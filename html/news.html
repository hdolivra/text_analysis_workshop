ers during a rally in Peshawar, Pakistan, on August 7, 2016. (Photo by AFP) \nKhan led a previous mass protest in the summer of 2014 in front of parliament, calling for the government to resign over election rigging allegations. \nKhan has insisted that his anti-government protests would continue until the Sharif administration offers an appropriate response to the corruption allegations. \nLeaked confidential documents from the Panamanian Mossack Fonseca law firm have showing how the company helped rich and powerful clients across the world with shady businesses. \nThe clients reportedly included three of Sharif's children, who carried out business transactions which could be judged as money laundering and tax avoidance. \nThe leaked records revealed that Sharif's children, Hasan, Hussain and Maryam, not only owned offshore companies, but also real estate properties in London. Sharif's family denies any wrongdoing. \nPeople in Pakistan, with Imran Khan at the helm, are asking for an inquiry to determine how Sharif\u2019s children made all that money to buy offshore companies and real estate in London's prime locations, and whether they had paid their due tax on their income. Loading ...", "2 Reminders to Ignore the \"Trump is Doomed\" Polls   \nWe've recently had two object lessons in the worthlessness of the \"Trump is Doomed\" polling saga. A few days ago, the media was loudly trumpeting that Hillary's victory was inevitable, that the polls were in and she was going to ignore Trump and focus on building her administration and winning downticket races. And then, just like last time around, the numbers turned around again. \nI was recently asked to predict the race. I answered that the one thing I could predict is that the media will claim a landslide for Hillary right before the election. That much is very likely. \nIt's in the media's interest to spread FUD by promoting polls that predict not just a Hillary win, but a landslide, creating the perception that voting is useless. The more Republicans feel that the outcome is futile, the less likely they will be to go out and vote. But the scandal polling numbers have a history of rebounding. This remains a challenging and very unusual election. \nThe premature panic we've seen in some circles is unhealthy. We shouldn't completely ignore poll numbers, but neither should we treat them as inevitable. \nWe've had two major lessons in why that's short sighted.", "FBI Agents Must Come Forward to Confront Corruption November 07, 2016 FBI Agents Must Come Forward to Confront Corruption \nWe are in uncharted territory. Unfettered corruption has metastasized to the highest levels of government. FBI Director James Comey, a man once widely respected throughout all levels of law enforcement, has sadly sealed his legacy as a crooked shill for the Clinton crime family. It\u2019s the theatre of the absurd. Based upon his Sunday announcement that he intends to put the kibosh, for now at least, on Hillary Clinton\u2019s criminal investigations, Mr. Comey has asked the American people to believe that the FBI thoroughly reviewed 650,000 emails from Anthony Weiner\u2019s laptop in a whopping 691,200 seconds. I suspect Comey may have come across details of his own impending \u201csuicide\u201d on Weiner\u2019s hard drive. It\u2019s little wonder that trust for government is at an all-time low, and that the FBI has become a national laughing stock. \nIndeed, a preponderance of legal and political analysists agree that the level of corruption and cover-up forcing Richard Nixon to resign his presidency in disgrace in 1974, pales by comparison to the evidence behind the multiple criminal investigations surrounding Hillary Clinton \u2013 the Democratic Party\u2019s embattled presidential nominee. Both the Clinton Foundation and Clinton email scandals represent, jointly and separately, Watergate on steroids. \nWhile a week ago Mr. Comey sent a letter to both Republicans and Democrats in Congress advising them that, \u201cIn connection with an unrelated case, the FBI has learned of the existence of emails that appear pertinent to the [ongoing Clinton] investigation,\u201d an even greater bombshell shook the Clinton camp mid-week. \u201cFox News reports Wednesday night that the FBI\u2019s Clinton Foundation probe has produced an \u2018avalanche of evidence\u2019 likely to result in indictments,\u201d reports the Washington Times. \n\u201cBret Baier, based on two sources, said in a tweet that \u2018barring obstruction they\u2019d likely continue 2 push to try for an indictment.\u2019\u201d The \u201cobstruction\u201d referenced, as Baier later explained, is that presently being conducted by the Obama Department of Justice (DOJ) in general, and Attorney General Loretta Lynch in particular. As leaks indicate, the DOJ has placed a roadblock at every corner in an effort to obstruct the ongoing FBI investigations into Mrs. Clinton\u2019s illicit activities. Multiple reports further indicate that said DOJ obstruction has triggered an uprising within the Bureau. \n\u201cMr. Baier,\u201d continues the Times, \u201csaid the probe into pay-for-play charges at the Foundation by the Bureau\u2019s White Collar Crime division has been going on for more than a year and has involved multiple interviews with numerous individuals.\u201d \nIt doesn\u2019t take a beltway insider to recognize that if Hillary Clinton takes the White House on Tuesday, an unprecedented constitutional crisis looms large. An already divided nation will be thrown into chaos, and a hyper-partisan Washington D.C. will effectively settle, like concrete, into total gridlock. \nThe aforementioned criminal investigations into Secretary Clinton\u2019s activities, though intertwined in a tangled web of deleted emails, pay-to-play shakedowns and obstruction of justice, are otherwise quite easy to understand. While serving as Secretary of State Mrs. Clinton had a private email server installed in the basement of her Chappaqua, NY home with the express, and very much illegal, purpose of leveraging her federal power and authority to both solicit Clinton Foundation donations, and to conduct official State business. The private server enabled her to avoid government oversight and accountability, and to racketeer under cover of darkness. \nMrs. Clinton then obtained and used a private email address, , to conceal her illicit activity. While soliciting bribes from foreign dignitaries, Islamic terrorist nations, and foreign corporate wheeler-dealers, she likewise transmitted highly classified government information over her unsecured network. No less than five enemy nations then hacked the account with little difficulty, gaining access to classified State secrets. \nMrs. Clinton shamelessly \u2013 treasonously \u2013 placed her own personal enrichment above national security and the lives and safety of American citizens both at home and abroad. \nThus, in the interest of both justice and the best interests of the American people, FBI agents and other government officials with direct evidence of Hillary Clinton's crimes (and the Obama DOJ\u2019s ongoing cover-up) should immediately release that evidence to both Congress and the public at large. It\u2019s not a \u201cleak\u201d when the level of systemic crime and corruption has reached critical mass, as it has within both the Obama administration and Mrs. Clinton\u2019s presidential campaign. These public servants will be whistleblowers, not rouge agents \u2013 patriots, not partisans. Their oath is to the U.S. Constitution, not to a second rate community organizer, his Marxist political party, or that party\u2019s career criminal presidential nominee. \nThey\u2019d better hurry, though. Mr. Obama likely has his Clinton pardon already drafted and saved on \u201cwe the people\u2019s\u201d very-much-secure government server. \nMatt Barber is founder and editor-in chief of BarbWire.com . He is author of \u201cHating Jesus: The American Left\u2019s War on Christianity,\u201d a columnist, a cultural analyst and an attorney concentrating in constitutional law. Having retired as an undefeated heavyweight professional boxer, Matt has taken his fight from the ring to the culture war. (Follow Matt on Twitter: @jmattbarber). Article by Doc Burkhart , Vice-President, General Manager and co-host of TRUNEWS with Rick Wiles Got a news tip? Email us at Help support the ministry of TRUNEWS with your one-time or monthly gift of financial support. DONATE NOW ! DOWNLOAD THE TRUNEWS MOBILE APP! CLICK HERE! Donate Today! Support TRUNEWS to help build a global news network that provides a credible source for world news \nWe believe Christians need and deserve their own global news network to keep the worldwide Church informed, and to offer Christians a positive alternative to the anti-Christian bigotry of the mainstream news media Top Stories", "Pinterest \nAs the Syrian Civil War rages on, the Russians continue to back the Assad regime in the fight against myriad rebel groups. The bloody conflict has garnered international attention, including a refugee crisis in the Middle East and Europe (which is quickly spreading to the United States, as well). \nThe United States has been involved in several military actions to aid the rebel groups in Syria, though much of this help has aided the rise of ISIS (smuggling weapons to these groups fighting Assad, only to end up with ISIS). Given US involvement, and Russian backing of the Assad regime, tensions between the two superpowers have risen to near Cold War levels. \nOne recent event demonstrating just how volatile the situation was a near-collision between two fighter jets, one American and the other Russian, in Syrian airspace. #BREAKING Russian, US jets had near miss over Syria: US officials \nZero Hedge has details: \nThe near miss occurred late on October 17, when a Russian jet that was escorting a larger spy plane maneuvered in the vicinity of an American warplane, Air Force Lieutenant General Jeff Harrigan said. The Russian jet came to \u201cinside of half a mile\u201d, he added. Another US military official, speaking on condition of anonymity , said the American pilot could feel the turbulence produced by the Russian jet\u2019s engines. \n\u201cIt was close enough you could feel the jet wash of the plane passing by,\u201d the official said. \nThe incident appears did not take place out to malice, as the Russian pilot had simply not seen the US jet, as it was dark and the planes were flying without lights according to AGP. This incident was deemed unsafe, but not necessarily unprofessional, officials said. \u201cI would attribute it to not having the necessary situational awareness given all those platforms operating together,\u201d Harrigan said. \nThe incident raises serious questions about the extent to which pilots are able to track the complex airspace they operate in. \nThe US-led coalition has set up a hotline with Russian counterparts so the different militaries can discuss the approximate locations and missions of planes, and avoid operating in the same space at the same time. In this case, the American pilot tried unsuccessfully to reach the Russian jet via an emergency radio channel. \nThis close-call is one of several similar incidents in the past six weeks or so. The Russians have become increasingly brazen in the past few months, especially in the Syrian arena. Anything that threatens the Russo-Syrian alliance is not taken too well by the Kremlin, and responses are bold, dastardly, and provocative. \nLuckily, there have not been any full-blown engagements between American and Russian military forces, but the number of close-calls in recent days is cause for concern. These are two of the world\u2019s most prominent nuclear superpowers, one of whom is becoming more and more brazen and willing to incite conflicts when it suits their interests. \nThe other is a regime with massive military superiority, yet weak and flaky leadership. \nAt this point it is not totally clear what the Russians will do next. Undoubtedly, they will continue to prop up the Assad regime and bomb anywhere rebel forces may be, but whether or not they will harass American military forces in the area remains to be seen (though I predict that it will only continue to further escalate).", "\nZero Hedge \nProject Veritas has just released Part IV of it's multi-part series exposing numerous scandals surrounding the DNC and the Clinton campaign, including efforts to incite violence at Trump rallies and, at least what seems to be, illegal coordination between the DNC, Hillary For America and various Super PACs. \nPart IV focuses on a $20,000 foreign donation made by an undercover Project Veritas journalist to Americans United for Change (AUFC). Ironically, shortly after the $20k donation wire was released, the contributor's \"niece\" was offered an internship with Creamer's firm, Democracy Partners. \nIn the new video, Creamer says: \u201cEvery morning I am on a call at 10:30 that goes over the message being driven by the campaign headquarters \u2026 I am in this campaign mainly to deal with what earned media with television, radio, with earned media and social media, not with paid media, not with advertising.\u201d He also mentions a conference call discussing a woman potentially coming forward to accuse Trump of inappropriate behavior. \nCreamer, a seasoned Chicago activist who is married to Rep. Jan Schakowsky (D-IL), whose Republican opponent, Joan McCarthy Lasonde has called for her to resign over her husband\u2019s activities, also talks about his work with Barack Obama, whom he says he has known since the 1980s, when Obama was a community organizer in Chicago: \u201cHe\u2019s a pro, I\u2019ve known the President since he was a community organizer in Chicago.\u201d \nElsewhere, Creamer adds: \u201cI do a lot of work with the White House on their issues, helping to run issue campaigns that they have been involved in. I mean, for immigration reform for the\u2026 the health care bill, for trying to make America more like Britain when it comes to gun violence issues.\u201d ", "FBI Found \"Tens Of Thousands Of Emails\" Belonging To Huma Abedin On Weiner's Laptop   Zero Hedge \nWith furious Democrats - and the Clinton Campaign - now openly blasting the FBI's reopened investigation (as Republicans take delight for once in having a government agency reinforce their side of events), the question turns to just what emails were found on Weiner's laptop, and how damaging their contents are for the FBI to take the unprecedented step of \"intervening\" in a major political event just days before the national election. \nWe first laid what was the most likely explanation yesterday , when we showed several examples of Huma Abedin emails being sent from her work email account to her personal account at , courtesy of a Judicial Watch FOIA release. Of the more than 160 emails in the latest Judicial Watch release, some 110 emails \u2013 two-thirds of the total \u2013 were forwarded by Abedin to two personal addresses she controlled. The Washington Times reported in August 2015 that the State Department had admitted to a federal judge that Abedin and Mills used personal email accounts to conduct government business in addition to Clinton\u2019s private clintonemail.com to transact State Department business. \nOne email from May 15, 2009, was sent by Abedin from her State Department email to her personal email. Abedin was archiving in her personal email account an email Hillary Clinton sent her from Clinton\u2019s private email server at . Abedin was asked to print out attachments to an email Mills sent via a private address the previous day to Clinton involving \u201ctimetables and deliverables\u201d for her review via Alec Ross, a technology policy expert who then held the title of senior adviser for innovation to Secretary Clinton. \nHowever, while forwarding Hillary's emails to her personal email server for \"convenience\" is one thing, what is more troubling is the amount of redaction involved in these emails which migrated to the open email account, which as we now know ended up in Anthony Weiner's computer: in the above example, the two pages of timetables and deliverables attached to the email were 100 percent redacted, with \u201cPAGE DENIED\u201d stamped across the first redacted page. \nAn argument can be made that the extensive redaction confirms confidential material was part of the transmission. \nThis is a nuanced point being pushed by Hillary Clinton supporters such as Newsweek's Kurt Eichenwald, who in an article yesterday tried to make a case citing \"sources\" (even though the FBI said that nobody has seen the content of the Weiner/Abedin emails), that \" no emails being examined by FBI were to or from Clinton .\" No emails being examined by FBI were to or from Clinton. All of this has to do with procedures followed by an aide. https://t.co/mcsBi7j7XU \n\u2014 Kurt Eichenwald (@kurteichenwald) October 29, 2016 \nIt remains to be seen just what is in the emails, although whether Hillary sent emails with confidential content herself, or directed, or simply allowed her closest aide, Huma Abedin to forward such emails to her outside unsecured email address (where they subsequently ended up on Anthony Weiner's notebook), is what this latest case will be all about and how it will be defended and prosecuted in the media, by the water coolers and perhaps, in court. \nHowever, we do know one thing: according to the NYT , the number of Huma emails that made their way to Weiner's PC was staggering: \nThe F.B.I. is investigating illicit text messages that Mr. Weiner, a former Democratic congressman from New York, sent to a 15-year-old girl in North Carolina. The bureau told Congress on Friday that it had uncovered new emails related to the Clinton case \u2014 one federal official said they numbered in the tens of thousand \nWhich brings up two more critical questions: i) when she was questioned by the FBI over the summer, did Huma reveal and admit the existence of these \"thousands\" of emails located on a personal, home computer, and ii) will the FBI be able to comb through everything in the next 10 days ahead of the election? If the answer to the second question is no, will the US presidential election really take place with one candidate currently under FBI investigation, one which could potentially lead to impeachment proceedings within weeks or days of her being elected president? \nStill, the biggest irony in this latest debacle is that it was largely predicted by Donald Trump himself back in August of 2015. It came out that Huma Abedin knows all about Hillary\u2019s private illegal emails. Huma\u2019s PR husband, Anthony Weiner, will tell the world. \n\u2014 Donald J. Trump (@realDonaldTrump) August 3, 2015 Share This Article...", "RT October 27, 2016 \nThe number of wild animals on Earth could fall by more than two-thirds in the 50 years to 2020, according to a new report which places the blame on the destruction of habitats, hunting and pollution. The forecast could lead to major consequences for humans. \nThe Living Planet Report 2016 says that animal losses are on track to reach 67 percent in the 50 years to 2020. The report\u2019s authors also took into consideration a recent trend in animal population decline, citing a 58 percent plummet between 1970 and 2012. \nThe researchers analyzed the changing presence of 14,152 monitored populations of the 3,706 vertebrate species \u2013 mammals, birds, fish, amphibians and reptiles among them. \nAccording to the paper, the biggest cause of the plummeting animal populations is the destruction of wilderness areas by farming and logging. Pollution was also mentioned as a significant problem. Vaccine-laden M&M\u2019s to be distributed via drone for endangered ferrets https://t.co/wm4DUucNxn pic.twitter.com/9a6F9x3raG \n\u201cHumanity\u2019s misuse of natural resources is threatening habitats, pushing irreplaceable species to the brink, and threatening the stability of our climate,\u201d said WWF\u2019s director of science, Mike Barrett. A d v e r t i s e m e n t \nAnimals across the planet are expected to be affected. However, rivers and lakes are the hardest-hit areas. Barrett noted that global warming is exacerbating the pressures. \n\u201cWe are no longer a small world on a big planet. We are now a big world on a small planet, where we have reached a saturation point,\u201d the Stockholm Resilience Center\u2019s Professor Johan Rockstr\u00f6m said in a foreword for the report. \nThe decline in wildlife, along with climate change, is part of the proposed notion of Anthropocene, a term which suggests a new era in which humans have managed to have a significant global impact on Earth\u2019s geology and ecosystems. \nThe notion \u2013 which has yet to be officially approved as a term used to explain geological time \u2013 can lead to major consequences. \n\u201cThe richness and diversity of life on Earth is fundamental to the complex life systems that underpin it. Life supports life itself and we are part of the same equation. Lose biodiversity and the natural world and the life support systems, as we know them today, will collapse,\u201d WWF Director-General Marco Lambertini said, as quoted by the Guardian. \nIn fact, the report states that humans could be anything but happy if the forecast comes to fruition, noting that the predicted situation could provoke serious competition. \n\u201cIncreased human pressure threatens the natural resources that humanity depends upon, increasing the risk of water and food insecurity and competition over natural resources,\u201d the report states. \nThere does, however, appear to be some hope. Some species are beginning to recover, suggesting that conservation efforts could help tackle the crisis. \nHowever, Barrett noted that in order for such efforts to take place, society must largely change how it consumes resources. \n\u201cYou\u2019d like to think that was a no-brainer in that if a business is consuming the raw materials for its products in a way that is not sustainable, then inevitably it will eventually put itself out of business,\u201d Barrett said. \n\u201cThe report is certainly a pretty shocking snapshot of where we are,\u201d he added. \u201cMy hope though is that we don\u2019t throw our hands up in despair \u2013 there is no time for despair, we have to crack on and act. I do remain convinced we can find our sustainable course through the Anthropocene, but the will has to be there to do it.\u201d \nThe new report comes less than two months after a similar analysis found that Earth has lost one-tenth of its wilderness sites since the early 1990s.   6:41  ", "FBI Releases Files on Bill Clinton's Cash for Pardons Scandal November 1, 2016 Daniel Greenfield \nThe FBI has an early present for Hillary Clinton. It's the files from the time her husband decided to pardon a wanted fugitive in exchange for cash. That fugitive was a fellow by the name of Marc Rich. His prosecutor? James Comey. \nThe FBI unexpectedly released 129 pages of documents related to an investigation closed without charges in 2005 into President Bill Clinton\u2019s pardon of Marc Rich, who had been married to a wealthy Democratic donor. \nThe unusual timing of the release was the result of a Freedom of Information Act request that had been completed and was posted under standard FBI practice, according to a law enforcement official who asked not to be identified discussing internal matters. But the Clinton campaign immediately questioned the timing of the release. \nWell of course it did. It's never especially wise to pick fights with people who have a lot of dirt on you. \nThe investigation stemmed from one of several pardons Clinton made on the last day of his presidency in 2001, that of financier and international fugitive Marc Rich, whose ex-wife Denise had given to the rious polls are showing a neck-and-neck race with even some indicators putting the Republican narrowly ahead. \nOver the weekend, the Washington Post, which has been one of the main media outlets panning Trump on a daily basis, reported this: \u201cThe electoral map is definitely moving in Trump\u2019s direction\u201d. https://www.washingtonpost.com/news/the-fix/wp/2016/11/04/dont-look-now-the-electoral-map-is-definitely-moving-in-donald-trumps-direction/?wpisrc=nl_headlines&wpmm=1 \nIn recent days, American media are reporting a virtual state of emergency by the US government and its security agencies to thwart what they claim are Russian efforts to incite \u201celection day cyber mayhem.\u201d \nIn one \u201cexclusive\u201d report by the NBC network on November 3, it was claimed that: \u201cThe US government believes hackers from Russia or elsewhere may try to undermine next week\u2019s presidential election and is mounting an unprecedented effort to counter their cyber meddling.\u201d https://www.nbcnews.com/news/us-news/white-house-readies-fight-election-day-cyber-mayhem-n677636?cid=sm_tw \nOn November 4, the Washington Post reported: \u201cIntelligence officials warn of Russian mischief in election and beyond.\u201d https://www.washingtonpost.com/world/national-security/russia-seen-as-unable-to-alter-election-but-may-still-seek-to-undermine-it/2016/11/03/b7387160-a1cd-11e6-8832-23a007c77bb4_story.html \nApparently, the emergency security response is being coordinated by the White House, the Department of Homeland Security, the CIA, the National Security Agency and other elements of the Defense Department, according to NBC. \nThese claims of Russian state hackers interfering in the US political system are not new. Last month, the Obama administration officially accused Moscow of this alleged malfeasance. https://www.theguardian.com/technology/2016/oct/07/us-russia-dnc-hack-interfering-presidential-election \nRussian President Vladimir Putin has lambasted American claims that his country is seeking to disrupt the presidential elections as \u201chysterical nonsense\u201d, aimed at distracting the electorate from far more deep-rooted internal problems. https://abcnews.go.com/International/wireStory/putin-rejects-claims-russian-interference-us-election-43103312 \nThe Obama administration and its state security agencies have not provided one iota of evidence to support their allegations against Russia. Nevertheless the repeated charges have a tendency to stick. \nThe Clinton campaign has for months been accusing Trump of being a \u201cpro-Russian stooge\u201d. Clinton\u2019s campaign has also claimed that Russian hackers have colluded with the whistleblower organization Wikileaks to release thousands of private emails damaging Clinton with the intention of swaying the election in favor of Trump. \nWikileaks\u2019 director Julian Assange and the Russian government have both rejected any suggestion that they are somehow collaborating, or that they are working to get Trump elected. \nBut on the eve of the election, the US authorities are recklessly pushing hysteria that Russia is trying to subvert American democracy. \nMichael McFaul, the former US ambassador to Russia from 2012 to 2014 is quoted as saying: \u201cThe Russians are in an offensive mode and the US is working on strategies to respond to that, and at the highest levels.\u201d \nNBC cites a senior Obama administration official as saying that the Russians \u201cwant to sow as much confusion as possible and undermine our process\u201d. \nOminously, the news outlet adds that \u201csteps are being taken to prepare for worst-case scenarios, including a cyber-attack that shuts down part of the power grid or the internet.\u201d \nNearly two weeks ago, on October 21-22, the US was hit with a widespread internet outage. The actors behind the \u201cdistributed denial of service\u201d were not identified, but the disruption was nationwide and it temporarily disabled many popular consumer services. One former official at the US Department of Homeland Security described the event as having \u201call the signs of what would be considered a drill\u201d. https://www.nbcnews.com/news/us-news/white-house-readies-fight-election-day-cyber-mayhem-n677636?cid=sm_tw \nCould that cyber-attack have been the work of US Deep State agencies as a dress rehearsal for an even bigger outage planned for November 8 \u2013 election day? \nThe Washington establishment wants Clinton over Trump. She\u2019s the marionette of choice for their strategic interests, including a more hostile foreign policy towards Russia in Syria, Ukraine and elsewhere. But Trump might prove to be the voters\u2019 choice. In which case, the shadowy forces that really rule America can trigger a \u201cdigital 9/11\u201d. \nIt\u2019s not difficult to imagine the chaos and mayhem from internet blackout, power, transport, banking and communications paralysis \u2013 even for just a temporary period of a few hours. Months of fingering Russia as a destabilizing foreign enemy intent on interfering in US democracy to get \u201cComrade Trump\u201d into the White House would then serve as a self-fulfilling prophecy. In that event, the US authorities could plausibly move to declare the election of Donald J Trump null and void. \nIn fact the scenario could be contrived to a far more serious level than merely invalidating the election result. The US authorities could easily feign that a state of emergency is necessary in order to \u201cdefend national security\u201d. That contingency catapults beyond \u201crigged politics\u201d. It is a green light for a coup d\u2019\u00e9tat by the Deep State forces who found that they could not win through the \u201cnormal\u201d rigging methods.\nOriginally published: https://sputniknews.com/columnists/201611061047117877-digital-9-11-if-trump-wins/ \nThe post How the Oligarchy Has Prepared the Groundwork for Stealing the Election appeared first on PaulCraigRoberts.org . air space; Moscow won\u0092t admit it on the record because that would unleash a relentless arms race.\nA US intel source with close connections to the Masters of the Universe but at the same time opposed to Cold War 2.0 as \u0093counter-productive\u0094, adds the necessary nuance: \u0093The United States has lost the arms race, indulging in trillions of dollars of worthless and endless wars in Afghanistan, Iraq, Syria, Libya, and now is no longer a global power as it cannot defend itself with its obsolete missiles, THAAD, Patriot and Aegis Land Based Ballistic Defense System, against Russian ICBMs, even as the Russians have sealed their airspace. The Russians may be as much as four generations ahead of the US.\u0094\nMoreover, in the deep recesses of shadow war planning, the Pentagon knows, and the Russian Defense Ministry also knows, that in the event some\nDr. Strangelove launched a nuclear preemptive strike against Russia, the Russian population would be protected by their defensive missile systems \u0096 as well as nuclear bomb shelters in major cities. Warnings on Russian television have not been idle; the population would know where to go in the \u0096 terrifying \u0097 event of nuclear war breaking out.\nNeedless to add, the ghastly possibility of US nuclear first-strike turns all these WWII-style NATO war games in Eastern Europe into a pile of meaningless propaganda stunts.\nSo how did Moscow plan for it all? According to the US intel source, \u0093they took out almost all the military budget from their stated federal budget, lulling the West into thinking that Russia could not afford a massive military buildup and there was nothing to fear from Russia as they were finished as a world power.\nThe [stated] military budget was next to nothing, so there was nothing to worry about as far as the CIA was concerned. If Putin showed publicly his gigantic military buildup, the West could have taken immediate remedial actions as they did in 2014 by crashing the oil price.\u0094\nThe bottom line then would reveal the Pentagon as totally unprepared for a hot war \u0096 even as it threatens and bluffs Russia now on a daily basis; \u0093As Brzezinski has pointed out, if this is the case it means the US has ceased to be a global power. The US may continue to bluff, but those that ally with them will have nowhere to go if that bluff is called, as it is being now called in Syria.\u0094\nThe US intel source is adamant that \u0093one of the greatest military buildups in history has taken place right under the nose of the Russian Central Bank head Elvira Nabiullina and the Russian Ministry of Finance while the CIA awaits what they think will be the inevitable Russia collapse.\nThe CIA will be waiting forever and eternity for Russia to collapse. This MGB maneuver is sheer genius. And demonstrates that the CIA, which is so drowned by data inputs that they cannot connect the dots on anything, must be completely reorganized. In addition, the entire procurement system of the United States military must also be reorganized as it cannot ever keep up if new weapon programs as the F-35 take twenty years to develop and then are found obsolete before they even enter service. The Russians have a five-year development program for each new weapons system and they are far ahead of us in every key area.\u0094\nIf this analysis is correct, it goes against even the best and most precise Russian estimates, according to which military potential may be strong, asymmetrically, but still much inferior to US military might.\nWell-informed Western analysts know that Moscow never brags about military buildups \u0096 and has mastered to a fault the element of surprise. Much more than calling a bluff, it\u0092s Moscow\u0092s Sun Tzu tactics that are really rattling loudmouth Washington.", "\nIdiocracy is upon us.\nA young man wearing virtual reality headset seemingly forgets that he is indeed standing in a store, and while climbing a virtual tree, he not only falls gs that will help to make everything more clear. Melania and the other pleasurebots don't know they are reanimated from the dead because we give them memory implants. So that's why Melania thinks she's from Slovenia. So think about it, her accounts of when she came to the US and started modeling have been shown to be false, no one can corroborate her history either--that's because it's all memory implants.\" \nThe shocked press began shouting questions as Hallsy continued over the din. \n\"Cryosphere Reanimators will transport all pleasurebots to Transylvania and back to their current homes at our own cost. I want to tell Melania Trump and all the other units on recall that we just want to keep them well and functioning and they will all have a wonderful welcome when they return to their birthplace so to speak, and then they can return to their owners after we fix them. If you are on the recall list and you are feeling sick in any way at all please contact Cryosphere immediately.\" \nIn response to the doubters of the story, Meyer Hallsy said his company has already anticipated the need to convince some pleasurebots of the truth of their origin. \n\"If Melania and the other pleasurebots need to be convinced, they can call our new hotline where specially trained counselors will talk to them and tell them about a memory that only they can know about as proof that we created them.\" \nMovement To Deport Melania Gains Steam \nIt was once a fringe group of liberals and conservatives questioning Melania's initial entry to the US and whether or not she had proper documents, therefore leading to questions about the legitimacy of her marriage and citizenship status as well. Now, the Deport Melania coalition has spiked in membership since Cryosphere broke the story of their reanimation project. \nBesides questions about Melania's right to be in the US, even her right to exist is being questioned by anti-Trump forces, as well as religious and political leaders. \nDonald Trump has also threatened to deport Melania if she gains too much weight as first lady, and Melania has been on the defensive since gaining 3 pounds during the campaign. Privately, Donald Trump is saying Melania is a slob for gaining the extra weight. Make XRhonda Speaks's day - give this story five thumbs-up (there's no need to register , the thumbs are just down there!)", "Walling them out, or walling us in? Shall we wall off Canada, too? By Jim Hightower Posted on November 3, 2016 by Jim Hightower \nEvading security cameras in the remote expanse along the U.S. border, three Guatemalans waited till dusk to slip illicitly into our country. \nThis is the stuff of Donald Trump nightmares\u2014and if he were to witness such a scene, we can only imagine the furious rants that would follow. \nBut Trump will never see this scene or even know about it, because he\u2019s facing south, fulminating against Mexicans and assuring his faithful followers that he\u2019ll stop illegal entry into the U.S. by building a \u201c beautiful, impenetrable wall \u201d across our 2,000-mile border with Mexico. \nMeanwhile, the scene described took place way up north, where rural Vermont connects to Canada. As the New York Times recently reported , \u201cThis area is a haven for smugglers and cross-border criminal organizations.\u201d \nWith so many of our nation\u2019s political and security officials obsessed with the southern border, more and more criminal action\u2014including the smuggling of people, drugs, and weapons\u2014has plagued our 5,500-mile Canadian border, the longest in the world between two countries. \nRunning from the Atlantic to the Pacific through sparsely populated and heavily wooded terrain, there\u2019s often no clear demarcation of where Canada ends and the U.S. begins. Some farms, homes, and businesses actually sprawl across the border. \nOnly about 2,000 agents patrol this vast stretch, and officials concede they don\u2019t even have a good guess of how many people and ross as being unforgivably racist. \nIt\u2019s little wonder, then, that when Trump saw a black face at his rally in Kinston, North Carolina, his razor-sharp mind kicked in. He jumped to the kind of conclusion you\u2019d expect from a man with less racial sensitivity than a 19th century British naval officer. \nHe assumed the man was a protester. Different Strokes Of The Pen \nSixty-three-year-old ex-Marine C.J. Cary was on a mission. Though a die-hard Republican, he had been deeply shocked by some of the things Trump has said. In an effort to reason with him, he penned a letter that, according to the Charlette Observer : \u201c\u2026 [Urged] Trump to be less offensive and more inclusive to four demographic groups: black people, women, people with disabilities and college students.\u201d \nHe never got to deliver the note. \nHe made his way toward the front rows shouting \u201cDonald\u201d and waving his document, trying to attract the nominees attention. It worked. Sort of. \u201cWe have a protester!\u201d Trump told the crowd, adding : \u201cBy the way,were you paid $1,500 to be a thug?\u201d Trump calls black supporter a \"thug,\" has him kicked out of a rally in North Carolina. https://t.co/b4gkI6qx9v pic.twitter.com/eJKuu0CLRi \n\u2014 Jason Sparks (@sparksjls) October 28, 2016 \nAs the long time Republican voter was escorted from the venue he made one final attempt to get his note to the man who would be king : \u201cI said, \u2018I was trying to get to this doc to Mr. Donald \u2026 will you get this to Donald?\u2019\u201d \nThe official promised he would pass along the note. Having been treated to some common courtesy at last, Cary set off back home to watch the election coverage with that same horrified expression that we\u2019ve all become so accustomed to. \nBy the way, this wasn\u2019t the first time a Trump supporter has been mistaken for a protester simply because he wasn\u2019t the right color: \nFeatured Image via Twitter About Grownmangrumbles \nI'm s is interested in attracting additional \u201ccredible\u201d partners to the alliance, in order to battle the \u201cmost challenging\u201d issue of our age. \n\u201cWe\u2019re in an alliance against terrorism, we\u2019re in a war against terrorism, we have so many joint interests among our countries. \u2026 [The meeting was] focused on what is the best way to try and gather more regional and international forces to truly and honestly engage in a battle against terrorism, as we all understand that terrorism is the most challenging issue for the humanity in the 21st century,\u201d Assad\u2019s adviser said. \nDamascus believes more countries will join in the counter-terrorism alliance of Russia, Iran and Syria, Shaaban said. \n\u201cI\u2019m sure this nucleus of alliance is going to attract more countries. Now, if you think of India, or Brazil, or South Africa, or Algeria, or Tunisia, naturally you believe that there\u2019s no problem that these countries probably in the future joining\u2026 I\u2019m sure there are many countries who would like to be more active, China for example, who should be more active in fighting terrorism.\u201d", "Norwegian Government to Deport White Patriot While Nation is Swamped by Tens... Norwegian Government to Deport White Patriot While Nation is Swamped by Tens of Thousands of Non-White Invaders By 0 129 \nSeven policemen searched Norwegian Nordic Resistance Movement member Ronny B\u00e5rdsen\u2019s apartment to find the Norwegian-Russian nationalist Yan Petrovskiy (also knnown as Veliki Slavian; pictured). He will be deported from Norway. The police informed Petrovskiy that he has two days to get a flight ticket and five to leave the country. \nThe police wanted to see Petrovskiy\u2019s passport and know if he accepts the decision and leaves Norway voluntarily or if he has to be forced. Petrovskiy answered that according to the advice of his lawyer, Nils Christian Nordhus, he doesn\u2019t keep the passport in his apartment, and he will talk with his lawyer before giving an answer concerning his departure. \nAfter this Petrovskiy attempted to call his lawyer while the police were waiting, but because his lawyer didn\u2019t pick it up, the police decided to arrest Petrovskiy and search B\u00e5rdsen\u2019s apartment. Petrovskiy has lived in the address for some time and has been registered as a Norwegian resident. \nThe real reason behind the search was to acquire Petrovskiy\u2019s passport, as without it he cannot be deported. Despite the efforts of the police, the passport was not uncovered. \nThe decision about the deportation was made by the Directorate of Immigration (Utlendingsdirektoratet) after the Norwegian Police Security Service (PST) sent a letter to the directorate. In the letter PST stated that Petrovskiy was \u201ca threat to national security.\u201d The police \u2014 in Norway, Rotherham, or anywhere\u2026", "While campaigning for Hillary Clinton in Florida, Alicia Machado described in detail the abuse inflicted on her by Donald Trump at the Miss Universe pageant. \nClip: \n\u2014 CBS News (@CBSNews) November 1, 2016 \nMachado said, \u201cI was scared of him. He made fun of me, and I didn\u2019t know how to respond. He told me I was ugly. I was massive. He called me names. He called me Miss Piggy, Miss Housekeeping, Miss Eating Machine\u2026.For years, afterward, I was sick fighting back eating disorders.\u201d \nMachado added, \u201cIt\u2019s clear. It\u2019s really clear that he does not respect women. He just judges us on our looks.\u201d \nIt is smart to take every opportunity to remind voters that as a human being, Donald Trump has consistently behaved in public like trash. He is a man who hates women and treats more than half of the population like objects. \nHaving Machado introduce Clinton in Florida was also savvy politics. Trump has never demonstrated the personal restraint needed not to take the bait. Machado\u2019s comments should cause Trump to blow up again, and throw his dire campaign even further off message. \nHillary Clinton is setting Trump with a masterful trap. No one has been better at feeding negative Trump news cycles than the candidate himself. Trump can\u2019t resist defending himself, and Hillary Clinton is setting the Republican nominee up to open his mouth and wallow in his own sexist mud.", "Trump VP\u2019s plane slides off runway at New York airport Trump VP\u2019s plane slides off runway at New York airport By 0 84 \nUS Republican vice presidential candidate Mike Pence\u2019s plane slides off runway at LaGuardia Airport in New York in heavy rain. \nThe plane carrying Pence ended up on the grass next to the runway in the incident which took place on Thursday night. \nNone of the 37 passengers on board were injured. \nThe airport has been closed until further notice. \n(To be updated\u2026)", "Carl G. Jung Attitude Types and the Sash of Solitude Nov 8, 2016 0 0 \nJung believed that our orientation to the world was a foundational aspect of our personality. Jung identified was the two opposite ways in which we adapt to, or orient ourselves to, the world. These are Jung\u2019s attitudes of Extraversion and Introversion. Extraversion \u2013 Our energy moves toward the outer world of people, places and things; the world outside of us. Introversion \u2013 Our energy moves toward the inner world of thoughts and ideas; the world inside of us. Loneliness vs. Solitude \nAs human beings, we are social creatures and, without others around us from birth, we would not even be able to stay alive in this world. Social space plays a crucial role in the development of our personality, as the direction of our development is determined by the expectations of other people and our desire to meet those expectations. That is how we become a part of a collective, social space called society, and society receives its special nature from the culture it represents. \nThe book of our personal history is written in this social space, and our identity is built upon the foundation of our personal history. We are surrounded by other people, and their expectations and requirements are present in our mind when we are alone. Most people do not understand the difference between solitude and being lonely. The solitude is at the same time loneliness for us. \nThe two words, however, mean two different situations. Solitude is the state of the mind, whereas solitude is the state of the Consciousness. \nIn the isolated state of consciousness of Ego-dominated mind we do not like to be alone, when we are alone, we think we are lonely, we find it difficult to tolerate, we try to avoid it. How we do it, depends on our attitude types. Extraversion vs. Introversion \nExtroverted people focus primarily on social life. When we are alone, we seek friends, go to parties, because we like to share our pleasures and sorrows with others. \nIntroverted people, on the other hand, tolerate loneliness much better, they like to be alone. They turn towards their internal world (thoughts and emotions). They are not alone, though, as other people are present in their mind in the form of their opinions and expectations. When they turn inward, they talk, argue with the opinions of others, and analyze the reactions of others. \nFor an external observer, an introverted person might seem to be alone, but there is usually a whole little group in the head of the person. When an introverted person is alone, they try to find some activity to occupy themselves in order to avoid the unpleasant feelings that come with loneliness. They are capable of watching TV for hours, or use work as an escape route. The Gift of Solitude \nWhy do people so desperately run away from loneliness, from being alone? \nBecause we do not know ourselves, so we do not like being alone. When we are lonely, we must face the fact that our entire personality is pretence, and our whole identity is built upon false foundations. \nEven if these sentences are not formulated so specifically in our mind when we are on our own, the anxiety and depression overcoming us signify that there is something wrong with us. We feel lonely, so we escape so as to find shelter in the company of others or in our own thoughts from the negative emotions. \nWe feel lonely because we are full of insistence. We insist on our personal identity, our own history, in which the main roles are always played by others. Solitude is a menace to the foundations of our identity. \nIt is true that during our life we are often surrounded by other people, and we live our life as members of the society, but deep inside we remain separate, isolated individuals for the whole of our life. Very deep inside we are born alone, live alone and we die alone. Being alone like that is a state we interpret as solitude. \nOnly the awakening of the Consciousness is capable of putting an end to that sense of solitude rooted in our original isolation. Only when we have experienced that Miracle, do we recognize that loneliness is our natural state, in which the independent, still all-penetrating Presence shines on. \nRead more articles from Frank M. Wanderer Vote Up Frank M. Wanderer PhD Frank M. Wanderer Ph.D is a professor of psychology, a consciousness researcher and writer. Frank is the author of the books \" The Revolution of Consciousness: De-conditioning the Programmed Mind \", \" Ego - Alertness - Consciousness: The Path to Your Spiritual Home \" and several books on consciousness . With a lifelong interest in the mystery of human existence, Frank\u2019s work is to help others wake up from identification with our personal history and the illusory world of the forms and shapes, and to find our identity in what he calls \u201cthe Miracle\u201d, the mystery of the Consciousness. You can also follow his blog HERE", "By Mike Maharrey Voters in North Dakota and Arkansas have approved ballot measures legalizing medical marijuana, taking a first step toward nullifying the unconstitutional federal prohibition of... ", "October 29, 2016 \nWeiner's revenge. Do Jews go to jail? He may be able to finagle this into some kind of legal cloak for himself. \nCan't stand Kelly's 'active listening' face. She has practiced keeping that big mandible shut - you can see her wanting to interrupt. Her neck strength must be immense. \nStudies show her jaw currently weighs 74.3 lbs. Holding it shut is a catch-22 as it grows through the act of holding itself shut (she cut her hair to decrease neck strain). Leading scientists/studies show, if she does not allow herself to become a mouth breather, that her mandible will triple in size by 3/10/2018. The growth tripling time will decrease by 6 mo's every month thereafter.", "Muslims Terrorize Hindus Because It's Wednesday November 4, 2016 Daniel Greenfield \nThe official media narrative is that Muslims are the world's greatest victims. The truth, especially in majority Muslim countries, is rather strikingly different . \nCrowds of Muslims attacked Hindu homes and temples in eastern Bangladesh this week, raising concerns that the authorities are not taking steps to curb rising religious tensions. \nAttacks on Hindus are not unusual in Bangladesh, but it is rare to see multiple crowds targeting temples in an organized way as they did on Sunday and Monday. \nNote the casual language of the Times. Muslim religious violence is commonplace in Bangladesh. It's just not common for it to be happening on this scale. \nBut how could it be otherwise? Islam is structurally xenophobic, violently bigoted and racist down to its origins. Islam's faith is expressed in a violent campaign against non-Muslims. This is Jihad. \nMuslims attacking Hindus, Christians, Jews, Yazidis or any other group? That just means it must be Wednesday. Or any other day of the week. \nOn Sunday, hundreds of Muslims entered a Hindu neighborhood, where they ransacked 15 temples and the homes of more than 100 families, Mr. Deb said. He said that the mob \u201cused long, hard sticks and locally made sharp weapons\u201d to assault Hindus they found there, and that at least 20 people, including a priest, were wounded. \nThis is Islam in its purest and truest form.", "Mark Ruffalo Reportedly Placed on U.S. Terrorist Watch List 11/02/2016 \nCBS NEWS \nActor Mark Ruffalo has reportedly been added to the government\u2019s terrorist watch list. \nThe \u201cThe Kids Are All Right\u201d and \u201cZodiac\u201d star was placed on the terror advisory list by Pennsylvania\u2019s Office of Homeland Security earlier this year after helping to promote the documentary \u201cGasland\u201d and speaking out about his concerns of natural gas drilling, according to the San Francisco Chronicle. \nWritten and directed by Josh Fox, the film, which premiered on HBO this summer, put a light on the communities that are impacted by the natural gas drilling boom in the U.S. \nWhile Ruffalo, who will next appear as The Hulk in \u201cThe Avengers,\u201d may now face tedious secondary screenings at airports, the 43-year-old isn\u2019t too put off by the whole situation. \n[It\u2019s] pretty f\u2013kin\u2019 funny,\u201d he tells the December issue of GQ magazine .", "  John Podesta\u2019s New Global Order John Podesta\u2019s New Global Order October 28, 2016, 5:44 am by Cliff Kincaid Leave a Comment 0 \nAccuracy in Media \nIn one of her secret speeches, Hillary Clinton said, \u201cMy dream is a hemispheric common market, with open trade and open borders\u2026\u201d Before this comment was revealed, Adam Taylor of The Washington Post tried to assure everyone that the idea of a North American Union, like the meddlesome and bureaucratic European Union, was dead. Such talk, he said, emanated from \u201cfringe websites\u201d and \u201cconspiracy theorists.\u201d \nThe Hillary speech was made to a Brazilian bank known as Ita\u00fa BBA, which describes itself as \u201cLatin America\u2019s largest Corporate & Investment Bank\u201d and part of the Ita\u00fa Unibanco group, \u201cone of the world\u2019s largest financial conglomerates.\u201d \nThe problem for Taylor and other faux journalists is that there is a whole body of research on the topic of a \u201c North American Law Project ,\u201d designed to integrate the legal systems of the U.S., Canada and Mexico. The project is run out of American University\u2019s Center for North American Studies, where students can concentrate in North American Studies . As a matter of fact, such degrees are being offered by several different colleges and universities, including Canada\u2019s McGill University . \nPassed in 1993, NAFTA, the North American Free Trade Agreement, began the process of harmonizing laws among the U.S., Canada and Mexico. But the Council on Foreign Relations admits that the U.S.-Mexico trade balance swung from a $1.7 billion U.S. surplus in 1993 to a $54 billion deficit by 2014. This has led to a loss of about 600,000 jobs. \nIn addition to shipping jobs to Mexico, NAFTA constituted subversion of our constitutional system. President Clinton submitted NAFTA as an agreement, requiring only a majority of votes in both Houses of Congress for passage, and not a treaty, which would have required a two-thirds vote in favor in the Senate. NAFTA passed by votes of 234-200 in the House and 61-38 in the Senate. \nA money crash soon followed in 1995 as Mexico was hit by a peso crisis, and a U.S. bailout was arranged. Congress would not bail out Mexico, so Clinton arranged for loans and guarantees to Mexico totaling almost $40 billion through the International Monetary Fund and the \u201cExchange Stabilization Fund.\u201d \nMeanwhile, pressure has been building for the creation of a \u201cNorth American Community\u201d\u2014also known as a \u201cNorth American Union\u201d\u2014with regular meetings involving the leaders of the three countries. On June 29, 2016, the Obama White House issued a fact sheet on this year\u2019s \u201cNorth American Leaders\u2019 Summit.\u201d It said, \u201cThe economies of the United States, Canada, and Mexico are deeply integrated. Canada and Mexico are our second and third largest trading partners. Our trade with them exceeds $1.2 trillion dollars annually.\u201d \nThe leaders of these countries agreed to establish a \u201cNorth American Caucus\u201d to \u201cmore effectively work in concert on regional and global issues by holding semi-annual coordination meetings among our foreign ministries.\u201d One item on the agenda was for the leaders to reaffirm \u201cNorth America\u2019s strong support for [Colombian] President Santos\u2019s efforts to finalize a peace accord with the FARC guerrillas.\u201d That fell apart on October 2 when a \u201cpeace deal\u201d with the communist terrorists was voted down by the people of Colombia. \nBut notice how these leaders claim to speak for \u201cNorth America.\u201d \nGoing global, they also declared, \u201cNorth America is committed to joint and coordinated actions to implement the 2030 Agenda for Sustainable Development, including the Sustainable Development Goals (SDGs) and the Addis Ababa Action Agenda.\u201d \nThis is U.N.-speak for global taxes and other forms of foreign aid from the U.S. to the rest of the world. \nWe noted in a column last year that the American people, through their elected representatives, have had absolutely no input in developing the new global agenda that President Obama has tried to implement without the input or approval of Congress. \nInterestingly, one of those deeply involved in this global agenda, as we noted at the time, was John Podesta, the chairman of the 2016 Hillary Clinton presidential campaign who previously served as counselor to Obama. Podesta\u2019s emails are at the center of the WikiLeaks disclosures about the operations of the Clinton campaign, the Clinton Foundation and the Democratic Party. \nPodesta, founder of the George Soros-funded Center for American Progress and a member of the elitist Trilateral Commission , went to work for Obama as a senior policy consultant on climate change. A liberal Catholic, he has been a professor at Georgetown Law School. One of the leaked emails shows Podesta saying that he applauds the work of Pope Francis on climate change and that \u201call my Jesuit friends say the Pope is the real deal.\u201d \nPodesta was picked by U.N. Secretary-General Ban Ki-moon to be a member of the \u201chigh-level panel\u201d of \u201ceminent persons\u201d planning the future of the globe. This so-called \u201cHigh Level Panel on the Post-2015 Development Agenda\u201d released an 81-page report titled, \u201cA New Global Partnership: Eradicate Poverty and Transform Economies through Sustainable Development.\u201d \n\u201cIn simplest terms,\u201d explains Patrick Wood, author of Technocracy Rising: The Trojan Horse of Global Transformation , \u201cSustainable Development is a replacement economic system for capitalism and free enterprise. It is a system based on resource allocation and usage rather than on supply and demand and free economic market forces.\u201d \nIn this context, Wood argues that the major significance of the transfer of the Internet Corporation for Assigned Names and Numbers (ICANN) is not the immediate need by the U.N. or some countries to censor websites, but to generate revenue for global purposes. ICANN will do this, he argues, through management of the so-called Internet of Things (IoT), the links between the Internet and networks, electronic devices and embedded technology with IP addresses. \u201cIoT are the connections between inanimate objects and the humans that depend upon them,\u201d he notes. To accomplish this, ICANN has devised a new IP numbering system called IPV6, described as the \u201c vital expansion \u201d of the Internet. \n\u201cIn terms of \u2018follow the money,\u2019 IoT is expected to generate upwards of $3 trillion by 2025 and is growing at a rate of at least 30 percent per year,\u201d Wood argues . \u201cIn other words, it is a huge market and money is flying everywhere. If the UN can figure out a way to tax this market, and they will, it will provide a windfall of income and perhaps enough to make it self-perpetuating.\u201d \nHe adds, \u201cCongress never understood this when they passively let Obama fail to renew our contract with ICANN. However, Obama and his globalist handlers understood it perfectly well, which makes the deception and treachery of it even worse.\u201d \nUnder the cover of \u201csustainable development,\u201d Wood predicts the Internet will be used to construct a massive database on human activities, in order to monitor and control nations\u2019 and peoples\u2019 access to resources. It will constitute ultimate socialist control and a form of \u201cdigital slavery,\u201d from which he warns there may be no return. Cliff Kincaid \nCliff Kincaid is the Director of the AIM Center for Investigative Journalism and can be contacted at cliff.kincaid@aim.org. View the complete archives from Cliff Kincaid . 0", "Australia to hunt down anti-vax nurses and prosecute them for disobeying the medical police state \n  Vicki Batts Tags: vaccination , Australia , medical police state (NaturalNews) Is there some sort of race to see which country can eliminate the rights of its people first? It is certainly beginning to feel like there must be something going on, since government overreach looks like it is reaching an all-time high across the world.While countries like Australia demonize other nations for their lack of progressiveness, recent developments suggest that its government is taking away people's freedom to think for themselves, slowly but surely chipping away at those who have dissenting opinions. The evidence? The newly released vaccination standards provided by The Nursing and Midwifery Board of Australia in response to what the organization described as, \"a small number of nurses and midwives promoting anti-vaccination via social media.\"In their statement, they wrote that the board was merely taking the time to make its expectations in regards to vaccination and vaccination advice very clear to registered nurses, enrolled nurses and midwives. \"The board expects all registered nurses, enrolled nurses and midwives to use the best available evidence in making practice decisions.\"This sentiment might have been acceptable, if it wasn't coupled with the organization also prompting people to tattle on each other. You see, the board is also urging members of the public to come forward and report nurses and midwives who may be expounding anti-vaccination beliefs. Surely anyone who goes against the grain deserves to be punished?If the medical industry was as strictly regulated as it purports itself to be, perhaps so many people wouldn't be dying each year from medical errors. An estimated 18,000 to 54,000 people in Australia lose their lives to medical mistakes each year \u2013 but the industry continues to insist that its those pesky thoughts that are really putting people in jeopardy. How dare anyone want to help people and think for themselves at the same time?In their statement, the board noted that any reports will not be taken lightly. \"The board will consider whether the nurse or midwife has breached their professional obligations and will treat these matters seriously.\"To make matters worse, not only will these brave nurses and midwives be reported by people who may once have been their friends or colleagues, but the promotion of what the government deems \"misleading or deceptive information\" is a serious offense.And boy, will they take it seriously. Under national law, the Australian Health Practitioner Regulation Agency is able to prosecute anyone who commits such an act. While we all know that the true deception lies in the promotion of vaccines as a public health necessity, we also know that mainstream medicine will do anything to protect their precious immunizations.Dr. Hannah Dahlen, a professor of midwifery at the University of Western Sydney and the spokeswoman for the Australian College of Midwives, told The Guardian that nurses and midwives are respected individuals who play an important role in society, and that she believes that people take their advice quite seriously. She went on to say, \"I agree that they have a very serious obligation to provide the best available evidence, and it is of course concerning that some are taking to social media in order to express a position not backed by science.\"But are concerns about what's in vaccines really not backed by science? Many people might say that continuing to ignore the evidence that there are horrible toxins like glyphosate and mercury in vaccines is what goes against science .In a rather ironic statement, Dahlen declared, \"The worry is the confirmation bias that can occur, because people might say: 'There you go, this is proof that you can't even have an alternative opinion.' It might in fact just give people more fuel for their belief systems.\"Legislating dissenting opinions into extinction, and persecuting those who are raising awareness about a very real problem is proof that alternative opinions are not allowed. That's really all there is to it; it's biased, unjust and frankly, more befitting of the very governments Australia speaks out against. Sources:", "BOMBSHELL AUDIO: Hillary Clinton Herself Recorded Calling for Rigging Election \nPresident Obama claimed he didn\u2019t know about Clinton\u2019 s private server until the story erupted in the press, yet according to this email chain Obama received emails from Clinton that were not from state.gov. Top Clinton aide Cheryl Mills wrote, \u201c we need to clean this up \u2013 he has emails from her \u2013 they do not say state.gov .\u201d \nEmail #2 \u201cHillary Clinton dreams of completely \u2018open trade and open borders.'\u201d \nIn a speech at Brazilian financial giant Banco Itau on May 16, 2013, Clinton said, \u201c My dream is a hemispheric common market, with ndividuals are listed as voters\nApproximately 2.75 million people have registrations in more than one state\nBut despite everything you just read, the mainstream media is trying very hard to prop up faith in the integrity of the process. In fact, just today CNN came out with an article entitled \u201c Poll: Most see a Hillary Clinton victory and a fair count ahead \u201c\u2026\nAlmost 7 in 10 voters nationwide say they think Hillary Clinton will win the presidency next month, but most say that if that happens, Donald Trump will not accept the results and concede, according to a new CNN/ORC poll.\nAmericans overall are more confident that the nation\u2019s votes for president will be cast and counted accurately this year than they were in 2008. Whatever the outcome, however, nearly 8 in 10 say that once all the states have certified their vote counts, the losing candidate has an obligation to accept the results and concede to the winner.\nUnfortunately, CNN does not have much credibility left at this point, and it is getting harder and harder to believe the polls that are being put out by the mainstream media.\nAnd the mainstream media would also have us believe that if evidence of election fraud does emerge that it will be because the Russians have made it up \u2026\nU.S. intelligence and law enforcement officials are warning that hackers with ties to Russia\u2019s intelligence services could try to undermine the credibility of the presidential election by posting documents online purporting to show evidence of voter fraud.\nThe officials, who spoke on condition of anonymity, said however, that the U.S. election system is so large, diffuse and antiquated that hackers would not be able to change the outcome of the Nov. 8 election.\nBut hackers could post documents, some of which might be falsified, that are designed to create public perceptions of widespread voter fraud, the officials said.\nNow that is a real \u201cconspiracy theory\u201d, and it would be incredibl
