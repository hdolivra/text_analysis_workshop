9s on the line in the election and that we at some point have to unify as we go forward,\u201d Pelosi said on ABC\u2019s Good Morning America.\n\nIn Sacramento, one Sanders supporter's view of Trump suggested Clinton's best hope of unifying the party may be the New York billionaire.\n\nAileen McDuff, 25,\u00a0said she voted for the Vermont senator\u00a0but will support Clinton if necessary. She's frightened, she said, of what a Trump presidency would be like.\n\n\"Everything he says is frightening,\" she said.", "Killing Obama administration rules, dismantling Obamacare and pushing through tax reform are on the early to-do list.", "Americans trust Hillary Clinton to handle the threat of terrorism more than any of the leading Republican candidates for president in the wake of the Paris attacks, according to a new poll.\n\nThe Democratic front-runner leads most of the GOP candidates by a wide margin, and tops GOP front-runner Donald Trump by 8 points and second-place Ben Carson by 9 points.\n\nThe closest gap is with former Florida Gov. Jeb Bush, who is within the margin of error of Clinton, with Clinton at 46% and Bush at 43%.\n\nThe Washington Post-ABC News poll out Monday asked Americans if they would trust Clinton or one of five Republican candidates more. She led Trump 50% to 42%, Carson 49% to 40%, Texas Sen. Ted Cruz 47% to 40%, and Florida Sen. Marco Rubio 47% to 43%.\n\nThe poll did not ask about Clinton's Democratic opponent, Vermont Sen. Bernie Sanders. The poll also found that Americans strongly disapprove of how President Barack Obama is handling ISIS and the threat of terror broadly. Americans disapprove of how Obama is handling ISIS in Iraq and Syria, with 57% who disapprove and 35% who approve. Fifty-four percent also disapprove of his handling of the threat of terrorism, compared with 40% who approve. Questioners surveyed 1,004 American adults by telephone Nov. 16 to Nov. 19, with a margin of error of plus or minus 3.5 percentage points. Sign up for CNN Politics' Nightcap newsletter, serving up today's best and tomorrow's essentials in politics.", "Donald Trump\u2019s rise is spurring a backlash from Latino communities across America that has the potential to prove a formidable barrier to the billionaire\u2019s success in the November presidential election.\n\nFrom Florida to Nevada, Arizona to Iowa, and countless other states beyond, there is evidence that the sleeping giant of the Latino vote is stirring. Trump\u2019s favorability ratings with Hispanic voters are running at historic lows, while he faces an increasingly well-organized nationwide campaign to oppose him.\n\nA Guardian exploration of three key swing states and survey of national Hispanic outreach groups has found that the presumptive Republican nominee faces an uphill struggle to repair the damage caused by his threats to deport all 11 million undocumented immigrants and build a wall with Mexico.\n\nA poll of Hispanic Americans carried out by Latino Decisions and America\u2019s Voice in April found some 87% of Latinos felt unfavorably towards him. Significantly, almost half said they felt more enthusiastic about voting in the presidential election than they did four years ago, and 41% of those said it was because they wanted to \u201cstop Trump\u201d.\n\nIn Florida, groups report that new Hispanic voter registrations are running at 1,000 a week. (Some 2.6 million Hispanics are eligible to vote in Florida for this year\u2019s general election, and about 800,000 of them have not yet registered.)\n\nThat unprecedented number corresponds \u2013 not coincidentally, Latino organizers believe \u2013 with polls that show almost nine in 10 Latino Floridians view Trump unfavorably.\n\n\n\nIn Iowa, the Latino community has been virtually silent until this year. In 2012 only 1,000 Latinos participated in the Iowa presidential caucuses; this year the number soared to 13,000 \u2013 about 25% of all registered Hispanic voters.\n\n\u201cClearly they were worried about the rhetoric, specifically of Trump. We could not have mobilized the community anything like as effectively without him,\u201d said Joe Henry of the League of United Latin American Citizens.\n\nIn Nevada, a state where almost one in five of the 1.9 million eligible voters are Latino, an aggressive push to mobilize the community has started to bear fruit among some 362,000 Latinos who are still unregistered for the November ballot.\n\nEven in Arizona, which has voted Democratic only once in a presidential race in the past 60 years, Hispanic activists hope to bring the state into play by registering up to 75,000 first-time voters. They have already expanded by 125,000 since 2010, to a total of 536,003 registered Hispanic voters (14.4% of the overall voter pool).\n\n\u201cThere is something new going on, something unique in the immigrant community,\u201d said Luis Guti\u00e9rrez, a US Congress representative for parts of Chicago. \u201cAnd it has something to do with the tenor and tone of the presidential race.\u201d\n\nTo what extent Hispanic Americans will be motivated to vote by Trump\u2019s anti-immigrant remarks is one of the great unknowns of 2016. The Latino population continues to grow at a faster pace than any other demographic, from 19.5 million eligible Latino voters in 2008 to 23.3 million in 2012, with 27.3 million projected by November. That would amount to some 12% of the nation\u2019s electorate in 2016.\n\nYet the proportion who actually cast their ballot has remained stubbornly low. In 2012 it was only 48%, much lower than the figures for African Americans (66%) and whites (64%).\n\n\u201cThe Latino vote cannot be taken for granted, even with Donald Trump as the Republican nominee,\u201d said Sylvia Manzano, a principal of the political consulting firm Latino Decisions. \u201cTelling Latino voters that Trump is hostile to you is one thing \u2013 getting them to the polling stations another.\u201d\n\nAgainst that backdrop of such unflexed political muscle, there are signs that 2016 may see a larger turnout. Mi Familia Vota, a not-for-profit group devoted to encouraging Hispanic participation, has reported a surge in interest in voter registration. In the first four months of this year it helped 18,450 Latinos to get on the voter rolls in six states \u2013 Arizona, California, Colorado, Florida, Nevada and Texas.\n\nThree of those states, Florida, Colorado and Nevada, are likely to be among the handful of battlegrounds where the outcome of the fight for the White House will be decided. Small but increasingly well-organized Latino populations in North Carolina and Virginia could also prove significant.\n\nOutreach groups have been busily encouraging the 8.8 million Hispanic immigrants who are legal US residents to take up citizenship as the first step towards voting. Nationally, average requests for citizenship reached 65,000 every month in the five months up to January, with half the applicants being Latino. That\u2019s a modest 15% increase on the same period in the previous year.\n\nNon-partisan groups working to increase Hispanic political participation hope to boost that number as the presidential election looms, largely on the back of Trump\u2019s attacks. In a normal year, some 650,000 green card holders are granted citizenship; this year the groups\u2019 goal is one million, although with the election now six months away it is not certain how many of those the United States Citizenship and Immigration Services (USCIS) would be able to process in time for them to secure a vote by November.\n\nRoc\u00edo S\u00e1enz of the Service Employees International Union, which is part of a coalition that has helped 12,781 Latinos apply for citizenship in more than 300 \u201cnaturalization workshops\u201d around the country, detects a new intensity: \u201cThere is a sense of urgency as a result of the hateful rhetoric about mass deportations, building walls, calling us criminals \u2013 this is personal for us.\u201d\n\nGuardian reporters in three key states sought to answer the increasingly critical question: is 2016 the year the sleeping giant of the Hispanic vote wakes up?\n\nIt\u2019s impossible to overstate the importance of Florida: it has (officially at least) sided with the winning presidential candidate in every election since 1996. All of the contests have been close, with Obama taking the state in both his presidential runs by fewer than three percentage points.\n\n\n\nThat paper-thin margin is vastly overshadowed by the potential of the Floridian Hispanic population \u2013 24% of the total today, up from 17% in 2000. At the same time, the political affiliation of Latinos in the state has been drifting steadily towards the Democratic party, largely as a result of the influx of left-leaning Puerto Ricans to central Florida.\n\nWhen you add in the Trump effect, the billionaire\u2019s prospects appear particularly bleak in Florida where recent polls indicate that close to 90% of Hispanic voters view him unfavorably.\n\nLatinos are registering to vote in \u201cunprecedented\u201d numbers to oppose him, advocacy groups say.\n\n\u201cThere\u2019s a lot of Latinos who are very angry with Trump,\u201d said Vivian Rodriguez, president of the Democratic Hispanic Caucus of Florida. \u201cThat\u2019s created a wave of Latinos who want to get citizenship and get things going to vote in this election cycle.\u201d\n\nThe most recent figures from Florida\u2019s division of elections showed that 1.8 million Hispanics registered to vote in February\u2019s primaries, almost 150,000 more than the number who voted in the 2012 general election, when Obama carried the state with more than 60% of the Hispanic vote.\n\nWith the number of Hispanics who registered for the Florida primary already so high, the figures suggest there may be an extraordinarily large turnout of Latinos for the general election in November. In 2012, the increase in registered Hispanic voters after the primary was 110,000. This year, the indications are it will be much greater.\n\n\n\nA record 2.6 million Hispanics are eligible to vote in Florida, an increase of half a million since 2012 boosted significantly by the mass influx of Puerto Rican US citizens, particularly around Kissimmee and Orlando, seeking to escape the worsening economic conditions in their homeland.\n\n\n\nThat leaves about 800,000 eligible Hispanic voters who have not yet registered and if the feedback being received by the many outreach groups in the state is accurate \u2013 the National Council of La Raza alone told the Guardian it was signing up new Hispanic voters at a rate of about 1,000 a week \u2013 not many of them are going to be supporting Donald Trump.\n\n\u201cLatinos are going to be voting in unprecedented numbers against the villains, the politicians who dehumanize immigrant families to score political points,\u201d said Maria Rodriguez, executive director of FLIC Votes (Florida Immigrant Action Committee).\n\n\u201cWe\u2019ve already been seeing the trend of a new generation of younger Cuban Americans registering as Democrats. There\u2019s going to be an exodus from the Republican party; lots of Latino Republicans are going to switch to no party affiliation or the Democrats.\u201d\n\nOne of those is Luis-Carlos Fumero, a Miami-born Cuban who fits kitchens for his uncle\u2019s condo renovation company and who fervently supported Mitt Romney\u2019s unsuccessful 2012 campaign. This time he says he will not vote.\n\n\u201cI cannot support this man,\u201d said Fumero, 25, of Trump. \u201cThis nonsense over the wall, not letting Muslims into America, what he says about Mexicans and about women, this man is loco.\u201d\n\nThe loss of support from Miami\u2019s Cuban Americans could be a body blow to Trump\u2019s hopes of carrying Florida in the general election. Historically a bulwark of Republican support, the influence of Florida\u2019s Cuban voting bloc has already waned from 46% of the state\u2019s eligible Hispanic voters in 1990 to barely 30% today, according to Pew research.\n\nNow there are clear signs that even that bloc might desert the Republican candidate, under the weight of Obama\u2019s opening up of trade and travel with Cuba and with the rise of a younger generation of Cuban Americans who are less ideologically driven.\n\nIn February\u2019s primary, the heavily Hispanic Miami-Dade was the only county in Florida that Trump lost, and although he led Hillary Clinton 41-29 among Miami\u2019s Cuban Americans in a Bendixen and Amandi poll this month, his support level is still far below the 64% Romney received from Cuban Americans statewide in 2012.\n\nPerhaps more worryingly for Trump, Miami\u2019s influential Republican Cuban American political leaders continue to speak out against him. House representatives Ileana Ros-Lehtinen and Carlos Curbelo have said they cannot vote for him, and Tom\u00e1s Regalado, the mayor of Miami and himself a Cuban exile, launched a searing attack on the presumptive nominee in the Miami Herald.\n\n\u201cHe mistreats people, speaks derisively of people,\u201d Regalado said. \u201cA president\u2019s biggest asset is the bully pulpit. This guy is capable of creating national and international chaos.\u201d\n\nKarina Ruiz de Diaz, president of the Arizona Dream Act Coalition, takes the long view. \u201cThe Latino vote is still very young,\u201d she told the Guardian. \u201cWe will reshape the state, it\u2019s just going to take a little bit of time.\u201d\n\nArizona\u2019s electorate is in the midst of rapid change. One in five eligible voters in the state are Hispanic, according to a recent analysis by the Pew Research Center. It estimates that 1.3 million Arizona Latinos will be eligible to vote in 2016, up from 796,000 in 2008.\n\nYoung Latinos make up a large share of the Hispanic electorate. Nearly twice as many Hispanic voters in Arizona are millennials, compared with their white counterparts, according to 2014 Pew data.\n\nArizona has historically been a conservative state. But the changing demographics and the prospective general election race between Trump and Clinton has activists and experts predicting that this will be the year Arizona Latinos realize their political force, and sweep Democrats in to power.\n\n\u201cIt\u2019s exciting for us in Arizona because we keep getting talked about as a purple state, as possibly a swing state,\u201d said Kate Gallego, the vice-mayor of Phoenix.\n\nThat would be astonishing. Since the second world war, Arizona has only once voted for the Democratic presidential candidate: Bill Clinton in 1996. So could it happen?\n\n\u201cCertainly John McCain thinks so,\u201d Gallego said, referring to comments recorded at a private fundraiser in which the long-serving Arizona senator said Trump could threaten his chances of being re-elected. \u201cIf Donald Trump is at the top of the ticket, here in Arizona, with over 30% of the vote being the Hispanic vote, no doubt that this may be the race of my life,\u201d McCain is reported to have said.\n\nYet even if record turnout were to turn the solidly red state blue, Arizona\u2019s 11 electoral votes would probably be superfluous as the outcome is unlikely to shift the dynamics of the race.\n\nIf Trump is to be the motivation that finally unleashes the electoral power of Arizona\u2019s Latinos, the achievement will not be his alone. He will also have to credit the assistance of two of his most ardent supporters: Sheriff Joe Arpaio of Maricopa County, the self-styled \u201ctoughest sheriff in America\u201d, and Jan Brewer, the former Arizona governor who signed into law one of the harshest state immigration measures in the country.\n\nIn 2010, Arizona enacted Senate Bill 1070, a draconian law aimed at driving out the state\u2019s undocumented immigrants that pushed the state to the forefront of an acrimonious debate over border security and comprehensive immigration reform.\n\nYet instead of disappearing, the law drew many of the state\u2019s undocumented immigrants out of the shadows. Latinos joined forces with business leaders, concerned about the economic impact of the law. Together, tens of thousands marched through the streets of downtown Phoenix in opposition.\n\n\u201cWe have seen many Trumps in Arizona,\u201d said Ian Danley, a director with One Arizona, speaking after a meeting on voter suppression in Phoenix. \u201cWe were birthed out of SB 1070, which is a Trump-like policy. We weren\u2019t prepared in 2010. We\u2019re prepared now.\u201d\n\nOne Arizona, a non-partisan network of Hispanic and immigrant groups working to increase Latino voter turnout in the state, has registered between 110,000 and 125,000 new voters since 2010, and helped triple the number of Latinos enrolled in the state\u2019s early voting system. Now the network has set itself the ambitious target of registering between 60,000 and 75,000 new voters by November.\n\nBecause volunteers are restricted from telling registrants who to vote for and the group doesn\u2019t track registrants\u2019 party affiliation, it\u2019s hard to assess \u201cthe Trump effect\u201d. Anecdotally, several volunteers said it was not uncommon for registrants to ask which party Trump belonged to and then tick the opposite box.\n\n\u201cPeople are paying a lot of attention,\u201d said Raquel Ter\u00e1n, the state director for Mi Vota Familia, sipping vegan horchata at a coffee shop in downtown Phoenix.\n\nWhen Donald Trump came to Arizona in March, he held his rally in Fountain Hills, a predominantly white town in Maricopa County. He was joined by Brewer, the former governor, and introduced by Arpaio, the controversial sheriff who has cost taxpayers tens of millions of dollars in an ongoing racial profiling case that found his officers had targeted Latinos during raids and traffic stops.\n\n\u201cWe had a little problem. Some demonstrators were trying to disrupt,\u201d Arpaio told the crowd, which began to boo and hiss. \u201cIf they think they\u2019re going to intimidate you and the next president of the United States, it\u2019s not going to happen \u2013 not in this town!\u201d\n\n\u201cI call that the hate and fear playbook,\u201d said Petra Falcon, a long-time Arizona activist and director of the rights group Promise Arizona. \u201cIf you want to divide a country or a state, just take out that playbook and start talking about the harm immigrants do \u2013 they come here to take your jobs. They rob. He took that playbook from Arizona and is using it nationally.\u201d\n\nThe biggest challenge for Arizona\u2019s Democrats remains voter turnout. There are approximately 170,000 more registered Republicans than Democrats in the state, according to the latest data from the secretary of state\u2019s office.\n\nIn the primaries on 22 March, 55% of Republicans cast ballots, compared with 49% of Democrats. However, registered independents, who make up the largest share of Arizona voters but are not represented by a party, could not vote in either primary.\n\nAt an outlet mall in Tempe, Jos\u00e9 Barboza and Francis Sullivan of Promise Arizona took turns approaching shoppers and sales associates with their clipboards.\n\nJaritma Avilez told Barboza she was registered to vote and he moved on. But later Avilez admitted to the Guardian that even though she was registered, she didn\u2019t plan on voting in November. \u201cI don\u2019t feel like politics really affects my life,\u201d she shrugged.\n\n\u201cIn November, the Latino community is going to come out in large numbers,\u201d Jocelyn Sida, a Nevada organizer for Mi Familia Vota, which works to increase Hispanic turnout, told the Guardian. \u201cA lot of millennials like myself are getting involved in leadership roles to educate and engage the community, and it\u2019s been very accepting. They\u2019re not withdrawing, they\u2019re not closing their doors to us. On the contrary they\u2019re seeking us out to find ways to get involved.\u201d\n\nWith 17% of Nevada\u2019s electorate being Hispanic, the Latino vote certainly has the potential to deny Trump victory through strong turnout. In 2012, 70% of Nevada Latinos voted for Obama, helping him to win the state by a comfortable six-point margin.\n\n\u201cAll the time Trump\u2019s yelling about kicking people out the country. It\u2019s horrible,\u201d said Rodulfo Martinez, 60, a Las Vegas construction worker, expressing an anger felt by many. \u201cThe way he insults us isn\u2019t right. Many of the things he says about the [border] wall and why Latinos come here don\u2019t make sense.\u201d\n\nA poll last month by Latino Decisions showed that immigration reform was the most pressing issue for Nevada Hispanics. The state has the country\u2019s largest percentage of undocumented immigrants, many of whom count registered voters as friends and family.\n\n\u201cEst\u00e1 loco,\u201d said Vicky Legaspi, 36, echoing Fumero in Miami. A restaurant owner on Las Vegas\u2019s working-class east side, Legaspi nearly choked on a spoon of ice cream when asked if she would vote for the celebrity businessman. \u201cHe just wants attention. He doesn\u2019t care about this country.\u201d\n\nAna Hernandez, 34, a housekeeper, said Trump was \u201cmean\u201d and \u201chas a bad heart\u201d and that she intended to vote for Clinton because \u201cfirst of all, she\u2019s not a racist\u201d, setting a somewhat low bar.\n\nLatino participation in Nevada\u2019s 2016 Democratic caucus showed a 5% uptick over the 2008 contest, another encouraging sign for Clinton, who won the vote in both cycles. The primary season also saw Democrats build a 5% lead in voter registration in Nevada, while an ongoing \u201cnaturalization blitz\u201d organized by progressive groups has brought thousands of new minority voters into the fray.\n\nAt the start of this election season, Nevada had 362,000 potential new Latino voters, including 42,000 Hispanic youth who will come of voting age this cycle and 40,000 legal permanent residents eligible for citizenship, according to Mi Familia Vota.\n\n\u201cIt\u2019s amazing to hear from people who never had a reason to vote, or speaking of the citizenship workshops, people who have never had a reason to become citizens until now,\u201d said Laura Martin, associate director of the Progressive Leadership Alliance of Nevada (Plan), which promotes civic engagement. \u201cWe focus on low-income communities of color, so we meet lots of people at the bus station, the welfare office, or outside the dollar store. They used to not care, but now they see Donald Trump and that\u2019s scary to them.\u201d\n\nAdditional reporting by Mona Chalabi in New York", "There's a creeping anxiety in the halls of some American progressive groups \u2014 especially those aligned with labor unions and economic populism \u2014 that Donald Trump might be almost too weak a nominee, from their point of view. The worry is that he's so vulnerable that he'll tempt Hillary Clinton to run a campaign that is as anodyne as possible on policy, focused almost exclusively on Trump's personality and lack of qualifications, aiming for a landslide win that would carry no mandate.\n\nDavid Frum, writing in the Atlantic from the point of view of a center-right Republican dissident,\u00a0offers the opposite worry. He says Clinton faces a \"danger that neither Johnson nor Nixon had to face\" in 1964 or 1972 \u2014 the danger of a divided party that will tempt her to hew to the left to keep Bernie Sanders's supporters on board.\n\nHe cites LBJ's 1964 convention speech as an example of the kind of rhetoric Clinton should \u2014 but probably can't \u2014 offer:\n\nTonight we offer ourselves\u2014on our record and by our platform\u2014as a party for all Americans, an all-American party for all Americans. This prosperous people, this land of reasonable men, has no place for petty partisanship or peevish prejudice. The needs of all can never be met by parties of the few. The needs of all cannot be met by a business party or a labor party, not by a war party or a peace party, not by a southern party or a northern party. Our deeds will meet our needs only if we are served by a party which serves all our people.\n\nThe reality is that the 1964 election ought to carry the lesson that this is fundamentally a false choice. Johnson tried as hard as possible to run an anodyne campaign focused on the idea that Barry Goldwater was an unacceptable outlier whom even lifelong Republicans should reject.\n\nThis \"Confessions of a Republican\" ad that the Democrats ran is a great example of what it looked like.\n\nBut now ask yourself: What happened in 1965? Well, not only did Johnson win in a landslide but Democrats found themselves possessing historic majorities in the House and Senate. And they proceeded to enact a burst of progressive legislation in 1965-'66 that stands alongside 1933-'34 and 1861-'62 as the biggest legislative leaps forward in American history.\n\nIt's no coincidence that these three Congresses produced the biggest spurts of legislation. At the beginning of Abraham Lincoln's term in office, Southern representatives and senators (overwhelmingly Democrats) had literally walked out in order to support a violent rebellion for the purpose of entrenching slavery.\n\nThat left Republicans with giant majorities, and they used them to enact major legislation.\n\nThe Depression bequeathed FDR enormous majorities in 1933-'34, and, again, he used them. In 1964, enormous majorities were built on the combination of an economic boom, the emotions around John F. Kennedy's assassination, and Goldwater's extremism. And Johnson used them.\n\nAnother big burst of legislating happened in 2009-'10, where, again, Democrats had big majorities. Those early Obama years weren't quite as productive as the sheer numbers might have forecast because Mitch McConnell's determined use of the filibuster both reduced Democrats' effective margin in the Senate and generally slowed the pace of legislating. But a lot still got done.\n\nThis is the basic reality of the 2016 election \u2014 the amount of progressive stuff Clinton gets done is going to be driven more by the shape of Congress than by the content of her platform.\n\nClinton doesn't have a realistic chance of securing large Democratic majorities. The House districts are sufficiently tilted that even securing a narrow one would be a very steep uphill fight, and any Democratic majority would depend heavily on relatively moderate members holding Republican-leaning districts. But it's still the case that even a small Democratic majority reliant on moderate legislators would pass more progressive legislation \u2014 hiking the minimum wage, raising taxes, expanding Medicaid funding, etc. \u2014 than a Republican one.\n\nWhether or not Democrats are able to secure that kind of majority is going to be a bigger driver of policy outcomes than whatever liberal causes Clinton pays lip service to.\n\nAnd given the way House districts have been drawn, Democrats' hopes of securing such a majority depends on either swinging Republicans over to their side or else demoralizing Republicans and getting them to stay home altogether. Either way, it suggests that the basic LBJ pattern remains as valid in 2016 as it was in 1964: The choice between reassuring the center and laying the groundwork for policy on issues is a false one.", "The unrest at a Trump event was a symbol of a nation of partisans who don't trust each other. But it also highlighted a way forward.\n\nHow SNL's 'the bubble' sketch about polarization is all too true\n\nFor one night, Chicago's Harrison Street might as well have been Capitol Hill.\n\nOn one side of the street stood supporters of Donald Trump, upset that a campaign rally had been canceled. On the other stood protesters against Mr. Trump \u2013 the reason the rally had been canceled. By the end of the night, the tension led to violence and recriminations.\n\nFor all the grandiose talk this primary season about whom America should choose as president to \"fix Washington\" or \"make America great again,\" it was right there \u2013 on that Friday night in Chicago \u2013 that America's democratic experiment was playing out on its most basic level.\n\nThe protests, violence, and general chaos that enveloped the presidential race this weekend gave the impression that American politics was spinning out of control.\u00a0To the contrary, it was further evidence that the American political process has perhaps never been under tighter control.\u00a0Not of the establishment. Of the voters.\n\nFriday night in Chicago showed that there is little mystery about politics today. Washington is divided and angry because American voters are divided and angry. In the not-too-distant past, parties acted as a buffer, wringing some measure of concord from Congress's cacophony of voices.\u00a0No more.\n\nThe parable of this election so far has been the impotence of the establishment.\u00a0Just think how many times and ways the Republican establishment has tried to get Trump to play by anything approaching the rule book. And who in the Democratic National Committee really wants Bernie Sanders to still be in the race?\n\nThe trend has been building for years. Former House Speaker John Boehner did not want the tea party agenda. The voters forced his hand. The parties are by no means dead, but their influence is a shadow of what it once was.\n\nWhich brings America right back to Harrison Street.\u00a0What this weekend showed, in the starkest terms yet, was that the only practical solution to the problems that seem to beset America is the American voter.\n\nIf red and blue America \u2013 separated by a few feet of asphalt and wildly different worldviews \u2013 can't find a way to get along, then Congress doesn't have tools to, either. Nor would any president.\n\nDespite claims to the contrary, the establishment can do little of substance without voter buy-in. In searching for the element that has unified Trump voters across economic and geographic groups, ABC News found that the single most predictive factor was anger at the establishment.\n\nCompared with other factors, an ABC News poll found that \"the idea that Trump\u2019s popularity is fundamentally based on anger against the existing political establishment, and the sense that an outsider is needed to fix it, have significantly more legs.\"\n\nSome 82 percent of Trump supporters say they prefer an outsider, the poll found.\n\nIndeed, America sits at a unique confluence of political history, suggests Bruce Schulman of Reuters.\u00a0The influence of the parties is declining as the partisanship of voters is rising.\u00a0The result is that tensions are increasing at a time when the parties' ability to manage them is diminishing.\n\n\"For much of the nation\u2019s history, partisan attachments burned just as hot \u2013 if not hotter \u2013 than they do today, but strong party organizations disciplined their members and formed effective tools of governance,\" he writes. \"As party organizations weakened and partisan ties gradually atrophied after World War Two, space opened up for the influence of a wide variety of interest groups and the emergence of different, but nonetheless workable models of policymaking. Now, fierce partisanship has reemerged \u2013 but without effective party organization or authority to police it.\"\n\nThe reasons for the decline of the party are many, he says, from the rise of organized interests to \"mass media supplanting the party organization as the principal intermediary between elected officials and ordinary voters.\"\n\nBut the development leaves the country with no political referees. The task of governing falls largely to the voters by default. And at this moment, that is a recipe for division.\n\nMore than a quarter of Democrats and Democratic-leaning independents (27 percent)\u00a0said that the other party's positions \u201care so misguided that they threaten the nation's well-being,\u201d according to a 2014 Pew Research Center study. More than one-third of Republicans and Republican-leaning independents (36 percent) said the same. These make up the core of primary voters.\n\nAs the Monitor's Peter Grier noted in a cover story, swing voters are disappearing. Even declared independents tend to vote for one side consistently, and many are voting\u00a0against a party rather than for it.\n\nParties have played their part in fueling antagonism for the other party. Voters have also sorted themselves along partisan lines in recent years \u2013 meaning there are few conservative Democrats or liberal Republicans anymore.\n\nThe result is a political system that has little common ground. Weak parties \"may well make effective governance all but impossible,\"\u00a0Mr. Schulman of Reuters says.\n\nBut the decline of parties also makes the way forward apparent, if not easy. It comes down to what voters want, and the solution to the status quo is clearly not further polarization.\n\n\"There is a tendency on the left and the right to associate primarily with like-minded people, to the point of actively avoiding those who disagree,\" the Pew study found. \"Not surprisingly, this tendency is also tightly entwined with the growing level of partisan antipathy. In both political parties, those with strongly negative views of the other side are more likely to be those who seek out compatible viewpoints.\"\n\nThis weekend, that divide was not blue-red or Republican-Democrat, but a Chicago street.", "Some are insisting on a \u201cbetter deal\u201d than the framework nuclear agreement reached with Iran on April 2. But the idea of a better deal is a chimera, an illusory option, and it should not lull us into thinking there is another agreement to be had if only we were to bear down harder. The present agreement, which depends on important pieces to be resolved by the end of June, can substantially reduce the ability of Iran to develop a nuclear weapon over the next ten years or more and also creates a dynamic that could be a game changer in the combustible Middle East.\n\nSenator Mark Kirk has postponed a vote on the Iran sanctions bill he wrote with Senator Robert Menendez, possibly until June 30. This is a constructive step, avoiding an action that would undercut negotiations toward a final agreement. But we need to keep the sanctions issue in mind because it is inextricably intertwined with the same calls for a better deal emanating from people in Congress, Israel, and other critics. No one can argue that a better agreement wouldn\u2019t be better\u20143,000 Iranian centrifuges is better than 5,000; a 20-year deal is better than 10. The tough question is: How do you get there? Putting aside what the Iranians might do in response to additional pressure\u2014dig in deeper, speed up their program\u2013and looking just at our side of the equation, the notion of a better deal is unachievable.\n\nHere is why. According to critics, seeking a better deal starts with increasing sanctions on Iran. If tough sanctions brought them to the table, tougher sanctions will bring them to their knees. At some point their economy will be in tatters from the intensified sanctions, and they will be forced to return to the bargaining table and agree to better deal. With a closer look, however, this scenario unravels.\n\nFirst, it is highly unlikely that even our allies in Europe would join us in further sanctions against Iran in the wake of a nuclear agreement they believe is sensible and positive. That is even truer for other countries\u2014like India, Japan, South Korea and China\u2014that were pulled into the existing sanctions regime quite unwillingly. The support of these countries for the oil sanctions in particular has been critical to the sanctions\u2019 effectiveness. They will not willingly sign up for more.\n\nSecond, if a deal falls through, it is likely that the existing multilateral sanctions regime will begin to crumble. As noted, countries like India and South Korea, who don\u2019t feel threatened by an Iran nuclear weapon, will be only too happy to find a pretext to break out of the sanctions\u2014perhaps tentatively at first but in a rush as others do. It will be hard to argue the rationale for sanctions, which, from the perspective of nearly every nation, will have achieved their purpose\u2014bringing Iran to the table to negotiate serious limitations on its nuclear program.\n\nIndeed, the proponents of tougher sanctions to get a \u201cbetter\u201d deal have misunderstood the nature of the Iranian sanctions. The fact is that the United States does not own or control the multilateral sanctions regime. The effectiveness of the sanctions is based on how the international community views the perceived threat and therefore the legitimacy of coercive actions to stop it.\n\nThird, those who seek a better deal through tougher sanctions argue that we don\u2019t necessarily need international support. The United States could unilaterally enact sanctions that have extraterritorial reach, as we already have done with a number of Congressional measures since 2010. The proposition is that we will to some degree deny foreign companies access to the larger, more important American market, if they choose to do business with Iran.\n\nHowever, the context has entirely changed since the Comprehensive Iran Sanctions Act was passed in 2010. New extraterritorial sanctions would be directed against an Iran that has reached an agreement on its nuclear program with major world powers. The rest of the world generally detests our assertion of authority involving foreign companies in foreign countries. Here, for example, we would seek to close the U.S. market to Germany\u2019s BMW if they sold cars to Iran or Japan\u2019s Sony if it sold in Iran. If Congress imposed sanctions in spite of a nuclear agreement reached with Iran by major powers, the international community\u2014except for a few countries\u2014would believe those sanctions to be illegitimate. In this context, it is hard to imagine the U.S. government moving ahead with major sanctions proceedings against many of our friends and allies.\n\nSo, as we discuss and debate the merits of this framework agreement, and a final agreement that may follow, let\u2019s recognize that this is the agreement we will have\u2014not some imagined alternative. In my judgment, if the next stage of negotiations succeeds, the framework that emerged this week lays the groundwork for a strong and effective agreement.\n\nThe framework does not\u2014nor by itself is it likely to\u2014fundamentally alter the other threats Iran poses in the region, including its ongoing efforts to exert control in Damascus, Beirut, Baghdad and Sanaa, and its continuing threat to Israel. That is why it is important to embed this agreement in a regional strategy that bolsters concrete cooperation with our friends in the region and reassures them that we are there for the long haul. President Obama\u2019s summit with regional partners at Camp David will be an important opportunity to look not only at the hot spots, but at the bigger picture.\n\nThe Iran nuclear agreement is important not despite other troubles in the region but because of them. Each challenge would be more difficult and dangerous if Iran\u2019s nuclear program was unconstrained and unmonitored, let alone if Iran were to develop a nuclear weapon and spark others in the region to follow. Under the agreement that is emerging, we will have a high degree of confidence\u2014as will others in the region\u2014that Iran\u2019s nuclear program is seriously constrained. Walling off the nuclear threat does not extinguish the fires that are burning in the region. But it does remove what would be the most combustible fuel.\n\nThere is no second bite at this apple. This is a good deal. We should not be distracted by talk of a better one.\n\nEnacting new, tough sanctions in an effort to force Iran toward a \u201cbetter\u201d deal would mystify and alarm the rest of the world, isolating and weakening us. Such sanctions would crumble under their own weight \u2014amounting to, as Shakespeare said, \u201csound and fury, signifying nothing.\u201d", "A former contestant on the reality show \u201cThe Apprentice\u201d on Friday accused Republican presidential nominee Donald Trump of aggressively kissing her and groping her breasts during a 2007 meeting to discuss a possible job at the Trump Organization.\n\nSummer Zervos, who appeared on the show in 2006 and now owns a California restaurant, spoke about the incident at a news conference alongside civil rights lawyer Gloria Allred.\n\nAt times tearing up, Zervos said the incident occurred at Trump\u2019s bungalow hotel suite at the Beverly Hills Hotel, which she visited after he suggested the two have dinner.\n\nZervos said Trump greeted her with an \u201copen-mouthed kiss\u201d and then urged her to sit close to him on a love seat before kissing her again, groping her and trying to pull her into his bedroom. Zervos said she pushed Trump away and told him, \u201cCome on, man, get real.\u201d\n\nShe said Trump responded by mimicking her words, \u201cGet real,\u201d and \u201cthrusting his genitals\u201d in her direction.\n\nZervos\u2019s accusations came as a number of other women have stepped forward in recent days to accuse Trump of groping them or kissing them inappropriately. Also Friday, The Washington Post published the account of Kristin Anderson, 46, who said Trump reached up her skirt and groped her during an encounter at a nightclub in the early 1990s.\n\n[Woman says Trump reached under her skirt and groped her in early 1990s]\n\nIn a statement, Trump said he \u201cvaguely\u201d remembered Zervos as an \u201cApprentice\u201d contestant but that he \u201cnever met her at a hotel or greeted her inappropriately a decade ago.\u201d\n\n\u201cThat is not what I am as a person, and it is not how I\u2019ve conducted my life,\u201d he said, adding that Zervos had emailed him in April asking that he visit her restaurant in California. Trump blasted the media, saying reporters are \u201cthrowing due diligence and fact-finding to the side in a rush to file their stories first,\u201d a sign, he said that \u201cwe truly are living in a broken system.\u201d\n\nTrump has categorically denied other accusations. At a rally in North Carolina, he called the women\u2019s accounts \u201ctotal fiction.\u201d He called Jessica Leeds, who told the New York Times that Trump had groped her on an airplane in the 1980s, \u201cthat horrible woman\u201d and suggested Leeds was not attractive enough to have drawn his interest. \u201cBelieve me, she would not be my first choice,\u201d he said.\n\nZervos, like the other women who have lodged allegations in recent days, said she was compelled to speak after watching a video of Trump bragging to \u201cAccess Hollywood\u201d in 2005 that he was able to sexually assault women because he is a celebrity.\n\nAllred said Zervos is one of \u201cmany\u201d women who have approached her in recent days to describe experiences with Trump. Allred said several friends and family members of Zervos could corroborate that she had told them of her experiences with Trump shortly after they allegedly occurred, but Allred did not release those statements Friday.\n\nZervos read aloud from the email she said that she sent Trump in April 2016, which she said was an attempt to see whether the increasingly high-profile presidential candidate would consider apologizing for his behavior. She said she wrote to Trump, through an assistant, that his behavior toward her \u201cblew my mind.\u201d\n\n\u201cI have been in\u00adcred\u00adibly hurt by our previous interaction,\u201d she said she wrote. She said she received no response.\n\nUnlike several other of Trump\u2019s accusers, who either barely knew the business executive or did not know him at all, Zervos said she had considered Trump a mentor and role model, even after she was fired from the boardroom game show.\n\nShe said she reached out to him a year after her \u201cApprentice\u201d appearance when she was traveling to New York and asked to meet to discuss a possible job at the Trump Organization.\n\nIn his Trump Tower office, she said Trump was complimentary and sounded eager to hire her. Then, she said, she became uncomfortable when, as she was leaving, he kissed her on the mouth.\n\nZervos said she shared the experience at the time with a friend and her parents, who urged her to view the kiss as a form of greeting. Not long after, she said Trump called her to say he was visiting California and suggested the two have dinner to discuss the job.\n\nZervos said Trump became physical soon after she arrived at his suite in the Beverly Hills Hotel.\n\n\u201cHe put me in an embrace, and I tried to push him away,\u201d she said.\n\nAfter she rejected his advances, Zervos said, Trump grew cold. She said they proceeded with their planned dinner and that Trump ordered a club sandwich for the two to share.\n\nAs they waited for dinner to arrive, Zervos recalled that Trump told her that \u201che did not think I had ever known love or had ever been in love.\u201d Over dinner, he offered financial advice, suggesting that she should stop paying the mortgage on her home, leave the keys on a table and demand the bank make her a better deal, she said.\n\nTrump soon said he was tired and urged her to leave, Zervos said. He did not cut off discussions of a possible job. Instead he suggested they meet the next day at his Rancho Palos Verdes golf course, where she was given a tour by the general manager. Ultimately, she said she was offered a job that paid half of what she had discussed with Trump.\n\nAllred said Zervos has no plans to file a lawsuit and has no affiliation with any political campaign.\n\n\u201cI want to be able to sleep at night when I\u2019m 70,\u201d Zervos said to explain her decision to come forward.", "WASHINGTON\u00a0\u2014 President Obama said Saturday that U.S. air strikes are hitting the Islamic State \"harder than ever\" amid a stepped-up U.S. campaign in Iraq and Syria.\n\n\"We\u2019re taking out more of their fighters and leaders, their weapons, their oil tankers,\" Obama said in his weekly radio address Saturday. \"Our special operations forces are on the ground,\u00a0because we\u2019re going to hunt down these terrorists wherever they try to hide.\u00a0In recent weeks, our strikes have taken out the ISIL finance chief, a terrorist leader in Somalia and the ISIL leader in Libya.\"\n\nMuch\u00a0of the recent effort has been directed at the oil smuggling that is the source of much of the Islamic State's revenue.\u00a0The National Security Council says coalition airstrikes have destroyed 283 oil trucks, 120 oil storage tanks, and a \"significant amount of oil field infrastructure\" in eastern Syria since Nov. 17.\n\nThe weekly radio address, which focused on terrorism for the second week in a row, was a more optimistic assessment of the war on terror than any Obama has given since the Islamic State-inspired\u00a0Dec. 2 shooting in San Bernardino that killed 14 people.\u00a0\"Our message to these killers is simple:\u00a0we will find you, and justice will be done,\" he said.\n\nObama did not directly address the debate over whether to block Muslims from entering the United States, but instead emphasized that most Americans are reaching out to their Muslim neighbors \"to let them know we\u2019re here for each other.\"\n\n\"Political leaders across the spectrum \u2014 Democrats and Republicans, liberals and conservatives \u2014 are standing up, forcefully, for freedom of religion,\" he said. \"That\u2019s the message I hope every Muslim American hears \u2014 that we\u2019re all part of the same American family.\"\n\nIn the Republican radio address, Rep. Will Hurd, R-Texas, said Congress was doing its part by voting to tighten\u00a0the visa waiver program that allows people to travel to the United States from many European countries without advance approval.\n\nIf we get the right information to the right people, we can keep terrorists on the run and off our shores,\" said Hurd, a former CIA agent.\n\nHe said the Obama also has to do his part.\n\n\"We can\u2019t contain this threat. We have to defeat it. We need a plan and that\u2019s why the House passed a bill that requires the president to come up with a real strategy to defeat ISIS,\" he said. \"We have to be in this for the long haul.\"", "Copenhagen, Denmark (CNN) Open a newspaper on any given day here in this small Europe nation known for high taxes, generous government services and its stubbornly happy citizens, and you'll almost certainly find a story about the U.S. presidential election.\n\nThe Danes are following the race with an astounding level of enthusiasm and interest in part because Bernie Sanders, one of the leading candidates for the Democratic nomination, won't stop talking about them.\n\nSanders has proudly adopted the label of a \"democratic socialist,\" and he has pointed to Denmark as a model for his vision of an ideal American future.\n\nIn Denmark, there is a very different understanding of what \"freedom\" means... they have gone a long way to ending the enormous anxieties that comes with economic insecurity.\n\nAt a presidential debate hosted by CNN in October, Sanders brought up Denmark and the surrounding Scandinavian states when asked to describe what \"democratic socialism\" means to him.\n\n\"I think we should look to countries like Denmark, like Sweden and Norway,\" Sanders said, \"and learn what they have accomplished for their working people.\"\n\n\"We are not Denmark,\" Hillary Clinton responded.\n\n\"In Denmark, there is a very different understanding of what 'freedom' means,\" Sanders wrote, arguing the U.S. could learn from the way the Danes have \"gone a long way to ending the enormous anxieties that comes with economic insecurity.\"\n\n\"Instead of promoting a system which allows a few to have enormous wealth, they have developed a system which guarantees a strong minimal standard of living to all -- including the children, the elderly and the disabled,\" Sanders added.\n\nWhile the Danes are flattered by all the attention, they want to ensure that the love coming from Sanders doesn't confuse people into thinking they describe themselves \"socialists,\" too. Sanders has clarified that his democratic socialism is not the same as \"socialist\" in the traditional sense of a purely government-controlled economy. But that hasn't stopped Danish leaders from ensuring there is no misconception about their own system.\n\n\"I would like to make one thing clear,\" Danish Prime Minister Lars Lokke Rasmussen said recently in a speech at Harvard's Kennedy School of Government. \"Denmark is far from a socialist planned economy. Denmark is a market economy.\"\n\nBut it is a market with many differences from the United States. All Danish citizens have access to child care, state-guaranteed medical and parental leave from work, free college tuition in which students receive a paycheck from the government during enrollment, free health care and a generous pension, all of which Sanders supports.\n\n\"Free\" is actually the wrong word to describe these services. Danes pay some of the highest taxes in the world, including a 25% tax on all goods and services, a top marginal tax rate hovering near 60%. The top tax rate in the U.S., by comparison, is less than 40%.\n\nBut there are aspects to the Danish model that you would never see on Sanders' policy platform. As a small country heavily reliant on trade, Denmark imposes minimal tariffs on foreign goods. Businesses here are only lightly regulated. The corporate tax rate is much lower than in the United States, which has one of the highest in the world. There's not even a minimum wage in Denmark, although most workers are paid high salaries in large part due to the strength of labor unions. And in the past few years, Danish voters elected a right-of-center government, which has been instituting reforms that have put tighter restrictions on access to the long-held safety net.\n\nThe recent changes have caught the attention of conservative and libertarian think tanks in North America that rank levels of economic freedom around the world. Over the past few years, studies conducted by the Heritage Foundation, Wall Street Journal, the Cato Institute and the Canadian Fraser Institute have ranked Denmark as having actually more economic freedom than the United States.\n\nIn terms of pure semantics, few Danish politicians today would characterize themselves as \"socialist\"--even a \"democratic socialist\"--as Sanders does. The word has largely fallen out of fashion in recent decades.\n\n\"When I hear Bernie Sanders talk about himself as a democratic socialist, it's a little bit 1970s,\" said Lars Christensen, a Danish economist known here as an outspoken critic of his homeland's model. \"The major political parties on the center-left and the center-right would oppose many of the proposals of Bernie Sanders on the regulatory side as being too leftist.\"\n\nCould the U.S. adopt the Danish model?\n\nAs even Sanders has conceded, the differences between the United States and Denmark are striking. In many ways, Denmark's success depends on its small size. The country has a population of just 5.6 million -- about the same as Minnesota's -- and its territory makes up just 16,000 square miles, about half the size of South Carolina. By comparison, the United States has a population of more than 300 million and encompasses 3.8 million square miles.\n\nUnlike the United States' diverse population of immigrants, Denmark is ethnically homogenous -- nearly 90% are of Danish ancestry, according to The Danish Ministry of Social Affairs and Integration -- making political consensus easier than in the United States.\n\n\"I think this system is only possible because we essentially are all the same,\" said Christensen. \"Maybe if you wanted to introduce such a scheme in Utah, you could do that. But doing it across the U.S., I find it completely and utterly impossible just for the mere fact that Americans are all so different.\"\n\nDanish citizens also seem to have a higher comfort level and trust in government than in the United States. One would be hard-pressed to find a mainstream Danish politician who would agree with Ronald Reagan's axiom that, \"the nine most terrifying words in the English language are, 'I'm from the government and I'm here to help.\"\n\nWhile Americans have a deep-seated distrust of government that was imprinted on the nation's soul in the Bill of Rights, the Danish just don't view their government's size as a recipe for tyranny.\n\n\"The question is not how much tax you pay or how big your government is, it's whether it works,\" Lidegaard said. \"It's whether you get return on your payment. We pay a lot of taxes, but we get a lot in return.\"\n\nThe Danish also participate in the democratic process on a scale unheard of in the United States. More than 85% of Danish citizens participated in the nation's general election in 2015; Only 55% of Americans went to the polls in 2012.\n\nSanders would also probably have concerns with the way Denmark has handled the European migrant crisis.\n\nFearful that the thousands of refugees pouring in the European Union from Iraq and Syria could threaten their society, the Danish government has gone to great -- and controversial -- lengths to dissuade migrants from settling in their country.\n\nThe most problematic move came when the government passed a law that would grant the state the right to seize possessions worth more than the equivalent of about $1,500 from refugees settling in Denmark who seek aid from the government. The law includes a carve-out for items of \"special sentimental value,\" but the critical reaction from human rights groups was swift and punishing.\n\nThe law also increases the number of years refugees would have to wait to bring family members into the country and it made it more difficult for them to obtain permanent residency. Its passage comes amid the rise of the right-wing Danish People's Party, which has made combating immigration a chief priority.\n\n\"There is an inherent contradiction between a welfare state where all your life you pay taxes to have coverage -- health, social costs, etc. -- and then being in the country as a migrant only part of your life,\" said Lidegaard. \"The problem with the law -- and there is one -- is that it's trying to send a signal: Immigrants in Europe, don't go here. Don't come to Denmark. The signal sent that way is a stupid signal to send. That's the purpose of the law. It's not a practical measure.\"\n\nBefore the law passed, Denmark's Ministry of Immigration, Integration and Housing published ads in Arab and English-language newspapers in Lebanon, where more than 1 million Syrian refugees live, warning immigrants that Denmark will be an unwelcoming place for them.\n\nThe fear, generally, is that the foreign culture brought by the refugees would not align with traditional Danish customs and disrupt the recipe for what makes the welfare state possible.\n\n\"There is a limit to how many immigrants we can take in from a different culture who don't speak the language and how fast we can turn them into becoming citizens that are part of society, that are able to function and contribute to the wealth of our society,\" said Lidegaard.\"So we have a lot of focus now on how we integrate newcomers. How we turn immigrants into citizens who are part of production, part of taxpaying, part of paying the bill.\"\n\nThe Danes are watching us\n\nEven though Danes are eager participants in their own elections, the amount of time they spend watching and discussing our elections is a phenomenon to behold.\n\n\"American politics is really, really popular in Denmark,\" said Anders Agner Pedersen, a Danish journalist who edits Kongressen, a news outlet that exclusively American politics for a Danish audience. \"It basically is in the news every day.\"\n\nPedersen, who has to stay up all night to watch American presidential debates and state primary returns from Denmark, is swamped with bookings on Danish television and radio programs to explain the election process and analyze the daily horse race. He recently hosted what he thought would be a small salon session to discuss the primaries at a Copenhagen restaurant and was shocked when more than 100 Danes showed up to get their American political fix.\n\n\"You guys do quite a good show,\" he said of the American election process.\n\nSanders isn't the only candidate the Danes are talking about. Donald Trump is a source of constant fascination -- and perhaps even a little terror -- in the Nordic region. In January, when three young children who call themselves the \"USA Freedom Kids\" dressed up in red, white and blue and performed a song-and-dance number about Trump at one of his rallies in Florida, the video skyrocketed throughout Danish social media.\n\nAnd just this month, Ted Cruz set Danish media aflame when he suggested that Donald Trump was so unhinged he's liable to drop an atom bomb on Denmark. The Danes were bewildered: Why us?\n\nAs the campaign marches on with Trump still riding high in the polls, his ongoing success is starting to become a concern here.\n\n\"In the beginning I thought it was a joke. Then we realized people were voting for Trump,\" Jonas Pedersen, a medical student at the University of Copenhagen, said.\n\nAnother medical student, Helena Boegh, said, \"That some people would actually vote for Donald Trump and in the same country would vote for someone who likes the system we have in Denmark -- that really says something about America.\"", "A string of damaging stories about Hillary Clinton's activities l issues and staking out positions on hot topic debates.\n\nNew Jersey Gov. Chris Christie has started a series of town halls in New Hampshire to test the presidential waters, becoming more comfortable talking about national issues and staking out positions on hot topic debates.\n\nVice President Joe Biden has twice before made unsuccessful bids for the Oval Office -- in 1988 and 2008. A former senator known for his foreign policy and national security expertise, Biden made the rounds on the morning shows recently and said he thinks he'd \"make a good President.\"\n\nVice President Joe Biden has twice before made unsuccessful bids for the Oval Office -- in 1988 and 2008. A former senator known for his foreign policy and national security expertise, Biden made the rounds on the morning shows recently and said he thinks he'd \"make a good President.\"\n\nJim Webb, the former Democratic senator from Virginia, is entertaining a 2016 presidential run. In January, he told NPR that his party has not focused on white, working-class voters in past elections.\n\nJim Webb, the former Democratic senator from Virginia, is entertaining a 2016 presidential run. In January, he told NPR that his party has not focused on white, working-class voters in past elections.\n\nLincoln Chafee, a Republican-turned-independent-turned-Democrat former governor and senator of Rhode Island, said he's running for president on Thursday, April 16, as a Democrat, but his spokeswoman said the campaign is still in the presidential exploratory committee stages.\n\nLincoln Chafee, a Republican-turned-independent-turned-Democrat former governor and senator of Rhode Island, said he's running for president on Thursday, April 16, as a Democrat, but his spokeswoman said the campaign is still in the presidential exploratory committee stages.\n\nSen. Marco Rubio announced his bid for the 2016 presidency on Monday, April 13, a day after Hillary Clinton, with a rally in Florida. He's a Republican rising star from Florida who swept into office in 2010 on the back of tea party fervor. But his support of comprehensive immigration reform, which passed the Senate but has stalled in the House, has led some in his party to sour on his prospects.\n\nSen. Marco Rubio announced his bid for the 2016 presidency on Monday, April 13, a day after Hillary Clinton, with a rally in Florida. He's a Republican rising star from Florida who swept into office in 2010 on the back of tea party fervor. But his support of comprehensive immigration reform, which passed the Senate but has stalled in the House, has led some in his party to sour on his prospects.\n\nHillary Clinton launched her presidential bid Sunday, April 12, through a video message on social media. She continues to be considered the overwhelming front-runner among possible 2016 Democratic presidential candidates.\n\nHillary Clinton launched her presidential bid Sunday, April 12, through a video message on social media. She continues to be considered the overwhelming front-runner among possible 2016 Democratic presidential candidates.\n\nSouth Carolina Sen. Lindsey Graham has said he'll make a decision about a presidential run sometime soon. A potential bid could focus on Graham's foreign policy stance.\n\nSouth Carolina Sen. Lindsey Graham has said he'll make a decision about a presidential run sometime soon. A potential bid could focus on Graham's foreign policy stance.\n\nOn March 2, retired neurosurgeon Ben Carson announced the launch of an exploratory committee. The move will allow him to raise money that could eventually be transferred to an official presidential campaign and indicates he is on track with stated plans to formally announce a bid in May.\n\nOn March 2, retired neurosurgeon Ben Carson announced the launch of an exploratory committee. The move will allow him to raise money that could eventually be transferred to an official presidential campaign and indicates he is on track with stated plans to formally announce a bid in May.\n\nLouisiana Gov. Bobby Jindal is establishing a committee to formally explore a White House bid. \"If I run, my candidacy will be based on the idea that the American people are ready to try a dramatically different direction,\" he said in a news release provided to CNN on Monday, May 18\n\nWisconsin Gov. Scott Walker has created a political committee that will help him travel and raise money while he considers a 2016 bid. Additionally, billionaire businessman David Koch said in a private gathering in Manhattan this month that he wants Walker to be the next president, but he doesn't plan to back anyone in the primaries.\n\nWisconsin Gov. Scott Walker has created a political committee that will help him travel and raise money while he considers a 2016 bid. Additionally, billionaire businessman David Koch said in a private gathering in Manhattan this month that he wants Walker to be the next president, but he doesn't plan to back anyone in the primaries.\n\nFormer Florida Gov. Jeb Bush has said his decision to run for the Republican nomination will be based on two things: his family and whether he can lift America's spirit. His father and brother are former Presidents.\n\nFormer Florida Gov. Jeb Bush has said his decision to run for the Republican nomination will be based on two things: his family and whether he can lift America's spirit. His father and brother are former Presidents.\n\n\"The closer we get to 2016, the more the electorate pays attention, which we're now seeing with foreign contributions to the Clinton Foundation and in Hillary's undisclosed emails,\" said Boyd Brown, a Democratic National Committee member and former state legislator from South Carolina. \"These are problems that raise real leadership and transparency concerns, concerns that can be addressed in caucuses and primaries, but would go ignored in a coronation process.\"\n\nIn conversations with grassroots Democrats around the country and in key nominating states, there is renewed concern that Clinton is saddled with too much baggage and dubious political instincts that could sink her against the GOP nominee if the kinks are not worked out in a contested primary.\n\n\"The Democratic base that isn't wedded to her is nervous about it,\" said Deborah Arnie Arnesen, a progressive radio host in Concord, New Hampshire. \"It makes her more vulnerable. What is this anointed candidate getting us? A much more flawed candidate than we thought. And Republicans now have material they never thought they would have.\"\n\n\"We need to litigate this in a primary so that she will better at it, or it will be the Republicans who will be doing it for her,\" she added.\n\nThe latest round of bad press began last week when the Washington Post reported on foreign government contributions made to the Bill, Hillary and Chelsea Clinton Foundation while she was serving as Secretary of State, including one donation from the Algerian government that may have violated the Obama administration's ethics policy.\n\nThis week, the New York Times broke the news that Clinton exclusively used a private email account to do business at the State Department, allowing her to skirt federal record-keeping practices. The revelation also raised security concerns, though State Department officials said nothing classified passed through her account.\n\nAnd late Wednesday, Clinton sought to realign herself on the side of transparency, tweeting that she wants \"the public to see my email.\"\n\nBut that doesn't mean they'll be released anytime soon. State Department spokeswoman Marie Harf said in a statement Thursday that the review process will take \"some time\" because of the volume of emails to sift through.\n\nClinton supporters have pushed back against the media and Republicans, waving off the stories as yet another Twitter-fueled much-ado-about-nothing that has little resonance with the typical voter beyond Washington.\n\n\"Voters do not give a sh-t about what email Hillary used,\" said Democratic strategist Paul Begala, a longtime Clinton ally and CNN contributor. \"They don't even give a fart.\"\n\nBut if regular voters aren't paying attention, the Democratic power brokers who hold sway over the nomination process in key states \u2014 the legislators, local party chairmen and plugged-in activists \u2014 most definitely are. The questions some of them are raising are less about the specifics of the stories and more about the long-established narratives they feed: That the secretive Clintons, enabled by unquestioning loyalists, play by their own rules.\n\n\"The questions relating to Hillary are more about, are we tired of the same old thing?\" asked one prominent Democratic state Senator in South Carolina who wished to remain anonymous. \"It's time to turn the page and find something that will appeal to voters in South Carolina. People just don't relate to these national stars like Hillary Clinton or Barack Obama or Nancy Pelosi or whatever.\"\n\nThe critical voices in the Democratic Party should not be confused for the majority view. Many Democrats are siding with Clinton through the e-mail flap, underscoring her broad popularity within the party and her undisputed frontrunner status. Recent polls of Iowa Democrats have put Clinton's lead over her closest potential rival, Massachusetts Sen. Elizabeth Warren, at anywhere from 40 to 56 points.\n\n\"This stuff feels kind of petty to me,\" said Cindy Pollard, a Clinton backer and vice-chairman of the Jasper County Democrats in Iowa. \"Like, this is all they got?\"\n\nBut the stories have given new fuel to stalwart Clinton skeptics who, anxious about the prospect of a nominee who hasn't been challenged seriously in the national political arena since her ill-fated 2008 campaign, have been demanding other prominent Democrats to join the 2016 race and not give Clinton a free ride.\n\nSome of her critics are unabashed anti-Wall Street progressives who have urged Warren to join the fray. Some are younger Democrats who see the Clintons as emblems of the past, and others are simply skeptical of Clinton's ability to stir the passions of the Democratic base.\n\nWhatever their motivations, the Anybody-But-Hillary voices have been happy over the last several years to prop up potential rivals and feed reporters quotes about the importance of a Democratic nomination fight instead of a free walk to the nomination for Clinton.\n\nBut in recent months, with Warren looking unlikely to run and Clinton lining up blue chip talent for her nascent campaign staff, the critics have lowered their voices and braced for the coming reality of Clinton-as-nominee, even if potential contenders like Maryland Gov. Martin O'Malley, former Virginia Sen. Jim Webb and Vermont Sen. Bernie Sanders make a run.\n\nWhile many Democrats are still reluctant to publicly criticize the Clintons \u2014 \"Everybody is kind of afraid right now to say anything,\" one of Iowa's most well-connected Democratic organizers told CNN when asked about the new controversies \u2014 others are less likely to pull punches.\n\nIn New York, Zephyr Teachout, who challenged New York Gov. Andrew Cuomo from the left in last year's Democratic Primary, chided Clinton in the New York Daily News over the e-mail flap.\n\n\"She shouldn't have done it,\" Teachout said. \"She should come forward and give a press availability on it. Just as a matter of leadership, she should address it directly ... This is why we need a primary, to force debate both about policy and leadership style.\"\n\nDick Harpootlian, a former South Carolina party chairman and supporter of Vice President Joe Biden, said the e-mail story is yet another Clinton scandal to throw on the pile.\n\n'Always another shoe to drop'\n\n\"There's always another shoe to drop with Hillary,\" Harpootlian told the Washington Post. \"Do we nominate her not knowing what's in those e-mails? If the e-mails were just her and her family and friends canoodling about fashion and what they're going to do next week, that's one thing. But the fact that she's already turned e-mails to the Benghazi committee because she was doing official business on it means she's going to die by 1,000 cuts on this one.\"\n\nBrown, the DNC member, said that party leaders in his state are feeling \"shaky\" about Clinton.\n\n\"Folks are remembering why they pushed back in 2008, and a candidate with the right message and retail politics could pick the lock Clinton thinks she has on the party faithful,\" Brown said.", "The Disappearing Middle: Electorate Way Less Moderate Than Past Primaries\n\nOne of the biggest stories of the election cycle is turnout (as we've reported a few times now): Republican turnout has spiked far beyond 2012 levels, and Democratic turnout has fallen off after the party's mammoth 2008.\n\nThe tone and the turnout are vastly different between Republicans and Democrats this year, but oddly enough, both sides have something crucial in common: their voters are far less moderate than they were in their last primaries.\n\nLet's start with the Republican numbers. The below chart shows the ideological difference between the Republican electorate this year and in 2012. Each dot represents one state \u2014 so, for example, 33 percent of Vermont Republican primary voters in 2016 said they considered themselves moderate or liberal, compared to 53 percent in 2012. That puts Vermont at negative-20 for \"somewhat conservative\" \u2014 the most extreme result we found among the 15 GOP states for which there was sufficient exit-poll data.\n\nIt's true exit polls can have a margin of error, but there's no mistaking a pattern here. In no state did the share of \"moderate\" and \"liberal\" GOP primary voters grow from 2012 to 2016. (The exit polls lumped moderate and liberal together in 2012, so they're not separated out here.)\n\nAltogether, an NPR analysis finds that the share of \"somewhat conservative\" voters on the GOP side climbed by nearly 10 percentage points in 2016 over 2012's primaries. (That is, among the states with exit polling data for both years). The share who were moderate or liberal, meanwhile, fell by around 9 percentage points, and the share who were \"very conservative\" held relatively steady.\n\nSomething similar is at work on the Democratic side, as well:\n\nThe share of moderate and conservative Democratic voters was down \u2014 sometimes dramatically so \u2014 in most states that have voted thus far. Meanwhile, the share of people who are somewhat or very liberal is way up.\n\nThis year, around 60 percent of Democratic primary voters said they considered themselves \"somewhat\" or \"very liberal,\" up from around 45 percent in 2008 (once again, among states with sufficient exit polling data for both years).\n\nSo interestingly, though voters on both sides are less moderate than in the last contests, Democrats this year have more decidedly moved toward the \"very liberal\" end of the spectrum. Republican voters, meanwhile, are way more \"somewhat conservative\" than in 2012, but don't appear to be more \"very conservative.\"\n\nOne thing to keep in mind: Republican turnout across the board is higher this year. That means there are still a few more moderate and liberal Republican primary and caucus voters this cycle than there were in the 2012 primaries \u2014 it's just that the number of somewhat conservative Republicans shot up way more.\n\nLikewise, Democratic turnout is down almost entirely across the board. Interestingly, even with the sharp drop off in turnout, multiplying the exit poll data by the turnout numbers suggests that the raw number of \"very liberal\" Democratic voters is, in fact, up slightly from 2008. However, the number of moderate and conservative voters dropped off steeply. And even though the share of \"somewhat liberal\" voters is up, the raw number is also down.\n\nBut anyway: all of this could mean that a bunch of moderate and conservative Democrats who voted in 2008 stayed home this year, while a lot of those somewhat and very liberal Democrats from 2008 came out again. Likewise, it could mean that the Republican wave of turnout is driven largely by a bunch of \"somewhat conservative\" voters who weren't there in 2012.\n\nAnd looking at the results so far, there are simple explanations to why this might be happening. The very-liberal Bernie Sanders is probably driving some of the turnout among very-liberal voters. It's likewise possible that the somewhat-conservative Trump is behind the bump in somewhat conservative voters in Republican primaries (while Ted Cruz does better among very conservative voters, and John Kasich gets more votes among moderates).\n\nBut then, it might not just be candidate-driven: it's possible that lots of people have simply become more conservative or liberal than they were four or eight years ago. This is also to some degree plausible, as there is evidence that Americans are getting more polarized.\n\nIn other words, there's a chicken-egg question here, with no clear answer \u2014 chances are, they're both right. To the degree that voters are more polarized, they're gravitating toward more extreme candidates. And Sanders and Trump also both happen to be very good at energizing people to turn out and vote for them.", "Housing In 2015: Four Reasons For Optimism (And One For Worry)\n\nSix years ago, homebuilders and Realtors were facing brutal business conditions: millions of Americans were losing their jobs and homes.\n\nAs 2015 begins, hiring is strong and economic indicators are pointing up. Could this be the year when the housing market finally breaks out of its tepid recovery and takes off?\n\nEconomists see several reasons why 2015 might be a banner year for homebuying \u2014 and not just in San Francisco and Miami.\n\nThey also see One Big Factor that potentially could block a buying binge.\n\nBefore considering that possible downer, let's first look at the upside:\n\nWhen companies are hiring, would-be homebuyers feel more confident about taking on mortgage debt.\n\nDuring the recession, companies kept slashing positions, sending the unemployment rate soaring to 10 percent and frightening potential homebuyers. But job growth has been strong lately, with employers adding 321,000 jobs in November. The unemployment rate has tumbled to 5.8 percent.\n\nAs that good news sinks in, optimism is rising. The Conference Board's latest Consumer Confidence Index shows confidence is running 19.5 percent higher than a year ago.\n\nHome prices just took a breather, which helps.\n\nFrom January to October, home prices rose 4.5 percent nationally, according to the latest S&P/Case Shiller Home Price Index. That gain was subdued compared with October 2013, when home prices jumped 11 percent higher than the previous year.\n\nBut slower price appreciation in 2014 may have set the stage for a buying surge in 2015. That's because buyers need the right combination of steady income, decent savings, low interest rates and reasonable home prices to jump into the market.\n\nThe Labor Department's latest jobs report showed an uptick in wages, and the surging stock market has been boosting savings. Mortgages have been holding below 4 percent for 30-year fixed rates.\n\nAnd now the decelerating growth in home prices may be creating an affordability opportunity that will attract buyers in early 2015.\n\nWhen millions of Americans were losing their homes in the recession, many started moving into apartments. That shift caused rents to soar.\n\n\"With rents now rising at a seven-year high, historically low [interest] rates and moderating [home] price growth are likely to entice more buyers to enter the market in upcoming months,\" Lawrence Yun, the National Association of Realtors' chief economist, said in a release.\n\nThe Census Bureau says just 36 percent of Americans under age 35 own a home. In 2007, that figure was 42 percent.\n\nSome young people enjoy renting, but a recent survey by Fannie Mae
