e found on pervert Anthony Weiner\u2019s computer. Trump supporters rejoiced and Hillary supporters expressed outrage. But the White House calmly called Comey \u201ca man of integrity.\u201d Did they know something we didn\u2019t?\nIt turns out the fix was in from the beginning because just 48 hours before election day, Comey exonerated Clinton again . The FBI director likely intended to clear Clinton of wrongdoing before the election to defuse Donald Trump\u2019s criticism of her.\nThe big lesson is that the law is applied selectively. Wealthy, politically-connected people don\u2019t need to play by the same rules as everyone else. Unless this situation is corrected, it means the rule of law is dead\u2014and that is a very grave lesson indeed.\nThe elites are in control but\u2026 Elites want you to believe they are super smart and super powerful like the Great Oz.\nI\u2019ve written many times about the control that globalist elites exert on the country through their control of the media, educational institutions, and politicians through the form of bribes (donations, cushy job offers, speaking fees). By controlling the flow of information and setting the narrative, the globalists are able to control the masses like cattle. The good news is that their control is not complete. They are not omnipotent.\nThe weakness of the elites has been demonstrated in three ways. The first was with the Brexit vote. When Prime Minister David Cameron agreed to hold a referendum on the UK\u2019s membership in the EU, he never dreamed that Britons would actually vote to leave. All the polls at the time showed that any movement to leave would go down in flames. Still, through the work of men like Nigel Farage and Boris Johnson, the British populace voted to leave the EU. The Brits on the leave side had to endure being called racist and look past polling that said they had no chance to win.\nThe second way was the campaign of Trump himself. The GOP had planned a coronation for Jeb Bush. The rest of the GOP field was \u201cme too\u201d candidates who were virtually indistinguishable from Jeb. Trump came in with an uncompromising message and crushed Jeb and the rest of the little Jebs. The elite plan to have Hillary versus a weak conservative was completely thrown into disarray by Trump\u2019s campaign. Even if Trump has lost the general, it is still a victory because now, instead of seeing the Great Oz, we see the globalists behind the curtain.\nThe third manifestation of the weakness of the elites is the rise of the Alt Right. A tiny group of young people on the internet was able to quickly wake up large segments of the population. Only a year ago, terms like nationalism and globalism were rarely heard in the US. Now, we have grandmothers in Texas tweeting about how we need to lay the axe to the globalists.\nThe overall lesson is that we should not fear the globalist elite. They exist and they are able to fool a majority of the population, but not all of us. With sound strategy, they can be defeated.\nThe Elite have completely divorced themselves from non-elites \nIn the past, Europe had an aristocracy. This aristocracy had a close relationship with the rest of the people in the country. The aristocracy was expected to defend the nation in case of war. They also had the same religion as the rest of the country. We already knew that the modern \u201caristocracy\u201d of the globalist elites has no responsibilities toward the rest of us, but, thanks to WikiLeaks, we have now learned that they don\u2019t even share the same religion.\nWikiLeaks revealed that Hillary Clinton and her campaign manager are close friends with Marina Abramovic, a Serbian artist who performs occult rituals she calls \u201c spirit cooking .\u201d Spirit cooking appears to be set of magical rituals that use bodily fluids such as menstrual blood, urine, and semen to achieve certain goals, usually sex-related. It also involves at least minor sacrifices: one \u201crecipe\u201d calls for cutting one\u2019s figure and \u201ceat[ing] the pain.\u201d\nWhile spirit cooking is certainly grotesque, it is not my intention to focus on it except to point out that it has become a sort of initiation ritual into the US globalist elite. Hillary Clinton, John Podesta, Jay-Z and Beyonce, Lady Gaga, and Gwen Stefani have all attended these rituals and I would not be surprised to learn that many other politicians, CEOs, and bankers also participate. Getting invited to one of these spirit cooking sessions means that you have gained entry into the wealthy elite in the US. There are probably similar groups or rituals for the modern day European elites.\nThere are several things at work here. Most of the spirit cooking participants probably don\u2019t believe in the efficacy of the spirit cooking ritual. It is more like a college fraternity initiation. It only means something in terms of one\u2019s social standing. Also, the satanic imagery of spirit cooking and its sexual overtones are big middle fingers to Christianity which our elite regard as the religion of the unwashed masses.\nIn both of these ways, our modern \u201celite\u201d have separated themselves from the rest of us. They don\u2019t share the same destiny as us. If the country starts going to hell, the wealthy elite can just pick up and move to another country or they can live in small, heavily guarded compounds, untouched by the damage their policies have caused. And they even lack a common morality with us. In their own eyes, their wealth has somehow put them beyond the traditional moral code that guides the rest of us.\nThe fact that the elites have no regard for the rest of the country does not bode well for them. The aristocracy of old knew that their fortune was bound up with that of their countrymen. The modern elite lack this wisdom. Once enough of the hoi polloi realize it, it is only a matter of time before these pseudo-elites are deposed from their pedestal.\nConclusion With Trump\u2019s election, the problem of federal government being used for political purposes will be mitigated. However, the problems with our indulgent pseudo-elite will continue to be a force that prevents the patriarchy from returning. In any case, we can be grateful that the election of 2016 has exposed some of the cancers that are eating away at our society.\nRead More: Rigged: FBI Reveals It Has Evidence Hillary Clinton Broke Law, But Will Not Prosecute \n", "Bankrupt Hanjin breaks stalemate, vessels begin cargo unload October 28, 2016 A Hanjin Shipping Co ship is seen stranded outside the Port of Long Beach, California, September 8, 2016. REUTERS/Lucy Nicholson/File Photo \nA Hanjin shipping vessel which has spent months in limbo has docked in Vancouver to unload cargo and replenish almost bare food provisions. The Hanjin Scarlet docked at DP World's Centerm terminal within the Port of Vancouver on Oct 27. Peter Lahay, ITWF Inspector and coordinator: Hanjin Scarlet has been sitting 28 miles outside Prince Rupert for several months. Hanjin's collapse forced ports around the world to deny service to its ships for fear they would not be paid. South Korea's Hanjin Shipping Co Ltd filed for court receivership at the end of August, which set the stage for its assets to be frozen. Michael Gurney, Prince Rupert Port Authority spokesman: The Hanjin Scarlet arrived into the port on Aug. 30 and discharged some containers at one of its terminals. It then remained under arrest and at anchor in the outer harbor for nearly two months Also under arrest: Hanjin Vienna remains at anchor off Victoria, British Columbia. Will discharge on Nov 3. \n(VANCOUVER) A container vessel that spent months sitting off Canada's west coast due to the collapse of South Korea shipping company Hanjin docked in Vancouver on Thursday, according to union officials and ship tracking data. \nThe Hanjin Scarlet arrived at DP World's Centerm terminal within the Port of Vancouver by early afternoon, according to Thomson Reuters ship tracking data. \nThe ship, which has 24 crew members, will unload cargo on board, Lahay said. He added that crew members had less than 10 days worth of food and provisions left, and had run out of fresh food. \nThe vessel, with nearly 800 containers on board, had been sitting some 45 km (28 miles) outside Prince Rupert for several months, said Peter Lahay, an inspector and coordinator with the International Transport Workers Federation.", "By Bel\u00e9n Fern\u00e1ndez | FAIR PHOTO ABOVE: Hillary Clinton told Goldman Sachs that a no-fly zone is \u201cgoing to kill a lot of Syrians.\u201d (cc photo: Gage Skidmore) A s she marches toward the US presidency, Hillary Clinton has stepped up her promotion of the idea that a no-fly zone in Syria could \u201csave lives\u201d and \u201chasten the end of the conflict\u201d that has devastated that country since 2011. It has now been revealed, of course, that Clinton hasn\u2019t always expressed the same optimism about the no-fly zone in private. The Intercept (10/10/16 ) reported on Clinton\u2019s recently leaked remarks in a closed-door speech to Goldman Sachs in 2013: To have a no-fly zone you have to take out all of the air defense, many of which are located in populated areas. So our missiles, even if they are standoff missiles so we\u2019re not putting our pilots at risk\u2014you\u2019re going to kill a lot of Syrians. Other relevant characters, such as US Joint Chiefs of Staff chair Joseph Dunford ( Daily Caller , 9/26/16 ), have warned that a no-fly zone in Syria would simply intensify the conflict\u2014which presumably isn\u2019t the best way to hasten its end. L uckily for those who prefer to rally around illogic, however, plenty of media have already rolled out the welcome mat for peddlers of the \u201chumanitarian\u201d vision of increased Western military interference in Syria. The New York Times \u2018 Nicholas Kristof ( 10/6/16 ) argues against \u201cObama\u2019s paralysis\u201d and for \u201cmore robust strategies advocated by Hillary Clinton.\u201d The New York Times \u2019 self-appointed savior of women , Nicholas Kristof ( 10/6/16 ), invoked the plight of a young Syrian girl in Aleppo to conclude that Obama\u2019s alleged \u201cparalysis\u201d on Syria \u201chas been linked to the loss of perhaps half a million lives\u201d in the country, as well as to \u201cthe rise of extremist groups like the Islamic State,\u201d among other unpleasant outcomes. We have no \u201cexcuse,\u201d we\u2019re told, for \u201cfailing to respond to mass atrocities.\u201d Never mind that the rise of ISIS has much to do with that mass atrocity known as the US invasion of Iraq, thanks to which many young Iraqi girls and other human beings have suffered rape, mutilation and death. It\u2019s convenient for certain industries, at least, when US weapons are deemed the solution for problems US weapons helped to create in the first place. Furthermore, plenty of US weapons continue to flow to countries known for arming and funding ISIS and similar outfits\u2014an arrangement unlikely to be rectified by a no-fly zone targeting the Syrian government and the Russians. USA Today ( 10/8/16 ), meanwhile, ran an opinion piece by an American doctor who worked briefly at a now-destroyed hospital in Aleppo, arguing that the US \u201cshould lead the way in establishing real no-fly zones, either under United Nations auspices or with the British and the French\u201d\u2014because \u201cotherwise, our inaction will continue to be an embarrassment and stand as an example of our spineless irresponsibility.\u201d But considering that there has already been plenty of US action in Syria\u2014including the mistaken \u201cpulverization\u201d of whole families with children\u2014it would seem we\u2019ve already exhibited a fair amount of lethal irresponsibility. Beyond the opinion pages, media figures are pushing the \u201chumanitarian\u201d approach with varying degrees of subtlety. Meet the Press host Chuck Todd ( 10/16/16 ) recently pressed Vice President Joe Biden on the lack of a no-fly zone over Aleppo, suggesting that the Obama administration will \u201clook back and wonder what if? What if? What if? What if?\u201d Of course, no campaign for saving lives with bombs would be complete without everyone\u2019s favorite examples of feel-good destruction from the former Yugoslavia. The Washington Post ( 9/9/16 ) hosted an opinion by Bosnia and Herzegovina\u2019s first ambassador to the UN, Muhamed Sacirbey, straightforwardly headlined: \u201cWestern Military Intervention Saved Lives in Bosnia. It Can Work in Syria, Too.\u201d Sacirbey warns that \u201cSyria\u2019s largest city is on the brink of starvation. Bombed from the skies and besieged on the ground, Aleppo\u2019s 2 million residents may soon be exterminated.\u201d Gone, apparently, are the days of factchecking, when someone at the Post might have alerted the author to the reality that the vast majority of Aleppo\u2019s residents live in government-controlled areas and are thus not under attack by said government. Comparing Aleppo to besieged Sarajevo, Sacirbey determines that Sarajevans ultimately \u201cescaped many of the horrors now awaiting Aleppo\u2019s residents\u2026 because NATO opted (albeit belatedly and, too often, inadequately) to uphold its responsibility to protect Bosnian civilians.\u201d After lauding Bosnia\u2019s no-fly zone, Sacirbey pulls this prediction out of a hat: \u201cLimited   Syria would save civilian lives, perhaps as many as 200 a week.\u201d In their indispensable essay for Monthly Review ( 10/07 ), \u201cThe Dismantling of Yugoslavia: A Study in In humanitarian Intervention (and a Western Liberal-Left Intellectual and Moral Collapse),\u201d Edward S. Herman and David Peterson make it unavoidably clear that the West\u2019s business in Bosnia   saving lives\u2014and much to do with the contrary. The Bill Clinton administration, they note, actively sabotaged agreements to end the war at an earlier date, while \u201chelping arm the Bosnian Muslims and Croatians and helping bring thousands of Mujahedin to fight in Bosnia.\u201d America\u2019s support in this case for jihadists\u2014a secret alliance also discussed by scholar Tariq Ali ( Guardian , 9/9/06 )\u2014further complicates the assumption that the US is somehow capable of fixing the current jihad problem. In predictable fashion, US media led the charge to the Bosnian intervention ( Extra! , 10-11/92 ), dutifully painting the Serbs as demonic aggressors, parroting inflated Bosnian casualty estimates and otherwise behaving as the official PR arm of the establishment. A similar performance was repeated shortly thereafter with Kosovo, where minimal regard was given to actual facts on the ground and the specter of Serbian-waged genocide was instead hysterically invoked. Noam Chomsky ( Monthly Review , 9/08 ) cited various reports, including from the British government, that the US-backed Kosovo Liberation Army was actually responsible for more killings than the Serbs in the run-up to NATO\u2019s bombing campaign\u2014a project that naturally also managed to kill several thousand people. While Yugoslavia has now been fully dismantled, the myth of Western humanitarian intervention there has emerged unscathed; in his recent dispatch on Syria, Kristof brought up Kosovo as an example of how \u201cthe military toolbox has saved lives.\u201d To be sure, \u201csaving lives\u201d is a much nobler goal than, say, endowing NATO with a new lease on life or clearing the way for total neoliberal assault \u2014two outcomes of the West\u2019s Yugoslav ventures. Hence the utility, as Herman and Peterson write, of the \u201cedifice of lies that serves and protects the Western interventions in the former Yugoslavia\u2014and which laid the ideological foundations for the US role in Iraq and for future so-called humanitarian interventions.\u201d In Syria\u2019s brutal war, meanwhile, humanitarian motives will presumably be utilized as a veneer for pursuing more fundamental goals, like neutralizing resistance to US/Israeli regional designs and promoting that profitable sort of chaos that produces massive arms sales. And just as those in the West who failed to leap onto the bandwagon in Yugoslavia were denounced as \u201c apologists for genocide \u201d and the like, opponents of increased Western military action in Syria will be increasingly assailed as pro-Assad fanatics with Syrian blood on their hands. One strong candidate for fanatic-hood is Greg Shupak, who in a recent Jacobin magazine dispatch ( 10/20/16 ) dared to argue that a no-fly zone \u201cwould actually represent an escalation of war that is guaranteed to harm civilians in the name of protecting them.\u201d Emphasizing that opposition to said zone is not meant in any way \u201cto minimize or rationalize the torture, mass killings or severe sieges enacted by the Syrian state and its allies,\u201d Shupak continues: \u201cThe imminent question, however, is not, \u2018Is the Syrian government good?\u2019; it\u2019s \u2018Should America drop more bombs on Syria?\u2019\u201d Because, at the end of the day, humanitarian war just isn\u2019t humanly possible.   PLEASE COMMENT AND DEBATE DIRECTLY ON OUR FACEBOOK GROUP CLICK HERE ABOUT THE AUTHOR Bel\u00e9n Fern\u00e1ndez is the author of The Imperial Messenger: Thomas Friedman at Work and Martyrs Never Die: Travels through South Lebanon .  ", "Pentagon Retreats on Enlistment Bonus Collection Efforts October 26, 2016 Pentagon Retreats on Enlistment Bonus Collection Efforts \nDefense Secretary Ash Carter on Wednesday ordered a suspension in efforts to seek repayment of thousands of enlistment bonuses and tuition assistance mistakenly paid to members of the California National Guard. \n\"While some soldiers knew or should have known they were ineligible for benefits they were claiming, many others did not,\" Carter, who is in Europe meeting with U.S. allies, said in a statement. \n\"This process has dragged on too long, for too many service members,\" he said. \"Too many cases have languished without action. That's unfair to service members and to taxpayers.\" \nLast week the Los Angeles Times reported that about 10,000 California National Guard troops had been ordered to repay enlistment bonuses - some of more than $15,000 - that were improperly given to them. The newspaper said audits revealed the California Guard had overpaid troops in order to entice them to join and meet enlistment targets more than a decade ago. \nSenior Defense Department officials have been told to assess the bonus situation and establish a \"streamlined, centralized process\" by the start of next year, Carter said in the statement. \n\"The objective will be to complete the decision-making process on all cases as soon as possible - and no later than July 1,\" he said. \nThe issue has caused outrage in Congress. Members from both parties have called on the Pentagon to drop efforts to reclaim the bonuses. \nHouse Majority Leader Kevin McCarthy said on Fox News on Tuesday that if the Pentagon did not drop the effort to reclaim re-enlistment bonuses, lawmakers would move legislation on the issue. Article by Doc Burkhart , Vice-President, General Manager and co-host of TRUNEWS with Rick Wiles Got a news tip? Email us at Help support the ministry of TRUNEWS with your one-time or monthly gift of financial support. DONATE NOW ! DOWNLOAD THE TRUNEWS MOBILE APP! CLICK HERE!  ", "( ANTIWAR ) A day after reports NATO was soliciting even more ground troops for their deployment into Eastern Europe, officials are reporting \u201cprogress\u201d in recruiting more troops from more member nations to participate in the deployment, intended to be around 40,000 troops along the Baltic states, near Russia\u2019s border. NATO Secretary-General Jens Stoltenberg claimed to have been \u201c very inspired \u201d by the response of nations he sought troops from, after yesterday\u2019s report Quote: d diplomats as saying the deployment was meant to both \u201cconfront\u201d Russia and to undercut Republican presidential nominee Donald Trump\u2019s complaints NATO isn\u2019t participating enough in its own defense.\nThe new participants in the deployment include Albania, Slovenia, Luxembourg, the Netherlands, Croatia, Belgium, and Norway. The size of individual deployments from different nations is unclear, but there will be four battalions, and the US is expected to provide the majority.\nWith all these troops headed to the Baltic coast, reports out of Russia\u2019s media suggest that they are planning some new warship deployments into their Baltic Fleet, with an eye toward enhancing their targeting capacity along the shore.", "Leave a reply \nKatie Gallanti \u2013 This is a key time in our collective humanity\u2019s history\u2026 dark power versus true power, underhanded manipulative energy versus the clean heart. The true heart can be hurt and wounded, but the true heart is strong, has vision, endurance and when connected to Source can draw deep resourcefulness and grace. \nAs a human family this is our time to claim this Earth for the true human heart. All darkne ss be gone. We claim it first and foremost within. By believing and holding steady even in when all looks lost or hopeless. \nEach one of us is an anchor of love and Source energy. And by love I do not mean this wishy washy sappy love of the hallmark cards, but the fierce stand up to be counted, protector love, of the Spiritual Warrior\u2019s heart. The love of the mother that guards her young. The love of the father that protects. The love of Source that imbues all things. \nEarthly life is not eternal. In a way a play we are immersed with in which we explore and test the Soul in all sorts of circumstances. Currently the play is a very intense story of collective awakening and empowerment under a very intense set of circumstances. In this we learn about resilience and about the deeper aspects of hope. \nThe elections are just a vehicle via which the human empowerment story is expressing right now. Its not so much about Trump versus Clinton, but about The People versus The Evil Empire. Things are being manipulated. The game is not clean. And The People at large are beginning to see the wizard behind the curtain pulling strings in droves. Right now the wizard still has the upper hand. But the wizard is not invincible, no matter how tall he looks and how clever the slight of hand. \nAs usual, there are rules to creation energy. Believing something is possible is key. The strongest block to such belief is the inner wounding we all carry that predisposes to helplessness. Much of that inner wounding has been created purposefully, by design, in a society that has inbuilt fracturing and division from the earliest of ages. \nBut we are not our society. We are not our wounds. We our not our fears. We are the Human Soul. We are the multidimensional beauty and the radiance of our inner light spanning eons of time. We are all the star systems we have visited. And all the infinite of our transcendent experience. And we are expansion in the light of Source, within which all finds peace, as well as strength. \nHumanity is often referred to in terms of its flawd-ness : \u201cI am just human\u201d. But out humanity is the territory of paradox. So flawed and yet so vast. So vulnerable and yet capable of the deepest inner breath. So cruel and mean at times and yet also capable of infinite nobility. \nReclaim your pure human Soul\u2026 invite Source into the human story\u2026 recharge and breathe in strength and honor, as you intend the future of the new humanity into being. \nMuch love, SF Source Katie Gallanti Nov. 2016 Share this:", "Two-time world champion in kickboxing killed in Moscow. Video 07.11.2016 | Source: Pravda.Ru On November 6, a man was killed in the south-west of Moscow. The victim was identified as 29-year-old native of the North Caucasus region, a two-time world champion in kickboxing. Representative of the Ministry of Internal Affairs, Irina Volk, said that the murder suspect was detained at Sheremetyevo Airport, from where he was going to fly to Baku, Azerbaijan. The 31-year-old suspect was said to be an acquaintance of the victim, also a native of the North Caucasus. The video of the incident was released by the Ministry of Internal Affairs of Russia. The video shows a man falling out from the driver's door of the parked car. The other man leaves the car and escapes from the crime scene. \"According to preliminary reports, the men stopped by the shopping center. A conflict sparked between them in the car. Most likely, the cause of the conflict was a question of money. One of them men shot the other one in the chest from a Makarov pistol that he was possessing illegally and then escaped,\" Irina Volk said, Interfax reports. Immediately after the incident, the murderer booked a plane ticket. He was not allowed to board the plane at Sheremetyevo Airport and was arrested. Pravda.Ru Read article on the Russian version of Pravda.Ru", "We Are Change \nNorth Dakota had nearly 300 oil pipeline spills in less than two years, none of which were reported to the public.\nFrom January 2012 \u2013 September 2013, these pipeline spills were just a part of approximately 750 \u201coil field incidents\u201d that took place in the state without the public\u2019s knowledge, according to a report by The Associated Press . It\u2019s estimated that around 4,328 barrels worth of oil were spilled in this period. \nIn an another case, a break in a Tesoro Corp. pipeline resulted in approximately 20,600 barrels of oil spreading over an area the size of seven football fields. Officials claimed that no wildlife or water sources were harmed by the spill, which apparently led them to conclude that the public did not need to be notified.\nThe only incident in which the public was notified was an instance in which an oil truck was involved in a collision in 2012.\nWhile many of these spills were relatively small and arguably had little environmental impact, landowners expressed outrage that they were kept out of the loop. North Dakota Department of Mineral Resources director Lynn Helms said that they didn\u2019t want the public to become \u201coverwhelmed by little incidents.\u201d\nHowever, landowners like wheat farmer Louis Kuster said it is \u201cabsolutely important for us to know\u201d if spills of any kind occur, particularly given his livelihood\u2019s reliance on the health of his land. Even a single barrel of spilled oil has the potential to ruin water sources and acres upon acres of valuable cropland.\n\u201cRight now, you don\u2019t know if there is a spill unless you find it yourself,\u201d Kuster said.\nWhile the release of AP\u2019s report ultimately led to more regulations obliging the public release of reported oil spills, including an online database of spills accessible to the public , this history of secrecy provides a troubling context for the Sioux Tribe\u2019s distrust of the DAPL pipeline construction.\nThe Sioux Tribe says that the pipeline \u201cthreatens the Tribe\u2019s environmental and economic well-being, and would damage and destroy sites of great historic, religious, and cultural significance to the Tribe.\u201d\nIn a tense standoff with heavily armed police forces, dozens of protesters \u2013 referring to themselves as peaceful water protectors \u2013 were arrested today for demonstrating against the construction of the pipeline on what police say is private property.\nNathan Wellman is a Los Angeles-based journalist, author, and playwright. Follow him on Twitter: @LightningWOW \nH/t https://usuncut.com/news/north-dakota-292-oil-spills-2-years-officials-disclosed-1-public/ \nThe existence of an officially listed endangered species, a small butterfly called the Poweshiek Skipperling ( Oarisma poweshiek ) , with federally designated Critical Habitat areas in North Dakota\u2019s McKenzie County, has been flagged by activists as possibly relevant to challenging the pipeline permit. ( More species info ).\nThe endangered Poweshiek Skipperling (Oarisma poweshiek). Photo via US Fish and Wildlife Service, by Gerald Selby \nNine other endangered species present in McKenzie County are referenced in the US Army Corps of Engineers documents , but not the Poweshiek Skipperling.\nAccording to the US Fish and Wildlife Service, two \u2018units\u2019 of Critical Habitat lie near the Missouri River in McKenzie County. Along the entire pipeline route, residents fear erosion and runoff problems (including many Iowa farmers), but there is no mitigation mentioned in official documents for the butterfly\u2019s sensitive, federally protected areas in McKenzie County.\nBesides bulldozing areas near protected species\u2019 enclaves, private capital has brought with it private agents of violence to impose its will. Controversial private security forces involved with violently forcing aside pipeline opponents include 10 Code LLC , based in nearby Bismarck, ND. The shocking attack dogs unleashed on Indigenous water protectors including a child and pregnant woman\nRELATED BREAKING: The NEW Election FEC Violation That Should End Clinton\u2019s Campaign . Russia Trolls The U.S., Offers A \u201cHelping Hand\u201d In Overseeing Elections Follow WE ARE CHANGE on SOCIAL MEDIA SnapChat: LukeWeAreChange \nfbook: https://facebook.com/LukeWeAreChange \nTwitter: https://twitter.com/Lukewearechange I nstagram: https://instagram.com/lukewearechange Sign up become a patron and Show your support for alternative news for Just 1$ a month you can help Grow We are change We use Bitcoin Too ! 12HdLgeeuA87t2JU8m4tbRo247Yj5u2TVP Join and Up Vote Our STEEMIT The post North Dakota had 292 oil spills in 2 years officially disclosed 1 to the public appeared first on We Are Change .\n", "By Robert Parry\nThe United States is so committed to the notion that its electoral process is the world\u2019s \u201cgold standard\u201d that there has been a bipartisan determination to maintain the fiction even when evidence is overwhelming that a U.S. presidential election has been manipulated or stolen. The \u201cwise men\u201d of the system simply insist otherwise.\nWe have seen this behavior when there are serious questions of vote tampering (as in Election 1960) or when a challenger apparently exploits a foreign crisis to create an advantage over the incumbent (as in Elections 1968 and 1980) or when the citizens\u2019 judgment is overturned by judges (as in Election 2000).\nPresidents Richard Nixon, George H.W. Bush and Ronald Reagan photographed together in the Oval Office in 1991. (Cropped from a White House photo that also included Presidents Gerald Ford and Jimmy Carter.)\nStrangely, in such cases, it is not only the party that benefited which refuses to accept the evidence of wrongdoing, but the losing party and the establishment news media as well. Protecting the perceived integrity of the U.S. democratic process is paramount. Americans must continue to believe in the integrity of the system even when that integrity has been violated.\nThe harsh truth is that pursuit of power often trumps the principle of an informed electorate choosing the nation\u2019s leaders, but that truth simply cannot be recognized.\nOf course, historically, American democracy was far from perfect, excluding millions of people, including African-American slaves and women. The compromises needed to enact the Constitution in 1787 also led to distasteful distortions, such as counting slaves as three-fifths of a person for the purpose of representation (although obviously slaves couldn\u2019t vote).\nThat unsavory deal enabled Thomas Jefferson to defeat John Adams in the pivotal national election of 1800. In effect, the votes of Southern slave owners like Jefferson counted substantially more than the votes of Northern non-slave owners.\nEven after the Civil War when the Constitution was amended to give black men voting rights, the reality for black voting, especially in the South, was quite different from the new constitutional mandate. Whites in former Confederate states concocted subterfuges to keep blacks away from the polls to ensure continued white supremacy for almost a century.\nWomen did not gain suffrage until 1920 with the passage of another constitutional amendment, and it took federal legislation in 1965 to clear away legal obstacles that Southern states had created to deny the franchise to blacks.\nIndeed, the alleged voter fraud in Election 1960, concentrated largely in Texas, a former Confederate state and home to John Kennedy\u2019s vice presidential running mate, Lyndon Johnson, could be viewed as an outgrowth of the South\u2019s heritage of rigging elections in favor of Democrats, the post-Civil War party of white Southerners.\nHowever, by pushing through civil rights for blacks in the 1960s, Kennedy and Johnson earned the enmity of many white Southerners who switched their allegiance to the Republican Party via Richard Nixon\u2019s Southern strategy of coded racial messaging. Nixon also harbored resentments over what he viewed as his unjust defeat in the election of 1960.\nNixon\u2019s \u2018Treason\u2019 So, by 1968, the Democrats\u2019 once solid South was splintering, but Nixon, who was again the Republican presidential nominee, didn\u2019t want to leave his chances of winning what looked to be another close election to chance. Nixon feared that \u2014 with the Vietnam War raging and the Democratic Party deeply divided \u2014 President Johnson could give the Democratic nominee, Vice President Hubert Humphrey, a decisive boost by reaching a last-minute peace deal with North Vietnam.\nPresident Richard Nixon with his then-National Security Advisor Henry Kissinger in 1972.\nThe documentary and testimonial evidence is now clear that to avert a peace deal, Nixon\u2019s campaign went behind Johnson\u2019s back to persuade South Vietnamese President Nguyen van Thieu to torpedo Johnson\u2019s Paris peace talks by refusing to attend. Nixon\u2019s emissaries assured Thieu that a President Nixon would continue the war and guarantee a better outcome for South Vietnam.\nThough Johnson had strong evidence of what he privately called Nixon\u2019s \u201ctreason\u201d \u2014 from FBI wiretaps in the days before the 1968 election \u2014 he and his top advisers chose to stay silent. In a Nov. 4, 1968 conference call , Secretary of State Dean Rusk, National Security Advisor Walt Rostow and Defense Secretary Clark Clifford \u2013 three pillars of the Establishment \u2013 expressed that consensus, with Clifford explaining the thinking:\n\u201cSome elements of the story are so shocking in their nature that I\u2019m wondering whether it would be good for the country to disclose the story and then possibly have a certain individual [Nixon] elected,\u201d Clifford said. \u201cIt could cast his whole administration under such doubt that I think it would be inimical to our country\u2019s interests.\u201d\nClifford\u2019s words expressed the recurring thinking whenever evidence emerged casting the integrity of America\u2019s electoral system in doubt, especially at the presidential level. The American people were not to know what kind of dirty deeds could affect that process.\nTo this day, the major U.S. news media will not directly address the issue of Nixon\u2019s treachery in 1968, despite the wealth of evidence proving this historical reality now available from declassified records at the Johnson presidential library in Austin, Texas. In a puckish recognition of this ignored history, the library\u2019s archivists call the file on Nixon\u2019s sabotage of the Vietnam peace talks their \u201cX-file.\u201d [For details, see Consortiumnews.com\u2019s \u201c LBJ\u2019s \u2018X-File\u2019 on Nixon\u2019s \u2018Treason. \u2019\u201d]\nThe evidence also strongly suggests that Nixon\u2019s paranoia about a missing White House file detailing his \u201ctreason\u201d \u2013 top secret documents that Johnson had entrusted to Rostow at the end of LBJ\u2019s presidency \u2013 led to Nixon\u2019s creation of the \u201cplumbers,\u201d a team of burglars whose first assignment was to locate those purloined papers. The existence of the \u201cplumbers\u201d became public in June 1972 when they were caught breaking into the Democratic National Committee\u2019s headquarters at the Watergate in Washington.\nNational Security Adviser Walt Rostow shows President Lyndon Johnson a model of a battle near Khe Sanh in Vietnam. (U.S. Archive Photo)\nAlthough the Watergate scandal remains the archetypal case of election-year dirty tricks, the major U.S. news media never acknowledge the link between Watergate and Nixon\u2019s far more egregious dirty trick four years earlier, sinking Johnson\u2019s Vietnam peace talks while 500,000 American soldiers were in the war zone. In part because of Nixon\u2019s sabotage \u2014 and his promise to Thieu of a more favorable outcome \u2014 the war continued for four more bloody years before being settled along the lines that were available to Johnson in 1968. [See Consortiumnews.com\u2019s \u201c The Heinous Crime Behind Watergate .\u201d]\nIn effect, Watergate gets walled off as some anomaly that is explained by Nixon\u2019s strange personality. However, even though Nixon resigned in disgrace in 1974, he and his National Security Advisor Henry Kissinger, who also had a hand in the Paris peace talk caper, reappear as secondary players in the next well-documented case of obstructing a sitting president\u2019s foreign policy to get an edge in the 1980 campaign.\nReagan\u2019s \u2018October Surprise\u2019 Caper In that case, President Jimmy Carter was seeking reelection and trying to negotiate release of 52 American hostages then held in revolutionary Iran. Ronald Reagan\u2019s campaign feared that Carter might pull off an \u201cOctober Surprise\u201d by bringing home the hostages just before the election. So, this historical mystery has been: Did Reagan\u2019s team take action to block Carter\u2019s October Surprise?\nPresident Ronald Reagan, delivering his Inaugural Address on Jan. 20, 1981, as the 52 U.S. hostages in Iran are simultaneously released.\nThe testimonial and documentary evidence that Reagan\u2019s team did engage in a secret operation to prevent Carter\u2019s October Surprise is now almost as overwhelming as the proof of the 1968 affair regarding Nixon\u2019s Paris peace talk maneuver.\nThat evidence indicates that Reagan\u2019s campaign director William Casey organized a clandestine effort to prevent the hostages\u2019 release before Election Day, after apparently consulting with Nixon and Kissinger and aided by former CIA Director George H.W. Bush, who was Reagan\u2019s vice presidential running mate.\nBy early November 1980, the public\u2019s obsession with Iran\u2019s humiliation of the United States and Carter\u2019s inability to free the hostages helped turn a narrow race into a Reagan landslide. When the hostages were finally let go immediately after Reagan\u2019s inauguration on Jan. 20, 1981, his supporters cited the timing to claim that the Iranians had finally relented out of fear of Reagan.\nBolstered by his image as a tough guy, Reagan enacted much of his right-wing agenda, including passing massive tax cuts benefiting the wealthy, weakening unions and creating the circumstances for the rapid erosion of the Great American Middle Class.\nBehind the scenes, the Reagan administration signed off on secret arms shipments to Iran, mostly through Israel, what a variety of witnesses described as the payoff for Iran\u2019s cooperation in getting Reagan elected and then giving him the extra benefit of timing the hostage release to immediately follow his inauguration.\nThen-Vice President George H.W. Bush with CIA Director William Casey at the White House on Feb. 11, 1981. (Photo credit: Reagan Library)\nIn summer 1981, when Assistant Secretary of State for the Middle East Nicholas Veliotes learned about the arms shipments to Iran, he checked on their origins and said, later in a PBS interview:\n\u201cIt was clear to me after my conversations with people on high that indeed we had agreed that the Israelis could transship to Iran some American-origin military equipment. \u2026 [This operation] seems to have started in earnest in the period probably prior to the election of 1980, as the Israelis had identified who would become the new players in the national security area in the Reagan administration. And I understand some contacts were made at that time.\u201d\nThose early covert arms shipments to Iran evolved into a later secret set of arms deals that surfaced in fall 1986 as the Iran-Contra Affair, with some of the profits getting recycled back to Reagan\u2019s beloved Nicaraguan Contra rebels fighting to overthrow Nicaragua\u2019s leftist government.\nWhile many facts of the Iran-Contra scandal were revealed by congressional and special-prosecutor investigations in the late 1980s and early 1990s, the origins of the Reagan-Iran relationship was always kept hazy. The Republicans were determined to stop any revelations about the 1980 contacts, but the Democrats were almost as reluctant to go there.\nA half-hearted congressional inquiry was launched in 1991 and depended heavily on then-President George H.W. Bush to collect the evidence and arrange interviews for the investigation. In other words, Bush, who was then seeking reelection and who was a chief suspect in the secret dealings with Iran, was entrusted with proving his own guilt.\nTired of the Story By the early 1990s, the mainstream U.S. news media was also tired of the complex Iran-Contra scandal and wanted to move on. As a correspondent at Newsweek, I had battled senior editors over their disinterest in getting to the bottom of the scandal before I left the magazine in 1990. I then received an assignment from PBS Frontline to look into the 1980 \u201cOctober Surprise\u201d question, which led to a documentary on the subject in April 1991.\nPBS Frontline\u2019s: The Election Held Hostage, co-written by Robert Parry and Robert Ross.\nHowever, by fall 1991, just as Congress was agreeing to open an investigation, my ex-bosses at Newsweek, along with The New Republic, then an elite neoconservative publication interested in protecting Israel\u2019s exposure on those early arms deals, went on the attack. They published matching cover stories deeming the 1980 \u201cOctober Surprise\u201d case a hoax, but their articles were both based on a misreading of documents recording Casey\u2019s attendance at a conference in London in July 1980, which he seemed to have used as a cover for a side trip to Madrid to meet with senior Iranians regarding the hostages.\nAlthough the bogus Newsweek/New Republic \u201cLondon alibi\u201d would eventually be debunked, it created a hostile climate for the investigation. With Bush angrily denying everything and the congressional Republicans determined to protect the President\u2019s flanks, the Democrats mostly just went through the motions of an investigation.\nMeanwhile, Bush\u2019s State Department and White House counsel\u2019s office saw their jobs as discrediting the investigation, deep-sixing incriminating documents, and helping a key witness dodge a congressional subpoena.\nYears later, I discovered a document at the Bush presidential library in College Station, Texas, confirming that Casey had taken a mysterious trip to Madrid in 1980. The U.S. Embassy\u2019s confirmation of Casey\u2019s trip was passed along by State Department legal adviser Edwin D. Williamson to Associate White House Counsel Chester Paul Beach Jr. in early November 1991, just as the congressional inquiry was taking shape.\nWilliamson said that among the State Department \u201cmaterial potentially relevant to the October Surprise allegations [was]a cable from the Madrid embassy indicating that Bill Casey was in town, for purposes unknown,\u201d Beach noted in a \u201c memorandum for record \u201d dated Nov. 4, 1991.\nTwo days later, on Nov. 6, Beach\u2019s boss, White House counsel C. Boyden Gray, convened an inter-agency strategy session and explained the need to contain the congressional investigation into the October Surprise case. The explicit goal was to ensure the scandal would not hurt President Bush\u2019s reelection hopes in 1992.\nC. Boyden Gray, White House counsel under President George H.W. Bush.\nAt the meeting, Gray laid out how to thwart the October Surprise inquiry, which was seen as a dangerous expansion of the Iran-Contra investigation. The prospect that the two sets of allegations would merge into a single narrative represented a grave threat to George H.W. Bush\u2019s reelection campaign. As assistant White House counsel Ronald vonLembke, put it , the White House goal in 1991 was to \u201ckill/spike this story.\u201d\nGray explained the stakes at the White House strategy session. \u201cWhatever form they ultimately take, the House and Senate \u2018October Surprise\u2019 investigations, like Iran-Contra, will involve interagency concerns and be of special interest to the President,\u201d Gray declared, according to minutes . [Emphasis in original.]\nAmong \u201ctouchstones\u201d cited by Gray were \u201cNo Surprises to the White House, and Maintain Ability to Respond to Leaks in Real Time. This is Partisan.\u201d White House \u201ctalking points\u201d on the October Surprise investigation urged restricting the inquiry to 1979-80 and imposing strict time limits for issuing any findings.\nTimid Democrats But Bush\u2019s White House really had little to fear because whatever evidence that the congressional investigation received \u2013 and a great deal arrived in December 1992 and January 1993 \u2013 there was no stomach for actually proving that the 1980 Reagan campaign had conspired with Iranian radicals to extend the captivity of 52 Americans in order to ensure Reagan\u2019s election victory.\nFormer Rep. Lee Hamilton, D-Indiana.\nThat would have undermined the faith of the American people in their democratic process \u2013 and that, as Clark Clifford said in the 1968 context, would not be \u201cgood for the country.\u201d\nIn 2014 when I sent a copy of Beach\u2019s memo regarding Casey\u2019s trip to Madrid to former Rep. Lee Hamilton, D-Indiana, who had chaired the October Surprise inquiry in 1991-93, he told me that it had shaken his confidence in the task force\u2019s dismissive conclusions about the October Surprise issue.\n\u201cThe [Bush-41] White House did not notify us that he [Casey] did make the trip\u201d to Madrid, Hamilton told me. \u201cShould they have passed that on to us? They should have because they knew we were interested in that.\u201d\nAsked if knowledge that Casey had traveled to Madrid might have changed the task force\u2019s dismissive October Surprise conclusion, Hamilton said yes, because the question of the Madrid trip was key to the task force\u2019s investigation.\n\u201cIf the White House knew that Casey was there, they certainly should have shared it with us,\u201d Hamilton said, adding that \u201cyou have to rely on people\u201d in authority to comply with information requests. But that trust was at the heart of the inquiry\u2019s failure. With the money and power of the American presidency at stake, the idea that George H.W. Bush and his team would help an investigation that might implicate him in an act close to treason was na\u00efve in the extreme.\nArguably, Hamilton\u2019s timid investigation was worse than no investigation at all because it gave Bush\u2019s team the opportunity to search out incriminating documents and make them disappear. Then, Hamilton\u2019s investigative conclusion reinforced the \u201cgroup think\u201d dismissing this serious manipulation of democracy as a \u201cconspiracy theory\u201d when it was anything but. In the ush relied first on the help of officials working for his brother, Gov. Jeb Bush, and then on five Republican justices on the U.S. Supreme Court to thwart a full recount and to award him Florida\u2019s electoral votes and thus the presidency.\nThe reality of Gore\u2019s rightful victory should have finally become clear in November 2001 when a group of news organizations finished their own examination of Florida\u2019s disputed ballots and released their tabulations showing that Gore would have won if all ballots considered legal under Florida law were counted.\nHowever, between the disputed election and the release of those numbers, the 9/11 attacks had occurred, so The New York Times, The Washington Post, CNN and other leading outlets did not want the American people to know that the wrong person was in the White House. Surely, telling the American people that fact amid the 9/11 crisis would not be \u201cgood for the country.\u201d\nSo, senior editors at all the top new organizations decided to mislead the public by framing their stories in a deceptive way to obscure the most newsworthy discovery \u2013 that the so-called \u201cover-votes\u201d in which voters both checked and wrote in their choices\u2019 names broke heavily for Gore and would have put him over the top regardless of which kinds of chads were considered for the \u201cunder-votes\u201d that hadn\u2019t registered on antiquated voting machines. \u201cOver-votes\u201d would be counted under Florida law which bases its standards on \u201cclear intent of the voter.\u201d\nHowever, instead of leading with Gore\u2019s rightful victory, the news organizations concocted hypotheticals around partial recounts that still would have given Florida narrowly to Bush. They either left out or buried the obvious lede that a historic injustice had occurred.\nFormer Vice President Al Gore. (Photo credit: algore.com)\nOn Nov. 12, 2001, the day that the news organizations ran those stories, I examined the actual data and quickly detected the evidence of Gore\u2019s victory. In a story that day, I suggested that senior news executives were exercising a misguided sense of patriotism. They had hid the reality for \u201cthe good of the country,\u201d much as Johnson\u2019s team had done in 1968 regarding Nixon\u2019s sabotage of the Paris peace talks and Hamilton\u2019s inquiry had done regarding the 1980 \u201cOctober Surprise\u201d case.\nWithin a couple of hours of my posting the article at Consortiumnews.com, I received an irate phone call from The New York Times media writer Felicity Barringer, who accused me of impugning the journalistic integrity of then-Times executive editor Howell Raines. I got the impression that Barringer had been on the look-out for some deviant story that didn\u2019t accept the Bush-won conventional wisdom.\nHowever, this violation of objective and professional journalism \u2013 bending the slant of a story to achieve a preferred outcome rather than simply giving the readers the most interesting angle \u2013 was not simply about some historical event that had occurred a year earlier. It was about the future.\nBy misleading Americans into thinking that Bush was the rightful winner of Election 2000 \u2013 even if the media\u2019s motivation was to maintain national unity following the 9/11 attacks \u2013 the major news outlets gave Bush greater latitude to respond to the crisis, including the diversionary invasion of Iraq under false pretenses. The Bush-won headlines of November 2001 also enhanced the chances of his reelection in 2004. [For the details of how a full Florida recount would have given Gore the White House, see Consortiumnews.com\u2019s \u201c Gore\u2019s Victory ,\u201d \u201c So Bush Did Steal the White House ,\u201d and \u201c Bush v. Gore\u2019s Dark American Decade. \u201d]\nA Phalanx of Misguided Consensus Looking back on these examples of candidates manipulating democracy, there appears to be one common element: after the \u201cstolen\u201d elections, the media and political establishments quickly line up, shoulder to shoulder, to assure the American people that nothing improper has happened. Graceful \u201closers\u201d are patted on the back for not complaining that the voters\u2019 will had been ignored or twisted.\nU.S. Supreme Court Justice Antonin Scalia.\nAl Gore is praised for graciously accepting the extraordinary ruling by Republican partisans on the Supreme Court, who stopped the counting of ballots in Florida on the grounds, as Justice Antonin Scalia said, that a count that showed Gore winning (when the Court\u2019s majority was already planning to award the White House to Bush) would undermine Bush\u2019s \u201clegitimacy.\u201d\nSimilarly, Rep. Hamilton is regarded as a modern \u201cwise man,\u201d in part, because he conducted investigations that never pushed very hard for the truth but rather reached conclusions that were acceptable to the powers-that-be, that didn\u2019t ruffle too many feathers.\nBut the cumulative effect of all these half-truths, cover-ups and lies \u2013 uttered for \u201cthe good of the country\u201d \u2013 is to corrode the faith of many well-informed Americans about the legitimacy of the entire process. It is the classic parable of the boy who cried wolf too many times, or in this case, assured the townspeople that there never was a wolf and that they should ignore the fact that the livestock had mysteriously disappeared leaving behind only a trail of blood into the forest.\nSo, when Donald Trump shows up in 2016 insisting that the electoral system is rigged against him, many Americans choose to believe his demagogy. But Trump isn\u2019t pressing for the full truth about the elections of 1968 or 1980 or 2000. He actually praises Republicans implicated in those cases and vows to appoint Supreme Court justices in the mold of the late Antonin Scalia.\nRepublican presidential nominee Donald Trump.\nTrump\u2019s complaints about \u201crigged\u201d elections are more Politics of Fear By Chris Hedges\nChris Hedges gave this talk Saturday evening at a rally in Philadelphia for Green Party presidential candidate Jill Stein and her running mate, Ajamu Baraka.\nNovember 08, 2016 \" Information Clearing House \" - \" Truth Dig \" - No social or revolutionary movement succeeds without a core of people who will not betray their vision and their principles. They are the building blocks of social change. They are our only hope for a viable socialism. They are willing to spend their lives as political outcasts. They are willing to endure repression. They will not sell out the oppressed and the poor. They know that you stand with all of the oppressed\u0097people of color in our prisons and marginal communities, the poor, unemployed workers, our LGBT community, undocumented workers, the mentally ill and the Palestinians, Iraqis and Afghans whom we terrorize and murder\u0097or you stand with none of the oppressed. They know when you fight for the oppressed you get treated like the oppressed. They know this is the cost of the moral life, a life that is not abandoned even if means you are destined to spend generations wandering in the wilderness, even if you are destined to fail.\nI was in East Germany, Czechoslovakia and Romania in 1989 during the revolutions, or in the case of Romania an interparty putsch. These revolutions were spontaneous outbursts by an enraged population that had had enough of communist repression, mismanagement and corruption. No one, from the dissidents themselves to the ruling communist parties, anticipated these revolts. They erupted, as all revolutions do, from tinder that had been waiting years for a spark.\nThese revolutions were led by a handful of dissidents who until the fall of 1989 were marginal and dismissed by the state as inconsequential until it was too late. The state periodically sent state security to harass them. It often ignored them. I am not even sure you could call these dissidents an opposition. They were profoundly isolated within their own societies. The state media denied them a voice. They had no legal status and were locked out of the political system. They were blacklisted. They struggled to make a living. But when the breaking point in Eastern Europe came, when the ruling communist ideology lost all credibility, there was no question in the minds of the public about whom they could trust. The demonstrators that poured into the streets of East Berlin and Prague were aware of who would sell them out and who would not. They trusted those, such as V\u00e1clav Havel , who had dedicated their lives to fighting for open society, those who had been willing to be condemned as nonpersons and go to jail for their defiance.\nOur only chance to overthrow corporate power comes from those who will not surrender to it, who will hold fast to the causes of the oppressed no matter what the price, who are willing to be dismissed and reviled by a bankrupt liberal establishment, who have found within themselves the courage to say no, to refuse to cooperate. The most important issue in this election does not revolve around the personal traits of Hillary Clinton or Donald Trump. It revolves around the destructive dynamic of unfettered and unregulated global capitalism, the crimes of imperialism and the security and surveillance apparatus. These forces are where real power lies. Trump and Clinton will do nothing to restrict them.\nIt is up to us to resist. We must refuse to be complicit, even in the act of voting, with the fossil fuel industry\u0092s savaging of our ecosystem, endless wars, oppression of the poor, including the one in five children in this country who is hungry, the evisceration of constitutional rights and civil liberties, the cruel and inhumane system of mass incarceration and the state-sponsored execution of unarmed poor people of color in our marginal communities.\nJulien Benda reminds us that we can serve two sets of principles. Privilege and power or justice and truth. The more we make compromises with those who serve privilege and power the more we diminish the capacity for justice and truth. Our strength comes from our steadfastness to justice and truth, a steadfastness that accepts that the corporate forces arrayed against us may crush us, but that the more we make compromises with those whose ends are privilege and power the more we diminish our capacity to effect change.\nKarl Popper in \u0093The Open Society and Its Enemies\u0094 writes that the question is not how do you get good people to rule. Popper says this is the wrong question. Most people attracted to power, he writes, have \u0093rarely been above average, either morally or intellectually, and often [have been] below it.\u0094 The question is how do we build forces to restrict the despotism of the powerful. There is a moment in Henry Kissinger\u0092s memoirs\u0097do not buy the book\u0097when Nixon and Kissinger are looking out at tens of thousands of anti-war protesters who have surrounded the White House. Nixon had placed empty city buses in front of the White House to keep the protesters back. He worried out loud that the crowd would break through the barricades and get him and Kissinger. And that is exactly where we want people in power to be. This is why, although he was not a liberal, Nixon was our last liberal president. He was scared of movements. And if we cannot make the elites scared of us we will fail.\nThe rise of Donald Trump is the product of the disenchantment, despair and anger caused by neoliberalism and the collapse of institutions that once offered a counterweight to the powerful. Trump gives vent to the legitimate rage and betrayal of the white underclass and working poor. His right-wing populism, which will grow in virulence and sophistication under a Clinton presidency, mirrors the right-wing populism rippling across much of Europe including Poland, Hungary, France and Great Britain. If Clinton wins, Trump becomes the dress rehearsal for fascism.\nA bankrupt liberal class, as was true in Yugoslavia when I covered the war and as was true in Weimar Germany, is the great enabler of fascism. Liberals, in the name of the practical, refuse to challenge parties that betray workingmen and \u0096women. They surrender their values for political expediency. Our [failure] to build a counterweight to the Democratic Party after it abandoned the working class with the passage of the North American Free Trade Agreement in 1994 was our gravest mistake.\nHillary Clinton embodies the detested neoliberal establishment. She can barely fend off one of the most imbecilic and narcissistic candidates in American history. Matched against a demagogue with brains and political skill, she would lose. If we do not defy the neoliberal order, championed by Clinton and the Democratic Party elites, we ensure the conditions for a terrifying right-wing backlash, one that will use harsh and violent mechanisms to crush the little political space we have left.\nThe tactic of strategic voting begs the question \u0093Strategic for whom?\u0094 Our money-drenched, heavily managed elections are little more than totalitarian plebiscites to give a veneer of legitimacy to corporate power. As long as we signal that we are not a threat to the established order, as long as we participate in this charade, the neoliberal assault will continue towards its frightening and inevitable conclusion.\nAlexis de Tocqueville correctly saw that when citizens can no longer participate in a meaningful way in political life, political populism is replaced by a cultural populism of sameness, resentment and mindless patriotism and by a form of anti-politics he called \u0093democratic despotism.\u0094 The language and rituals of democracy are used to mask a political system based on the unchallenged supremacy of corporate power, one the political philosopher Sheldon Wolin calls \u0093inverted totalitarianism.\u0094\nWe must build structures of open defiance to the corporate state. It may take as long as a decade for us to effectively confront corporate power. But without a potent counterweight to the neoliberal order we will be steadily disempowered. Every action we take, every word we utter must make it clear that we refuse to participate in our own enslavement and destruction. The rapid disintegration of the ecosystem means resistance cannot be delayed.\nOur success will be determined not by the number of votes we get in this or any other election but by our ability to stand unequivocally with the oppressed. The enemies of freedom throughout history have always charged its defenders with subversion. The enemies of freedom have often convinced large parts of a captive population to parrot back mind-numbing clich\u00e9s to justify their rule. Resistance to corporate power will require fortitude, an ability to march to the beat of our own drum.\nNo revolutionary abandons, no matter what the cost, those he or she defends. We cannot betray those murdered by police in our marginal communities. We cannot betray the courageous dissidents\u0097Julian Assange, Chelsea Manning, Edward Snowden and the great revolutionary Mumia Abu-Jamal . They have not betrayed us. We cannot betray the dissidents in North Dakota who are defying a fossil fuel industry that is orchestrating the sixth great mass extinction , melting the polar ice caps and raising carbon emissions to over 400 parts per million. We cannot betray the 2.3 million men and women locked in cages across this nation for years and decades. We cannot betray the Palestinians. We cannot betray the Iraqis and Afghans whose lives we have destroyed by state terror. If we betray them we betray ourselves.\nWe cannot betray the ideal of a popular democracy by pretending this contrived political theater is free or fair or democratic. We cannot play their game. We cannot play by their rules. Our job is not to accommodate the corporate state. Our job is to destroy it. \u0093We think we are the doctors,\u0094 Alexander Herzen told anarchists of another era. \u0093We are the disease.\u0094\nThe state seeks to control us through fear, propaganda, wholesale surveillance and violence. [This] is the only form of social control it has left. The lie of neoliberalism has been exposed. Its credibility has imploded. The moment we cease being afraid, the moment we use our collective strength as I saw in Eastern Europe in 1989 to make the rulers afraid of us, is the moment of the system\u0092s downfall.\nGo into the voting booth on Tuesday. Do not be afraid. Vote with your conscience. Vote Green. If we win 5 percent we win. Five percent becomes the building block for the years ahead. A decade ago Syriza, the ruling party in Greece, was polling 4 percent. And after you vote, join some movement, some protest, some disruption, Black Lives Matter, the boycott, divestment and sanctions campaign against Israel, an anti-fracking demonstration. Courage is contagious. Revolutions begin, as I saw in East Germany, with a few Lutheran clergy holding candles as they marched through the streets of Leipzig in East Germany. It ends with half a million people protesting in East Berlin, the defection of the police and the army to the side of the protesters and the collapse of the Stasi state. But revolutions only happen when a few dissidents decide they will no longer cooperate, when they affirm what we must all affirm, when, as Havel said, they choose to live in truth.\nWe may not succeed. So be it. At least those who come after us, and I speak as a father, will say we tried. The corporate forces that have us in their death grip will destroy our lives. They will destroy the lives of my children. They will destroy the lives of your children. They will destroy the ecosystem that makes life possible. We owe it to those who come after us not to be complicit in this evil. We owe it to them to refuse to be good Germans. I do not, in the end, fight fascists because I will win. I fight fascists because they are fascists.\nChris Hedges, spent nearly two decades as a foreign correspondent in Central America, the Middle East, Africa and the Balkans. He has reported from more than 50 countries and has worked for The Christian Science Monitor, National Public Radio, The Dallas Morning News and The New York Times, for which he was a foreign correspondent for 15 years.\nChris Hedges: The End of the Election Will Not Mean the End of Public Anger Posted on Nov 8, 2016\nIn a 30-minute interview with Sophie Shevardnadze at RT, Truthdig columnist Chris Hedges discusses who will be the real loser in the 2016 U.S. presidential race.\nSophie Shevardnadze: Chris Hedges, Pulitzer-prize winning journalist, author, welcome to the show once again, great to have you back. Hillary was seemingly cruising to victory just after the debates - some polls gave her a 10 point lead - and now there\u0092s virtually nothing separating the candidates. Today, if you had a million bucks who\u0092d you bet it on - Clinton or Trump?\nChris Hedges: It\u0092s impossible to tell you, because it really will depend on the mood, on the emotions of the voters on election day. That's all these campaigns are about, because they both essentially are neo-liberal candidates who will do nothing to impede imperial expansion and corporate power. The whole campaign has descended to, you know, not surprisingly, to the level of a reality TV show, with presidential debates featuring women who have accused former President Bill Clinton of sexual assault being brought in by Donald Trump; videos - I'll go back to the primaries - of the size of people's genitals. I mean, it's just appalling, but all of that is emblematic of a political system in deep decay and one that no longer revolves around fundamental issues. We know from the Wikileaks emails, the John Podesta emails that were leaked from Hillary Clinton, that there was a calculated effort on a part of a Clinton campaign to promote these fringe candidates - like Trump, and they particularly wanted Trump, because the difference between Hillary Clinton and a more mainstream Republican candidate, like Jeb Bush, is so marginal. So if you had to ask me, I don't think Trump will win, but I don't rule out the possibility that he will win - we have to look at the Brexit polls in Britain...\nSS: Right.\nCH: ...And same kind of anger is underway here.\nSS: The FBI is extending its investigation into the Clinton email case - after obtaining a warrant to search the laptop of Clinton\u0092s closest aide Huma Abedin. The Clinton campaign says the move is political - is the FBI guilty of swaying the vote, like Hillary suggests?\nCH: To be fair to FBI, they were put in a very difficult position - there are tens of thousands, they say 660,000 emails, we don't really know how many of those, but if the FBI made this discovery and did not make it public, they would be accused, of course, of aiding Clinton campaign. I don't know the motives, but I think we do have to recognise that the FBI, I think, felt correctly, that given the volatility of the campaign and the fact that they had, after the investigation of the Clinton email - she had used a private server - while they certainly felt that it was inappropriate to exonerate her of criminal activity that they felt kind of a responsibility to be transparent.\nSS: Another FBI investigation showed that the bureau didn\u0092t find any evidence that Trump is tied to the Kremlin, like the Clinton campaign implied - has Hillary\u0092s attempt to play the Russian card failed?\nCH: I don't know that it's failed, because the media has been quite obsequious in terms of parroting back this narrative, and one of the frustrations of the Wikileaks email dumps, the John Podesta emails, he is her campaign manager, runs her campaign - is that the contents were often overlooked to essentially ask the question: \"Is Russia trying to influence the elections?\", and as a former investigative reporter for the New York times, this is just not a legitimate question. I spent many-many years, 15 years with the Times, I was elated all sorts of information by all sorts of governments, from the French Intelligence agency to the Israeli Secret Service, the Mossad, to the U.S. government - and these people were not leaking it because they cared about democracy or an open society, they were leaking this information because it was in their interest to do so, and my job, as a reporter, was to determine whether this leaked information was true or untrue - and that's really the only thing the reporter should do with the leaked information on the Podesta emails. But one of the things that as a reporter, as a former investigative reporter, that has disturbed me is that they have - I'm talking about the press, especially about the electronic, commercial corporate press - they have effectively ignored much of what is in the emails to carry up this speculation. Meanwhile, of course, nobody has offered us any evidence that the Trump campaign is linked in any way to Russia or that Russia is responsible for the email dump.\nSS: We\u0092re used to the fact that ordinary Americans don\u0092t really care about foreign policy, but this campaign has focused a lot on foreign issues and Russia in particular. Are candidates trying to unite the nation by creating the image of a foreign threat?\nCH: Yeah. It's very disturbing on many levels, the kind of neo-conservative foreign policy cabal led by Robert Kagan and others that is around Clinton. The very people who gave the disastrous Iraq war, are now proposing policies to bait Russia. You know, it makes absolutely no sense to those of us who spend as many, as I did, two decades abroad as a foreign correspondent, except that it plays well politically into this very stunted, peculiar, neocon vision of the world, and that is that everybody out there only understands one language, and that's force. That's how you see these 15 years now of war, the longest war in U.S. history. It's been an utter disaster, utter failure, both in Iraq and Afghanistan, and of course, Syria, and Libya - and yet, what's the response? More bombs, more bombs, more bombs, which created the problems in the first place.\nSS: Yeah, and do Americans like being scared by a foreign adversary?\nCH: No, I don't think they \"like\" it, but it's a very effective form of control. Fear works, and Americans are hardly the only people to use it. Terrorism, the specter of Russia...whatever it is! Fear is a form of social control, and when you have essentially two political parties that are doing corporate bidding that serves the interests of corporate global elites, at the expense of the citizens - they need fear, they need to manufacture fear, and I think that's what we're seeing.\nSS: Trump has said things along the lines of \u0091this election is rigged\u0092 and he\u0092s hinted that he may contend the results, which is kind of like admitting he\u0092ll be defeated. Is this talk backfiring and scaring away voters? Why would people head to the ballots if they think their voice doesn\u0092t count anyway?\nCH: The Trump's base, primarily white lower-working class, which has been dispossessed through de-industrialisation, is going to head to the polls. They are attempting to work within the system. If the race is close and Trump loses, I think, everything we have seen, given the volatility of Trump, suggests that he will charge that the elections were rigged. We certainly have seen evidence now, from in particular the leaked emails, of the rigging of the primaries on the part of the Democratic National Committee, on behalf of the Clintons. It's pretty clear that Nevada Caucus was stolen, they blocked independents from voting in many of the primaries, in many of the states, and independents were Bernie Sanders' primary base. We just saw a few days ago, a day or two ago, that Clinton was actually leaked questions that would be given to her at a staged... I mean, they call them \"Townhalls\", they're totally Potemkin-like reality shows, totally scripted - so, it\u0092s enough to look into the inner workings to suggest that these people, the Clinton machine, the Democratic party do not play fair. So, yeah, I think that that is the danger and the danger becomes then, when enraged Trump supporters believe that the system is rigged, the system is broken, it doesn't function fairly - and that becomes dangerous, because these people will resort to kind of anarchic levels of violence.\nSS: Filmmaker Michael Moore, who you can\u0092t call a Republican-friendly figure exactly, called Trump \u0093a human Molotov cocktail\u0094 which desperate poor voters can throw at the system that stole their lives from them. How come a Republican candidate is the candidate of the dispossessed, shouldn\u0092t Hillary be the one taking care of them?\nCH: Yeah. That is the whole idea, that a billionaire developer is somehow the voice of the dispossessed, but he has tapped into this right-wing populism. This is coupled with a kind of xenophobia, kind of exalted nationalism, and a statement - which is true, of course - that the elites have betrayed the ordinary citizenry. So, when Donald Trump goes to Michigan and stands before the executives from car manufacturers, who are moving their plants over the border, courtesy of NAFTA, to Mexico, and says that if you try to make cars in Mexico, I'll put a 35% tariff on it - this is something that no candidate, in either party, has been saying, and there are many-many really struggling... I mean, half of this country now lives in poverty, people who have been waiting a long time for somebody to stand up and defy these corporate executives and CEOs who have destroyed their lives, the lives of their communities, destroyed the lives of their families. So, in that sense, Trump is not a traditional Republican which is why the Republican establishment itself has united with the Democratic establishment to try and destroy the Trump presidency - much as in 1972, the left-wing insurgent candidate George McGovern saw the establishment of the Democratic party unite with the establishment of the Republican party to elect Richard Nixon.\nSS: The election is estimated to have cost 6.6 billion dollars so far -that\u0092s including the House and Senate campaign spending, and is likely to end up being even more pricey than that. That\u0092s the whole budget of Bahrain. Elections in India have four times as many voters and cost one billion less. Is this price tag cutting off any truly independent candidate, like Bernie Sanders?\nCH: You can't compete, unless you can raise that kind of money, unless you can get into debates. Bernie Sanders actually raised significant sums, he didn't do it through corporations, his average campaign contribution was $27 - but yeah, you can't play in this game of political theater, unless you're bankrolled to the tune of hundreds of millions of dollars. That is the part of the way they lock out third-party candidates, like the Green party candidate Jill Stein.\nSS: The Democratic party managed to fend off an anti-system challenger - Sanders - how come the Republicans couldn\u0092t find anyone who could defeat Trump?\nCH: Because the establishment itself is so deeply hated, so when the Republican establishment finally did - they didn't take him seriously in the beginning, and when they did turn on him, they trotted out the former presidential candidate Mitt Romney to attack him, and people just laughed. It's the Romneys, the Bushes, the Clintons, the Obamas, it's that establishment that people are turning against - which is why Hillary Clinton is having such a difficult time competing against such an imbecilic, undisciplined and impulsive and, frankly, ignorant candidate.\nSS: I'm just wondering - why is the media, even the right-leaning media, which created Trump\u0092s phenomenon - turning on him in this campaign?\nCH: Two reasons. One - he is attacking the trade agreements, which is how the elites make their money, and secondly, he's a public relations disaster for the U.S. I think those are the two reasons. Maybe, the third reason is that they don't know what they're getting with Trump - nobody knows what they're getting with Trump. Trump doesn't know what he's getting with Trump, and they know that Clinton will maintain both the imperial overreach and the design of the corporate state. So, Clinton\u0092s a sure bet and Trump is just too volatile a candidate, and that's why the establishment has turned on him.\nSS: PresidentObama has hit the campaign trail to endorse Hillary Clinton - he\u0092s warning that \u0091all the progress will go out the window if we don\u0092t make the right choice\u0092. Do you think everything Obama achieved will really go out the window if Trump gets elected?\nCH: I don't think Obama has achieved very much. His healthcare program which is essentially forcing citizens to buy defective corporate products and we're watching now massive increases, on an average of 22%, and people that have the bronze plan, different levels of plans cannot even afford the kinds of premiums and copayments... - I mean, the whole system is a disaster. His assault on civil liberties has been worse than under Bush, he has expanded imperial wars, in places like Libya, create more failed states. I don't think Obama has much of a legacy. He'll walk out and get rich and will start his own Foundation like the Clintons - there's almost a complete continuity between Bush and Obama.\nSS: A recent CNN ORC poll says Obama\u0092s approval rating is higher than at any time during his presidency - why is he doing so great now that he\u0092s leaving? Is that his Hillary campaigning paying off?\nCH: You know, these people run very skilled public relations operations which revolve not around policy but around creating manufactured personalities, and that has been very difficult for Clinton - and that's why Clinton ha
