e in order to gain access to Clinton while she was at the State Department. \nAdditionally, there have been numerous emails that demonstrate a collusion between the Clinton campaign and major media outlets. Boy, no one saw that one coming, did they? In fact, emails released by Wikileaks show at least 65 mainstream reporters working close with the Clinton campaign. \nIf that wasn't enough, Glenn Thrush, who is a senior staff writer for Politico, allowed John Podesta to proofread and edit his article. In writing to Podesta, Thrush said, \"Because I have become a hack [sic] I will send u the whole section that pertains to u [sic]\u2026 Please don't share or tell anyone I did this.\" Now, we know you can't trust one word that Thrush puts out. \nAlso, Podesta's emails indicate that they were attempting to deceive Bernie Sanders supporters at the Democrat Convention earlier this year. \nAdditionally, Clinton's staff also discussed which e-mails to release and delete. \nSo, while the Clinton campaign attempts to deflect from the real issue by pointing to Russia as being engaged in hacking emails, the reality is that she is not wanting to discuss whether the information contained in the emails is true. \nSwann asks, \"If they are [true], who cares where they came from? Who cares why? Because if the accusation is that the Russians are trying to influence this election by telling the truth, then what does that tell us about how American media is trying to influence the election?\" \nI couldn't agree more. The American media has been bought and paid for, and it's not just on the Democrat side either. Several media outlets are just as guilty of hiding the truth about their own political heavy weights. It's up to Americans to be able to research for themselves and then come to a proper conclusion. However, with the way things have stacked up in the email releases, there is no doubt that the truth has been exposed. The real question is, will the American people do anything about the criminal activity that has taken place concerning Hillary Clinton and her minions? Well, if Barack Hussein Obama Soetoro Sobarkah is any indication , we can expect absolutely no justice from Congress or the Justice Department. shares", "  From the day we are born into this world, we are being taught what our parents have been taught, and what their parents have taught them, without asking many questions such as who we are, why we are here, and why things are the way they are. Existential questions are simply perceived as irrelevant in a left-brained society; in which money and career performance seem to be the primary focus. For those who seek a reason, countless financed religious institutions claim to provide the ultimate answers and a securing spiritual identity. From cradle to grave, we are following the guidelines of what authority defines as a state-of-the-art system, in which \u201csuccess\u201d seems to begin and end within the running wheel of education, career performance, debt management and retirement. A vibrant economy is the ultimate priority of our global hierarchy. However, a vibrant planet, the respect of all life forms, healthy foods, peaceful ways and conscious actions seem to remain a mere subject of conversation, often turned into a few fundraising campaigns with very little or no impact at all. After all, living consciously and in perfect harmony with nature certainly goes against the principles of industrialism. Generations have passed, trends have changed, technologies have emerged and a better communication has opened doors for alternative information and ideas that are pushing the envelope on society\u2019s boundaries. Yet they all seem to remain in the \u201cfantasy\u201d section of our industrialist system, for in the good old ways of a governing establishment we ought to trust. \u201cAuthority knows best\u201d is the slogan of our conventional wisdom, and we meanwhile can mind our own business, go on with our lives, get our needs met and attempt to live happily ever after as long as we conform to the expected norms of society. We then pass on this set of unquestioned beliefs and habits to our children, encouraging then to perpetuate the same cycle, because after all, it is all we\u2019ve ever known. Is this all there is to life? Is this way of life forever sustainable?\u00b7 Do we have to live this way? What is the purpose of our existence? Such questions are well worth asking, because to realize that there is more to us than what we\u2019ve been led to believe is the first step towards uncovering answers. \u201cThe search implies that there is something more to life than what is presently the case.\u201d \u2013 Jeff Foster Human Nature or Human Conditioning We have been told that the state of our world is purely the result of our inherent human nature. Some even say we are born ill intended, and learn the \u201cgood values\u201d through stringent parental, educational or religious discipline. Even though this version of the story has been adopted and repeated by many, we are going to take the road less travelled. Instead of qualifying our true nature as predetermined and unchangeable, could it be that the current state of humanity is the result of a second nature? By definition, a \u201csecond nature\u201d is an acquired behaviour that has been so long practiced to the point where it seems innate. It is a conditioning of consciousness, rather than a fundamental characteristic of consciousness. Considering the fact that humanity\u2019s consciousness has been externally influenced for a very long time, shouldn\u2019t this lead us to question how much of our behaviours and aspirations are actually ours? Without a doubt, our society is programmed to sell us on competing belief systems, political views, brands and products, and the list could go on forever. After all, maintaining the trend of such mindsets is what is profitable to the system. Whether it is a cream that promises beauty, a substance that promises relief, a car that promises attention, a career that promises prestige, or a luxurious lifestyle that promises eternal happiness, this system is an expert at creating billions of needs only to sell us on ideas and products that promises to satisfy them. The Mainstream media is the best example of a great influence on the human mind. TV shows, magazines, the news, politics, education, or organised religion all tend to either implement a sense of patriotism, materialism, idolism, conformism, or any compliant mindset that seem to fit the bill of an authority figure. We have been slowly yet surely trained to avoid critical questioning, and to allow what we call our \u201cleaders\u201d to decide of our individual and collective destiny. When it comes to the word \u201cconspiracy\u201d -or the simple thought that the ones in power may not have the benefit of the whole at heart -ridicule is a very popular reaction and is often the treatment that whistleblowers, experts or ex-government officials/employees receive when trying share such simple information. The word has even been paired with \u201ctheory\u201d, because people in general have better things to do than to research information that is being labeled as theoretical. Yet the question that we should begin to ask ourselves is: Why would authority would give any credibility to those who challenge and question authority? In this article, we are going to bypass the scrutiny of information and the need to prove opinions or facts, because after all, it is no one else\u2019s job to think for ourselves but ourselves. All information emerging from both sides of the coin in regards to our economic system, our governments or even events such as 9/11 is already out there for us to evaluate. It is therefore up to the individual to switch off the tendency to filter information out of acquired preconceptions, to step aside from \u201cchain reactions\u201d and to research throughly and intuitively. Then again, no matter how much data our brain may take in, it is not necessarily more information that shall make us more \u201cenlightened\u201d. As Einstein once said, \u201cInformation is not knowledge.\u201d The point I am making is that constantly thinking in accord to the beliefs we cherish or the information we advocate is certainly not the extent of what knowledge and understanding is. In order to move forward, we have to look beyond competing beliefs and conceptual answers. Whether we are speaking of individuals who proclaim themselves as awake and aware, teachers, religious people or intellectuals; segregation will always cause us to fail to see the bigger picture -as long as we let ourselves be run by our egoic mind *. The Ego vs. The Observer Self The truth is, aside from all of the concepts, belief systems, patterns and behaviours we may have acquired since birth, we all possess a profound awareness that does not relate with our egoic mind. It is a pure awareness that does not filter information with acquired beliefs, and therefore does not have a clouded perception. This consciousness is what some call the intuition, the inner-knowing, the heart, the gut feeling or the soul, yet the word that shall be employed for the moment is the observer self While a teacher teaches what they have been taught, a priest preaches the bible\u2019s teachings, and a politician reiterates the same system, the observer self is the awareness that is not manipulated by anyone or anything, for it does not depend on external factors to build up an identity. It only observes with a clear lens, and therefore see\u2019s things as they truly are. \n\u201cYour original unconditioned consciousness exists only in you, so going elsewhere can never give you access to your essential nature, to who you really are.\u201d \u2013 Byron Brown For example, a young child would naturally perceive a hierarchical government creating wars and the destruction of our planet for economical purposes, as utter nonsense. Yet generations who have been conditioned to believe and teach that war ends war, or that pieces of paper and digits on a computer are the only thing that can make the world go round, are more likely to ignore the self-destruction it implies and \u201crun with the money\u201d. \u201cAs things are interpreted or labeled by the mind they slowly cease to be what they are and start to become what is thought about them.\u201d\u2013 John Greven Let\u2019s bring forth our observer self for a moment an answer these following questions: Would an awake and aware population allow the damaging and destruction of our home -the Earth- for the sake of the economy? Would it perpetuate the use of petrol -despite the alternatives- for the sake of the economy? Would it allow war profiteering for the sake of the economy? Would it in-debt the poor for the sake of the economy? Would its thoughts be consumed by the obsession of material goods and superficial values? And finally, would an awake and aware population believe in waiting for world leaders to make the world a more harmonious place, when the priorities above are specifically what empower them? Simple observations are really all that is required to blatantly see and feel the imbalance of such a disconnected state of consciousness. However, this is exactly what we are collectively enabling while we keep ourselves busy and distracted over competing with each other\u2019s social statuses, beliefs, race, identities, opinions, and so forth. All of which are often stances that we take on from the very system profiting from all of the priorities mentioned above. A sense of separation from each other, the earth and all other life forms is an obvious characteristic of our system, which has consequently reinforced humanity\u2019s own sense of separation from everyone and everything. We willingly go at war and kill each other, passively accept poverty and famine as being normal while others over consume, and continue to obsess over financial profit despite the consequences. This sense of separation has gotten to the point where parts of the western world knowingly dump their toxic waste in developing countries, as if sending pollution farther away will hide the fact that we all live on the same earth. Yet despite our belief in being separated from the environment, from each other, and by imaginary borders, we all possess an inner knowing that remains unhampered by external indoctrination. This knowing -earlier referred to as the observer self -see\u2019s all life as a whole. Instead of thinking in terms of what can serve or harm ME, it naturally thinks in terms of what can serve or harm US.\ufffc Take for example a child who did not yet take on a patriotic identity that gives importance to illusory borders, who does not yet comprehend the \u201cownership\u201d and price tagging of nature, and who does not hold any form of cultural belief system or prejudice. Would this child go to war with another earthling, destroy the planet in the name of pieces of paper and digits on a computer, or be too greedy to desire a world in which we all share the planet\u2019s resources equally? Just like this child, the observer self too perceives purely, with no concept that taints its vision. \nMany of our ideas and beliefs about ourselves and the world are so deeply ingrained that we are unaware that they are beliefs, and take them, without question, for the absolute truth. \u2013 Rupert Spira When we consciously choose to expand our awareness and to simply observe what our system stands for, we realize it does not have to be this way. It is simply erroneous to presume that it endorses a forever-sustainable way of living. It has no concern for respecting nature, or even human lives. It only profits through the promotion of unconsciousness . The simple act of turning on the TV or observing the magazines they sell us at the cashier\u2019s waiting line should make the preceding statement very clear. We may think that an intellectual society offering a stringent education system -which has brought many individuals to a state of esteemed expertise- would naturally lead us to the peak of our human evolution. Yet when we look at the wars we still engage in, the increasing rate of health deterioration, the repetitive oil leaks in our oceans, and the amount of corrupted government regulations that won\u2019t budge, shouldn\u2019t that lead us to ask ourselves: What exactly are we learning? Will we need to experience the shutting down of the earth\u2019s eco-system before we finally set aside our differences and awaken to our interconnectedness and equality with each other, the earth and all life forms? A Shift In Consciousness: Awakening to Oneness \n\u201cTo me, spirituality is about two things: The liberation of consciousness from all illusion, so that the true nature can shine, and an embodiment in life that is an alternative to the patterns of manipulation and greed that dominate our current culture.\u201d \u2013Christian Opitz \u201c Oneness \u201d simply means the awareness of our inherent interconnectedness with each other, the earth, the animal kingdom, and essentially the entire universe. It is the profound understanding -beyond opinionated beliefs- that we are all equal facets of the same underlying consciousness in which all life arises. Some physicists call this consciousness \u201cThe Unified Field\u201d, some call it a Universal Consciousness, others name it \u201cGod\u201d, yet the word that shall be employed in this article is Source. Source is not a separate, superior and judgmental entity as our society\u2019s endorsed religious institutions want us to believe, but is in fact the core essence of who we truly are beyond the experience of separation. Click here to watch the video \u2018An Answer To Existential Questions\u2019 For a long period of time, human consciousness has remained caught up within in a very limited archaic programming, which led us to perpetually seeing ourselves as separate from each other, from all lifeforms and from the earth. Hence why we have ended up passively enabling such ill-treatment between each other and the environment. The reality we have created for ourselves is the result of living our lives with our egoic minds in the driver\u2019s seat. We are experiencing the projection of a strictly left-brained consciousness, where we believe there is nothing more to us than the individual physicality, mind, thoughts and emotions. Our society -which is a reflection of this state of consciousness- exclusively honors the ego-driven cleverness of the mind, instead of encouraging the reunification with our heart/soul consciousness. In this state, we have allowed division, fear, and control to keep us from taking responsibility for ourselves and awaken to our true nature, all while waiting for \u201csaviors\u201d or political dictators to outline our individual and collective destiny. Such a disconnected state of consciousness is unsustainable and if not shifted, would lead humanity to its own demise. \n\u201cOur species is far too clever to survive without wisdom.\u201d\u2013 E.F.Schumacker Planet earth is currently undergoing a shift in consciousness. This awakening is leading an increasing amount of individuals to reconnect with their observer self, which is enabling them to perceive the world from a wider, more unified perspective. More are beginning to not only question the ego-driven structures controlling humanity, but to question the very purpose of their existence and of life itself. Such an existential crisis has purposefully guided many towards remembering to who they truly are beyond the mind and the physicality: Souls (the observer self) having a human experience . Because of a past collective soul agreement, we initially incarnated on earth into what is called the \u201cexperiential realm\u201d. The purpose was of experiencing and evolving as souls, lifetime after lifetime, while being overruled by a thicker sense of individual identity, mind and ego, and having no direct remembrance of our essence of Oneness/Source. Our souls basically agreed for the experience of feeling what it is like to have a sense of total separation from each other and from Source, to the extent where even the concept of a separation from \u201cGod\u201d was later believed as factual. This altogether created a rich and highly polarized sensorial experience. With the intention of certain beings, our experience was later altered with an additional challenge, which was to experience the limitation of a hierarchical structure ruled by separation and egoistical purposes. The elitist group of individuals at the very top of this hierarchy is often referred to as the \u201cIlluminati\u201d, and are pushing forward their agenda for global control with an intellectual \u201cNew World Order\u201d (Totalitarian world government and one world currency) -all while being aware of this threatening shift in consciousness. Humanity has experienced and remained caught up in this dormant state for a long while. This undergoing shift in consciousness stems from the fact that we have collectively agreed -at the soul level- to move beyond this collective amnesia to create a new, more conscious, harmonious and expansive experience, all while uncovering our natural state of creative limitlessness , love and peace . This is not a matter of blaming an elitist group for where we are at. We have agreed to overcome such a challenge as souls having a human experience, for us to learn and \u201cgrow up\u201d from it. It is simply about finally taking responsibility for what we have created, and move on. \n\u201cWe are not called to fight the bad guy, harm it, or fear it. We are just called to dig within and find our sacred ground. To stand in full love by our bottom line. And as we do, the bad guy will very quickly scuttle away or drop its mask. Because it was never about the bad guy, but about us all along, about finding that essence inside, embracing all of who we are, when faced with any challenge. It is one of the ways in which we can honor the bad guy in his role of carrier of lessons, who is volunteering to wear a dark mask, so we may reach for more and find what was lost.\u201d\u2013 Katie Gallanti Letting Go of the Old, Making Room for the New : A Shift of Vibration In the midst of these unique times of social upheaval and spiritual awakening, many individuals find themselves at a crossroad in their personal lives. Challenging situations are arising, and a discomfort in old routines is intensifying. Why is this happening? New energies of a higher consciousness are entering the earth plane, while our world is purging its energetic densities of a lower consciousness. This process is being sensed in our personal lives as well, bringing forth old emotional baggages or situations that challenge our traditional ways of thinking. Such emotions and discomforts will build up as long as we keep on missing the point of our soul\u2019s call, which is to let go of the prevailing thoughts and beliefs that keep us from expanding towards the wholeness , love and infinite potential of who we truly are. As much as collective and personal challenges may feel like turmoil at first, it is merely a sign of old and unsustainable structures/comfort zones breaking down to make room for the new. If it is not about blaming and fighting this insanity and corruption, then where do we go from here? \n\u201cPeace cannot be kept by force ; it can only be achieved by understanding.\u201d\u2013 Albert Einstein When we shift our awareness towards the quantum construct of reality, we understand that everything we can possibly feel and think of is essentially a form and rate of vibration. Quantum physicists accurately describe the fundamental particles of reality as \u201c wave functions\u201d . The reason for this abstract description is precisely because fundamental particles behave in a most abstract manner. Their existence emerge in waves in which lies only the potentiality for measurable outcomes. The word potentiality is key, because we now know through a number of scientific experiments (such as the double-slit experiment: https://www.youtube.com/watch?v=t7YBmOk1nQw ) that the very presence of a conscious mind observing and/or intending to measure a particle, consequently determines the aspect and location in which it takes form. This quantum decoherence is scientifically known as \u201cthe measurement problem\u201d. In other words, the fundamental nature of reality -the \u201cUnified field\u201d, consciousness, \u201cGod\u201d or Source- is originally \u201copen\u201d to all potential outcomes. Yet our very consciousness is intimately hooked to the one that shall be experienced. As the physicist Dr. York Dobyns stated, \u201c Without us, (conscious beings) there would just be this expanding superposition of possibilities with nothing definite ever actually happening.\u201d \u201cPeace in ourselves, peace in the world.\u201d -Thich Nhat Hanh That being said, everything in the universe and on earth vibrates at certain frequencies, including our thoughts, beliefs and emotions. We are literally molding our experienced reality via the power of our personal and collective perceptions, and our inner-state is reflected outwards. As Einstein said, we cannot solve a problem with the same level of consciousness that created it. This shift in consciousness is but a leap beyond the old dualistic consciousness we chose to experience as souls, towards the consciousness of Oneness, which is of a higher vibrational frequency -one of unconditional Love and understanding of who we really are beyond this physical realm. The angry, judgmental and reactive \u201cegoic mind\u201d actually attracts and emanates through it the same lower frequencies that keep humanity boxed in this low vibrational \u201cmatrix\u201d of control. \n\u201cIt\u2019s just a ride and we can change it any time we want. It\u2019s only a choice. No effort, no work, no job, no savings and money, a choice, right now, between fear and love. The eyes of fear want you to put bigger locks on your door, buy guns, close yourself off. The eyes of love instead see all of us as one.\u201d \u2013 Bill Hicks Resuming It All In One Simple Analogy It is as if each and everyone of us are projectors responsible for the projections on our own blank walls. Most of us are unconsciously choosing to project a tape of violence, of hate, of segregation, of being powerless, and even of blame of the other 3 projectors for playing their hostile tape. Here lies the silliness, the ironicalness of justifying our own projection through blame. And this is where humanity is at: playing the same tape, over and over again, while most individuals are still blaming the projection instead of changing their own tape that is too playing a role in this projection. As much as we end up pointing fingers at the powers that be, they are no more or less powerful than we are. The only power they grant themselves, is through influencing our choice of the tapes we shall fill our projectors with. Yet we\u2019ve always had the choice, despite us not being aware of it and taking responsibility for ourselves. This is the reason why Humanity is so slow in igniting true change. No one decides to look at their own tape. We seem to rather enjoy the comfort of holding on to the same stories and put them in \u201crepeat\u201d instead of transcending them; instead of BEING the change. The ego doesn\u2019t want to know that it begins with ourselves, it doesn\u2019t want us to dig into our own personal belief systems and let go of certain self-limitative mindsets or emotional baggages we carry. The ego is afraid of what can liberate us, and what can liberate us is ultimately ourselves. \n\u201cFirst realize that your world is only a reflection of Yourself and then stop finding fault with the reflection.\u201d\u2013 Nisargadatta. This is the illusion so many are still buying into. It is the belief that we have no influence over others and the world. We even think we have no influence over our own lives, no influence as the very projector of our own \u201cblank wall\u201d. This belief stems from the fact that we do not see ourselves at one with the world, at one with the people, and at one with ourselves. We see ourselves as a tiny little separated specs of dust with no power whatsoever through the emanation of our own state of being. Yet we are indeed all interconnected, we are all one. Our own consciousness directly impacts the collective consciousness, which is literally the motor of our experienced reality, it is the \u201cprojector\u201d of it. Just as we can change our tape and project harmony on our own blank wall, we can choose to be who we truly are -our unconditioned self- and therefore reflect Peace, Love, Awareness, and all that which uplifts and unveils a more conscious understanding. Or\u2026 we can play the tape of blame, anger, hatred, victimization, pointing fingers, and never, ever looking at our own projections. We ultimately have the choice, right here, and right now. \n\u201cRemember, you are constantly in the act of creating yourself. You are in every moment deciding who and what you are.\u201d \u2013 Neale Donald Walsch Elina \nThe Sacred Science follows eight people from around the world, with varying physical and psychological illnesses, as they embark on a one-month healing journey into the heart of the Amazon jungle. \nYou can watch this documentary film FREE for 10 days by clicking here. \n\"If \u201cSurvivor\u201d was actually real and had stakes worth caring about, it would be what happens here, and \u201cThe Sacred Science\u201d hopefully is merely one in a long line of exciting endeavors from this group.\" - Billy Okeefe, McClatchy Tribune", "Posted 11/03/2016 12:44 am by PatriotRising with 1 comment \nWhy The U.S. Presidential Election Has The Entire World Confused By Brandon Smith \n\nWell, everyone thought it was a sure thing \u2014 Hillary Clinton had the White House in the bag; the entire political system from the DNC to the RNC and the mainstream media had already called the election over and done. Online gambling sites listed Clinton as a sure bet and Irish site Paddy Power even paid out one million dollars on the assumption of a Clinton win. And then, one Weiner ruined everything \u2014 Anthony Weiner. \n\nThe revelation of an October surprise re-opening of the FBI\u2019s investigation into Hillary Clinton\u2019s misuse of classified data on private and vulnerable email servers does not come as a shock to me, but it certainly does to many people around the world. Hundreds of mainstream outlets are scrambling to spin the news as misconduct by the FBI rather than a victory for the halls of justice. Numerous alternative media analysts are rushing to cover their butts and admit that there is now a \u201cchance\u201d of a Trump win. Confusion reigns supreme as the weirdest election in U.S. history continues to bewilder observers. \n\nThe first issue that needs to be addressed is the lack of an open mind displayed by some when it comes to the real purpose behind this election. The second issue here, of course, is one of timing. \n\nThrough the majority of this election cycle the public consensus has been that Clinton will win. Some argued that Trump would not be able to compete with the leftist media empire standing against him, while others have argued that the entire system including the Republican establishment would ensure that Trump would fail. The alternative media has in the past simply pointed out that elections have always been rigged, either by the elites playing both sides of the competition, or through outright voter fraud. They have assumed that the elites want Clinton, and therefore, the election has already been decided. \n\nI tend to agree with the latter point of view, though I disagree with the conclusion. U.S. elections are indeed controlled, and have been for decades, primarily through the false left/right paradigm. However, as I have been pointing out since I correctly predicted the success of the Brexit referendum, I don\u2019t think that Clinton is the choice of the elites. \n\nI outline my reasons for this conclusion in-depth in articles like \u20182016 Will End With Economic Instability And A Trump Presidency\u2019 , published in August. For the past several months it seems as though I have been the only person holding the view that Trump will be president. Only in the past few days have I received emails from readers stating that they used to think I was probably crazy, but now they aren\u2019t so sure\u2026 \n\nTo be clear, my position is that Trump is slated to take the White House and that this is by design. This has been my position since before Trump won the Republican Primaries, it was my position when the election cycle began, it has never changed, nor have my views on the reasons for this outcome ever changed. Of course, the election is not over yet, and if Clinton ends up soiling the already thoroughly soiled Oval Office with her presence, then everyone can color me confused as well. That said, here are some issues that I think many people are overlooking when coming to conclusions on the election and the events surrounding it. \n\nClinton Is The Worst Candidate The Elites Could Have Chosen \n\nI have been studying the activities and behaviors of establishment elites for over a decade and I have to say\u2026 they are not stupid. They certainly have hubris, and I would not call them \u201cwise,\u201d but they are definitely devious. They know how to rig a game. They know how to play both sides. They know how to cheat to get what they want when it comes to politics and how to manufacture consent from portions of the public. They\u2019ve been doing it a long time. They have mastered it. \n\nSo, in my view it is rather insane for the elites to field a candidate such as Hillary Clinton IF the entirety of their globalist empire hangs in the balance (I don\u2019t think it does). Though she is fond of BleachBit, the woman is unbleachable. With a decades-long rap sheet from her work at Rose Law Firm (in which document destruction and \u201cmisplacement\u201d was apparently routine) to her interference with investigations into Bill Clinton\u2019s sexual indiscretions, to the strange odyssey surrounding her lies on the Benghazi attack, as well as her rampant mishandling of classified documents as head of the State Department, not to mention the Clinton Foundation\u2019s pay to play scandals, it is impossible to endear her to the masses. Her dismal crowd turnouts are rather indicative of this. \n\nOn top of all this, Clinton\u2019s anti-Russia rhetoric is coming off as absolutely crazy, and I think this is by design. Many in the alternative media, while assuming that Clinton is paving the way for WWIII, forget that the average person may not be up to speed on the same information we are, but most of them aren\u2019t ignorant. Clinton\u2019s ravings on Russian hacking and potential war are even putting liberals off rather than inspiring their confidence. \n\nOne would think that if the elites have their veritable pick of any politician to represent their interests in the White House and convince the American public to go along for the ride, Clinton would be the worst choice. Even if the intention were to rig the election in favor of Clinton, she would be a lame-duck president the second she took office, and, her mere presence would galvanize conservatives to the point of mass rebellion. \n\nThis is not generally how the elites play the game. Instead, they prefer co-option to direct confrontation. \n\nWhich President Is Better For The Elites During An Economic Breakdown? \n\nIf you consider the premise that Clinton is NOT the chosen one, and that the entire election is theater, the situation changes rather drastically. \n\nThose that follow the underlying economic data that the mainstream tends to ignore know that large swaths of the global financial system are not long for this world. With Europe\u2019s banking system plunging towards a Lehman-style event, the OPEC production freeze deal ready to fall apart yet again, and the Federal Reserve threatening to raise rates into recessionary conditions in December, our already floundering fiscal structure is approaching another crisis. \n\nMy questions has always been who would the elites rather have in office when this crisis occurs? I\u2019ve said it a hundred times before and I\u2019ll say it again here: with Clinton in office, globalists and international financiers get the blame for any economic downturn. With Trump in office, conservative movements will be blamed. In fact, I suggest anyone who doubts this scenario watch stock market reactions every time Trump rises in the polls or Clinton faces renewed scandal. The narrative is already being prepared \u2014 a Trump win equals a market loss. \n\nFor those that think it outlandish that the public could be tricked into blaming Trump and conservatives for an economic crisis, I suggest they consider that possession is nine-tenths of the law in the minds of many. People can also be irrational when facing financial ruin. I would remind readers that history is written by the victors. The globalists plan to be victorious in the dismantling of America and our founding principles. Whether or not they succeed is really up to average conservatives and liberty proponents, not Trump. \n\nThe FBI\u2019s Move Prepares The Way For Trump \n\nClinton and the DNC argue that FBI Director James Comey\u2019s announcement of a re-opened investigation is politically motivated. And they are right, sort of. The real motivation, I believe, is that Clinton was never meant to win the election in the first place, and that the elites want Trump placed in power during the final hours of the U.S. economy. Everything else is just a Kabuki dance. \n\nThe democrats are crying foul and accusing Comey of \u201cworking with Putin,\u201d or working with the alt-right. The nefarious Harry Reid has even accused the FBI of hiding Trump\u2019s supposed ties to the Russian government and violating the Hatch Act. \n\nI think much of this outrage is real, as I believe much of the mainstream media attacks on Trump are coming from people who really think they are waging a propaganda war to get Hillary Clinton elected. This, however, does not mean that the elites plan to install Clinton. \n\nSome might see my position as bizarre. I understand. But equally bizarre to me are some of the rationalizations people attempt to argue when dealing with the Comey revelation. \n\nFor example, the argument that the entire re-opening of the investigation is a complex ploy designed by the establishment to distract away from the Wikileaks data dumps. This makes little sense. If anything, the re-opening investigation is only bringing MORE attention to the Wikileaks data, not less. If the elites were hoping to create a distraction, they failed miserably. \n\nThe FBI\u2019s announcement ONLY harms the Clinton campaign. Period. Even if it fizzles out, even if they announce that nothing was found, the investigation hitting the news streams so close to election day refocuses all public attention back on Clinton\u2019s corruption and will continue to do so for the next week at least. The idea that the elites hope to use it to help Clinton is nonsensical. \n\nI have also seen the argument that Comey is acting to cover his own posterior, perhaps because of a fear that Trump may steal away a victory. I find this equally absurd. Months back the consensus among alternative analysts was that Comey (placed in the FBI by Obama) was a traitor and the FBI was a puppet agency of the establishment. Now, suddenly, Comey is worried about a possible Trump win and so takes an action which might self-fulfill the prophecy? \n\nComey does what he is told. The FBI is an owned and operated elitist franchise. They do not go rogue. If the rogue FBI narrative were true and Comey actually feels the need to cover his bases with Trump, then it is only because he knows something the rest of us do not. With Clinton in office, his goose would be cooked after this little incident. Comey only gains an advantage if Trump is slated to win. \n\nTrump May Or May Not Be Aware Of The Plan \n\nThe bottom line, according to the evidence I have seen in terms of elitists influence over U.S. elections, is that if Trump wins it will only be because they wanted him to win. The FBI firestorm this past week appears to support my view and we still have another week left for further Clinton ugliness to be revealed. I also expect that if Trump wins, the reaction from conservatives and liberty activists will be that the event was a \u201cmiracle,\u201d a shocking upset against the establishment. Much like the reaction to the Brexit referendum. I continue to hold that conservatives and sovereignty champions in Europe and America are being set up to take the fall for a coming global destabilization. \n\nI have not taken this position just to be contrary. If I think about it honestly, my position is truly a losing position. If I am mistaken and Clinton wins on the 8th then I\u2019ll probably never hear the end of it, but that\u2019s a risk that has to be taken, because what I see here is a move on the chess board that others are not considering. If I\u2019m wrong, then I\u2019m wrong. \n\nThat said, if I am right, then I still lose, because Trump supporters and half the liberty movement will be so enraptured that they will probably ignore the greater issue \u2014 that Trump is the candidate the elites wanted all along. \n\nIf I am right, I cannot say either way if Trump is aware that he will be a potential scapegoat for the elites. With Trump on the way to the White House I can guarantee a Fed rate hike in December. Imagine what a staged war between Trump and the Federal Reserve will do to the U.S. dollar? What a way to destroy the currency\u2019s world reserve status and make way for the IMF\u2019s Special Drawing Rights! I also suspect that widespread rioting is on the schedule as well from various social justice mobs; a perfect excuse for expansive martial law measures, don\u2019t you think? \n\nThe point is, as horrifying as a Clinton presidency might be to conservatives (or to everyone), don\u2019t get too comfortable under Trump. The party is just getting started and our vigilance must be even greater with a conservative White House, because, like it or not, everything Trump does is going to reflect on us. We can no more allow unconstitutional activities under Trump than we could under Clinton. If you think the election has been chaotic and confusing so far, just wait until after it is over. \n\nIf you would like to support the publishing of articles like the one you have just read, visit our donations page here . We greatly appreciate your patronage. You can contact Brandon Smith at: Do you enjoy reading Patriot Rising?", "Podesta wiki leaks...We prefer Muslims over Christians.... Will the MSM report thIsUser ID: 73227186 Re: Podesta wiki leaks...We prefer Muslims over Christians.... Page 1 10/22/16 5 10/22/16 8 Mail with questions or comments about this site. \"Godlike Productions\" & \"GLP\" are registered trademarks of Zero Point Ltd. Godlike\u2122 Website Design Copyright \u00a9 1999 - 2015 Godlikeproductions.com Page generated in 0.005s (7 queries)", "Politicians Will Feel the Heat From Rising Temperatures Posted on Nov 4, 2016 \nBy Kieran Cooke / Climate News Network New research shows that the hotter it gets, the quicker the pace of political change. (Gabor Dvornik via Flickr) \nLONDON\u2014Voters who feel good about life\u2014whether it is to do with their job, their marriage or even the success of their sports team\u2014are more likely to support their politicians. On the other hand, those who are disgruntled and fed up are more prone to want a change of political leadership. That, at least, is the received wisdom of political pundits. Rising temperatures New research indicates that, in future, climate change\u2014and specifically rising temperatures\u2014could also be a key factor in undermining and determining political longevity. The hotter it gets, the theory goes, the quicker the pace of political change. \nNick Obradovich, a researcher at Harvard University in the US, has conducted what is described as the first ever investigation into the relationship between temperature, electoral returns and future climate change. \nIn a study published in the journal Climatic Change , Obradovich sets out to substantiate the idea that climate change, by threatening feelings of wellbeing, will lead to a quicker turnover of politicians and political parties. There is no doubting the thoroughness of his research: altogether, Obradovich analysed more than 1.5 billion votes cast in nearly 5,000 elections in 19 countries ranging from Argentina to Zambia between 1925 and 2011. This data was then set alongside meteorological records. The analysis indicates, says Obradovich, that \u201cwarmer than normal temperatures in the year prior to an election produce lower vote shares for parties already in power, driving quicker rates of political turnover\u201d. \u201c Warmer than normal temperatures in the year prior to an election produce lower vote shares for parties already in power, quicker rates of political turnover\u201d The study also finds that voter disgruntlement is more pronounced in warmer countries where average annual temperatures are above 21\u00b0C . \u201cIn these warmer places, voter support shrinks by nine percentage points from one election to the next, relative to office bearers in cooler electoral districts,\u201d the study finds. Countries lacking historical electoral data\u2014including those in sub-Saharan Africa already feeling the impact of climate change\u2014were not included in the research. Obradovich also uses climate models to predict future voter behaviour, suggesting that the pace of political change in many countries between now and the end of the century is likely to considerably speed up. \u201cClimate change may increase the frequency of democratic turnover most in warmer, poorer nations,\u201d says the study. Fickle electorates Global warming is a complex problem that can only be tackled through international agreement and long-term planning. Obradovich says that faced with ever more fickle electorates, politicians in future will be tempted to focus on short-term policies instead of adopting longer-term strategies. This could not only hamper the fight against climate change but also cause economic and political upheaval. \u201cTurnover in nations with weak democratic institutions can up-end political stability\u2014if incumbents in weak democracies foresee a greater risk of losing office, they sometimes employ electoral fraud and pre-electoral violence to maintain power,\u201d says Obradovich. \u201cIf these methods fail, incumbents\u2019 loss occasionally precipitates post-electoral violence that can in turn induce broader civil conflict.\u201d \nKieran Cooke, a founding editor of Climate News Network, is a former foreign correspondent for the BBC and Financial Times. He now focuses on environmental issues \nAdvertisement", "Another Trump Surrogate Admits Trump Won\u2019t Build That Effing Wall (VIDEO) By Darrell Lucus on October 26, 2016 Subscribe Trump foreign policy surrogate and adviser Walid Phares with several Ethiophian-American Trump supporters ( image courtesy Phares\u2019 Facebook) \nJust after the Republican National Convention, I told you that a number of Donald Trump\u2019s top surrogates have known for some time that the Donald\u2019s signature policy proposal\u2013a massive wall along the Mexican border\u2013 only exists in Trump\u2019s mind . They have all but admitted what we already know\u2013a 2,000-mile physical wall is simply not feasible. \nWell, we got more confirmation earlier this week from another prominent Trump surrogate. Specifically, his chief foreign policy adviser admitted what we have long suspected\u2013when Trump declares, \u201cI\u2019m building a wall,\u201d he\u2019s just engaging in campaign hype. \nPeople for the American Way\u2019s Right Wing Watch noticed that on Monday, veteran foreign policy and terrorism expert Walid Phares sat down with France 24\u2019s Surabhi Tandon to discuss Trump\u2019s approach to foreign policy. Phares served as a top foreign policy adviser to the Mitt Romney campaign, and took up the same role with Trump. He is best known as an ardent Islamophobe who had close ties to extremist militia groups during the civil war in his native Lebanon. \nThe conversation soon turned to Trump\u2019s wall. Right Wing Watch got a clip. \nTandon asked Phares how Trump\u2019s planned wall would affect the United States\u2019 relationship with Mexico; Trump has let it be known that one way or another, Mexico will foot the bill for the wall. Phares replied that Trump plans to build the wall along the American side of the border. However, as far as he knows, it won\u2019t be a brick-and-mortar wall. \u201cNow, will we see a physical wall on hundreds and hundreds of miles of border? I don\u2019t know, and I don\u2019t think so.\u201d \nAccording to Phares, what Trump has in mind is something like what exists in Ceuta and Melilla, two Spanish enclaves in north Africa. He claimed that there was a simple concept in place in those cities for anyone who wanted to cross into Spain via Morocco\u2013\u201cyou come, you knock on the door, you have your paper, and you come in.\u201d \nTandon pounced, reminding Phares that Trump has been clamoring for a physical wall for the entire campaign. But this major Trump surrogate apparently didn\u2019t get the memo. Phares claimed that Trump only talked about building a wall \u201cto raise the attention.\u201d However, since then, Phares has said that Trump has \u201cevolved the concept\u201d of a wall. How so? \u201cMeaning, \u2018If nothing is done, I\u2019m going to go back to square one and build a wall. But if I can start talking with the Mexicans, I may not have to do all the wall everywhere because the Mexican government is going to finally send troops to stop these cartels.'\u201d \nBut wait a minute. Trump himself has declared the wall will stretch along the entire border. And he even managed to get the wall into the Republican platform. See for yourself , on page 26: \u201c(W)e support building a wall along our southern border and protecting all ports of entry. The border wall must cover the entirety of the southern border and must be sufficient to stop both vehicular and pedestrian traffic.\u201d \nAnd yet, a major Trump surrogate\u2013indeed, his top surrogate on foreign policy\u2013has effectively left his candidate on an island. \nWatch the whole thing here ; the exchange about the wall begins at the 6:30 mark. As I write this on Wednesday night, I can find no evidence that either Trump or the RNC has spoken up to correct the record. And I can find no evidence that Phares himself has tried to clarify his remarks. I can only conclude one thing\u2013Trump himself knows he\u2019s not building a wall. About Darrell Lucus \nDarrell is a 30-something graduate of the University of North Carolina who considers himself a journalist of the old school. An attempt to turn him into a member of the religious right in college only succeeded in turning him into the religious right's worst nightmare--a charismatic Christian who is an unapologetic liberal. His desire to stand up for those who have been scared into silence only increased when he survived an abusive three-year marriage. You may know him on Daily Kos as Christian Dem in NC . Follow him on Twitter @DarrellLucus or connect with him on Facebook . Click here to buy Darrell a Mello Yello. Connect", "People over profits The India-Russia Alliance Isn't Going Anywhere Because It's Underpinned by Values as Well as Interests \nThere have been hiccups in the relationship before but ultimately the countries are united by far more than they are divided by Originally appeared at The National Interest \nWith the international system in a state of flux, we are witnessing significant political changes between nations. U.S.-China relations have come under great strain, as evidenced by their adversarial stand with regard to the South China Sea. Russia is ceding space to China with regard to East Asia. There seems to be a return to Cold War\u2013like dynamics between Russia and the United States. It is being reported that Russia has placed nuclear-capable Iskander missiles in Kaliningrad, which borders Poland and Lithuania. The missiles are capable of hitting targets as far away as Berlin. Their differing positions with regard to the crisis in Syria and ISIS underline the tension between the two. \nTo the surprise of many observers, India-Russia relations, which have stood the test of time, also appear to have been affected by this trend, with Russia apparently upping its security ties with Pakistan, India\u2019s traditional rival. For many in India, Russia\u2019s decision to go ahead with its Druzhba (Friendship) 2016 military exercises with Pakistan immediately after the Uri terrorist incident, and its reticence in fully backing India on terrorism emanating from Pakistan at the recently concluded eighth BRICS Summit in Goa, are seen as worrying developments. From the perspective of a stakeholder in this bilateral relationship, the questions that come to one\u2019s mind are: How worried should one be about these developments in India-Russia relations? Also, what should be done to ensure that there is no fundamental realignment in the relations between the two nations? \nIf one disregards the almost seventy-year history of relations between the two nations, it would appear that the observation of Rajan Menon , a close follower of India-Russia relations, is being proven wrong: \u201cThe two countries have established substantial trust and understanding, a convergent worldview, and a stake in preserving a relationship that few countries can claim to have.\u201d A perusal of the bilateral relation will show that is all not particularly well. \nOn the security front, the Russians have been stepping up joint military exercises with Pakistan since 2014. The two naval exercises, Arabian Monsoon 2014 and Arabian Monsoon 2015, were followed up by Druzhba 2016, which was a two-week long military exercise conducted in Pakistan\u2019s Khyber-Pakhtunkhwa Province involving seventy Russian service personnel. \nWhile the naval exercises had combating crime groups and drug trafficking as their objective, Druzhba 2016 went a step further and had more conventional objectives, like training for combat in mountainous areas and taking on armed groups. India made its dislike of these military exercises known to Russia when India\u2019s ambassador to Russia, Pankaj Saran, pointed out that \u201cmilitary cooperation with Pakistan which is a State that sponsors and practices terrorism as a matter of State policy is a wrong approach and it will only create further problems.\u201d \nParts of Druzhba 2016 were to be held in the Gilgit-Baltistan province of Pakistan, an area India considers to be a part of Jammu and Kashmir, illegally occupied by Pakistan. The spokesperson of India\u2019s Ministry of External Affairs, Vikas Swarup, told the press that \u201cIndia repeatedly brought up its concerns about the venue of the exercise with Russia\u201d and that the said province was \u201cpart of Indian territory.\u201d This led the Russian embassy in New Delhi to issue a clarification that the military exercises would not be held in any \u201csensitive or problematic areas.\u201d The exercises were subsequently held in Pakistan\u2019s Khyber-Pakhtunkhwa Province. \nAdditionally, Russia has been selling military hardware to Pakistan. It is believed that the two nations are in discussions regarding the possible sale of Russian Su-35 warplanes to Pakistan. Pakistan also bought four Mi-35 helicopter gunships from Russia in 2015. The Hindustan Times reports that over the last fifteen months, the army, navy and air force chiefs of Pakistan have visited Russia to explore other such military deals. Given the fact that Pakistan is the world\u2019s seventh-largest importer of defense equipment, it could prove to be a lucrative market for Russian arms manufacturers. This could have serious consequences for India-Russia relations. \nOn the economic front, Russia has agreed to lend $2 billion to Pakistan for the construction of an 1,100-kilometer pipeline to transport liquefied natural gas from Karachi to Lahore. On the diplomatic front, Russia did mention Pakistan in the wake of the Uri attack when it stated , \u201cWe note with concern the resurgence of terrorist attacks near the Line of Control. It is alarming and according to New Delhi, the attack on military unit near the town of Uri was committed from the territory of Pakistan.\u201d \nHowever, its activity on the issue of terrorism in the context of the eighth BRICS Summit, held in Goa in October 2016, was less encouraging. Many in India feel that Russia was reticent in backing India\u2019s demands and did not push for the inclusion of terms like \u201cnurture,\u201d\u201cshelter\u201d or \u201csponsor\u201d in the Summit declaration. The inclusion of these terms would have implicitly pointed fingers in Pakistan\u2019s direction. While the declaration called for action against UN-recognized terrorist groups, and named groups such as Islamic State and Jabhat al-Nusra, it did not name Lashkar-e-Taiba or Jaish-e-Muhammad. \nAccording to Indian strategic expert Brahma Chellaney , \u201cThe result was that the declaration failed to mention the most potent form of terrorism in the world, which is state-sponsored.\u201d In the face of opposition from China and its strategy of sheltering Pakistan from India\u2019s diplomatic offensive, Russia simply didn\u2019t stand up for India. This sentiment is illustrated by a headline printed in the Times of India on October 17: \u201cBRICS Summit: China bulldozed India\u2019s security concerns as Russia looked the other way.\u201d \nThese developments are certainly worrying to those who support positive India-Russia relations. However, once one situates these developments in the context of almost seventy years of bilateral relations, one will realize that downturns and heartburn have occurred in the past as well, with relations stabilizing and returning to normal afterwards. The 1960s were testing times on this front, when Russia started inching closer to Pakistan. Menon points out that in the aftermath of the 1965 India-Pakistan war, Russia diluted its support to India on the Kashmir issue, and \u201ceven published material inconsistent with Indian territorial claims against Pakistan.\u201d \nPakistani president Ayub Khan\u2019s 1965 visit to Russia raised many an eyebrow in India. A Pakistani military delegation visited Moscow in 1966, to discuss the purchase of weapons from Russia. This discussion was furthered the following year when Pakistan\u2019s foreign minister visited Moscow. An arms deal was finally clinched when Gen. Yahya Khan visited Moscow some time later. High-ranking Soviet officials also visited Pakistan around the same time period included a naval delegation and Alexei Kosygin, head of the Council of Ministers of the USSR. \nIt was not uncommon to hear voices of disgruntlement from Indians, including Prime Minister Indira Gandhi and President Zakir Hussain. Notwithstanding such tensions, the bilateral relation was put back on the rails. Hence, history suggests that the recent developments may just be a hiccup and that talk of bilateral relations fraying is nothing more than scaremongering and, possibly, hyperbole. \nThis optimistic interpretation is bolstered when one notes that India and Russia struck important defense deals on the sidelines of the BRICS Summit in Goa\u2014such as a $5 billion deal for India\u2019s purchase of the S-400 Triumf surface-to-air missile system. Considered to be one of the most advanced antimissile systems in the world, it will be used to protect to high-value installations. The two countries also signed deals pertaining to India\u2019s import and manufacture of Kamov Ka 226T light utility helicopters. The two countries will also be collaborating in the manufacture of four Admiral Grigorovich\u2013class guided-missile stealth frigates. \nSignificantly, it was announced that India would also be leasing an Akula II\u2013class nuclear-powered attack submarine from Russia for a sum of $2 billion. Writing in Business Standard, Ajai Shukla suggests that this would not be in addition to the existing nuclear submarine that was leased from Russia (and christened INS Chakra) in 2012. Instead, it will replace the INS Chakra and is expected to join the Indian Navy in 2020\u201321. Hence, for about two years, India will be in the possession of two such submarines, after which INSChakra will be sent back to Russia. In order to counter misgivings in India, and to underscore that the bilateral relations were built on trust and time-tested imperatives, a \u201ctop ranked Russian defense official\u201d is reported to have remarked that \u201cRussia is a friend, an ally and not a business partner. Russia stood by India during its darkest hours. Next year will mark 70 years of our relationship. It is a long time.\u201d \nA balanced, historically informed reading of the bilateral relation between India and Russia suggests that naysayers in India may be jumping the gun in harboring misgivings about threats to a time-tested relationship. However, one factor seems missing in the current bilateral relation that was present earlier, at least on the Indian side: admiration for the erstwhile USSR and some of the values it espoused. Indian-Soviet relations during the Cold War years were based on expediency and also on values. Some of the letters that Jawaharlal Nehru wrote to the chief ministers of the Indian states in 1955 (to be found in his Letters to Chief Ministers, Vol. 4) following his visit to the USSR make it clear that India\u2019s engagement during the Cold War was based on his admiration of the USSR, even though he was aware of its failings. The fact that the \u201cpull\u201d worked both ways is made evident by Nehru, who writes, \u201cI was astonished to find how popular some Indian films were. The names of several films were mentioned to me. The only two I remember now are Awara and Do Bigha Zamin.\u201d \nGiven how central Nehru was to Indian politics, and his ability to shape the political discourse in the country, this sense of admiration for the USSR struck root in the Indian body politic. Bilateral relations based on expediency as well as values lived on, even after his death. As a result, when tensions did emerge between them, as was the case in the 1960s, the \u201cglue\u201d that bound India and Russia at a foundational level ensured that the drift was not permanent. The relationship encompassed the state and society on both sides. A dynamic that encompassed values ensured that things could be brought back on track should the narrower self-interest component of the relationship suffer. \nInternational-relations scholars like Ian Hurd have pointed out that relations based purely on self-interest last as long as clear benefits accrue to the parties concerned. According to Hurd , \u201cActors are constantly recalculating the expected payoff to remaining in the system and stand ready to abandon it should some alternative promise greater utility.\u201d Such relationships have a tendency to \u201cdefect\u201d or have revisionism built into them. However, relationships based on something more than self-interest can check the tendency towards revisionism. \nIt is but natural that once the Cold War generation fades in India, the attraction and pull towards Russia and its ideals will also weaken. It would not be inaccurate to say that the current generation of Indians is much less enamored with Russia than the previous generation, which grew up in the Cold War years. In fact, the United States seems to have a greater following among the new generation of Indians than does Russia. According to a Pew Research Center survey conducted in 2015, 70 percent of Indians who were polled viewed the United States favorably, with 75 percent of those in the age bracket of 18\u201329 seeing the United States in a positive light. Russia trailed the United States, with 43 percent of Indians seeing it in a positive light. While 8 percent of Indians polled viewed the United States in a negative light, twice as many\u201416 percent\u2014viewed Russia in a negative light. \nShould decisionmakers in New Delhi and Moscow want to ensure that the bilateral relationship is not endangered significantly, they need to examine its softer, ideational element. To what extent do values still underpin bilateral relations, and what is the extent of the erosion of values? They need to identify and inject elements into the relation that will buttress the dimension of self-interest with a value-based one. \nThe challenge is made greater given that socialism is no longer the principal vocabulary in the relationship. Some have argued that in order to maintain the health of bilateral relations, scientific and technological relations have to be deepened, joint manufacturing given a boost, and a convergence of views on terrorism put in place. Whether these measures will be sufficient to sustain India-Russia ties in the twenty-first century needs to be pondered. \nShould one doubt the efficacy of values in the politics among nations, given the depiction of international relations as the domain of amoral and self-interested conduct in the shadow of anarchy, one ought to pay heed to Henry Kissinger, and the arch-realist\u2019s reasoning for the success of the Concert of Europe system. The Concert system was inaugurated in 1815, in the aftermath of the drawn-out French Revolutionary and Napoleonic wars. \nIt consisted of dialogue and negotiation among the great powers, a commitment to the status quo based on conservative values, and modifications of boundaries based on discussion and not the unilateral use of force. It is believed that the absence of systemwide great-power wars barring the Crimean War was due to the Concert system. In the face of increasing offensive capabilities of nations spurred on by the Industrial Revolution; leaders who accepted risk and were interested in pushing the limits of the status quo, such as Czar Nicholas I; and the slow onset of nationalism across Europe, peace in Europe largely held. This was no mean feat. \nKissinger argues in his book Diplomacy that even though the Concert was created in the name of the balance of power, it relied shared values among the great powers. According to him, \u201cThere was not a physical equilibrium but a moral one.\u201d The power and value-based components of the Concert system was propped up by two separate arrangements: the Quadruple Alliance and the Holy Alliance. While the first alliance was based on balance of power principles, the second addressed the moral dimension of the Concert system and used religion as a glue to bind the great powers together. \nThe British were not impressed with the Holy Alliance, with Lord Castlereagh referring to it as \u201ca piece of sublime mysticism and nonsense.\u201d Notwithstanding this, it is believed that the Concert system managed to avert great-power wars for almost a century thanks to its two dimensions: self-interest based on balance-of-power calculations, and values. The injection of values through the Holy Alliance had the role of checking revisionist tendencies among the great powers, which was not only dependent on the accrual of benefits. \nThe fact that India-Russia relations will face setbacks is inevitable. Whether the setbacks will be seen as aberrations, or whether they will herald a sustained drift, will in many ways be determined by the salience of shared values between the two nations.", "Email \nIt has become increasingly apparent that the Obama administration looks upon the First Amendment protections of religious liberty as meaningless \u2014 if it contradicts its liberal social agenda. \nThis is demonstrated in a recent mandate from the federal Department of Health and Human Services (HHS) that physicians and other healthcare workers must perform surgeries to \u201calter\u201d people's gender. Objections raised on the grounds that the physician views the surgery as harmful to the patient\u2019s mental health, or that the surgeon has religious or ethical objections, do not matter. If surgeons refuse, they can face fines or even the loss of their jobs. \nThe mandate includes surgeries on children. \nThousands of healthcare providers and eight states are now challenging the validity of the federal rule. \nObviously, Congress has never passed any such law, but HHS is exercising what is sometimes called \u201cadministrative law,\u201d in which federal bureaucrats simply develop rules that implement a law \u2014 all according to the interpretation of the bureaucrats, of course. In this instance, the rule is said to apply to all private doctors, healthcare providers, and health insurance plans that accept federal funding, but it does not provide a religious exemption for medical personnel who find \u201csex-change operations\u201d contrary to their religious beliefs. \nIt is estimated that the rule will impact almost one million physicians and most hospitals in the United States \u2014 because almost every hospital receives some federal funds. (This is yet another example of how the federal government can use the threat of withholding federal monies to force compliance.) \nThe transgender mandate\u2019s legal \u201cjustification\u201d is similar to that used in May when the Departments of Education and Justice ordered public schools and universities to allow transgender students to use the restroom and locker room they \u201cidentify\u201d with, rather than the one that conforms to their biological sex. As in the present case, the Obama Education Department and Justice Department intend to get their way by threatening the loss of federal funds. \nTo accomplish the order, the Obama administration simply redefined the meaning of the word \u201csex.\u201d In an HHS rule that persons cannot be discriminated against because of their \u201csex,\u201d the Obama administration claims that \u201csex\u201d really means \u201cgender.\u201d And it argues that \u201cgender\u201d can be male, female, neither, or some combination thereof, which may be different from an individual\u2019s sex at birth. In other words, when the doctor tells the baby\u2019s parents, \u201cIt\u2019s a boy,\u201d or \u201cIt\u2019s a girl,\u201d perhaps they need to add \u201cfor the time being.\u201d \nUsing this reasoning, HHS is insisting that it is \u201csex discrimination\u201d to refuse to perform a gender transition procedure. The healthcare professionals and states that have challenged the rule argue that the HHS regulation violates the U.S. Constitution and federal laws. \nThe legal motion made by those seeking to overturn the rule states, \u201cThus, with a single stroke of the pen, HHS has created massive new liability for thousands of doctors unless they cast aside their convictions and perform procedures that can be deeply harmful to their patients.\u201d About four dozen members of the U.S. House of Representatives sent a letter in October to HHS Secretary Sylvia Burwell expressing their outrage about the regulation and asking her a dozen questions about the rule. \nSuch a procedure is particularly irresponsible when performed upon children, if two recent studies on this subject are correct. According to the studies, as much as 94 percent of children who report \u201cgender dysphoria\u201d grow out of that discomfort. Gender dysphoria is defined as a discomfort a person may feel in regard to his or her biological sex. This means that in almost every case, the person eventually will accept his or her biological sex; however, if surgery has already been performed, the person is left in a tragic situation, all to conform to a radical social agenda. \nIn Wichita Falls, Texas, federal judge Reed O'Connor issued an injunction on October 18 against the Obama administration\u2019s transgender directive to schools. This ruling has encouraged a Christian association of more than 10,000 physicians and a Roman Catholic hospital system to ask the federal court in Wichita Falls to issue a similar injunction to block enforcement of the HHS regulation. Eight states have joined in the motion. \nThe motion states that the rule \u201cforces doctors and hospitals to perform controversial and potentially harmful medical procedures that purport to permanently alter an individual\u2019s sex \u2014 even when doing so would violate a doctor\u2019s religious beliefs and medical judgment, and even when the government\u2019s own programs exclude the procedures as potentially harmful.\u201d  ", "The mystery surrounding The Third Reich and Nazi Germany is still a subject of debate between many observers. Some believe that Nazi Germany, under the control of Adolf Hitler, possessed supernatural powers, and largely employed pseudo-science during the 1933-1945 period. However, some also hold that the above belief is just a mere speculation without any proven fact. Over the years, researchers have searched extensively for answers to some of the more mysterious activities associated with Nazi Germany.\nNazi Germany invaded Russia (formerly the USSR) during the Second World War on June 22, 1941. At the time, the German army progressed deep into Russian territory, gaining ground close to the capital Moscow, before the Russians could counter-attack, eventually driving the Nazis back.\nDuring the Nazi occupation in Russia, in 1942, the Nazis built a secret military base around the Arctic, code-named \u201cSchatzgraber\u201d or \u201cTreasure Hunter,\u201d which was reportedly very instrumental in the war against Russia. The base was primarily used as a tactical weather station for planning the strategic movements of Nazi troops, warships and submarines. The base also housed eminent Nazi scientists, whom conducted many experiments to help progress a German win of the war. It was widely speculated at the time that the Nazis used the base to contact aliens or extraterrestrial beings. The controversial Ahnenerbe was even linked to the base. The Ahnenerbe was an institute in Nazi Germany. Responsible for researching archaeological and cultural history of the Aryan race, it is rumored to have had heavy occult influences. Founded on July 1, 1935, by Heinrich Himmler, Herman Wirth and Richard Walther Darr\u00e9, the Ahnenerbe later conducted experiments and launched expeditions in attempts to prove that mythological Nordic populations had once ruled the world.\nHowever, the Nazis abandoned the base in 1944 \u2013 a time when the Russian army began its offensive, pushing the Germans out of the country. According to a war-time story, supplies had dwindled to dangerously low levels, and the Nazi officers stationed at the base outpost were forced to kill and eat polar bear, which ultimately, was infected with trichinosis. This caused those stationed at the base to fall severely ill and eventually they required rescue by a German U-boat. Despite Russian authors telling the story of \u201cTreasure Hunter,\u201d some observers consider it a myth, doubting its existence.\nBut Russian researchers have now announced that \u201cTreasure Hunter\u201d has been discovered, saying the base is on the island of Alexandra Land in the Arctic Circle, located 620 miles from the North Pole.\nA senior researcher at the Russian Arctic National Park, Evgeny Ermolov said in a statement announcing the discovery : \u201cBefore it was only known from written sources, but now we also have real proof.\u201d", "Here's something interesting from The Unz Review... Recipient Name Recipient Email => \nA Syrian Kurdish and Arab force backed by US air strikes has launched an offensive against the Islamic State\u2019s de facto Syrian capital at Raqqa aimed at maximising pressure on Isis when it is already under attack in Mosul in Iraq. Anti-Isis forces advanced six miles in the first four hours of the attack, capturing many villages and farms. \nThe move against Raqqa, a city of 320,000 people on the Euphrates River, is by the Syrian Democratic Forces (SDF) which numbers about 30,000 fighters, of whom 20,000 are seasoned Kurdish fighters and 10,000 are drawn from the Sunni Arab population of northern Syria. The US is keen not to provoke Turkey which has denounced the Syrian Kurdish People\u2019s Protection Units (YPG) as terrorists. \nUS officers say that one reason for seeking to isolate and capture Raqqa now is that it is at the centre of planning and execution of Isis terrorist operations against Europe, the US and the wider world and they fear such an operation is about to be launched. General Stephen Townsend, the US commander of Operation Inherent Resolve, which is aimed at eliminating Isis, said last week that \u201cwe know they\u2019re up to something. And it\u2019s an external plot; we don\u2019t know exactly where; we don\u2019t know exactly when.\u201d He added that this uncertainty was creating \u201ca sense of urgency.\u201d \nIt would be keeping with Isis\u2019 actions in the past that it seeks to counter-balance setbacks on the battlefield in Iraq and Syria by staging spectacular terrorist atrocities abroad that show that it is still to be feared and can strike when and where it wants. It carried out two suicide bombings in Iraq on Sunday killing 25 people and wounding 50 in the cities of Tikrit and Samarra. \nThe US-led war against the Caliphate declared after Isis captured Mosul in June 2014 has now reached a critical stage with Isis\u2019s many enemies closing in on all sides. Iraqi troops, whose offensive against Mosul started on 17 October, are meeting strong resistance in the east of the city with one unit surrounded and cut off for a time when Isis fighters appeared behind it. \nThe assault on Isis in both Syria and Iraq is very much orchestrated by the US and dependent on US-led airstrikes to destroy Isis positions. This may be more difficult to do as Iraqi army units move into Mosul which may have as many as 1.5 million people still in it. Some are seeking refuge behind the advancing government troops, but the numbers on the main road east of Mosul did not seem very large on Sunday, possibly because it is too dangerous for people to leave their houses and the Iraqi Army has told them to stay there. \nThe opening of the Raqqa offensive brings with its political complications that may exceed the military difficulties because Turkey does not want Raqqa to fall to a force dominated by the YPG, which is the Syrian arm of the Kurdistan Workers Party (PKK) that has been fighting a guerrilla war against the Turkey Army since 1984. The US has been trying to avoid an armed confrontation between the YPG and Turkey or Turkish backed forces, a possibility that has grown since Turkey had its local allies seize Jarabulus and a strip of territory along the Syrian-Turkish border in August. \nThe mainly Kurdish SDF will be moving into a fertile area north of Raqqa where the population is Sunni Arab. There are doubts among the Syrian Kurds about suffering casualties trying to take an Arab city, which they cannot keep, when they would prefer to move west and link up their present swathe of
