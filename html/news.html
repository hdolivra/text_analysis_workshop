 criticized by those who saw it in its entirety and thought its aims were worthy but worried that it fell short at times, presenting some white subjects' unsophisticated attitudes and statements without sufficiently challenging their premises. In a conversation between\u00a0Slate TV critic Willa Paskin and staff writer Aisha Harris, the two agreed that it would make an insufficient teaching tool. Paskin dubbed it a \"pretty great idea for a documentary that was a little too remedial with and gentle on, well, white people.\" Harris agreed, noting, \"But we spend so little time with each of them, and the conversations are edited so heavily, that it always felt rushed.\u00a0\"\n\nIt's true,\u00a0White People is short \u2014 under an hour long \u2014 and it was heavier on feelings than on history or scholarship of American racism. But it was, after all, made for MTV. And despite the short viewer attention span that it seemed to anticipate, it managed to offer some instruction, dispelling the myth that white students are at a disadvantage when it comes to college scholarships, criticizing colorblindness as a tool for combating racism, and even giving viewers a peek into an actual classroom lesson on white privilege.\n\nAnd with this topic, even a flawless production would have had to contend with a different issue: not hostility to the message, but disinterest. Some members of the main group that must buy into analysis of whiteness for it to work \u2014 white Americans themselves \u2014 simply don't see the appeal of scrutinizing their own racial identity. And it's fair to ask: If they don't have an academic interest like Bebout's, what's in it for them? \u00a0As Nell Irvin Painter, a professor of history at Princeton University and the author of\u00a0The History of White People, wrote for the\u00a0New York Times, whiteness is often perceived as being \"on toggle switch between \u2018bland nothingness' and \u2018racist hatred,' neither of which is particularly appealing.\"\n\n\"Whenever the words \u2018whiteness' or \u2018white privilege' get uttered by nonwhite people, people's reflexes go all the way up,\" Vargas told\u00a0BuzzFeed News in November 2014, anticipating reactions to the documentary.\n\n\"White people think race is something outside themselves, and they don't consider themselves a race\"\n\nPerhaps he was primed after the response to\u00a0The Whiteness\u00a0Project,\u00a0the interactive investigation designed to explore how Americans who identify as white think about and experience their ethnicity. The project elicited similar reactions the moment the series of video interviews in which residents of Buffalo, New York, responded to questions like, \"What does it mean to be white?\" hit the internet.\n\n\"White people think race is something outside themselves, and they don't consider themselves a race,\" Whitney Dow, the 53-year-old filmmaker behind the project, said, echoing a common talking point among people campaigning for attention to whiteness.\n\nIn many cases, his interviews made his point for him, with subjects seemingly wanting to weigh in on anything but whiteness, railing against diversity or affirmative action in responses like, \"I just don't buy into the nonsense about discrimination,\" and, \"Because slavery happened, does that mean we owe black people something?\"\n\nDow said the people who initially criticized the concept made up two main groups. \"One is from the right, on the conservative side, who say, \u2018Why are you stirring something up? Everybody needs to forget about race and stop talking about it. We just need to move on.' The other side is from the left, who are saying, \u2018You're just another white guy who won't let go of the microphone. You're putting all this stuff out here that's incredibly wounding for us to hear, and it's really, really outrageous what you're up to.'\"\n\nDow ultimately got to explain the project's intended message \u2014 mostly, that white people do have a racial identity, and that it almost never gets any serious attention \u2014 in a series of interviews (including\u00a0this one, with Vox). He said plenty of others looked past the often abrasive \u2014 and, yes, racist \u2014 statements of the interviewees to glean larger lesson of the project. While he says the intended audience of the project was his fellow white people, one of his favorite examples of a positive response is from a black woman who he said told him, \"It was incredibly cathartic and relieving to see that white people are grappling with the same thing, that they feel like their whiteness is somehow defined in opposition of blackness. Seeing that we're grappling with the same things gave me some sort of inner peace.\"\n\nBut the whiteness trend is not just fodder for films and internet debates. It's gaining a foothold in American culture \u2014 the real-life, in-person kind.\n\nNew York City's private Fieldston Lower School made headlines in May for\u00a0a new program that splits up kids, starting in third grade, into racial \"affinity groups\" where they are encouraged to have frank conversations about their identities and experiences, and then reunite for a curriculum designed to \"foster interracial empathy.\"\n\nWhat makes the program unique is that it isn't just for the black, Latino, and Asian students. White students have their own group, too \u2014 and participation is mandatory. Mariama Richards, the school administrator behind the program, told\u00a0New York magazine's Lisa Miller that when other schools have affinity groups, \"they send the white kids to recess.\" But true integration, she said, \"doesn't happen if only half the people are talking about it.\n\n\"What I am suggesting is that we all have skin in the game. I'm suggesting that we all need to be involved in this conversation,\" Richards said.\n\nThat idea \u2014 that white people have an identity worth thinking about, and a natural stake in tackling racism \u2014 is taking hold.\n\nWhile the Fieldston kids don't have any more of a choice in participating in their groundbreaking, mandatory program than they do in studying math or English, the adults in one Boston organization do, and they're coming in droves.\n\nThis is the description for potential members of Meetup.com's\u00a0Boston Knapsack Anti-Racism Group, just one of\u00a0the many groups around the country for and by white people who are committed to racial justice.\n\nTypical events include \"Book group: Reproducing Racism \u2014 How Everyday Choices Lock in White Advantage\" and \"Strategies for Moving White People Into Racial Justice.\" The group's name is a nod to Mcintosh's \"Invisible Knapsack\" essay on white privilege.\n\nAccording to Michael Martin, a black 28-year-old software engineer from Springfield, Massachusetts, who is one of the largely white (he guesses about 60 to 70 percent) group's seven organizers, membership has \"exploded\" in the months since Michael Brown's death in Ferguson, Missouri, drew national attention to racially biased policing and larger issues of racial inequality. A lot of white Bostonians wanted to know where they fit into the solutions.\n\n\"Once everything happened, there was an immediate response,\" he said.\n\nThe group now reports about 100 active members. Martin says they show up with varying degrees of literacy about racism, but with an earnest interest in combating it \u2014 and not in a kumbaya, colorblind, \"I don't see race\" sense, at least if he has anything to say about it. He considers it his responsibility, as one of the leaders and one of a handful of black members, to keep conversations on track by reminding members that American racism and white supremacy are bigger than one-on-one interactions. \"We never let anyone get out of any of our space thinking that there isn't systemic racism that's happening,\" he said.\n\nMartin is not surprised by the recent surge of interest in the group. \"I definitely think there is a cultural moment\" surrounding whiteness and white Americans' role in fighting racism, he said. \"I think it needs to be pulled more and more out of academia. This is something that's affecting people whether they have a chance to go to a four-year university or not, and we need to have a conversation about it.\"\n\nScrutinizing what it means to be white in America is new, and it's hard. There's the fact that so many people have solidified the view that talking about race is bad or that ignoring the labels we all use is the best way to address it. But even once you get past that, there's a cognitive struggle even among people with the best intentions and most enthusiasm to grasp that \"whiteness is not the planet all the other planets revolve around.\"\n\n\"I didn't see the value in thinking about whiteness and why that would be important \u2014 I wanted to talk to people who were different than I was\"\n\nThat's how Drew Philp, the 29-year-old author of\u00a0a forthcoming book expanding on an BuzzFeed\u00a0essay that grappled with his role as a white man moving into Detroit, describes the concept.\n\nBut he remembers when he didn't get it. As a student at the University of Michigan in 2007 he was selected to participate in the school's Program for Intergroup Relations \u2014 and part of his role was to facilitate a class for his peers.\n\nHe was not excited. \"Initially I was very resistant to it, personally,\" he said. \"It was an idea I'd never been exposed to in any manner. I felt maybe that I was being cheated of some experience, and I didn't see the value in thinking about whiteness and why that would be important \u2014 I wanted to talk to people who were different than I was.\"\n\nHe's now come all the way around to appreciate whiteness studies, but the memory of his college experience means he understands people who don't.\n\n\"A new idea making its way through the culture is difficult in general, and people, myself in included, are trained in a lot of ways when it comes to race. Millennials are the first generation when it's been unacceptable to be an overt racist in all public spheres. So talking about whiteness triggers folks. [They worry], \u2018Maybe we're going to make a wrong step.'\"\n\nHe hasn't held back when it comes to publicly criticizing these missteps, though. In 2014, as a film critic for the Detroit Metro Times, he penned\u00a0a scathing review of a\u00a0White People, a stage production by Brooklyn playwright J. T. Roger, arguing that while \"the conversation around whiteness is sorely needed,\" this particular piece of art went awry, with characters who \"are all defined, not by their whiteness as something specific and definable, but by their descriptions of people of color and violent interactions with other races.\"\n\nHe slammed the show with an astronomy metaphor: \"White People looks at the gravity and the satellite moons, forgetting the star. Everything but white people.\"\n\nIt's a common sentiment. Matt Johnson, who penned\u00a0Loving Day, a novel in which a biracial protagonist navigates questions or race, color, and identity \u2014 and who's written about his own biracial identity \u2014 recently tweeted a concise take on this dilemma: \"Whiteness can't take being focused on. Whiteness only accepts being the lens that focuses.\"\n\nThat could partly explain why Bebout is used to people recoiling and resisting the concept of his course. His tactic is to diffuse their anxiety with a joke (Yes, I teach about how white people are awful), and then, once they're disarmed, deliver a well-honed elevator pitch that tells a more accurate story: \"Look, what I'm interested in is how white people have experienced race in the United States, and they have not necessarily experienced it the same ways as people of color. They experience it by not talking about it or not seeing it or talking about race in a very coded way. Or talking about race in one way at home and another way in public. I'm interested in how white folks experience race and how that experiencing of race is informed by and also reinforces racial inequality.\"\n\nHe makes the topic, which has proven to be so complicated, sound simple.\n\nAnd he'll be teaching it again next semester.", "Top Dems want White House to call off Part B demo \u2014 The next cancer drug shortage", "Antonin Scalia was a conservative giant on the Supreme Court. His death will affect this Supreme Court term, the future balance of the court, and the 2016 election.\n\nWhy Trump says he wants to ditch plans for new Air Force One\n\nAn American flag flies at half-staff in front of the US Supreme Court in Washington Sunday morning in honor of Supreme Court Justice Antonin Scalia, who died this weekend.\n\nThe passing of Justice Antonin Scalia substantially undercuts the ability of the United States Supreme Court to decide some of the most contentious national issues currently pending at the high court.\n\nIn addition, it thrusts the nation\u2019s highest court into a glaring spotlight in this year\u2019s presidential election, and it sets the stage for a year-long confrontation between President Obama and Sentate Republicans over not just who should fill the vacant high court seat but how fast the nomination and confirmation process should proceed.\n\nOn a human level, Justice Scalia\u2019s sudden death Saturday while on a hunting trip in Texas casts a pall over the institution he loved and served for nearly three decades. He is being remembered by friends and colleagues as one of the most influential justices in a generation, and perhaps in high court history.\n\nThey are praising his intellect, his wit, and a combative style from the bench that had a capacity to endear and enrage. He was a gifted writer and, at times, an uncompromising critic of judges and fellow justices with whom he disagreed.\n\n\u201cHis brilliance and wit not only lit up a pen; they lit up a room,\u201d said Amy Barrett, a Notre Dame law professor and former Scalia law clerk, in a statement.\u00a0\u201cHe was larger than life, and it is difficult to imagine life without him in it.\u201d\n\nScalia\u2019s most enduring contribution to American jurisprudence may ultimately be his self-professed fidelity to originalism and his rejection of the concept that the US Constitution is a living document that should be liberally reinterpreted by the courts. Instead, Scalia preached the virtues of remaining faithful to the text \u2013 the actual words \u2013 in the Constitution or in a statute.\n\nTo Scalia, and the growing number of conservative scholars and judges who follow his approach, originalism is a safeguard against judges using their lifetime appointments to amend the Constitution or statutes to reflect their personal policy preferences.\n\nHe believed that it was for lawmakers to make laws and that it was for judges to confine themselves to giving no greater or lesser force to the resulting measure.\n\nIn a statement to the nation on Saturday night, President Obama praised Scalia as a \u201cbrilliant legal mind with an energetic style, incisive wit, and colorful opinions.\u201d\n\nObama ordered flags across the country to be flown at half-staff in honor of Scalia.\n\nBut the president also made clear that he planned to move forward with a nomination to fill the vacant seat at the high court. He called on the Senate to give his nominee a \u201cfair hearing and a timely vote.\u201d\n\nThe vacant high court seat is significant because the Supreme Court had been divided with five justices nominated by Republican presidents and four nominated by Democratic presidents. Now, with Scalia\u2019s passing, the divide is four to four.\n\nIf Scalia\u2019s seat is filled by a more liberal-leaning Democratic nominee it could substantially shift the balance of power on the high court in a liberal direction in the full range of hot button issues.\n\nIt is for that reason that Democrats are already pushing hard for a relatively quick nomination by Obama and a Senate vote this year on that nominee.\n\nFor the same reason, Republicans, who currently hold a majority of Senate seats, are insisting that the nomination and any vote be delayed until after the November presidential election.\n\nSenator Chuck Grassley, (R) of Iowa, chairman of the Senate Judiciary Committee, said in a statement that standard-practice for 80 years has been that Supreme Court nominations and confirmations should not proceed during a presidential election year.\n\n\u201cGiven the huge divide in the country, and the fact that this president, above all others, has made no bones about his goal to use the courts to circumvent Congress and push through his own agenda, it only makes sense that we defer to the American people who will elect a new president to select the next Supreme Court justice,\u201d Senator Grassley said.\n\nAs for the ongoing work at the Supreme Court itself, what had looked to become one of the most momentous Supreme Court terms in years suddenly looks a lot less so.\n\nIn the next three months, the justices are set to hear cases examining abortion restrictions in Texas, the contraception mandate in Obamacare, and whether President Obama acted constitutionally in his executive action on immigration.\n\nNow, with one less vote in the court\u2019s conservative wing, the court appears split four to four between liberals and conservatives.\n\nThat doesn\u2019t mean there won\u2019t be significant decisions. For example, if Justice Anthony Kennedy joins his liberal colleagues in the Texas abortion case, as some analysts expect, that could lead to a 5-to-3 decision striking down all or part of the Texas abortion restrictions. That decision could be a landmark and Scalia\u2019s absence would be felt only in the loss of what would likely be a fiery dissenting opinion.\n\nBut in the contraceptive mandate case and the Obama immigration cases, the loss of Scalia\u2019s vote could result in a 4-to-4 tie that would leave the lower court decisions in place. Such an outcome would resolve those cases, but set no national precedent.\n\nLegal experts note that decisions in cases that have already been heard in oral argument by the court but not yet publicly announced may change with the loss of Scalia\u2019s vote. Those cases include a dispute testing whether unions representing public employees can require nonmembers to pay fair share fees to a union for collective bargaining. Analysts anticipated that the court might rule 5 to 4 against the unions. That outcome is now unlikely.\n\nIn addition, the court was preparing a decision in a case raising a fundamental question about the meaning of \u201cone person, one vote,\u201d and how voting districts are drawn in Texas. The outcome of that case is now also in doubt.\n\nThe high court is also considering a potential landmark case examining the use of race in an affirmative action plan at the University of Texas at Austin. But the loss of Scalia\u2019s vote may not undercut a final decision in that case because Justice Elena Kagan is not participating in the dispute. So a 4-to-3 vote is possible.", "The first televised presidential debate between Hillary Clinton and Donald Trump was a bonanza for fact checkers. Here are some of the candidates' statements and how they compare with the facts.\n\nClaim: Donald Trump repeated his insistence that he was against the 2003 invasion of Iraq, claiming Clinton's assertions to the contrary were \"mainstream media nonsense put out by her\".\n\nReality Check verdict: Trump did not publicly speak out against the war before it started. On 11 September 2002, radio host Howard Stern asked Trump if he supported a potential invasion of Iraq. He replied: \"Yeah, I guess so\". During the debate, he tried to explain that away by saying the comment had been made \"lightly\". He said he had been arguing in private, to Fox News's Sean Hannity, that war would destabilise the Middle East, but we have no evidence to support that so far. He did start to express doubts after the invasion.\n\nClaim: Clinton attacked Trump over his boasts about his business acumen. \"You know, Donald was very fortunate in his life and that's all to his benefit,\" Clinton said. \"He started his business with $14m, borrowed from his father.\"\n\nReality Check verdict: Trump says he received a $1m loan from his real estate mogul father. He also got loan guarantees and money from his future inheritance and inherited a share of his father's property holdings.\n\nClaim: Trump alleged that Clinton called the Trans-Pacific Partnership trade deal the \"gold standard\" of trade agreements. Clinton denied this but added: \"I did say I hoped it would be a good deal.\"\n\nReality Check verdict: We give this one to Trump. Clinton did more than express hope that the deal would turn out well and in a 2012 trip to Australia said it would be the \"gold standard\": \"This TPP sets the gold standard in trade agreements to open free, transparent, fair trade, the kind of environment that has the rule of law and a level playing field.\"\n\nClaim: Clinton said: \"People have looked at both of our plans, have concluded that mine would create 10 million jobs and yours would lose us 3.5 million jobs.\"\n\nReality Check verdict: Clinton has made this claim before. It is based on an optimistic reading of a report by Moody's Analytics, which says that most of the 10 million new jobs would be created anyway by an expanding economy. If all of Clinton's economic policies became law - which the report says is unlikely - they would account for 3.2 million of the 10 million jobs. The same company analysed Trump's plans and suggested they would tip the US into recession and lead to 3.5 million job losses - something strongly disputed by the Trump campaign.\n\nBut the two reports cover different time frames. The author Mark Zandi told CNN Money a more accurate comparison to the 10 million jobs created under Clinton would be 400,000 jobs lost under Trump, not 3.4 million.\n\nClaim: Trump has frequently tried to blame the rise of Islamic State militants on Secretary of State Hillary Clinton. This is his latest attempt.\n\nReality Check verdict: Possibly the strangest claim of the night. Clinton is 68 years old. The so-called Islamic State can trace its roots back to 1999, although it did not start referring to itself as the Islamic State of Iraq and Syria (ISIS) until 2013. Read more here.\n\nClaim: Clinton accused Trump of calling calling climate change a hoax invented by the Chinese. He insisted \"I did not say that\".\n\nReality Check verdict: This claim relates to a 2012 tweet which Trump later said was a joke. He said: \"The concept of global warming was created by and for the Chinese in order to make US manufacturing non-competitive.\"\n\nClaim: Clinton said race determines how people are treated in the criminal justice system.\n\nReality Check verdict: This is a tough one to prove as there are no figures on the percentage of crimes that result in arrest. What we do know is that black people are locked up five times more frequently than white people. African-American people make up about 13% of the United States population. White people make up 64%. But black people make up 40% of the prison population, and white people 39%. It does not mean that black people, who tend to live more in urban, heavily policed areas, are five times as likely to commit crime however.\n\nClinton also claimed that African American men are more likely to be killed by guns than other demographics, something that is largely borne out by the statistics.\n\nClaim: Murders in New York city are up.\n\nReality Check verdict: As so often with crime statistics it depends how you slice it. The murder rate in New York city is close to record lows but did increase slightly between 2014 and 2015, according to FBI figures. But the very latest figures from the New York Police Department show murder rates are down 4% on 2015.\n\nMurder rates across the US as a whole went up 10.8% in 2015, the biggest single-year percentage jump since 1971, with a big spike in a handful of cities including Chicago, Washington DC and Baltimore.\n\nTrump also claimed that \"stop and frisk\" tactics \"worked very well in New York\" and brought crime rates down. This is hotly disputed by researchers and commentators . Violent crime rates have continued to decline in New York, as part of a long term trend, even though the number of \"stop and frisk\" searches has gone down dramatically in recent years. Research by Jeffrey Fagan of Columbia University found indiscriminate searches had little effect on crime, although his research also found crime was reduced when police stopped and frisked civilians after observing someone acting violently, selling drugs or \"casing a joint\".\n\nClaim: Trump says he can't release his tax returns because he is in the middle of a tax audit. He also says publishing them would not reveal much.\n\nClinton suggests he will never publish them as they might reveal he is not as rich as he says he is, does not pay Federal tax and does not give as much to charity as claimed.\n\nReality Check verdict: Being audited by the Internal Revenue Service does not prohibit the release of tax returns. They would reveal Trump's annual income, how much he pays in tax and how much he gives to charity. Trump claims he has given $102m to charity in the past five years, but a Washington Post investigation could not find any cash donated by Trump's businesses after 2008. Trump's actual wealth has been assessed by Forbes at $4.5bn, compared with the $10bn he claims.\n\nInterestingly, Trump has never provided evidence that he is actually under audit by the tax authorities. According to Associated Press, a letter released by his tax lawyers never used the word, merely describing his tax returns as under continuous review.", "Shattering the glass ceiling wasn't the only way historic firsts took the floor in Philadelphia Tuesday night, when the Democratic Party named Hillary Clinton as its presidential nominee.\n\nDemocratic presidential nominee Hillary Clinton addresses the Democratic National Convention via a live video feed from New York during the second night at the Democratic National Convention in Philadelphia on July 26, 2016.\n\nWith Vermont Sen. Bernie Sanders on the mic, addressing the crowds that thronged the Democratic National Convention hall in Philadelphia, history was made.\n\n\u201cI move that Hillary Clinton be selected as the nominee of the Democratic Party for president of the United States,\u201d Senator Sanders said. The crowd roared, the delegates \u2018ayed,\u2019 and Mrs. Clinton officially became the first woman to be nominated by a major political party for the position of president of the United States.\n\nAppearing on video from New York later Tuesday night, after a montage of the 43 men who have presided over the Oval Office filled the large screen overhead, Clinton thanked her party and the delegates for their role in helping her make \u201cthe biggest crack in that glass ceiling yet.\u201d\n\nCalling out to the American viewers, she said: \u201cIf there are any little girls out there who stayed up late to watch, let me just say: I may become the first woman president, but one of you is next.\u201d\n\nClinton\u2019s nomination comes 240 years into the existence of the United States of America and nearly a century after the Constitution was amended in 1919 to give women the right to vote. There were still state restrictions that continued to make it difficult for women (and men) of color to exercise that right into the 1960s.\n\nHer nomination was not the only precedent-setter at the convention. Tuesday night held echoes of both Clinton\u2019s past roles and of the milestones reached by women in politics since they gained suffrage.\n\nThe convention itself is being chaired by Ohio Rep. Marcia Fudge, who has shattered her own share of glass ceilings. Ms. Fudge was both the first African-American and first female mayor of Warrensville Heights, Ohio, a position she held from from 2000 to 2008. She is joined at the helm of the convention and the party by two other\u00a0African-American women. Rev.\u00a0Leah Daughtry, former chief of staff for the party's committee, is the chief executive officer of the convention for the second time, while Donna Brazile is the interim Democratic National Committee chair after Debbie Wasserman Schultz resigned last week, following an email scandal.\u00a0Ms. Brazile became well-known in the party as Al Gore's campaign manager, the Washington Post reports.\n\nIn an interview with NBCBLK in November, Reverend Daughtry said that this year\u2019s convention, now underway, would be \"the most diverse and the most forward-looking convention that we've had in recent history.\"\n\nThe speaker line-up last night also included a fair share of ground-breakers. One of the senators who nominated Clinton during the state roll call was Maryland Sen. Barbara Mikulski, who said she was acting on behalf of \"all women who have broken down barriers for others.\" Senator Mikulski herself was the the first Democratic woman to be elected to the Senate in 1987. Clinton held the role of senator for New York State between 2001 and 2009; the two women are among the group of 46 women to have ever held the role of US senator.\n\nAnother of the evening\u2019s speakers was Madeleine Albright. A distinguished diplomat, Ms. Albright was the country\u2019s first female secretary of State, a position that Clinton held under Barack Obama, when she was the third woman in the job. Albright was selected for that role in 1996 by former President Bill Clinton.\n\nMr. Clinton himself would break ground, were his wife to be elected to his former office, as both the first man in the role traditionally referred to as \"first lady\" and the first former president to hold that place. Mr. Clinton was the keynote speaker last night, offering a personal portrait of his wife\u00a0to counter the narrative of corruption and scandal that has at times ensnared the campaign.\n\nEmphasizing his wife's history of activism, not just for women, but for socioeconomic and racial equality, Mr. Clinton called her the \"best darn changemaker I've met in my entire life.\" She \"had done more positive change before she was 30 than many politicians do in a lifetime in office.\"\n\nThe theme of \u201cfirsts\u201d will continue Wednesday night, on point for a party that distinguishes itself from the competition with a progressive agenda.\n\nThis evening, President Obama, the first African-American president, will offer his support of Clinton. On Monday, she received the support of another historymaker, one who occupies another role Clinton herself once held: Michelle Obama, the nation's first African-American first lady.\n\nThis report includes material from the Associated Press and Reuters.", "It is 2007, and I am an undergraduate at the University of Tehran. I'm very particular. I take notes with Staedtler Triplus Fineliner pens, in purple and green, and on this particular day I've run through the stash I keep in my desk at home. There is a small office supply store next to the university cafeteria, I've bought my pens there before. Before lunch I go to pick up some more Fineliners.\n\n\"We're out,\" says Farid, the young Kurdish boy who works in the store. \"The supplier says there won't be anymore at all.\"\n\n\"Why not?\" I ask.\n\n\"They say because of sanctions, but I'm not sure,\" he says.\n\n\"Sanctions? What the heck do pens have to do with sanctions?\" I ask, surprised.\n\nEight years later, things are a little clearer. In 2007, we were just entering what would become a period of intense deprivation, brought on by ever-tightening UN Security Council sanctions. It would become the worst disruption of Iranian life since the Iran-Iraq War of my childhood.\n\nNow, what seems like a lifetime later, a nuclear agreement has been signed between Iran and the\u00a0P5+1. We have been promised an end to the chokehold; a brighter future for Iran. We'll see.\n\nThose of us born after the revolution have lived our whole lives under sanctions. Following the November 1979 takeover of the US Embassy in Tehran, the United States imposed its first round of sanctions against Iran. Except for a brief period from 1981 to 1984, they have never been lifted. In March 1995, President Bill Clinton signed an executive order significantly expanding the scale of the embargo, preventing US companies from doing business with Iran.\n\nBut as difficult as these restrictions made the '90s, life was still far easier than in the decade before \u2014 the Iran of my childhood.\n\nWhen I was a child, long lines for basic goods were routine. Throughout the Iran-Iraq War (1980 to 1988), my parents bought everything, from bread to cheese to meat, using coupons. Even items like paper, erasers, or women's nylon socks were often difficult to come by. When my parents married and moved into their first home in the early 1980s, basic household appliances were virtually impossible to find, as the combination of sanctions and war had brought both imports and domestic production to a halt. To get a refrigerator, my parents submitted their marriage contract to the neighborhood mosque, which took these contracts and tried to find necessary household supplies for new couples living in the neighborhood. I was born a few years later.\n\nI was 4 years old before we had a phone. When I was 5 we finally bought furniture \u2014 a table and two chairs. Throughout the war we heard news of young boys perishing on the front lines, entire families wiped out by bombs. For a while, street bombings became frequent in our neighborhood, and when my father left home in the morning, my mother remained fearful till nightfall, uncertain if he would return.\n\nI was 4 years old before we had a phone. When I was 5 we finally bought furniture \u2014 a table and two chairs.\n\nBut by the time I was a university student, the war was long over. Though sanctions persisted, Iranians had found loopholes and alternative means of getting what they needed. The worst of the deprivation was past. My classmates and I knew the hard life, we remembered it, but it had become a story, a tale for nights when we gathered around a dinner table we didn't struggle to find.\n\nI wouldn't realize it until years later, but 9/11 was the day that a decade-long Iranian upswing began to fall apart. Despite the absence of Iranian involvement in the attack, the West steadily ramped up our isolation. When a secret uranium enrichment plant was discovered in Natanz in 2002, the isolation intensified. We were placed on George W. Bush's \"Axis of Evil,\" and then surrounded as the United States invaded Afghanistan to our east and Iraq to our west. In 2005, the conservative ex-mayor of Tehran, Mahmoud Ahmadinejad, defeated reformers in a presidential election, and the world's disdain came even harder.\n\nIt was difficult enough to deal with the changes he wrought at home. The university security staff we had been accustomed to \u2014 many of them young boys from the provinces \u2014 were replaced by stern-looking guards we'd never met. The cafeteria, where we had always sat down together to eat, was gender-segregated by a long blue curtain. We heard of professors being forced into retirement, and unknowns close to the administration taking up positions they were not fit for academically.\n\nAs students, it never felt as if Ahmadinejad represented us, but neither did we feel any affinity for the United States. It was Ahmadinejad who had brought a new security staff to our university. But it was America that had placed us under siege. We knew our nation's shortcomings, but in many years of cafeteria debates, my peers and I could never justify how we'd been singled out, why the world seemed to simply not like us. We began to think of ourselves as\u00a0 \"the unpeopled,\" never seen by the outside world but living as we always had.\n\nIf anything, it seemed to us at the time that Ahmadinejad and Bush were similar \u2014 both, in language and deed, seemed to damage the prestige of their people in the eyes of the world. Yet the American president's embarrassing behavior did not seal off his entire country from food and medicine. We paid Ahmadinejad no heed, but the international condemnation of Iran grew louder. At first we tried to focus on school, on grades, love, art, and life, but it was difficult. Some analysts claimed then and still claim now that the sanctions weakened Iranian support for the state, but that was never the whole story. It never felt true for my friends and me. If anything, we began to echo the state: Why the double standard for Iran?\n\nThen our lives came to a halt. In 2006, our government refused to continue implementing parts of the Nuclear Non-Proliferation Treaty, significantly reducing the inspection rights of International Atomic Energy Agency personnel in Iran. In December of that year \u2014 then again in March 2007, October 2007, and March 2008 \u2014 the United Nations Security Council retaliated by intensifying sanctions.\n\nThese new embargoes effectively closed the loopholes that had allowed Iranians to get by over the past 10 years. We were no longer able to purchase goods we could access easily before. Flights to Iran by international carriers were reduced or stopped entirely. Magazines that had survived against all odds were once again threatened by paper costs they could not afford. Iranian oil exports accounted for between 60 and 80 percent of the country's revenue \u2014 suddenly, both Europe and the United States refused to buy.\n\nThe university security staff we had been accustomed to \u2014 many of them young boys from the provinces \u2014 were replaced by stern-looking guards we'd never met\n\nWithin our borders, strange men with almost no credible administrative experience tightened their grip on all sectors: the economy, the cultural space, even the heritage organization, a government body responsible for preserving historical sites. The reactionary policies of the Ahmadinejad administration coupled with the new, severe sanctions began to cripple us.\n\nThe impact of the sanctions on academia alone has been devastating. All manner of vital technical equipment became scarce, while universities across the country were not permitted to renew their subscriptions to search repositories \u2014 even in the fields of medicine and the humanities. Coursera, a platform that offers free, open online courses, has become inaccessible within our borders. Our previous ability to conduct research and contribute to world scholarship was brought to a painful standstill.\n\nWhile a portion of University of Tehran graduates typically remained in Iran to work, the new sanctions provoked a mass exodus: Almost no one chooses to stay after undergraduate studies. Doors seem to close all around us. Within months of my first disappointment in the stationery store, every writing and drawing tool I used disappeared off the market for good.\n\nThe impact of sanctions outside my academic bubble is far worse. Vitamins have become hard to find. My mother's supplements disappeared off the market, as did tampons and foreign-made baby formulas. We went to drugstore after drugstore across the city but were told the same thing everywhere: The item you want is no longer being imported due to sanctions. My grandfather's German-made eye drops vanished. The Iranian ones hurt his eyes.\n\nMore critically, vital cancer medication has become excessively difficult to get ahold of. Between 2011 and 2014, while visiting sick relatives, I met patient after patient in the hospital whose condition had become critical due to delayed treatment.\n\n\"What, they expect me to sell my house to buy medication? And then what will the family be left with if I die anyway?\" asked a tall, silver-haired man I met one day. He had just started chemotherapy, months later than he should have. He died within weeks.\n\nAlmost like a joke, cancer rates appear to have climbed, as well. Some doctors blame new, low-quality domestic gasoline. While Tehran has always suffered from air pollution, we've begun to witness unprecedented levels \u2014 sometimes, looking over the gray-green haze that covers the city, it becomes impossible to breathe.\n\nIranian banks are cut off from SWIFT (Society for Worldwide Interbank Telecommunications), effectively cutting off financial communication between Iran and other countries. The private sector has been hit badly. The textile and automobile industries have been especially affected, with many plants completely shutting down entirely. Across industries, obtaining spare parts or requesting maintenance for machines has become extremely expensive, in some cases impossible. Two of Iran's main non-petroleum exports, handmade carpets and pistachios, have started piling up in basements.\n\nAll of this has sent the economy into free fall. The new sanctions led to unprecedented inflation, as high as 40 percent according to some estimates, which in turn caused a sudden spike in the price of basic commodities like milk and vegetable oil. Some crucial goods are available only on the black market, and there is no way \u2014 official or otherwise \u2014 to know how bad inflation has gotten there.\n\nPerhaps you can imagine the 2008 American financial crisis to get a sense of what it was like \u2014 people's financial holdings falling apart within days, years of careful savings wiped out. My parents spent the first decade of their marriage in a war zone and the next 15 years trying to build on lost time, making up for all those years of deprivation. Within the span of months, almost nothing remained of that effort. My mother's clients went out of business; my father's academic and industrial research has been severely disrupted.\n\nPerhaps you can imagine the 2008 American financial crisis to get a sense of what it was like \u2014 people's financial holdings falling apart within days\n\nOver dinner, we talk about wartime. What it was like to live on rations. How life was lived with so little. We remember fondly our capacity for contentment, how we were all in it together.\n\nThis time it does not feel a group struggle. Under the sanctions, those who are savvy enough and amoral enough exploit others' deprivation for a profit. They function as middlemen and brokers, preying on the needs and envies of citizens. These men become wealthy, but at the cost of ordinary people turning against one another, moral and social life coming apart. During the war, I could never have told my father to get me the same doll my classmate had \u2014 each of us already had, or didn't have, the same things. But under sanctions, I have seen my uncles lambasted by their children because they didn't pay the brokers for some flashy new toy their classmate got.\n\nIn 2013, President Hassan Rouhani was elected with a mandate to stop this vicious cycle, to bring sanity and sustenance back to Iran. Despite monumental obstacles inside and outside of Iran, he has so far managed to deliver.\n\nOn July 14,\u00a02015, a\u00a0deal was announced between Iran and six world powers, including the United States. We were told that in exchange for a curtailment of our nuclear program and ongoing, rigorous inspections, the sanctions would finally be lifted.\n\nI saw my grandfather that night. He lived through the occupation of his province during World War II, through the revolution, the war, and the sanctions years. When we discussed the news, he smiled, looking out into the distance. He read a poem: \"We are but leaves dancing to a wind.\"\n\nOn the night of the agreement, I drive the streets of Tehran, trying to feel what the city felt. Valiasr is known as the longest street in the Middle East \u2014 it traverses the city from north to south. Long sycamore trees once ran the length of the road, but now they only grow in Northern Valiasr, one of Tehran's most affluent neighborhoods. This is where the crowds gather, the celebrations bringing traffic to a standstill. People are out of their cars, playing music, the sound of their whistles and applause rising above the trees in the dark.\n\nWe see luxury cars everywhere, more in one place than I've ever witnessed in Tehran before: Lexus, Mercedes, BMWs. But between them are the motorcycles of young boys who have come up from the working class neighborhoods of southern Tehran. They are easy to spot among the crowd. They wear stained T-shirts, probably smudged from a long day at work, and fake Nike shoes. As we drive south, the yelling, screaming, and happy crowds give way to the dead of night.\n\nI have now lived three decades. I was born after a revolution, in the midst of a war. I have seen stability, I have seen chaos, I have seen bloodshed, I have seen calm, and all that lies between. Despite the agreement, we do not look forward to an uncomplicated era of plenty. Even if all goes according to plan, the legacy of sanctions cannot be erased. An economist I know from the University of Tehran put it this way: \"Sanctioning a country like this is similar to permanently disabling a human being. You might stop inflicting harm, but the damage is there forever.\"\n\nI wonder if this is true. All that we are promised by this deal \u2014 more stability, a financial recovery, more open political and social space \u2014 we have had and lost before. Who can guarantee it won't be lost again? Those of us who have seen the sinusoidal pains and recoveries of these past three decades know that much depends on the whims of a world far from our jurisdiction or oversight. We cannot make it bend, but it will bend us. For many Iranians, the end of sanctions is nothing more than the end of another chapter in a colossal, uncertain novel, still in production. You write as you live. You read as you go.\n\nPedestrian is a writer from Khuzestan, in southern Iran. Her work has appeared in\u00a0Foreign Affairs and\u00a0Roads and Kingdoms.\n\nFirst Person is Vox's home for compelling, provocative narrative essays. Do you have a story to share? Read our submission guidelines, and pitch us at firstperson@vox.com.", "Pressure Is On Trump, Sanders In Crucial Contests Tuesday\n\nDonald Trump and Hillary Clinton currently lead the delegate counts for the presidential nomination. But because of the difference in how both parties award their delegates, Clinton's is the more commanding lead.\n\nTuesday's Democratic contest in Michigan, the biggest prize of the day, is key for Bernie Sanders to show he can turn things around. His campaign has argued that Clinton has ballooned her lead because of black voters in the South.\n\nNow, many of those Southern contests are over (though there is another Tuesday in Mississippi).\n\nBut the question remains: Can the Vermont independent senator appeal to Northern black voters? They make up roughly a quarter of Michigan's Democratic electorate. He believes his economic message can resonate with them and working-class whites hurt by trade. Polls, though, have shown the former secretary of state with double-digit leads going into Tuesday.\n\nSanders is facing a difficult problem: This past weekend, he won three of four contests, but, because his wins were in smaller caucuses, and Clinton won by a huge margin in the primary in Louisiana, Sanders only wound up winning three more pledged delegates than Clinton. (Pledged delegates are derived from the margins candidates win in voting in various state primaries and caucuses.)\n\nMaintaining that kind of pace will not help Sanders catch Clinton, who is 195 delegates ahead. Sanders needs 53 percent of all remaining delegates to win a majority of pledged delegates. And with each passing contest, that hill becomes even steeper. With superdelegates, those unpledged party leaders and elected officials, factored in, Sanders needs a whopping 60 percent of all remaining delegates. That's a very difficult aircraft carrier to turn around, given the Democrats' proportional system of allocating delegates.\n\nYes, superdelegates can change their votes, and it's true they have never not gone with who won the pledged majority, but even in 2008, when Barack Obama defeated Clinton, and won more superdelegates, not all that many superdelegates peeled off from Clinton. What's more, Clinton has a far bigger lead with them now than she ever did in 2008. Clinton already has nearly two-thirds of all superdelegates publicly in her corner. (And, by the way, they were created in the 1980s for precisely this purpose \u2014 to give party leaders a lever to prevent the nomination of what they view as an unelectable candidate after Democrats were soundly defeated in 1984.)\n\nAll that said, the pledged-delegate margin remains the most important number to watch. Clinton would prefer to win the nomination outright based on voting \u2014 and not because party leaders put her over the top. There's lots of talk of the GOP civil war, but if there was an outcome in which one candidate won the delegates from actual voters and the other won the nomination because of party insiders, you can bet there would be an equally ugly Democratic convention in Philadelphia this summer.\n\nBut unless Sanders starts winning soon and big, that's all theoretical and moot. The Democratic race, at this point, doesn't look close to heading toward anything like that.\n\nFor Republicans, though, Trump is ahead, his lead is less dominant because it's a four-person race \u2014 and the candidates keep splitting the vote.\n\nOn Tuesday, Michigan has the most delegates in play with 59, far less than on the Democratic side, in part because Republicans have far fewer delegates overall, but also because of the state's history of voting Democratic.\n\nTrump has been leading the polls there by double digits, and he needs another big win. The other contests of the day, though \u2014 in Mississippi, Idaho and Hawaii \u2014 hold far more delegates combined (91) than Michigan. There hasn't been any good polling in Mississippi, but Trump hopes to pull off a win there like he did in neighboring Louisiana over the weekend. If Louisiana is an indicator, though, Cruz could give Trump a run for his money.\n\nIf Cruz pulled that off, it would be yet another example that he could use to say he's the principal alternative to Trump \u2014 and not Marco Rubio. This past weekend, Cruz, who trails Trump by 84 delegates, made a strong case for that. He won the biggest share of the delegates out of a handful of contests with wins in Kansas and Maine \u2014 and he nearly picked off Trump in Louisiana and Kentucky.\n\nRubio finished third everywhere on Saturday, except in Maine, where he finished fourth. He made up for it some in Puerto Rico on Sunday, winning there by such a big margin that he took all of the territory's 23 delegates.\n\nThe GOP political establishment couldn't think of a worse possible choice than having to pick between Trump and Cruz, who might be the least liked person in Congress among his colleagues.\n\nAnd then there's John Kasich. The Ohio governor is hoping to surprise the field in Michigan. He should do well there. He's a Midwesterner. But he's polling double digits behind Trump, and some polls have had Cruz either in second or a close third. If Kasich is far behind in Michigan or even finishes third behind Cruz, it's hard for him to make a case that he has a real chance at the nomination.\n\nHe'll likely stay in for the winner-take-all March 15 contest in his home state of Ohio, but what's his sell for staying in after that \u2014 aside from maybe trying to keep Trump below a majority heading into the convention by picking off votes and delegates where he can in more moderate places?\n\nBecause of the crowded field, unlike the two-person race on the Democratic side, Trump currently still needs 53 percent of all remaining delegates to win the nomination. But he has only won the majority of delegates in five of 20 states so far.\n\nThat's not to say anyone else on the GOP side has a better chance of winning a majority \u2014 Cruz needs 59 percent of all remaining delegates, Rubio 68 percent and Kasich 75 percent.\n\nThe candidates hope to start racking up more lopsided wins, as the contest rules change on March 15. That's when states can pick however they want to award delegates. Some states, like Florida, Ohio, Arizona and New Jersey, are winner take all; others are more hybrid. All of that is to say there could be some funky results, spikes and dips ahead that could sway the race in a potentially unknown direction.\n\nBut clearly, at this point, Trump is in the driver's seat. He has solid support with his hardened base that will get him a lot of delegates before June when the contests are eventually over. The question that still remains for him is: Will he grow his support?\n\nThrough 20 contests, he has averaged 35 percent of the vote. He's cracked 40 percent in five states so far and 50 percent in just one (New Hampshire). That's why he's been publicly calling for candidates, like Rubio, to get out of the race.\n\nThe theory of the establishment coalescing behind a single candidate to beat Trump might not hold true, but what might be true is Trump needs the field to shrink to get a majority before the convention.\n\nHow many states vote? Four: Hawaii, Idaho, Michigan and Mississippi. (All four vote on the GOP side, but just Michigan and Mississippi vote on the Democratic side.)\n\nWhen do polls close? 8 p.m. ET (Mississippi), 9 p.m. ET (Michigan \u2014 most polls close at 8 p.m. ET, but some counties are in Central), 11 p.m. ET (Idaho), 1 a.m. ET (Hawaii).\n\nHow many delegates are at stake? 316 combined (338 if 22 Democratic superdelegates are included):\n\nRemind me what happened on Super Tuesday? Trump won big, picking up victories in Alabama, Arkansas, Georgia, Massachusetts, Tennessee, Vermont and Virginia. Cruz won his home state of Texas and also Oklahoma and Alaska. Marco Rubio eked out his first victory \u2014 in the Minnesota caucuses. That was enough to guarantee that both senators would be in the race until at least March 15, when more states become winner-take-all, including Rubio's must-win home state of Florida.\n\nFor the Democrats, Clinton won Alabama, Arkansas, Georgia, Massachusetts, Tennessee, Texas and Virginia. Sanders won Colorado, Minnesota, Oklahoma and his home state of Vermont.\n\nDid anything happen after Super Tuesday? Yes. On the Democratic side, Sanders won the caucuses in Maine, Kansas and Nebraska. Clinton won by a huge margin in the Louisiana primary.\n\nOn the GOP side, Cruz won the most delegates out of this past weekend with wins in Kansas and Maine on Saturday. Trump pulled off narrow victories in Louisiana and Kentucky. Rubio won the Republican primary in Puerto Rico on Sunday by more than 50 percent of the vote, giving him all 23 delegates (which, by the way, is as many delegates as in New Hampshire).\n\nWhat is the current delegate count? On the GOP side, Trump has 384 delegates. In second place is Cruz with 300. Rubio has 151 and Kasich 37. Remember, the Republicans need 1,237 delegates to get the nomination.\n\nOn the Democratic side, Clinton leads with pledged delegates 672 to 477 for Sanders. With superdelegates factored in (458 for Clinton), her total balloons to 1,130 to Sanders' 499 (with just 22 superdelegates).", "When it takes up the question of whether President Obama's 2014 immigration executive actions were constitutional, the Supreme Court will throw out its typical playbook.\n\nUnited States v. Texas is one of the most \u2014 if not the most \u2014 important cases before the highest court this term. It's certainly the most important immigration case the Supreme Court has taken up in a generation (or, arguably, a century). And the Court is treating it accordingly.\n\nOn Monday, instead of splitting up 60 minutes of oral arguments between the two sides of the case, as usually happens, the Court will convene for 90 minutes \u2014 and bring in more parties to argue their case.\n\nTexas and the 25 other states suing will get 30 minutes. The federal government will get 35. But the Supreme Court has also given 10 minutes to a lawyer representing a group of immigrant women who'd benefit from Obama's executive actions. And that's not all \u2014 15 minutes will go to the US House of Representatives (thanks to the Republican House majority), which has jumped in to support the states.\n\nThe unusually complicated oral argument process reflects just how messy this case is. It's a case covering surprisingly narrow-sounding legal questions, but its outcome carries broad implications for the relationship between Congress and the president, and the relationship between the federal government and the states. Oh, yeah \u2014 and it's a presidential election year, and both immigration and the Court itself have become election issues.\n\nAll this makes it something of a nightmare scenario for Chief Justice John Roberts, who tends to be more anxious than the typical Supreme Court justice to present the Court's opinions as drawn purely from law rather than politics.\n\nAs the justices hear oral arguments and consider the case before issuing an opinion (which they're expected to do in late June, at the end of the term), Roberts and the other justices will have to work through legal questions that are both less contentious and more abstract than the broader immigration debate makes them seem.\n\nThen they'll have to figure out if there's any way they can cobble together a five-vote majority for a lasting opinion \u2014 or if the eight-person Court will deadlock, putting the most important case of the Court's term in limbo and creating the opportunity for chaos.\n\nIn November 2014, President Obama issued a series of memos declaring executive actions on immigration. Two of those are at issue in this case.\n\nOne memo expanded the existing Deferred Action for Childhood Arrivals program, or DACA, which since 2012 had allowed immigrants who'd come to the US as children to apply for temporary protection from deportation and work permits.\n\nThe other one added a new deferred action program \u2014 the Deferred Action for Parents of Americans program \u2014 which would have allowed millions of unauthorized immigrants who have US citizen or permanent resident children to apply for deportation protection and work permits as well.\n\nThe two 2014 actions are usually referred to as DAPA/DACA+. Since the states won in the lower courts, both of them have been put on hold since the first ruling was issued in February 2015. The original DACA program from 2012, however, is still in place and isn't being challenged in this suit. (To prevent confusion, I'll just refer to DAPA instead of DAPA/DACA+ when talking about the 2014 actions.)\n\nFederal immigration enforcement has totally transformed over the past 20 years. More people are eligible for deportation than ever before. The growth of the unauthorized population pre\u2013Great Recession meant there were more people to deport. After 9/11, the government got vastly more money and resources for deportation. And deportations escalated accordingly \u2014 from 183,000 in 1999 to a high of 400,000 during the first several years of the Obama administration.\n\nPresident Obama has spent most of his time in office trying to impose some sort of control on all of this \u2014 to make sure the government is choosing who's most important to deport, rather than arbitrarily deporting anyone Immigration and Customs Enforcement agents get their hands on. His first attempts \u2014 setting high and low \"priorities\" for deportation and telling immigration agents to follow them \u2014 were something both sides in the current court case agree he could do but that rank-and-file immigration agents frequently ignored in favor of their own judgment.\n\nSo in 2012, President Obama created the first deferred action program, DACA \u2014 allowing people to proactively apply for protection from deportation, rather than simply hoping that ICE followed the memo not to deport them. It's been solidly effective. After comprehensive immigration reform stalled in Congress in 2013, pressure grew on Obama to use the tool that had worked \u2014 deferred action \u2014 to protect other groups of low-priority immigrants, and he did just that with DAPA and expanded DACA in 2014.\n\nDAPA was supposed to be the program that ensured Obama's legacy on immigration, turning him from the \"deporter in chief\" of his first term to a man who brought immigrants out of the shadows. If the Supreme Court lets the program go forward, that legacy is assured. If it strikes DAPA down, Obama's legacy \u2014 and immigrants' attitude toward the Democratic Party \u2014 will be an ambivalent and disappointing one.\n\nUnited States v. Texas is political in its origins. That doesn't at all mean that the states that sued the Obama administration are wrong on the merits \u2014 it's just an acknowledgment of the circumstances around the case's genesis shortly after Obama announced the executive actions.\n\nThere wasn't a serious legal challenge to the original DACA program in 2012, even though many of the criticisms of DAPA in this case would have applied to DACA as well. But in June 2012 the country was in the middle of a general election campaign, and the Republican nominee was trying to run toward the center and appeal to Latinos. In November 2014, on the other hand, the relatively unpopular President Obama was responding to an electoral defeat in the midterm elections \u2014 including the loss of the Senate \u2014 with executive actions on an issue that mobilized the GOP base.\n\nThe states on each side of the case have lined up along partisan lines. The Texas suit involves 23 states \u2014 all but three of them under unified Republican control \u2014 as well as four Republican governors (three of whom have Democratic attorneys general who wouldn't let the state officially join the case) and one Republican attorney general. The states that have filed briefs supporting the Obama administration, meanwhile, represent about two-thirds of the states with Democratic attorneys general.\n\nTexas is leading the coalition of states bringing the lawsuit for two reasons. One, it's offered the most persuasive case for how DAPA could actually hurt the state (more on that later). Two, it houses the Southern District of Texas, which was the court the states chose to file their case in, presumably because they knew they'd have a good chance there. (The administration and its allies have implied that this is unfair, but it happens all the time.)\n\nThey chose wisely. In February 2015 \u2014 just a few days before the government was scheduled to start accepting applications for expanded DACA \u2014 Judge Andrew Hanen issued an injunction,\u00a0preventing the government from moving ahead with the program on the logic that the states were \"likely\" to prevail on some of their claims. The Fifth Circuit Court of Appeals upheld the injunction. And in January, the Supreme Court agreed to hear the case.\n\nAs the case has made its way through the courts, it's gotten much broader. Initially, the injunction was based on a narrow claim that the Obama administration hadn't used the right procedure in instituting DAPA. The Fifth Circuit ruled that DAPA was also (or at least, was likely to be) illegal on the merits. And now the Supreme Court has added a constitutional question: whether DAPA violates the \"take care\" clause of the Constitution.\n\nWhile this is theoretically still a ruling on the injunction, the Supreme Court is dealing with the merits of the case \u2014 ensuring that if a majority of the Court's eight justices side with the Obama administration, or with the states, the case is finished (and DAPA is alive, or dead) for the duration of Obama's time in office.\n\nThe stakes have risen accordingly. The House of Representatives asked, and was granted, the chance to argue that DAPA violates laws that Congress has passed \u2014 something that isn't totally unheard of at the Supreme Court level but certainly raises the political temperature of the case.\n\nAnd on the federal government's side, the argument on behalf of the \"Jane Doe\" immigrant women \u2014 not to mention the likely presence of many potential DAPA beneficiaries in the Supreme Court during the oral arguments \u2014 will inevitably remind the justices that this is a question of the balance and separation of powers, and about immigrants themselves.\n\nBecause immigration is such a divisive culture war issue \u2014 and because phrases like \"enforce the law\" get tossed around frequently as talking points \u2014 it sure seems like this case should be a massive legal dispute over what should happen to unauthorized immigrants in the US. But it's not. There are four questions at play in the case, and all of them are, given the importance of the case, relatively narrow.\n\n1) Is it even legal for Texas to sue the federal government to stop the DAPA program?\n\nThe states' case, in one sentence: It costs the state government money to give subsidized driver's licenses to DAPA recipients who now qualify for them.\n\nThe federal government's case, in one sentence: If that were all it took for a state to sue the federal government over a policy it didn't like, the courts would be clogged forever.\n\nThe first question the Court has to address whether Texas and the other states had \"standing\" \u2014 whether they are legally able to bring the lawsuit at all. In order to show standing, Texas has to show that implementing DAPA causes some direct harm to the state.\n\nEven if the substance of Texas's legal argument against DAPA is correct, if it can't show that it had standing the whole suit gets dismissed \u2014 allowing DAPA to go into effect after all. (This route would give the Supreme Court some appealing options, as we'll get to in a bit.)\n\nThe Republican governors and state attorneys general on Texas's side of the case clearly think that allowing unauthorized immigrants to remain in their states is harmful for all sorts of reasons. But as is often the case with Supreme Court cases \u2014 and is definitely the case with this one \u2014 the actual argument being put forward in the courtroom is a lot narrower than the argument over whether unauthorized immigrants are good or bad for America that's happening around the case.\n\nSo far, courts have found that the states have standing for a single reason: Texas driver's license costs. Under Texas law, people who get deferred action are eligible for driver's licenses \u2014 and because fees only partially cover the cost of producing a license, the state government covers the rest of the cost. DAPA would make hundreds of thousands of Texans eligible to apply for driver's licenses for the first time, which would cost the state money.\n\nThe Supreme Court now has to decide whether that's enough of a reason to allow Texas (and the other states) to sue the federal government over the entire policy.\n\nThe federal government argues it's not President Obama's fault that Texas law would allow DAPA recipients to get driver's licenses. Furthermore, supporters of the federal government's side in this case argue there's a slippery slope: Allow the states to sue the government over a policy they don't like, as long as they can show that it costs the state something (even if that cost is recouped), and the courts will be clogged with lawsuits left and right.\n\nThey're hoping that possibility will scare Chief Justice Roberts (who dissented in a previous case about states suing the federal government, Massachusetts v. EPA) into protecting the Supreme Court's legacy by remaining above the dispute.\n\n2) Is DAPA a substantive new regulation \u2014 which the Obama administration didn't follow the proper procedure for?\n\nThe federal government's argument, in one sentence: Nope, it's just a general \"statement of policy,\" and we do those all the time.\n\nThe states' argument, in one sentence: It sets pretty hard-and-fast standards for who qualifies for deferred action and work authorization; that seems pretty rule-like.\n\nThis question also seems pretty narrow \u2014 it's a challenge about whether the Obama administration did DAPA the right way, instead of whether it was the right thing to do. So it might not get a lot of the Supreme Court's attention. But this was actually the basis for the original ruling freezing DAPA,\u00a0issued in February 2015 by Judge Hanen of the Fifth Circuit.\n\nUnder the Administrative Procedures Act, the government can't just issue new regulatory \"rules\"; it has to propose them and then allow a certain period for public response. (Hence the term \"notice and comment,\" which comes up a bunch when people are discussing this aspect of the Supreme Court case.)\n\nThe Obama administration didn't do this with DAPA. It argues it didn't have to, because it wasn't a real rule, just a general guideline. The states disagree.\n\nAt root, this is a disagreement about how the deferred action programs actually work: whether immigration agents actually have the leeway to reject applications for any reason (policy-like) or whether the Obama administration has dictated that anyone who meets the standards should get protection (rule-like).\n\nAnd because DAPA hasn't gone into effect yet, this is really an argument about how the original DACA program is working \u2014 even though the existing deferred action program isn't being challenged in this case.\n\n3) Is DAPA within the president's authority, or does it encroach on parts of immigration law where Congress has already set down the rules?\n\nThe federal government's argument, in one sentence: DAPA is just a way to tell immigrants they're not being deported \u2014 something that both sides agree is legal.\n\nThe states' argument, in one sentence: DAPA goes beyond that, by bestowing \"lawful presence\" and work permits on immigrants Congress didn't want to grant either one to.\n\nLegally, this is the biggest question about DAPA: Does it violate US law by going beyond what the president is allowed to do on immigration? But again, the disagreement between the two sides in the actual court case is a lot narrower than you'd think (given the general heatedness of the immigration debate).\n\nUS immigration law gives the president a lot of latitude to make policy decisions \u2014 more than he gets in a lot of other areas. So the states in this case agree that President Obama (and the rest of the executive branch) have the latitude to choose whom to deport and whom not to deport. The states even say it would be okay if the Obama administration issued cards to people who were \"low priorities\" for deportation indicating that they were low priorities.\n\nBut they say DAPA goes beyond what the president is allowed to do, and crosses into areas where Congress has set firm rules on immigration, in two ways. It allows deferred action recipients to apply for work permits, which the states argue violates Congress's intent not to allow unauthorized immigrants to work legally in the US. And, they say, DAPA deems people to be \"lawfully present\" in the US even though Congress has said it's illegal for them to be here.\n\nThe phrase \"lawful presence\" is probably going to be thrown around a lot at Monday's oral arguments \u2014 it's become increasingly central to the states' argument. The federal government argues that the states are simply getting confused. \"Lawful presence\" isn't the same thing as \"lawful status\" in immigration law \u2014 it doesn't grant anyone the right to be in the US. (The federal government has started arguing that it's really more like \"tolerated presence.\")\n\n3) Is Obama abandoning his constitutional obligation to \"take care\" to enforce Congress's laws by implementing DAPA?\n\nThe federal government's argument, in one sentence: Nope.\n\nThe states' argument, in one sentence: Yep.\n\nThis question wasn't even considered in the lower courts \u2014 the Supreme Court added it to the case on its own. It centers on the Constitution's \"take care\" clause: \"He shall take Care that the Laws be faithfully executed.\"\n\nThere isn't a lot of Supreme Court jurisprudence on what this phrase actually charges the president to do, so it's interesting that the Court felt it was particularly appropriate here \u2014 though it's entirely possible that the justice interested in this was Antonin Scalia and the surviving justices don't have any interest.\n\nThe answer to the \"take care\" question depends on whether DAPA violates US law to begin with. If the federal government is right, and DAPA is within the president's legal authority, then he's not abandoning his duty to execute the laws by implementing it. If the states are right, and DAPA is illegal, then Obama might be violating the \"take care\" clause in implementing it \u2014 but the program would be struck down in any event.\n\nFor people who believe that President Obama is legally obligated to deport unauthorized immigrants under all circumstances, the idea that he's violating the constitution by not \"taking care\" to enforce immigration laws has some appeal. But again, neither side is actually arguing that in court.\n\nThere are dozens of hypothetical possible answers the Court could reach to any of the four questions above. But in terms of the case's practical outcome, there are essentially four options.\n\nFurthermore \u2014 and this is where things get really messy \u2014 the absence of a Supreme Court opinion could allow another circuit court to hear a case on DAPA and rule that it could go forward. How such a lawsuit would proceed is unclear; maybe some of the states that sided with the Obama administration could find standing. But it would create a situation in which DAPA was legal in some parts of the country and illegal in others.\n\nIt's entirely possible that the Supreme Court would go out of its way to avoid that level of chaos. That's why some analysts think the most likely outcome is this:\n\nIf the Court sides with the states, nothing changes \u2014 programs that currently aren't in effect won't go into effect. But if the Court sides with the administration, an estimated 4.5 million immigrants who are currently vulnerable to deportation will get three years of protection and the ability to work in the US legally.\n\nThe effects this could have on the lives of those immigrants (and their families) could be huge.\n\nThe evidence from DACA,\u00a0which has protected about 700,000 immigrants for the past three and a half years, is promising. Three-quarters of DACA recipients had been able to get better-paying jobs, 30 percent had gone back to school, and 59 percent said they could help support their families. There's evidence that DACA helps keep immigrants integrated into American life \u2014 instead of losing interest in school or career because they feel their immigration status holds them back.\n\nIf the Supreme Court reinstates DAPA at the end of June, the Obama administration will only have seven months left in office to process applications \u2014 and many of the community groups that would have been able to help people get those applications will be busy mobilizing for the election.\n\nFurthermore, the election might discourage some immigrants from wanting to sign up to begin with \u2014 if they're worried that Donald Trump will be president come 2017, they'll be much less inclined to turn over their personal information to the government.\n\nDAPA is an Obama administration initiative. There's nothing stopping the next president from ending the program and rescinding its protections, even if the Supreme Court upholds it this year. Ted Cruz and Donald Trump have already promised to do just that in their first few days in office.\n\nThat doesn't mean that the immigrants who have gotten deferred action so far would necessarily get deported. In fact, that's the bigger decision that President Cruz or Trump would have to make: what to do with a database of hundreds of thousands of immigrants who are unauthorized but who by definition are well-educated, speak English, or at least have kids who are US citizens.\n\nA President Trump might start his mass deportation campaign by targeting the immigrants he can most easily locate: former deferred action recipients.\n\nSome pundits have argued that this means the real immigration fight is what happens in November, rather than what happens in the courts this spring. Insofar as the next president will choose whether to end deferred action, that's true. But the Supreme Court decision could definitely shape what options a president has to expand it, as both Hillary Clinton and Bernie Sanders have promised to do.\n\nSanders has explicitly said that he'd protect some 8 or 9 million people using deferred action; Clinton has said she wouldn't deport immigrants who hadn't committed crimes, but hasn't explained how she'd protect them.\n\nIf the Supreme Court strikes down DAPA \u2014 or upholds it, but articulates a limiting principle that clarifies that this is the most a president can do \u2014 both of those plans will be a lot harder to implement, but a Democratic president would be under even more pressure to find a way to protect immigrants. That could create trouble.\n\nConservatives siding with the states in United States v. Texas argue that if Obama wins this case, there's no limit to who could be protected from deportation. They make a persuasive case.\n\nThe Obama administration argues that while DAPA was legal, it wouldn't have been legal to give deferred action to even more immigrants \u2014 say, parents of DACA recipients. But their reasoning on this point is fairly weak (and it doesn't help that both candidates for their own party's presidential nomination are promising to do just that).\n\nThis lack of \"limiting principle\" gives conservatives a lot of pause. A president could do whatever he likes on a whole host of issues \u2014 say, refuse to enforce any environmental regulations, or even declare a tax cut by executive fiat. (Vox's Andrew Prokop lays out some of the options.)\n\nHypotheticals like these raise some valid concerns about the use of prosecutorial discretion generally. But these are issues with existing law, and it's not clear that a ruling for the feds in this case would make them any worse.\n\nMany legal scholars believe that immigration law simply gives the president more discretion than other areas of law. So a ruling for Obama in this case wouldn't necessarily create a precedent for other issues.\n\nIf the president has historically had a lot of leeway to set immigration policy, though, a ruling for the states would effectively constrain that power.\n\nThe states in this case aren't asking the Supreme Court to issue a broad ruling. But that doesn't stop the Court from doing so if it wants. And if the Court finds that it's illegal for the president to allow a large group of immigrants to apply for work permits, that definitely calls the original DACA program into question \u2014 and raises questions for other uses of executive power on immigrations as well. (An extremely broad ruling against the president could even dictate that the executive branch can't declare immigrants \"low priorities\" for deportation, though that's extremely unlikely.)\n\nBut even a relatively narrow ruling for the states would have implications for other issues where the president didn't have as much leeway to begin with.\n\nIt's possible to imagine a Supreme Court ruling against Obama whose argument implicitly called into question other things he's done,\u00a0from dela
