nto account, along with the poor track record Smartmatic has of providing free and fair elections, this all becomes quite terrifying. An astonishing 2006 classified U.S. diplomatic cable obtained and released by WikiLeaks reveals the extent to which Smartmatic may have played a hand in rigging the 2004 Venezuelan recall election under a section titled \u201cA Shadow of Fraud.\u201d The memo stated that \u201cSmartmatic Corporation is a riddle both in ownership and operation, complicated by the fact that its machines have overseen several landslide (and contested) victories by President Hugo Chavez and his supporters.\u201d \u201cThe Smartmatic machines used in Venezuela are widely suspected of, though never proven conclusively to be, susceptible to fraud,\u201d the memo continued. \u201cThe Venezuelan opposition is convinced that the Smartmatic machines robbed them of victory in the August 2004 referendum. Since then, there have been at least eight statistical analyses performed on the referendum results.\u201d \u201cOne study obtained the data log from the CANTV network and supposedly proved that the Smartmatic machines were bi-directional and in fact showed irregularities in how they reported their results to the CNE central server during the referendum,\u201d it read. With such suspicion and a study which claims to prove that the U.K. firm's equipment tampered with the 2004 Venezuelan recall election, should be enough for states to reject these machines if they desire a fair election. Smartmatic is providing machines to Arizona, California, Colorado, Washington DC, Florida, Illinois, Louisiana, Michigan, Missouri, New Jersey, Nevada, Oregon, Pennsylvania, Virginia, Washington and Wisconsin, which means these Soros and Clinton linked machines are going to take the votes of thousands of Americans. While GOP nominee Donald Trump has been voicing his opinion that the elections are indeed rigged due to media bias, and the proof that mainstream polls are heavily weighted to favor Clinton, it is needless to say that if the results show Hillary as a winner in November, there is going to a mess to shuffle through to find signs of honesty. Related:", "What will Donald Trump do if he loses the elections in a week and a half from now, as most polls indicate? \nHe has already declared that he will recognize the results \u2013 but only if he wins. \nThat sounds like a joke. But it is far from being a joke. \nTrump has already announced that the election is rigged. The dead are voting (and all the dead vote for Hillary Clinton). The polling station committees are corrupt. The polling machines forge the results. \nNo, that is not a joke. Not at all. \nThis is not a joke, because Trump represents tens of millions of Americans, who belong to the lower strata of the white population, which the white elite used to call \u201cwhite trash\u201d. In more polite language they are called \u201cblue collar workers\u201d, meaning manual workers, unlike the \u201cwhite collar workers\u201d who occupy the offices. \nIf the tens of millions of blue-collar voters refuse to recognize the election results, American democracy will be in danger. The United States may become a banana republic, like some of its southern neighbors, which have never enjoyed a stable democracy. \nThis problem exists in all modern nation-states with a sizable national minority. The lowest strata of the ruling people hates the minority. Members of the minority push them out of the lower jobs. And more importantly: the lower strata of the ruling majority have nothing to be proud of except for their belonging to the ruling people. \nThe German unemployed voted for Adolf Hitler, who promoted them to the \u201cHerrenvolk\u201d (master people) and the Aryan race. They gave him power, and Germany was razed to the ground. \nThe one and only Winston Churchill famously said that democracy is a bad system, but that all the other systems tried were worse. \nAs far as democracy is concerned, the United States was a model for the world. Already in its early days it attracted freedom-lovers everywhere. Almost 200 years ago, the French thinker, Alexis de Tocqueville, wrote a glowing report about the \u201cDemocratie en Amerique\u201d. \nMy generation grew up in admiration of American democracy. We saw European democracy breaking down and sinking into the morass of fascism. We admired this young America, which saved Europe in two world wars, out of sheer idealism. The democratic America vanquished German Nazism and Japanese militarism, and later Soviet Bolshevism. \nOur childish attitude gave way to a more mature view. We learned about the genocide of the native Americans and about slavery. We saw how America is seized from time to time by an attack of craziness, such as the witch hunt of Salem and the era of Joe McCarthy, who discovered a Communist under every bed. \nBut we also saw Martin Luther King, we saw the first black President, and now we are probably about to see the first female President. All because of this miracle: American democracy. \nAnd here come this man, Donald Trump, and tries to rip apart the delicate ties that bind American society together. He incites men against women, whites against blacks and hispanics, the rich against the destitute. He sows mutual hatred everywhere. \nPerhaps the American people will get rid of this plague and send Trump back where he came from \u2013 television. Perhaps Trump will disappear like a bad dream, as did McCarthy and his spiritual forefathers. \nLet\u2019s hope. But there is also the opposite possibility: that Trump will cause a disaster never seen before: the downfall of democracy, the destruction of national cohesion, the breaking up into a thousand splinters. \nCan this happen in Israel? Do we have an Israel a phenomenon that can be compared to the ascent of the American Trump? Is there an Israeli Trump? \nIndeed, there is. But the Israeli Trump is a Trumpess. \nShe is called Miri Regev. \nShe resembles the original Trump in many ways. She challenges the Tel Aviv \u201cold elites\u201d as Trump incites against Washington. She incites Jewish citizens against Arab citizens. Orientals of eastern descent against Ashkenazis of European descent. The uncultured against the cultured. The poor against all others. She tears apart the delicate ties of Israeli society. \nShe is not the only one of her kind, of course. But she overshadows all the others. \nAfter the elections for the 20 th Knesset, in March 2015, and the setting-up of the new government, Israel was overrun by a band of far-right politicians, like a pack of hungry wolves. Men and women without charm, without dignity, possessed by a ravenous hunger for power, for conspicuousness at any price, people out for their own personal interest and for nothing else. They compete with each other in the hunt for headlines and provocative actions. \nAt the starting line they were all equal \u2013 ambitious, unlikable, uninhibited. But gradually, Miri Regev overtakes all the others. All they can do, she can do better. For every headline grabbed by another, she can grab five. For every condemnation of another in the media, she gets ten. \nBenyamin Netanyahu is a dwarf, but compared to this bunch he is a giant. In order to remain so, he appointed each of them to the job he or she is most unsuited for. Miri Regev, a rude, vulgar, primitive person became Minister of Culture and Sports. \nRegev, 51, is a good-looking woman, daughter of immigrants from Morocco. She was born as Miri Siboni in Kiryat-Gat, a place for which I have deep feelings, because it was there that I was wounded in 1948. Then it was still an Arab village called Irak-al-Nabshiyeh, and my life was saved by four soldiers, one of whom was called Siboni (no connection). \nFor many years, Regev served in the army as a public relations officer, rising to the rank of Colonel. Seems that one day she decided to do public relations for herself, rather than for others. \nSince her first day as Minister of Culture, she has supplied the media with a steady stream of scandals and provocations. Thus she gradually overtakes all her competitors in the Likud leadership. They just cannot compete with her energy and inventiveness. \nShe declared proudly that she sees her job as the elimination of all anti-Likud people from the cultural arena \u2013 after all, \u201cthat\u2019s what the Likud was elected for.\u201d \nAll over the world, governments subsidize cultural institutions and creative people, convinced that culture is a vital national asset. When Charles de Gaulle was the President of France, he was once approached by his police chiefs with the request to issue an arrest warrant for the philosopher Jean-Paul Sartre, because of his support for the Algerian freedom fighters. De Gaulle refused and said: \u201cSartre too is France!\u201d \nWell, Regev is no de Gaulle. She threatens to withdraw government subsidies from any institution that publicly opposes the policy of the right-wing government. She demanded the cancelation of the program of an Arab rapper who read from the works of Mahmoud Darwish, the adored national poet of the Arab citizens and of the entire Arab world. She demanded that all theaters and orchestras perform in the settlements in the occupied territories, if they want to keep their subsidies. \nThis week she won a resounding victory when Habima, the \u201cnational theater\u201d, agreed to perform in Kiryat-Arba, a nest of the most fanatical fascist settlers. Indeed, no day passes without news of some new exploit by Regev. Her colleagues explode with jealousy. \nThe basis of Israeli Trumpism and of Miri Regev\u2019s career is the deep resentment of the Oriental \u2013 or Mizrahi \u2013 community. It is directed against the Ashkenazim, the Israelis of European descent. They are accused of treating the Orientals with disdain, calling them \u201cthe second Israel\u201d. \nSince those recruits of Moroccan descent saved my life near the birthplace of Miri Regev, I have written many words about the tragedy of Mizrahi immigration, a tragedy of which I was an eye-witness from the first moment. Many injustices were committed by the established Jewish population against the new immigrants, mostly without bad intentions. But the greatest sin of all is rarely mentioned. \nEvery community need a sense of pride, based on its past achievements. The pride was taken away from the Mizrahim, who arrived in the country after the 1948 war. They were treated as people devoid of culture, without a past, \u201ccave-dwellers from the Atlas mountains\u201d. \nThis attitude was a part of the contempt for Arab culture, a contempt deeply embedded in the Zionist movement. Vladimir (Ze\u2019ev) Jabotinsky, the right-wing Zionist leader and forefather of the Likud party, wrote in his time an article entitled \u201cThe East\u201d, in which he expressed his disdain for Oriental culture, Jewish and Arab alike, because of its religiosity and inability to separate between state and religion \u2013 a barrier to any human progress, according to him. This article is rarely mentioned nowadays. \nThe Oriental immigrants came to a country that was predominantly \u201csecular\u201d, non-religious and Western. It was also very anti-Arab and anti-Muslim. The new immigrants understood quickly that, in order to be accepted in Israeli society, they must get rid of their traditional-religious culture. They learned to distance themselves from everything Arab, such as their accent and their songs. Otherwise it would be difficult to become part of the country\u2019s new society. \nBefore the birth of Zionism \u2013 a very European movement \u2013 there was no enmity between Jews and Muslims. Quite the contrary. When the Jews were expeled from Catholic Spain, many centuries ago, only a minority immigrated to anti-Semitic, Christian Europe. The vast majority went to Muslim lands and was received with open arms all over the Ottoman Empire. \nBefore that, in Muslim Spain, the Jews achieved their crowning glory, the \u201cGolden Age\u201d. They were integrated in all spheres of society and government and spoke Arabic. Many of their men of letters wrote Arabic and were admired by Muslims as well as Jews. Maimonides, perhaps the greatest of Sephardic Jews, wrote Arabic and was the personal physician of Saladin, the Muslim warrior who vanquished the Crusaders. The ancestors of these Crusaders had slaughtered Jew and Muslim alike when they conquered Jerusalem. Another great Mizrahi Jew, Saadia Gaon, translated the Torah into Arabic. And so on. \nIt would have been natural for Oriental Jews to take pride in this glorious past, as German Jews take pride in Heinrich Heine and French Jews in Marcel Proust. But the cultural climate in Israel compelled them to give up their heritage and pretend to admire solely the culture of the West. (Eastern singers were an exception \u2013 first as wedding performers and now as media stars. They became popular as \u201cMediterranean singers\u201d.) \nIf Miri Regev were a cultured person, and not merely a Minister of Culture, she would have devoted her considerable energy to the revitalization of this culture and giving back pride to her community. But this does not really interest her. And there is another reason. \nThis Mizrahi culture is totally bound up with the Arab-Muslim culture. It cannot be mentioned without noticing the close relationship between the two for many centuries, during which Muslims and Jews worked together for the advancement of mankind, long before the world heard of Shakespeare or Goethe. \nI have always believed that restoring pride was the duty of a new generation of peace-lovers that will arise from among the Mizrahi society. Lately, men and women from this community have reached key positions in the peace camp. I have high hopes. \nThey will have to fight the present culture minister \u2013 a minister who has nothing in common with culture, and a Mizrahi woman who has no Mizrahi roots. \nI hope for a Jewish-Mizrahi revival in this country because it can advance Israeli-Arab peace and because it can strengthen again the loosened ties between the different communities in our state. \nAs a non-religious person I prefer the Mizrahi religiosity, which has always been moderate and tolerant, to the fanatical Zionist-religious camp that is predominantly Ashkenazi. I have always preferred Rabbi Ovadia Josef to the Rabbis Kook, father and son. I prefer Arie Der\u2019I to Naftali Bennett. \nI detest Donald Trump and Trumpism. I dislike Miri Regev and her culture.", "\u201c We are closely monitoring the situation around Mosul. So far we see no substantial progress in liberating this city from the terrorists of ISIS ,\u201d he added, referring to the terrorist organization Islamic State by its former name. According to the Russian military, among the civilian objects hit by US-led coalition airstrikes was a school for girls in southern Mosul, which was attacked last Friday.\nMeanwhile, the International Committee of the Red Cross reiterated its call not to target civilians and civilian infrastructure in Mosul. The aid organization earlier warned that the offensive may force hundreds of thousands of refugees to flee the city, overstretching Iraq\u2019s already-challenged ability to shelter them.\nThe general described the situation around the Iraqi city on the sidelines of a report about Russia\u2019s action in Syria, where Moscow and Damascus continue a pause in the offensive in Aleppo, which is divided between the Syrian Army and various armed groups, including the terrorist organization Al-Nusra Front.", "Lara Trump Implies FBI Letter Politically Motivated \u2013\u2018My Father-In-Law Forced Their Hand\u2019 (AUDIO) By Carrie MacDonald on October 29, 2016 Subscribe \nThe latest \u201crevelation\u201d from the FBI just gets more and more curious by the hour. Now we have audio of Lara Trump, wife of Eric Trump and eetstorm from former DOJ spokesperson Matthew Miller, in which he eviscerated Comey\u2019s actions. He also wrote a more cohesive piece for the Washington Post , in which he said : \u201cWith each step, Comey moved further away from department guidelines and precedents, culminating in Friday\u2019s letter to Congress. This letter not only violated Justice rules on commenting on ongoing investigations but also flew in the face of years of precedent about how to handle sensitive cases as Election Day nears.\u201d All of this makes one wonder \u2013 what is Comey\u2019s motivation here? Comey, a Republican appointed by President Obama, is breaking rules of tradition left and right. And Trump\u2019s own daughter-in-law is on record saying that she believes the Republican nominee \u201cforced their hand.\u201d No matter the motivation, the \u201cscandal\u201d is dead in the water, no matter how much the Republicans and the Trump campaign wish it were truly the \u201cOctober surprise\u201d they\u2019ve been waiting for \u2026 rather than another woman coming forward and accusing their nominee of sexual assault. That number stands at 12 and counting. The Clinton campaign, to their credit, is calling for complete transparency from the FBI in the matter. Listen to Lara Trump gleefully say she believes The Donald is behind this: \nFeatured Image via screenshot from YouTube video About Carrie MacDonald \nCarrie is a progressive mom and wife living in the upper Midwest. Connect", "in: War Propaganda , World News (image credit: AP) The battle for Mosul is more about redeploying thousands of US-supported ISIS fighters to Syria, along with perhaps letting Turkish forces move in to control evacuated areas. Erdogan long coveted Mosul. He may think now\u2019s his chance to seize the city and its lucrative oil reserves, claiming it\u2019s a buffer zone against Kurdish fighters, similar to his northern Syria occupation. According to Syrian parliamentarian Hohammad Kheir Akam, \u201c(t) and creates an ethics commission to investigate violations of ethics and campaign finance rules.\nThe measure is one of four on ballot nationwide that seek to increase transparency in the financing of elections in a post-Citizens United world. In 2010, the U.S. Supreme Court ruled in Citizens United v. FEC to strike down limits on \u201cindependent\u201d political spending, which opened the floodgates for billions in dark money into elections nationwide.\nIf passed, South Dakota voters may finally have some way of knowing who is bankrolling those big money ads and before the election too.\nKoch\u2019s Americans for Prosperity Behind \u201cDefeat 22\u201d Group The Kochs are bankrolling the group working to defeat the initiative.\nAccording to its statement of organization filing , Defeat22.com was founded by Ben Lee, the state director for the Koch\u2019s astroturf group Americans for Prosperity , on July 1, 2016. The group promotes itself as a coalition, listing its 18 \u201cpartners\u201d on its website including AFP, the South Dakota Chamber of Commerce & Industry, and the different GOP organizations, among others. But, a campaign disclosure filed on Friday with the South Dakota Secretary of State tells another story.\nOf the $609,110 raised by Defeat22.com so far, $590,000 came from AFP. The next largest contribution of $1,500 from the SD Farm Bureau Federation was even dwarfed by AFP\u2019s total in-kind contributions of $36,756 .\nThe opposition to IM-22 is led and organized by AFP. Chad Krier, AFP\u2019s South Dakota Field Director, who has organized many of the campaign events to answer questions and solicit volunteers. AFP also appears to have tapped into its staff network to not only phone bank, but also go door to door to urge voters to Vote No on IM-22. Defeat22.com has send out mailings , placed radio ads , and put up billboards .\nThe Kochs are battling the measure because \u201cthe Kochs see IM-22 as a threat to the dominance the millionaires and billionaires have under the [current] political system,\u201d says former Republican State Senator and co-chair of South Dakotans for Integrity Don Frankenfeld. The Kochs have been battling weaker donor disclosure laws in California in court for years.\nAnd Koch allies in other states are lending a hand.\nA right-wing Floridan think tank has been helping out the Defeat IM-22 forces. The Foundation for Government Accountability (FGA) has set up an \u201ceducational\u201d website, Measure22.org , where it published poll results from 478 South Dakotans that demonstrates opposition to the measure in the state. The website operates under the name FGA Action, Inc., a 501(c)(04) that shares an address with FGA and lists its contact as Jonathan Bechtle , the COO and General Counsel at FGA.\nThe site also hosts two videos which are unsupportive of the measure, one produced by FGA Action, Inc. and another by UnitedforPrivacy.com. UnitedforPrivacy.com is the website for People United for Privacy, an SPN backed group that states , \u201cTo change our laws to subject people to the chilling effects of having their privacy invaded and their personal information compiled in government databases and Google searches is not they way our democracy should operate.\u201d\nFGA is a member of the State Policy Network (SPN) , a right-wing web of \u201cthink tanks\u201d in 48 states, which has been working hard to convince the public that the \u201cfree speech\u201d rights of millionaires and billionaires are harmed by campaign finance disclosure laws. Both SPN and FGA are largely funded by the Donors Capital and Donors Trust investment vehicles utilized by the Koch network.\nThe amount of money spent by FGA Action, Inc. and People United for Privacy against IM-22 is unknown because both groups have yet to file disclosures.\nThe Kochs Protest \u201cTaxpayer Funded Elections\u201d The Kochs are attacking the anti-corruption measure for its creation of a small dollar publicly funded campaign finance system, which will give each registered voter two $50 vouchers that she can contribute to the candidate of her choosing if the candidate agrees to only fundraise from small donor South Dakotans. AFP argues in its Defeat22.com radio ad and mailings that this system will \u201cdivert\u201d public tax dollars from roads and schools\u2013an interesting line of attack from the anti-government Kochs which have opposed taxes for roads in states like Wisconsin.\nIn state, the Kochs protest \u201ctaxpayer funded elections.\u201d \u201cDon\u2019t let politicians take your tax dollars to fund their campaigns\u201d is the Koch spin. Their preference is to put millionaires and billionaires in charge of campaigns and elections.\nNationally, Ben Lee is taking a different approach. In a recent opinion piece in Forbes , Lee trots out the Koch line that the ballot measure is a \u201cfull-on assault on the First Amendment cloaked in the guise of transparency.\u201d The Kochs might believe that their right to bankroll politicians secretly is written into the constitution, but super majorities of average citizens\u2013both Democrats and Republican\u2014disagree and the popularity of campaign finance transparency and limits continues to rise .\nThe widespread support for IM-22 is best demonstrated by South Dakotans for Integrity\u2019s financial disclosure submitted on Friday with attachments that list over 6,000 donations for a total of over $1.2 million. More than 99% of contributions were for $100 or less. The good government advocacy organization Represent Us provided $55,079 in in-kind contributions to South Dakotans for Integrity.\nIf IM-22 passes on November, it will put the brakes on secret political spending by AFP, the Kochs, and others pulling the strings in South Dakota. But, more significantly, if the law succeeds in setting up a campaign finance system that is more responsive to all citizens, not just the wealthy, it could become a model for other states to follow.\nAnd ey completed Sunday through Wednesday. Clinton held a six-point edge in the previous wave and a 12-point edge in the first wave of the tracking poll by ABC News Sunday (50 percent Clinton vs. 38 percent Trump). In a two-candidate contest, Clinton holds a five-point edge over Trump, 50 to 45 percent. \nTrump\u2019s growth in support from 38 percent to 44 percent is fueled by shored-up support among Republican-leaning voting groups as well as a significant boost among political independents. Trump has made up ground among whites, particularly those without college degrees and women. Trump now leads by a 30 percentage point margin among white voters without college degrees, up from 20 points from this weekend. White women now tilt toward Trump by 48 to 43 percent after leaning 49 to 43 percent in Clinton\u2019s favor before. \nTrump saw his biggest gains among political independents, favoring Trump by a 12-point margin in the latest tracking poll, 49 to 37 percent, after giving Clinton a narrow edge in late last week. Neither candidate has maintained a consistent lead among independent likely voters in Post-ABC polling this fall. Post navigation", "pirate clip art free printable | Illustration of Pirate Skull ...(image by ) The Pirate Party of Iceland, the one nation that jailed its crooked bankers, is poised to win the election, less than 4 years after forming.\nTheir motto is: \" \"We are not here to gain power. We are here to distribute power.\" \nI think this formulation can serve the Progressive Movement in the US, as it approaches mainstream status and is the most popular political movement in the nation, with 67% approving of the term progressive, over 55% supporting Sanders, and a robust majority supporting progressive programs like gun and immigration reform, raising the minimum wage, etc. \nAnd this formulation also deals with the issue of Bigness, which many think incompatible with democracy and human rights. What if the purpose of bigness (ie winning elections) is NOT to consolidate power in new hands but to change the system by using this status to distribute power. - Advertisement - \nProgressives are commonly accused by the right of being for Big Government, for thinking that government power is the solution to all problems. This Pirate formulation disrupts that claim, by showing a way to use the consolidation of power in order not to create a stronger state but to redistribute power and thus lessen the power of the state and powerful corporations and other institutions, public and private. \nThis formulation comes out of the anarchist tradition of decentralized power. The Pirate party has allied libertarians of both the right and left to take power, in order to distribute it from the banks and their servants back to the people themselves. Anarchism, we understand, is self-government, which means decentralized power. - Advertisement - \nThe success of the Pirate party shows how anarchists and libertarians of all kinds can come together to form a coalition Big enough to win but committed to breaking up the concentration of power, mostly in the hands of the financial institutions and their corrupt public servants. \nThe way to get beyond the \"Iron Law of Oligarchy,\" which over 100 years ago German sociologist Robet Michels, which states \" states that all forms of organization, regardless of how democratic they may be at the start, will eventually and inevitably develop oligarchic tendencies, thus making true democracy practically and theoretically impossible, especially in large groups and complex organizations.\" is to use consolidation of power (bigness) in the service of decentralizing power, pushing it back to the people and smaller communities. \nTherefore, the goal of Progressives is NOT to gain power that is the means: the goal is to replace the old hierarchical system with a system of decentralized power, a model of self-government.", "\u201cI was never given any kind of dress code. I was never asked beforehand to show my wardrobe.\u201d Streeter (left) and the 76ers home court at the Wells Fargo Center in Philadelphia \n\u201cI also felt it was important to express the ongoing challenges and ongoing injustice we face as a black community within the United States of America \u2014 that\u2019s very important to me,\u201d Streeter said. \u201cYes, we live in the greatest country in the world but there are issues that we cannot ignore. This can\u2019t be ignored.\u201d Advertisement - story continues below \n\u201cI was angry, extremely, extremely angry and disappointed and honestly brought to tears by all of it. It broke my heart,\u201d she said. \u201cHonestly, I was very excited about being able to perform the national anthem. I was really looking forward to that.\u201d \nFirstly, pro tip: The more times you say \u201chonestly\u201d about something, the more it becomes exponentially less likely to the listener that they will believe you\u2019re being honest. In this case, I believe Streeter honestly wanted to make a point, not sing the national anthem, which is the matter of contention here. \nThe national anthem is sung to honor the heroes who have served (and died) for our country before major events. It isn\u2019t time to make a point or \u201chave a discussion\u201d (a discussion, may I add, that usually takes the form of a monologue from whatever social justice warrior is giving it \u2014 who usually acts surprised and disappointed when people have a real discussion and push back against their disrespect of the flag). \nIf you\u2019re singing the national anthem, it isn\u2019t about your opinions. It isn\u2019t about your talent. It isn\u2019t about what you\u2019ve done. Advertisement - story continues below", "Share This \nThe Clinton Foundation and its foreign donors have been an area of concern should Hillary Clinton become president due to accusations of pay-to-play scandals. Knowing this, Hillary gave her word that the Clinton Foundation would stop accepting foreign donations should she be elected president. However, a new leak just exposed her real plan for foreign donors, and it\u2019s not looking good. Hillary Clinton \nOnce again, Hillary has landed herself in the middle of more scandalous activity. With the FBI reopening her email and private server investigation and WikiLeaks continuously exposing her corruption, she can\u2019t seem to catch a break \u2014 and she shouldn\u2019t. Her long list of scandals continues to grow, as should her nose, after being busted lying to the American people yet again to manipulate her way into our White House. \nAccording to a leaked memo, Hillary\u2019s words mean nothing. Although she promised that the Clinton Foundation would cease accepting foreign donations if she were to be elected president, a leaked memo has exposed her real plans and proven that she didn\u2019t mean what she said. Two-faced Hillary told the public one thing, while her secret plan was for something much different. \nThanks to WikiLeaks, the truth is again being revealed after the organization published an email that was sent to John Podesta, the Clinton Campaign chair. The email contained the leaked memo, which appears to have been crafted by Cheryl Mills, a Clinton aide, who wrote, \u201cI connected with HRC this am regarding the steps she will take with regard to the Foundation should she announce a decision to explore a run for the Presidency,\u201d just days before Hillary announced her run for president. \nAlthough she\u2019s said otherwise throughout her campaign, Hillary\u2019s personal preference, as indicated by the leaked memo dated April 7, 2015, is for the foundation to continue accepting money from foreign governments, The Daily Caller reports, and this could mean bad news for Hillary as five FBI field offices are currently investigating her \u201cnonprofit\u201d foundation due to pay-to-play allegations, although the Department of Justice did their best to suppress investigations into the corrupt Clinton Foundation. \nThe leaked memo clearly shows that Hillary indicated to staffers that her personal preference is for the foundation to continue to accept money from foreign governments, even if she is elected president . What\u2019s worse, the corrupt Clintons were hesitant to limit the foundation\u2019s financial operations in any way, as the memo says, Hillary \u201cdoes not want to limit the Foundation\u2019s ability to operate programs now or in the future,\u201d adding, \u201c we don\u2019t want to close the door to unexpected opportunities. \u201d \nThe memo goes on to mention a \u201ccompromise\u201d option, where it says they could \u201csay that the Foundation will not accept contributions from foreign governments unless that funding is part of an ongoing program or a disbursement for a completed negotiation.\u201d However, under that option, the foundation would continue to accept money from Qatar despite Hillary\u2019s own admission that the country is financially supporting ISIS . \nThe \u201cfinal option\u201d mentioned \u201cwould mirror the 2008 [Memorandum of Understanding] agreement whereby the Foundation submits new foreign government contributions and those of a substantial size increase to an independent body (e.g. White House, State Department) for review. The obvious challenge with this is that there is no independent body to make that review.\u201d However, as The Daily Caller notes, Hillary \u201cdid not uphold her end of the 2008 Memorandum of Understanding (MOU),\u201d and even liberal-leaning PolitiFact ruled the claim that Hillary acted in accordance with the 2008 MOU \u201cmostly false.\u201d \nWhen is enough, enough? The Clinton crime family will never change their ways and their fake foundation is only a front for their shady deals. The Clintons\u2019 greed for money and power is endless and nothing \u2014 not even our laws \u2014 will stand in the way of Hillary and Bill as they grab as much of both as they can. There\u2019s only one place Hillary belongs while on this earth, and that\u2019s not the Oval Office, it\u2019s a cinderblock cell. After her time there is done, she has a one-way ticket to hell, where she probably hopes to overthrow the devil. That is how evil, corrupt, and power hungry she is. Her deceit and depravity know no bounds, and she would even give the devil a run for his money. Do you really want that kind of person to be our next president?", "shorty By Danny Haiphong E ven as the Democrats and Republicans put forward the two least popular politicians in the country, the U.S. Left \u201cis mired in confusion as to what political direction should be taken.\u201d Many of those who claim to be leftists supported the wars against Libya and Syria. But the Green Party has \u201cconsistently stood up against endless war, austerity, and racist state repression and for universal healthcare, education, and peace.\u201d \u201cThe Green Party is the only choice that possesses a truly social democratic agenda.\u201d I consider myself a Marxist. However, the term \u201cMarxist\u201d is merely a label. Those who ascribe to the tenets of Marxist thought must place their political affiliations within the context of the current historical moment. Anti-communism and imperialist hegemony have set back the struggle for a classless society to the point where much of the US left is mired in confusion as to what political direction should be taken to confront the challenges before us. One of these challenges is the 2016 elections. The radical left should plan on voting Green this November and building a mass movement around the demands put forward by the Jill Stein and Ajamu Baraka campaign. But the corporate assault on the left\u2019s collective consciousness has indeed made it difficult for the Green Party to grab the attention of the masses in the midst of the two-party capitalist circus. I myself argued two summers ago that the left in the United States should not bother with engaging the charade and instead take up a boycott of the Presidential elections [3] . At that point, no movement had emerged to challenge the hegemony of the Democratic Party. The 2016 elections changed this dynamic. Suddenly, the forces in front of the Occupy Wall Street movement and the Black Lives Matter movement agreed that both corporate candidates were unworthy of support. \u201cHillary Clinton has drawn the entire ruling class into the Democratic Party tent.\u201d The energy of these movements was channeled into the Bernie Sanders campaign. Sanders ran as a Democrat. His domestic positions on education, healthcare, and income inequality were supported by masses of young voters. Sanders eventually betrayed his base in typical Democratic Party fashion, but not before it was revealed that the Democratic National Committee had worked diligently to undermine Sanders\u2019 ability to win the nomination [4] . The majority of Sanders supporters and sympathizers have since indicated that they will not vote for Clinton when election day arrives [5] . So why vote for the Green Party in particular? The Green Party is the only choice that possesses a truly social democratic agenda. The Green Party is no Marxist vehicle and it doesn\u2019t attempt to be. What the Green Party does possess are dedicated, principled forces whose positions on war and peace, healthcare, and predatory capitalism threaten the US imperialist apparatus. That is why the two-party corporate duopoly finances its own corporation [6] to bar the Green Party from entrance into the Presidential debates every four years. In the 2016 elections in particular, a real chance was present to organize the 15 percent of pollsters necessary for the Green Party to participate in the corporately controlled debates. The opportunity was squandered by a left that remains weak and fractured. In the past, attempts to organize an election boycott campaign or support a communist party\u2019s Presidential nomination would have sufficed as election strategies to steer the disillusioned populace toward movement politics. However, the 2016 Presidential election is a watershed moment in US imperial history. Hillary Clinton has drawn the entire ruling class into the Democratic Party tent. This has occurred in the midst of the greatest crisis of legitimacy the US imperial state has ever faced. \u201cBoth corporate media and capitalist enterprise supported Clinton\u2019s bid to steer the election in her favor.\u201d Sanders and Trump shook the foundation of the two-party corporate duopoly. The rise of Sanders and Trump made the Clinton option desirable only to the ruling class and its minions. Both corporate media and capitalist enterprise supported Clinton\u2019s bid to steer the election in her favor. Not only did the ruling class help her take out Sanders, but it also assisted Clinton in a cover up of the recent WikiLeaks email dump. In emails written by her campaign chair John Podesta, it was revealed that the Clinton campaign planned to use the Trump campaign as right-wing cannon fodder to present Clinton as more electable [7] . Furthermore, the emails also uncovered how Clinton holds a \u201c public\u201d and \u201cprivate\u201d position [8] on matters of Social Security and free trade. If left up to Clinton, Social Security retirement benefits and federal regulations of corporate activity would be swept into the dustbin of history. Additionally, the corporate media and the Democratic Party have attempted to frame Donald Trump as a racist, misogynistic pig. According to the Democratic Party, Trump represents the \u201cWorst of America [9] .\u201d The slander of Trump has been an easy job. Trump himself provides all of the ammo. However, the condemnation of Trump is little more than a convenient distraction when it comes from the corporate Democrats. From Bill Clinton to Barack Obama, the Democratic Party has waged endless war, austerity, and racist state repression on behalf of its corporate masters. Hillary Clinton must resort to fear-mongering around Trump because neither her party nor her class has anything to offer the majority of the US electorate. Conditions are thus ripe for an alternative political party to make a strong showing in this and future Presidential elections. The Green Party\u2019s success could inspire the millions of people disillusioned with both choices and show that a mass sentiment against the two-party corporate duopoly does indeed exist. It is the task of communists, radicals, and revolutionaries to organize the disaffected into a class conscious organization capable of stripping power from the ruling class. No such organization exists at the moment. The Green Party doesn\u2019t profess to be this organization, but its demands and platform are surely helpful if utilized to create the conditions required for such an organization to emerge. \u201cIf left up to Clinton, Social Security retirement benefits and federal regulations of corporate activity would be swept into the dustbin of history.\u201d So when self-identified leftists make the claim that the left deserves better than Jill Stein [10] , the urgent need for self-criticism becomes clear. One only needs to examine conditions in the US briefly to see that oppressed and working class people deserve better than the left. Of course, the left\u2019s current state is a reflection of the conditions from which it exists and the deep imperialist assault on the consciousness of the oppressed. However, the left has made critical errors in recent years. Many so-called revolutionary organizations have, for example, supported imperialist war in Libya and promoted the notion of lesser evil voting as cover for the Democratic Party. Green Party candidates Jill Stein and Ajamu Baraka have consistently stood up against endless war, austerity, and racist state repression and for universal healthcare, education, and peace. Yet there are some who want to claim that such a platform is not adequate or \u201crevolutionary\u201d enough. It is time to shed this sectarian way of thinking. Hillary Clinton will become the next President of the US. She will inherit the eight years of Obama rule which have further weakened the left. But the 2016 elections have revealed that the deep crisis of the imperialist system is beginning to intersect with popular opposition to its policy manifestations. So don\u2019t fear Trump or organize resistance in a manner that gives the people a choice of either revolution or nothing at all. There is nothing counterrevolutionary about voting Green this November and organizing the movement on the streets around its core demands. As BAR\u2019s Bruce Dixon noted last week, a five percent showing by the Green Party will put much needed federal funds into the control of movement organizers. A revolution is not a moment, it is a process. The crisis of imperialism will present many more moments to develop the revolutionary potential of the masses. The current opportunity to do so should not be allowed to dissipate, as the next moment could occur alongside a Hillary Clinton-led world war. Source URL: https://blackagendareport.com/why_i_will_vote_green", "Flip-flop: Vox warns of serious risk of Election Day violence, and not the good kind either Posted at 9:24   Brett T. Share on Facebook Share on Twitter \nThose playing along at home probably noticed that the flood of groping and sexual assault allegations against Donald Trump, whether true or false, receded awfully quickly once the media and the Clinton campaign decided to clear the decks for a new batch of think pieces about Trump\u2019s allegations that the election was rigged. \nIn case the public missed the hint that, by questioning the integrity of America\u2019s electoral process, Trump was sowing the seeds of Election Day violence, a new wave of think pieces emerged to make the threat that much more explicit. They\u2019re not saying there\u2019s gonna be violence; they\u2019re just strongly implying there\u2019s gonna be violence. If there is unrest and violence after election day, I think we now know why. https://t.co/P6WNdG36f5 \nCNN \u2026 isn\u2019t that the network that \u201cshorthanded\u201d a girl\u2019s call for rioters to burn down the Milwaukee suburbs until it could be reported as a condemnation of violence? Election officials and parties are preparing for possible violence on Election Day and long battle over legitimacy https://t.co/n21U1MfHYO \n\u2014 Philip Rucker (@PhilipRucker) October 17, 2016 Trump's attack on the foundation of democracy makes violence on Election Day more likely. https://t.co/rGADYMG5Op", "Google Pinterest Digg Linkedin Reddit Stumbleupon Print Delicious Pocket Tumblr \nRepublican Mark Kirk\u2019s political career imploded tonight live on a debate stage in Illinois. RIP Mark Kirk\u2019s political career. Thoughts and prayers. \nIn what may be the biggest foot in mouth moment of any political campaign since Todd \u2018Legitimate Rape\u2019 Akin\u2019s self-immolation, Kirk, who is running for U.S. Senate against the very popular Sen. Tammy Duckworth (D) to represent Illinois, decided to use the senate debate stage to go completely and profoundly racist. \nIt started when Duckworth told voters about her families long military tradition, one that dates back all the way to the Revolutionary War. Her point was a good one. Her family has sacrificed for the country for generations and far too many politicians flippantly go to war without thinking about who they will put in harms way. \n\u201cMy family has served this nation in uniform going back to the revolution. I am a daughter of the American Revolution. I\u2019ve bled for this nation. But I still want to be there in the Senate when the drums of war sound because people are quick to sound the drums of war and I want to be there to say this is what it costs and this is what you\u2019re asking us to do. And if that\u2019s the case, I\u2019ll go. It\u2019s families like mine that bleed first. But let\u2019s make sure that the American people understand what we are engaging in and let\u2019s hold our allies accountable because we can\u2019t do it all.\u201d \nKirk interjected by saying a line that will haunt him for the rest of his very short career. \n\u201cI had forgotten your parents came all the way from Thailand to serve George Washington.\u201d \nA problem: Duckworth\u2019s family did fight in the Revolutionary War. Kirk assumed because she was of mixed heritage that they couldn\u2019t have. Mark Kirk is not a smart man. She's an active DAR member. And Sen. @MarkKirk \u2013who lied about his own military record\u2013is questioning her family's military service. \n\u2014 Brandon Friedman (@BFriedmanDC) October 28, 2016 \nThe stunned silence both from the moderator and from Sen. Duckworth kind of say it all. \nSo long, Mark Kirk. Have a good retirement! \nFeatured image via YouTube", "Posted on November 1, 2016 by DCG | 1 Comment \nA good DRT* ending. \nFrom Fox News : A Pizza Hut employee shot and killed a man during an attempted armed robbery after hours at the store early Sunday morning in west Charlotte, N.C., according to Charlotte Mecklenburg Police. \nOfficers were called about 1:38 a.m. to the Pizza Hut to a report of shooting and arrived to find Michael Renard Grace with a gunshot wound. \nGrace was pronounced dead on scene. \nAccording to police , three people entered the restaurant and were in the process of robbing the business when one of the employees fired his own personal handgun at one of the suspects . \nInvestigators said a handgun was recovered at the scene that was being carried by the robbery suspect at the time he was shot. \nThe other two robbery suspects fled the scene on foot and have not yet been apprehended. \n*Dead Right There", "by Yves Smith \nYves here. This is a very important video from the Real News Network , and I wish there were a transcript, so do take the trouble to listen to it. ar-old had been living in an asylum centre in Vienna\u2019s Floridsdorf district and had already been given several warnings for being drunk and violent. \nSo when he turned up again intoxicated with a beer in his hand and was told to leave, he flew into a furious rage. \nSpotting his baby daughter in a pram nearby, he grabbed her and ran into the busy road, and put her in the middle of a traffic lane. \nThe man\u2019s lawyer denied however that he wanted to cause the child any harm, saying he wanted to take a photograph of her to indicate that they had been thrown out onto the street. \nThe child was saved when police officers arrived a short while later. \nThe court heard that", "BREAKING: Trump Jumps in FL, Takes 4 Point Lead in OH \nWilliams, who has publicly stated that he was not a Trump supporter, is nevertheless a man of honor and integrity. He doesn\u2019t sell his values to common thugs who use bylines as weapons. \nAccording to both Williams and his attorney, Jonathan Franks, Jacob Bernstein from The Times approached Williams, asking for cooperation on a story alleging that people who live in Trump-branded buildings want the Trump name removed in light of the very difficult and contentious 2016 election season. \nWilliams, an independent who lives in a Trump-developed New York building, declined to cooperate.   \nAccording to Franks, Bernstein replied to a specific request not to print Williams\u2019 address by stating he \u201cwould be more likely to extend that courtesy if Montel gave an interview.\u201d \nProtecting another person\u2019s privacy, especially the privacy of the ballot box, is not a special courtesy. It\u2019s simply common decency. \nThe Washington Examiner took their colleagues at The Times to task for this low-life journalism, noting that Williams identifies as a conservative but is not a registered Republican. He endorsed Ohio Gov. John Kasich in the 2016 GOP primary and has publicly credited Kasich for bringing him back into the conservative fold. \nPlease share this article on Facebook and Twitter to help expose the media\u2019s liberal bias.  ", "Geo-Engineering Unlikely to Work, Conservation Group Says Posted on Nov 3, 2016 \nBy Alex Kirby / Climate News Network Biofilm used in research into carbon capture: Doubts persist about geo-engineering. (ENERGY.GOV via Wikimedia Commons) \nLONDON\u2014The global watchdog responsible for protecting the world \u2019 s wealth of species, the UN \u2019 s Convention on Biological Diversity (CBD), has looked at the hopes for reining in climate change through geo-engineering. Its bleak conclusion, echoing that reached by many independent scientists, is that the chances are \u201chighly uncertain\u201d. \u201cNovel means\u201d, in this context, describes trying to reduce greenhouse gas (GHG) emissions by removing them from the atmosphere, and altering the amount of heat from the Sun that reaches the Earth. Some scientists and policymakers say geo-engineering, as these strategies are collectively known, is essential if the world is to meet the goals of the Paris Agreement . This is because current attempts to reduce emissions cannot make big enough cuts fast enough to keep global average temperatures from rising more than 2\u00b0C above their pre-industrial levels, the Agreement\u2019s basic goal. But the CBD says in a report that geo-engineering, while it could possibly help to prevent the world overheating, might endanger global biodiversity and have other unpredictable effects. Many independent analysts have raised similar concerns.Attempts to increase the amount of carbon in the oceans, in order to remove GHGs, have so far shown disappointing results. One report doubted that geo-engineering could slow sea-level rise . Another said it could not arrest the melting of Arctic ice . A third study found that geo-engineering would make things little better and might even make global warming worse . Transboundary impacts The lead author of the CBD geo-engineering report is a British scientist, Dr Phillip Williamson, of the UK\u2019s Natural Environment Research Council . He is an associate fellow in the School of Environmental Sciences at the University of East Anglia , UK. The CBD originally became involved in climate geo-engineering in 2008, because member governments were concerned that experiments to fertilise the oceans could pose unknown risks to the environment (they were then unregulated when carried out in international waters). The CBD\u2019s concern expanded to include other geo-engineering techniques, especially atmospheric methods which could have uncertain transboundary impacts. Some scientists argue that \u201cgeo-engineering\u201d is a hazily-defined term and prefer to speak instead simply of \u201cgreenhouse gas removal\u201d. Dr Williamson and his colleagues say assessment of the impacts of geo-engineering on biodiversity \u201cis not straightforward and is subject to many uncertainties\u201d. On greenhouse gas removal they warn that removing a given quantity of a greenhouse gas would not fully compensate for an earlier \u2018overshoot\u2019 of emissions. New risks In some cases, they say, the cure may be worse than the disease: \u201cThe large-scale deployment of bioenergy with carbon capture and storage (BECCS) seems likely to have significant negative impacts on biodiversity through land use change.\u201d When it comes to attempts to reflect sunlight back out into space or to manage solar radiation, a familiar theme recurs: \u201cThere are high levels of uncertainty about the impacts of SRM [solar radiation management] techniques, which could present significant new risks to biodiversity.\u201d Time and again, it seems, a potential advance is liable to be cancelled by an equally likely reverse: if SRM benefits coral reefs by decreasing temperature-induced bleaching (as it may), in certain conditions \u201cit may also increase, indirectly, the impacts of ocean acidification.\u201d There could even be a risk in some circumstances of loss to the Earth\u2019s protective ozone layer. Dr Williamson and his colleagues believe that geo-engineering is essential\u2014if it can be made to work\u2014because of the diminishing chances that anything else will. \u201cI\u2019m sceptical. That\u2019s not to say bio-energy with carbon capture and storage is impossible, but it seems extremely unlikely to be feasible\u201d They write: \u201cIt may still be possible that deep and very rapid decarbonisation by all countries might allow climate change to be kept within a 2\u00b0C limit by emission reduction alone. However, any such window of opportunity is rapidly closing.\u201d Repeatedly, those two words recur: a suggested technique or development will be \u201chighly uncertain\u201d. Most of the report amounts to a very cautious call for more research, coupled with an implicit acceptance that in the end geo-engineering is unlikely to prove capable of contributing much to climate mitigation. Dr Williamson told the Climate News Network: \u201cI\u2019m sceptical. That\u2019s not to say bio-energy with carbon capture and storage is impossible, but it seems extremely unlikely to be feasible (for all sorts of reasons)\u201d at the scale needed. When the CBD member governments meet in December they are expected to call for more research: a safe option in most circumstances, but far from a ringing endorsement of a technology once seen as very promising. \nAlex Kirby is a former BBC journalist and environment correspondent. He now works with universities, charities and international agencies to improve their media skills, and with journalists in the developing world keen to specialise in environmental reporting. \nAdvertisement", "In a highly controversial decision, the Louisiana Supreme Court has ruled that Catholic priests are not \u201cmandatory reporters\u201d of child abuse they are made privy to as a result of administering sacramental confessions. \nAccording to Patheos , the ruling references article 609 A(1) of the Louisiana Children\u2019s Code: \nWith respect to mandatory reporters: Notwithstanding any claim of privileged communication, any mandatory reporter who has cause to believe that a child\u2019s physical or mental health or welfare is endangered as a result of abuse or neglect or that abuse or neglect was a contributing factor in a child\u2019s death shall report in accordance with Article 610. \nThe Oct. 28 ruling states in part: \n\u2026 any communication made to a priest privately in the sacrament of confession for the purpose of confession, repentance, and absolution is a confidential communication under La. Code Evid. 511, and the priest is exempt from mandatory reporter status in such circumstances by operation of La. Child. Code art. 603, because \u201cunder the \u2026 tenets of the [Roman Catholic] church\u201d he has an inviolable \u201cduty to keep such communications confidential.\u201d \nThe case which originally brought this issue before the court was that of a young woman who told a Baton Rouge-area Catholic priest that a longtime parishioner had sexually assaulted her when she was 14-years-old. The priest in turn did not report the abuse. \nTell us what you think of this controversial ruling in the comments section.", "Giuliani on FBI\u2019s exoneration of Hillary: \u2018We are supposed to be a country of justice\u2019 Former NYC Mayor Rudy Giuliani tell it like it is By Shepard Ambellas - November 7, 2016 ( INTELLIHUB ) \u2014 Former New York City Mayor Rudy Giuliani appeared on Fox News\u2019 Sean Hannity Show Sunday, to talk about how out of place the Director of the FBI James Comey\u2019s remarks were regarding the Clinton investigation. \nGiuliani said that back in July there was already \u201coverwhelming evidence\u201d that Hillary Clinton \u201cviolated the law.\u201d\u2018Now in November we are hearing that she had her maid print out classified material routinely.\u2019 \n\u201cSo if she was completely reckless back in July, the new revelation makes the situation much worse,\u2019 Giuliani told Hannity. \nTo top it all off, Giuliani said that Clinton Foundation monies were supporting Chelsea Clinton \u201cfor more than a decade\u201d and that \u201cChelsea\u2019s husband, with Chelsea\u2019s help, was going to foundation donors and raising money for his hedge fund.\u201d \nThis is \u201cracketeering,\u201d Giuliani said. \nSean Hannity pointed out during the exchange that the FBI is operating on a dual standard and if anyone else other than Hillary was being investigated they already would have been locked up for destroying subpoenaed information. \n#NoJustice \n#HillaryForPrison2016 Shepard Ambellas is an opinion journalist, filmmaker , radio talk show host and the founder and editor-in-chief of Intellihub News & Politics. Established in 2013, Intellihub.com is ranked in the upper 1% traffic tier on the World Wide Web. Read more from Shep\u2019s World . Get the Podcast . Follow Shep on Facebook and Twitter . \u00a92016. Intellihub.com.  ", "Just days after Donald Trump showed faint interest in building broad-based Republican support and House Speaker Paul Ryan seemed averse to his party\u2019s nominee-in-waiting, the two have met and now there\u2019s talk of GOP \u201cunity.\u201d\n\nWhy this about face after a\u00a0couple of hours of face time in the nation\u2019s capital? Because Trump and Ryan are numbers guys (one with real estate, the other with federal budgets).\n\nAnd these numbers stand out: 93, 32 and 5.\n\nIn 2012, Mitt Romney reaped 93 percent of the GOP vote. However, Republicans constituted only 32 percent of the national electorate.\u00a0Trump doesn\u2019t win in November without a better quantitative showing. And Ryan could be back in the minority should Trump lose by more than 5 percent in states with vulnerable Republican congressman.\n\nSimply put, it\u2019s in both Trump's and Ryan\u2019s short-term interests to be cordial at a minimum, even while maintaining serious policy differences that aren\u2019t going away anytime soon despite this first attempt a little d\u00e9tente (you\u2019ll know it\u2019s a bromance if the hard-exercising Ryan agrees to a round of golf; or Trump goes bow-hunting in Wisconsin).\n\nDespite the hoopla surrounding this meeting, it doesn\u2019t ensure Republican \u201cpeace in our time,\u201d as a failed British prime minister famously said. Though Trump has on occasion shown signs of a willingness to alter stances (most notably, the mass deportation of illegal immigrants), publicly acceding to a congressional agenda undermines Trump\u2019s brand of anti-establishment and anti-status-quo thinking that warned him the party\u2019s nomination. Just as Ryan won\u2019t publicly give up on his conservative principles \u2013 most notably: entitlement reform (which I\u2019d guess is the closed-door promise he\u2019s seeking from Trump in exchange\u00a0for a public endorsement).\n\nThen again, would you rather be Donald Trump, trying to strike a deal with a practical fellow like Paul Ryan, or Hillary Clinton trying to come to terms with an irascible 74-year-old socialist?\n\nThe more primaries he wins, the more Vermont Sen. Bernie Sanders buys into the notion that he\u2019s on a mission. Such self-deluded candidates don\u2019t retire from the field gracefully. Good luck finding unity there. And good luck getting it\u00a0\u2014 without having to\u00a0further to socialist vision that work only in those\u00a0parts of America where Whole Foods and marijuana dispensaries are plentiful.\n\nW.C. Fields had it wrong: I\u2019d rather not be in Philadelphia, where the Democrats will convene for their national convention and try to settle their differences.\u00a0\n\n\n\nBill Whalen is a research fellow at Stanford University's Hoover Institution, where he analyzes California and national politics. He also blogs daily on the 2016 election at www.adayattheracesblog.com. Follow him on Twitter @hooverwhalen.", "Pope Francis, making history\u2019s first papal address to the U.S. Congress, on Thursday implored America\u2019s leaders to accept those born in other countries as their own children, urging lawmakers to set aside political differences and embrace people who \u201ctravel north in search of a better life.\u201d\n\nThe pope wrapped traditional Catholic teachings into a celebration of American icons including Abraham Lincoln and Martin Luther King Jr., drawing lessons from their work to gently but firmly push Congress to move beyond the partisan paralysis that has blocked progress on immigration reform, climate change and other issues.\n\n\u201cEach son or daughter of a given country has a mission, a personal and social responsibility,\u201d the 78-year-old pontiff said in heavily accented English. \u201cYour own responsibility as members of Congress is to enable this country, by your legislative activity, to grow as a nation.\u201d\n\nPresident Obama watched the speech on television, according to White House press secretary Josh Earnest. \u201cPope Francis made the appropriate observation for the United States to live up to the high standards that we set for ourselves,\u201d Earnest said.\n\n[LIVE UPDATES: The latest on Pope Francis in America]\n\nThe Capitol Hill call to action kicked off a second full day of gleeful crowds and emotional visits to Catholic institutions. The faithful gathered at the Apostolic Nunciature, or Vatican embassy, to greet the pope when he emerged. More lined the streets as his motorcade traveled to the Capitol, where thousands waited on the Mall to watch his speech on giant screens.\n\nAfter his address to Congress, the pope went directly from the grandeur of Capitol Hill to the spare St. Patrick\u2019s Catholic Church in a neighborhood that has flipped over the past decade from marginalized to magnet. He prayed with people who variously wore suits and torn T-shirts, and he blessed the meals of more than 300 homeless people.\n\nUpon arrival at John F. Kennedy International Airport in New York, the pope traveled by helicopter and motorcade to a very different St. Patrick\u2019s, the soaring cathedral on Manhattan\u2019s Fifth Avenue, for an evening service.\n\nThere, the pontiff began his homily by expressing \u201cmy sentiments of closeness\u201d with Muslims after the tragic stampede that killed more than 700 pilgrims near Mecca on Thursday, the first day of Eid al-Adha, one of the holiest Muslim holidays. \u201cI unite myself with all prayers to Almighty God, the merciful,\u201d he said.\n\nHe spoke directly to nuns and women in the church, saying, \u201cWhat would the church be without you?\u201d He also referenced the clergy sex scandal for the second time on this visit, lamenting \u201cthe shame\u201d caused by \u201cbrothers who harmed and scandalized the church in the most vulnerable of her members.\u201d\n\nThe pontiff will carry his message to world leaders Friday when he speaks at a meeting of the United Nations General Assembly.\n\nIn his speech to Congress, Francis crafted an address saturated in American references, with special praise for the nation\u2019s role as \u201ca land which has inspired so many people to dream.\u201d\n\nHe was pointed at times, urging the abolition of the death penalty and the end of arms trading, and warning of the dangers of religious extremism worldwide. And he was oblique at points, never directly mentioning abortion or the United States\u2019 rapid embrace of same-sex marriage, saying only that the family is being threatened and that \u201cfundamental relationships are being called into question, as is the very basis of marriage and the family.\u201d\n\nHe saved his most specific prescription for combating climate change, a cause on which he said the United States has a special obligation to lead.\n\n\u201cI call for a courageous and responsible effort to redirect our steps, and to avert the most serious effects of the environmental deterioration caused by human activity,\u201d the pope said. \u201cI am convinced that we can make a difference \u2014 I\u2019m sure. And I have no doubt that the United States \u2014 and this Congress \u2014 have an important role to play. Now is the time for courageous actions and strategies.\u201d\n\nThe pope, who helped broker a diplomatic opening with Cuba, offered himself and his example as a pastoral link between opposing points of view. \u201cIt is my duty to build bridges and to help all men and women, in any way possible, to do the same,\u201d he said. \u201cA good political leader is one who, with the interests of all in mind, seizes the moment in a spirit of openness and pragmatism.\u201d\n\nAlthough members of Congress largely avoided the ostentatious displays of partisan cheering that have come to characterize the president\u2019s annual State of the Union addresses, an ideological divide was apparent at times. In response to Francis\u2019s passage about climate change, Democrats mostly stood and cheered, while some Republicans stayed seated and applauded mildly, if at all.\n\nBut the response to the pope\u2019s passionate words about embracing immigrants seemed to strike a bipartisan chord. Sen. Marco Rubio (R-Fla.), a presidential candidate and son of Cuban immigrants, wiped away tears as the pope called himself \u201cthe son of immigrants.\u201d\n\n[Pope Francis: \u2018I always was interested in politics\u2019]\n\nPope Francis tempered his call for action with a statement of support for the role that business plays in society, calling it \u201ca noble vocation, directed to producing wealth and improving the world.\u201d\n\n\u201cThe creation and distribution of wealth,\u201d he said, is a vital element in the fight against poverty and climate change.\n\nThose looking for signs of this pope\u2019s political direction could find evidence in the speech\u2019s repeated references to a pantheon of liberal heroes, from Dorothy Day, who dedicated her life to a battle against poverty and war, to Thomas Merton, whose \u201cLetters to a White Liberal,\u201d written in 1963, urged Christians to follow their faith and join the fight for civil rights for black Americans.\n\nThe pope praised King for his focus on \u201cliberty in plurality and non-exclusion,\u201d Day for \u201csocial justice,\u201d and Merton for \u201cdialogue and openness to God.\u201d\n\n[6 reasons the pope\u2019s speech could be awkward for some lawmakers]\n\nFrancis implored Congress to \u201creject a mind-set of hostility\u201d and embrace the immigrants who come \u201cto this land to pursue their dream of building a future in freedom.\u201d\n\nThe pope, noting that many in Congress are also children of people who made the risky journey to America, said the nation must follow the golden rule and \u201ctreat others with the same passion and compassion with which we want to be treated.\u201d\n\n\u201cWe must not be taken aback by their numbers,\u201d he said, \u201cbut rather view them as persons, seeing their faces and listening to their stories, trying to respond as best we can to their situation.\u201d\n\nFrancis\u2019s emphasis on immigrants is a matter of self-interest for a U.S. church that is rapidly becoming majority Latino. Parishes across the white Northeast are shuttered while many in the West and South are bursting with \u00adSpanish-language Masses.\n\nThat focus also dovetails with the major theme of his American trip so far, a series of reminders that his papacy is very much about renewing the church\u2019s focus on the poor and the powerless. The pope this year opened a 30-\u00adbedroom homeless shelter just steps from the Vatican. He had showers set up for homeless people in St. Peter\u2019s Square, and he invited about 150 homeless people to a private viewing of the Sistine Chapel.\n\nIn New York, he will get a direct look at inner-city Catholic education when he visits a school in East Harlem and meets with immigrants and refugees. In Philadelphia, where he will end his U.S. visit, the pope will visit a prison to meet with inmates. In Washington, his visit at St. Patrick\u2019s immediately \u2014 and pointedly \u2014 followed his hour in the majestic House chamber. The plain sanctuary of the 220-year-old downtown church was filled with people who need basic life services. But as Francis noted, \u201cIn prayer, there is no first or second class.\u201d\n\n\u201cI need your prayers, your support,\u201d the pontiff said, standing at a simple wooden podium before a reverentially silent flock. \u201cWould you like to pray together?\u201d\n\nThe hush broke like the uncorking of a bottle: \u201cYes!\u201d\n\nAmericans are largely supportive of the pope\u2019s engagement on economic, social and environmental issues. But American Catholics, who make up about one-fifth of the U.S. electorate, remain deeply divided over their church\u2019s directives.\n\n[Poll: Americans love this pope. His church? Not as much]\n\nOne Catholic congressman, Rep. Paul A. Gosar (R-Ariz.), skipped the pope\u2019s appearance to protest Francis\u2019s advocacy for strong action against global climate change and what Gosar sees as the pope\u2019s failure to speak out \u201cwith moral authority against violent Islam.\u201d\n\nThe many lawmakers who were inside the chamber on Thursday emerged with bipartisan agreement that the pope\u2019s central message was simple: Just get along.\n\nOn the Capitol lawn, many of those who watched the pope\u2019s congressional address on giant video screens came away convinced that Congress should \u2014 but probably won\u2019t \u2014 take his message to heart.\n\n\u201cI was not expecting him to address the bipartisan divide,\u201d said Emily Warn, 62, a writer from Seattle. \u201cIt\u2019s as if he was trying to heal Congress.\u201d\n\nIn a country where the old-line Catholic population is diminishing because many families are having fewer children \u2014 though a wave of Hispanic immigrants is partly making up for that decline in numbers \u2014 the pope spoke to young Catholics, especially those who are \u201cdisoriented and aimless, trapped in a hopeless maze of violence, abuse and despair.\u201d\n\nThey will have children, he said, only if the nation provides them with a greater sense of \u201cpossibilities for the future.\u201d\n\nAfter the address, Francis walked through the Capitol\u2019s second floor to Statuary Hall and paused at the statue of Jun\u00edpero Serra, the California missionary whom he had canonized on Wednesday.\n\nThe pontiff then joined Vice President Biden, House Speaker John A. Boehner (R-Ohio) and other congressional leaders on the speaker\u2019s balcony overlooking the West Front of the Capitol, greeting an enthusiastic crowd that numbered in the thousands. He said a few words of thanks in Spanish and then, to great cheers, switched to English: \u201cThank you very much, and God bless America!\u201d\n\nSarah Pulliam Bailey, DeNeen L. Brown, Pamela Constable, Jessica Contrera, Ed O\u2019Keefe, Michael E. Ruane and Kelsey Snell contributed to this report.", "Hillary Clinton clinched the Democratic presidential nomination Tuesday night, becoming the first woman in American history to top the ticket of a major political party and putting immediate pressure on primary rival Bernie Sanders to step aside \u2013 though the Vermont senator vowed to keep fighting for \u201cevery delegate.\u201d\n\nFox News projected Tuesday that Clinton will win an outright majority of pledged delegates, while reaching the 2,383 necessary to clinch the nomination with help from free-agent \u201csuperdelegates.\u201d\n\nAs Clinton now launches a general election battle against presumptive rival Donald Trump, Sanders remained defiant at an early Wednesday morning rally in Los Angeles, where he awaited results of the California primary, which Fox News has yet to call. The results of the California vote could weigh heavily on Sanders' decision whether to go forward.\n\nMeanwhile, Fox News confirmed early Wednesday that Sanders was planning to lay off more than half his campaign staff.\n\nFar from bowing out, however, he vowed to campaign through the final primary next Tuesday in Washington, D.C., and then \u201ctake our fight for social, economic, racial and environmental justice to Philadelphia, Pennsylvania,\u201d the site of the convention.\n\nThe crowd erupted in cheers as Sanders announced he\u2019d keep going, a decision he kept close to the vest right up until his remarks.\n\nSanders closed by declaring: \u201cThank you all, the struggle continues.\u201d\n\nIn a potential move toward reconciliation, however, the White House revealed that President Obama called both Clinton and Sanders Tuesday night \u2013 and plans to meet with Sanders at the White House on Thursday, to discuss \"how to build on the extraordinary work he has done to engage millions of Democratic voters.\"\n\nClinton earlier claimed victory over Sanders \u2013 after attaining the delegates needed to claim the nomination outright with a New Jersey primary win \u2013 during a lofty speech to supporters in Brooklyn.\n\nMarking the historic moment, Clinton said: \u201cThis campaign is about making sure there are no ceilings, no limits on any of us.\u201d\n\n\n\n She also congratulated Sanders, calling his campaign and the debate he brought about income inequality good for the party \u2013 while also saying this is a moment to \u201ccome together.\u201d\n\nEight years to the day after she conceded to rival Barack Obama in the 2008 Democratic primary, the former first lady and secretary of state became the presumptive 2016 nominee with the help of delegates in New Jersey. She won the state's primary, and with it enough delegates to easily surpass the 2,383 needed to clinch the nomination. She also is projected to win New Mexico and South Dakota.\n\nSanders' vow to stay in the race was based on his belief that his campaign could sway enough of Clinton's superdelegates to force a contested convention. Superdelegates are free to support any candidate and do not technically vote for a nominee until the Democratic National Convention next month. Pledged delegates, however, are bound to support the candidate who won the primary or caucus.\n\nFox News projects that with the delegates Clinton is winning in California, she will have won a majority of all pledged delegates at the Democratic convention -- making it more difficult for Sanders to argue she\u2019s winning only because of support from superdelegates.\n\nSanders did notch projected wins Tuesday in North Dakota\u2019s Democratic caucuses and the Montana primary. A total of six states were voting Tuesday.\n\nOn the GOP side, Donald Trump -- the only major Republican left in the race \u2013 was projected to win the primaries in California, Montana, New Jersey, South Dakota and New Mexico. Trump also surpassed a new milestone in the primary contest Tuesday night, winning enough bound delegates alone to clinch the GOP nomination.\n\nMarking his victories during remarks at Trump National Golf Club in Briarcliff Manor, N.Y., Trump said: \u201cTonight, we close one chapter in history and we begin another.\u201d\n\nPreviewing the general election battle, he slammed the Clintons, alleging they \u201cturned the politics of personal enrichment into an art form for themselves.\u201d He also appealed to Sanders supporters, saying, \u201cWe welcome you with open arms.\u201d\n\nClinton, in her victory speech, also took shots at Trump, claiming he would \u201ctake America backwards.\u201d\n\n\u201cThe stakes in this election are high, and the choice is clear. Donald Trump is temperamentally unfit to be president,\u201d she said.\n\nThe contests Tuesday largely conclude one of the most unpredictable and rowdy primary seasons in modern history \u2013 one that saw a brash billionaire clear through a formidable field of 16 rivals to defy the pundits and claim the GOP nomination, and the front-runner on the Democratic side locked in a fight to the end against a socialist-leaning senator from Vermont.\n\nPrimary season formally ends next week when the District of Columbia holds its Democratic contest.\n\nEven before Tuesday\u2019s races, both parties effectively had their presumptive nominees. Trump clinched the nomination last month as late support from unbound delegates put him over the top, and his remaining rivals suspended their campaigns. The Associated Press declared Monday night that Clinton had hit the 2,383-delegate mark, thanks to a burst of support from free-agent superdelegates.\n\nBut unlike Trump, Clinton\u2019s last remaining rival has not exited the race.\n\n\u201cThere is nothing to concede,\u201d Sanders said in a TV interview Monday night.\n\nSanders also had said he\u2019d \u201cassess\u201d his plans after Tuesday\u2019s elections, as he heads home to Burlington, but gave no indications of having second thoughts during his Los Angeles rally.\n\nThe Democratic Party pressure on him, however, is sure to mount in a matter of days, if not hours. Obama reportedly is planning to get behind Clinton and start campaigning for her, and senior Democrats have been voicing mounting frustration with Sanders\u2019 campaign.\n\nAt the same time, the senator has touted general election polls suggesting he may be better positioned to go up against Trump in the fall. Over the course of the campaign, he mounted an unexpectedly strong challenge to Clinton, buoyed by the support of young and energetic voters whose enthusiasm at times echoed the spirit behind Barack Obama\u2019s bid in 2008. Clinton was dogged all along by questions about her private email use while secretary of state \u2013 and a still-ongoing FBI investigation \u2013 though Sanders largely steered clear of the issue in his campaign.\n\nTrump, by contrast, will have no compunction about hammering Clinton for what he describes as \u201ccriminal\u201d activity with her email use, as well as controversies s
