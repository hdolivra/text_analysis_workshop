s won't be the linchpin of his probable candidacy, argued that the presidential race will be focused on the economy and proposals to combat poverty. Jindal's comments came as he sounded off on the battle over same-sex marriage brewing in neighboring Alabama, where officials in dozens of counties refused to issue marriage licenses to same-sex couples on Monday, the first day in the state's history same-sex couples have been allowed to wed after a federal court ruling overturned the state's ban. Same-sex couples wed in Alabama despite efforts to block them Jindal sidestepped questions about whether county officials should respect the federal ruling and lawfully issue same-sex marriage licenses. Instead, the governor said he hopes the Supreme Court will rule to uphold state's legislative bans on gay marriage when the court rules on the issue by this summer. Louisiana's legislature overwhelmingly amended the state's constitution in 2004 to define marriage solely as the union of a man and a woman. But if the Supreme Court overturns same-sex marriage bans around the country \u2014 which it may very likely do \u2014 Jindal said the U.S. Congress should pass a constitutional amendment upholding state's same-sex marriage bans, an all-but-impossible endeavor requiring two-thirds support in the House and Senate.", "As demonstrations\u00a0erupted in Cologne on Saturday over New Year's Eve sexual assaults and robberies blamed largely on foreigners,\u00a0Chancellor Angela Merkel called\u00a0for stricter laws regulating asylum seekers.\n\nMerkel, who has been\u00a0particularly outspoken in welcoming refugees to Germany, told a two-day meeting of the Christian Democrats in Mainz that\u00a0tighter restrictions would be \"in the interest of citizens, but also in the interests of the great majority of the refugees who are here,\u201d\u00a0Deutsche Presse-Agentur reported.\n\n\"When crimes are committed, and people place themselves outside the law ... there must be consequences,\" she told reporters after the meeting, the BBC reported.\n\nParty leaders agreed on a proposal to strengthen the ability of police to conduct checks of identity papers, and also to exclude foreigners from being granted asylum who had been convicted of crimes and sentenced to terms even\u00a0as light as probation. The measures would require approval by parliament.\n\nThe sharper tone follows\u00a0reports in Cologne\u00a0that some 1,000 men \u2014\u00a0many intoxicated\u00a0\u2014\u00a0robbed, sexually assaulted and in some cases raped women during celebrations\u00a0on New Year's Eve.\n\n\"Refugees, asylum seekers, migrants, foreigners, friendly or evil, new or long-time residents: It doesn't matter,\" the newsmagazine\u00a0Der Spiegel\u00a0said in an editorial. \"It seems as though the time has come for a broad debate over Germany's future \u2014 and Merkel's mantra 'We can do it,'\u00a0is no longer enough to suppress it.\"\n\nPolice initially identified the suspects as up to 1,000 men \"of Middle Eastern origin,\u201d but later backtracked as public officials cautioned there was little information on whether those involved were migrants.\u00a0Of the 32 suspects identified by police in Cologne, 22 are asylum seekers, the German Interior Ministry said.\n\nOne suspect was carrying a document with Arabic-German translations of sexist phrases and threats, which mass-circulation tabloid Bild published on Saturday.\n\nAs the uproar over the assaults gathered strength,\u00a0thousands of demonstrators, from the left and right, turned out in Cologne for a day of protests Saturday.\n\nThe protesters included the anti-Islamic\u00a0PEGIDA\u00a0movement and the right-wing extremist Pro Cologne party.\u00a0At one point, police fired tear gas and used water cannon to break up a PEGIDA rally after protesters threw firecrackers and bottles at officers, Agence France-Presse reported.\n\nOne group carried signs saying, \"No violence against women.\" Another banner read,\u00a0\"Migrants out.\"\n\nDemonstrators from the political left chanted, \"Say it loud, say it clear, refugees are welcome here,\" Buzzfeed reported.\n\nSome 1,700 police, many in riot gear,\u00a0were on hand to control the crowds,\u00a0the DPA news agency reported.", "Cathy Cuthbertson once worked at what might be thought of as a command post of political correctness \u2014 the campus of a prestigious liberal arts college in Ohio.\n\n\u201cYou know, I couldn\u2019t say \u2018Merry Christmas.\u2019 And when we wrote things, we couldn\u2019t even say \u2018he\u2019 or \u2018she,\u2019 because we had transgender. People of color. I mean, we had to watch every word that came out of our mouth, because we were afraid of offending someone, but nobody\u2019s afraid of offending me,\u201d the former administrator said.\n\nAll of which helps explain why the 63-year-old grandmother showed up at a recent Donald Trump rally in Hilton Head Island, S.C., where she moved when she retired a year ago.\n\nThe Republican front-runner is \u201csaying what a lot of Americans are thinking but are afraid to say because they don\u2019t think that it\u2019s politically correct,\u201d she said. \u201cBut we\u2019re tired of just standing back and letting everyone else dictate what we\u2019re supposed to think and do.\u201d\n\nIn the 2016 Republican presidential primary season, \u201cpolitical correctness\u201d has become the all-purpose enemy. The candidates have suggested that it is the explanation for seemingly every threat that confronts the country: terrorism, illegal immigration, an economic recovery that is leaving many behind, to name just a few.\n\nOthers argue that growing antipathy to the notion of political correctness has become an all-purpose excuse for the inexcusable. They say it has emboldened too many to express racism, sexism and intolerance, which endure even as the country grows more diverse.\n\n\u201cDriving powerful sentiments underground is not the same as expunging them,\u201d said William A. Galston, a Brookings Institution scholar who advised President Bill Clinton. \u201cWhat we\u2019re learning from Trump is that a lot of people have been biting their lips, but not changing their minds.\u201d\n\n[Donald Trump\u2019s provocative first TV ad raises the temperature of GOP race]\n\nOne thing is clear: Trump is channeling a very mainstream frustration.\n\nIn an October poll by Fairleigh Dickinson University, 68 percent agreed with the proposition that \u201ca big problem this country has is being politically correct.\u201d\n\nIt was a sentiment felt strongly across the political spectrum, by 62 percent of Democrats, 68 percent of independents and 81 percent of Republicans. Among whites, 72 percent said they felt that way, but so did 61 percent of nonwhites.\n\n\u201cPeople feel tremendous cultural condescension directed at them,\u201d and that their values are being \u201csmirked at, laughed at\u201d by the political and media elite, said GOP strategist Steve Schmidt.\n\n\u201c\u200a\u2018Political correctness\u2019 are the two words that best respond to everything that a conservative feels put upon,\u201d added pollster Frank Luntz, who has advised Republicans. The label is, he said, a validation that what many on the right see as legitimate policy and cultural differences are not the same as racism, sexism or heartlessness.\n\n\u201cAllegations of racism and sexism have turned into powerful silencing devices,\u201d Galston agreed. \u201cYou can be opposed to affirmative action without being a racist.\u201d\n\nThe PC backlash does not necessarily mean that people support the kinds of things that Trump is saying, or the way he says them.\n\nWhen the Fairleigh Dickinson pollsters added his name to the same question \u2014 prefacing it with \u201cDonald Trump said recently .\u2009.\u2009. \u201d \u2014 the numbers dropped sharply. Only 53 percent said they agree that political correctness is a major problem.\n\nThis is not a new debate. It has raged since at least the early 1990s, when college campuses began adopting speech codes. Some went well beyond obvious slurs \u2014 with animal rights activists contending, for instance, that the word \u201cpet\u201dwas disrespectful and should be changed to \u201ccompanion animal.\u201d\n\nMore recently, the PC wars have flared again in academia, where there is an ongoing argument over whether campuses should be a \u201csafe space\u201d where students are protected from upsetting ideas, and receive \u201ctrigger warnings\u201d when course material contains distressing information.\n\nFew would argue that it is wrong to confront and eliminate prejudice. But even some liberals have called political correctness a form of McCarthyism aimed at stifling free expression.\n\nTrump has brought the question from the university quad to the political arena in a way that no leading candidate has in the past.\n\nFor many, \u201cit\u2019s satisfying to have a loud tribune like Trump,\u201d said David Axelrod, who was President Obama\u2019s top campaign adviser. \u201cBut I don\u2019t think the hunger for authentic plain speech is Trump-specific. One of the appeals of [Democratic presidential candidate] Bernie Sanders is that people think he says exactly what he thinks and is not passing it through a filter. There is a fundamental yearning for authenticity that is probably felt more broadly.\u201d\n\nThe edgy liberal comedian Bill Maher, who for nearly a decade hosted a talk show called \u201cPolitically Incorrect,\u201d has said that Trump\u2019s ideas sound \u201ca little \u00adHitler-adjacent.\u201d\n\nBut he has also noted a yearning for \u201csomebody to say, \u2018You know what, I just don\u2019t bend to your bull----.\u2019 And Donald Trump, I\u2019ve got to say, I don\u2019t agree with him on a lot, but I kind of get him. We\u2019ve been doing the same thing.\u201d\n\nTrump sounded the anti-PC clarion call at the first Republican debate in August, when moderator \u00adMegyn Kelly of Fox News challenged him on comments that he had made disparaging women.\n\n\u201cI think the big problem this country has is being politically correct,\u201d he said. \u201cI\u2019ve been challenged by so many people, and I don\u2019t frankly have time for total political correctness. And to be honest with you, this country doesn\u2019t have time either. This country is in big trouble. We don\u2019t win anymore. We lose to China. We lose to Mexico both in trade and at the border. We lose to everybody.\u201d\n\n[Donald Trump says we\u2019re all too politically correct. But is that also a way to limit speech?]\n\nIt is hard to follow the logic of an argument that insulting women could somehow make the country stronger overseas. But the sentiment behind it came through clearly.\n\nAnd it has been picked up by other GOP contenders.\n\n\u201cPolitical correctness is killing people,\u201d said Sen. Ted Cruz (R-Tex.), because it prevents the Obama administration from focusing on the communications and activities of potential terrorists who are Muslims.\n\n\u201cPolitical correctness is ruining our country,\u201d said former neurosurgeon Ben Carson, after he was criticized for saying a Muslim should not be president.\n\nIt is corrosive, Carson said in an interview, because \u201cmany people will not say what they believe because someone will look askance at them, call them a name. Somebody will mess with their job, their family. This was not supposed to be the way it was in America.\u201d\n\nLast month\u2019s terrorist attack in San Bernardino, Calif., carried out by a Muslim couple who appear to have been inspired by the Islamic State, also known as ISIS, has become a case in point for many conservatives.\n\nThey say political correctness has made the Obama administration too timid in calling it what it is \u2014 which is why Cruz and other Republicans taunt the president for not uttering the phrase \u201cradical Islamic terrorism.\u201d\n\n\u201cWhat animates ISIS is an \u00adapocalyptic religious philosophy. People look at that and don\u2019t understand the unwillingness to say red is red and blue is blue,\u201d Schmidt said. \u201cWe live in a post-fact America, where the facts are subordinate to the advancement of an ideology.\u201d\n\nPolitical strategists and others say a number of other forces are behind the backlash. It has both a cultural and an economic component, and it also reflects the continuing polarization that has grown deeper during Obama\u2019s presidency.\n\n\u201cFor many of these people, they played the game by the rules, and essentially, they got shafted,\u201d Democratic pollster Peter Hart said.\n\nTrump is \u201cthe voice of an aggrieved cohort in our society \u2014 lower-middle-income working whites who have taken the hit from the big changes in the economy, and are angry about it,\u201d Axelrod said. \u201cHe creates a permission structure for others.\u201d\n\nCuthbertson, for instance, made a connection between her frustrations over political correctness and the other things she sees going on around her.\n\n\u201cI look at what I get every month \u2014 and thank God, I was financially savvy and saved. I can\u2019t live off Social Security. And you look at these people who have never worked and they\u2019re having babies and they\u2019re getting free rent and free food stamps and free medical care,\u201d she said. \u201cI couldn\u2019t afford what they have on my Social Security, and I worked 50 years.\u201d\n\n\u201cSomething has to be done because we\u2019re shrinking, we\u2019re being taken over by people that want to change what America is,\u201d she added. \u201cYou can\u2019t say it nicely.\u201d", "Why you should vote for me.\n\nFor 17 months, I\u2019ve traveled this country and met countless Americans from every walk of life. Your hopes have become my hopes and your dreams have become my dreams.\n\nI\u2019ve been inspired on this journey by the millions of you who came to cheer a simple idea: that we can make America great again.\n\nReal change begins with immediately repealing and replacing job-killing Obamacare \u2014 Americans are experiencing soaring double-digit premium hikes, insurers are leaving, doctors are quitting, jobs are fleeing, and deductibles are through the roof.\n\nIt also means immediately fixing our terrible trade deals, which have killed American jobs and crushed American incomes. This means renegotiating Bill and Hillary Clinton\u2019s disastrous NAFTA and China deals that have deindustrialized the United States \u2014 importing unemployment and exporting our wealth.\n\nIt means we don\u2019t have to keep kids trapped in failing schools \u2014 that we can give every parent the right to send their kids to the school of their choice, including millions of low-income African-American and Hispanic children who have been failed for generations by Democratic politicians like Hillary Clinton.\n\nReal change also means draining the swamp of corruption in Washington. We must fix a rigged system in which political insiders can break the law without consequence and where government officials put special interests above the national interest. If we want to make America great again, we must clean up this corruption.\n\nHillary Clinton has been the subject of an FBI criminal investigation into many crimes against this nation. Were she ever to be elected, it would trigger an unprecedented constitutional crisis \u2014 Hillary is likely to be under investigation for a long time, grinding our government to a halt.\n\nAmerica has too many problems, too many things to fix, to mire our government in years of sordid corruption and criminal investigation.\n\nIt is time to cut our ties with the failed politicians of the past, and embrace a bright, new future for all of our people.\n\nThat\u2019s what I\u2019m offering in my Contract with the American Voter, a 100-day action plan to clean up corruption and bring change to Washington. It\u2019s there for you to read at www.TheTrumpContract.com.\n\nIn my Contract with the American Voter, I offer a historic pro-growth plan to create 25 million good paying jobs. We will cut taxes on middle-class Americans by 35%. We will eliminate every needless job-killing regulation. We will repeal and replace catastrophic Obamacare with new reforms that dramatically expand choice, substantially lower costs, and significantly improve the quality of care. And we will end the offshoring of American jobs.\n\nIn my contract, I also offer a detailed plan to immediately secure the border, stop illegal immigration and keep radical Islamic terrorists out of our country. Hillary has pledged \u201copen borders,\u201d mass amnesty, and a 550% increase in Syrian refugees. America\u2019s immigration officers described Hillary\u2019s extremist plan as \u201cthe most radical immigration agenda proposal in U.S. history.\u201d\n\nI will restore the constitutional rule of law and nominate Supreme Court justices who will do the same.\n\nFinally, I pledge to fight for the right of every child in American to grow up in safety and peace, and undertake a national effort to bring jobs, security and prosperity to our inner cities.\n\nI am asking for your vote, and to be your champion in the White House.\n\nTogether, we will take our government back from the special interests \u2014 and we will Make America Great Again.\n\nDonald J. Trump is the Republican nominee for president.\n\nYou can read\u00a0diverse opinions from our\u00a0Board of Contributors\u00a0and other writers on\u00a0the\u00a0Opinion front page,\u00a0on Twitter\u00a0@USATOpinion\u00a0and in our daily\u00a0Opinion newsletter.\u00a0To submit a letter, comment or column, check our\u00a0submission guidelines.", "Gun control, homegrown extremism, homophobic violence and the war against Islamic State have all been highlighted by the Orlando nightclub massacre, but deadlock in Washington means major legislation will probably have to wait until after the November election.\n\nWhoever wins the US presidency will find an in-tray where the threat of terrorism at home, and the commitment to wars abroad, grinds on 15 years after the terrorist attacks of 11 September 2001.\n\nBarack Obama, Hillary Clinton, and Senate Democrats went on the front foot on Monday, calling for laws that would make it harder for terrorists to get their hands on firearms, in particular assault rifles.\n\nIn a vivid illustration of ideological division, however, Republican flag-bearer Donald Trump opposed gun control measures, lambasted the immigration system as \u201cdysfunctional\u201d and claimed vindication in his call for a ban on foreign-born Muslims entering the US.\n\nA landslide victory for Clinton or Trump, with reflected gains in Congress, could give one or the other a mandate for change lacking during the Obama years. In the meantime there is realpolitik. With Obama facing a Republican-led House and Senate, the prospects for action are remote even after the killing of 49 people in the worst mass shooting in American history.\n\nEven so, Senate Democrats lost little time on Monday in urging quick passage of legislation defeated last year to impose additional gun controls. The bill would prevent people on \u201cterror watch lists\u201d and other \u201csuspected terrorists\u201d from buying firearms or explosives.\n\nThe killer in Orlando has been identified as Omar Mateen, a 29-year-old American-born Muslim, whose weapons included an AR-15 semi-automatic rifle. FBI officials said they had investigated him in 2013 and 2014 on suspicion of terrorist sympathies but could not make a case against him.\n\nObama himself weighed in on Monday. \u201cThe fact that we make it this challenging for law enforcement, for example, even to get alerted that somebody who they are watching has purchased a gun \u2013 and if they do get alerted, sometimes it\u2019s hard for them to stop them from getting a gun \u2013 is crazy. It\u2019s a problem. And we have to, I think, do some soul-searching.\n\n\u201cBut again, the danger here is, is that then it ends up being the usual political debate. And the NRA and the gun control folks say that, oh, Obama doesn\u2019t want to talk about terrorism. And if you talk about terrorism, then people say: why aren\u2019t you looking at issues of gun control?\u201d\n\nAt the start of his second term, Obama pushed legislation to expand background checks, ban certain assault-style weapons and cap the size of ammunition clips. That measure collapsed in the Senate and there has been little movement since.\n\nBut if Trump provokes an electoral backlash, handing sweeping victories to Democrats, there could be new opportunities for Clinton, who has been more outspoken on the issue than candidates in previous years.\n\nOn Monday, she told a rally in Cleveland, Ohio: \u201cIf the FBI is watching you for suspected terrorist links, you should not be able to just go buy a gun with no questions asked. And you shouldn\u2019t be able to exploit loopholes and evade criminal background checks by buying online or at a gun show. And yes, if you\u2019re too dangerous to get on a plane, you are too dangerous to buy a gun in America.\u201d\n\nYet the watchlist argument is less simple than meets the eye. The no-fly list, for example, has come under fire from left and right. Drawn up by the FBI in the wake of the 9/11 attacks, it contains 700,000 names, according to one estimate, and has mistakenly included infants, US military veterans and politicians, including Edward Kennedy and John Lewis. Analysts describe it as an unfocused and unwieldy blunt instrument.\n\nThis is one reason why a Congress that blocked gun control measures after the shooting of 20 schoolchildren in Newtown, Connecticut, seems unlikely to shift gear now. Josh Earnest, the White House press secretary, admitted: \u201cI don\u2019t know whether this profound tragedy will have more of an impact on the minds of members of Congress. Hopefully it will.\u201d\n\nBut Senator Ron Johnson, a Wisconsin Republican and chairman of the Senate committee on homeland security and governmental affairs, disagreed that stricter gun laws were the solution. \u201cI think there\u2019s other root causes in play,\u201d he told the Associated Press. \u201cI think mental health is a huge issue.\u201d\n\nThese are the tangibles, more readily quantified. What the White House and Congress should do to promote harmony with both the Muslim and LGBT communities is a more textured long-term challenge, where tone is crucial.\n\nWith characteristic bombast, Trump charged straight in on Monday. \u201cWhen I am elected, I will suspend immigration from areas of the world when there is a proven history of terrorism against the United States, Europe or our allies, until we understand how to end these threats,\u201d he said.\n\n\u201cWe cannot continue to allow thousands upon thousands of people to pour into our country, many of whom have the same thought process as this savage killer.\u201d\n\nHe added: \u201cThe Muslim community\u2019s so important. They have to work with us \u2026 and turn in the people who are bad.\u201d\n\nAt Clinton\u2019s rally, the tone was very different. \u201cWe should avoid eroding trust in that community \u2026 inflammatory anti-Muslim rhetoric and threatening to ban the family and friends of Muslim Americans, and millions of Muslim business people, hurts the vast majority of Muslims, who love freedom and hate terror.\u201d\n\nIt is no coincidence, she added, that hate crimes against American Muslims and mosques have tripled since the Paris and San Bernardino attacks.\n\nShe called on local leaders, teachers and communities to develop education to recognize signs of radicalisation. And in contrast to Trump\u2019s proposed ban on individuals, she instead took aim at foreign governments, implying she would take a tougher stand than Obama. \u201cIt is long past time for Saudis, Qataris, Kuwaitis and others to stop their citizens from funding extremist organisations.\u201d\n\nThe Orlando attack has also focused attention on hate crimes against gay men and lesbians in America. The Obama administration has overseen great strides, including the legalisation of gay marriage, but, activists note, this can conceal ongoing hostility and prejudice in many communities. The recent political debate over transgender bathroom use is seen as one example that contributes to a hostile climate.\n\nIt was reported on Monday that members of Congress plan to ask the White House to end a decades-old policy that prohibits many gay men from donating blood. Senators including Elizabeth Warren have long criticised the rule as discriminatory.\n\nUsing the alternative term Isil, Obama acknowledged the targeting of LGBT people by Islamic State but gave little hint of new concrete measures. \u201cRegardless of the particular motivations of this killer, there are connections between this vicious, bankrupt ideology and general attitudes towards gays and lesbians. And unfortunately, that\u2019s something that the LGBT community is subject to not just by Isil but by a lot of groups that purport to speak on behalf of God around the world.\u201d\n\nTrump, meanwhile, set himself up as an unlikely champion of the LGBT community. \u201cAsk yourself: who is really the friend of women and the LBGT [sic] community \u2013 Donald Trump, with his actions, or Hillary Clinton, with her words? Clinton wants to allow radical Islamic terrorists to pour into our country \u2013 they enslave women, and murder gays. I don\u2019t want them in our country.\u201d\n\nBut Trump\u2019s remarks met with scepticism from gay rights activists, who argue that he has vowed to appoint supreme court justices who would roll back nationwide marriage equality.\n\nJay Brown, communications director of the Human Rights Campaign, said: \u201cLet\u2019s be clear: LGBTQ people are Muslims.\n\n\u201cAnd make no mistake, Donald Trump is no friend of the LGBTQ community. Donald Trump has vowed to roll back marriage equality, pass Kim Davis-style discrimination and allow governors from coast to coast to pass laws like North Carolina\u2019s HB2. Trump\u2019s rhetoric today isn\u2019t fooling anyone and what he is peddling isn\u2019t protection. It\u2019s poison.\u201d", "CHARLESTON, S.C. \u2014 Jeb Bush says he's not reducing his presidential campaign, he is simply\u00a0refocusing it with an eye toward the early caucus and primary states.\n\n\"We've\u00a0made\u00a0an adjustment in our campaign,\" Bush said Saturday before conducting a town hall in the pivotal state of South Carolina. \"That's what leaders do.\"\n\nStumping the Palmetto State a day after his campaign announced staff reductions and pay cuts, Bush dismissed critics who said\u00a0the changes reflect a struggling campaign that is losing ground to any number of rivals.\n\n\"Blah, blah, blah,\" Bush said. \"That's my answer \u2014 blah, blah, blah.\"\n\nThe cuts came after a slide in polls that now show the former Florida governor well behind Donald Trump, Ben Carson\u00a0and other Republican candidates, creating some unrest among Bush donors.\n\nIn response, Bush cited a number of candidates who have held early leads in Republican contests and then faded, a list that ranges from Herman Cain to Rudy Giuliani. John McCain, meanwhile, rallied from internal campaign troubles to win the 2008 Republican presidential nomination.\n\n\"October is not when you elect people,\" Bush said before hosting a town hall at a Catholic\u00a0high school in Charleston. \"It's February, and then you move into March.\"\n\nBush said his efforts now focus on four contests in February: The Iowa caucuses, the New Hampshire primary, the South Carolina primary\u00a0and the Nevada caucuses. He said he is also taking aim at a March 1 group of primaries, including key southern states like Georgia and Texas.\n\n\"We have a campaign that is\u00a0designed to win,\" Bush said. \"And I'm\u00a0going to win.\"\n\nIn discussing his campaign changes, Bush\u00a0also talked about the changing\u00a0nature of the Republican race. He cited a\u00a0\"new phenomenon\" of candidates who have risen in the polls without any previous political experience, an apparent reference to Donald Trump and Ben Carson. He described them as\u00a0\"the frontrunners right now\" who will be \"held to account, just like all of us will.\"\n\nLater Saturday morning, Bush again\u00a0referred to the early Republican\u00a0contests during the town hall hosted by Sen.\u00a0Tim Scott, R-S.C., talking up the importance of South Carolina in the primary process on several occasions.\u00a0\"The February states are important,\" Bush said.\n\nScott \u2014 who has not yet endorsed in the primary \u2014 said after the town hall\u00a0he doesn't think\u00a0Bush's campaign\u00a0changes will hurt him in South Carolina. The senator\u00a0compared the\u00a0slim-down to the diet that Bush himself\u00a0used to lose weight.\n\n\"I think he's doing the Paleo diet to his campaign,\" Scott said.\n\nAlso appearing at the town hall: U.S.\u00a0Rep. Trey Gowdy, R-S.C.,\u00a0two days after chairing a hearing in which Democratic front-runner Hillary Clinton testified about the 2012 terrorist attack on a U.S. facility in Benghazi, Libya.\n\n\"I don't know what y'all were doing Thursday,\" Gowdy told the supportive crowd. \"I had a rough Thursday.\"\n\nDemocrats have accused Gowdy of conducting a partisan investigation designed to target Clinton's presidential campaign.\u00a0Bush and Scott praised the South Carolina congressman for seeking the truth about the attack that killed four Americans, including the U.S. ambassador to Libya.\n\n\"I've been in the limelight myself a few times,\" Bush said. \"And it's not easy.\"", "It's a big primary day in the race for the White House, with Donald Trump trying to lock down his GOP frontrunner status. Democrat Hillary Clinton is trying to do the same.\n\n\"Super Tuesday 2,\" as some are calling it, is a day that could be the critical turning point in the race for president: there'll be contests in five states, including the delegate-rich, winner-take-all states of Florida and Ohio.\n\n\"This is a place I want to win. This is the place, this is going to do it,\" said Trump, who was in Ohio overnight attacking its governor and his rival John Kasich. The two are neck-and-neck in the polls there.\n\n\"Kasich cannot make America great again,\" Trump said. \"He can't do it.\"\n\nIf Trump loses Ohio, some analysts believe that when the Republicans meet in Cleveland it could be a contested convention. If Kasich loses, he's likely out of the race.\n\nNevertheless, the \"Stop Trump\" movement was in full effect, with the billionaire's rivals spending Monday reminding voters of the recent violence at some of Trump's rallies.\n\n\"This country is not about us tearing one another down,\" Kasich said.\n\n\"Oh look, a Bernie Sanders sign,\" Sen. Marco Rubio, R-Fla., noted at one of his rallies. \"Don't worry, you're not going to get beat up at my rally.\"\n\nSen. Ted Cruz, R-Texas, said, \"One difference between this and a Donald Trump rally is I'm not asking anyone to punch you in the face.\"\n\nBut Trump insisted, \"There's no violence. There's a love fest. These are love fests.\"\n\nMeanwhile in Florida, Rubio is determined to claim victory in his winner-take-all home state, despite polling behind Trump \u2013 in some cases by more than 20 points.\n\nAnd in Charlotte, North Carolina, Clinton was blaming Trump for the violence at his rallies.\n\n\"I do call him responsible. I think if you go back several months, he's been building this incitement,\" she charged.\n\nSen. Bernie Sanders, I-Vt., was in Illinois, far behind in the delegate count but confident \u2013 and getting much closer in the polls in recent days.\n\n\"Let us see this great state lead this country into a political revolution,\" he told supporters.\n\nClinton holds a wide lead in Florida and North Carolina, but recent polls show a tight race in Missouri and Sanders narrowing her advantage in Illinois and Ohio.", "According to the Wall Street Journal, the last serious attempt to count the number of federal criminal laws appears to have been made in 1982 by a retired Justice Department official named Ronald Gainer. He failed, but the estimate then was \u201c\u202650 titles and 23,000 pages of federal law.\u201d Many more laws have been added since then.\n\nOne thing is certain: If you violate federal law you are likely to be punished with a fine, imprisonment or both. These laws are supposed to apply to everyone, unless, it seems, you are an illegal alien living in San Francisco, or any of the other sanctuary cities around the country.\n\nBy now, anyone not preoccupied with stories about shark attacks, the Confederate flag or singer Ariana Grande \u201cmaliciously licking\u201d donuts she did not buy, has heard about 32-year-old Kathryn Steinle gunned down by an illegal alien while walking on a San Francisco pier with her father. Her accused killer is Juan Francisco Lopez-Sanchez, a felon from Mexico, who had been deported five times but always managed to sneak back in, choosing San Francisco, he reportedly said, because he knew it was a \u201csanctuary city\u201d that would not deport him.\n\nThe concept of a sanctuary city comes from the Old Testament.\n\n\u201c\u2026if someone deliberately kills another person, then the slayer must be dragged even from my altar and be put to death. (Exodus 21:14). But if it was simply an accident permitted by God, I will appoint a place of refuge where the slayer can run for safety. (Exodus 21:13). These cities will be places of protection from a dead person\u2019s relatives who want to avenge the death. The slayer must not be put to death before being tried by the community. (Numbers 35:19) \u201cThen the congregation shall judge between the slayer and the blood avenger. ... The congregation shall deliver the manslayer from the hand of the blood avenger, and the congregation shall restore him to his city of refuge to which he fled; and he shall live in it until the death of the high priest who was anointed with the holy oil\u2026\u201d (Numbers 35:24-28).\n\nThis ancient concept for a sanctuary city was not to shield a suspect from justice, but to guarantee justice was done. The suspected murderer would be given safe haven only until a trial was held. If he was found guilty, he was executed. If he was acquitted he was set free. But if he left the sanctuary city before the trial, \u201cthe avenger of blood\u201d could kill him.\n\nOfficials in \u201csanctuary cities\u201d pervert the concept of sanctuary by helping suspects evade the law. Congress should deny federal funds to these cities as long as they continue to ignore the law. President Obama is unlikely to speak, much less lead on this issue, because the Democratic Party thinks it can win the Hispanic vote in 2016. Republicans and the Chamber of Commerce want cheap immigrant labor, so they will huff and puff but do nothing, hoping the controversy goes away. The public must not let this happen.\n\nAccording to the Washington Post, there are an estimated 60 sanctuary cities around the country, including major cities like New York, Los Angeles and Houston, and these cities are unlikely to change their sanctuary policies anytime soon.\n\nIn fact, writes International Business Times, \u201c\u2026a number of local leaders in U.S. cities have renewed their efforts to foster welcoming and inclusive communities for illegal aliens. So-called \u2018sanctuary policies\u2019 \u2026 are intended to signal to the undocumented community that it\u2019s safe to come out of the shadows without the fear of being reported to federal authorities.\u201d\n\nIf laws are not enforced, what is the point of having them?\n\nIf politicians are so afraid of losing the Hispanic vote that they do nothing in response to the murder of Kathryn Steinle, they should be removed from office. The notion that Hispanics won\u2019t vote for a party that stands for justice is racist.\n\nCal Thomas is America's most widely syndicated op-ed columnist. He joined Fox News Channel in 1997 as a political contributor.\u00a0His latest book is \"What Works: Common Sense Solutions for a Stronger America\" is available in bookstores now. Readers may email Cal Thomas at tcaeditors@tribune.com.", "Why has Donald Trump\u2019s appeal come to be so different than that of the Republican Party and its longer-term leaders? The complex answer rests on the paucity of ideas and leadership skills on the part of the rest of the dwindling field of Republican presidential candidates\u2014but it also includes a failure on the part of party leaders and pundits to understand the people they thought they were leading. They have equated past electoral support with philosophical alignment. We are seeing, through Trump, that the connection between the two, always tenuous, is easily severed.\n\nOne of the reasons the Republican elite has dealt so ineffectively with Trump is that it has never understood that they don\u2019t control the masses who have voted for them, believing that its \u201cdog whistles\u201d could always bring the straying back into line. The forces that they have ridden to power, however, are much stronger than they imagined\u2014and quite different from what they thought they were so deftly manipulating.\n\nTheir lack of understanding of their \u201cbase\u201d can be seen in Charles Murray\u2019s 2012 book \u201cComing Apart: The State of White America, 1960-2010.\u201d Clueless to the extent that cultural background influences people and, like so many of today\u2019s elite, believing in an American meritocracy, Murray asserts that the \u201ctrends I describe exist independently of ethnic heritage.\u201d This points to a major blind spot of the soon-to-be former leaders of the Republican Party. The irony is that they use ethnic division to attract votes though they have long believed, with Murray (and with contradiction notwithstanding), that the successful in America rise through their individual worth, not their backgrounds. Everyone, the elite believe (at least the Republican elite), wants to join them. They even believe that one\u2019s cultural orientation (ethnic, class and more) has become a personal choice.\n\nSo obtuse are they that it is no wonder that \u201cThe Rise of Trump\u201d\u2122 blindsided them.\n\nMurray applauds what he describes as a new class structure in America led by \u201ca small subset: the people who run the nation\u2019s economic, political, and cultural institutions.\u201d This imagined pyramid of power unintentionally outlines the difference in theory and practice for the Republican elite\u2014and explains just why they have been paralyzed by the presence of an actor within their ranks who comes from the top but does not share the illusions of the elite. Theirs is, as a result, an example of paralyzing cognitive dissonance.\n\nBy claiming that people are successful by their own merits, the Republicans have elided \u201cabove the line\u201d consideration of why certain groups of people are not as successful as others \u2026 and so, of necessity, have also ignored the fact that not everyone can \u201cmake it.\u201d Safe in their imagined meritocracy, they ignore the role luck has played in their climbs to the top, leaving their less fortunate followers searching for someone or something to blame for their own lack of elite status. Teachers are blamed for the failures of their students, immigrants are responsible for unemployment among the native-born, and welfare cheats are keeping taxes high. Someone else is always getting the break, the less fortunate come to believe. Deserved legacies of success are being stolen away.\n\nAs most anyone from any cultural background knows, the isolation of the very rich from everyone except others of their economic status and the people who serve them has a very long tradition in America as elsewhere in the world. Walled estates and patrolled neighborhoods have been standard for eons. Yet, as if the situation of today\u2019s meritocracy were something new or different, Murray writes that\n\nActually, this is a problem both ways. When the truck driver does not also understand the priorities of Yale professors, a dialogue between the two can never be established. Murray has unwittingly bought into one of the reasons for the resentments of \u201cred state\u201d conservatives toward the \u201cEast Coast elite,\u201d that the elite need knowledge while the rest do not. This is the problem liberals such as John Dewey were trying to address through creation of a system of education based on the concept of the citizen as informed decision maker and that conservatives such as Walter Lippmann resisted, believing the population best served by an informed elite crafting choices for the population as a whole. That the divide between the professor and the teamster has been in existence since the early years of English colonization of America should be apparent to anyone who has made even the briefest study of the history of American culture. Murray does try to base his vision of the \u201cnew lower class\u201d in history, but it is a history that takes as truth the myth of \u201cindustriousness, honesty, marriage, and religiosity\u201d as the basic aspects of American culture. This has not really been the case at all. Murray taps into other long-term myths, claiming that early \u201cAmericans may not have been genteel, but, as a people, they met the requirements of virtue.\u201d This sort of self-congratulatory vision of history is common to the myths within any culture or ethnic group. Unfortunately, it also can lead to resentments, to feelings that virtues unrewarded are actually cases of rewards stolen by the undeserving. It also can lead to Donald Trump\u2019s \u201cMake America Great Again\u201d and destruction of an elite in the Republican Party that neither understands\u2014nor is understood by\u2014its supporters. By the time of the 2012 Republican National Convention with its catchphrase of \u201cWe Built It,\u201d the myth of an American individualism that led to a meritorious elite of \u201cbuilders\u201d had become the basis for a successful cult that could now explicitly show its political muscle. The \u201cTea Party,\u201d the major manifestation of this new cult of individualism, however, is much more than a simple political movement. It is a reflection of that cultural belief that \u201coutside\u201d forces have conspired to dampen individual initiative, that if people could only be left alone, they could work miracles for themselves. Its attitudes are those behind the mania for guns that grew so strong over the first decade of the 21st century, stronger than it had ever been in American history. Guns, it is imagined, can keep at bay those who would keep one down. And there is a belief, a cultural conspiracy theory, if you will, that there are such enemies. Trump plays on this more directly than do the Republican leaders he is on the verge of superseding. They, in order to keep up their imaginary view of their own worth, hid their pandering to the worst instincts of Americans. Trump, with no such illusions, does not. Without any sort of real philosophical underpinning, the new individualism reflects the sort of inchoate yearning that crosses political boundaries and that Donald Trump, of course, has tapped into so well. His followers aren\u2019t conservatives, not as the Republican elite define the term (supporting lower taxes for the rich, smaller government, etc.), but are people who believe their legacy has been stolen, that their failure to also make it into the elite is the fault of forces well outside of their own lives. They aren\u2019t even Republicans, except by convenience. This article is adapted from passages in Chapter Six of Aaron Barlow\u2019s book \u201cThe Cult of Individualism: A History of an Enduring American Myth\u201d\u00a0(Praeger, 2013).", "SAN BERNARDINO, Calif. \u2014\u00a0Authorities were still trying Thursday to establish a motive for the deadliest U.S. mass shooting in nearly three years, even as they revealed that the two attackers had amassed a large stockpile of explosives and ammunition.\n\nThe rampage killed 14 people, wounded 21 and locked down a swath of Southern California for much of the day Wednesday as investigators scrambled to determine whether they were looking at a terrorist attack or an extremely unusual and lethal case of workplace violence.\n\nThe killers were a young husband and wife who welcomed the birth of a daughter just six months ago and showed no outward sign of Islamist radicalization, psychological distress or a desire for mayhem. The couple were slain in a wild police shootout on a residential street four hours after the massacre.\n\nThe FBI, which has authority to investigate potential terrorism, announced Thursday that it had taken over the investigation. Authorities were carefully picking through three crime scenes: the Inland Regional Center, where the mass shooting occurred; the San Bernardino street where the couple died in the gun battle with police; and the couple\u2019s rented home in Redlands, Calif., where robots helped investigators root out an arsenal of pipe bombs and thousands of bullets.\n\nPolice identified the shooters as Syed Rizwan Farook, 28, a county health worker born in Chicago, and Tashfeen Malik, 27, his Pakistani wife, who was in the United States on a visa.\n\n[\u2018I\u2019ll take a bullet before you do': Scenes from the San Bernardino shooting]\n\nFarook, who had a college degree in environmental health and a steady job as a health inspector, traveled to Saudi Arabia and Pakistan last year and returned with Malik, whom he had met online. They were married in the United States, police said.\n\nAuthorities have said the two were not on any watch lists. A senior U.S. law enforcement official said that Farook was in contact with persons of interest with possible ties to terrorism but that these were not \u201csubstantial\u201d contacts.\n\nFarook\u2019s supervisor, Amanda Adair, who also went to college with him at California State University at San Bernardino, said he \u201cgot along with everybody, but he kept his distance.\u201d She said that she \u201ccan\u2019t imagine [the shooting] was about work\u201d and that she had no inkling that Farook had the capacity for such violence.\n\nWithout a firmly established motive, authorities said Thursday that they could not determine whether they were dealing with terrorists, a disgruntled worker who had enlisted his wife in his cause, or some kind of hybrid of those two scenarios.\n\n\u201cWe do not yet know the motive,\u201d David Bow\u00addich, assistant director in charge of the FBI\u2019s Los Angeles office, said at a news conference. \u201cIt would be irresponsible and premature for me to call this terrorism.\u201d\n\nThe case doesn\u2019t fit any familiar template. If it was terrorism, why would the shooters target co-workers in a small city that many Americans couldn\u2019t find on a map, rather than some more spectacular target? If it was workplace violence, why build up an arsenal of bullets and pipe bombs?\n\n[\u201cI\u2019ve never witnessed something so sad in my life': Stories of the San Bernardino victims]\n\n\u201cIt is possible this was terrorist-related, but we don\u2019t know,\u201d President Obama said Thursday in somber remarks in the Oval Office. \u201cIt is also possible this was workplace-related.\u201d\n\nMark Pitcavage, director of the Center on Extremism for the Anti-Defamation League, said that \u201cbased on what is known now about the case, it certainly is unusual and does not fit neatly into any of the traditional models of violence that we\u2019re familiar with.\u201d\n\nPolice said Farook and Malik were dressed in tactical gear and armed with rifles, handguns and multiple ammunition magazines when, at about 11 a.m., they strode into a conference room where about 80 people were gathered for a staff training session that was transitioning into a holiday party.\n\nThey opened fire, spraying 65 to 75 rounds and hitting more than a third of the people. A bullet struck a sprinkler head, and the sprinklers began soaking the room as the fire alarms went off. The shooters fled in a rented black Ford Expedition, leaving behind a bag with three pipe bombs designed to be triggered with a remote-control device from the SUV. The device malfunctioned.\n\nSan Bernardino police Lt. Mike Madden, the first law enforcement officer to arrive at the center, described the fresh scent of gunpowder and a horrifying scene for which years of training had not fully prepared him.\n\n\u201cThe situation was surreal,\u201d Madden said Thursday. \u201cIt was unspeakable, the carnage we were seeing.\u201d\n\nFarook had been with his colleagues at the party earlier in the morning, police said. Authorities could not say conclusively whether there had been a dispute that led Farook to leave the party. But police said a survivor of the shooting told them that Farook slipped away before the massacre.\n\nThat tip led police to check Farook\u2019s name, which led to the discovery that he had rented an SUV that matched the description of the getaway car.\n\nSoon, authorities were staking out the couple\u2019s home in Redlands, a suburb 15 minutes to the east. Several hours after the shooting, the SUV rolled by and then sped away, and police gave chase.\n\nThe SUV stopped on San Bernardino Avenue, a few miles from the massacre. Cellphone videos captured the furious gun battle that followed. Police said the couple fired 76 rifle rounds; police fired 380.\n\nFarook and Malik died at the scene. Two officers were injured, but the wounds were not life-threatening. The SUV, so riddled with bullets that it looked as if it had been hit with a bomb, was due back at the rental agency that day, police said.\n\nPolice found more than 1,600 rounds of ammunition on or near the couple, suggesting that they were prepared for a long siege. Police recovered two assault rifles and two 9mm pistols, all legally purchased, according to the Bureau of Alcohol, Tobacco, Firearms and Explosives. Two of the weapons were traced to one of the assailants, said Dannette Seward, an ATF spokeswoman, while the other two were traced to another person who has not been publicly identified.\n\n[The striking difference between the San Bernardino suspects and other mass shooters]\n\n\u201cThe FBI is chasing down any contacts these two may have had and whether those contacts are indicative of radicalization or external plotting or are purely incidental,\u201d said Rep. Adam B. Schiff (Calif.), the ranking Democrat on the House Intelligence Committee.\n\nSchiff, who was briefed Thursday on the attack, said that \u201con the basis of what I heard and where the [FBI] was, I wouldn\u2019t conclude that there was radicalization here.\u201d\n\nThe congressman said the shooting also did not appear to be \u201can act of spontaneous workplace violence.\u201d But, he said, it could have been the culmination of a longer-term grievance.\n\n\u201cThere appears to be a degree of planning that went into this,\u201d San Bernardino Police Chief Jarrod Burguan said. \u201cNobody just gets upset at a party, goes home and puts together that kind of elaborate scheme or plan.\u201d\n\n[Hours before San Bernardino shooting, doctors urged Congress to lift funding ban on gun violence research]\n\nAt a morning news conference, authorities said they had gathered a number of items that were being analyzed to investigate the couple\u2019s digital trail, including thumb drives, computers and cellphones. But the two had left behind remarkably little in the way of a digital record \u2014 no apparent criminal record, no Facebook page, no Twitter account.\n\nSpeaking to the Los Angeles Times, co-workers who knew Farook described him as a quiet, polite man who held no obvious grudges\u00ad against people in the office. The office had recently held a shower for the couple\u2019s baby, and the two seemed to be \u201cliving the American Dream,\u201d Patrick Baccari, a fellow inspector who shared a cubicle with Farook, told the Times.\n\n[It is incredibly rare for there to be multiple mass shooters \u2014 or for them to be women]\n\nA number of families in this city were shattered by Wednesday\u2019s violence. On Thursday, officials released the names of the 14 people slain at the holiday party. The eight men and six women ranged in age from 26 to 60. One ran the coffee shop in the building. Twelve of the 14 were county employees.\n\nShaken, too, were Muslims in Southern California. At the Islamic Society of Corona-Norco, Ray Abboud said Muslims were horrified by the shooting. He said he fears people will paint Muslims with one brush.\n\n\u201cIt breaks our hearts to see 14 people die,\u201d Abboud said. \u201cWe feel sorry for everything that happened, but we can\u2019t blame ourselves for being Muslim.\u201d\n\nHe said people in the community were keeping a close watch on their children \u201cto make sure they don\u2019t fall into any crazy stuff.\u201d\n\nBefore the attack, Farook and Malik dropped off their 6-month-old daughter with Farook\u2019s mother, saying they had a doctor\u2019s appointment, according to Hussam Ayloush, executive director of the Council on American-Islamic Relations in Los Angeles. The council organized a news conference late Wednesday featuring Farhan Khan, who is married to Farook\u2019s sister.\n\n\u201cI have no idea why he would do something like this,\u201d Khan said of his brother-in-law. \u201cI cannot express how sad I am today.\u201d\n\n[The inspiring work done at the disability center]\n\nBerman and Achenbach reported from Washington. Freelance writers Martha Groves and William Dauber\u00a0in San Bernardino and staff writers Greg Miller, Brian Murphy,\u00a0Adam Goldman, Lindsey Bever, Niraj Chokshi, Ann Gerhart, Sari Horwitz, Elahe Izadi, Wesley Lowery, Eli Saslow, Kevin Sullivan, Julie Tate, Justin Wm. Moyer, Yanan Wang, Sarah Kaplan and Alice Crites in Washington contributed to this report.\n\n[This story has been updated. First published: 11:30 a.m.]", "Durham, New Hampshire (CNN) No more fake niceties. No more patience. No more Martin O'Malley to get in the way.\n\nHillary Clinton re-launched her campaign Thursday night, going directly after Bernie Sanders regarding his attacks on her record, stressing her foreign policy experience, and making the case to Democrats that it's time to stop dreaming and get real.\n\nSanders didn't hold back either, continuing to rail against the political establishment and campaign finance system. And he hit Clinton again on her Wall Street connections and vote for the war in Iraq.\n\nHere are the takeaways from the intense MSNBC Democratic debate:\n\nClinton goes after Sanders for his 'artful smear' campaign\n\nIn her second presidential campaign, Clinton clearly doesn't want to win through a war of attrition. She's sick of Sanders casting himself as the protector of the progressive realm against the corrupting influence of the Clintons, and she is ready to extinguish the Bern now.\n\nAfter yet another Sanders swipe at Clinton as part of a political establishment bankrolled by Wall Street and drug companies, she unloaded.\n\n\"Time and time again, by innuendo, by insinuation, there is this attack that he is putting forth which really comes down to, you know, anybody who ever took donations or speaking fees from any interest group has to be bought. And I just absolutely reject that, senator, and I really don't think these kinds of attacks by insinuation are worthy of you. And enough is enough,\" Clinton said.\n\nThen she challenged him: \"If you've got something to say, say it directly, but you will not find that I ever changed a view or a vote because of any donation I ever received.\"\n\nAnd finally, Clinton made it just a little bit more personal, saying: \"I think it's time to end the very artful smear that you and your campaign have been carrying out in recent weeks.\"\n\nAnd she follows with the definition of 'progressive'\n\nIt's been a struggle for months for Clinton to find a way to tell Sanders' supporters that she's on the same page with them policy-wise -- it's just that their big ideas could never, ever make it through Congress.\n\nShe tried a new way of explaining their differences on Thursday night, and it was her best yet.\n\n\"A progressive is someone who makes progress,\" Clinton said.\n\nIt was easy to see Clinton's exasperation with Sanders. The pattern repeated itself: He'd propose a liberal policy and be cheered. She'd say she agrees, and then add that she has a specific plan to make it happen.\n\n\"I'm fighting for people that cannot make those changes and I'm not making promises that I cannot keep,\" Clinton said.\n\nBut Sanders' response is potent, too\n\nIn going right at Sanders, Clinton took a big risk.\n\nShe is hoping to pick up a few points in New Hampshire, and slow Sanders' momentum nationally. But in doing so, she could infuriate the young voters who Sanders has drawn into the political process.\n\nAt first those young voters were fine with Clinton -- liked her, even. They just saw Sanders as more genuine. Now, the tone at Sanders' rallies makes clear, she will have significant work to do to win them over should she win the nomination.\n\nSanders didn't hit Clinton directly when he responded, but he didn't shrink, either. He lambasted 1990s-era Wall Street deregulation (under Bill Clinton, of course), the Koch brothers and ExxonMobil.\n\n\"That is what goes on in America,\" Sanders said. \"There is a reason, you know, there is a reason why these people are putting huge amounts of money into our political system,\" he said, \"and in my view it is undermining American democracy and it is allowing Congress to represent wealthy campaign contributors and not the working families.\"\n\nWall Street continues to be full of potholes for the former secretary of state.\n\nHer pragmatism and her accusations of an \"artful smear\" on Sanders' part don't erase the political problem caused by her paid speeches at Goldman Sachs -- which she had joked about in a CNN town hall the night before, saying with a laugh that the $675,000 in speaking fees she received was what they'd offered.\n\n\"I may not have done the job I should in explaining my record,\" she said, arguing that she was tough on bankers behind closed doors and has been in the 2016 campaign, as well.\n\nThirteen years and two presidential campaigns later, Clinton's vote to go to war in Iraq still haunts her. Her experience on foreign policy -- as Sanders himself admits -- is much deeper. But just like then-Illinois Sen. Barack Obama in 2008, Sanders keeps using that Iraq vote as Kryptonite on the subject.\n\nShe finally found an answer to Sanders' criticism: \"A vote in 2002 is not a plan to defeat ISIS.\"\n\nIt allowed Clinton to finally capitalize on a significant weakness of Sanders.\n\nThere's a reason Clinton's campaign decided to embrace four more Democratic debates: She's a bare-knuckle brawler, and she's not going to lose the nomination because she wasn't willing to hit Sanders hard enough.\n\nSanders, meanwhile, will pull his punches -- especially on subjects where he's tepid.\n\nThe big one is foreign policy. It never comes up at his town hall meetings, and it's not at the top of his supporters' priorities. On the debate stage, it shows.\n\nThe email issue continues to hang over the Clinton campaign -- and the question of whether there's some ticking timebomb there that could decimate her campaign in a general election after she wins the nomination.\n\nAsked directly whether she could \"reassure\" Democrats on this, Clinton said: \"Absolutely I can.\"\n\nMSNBC's Chuck Todd pressed further regarding an FBI investigation into the matter. \"I am 100 percent confident. This is a security review that was requested. It is being carried out. It will be resolved.\"\n\nSanders -- as he has before -- declined the opportunity to take a direct shot at Clinton on the emails. But he did remind viewers that he could attack her if he wanted to.\n\n\"The secretary probably doesn't know that there's not a day that goes by when I am not asked to attack her on that issue,\" he said, \"and I have refrained from doing that and I will continue to refrain from doing that.\"", "Past perceived gaffes, such as Romney's '47 percent' comment in 2012, have drawn far more attention from the media than from voters, who may make up their minds about candidates in other ways.\n\nDarcy Butkus, from left, Becky Love, and Kathy Potts make a political statement at a town hall gathering hosted by Trump supporter and former US House Speaker Newt Gingrich at Kennesaw State University on Monday, Sept. 12, 2016, in Kennesaw, Ga.\n\nHillary Clinton\u2019s weekend comment that \u201chalf\u201d of Donald Trump\u2019s supporters are a racist and sexist \u201cbasket of deplorables\u201d is still roiling the presidential race as the workweek begins. Lots of pundits are comparing it to Mitt Romney\u2019s famous \u201c47 percent\u201d statement, in which he said nearly half of American voters can be written off as welfare moochers.\n\nLost in most of the discussion of this comparison is the fact that Romney\u2019s \u201c47 percent\u201d words, revealed when a secret source leaked the tape of a fundraiser to Mother Jones magazine, didn\u2019t much affect the 2012 outcome, and probably did not even move the polls that much.\n\nThat\u2019s the political reality behind such moments as Mrs. Clinton\u2019s \u201cdeplorables\u201d or Romney\u2019s \u201c47 percent\u201d: Voters usually don\u2019t make up their minds from a few days of news coverage.\n\nIt\u2019s true that many voters saw Romney\u2019s perceived gaffe in negative terms. And it sure seemed like something that would have serious negative repercussions: harsh words, seemingly delivered in secret, about an opponent\u2019s supporters. That made it seem more important than a typical political slip of the tongue.\n\nBut in terms of who people planned to vote for, \u201cthere was no consistent evidence that much changed\u201d in the wake of the tape\u2019s release, wrote political scientists John Sides of George Washington University and Lynn Vavreck of UCLA in their history of the 2012 election, \u201cThe Gamble.\u201d\n\nGallup poll data showed President Obama\u2019s lead over Romney actually shrank from 3 to 2 percentage points the week after \u201c47 percent\u201d became public. Rasmussen polls stayed the same. The average of all public polls was \u201cstable\u201d in the wake of the controversy, according to Sides and Vavreck.\n\nIn other words, peoples\u2019 opinions about the race did not really alter, on either side.\n\nIn contrast, the first 2012 debate, held on Oct. 3, did move the polls. The media roundly declared Romney the victor over a flat Obama. Some surveys even put Romney in the lead. (Spoiler alert: He lost. The fallout of subsequent debates reversed those gains.)\n\nWhat\u2019s the takeaway from this? Maybe that lots of things the media says are game-changers, aren\u2019t.\n\nIt\u2019s certainly possible that Clinton\u2019s \u201cdeplorables\u201d comment could hurt her. Insulting ordinary voters is not something campaign consultants generally urge. But in general presidential races are not unstable. Leads shrink or widen slowly, driven by fundamentals such as the state of the economy, or predictable dynamics such as Republican voters rallying around Trump. At this point in the cycle, many people\u2019s minds are set, and it takes a lot to change them.\n\nThere are break points, but they tend to be set news events that draw massive coverage. The conventions are one \u2013 Clinton jumped out to a big lead following the close of the Democratic National Convention. The debates might be another. Thus the first direct clash between Clinton and Trump, set for Sept. 26, is likely to be more consequential than Clinton\u2019s insult.", "President-Elect Donald Trump preached national unity and vowed to \"reclaim our country's destiny,\" in his victory speech, which was delivered around 3:00 a.m. in New York City. Rival candidate Hillary Clinton had already called Trump to concede, he told the crowd.\n\n\"She fought very hard,\" he said. \"Hillary has worked very long and hard over a long period of time, and we owe her a major debt of gratitude for her service to our country. I mean that very sincerely.\"\n\nTrump then turned to the business of healing the vast political divide. He promised to be a president for all Americans.\n\n\"For those who have chosen not to support me in the past, of which there were a few people, I'm reaching out to you for your guidance and your help, so that we can work together and unify our great country,\" he said.\n\nThe president-elect claimed to have a \"great\" economic plan, though he offered no details. He closed by thanking his most vocal supporters\u2014his family, Rudy Giuliani, Sen. Jeff Sessions, Ben Carson, and others\u2014and assuring the American people that \"you'll be so proud of your president\" by the time his reign comes to an end.\n\nTrump's election has sent shockwaves: the markets are in free-fall, Democratic voters are petrified, and the media has no idea what just happened.\n\nLibertarians should be girding themselves for four years of the federal government trampling their freedoms\u2014but of course, we've come to expect that regardless. As I wrote on Facebook earlier tonight, it's perhaps moments like this where the case for the libertarian vision of a constrained government is most powerful:\n\nI'm watching MSNBC as I write this, and I just heard Lawrence O'Donnell say the following:\n\nThat didn't take long: the left is interested in limited government again. Would have been nice to have them with us during Obama's eight years in office, but we'll take what we can get, I guess.", "And they are looking for someone who could appeal to - or at least not offend - Hispanics, non-white women and other parts of the electorate that went big for Obama and Democrats last year.\n\nThat's why, just four months into Obama's second term, Paul is part of a stampede of Republican would-be contenders who are criss-crossing the country meeting voters, recruiting potential donors and currying favor with local politicians who could help determine their fate in a run for the White House.\n\nThe lessons of Romney's bitter loss in November are never far away. On Monday, Paul made jokes about neighboring (and more liberal) Massachusetts and chided leading Democrat Hillary Clinton. But the Kentucky senator also made a point of calling for a more diverse Republican Party, one that, in his words, should have room for tattooed, bearded and pony-tailed voters.\n\nRubio's fellow Floridian Jeb Bush, the state's former governor and a brother to one former president and son to another, has not indicated whether he might run in 2016. But he has been politically active, calling for Congress to approve an immigration bill.\n\nThe lack of an obvious front-runner for the upcoming presidential election is not unusual for the Democratic Party but is for Republicans, who for generations have typically had an experienced contender in line to run for the White House.\n\n\"We are putting together a narrative of the Rick Santorum story,\" Brabender said. \"It's pretty interesting to see how close he came to the (2012) nomination. If he would have won Michigan, he would have been the nominee. One of our jobs is to sort of remind people of that.\"", "(CNN) CNN commentators and guest analysts offer their take on Monday night's presidential candidate debate. The opinions expressed in these commentaries are solely those of the authors.\n\nDavid Gergen: Clinton crushed Trump, but was that enough?\n\nComing into the presidential debate, I thought that if Hillary Clinton won decisively, she would virtually lock up the election. Coming out, it was clear that she did win decisively but I suspect that the campaign will remain ferociously close.\n\nBy all traditional standards of debate, Mrs. Clinton crushed. She carefully marshaled her arguments and facts and then sent them into battle with a smile. She rolled out a long list of indictments against Donald Trump, often damaging. By contrast, he came in unprepared, had nothing fresh to say, and increasingly gave way to rants. As the evening ended, the media buried him in criticisms.\n\nEven so, I doubt she has put him away. For one thing, Trump supporters aren't judging him by traditional standards. They have heard establishment politicians over-promise and under-deliver for so long that they crave something different. They were quick last night to see yet more signs of media bias. Trump was an angry figure, yes, but he is also giving voice to their anger. Those who are for him are likely to stick, despite his ineffectual performance.\n\nEqually to the point, Mrs. Clinton seemingly struggled in the debate to create closer emotional bonds with voters. She has been vexed with the issue of likeability throughout this campaign and in recent months her team has become concerned about her ability to mobilize millennials in the way that Barack Obama did so successfully. Her arguments last night should have made voters think, but I am not sure they will make them march.\n\nPerhaps I am wrong. Perhaps Hillary did lock up the race Monday night. Trump certainly blew it. But I imagine the race goes on, and the ultimate decision will be left where it should be: with the voters. Stay tuned for the vice presidential debate next Tuesday!\n\nS.E. Cupp: Trump (mostly) did the job\n\nI had two criteria upon which I would judge Monday night's debate. Not \"who looked more presidential,\" or \"who fact-checked whom the best.\" Those aspects go to their bases, not the voters who will determine this election outcome: undecideds.\n\nHillary Clinton had one job. She had to make Donald Trump look dumb. For undecideds, it will matter less that he's a bully or a liar. She has issues with trust, too. What will scare them is how unprepared he is. Every chance she gets to point this out has the potential to add points. Unfortunately for Clinton, she didn't take many of them. While she pointed out that his \"cavalier attitude\" toward nuclear weapons was dangerous, time and again, she punted at opportunities to point out how ill-informed and unprepared Trump is. Instead, she preferred to argue his vague platform on its merits. For her, this wasn't damaging, but it didn't move the needle in her favor.\n\nIn contrast, Trump mostly did the job he had to do. To move undecideds, he had to hammer one point home: Clinton is a politician who doesn't get it. Over and over again, he attacked her as more of the same, out of touch, and a politician who hasn't gotten it right. He didn't go after her character or personal issues, for the most part -- which voters know well. She outmanned him on specifics and details. But his attacks were far more effective than hers.\n\nWhile Clinton was right to suggest the fact-checkers get busy on his statements -- many were misleading -- if I'm looking at who moved the needle tonight with voters, it was Trump, not Clinton. And, Robby Mook, I assure you, this anti-Trump conservative isn't grading him \"on a curve.\"\n\nHillary Clinton did her homework on Donald Trump in the week leading up to tonight's debate, and the prep work paid off, especially when it came to his business record.\n\n\"It must be something really important, even terrible, that he's trying to hide,\" Clinton said of Trump's tax returns, turning the tables on allegations that she's hiding something in her deleted emails. \"It just seems to me that this is something the American people deserve to see.\"\n\nClinton even took a step further and pointed out that Trump didn't pay any income tax returns in certain years, a strategy designed to chip away at the blue-collar demographic that he's cultivated in the last few years. Trump, who's worked up a populist campaign saying that the government has stiffed the little guy, put his own foot in his mouth, butted in and said \"that makes me smart.\"\n\nIt was a tough attack to which Trump will need an answer in future debates.\n\nAs a Clinton supporter, it pains me to say Trump won.\n\nClinton was too restrained, too smart -- and as much as I hate to say it -- she was too presidential. And being presidential won't help her win the election. She spoke to the intellectuals tuning in; she did not speak to the average American.\n\nHer advisers told her to restrain from attacking Trump. She got the wrong counsel and it could cost her the election.\n\nHer rebuttal to Trump's incoherent rants was to chuckle and tell viewers to check in with the fact checkers. The fact checkers won't win the election for her.\n\nShe needed to take him out at the knees. We know Clinton is smart, what we needed to see was a woman who is tough and won't take nonsense from anyone. She failed to do that tonight. Tonight, she was nice. Nice won't win the presidency.\n\nDonald spent the night sniffing constantly before he spoke. To paraphrase one tweeter: He's allergic to his own crap.\n\nHe lost the 400-pound vote but he won the debate and unless Clinton changes tactics he's going to win the election.\n\nAs a real estate mogul, Donald Trump is more than familiar with the expression \"location, location, location.\" In presidential debates, it's temperament, temperament, temperament. History has not been kind to Dan Quayle's perceived weakness, George H. W. Bush's time check or Al Gore's sighs. And it won't be kind to Trump's undisciplined, defensive rants.\n\nTrump's debate performance was a combined rehash of the insolence of his primary debates, the rambling hyperbole of his rallies, with a sprinkle of detail to bolster his message of economic populism. Although Trump scored points on that issue, he whiffed badly when confronted about his failure to release his taxes and struck out on the issues of race, birtherism and foreign policy. It was, frankly, surprising how easily Trump took Hillary's bait.\n\nComing into Monday night's debate, national polls were essentially tied and battleground states were tightening. With expectations set historically low, all Trump had to do was behave well enough to convince undecided voters he was in fact fit to hold the highest office in the land. In order to win the White House, Trump needs more moderates, minorities and women to support him. Yet he engaged in juvenile attacks on Hillary's looks and stamina instead of her failed record. Trump had an opportunity to put Hillary Clinton away and failed miserably. He is who is he is and continues to act unworthy of the office.\n\nHillary Clinton was the closer. She pulled off a victory, but only after Trump looked as if he might run away with that victory in the first half of the debate. Clinton was clearly in command of the facts, but Trump was making the simpler -- if highly inaccurate -- case for defending American jobs. Substance aside, he initially came across as caring about those who have lost jobs to trade. But Trump's initial strength unraveled as the debate progressed.\n\nBy the time it was over, Clinton unmasked Trump as a con man over his failure to release tax returns and penchant for not paying his workers. He all but acknowledged he doesn't pay taxes, saying \"they would be wasted,\" seeming more like an abusive one-percenter than a man of the people. His birther explanation made no sense, and his claim that Hillary has been \"fighting ISIS your entire life,\" was as ridiculous as his notion of stealing Iraq's oil. His denial of the well-established fact that he supported the Iraq war was a most awkward dance.\n\nThat was probably the first and last debate in presidential history to include a discussion of Rosie O'Donnell's looks. As such, it was tremendous entertainment -- pure reality TV. But it was also very hard to pick a winner. Donald Trump won on the basis of spectacle. Hillary Clinton's strategy was to rise above the occasion and let him talk himself into losing. That actually allowed Trump to land one blow after another without Clinton fighting back. She wittily put him down a couple of times. But mostly she just smiled oddly at the camera. She was, to use a Trumpism, low energy. That was a mistake.\n\nYes, Trump sunk to new lows when discussing the birther issue -- claiming that he helped put it to rest when he actually stirred it up. Yes, he was barely coherent on defense, taxes etc. There was a three-minute section when he detailed a phone call with Sean Hannity about Iraq. Yes, The Donald was low on specifics, too. But he did have clear themes that he rammed home. After 90 grueling minutes, I looked down at my pad and read back the key words that I'd jotted down. \"Law and order.\" \"Country doing badly.\" \"Bad experience.\" \"Emails.\" Clinton's policies on solar panels and equal pay did not cut through. It could not compete with his passion, his articulation of populist anger.\n\nSo I give this a technical win to Trump because he understood the format, he blew it apart, and he dominated the evening. But that will alienate as many people as it will attract. Moreover, I'm not even sure it'll make that big a difference. Objectively deducing who won or lost is almost impossible when partisan tensions are this high. Most viewers either agree with him or with her. And a small minority watched it and thought, \"How the hell did things come to this?\" The debate will likely harden impressions, not soften hearts. The impression is that Trump has matured into an effective champion of the working class. But Clinton looks like a president-in-waiting.\n\nTimothy Stanley is a historian and columnist for Britain's Daily Telegraph. He is the author of \"Citizen Hollywood: How the Collaboration Between L.A. and D.C. Revolutionized American Politics.\"\n\nOut of control. That's how I'd describe the first presidential debate between Hillary Clinton and Donald Trump. What a train wreck for any voter who wanted to hear details about policy. Instead, we got Trump shouting insults and one-liners, interrupting Clinton, trying to take over the conversation. Shockingly, Trump admitting to the world: He was \"smart\" not to pay his federal income taxes; he supported a return of \"stop and frisk\" policing, even though it was ruled racial profiling and unconstitutional by the courts; and he defended his family's housing discrimination practices against blacks and Latinos, essentially saying it was just something everyone did back then.\n\nClinton's sit-back-and-watch-him-implode strategy was frustrating at times but it worked. She could, however, show more passion when discussing her policies. On the issue of race, Clinton missed a perfect opportunity to talk more about her plan for law enforcement reforms and systematic racism in our justice system. Still for me, Trump lost the debate tonight. Talking loud and saying little shouldn't be a path to the White House.\n\nRoxanne Jones, a founding editor of ESPN Magazine and former vice president at ESPN, has worked as a producer and as a reporter at the New York Daily News and The Philadelphia Inquirer. She was named a 2010 Woman of the Year by Women in Sports and Events, is a co-author of \"Say It Loud: An Illustrated History of the Black Athlete,\" and CEO of the Push Marketing. She supports Hillary Clinton for the presidency.\n\nJulian Zelizer: Debate unlikely to have dramatic impact\n\nOverall, it is unclear that Monday night's debate will have a huge impact on the direction of the p
