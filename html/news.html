s the second-highest disapproval rating of any Presidential candidate as far as we know in American history, with the exception, of course, of the person she's competing against - Donald Trump. We have to look at what American politics is - it's really about creating feelings, emotions, getting voters to confuse how they are made to feel with knowledge. It is not about actual policies, and both Michelle Obama who has a very high kind of favourability rating and Barack Obama have been skilled in doing that. It's much more difficult, that's part of the problem, for the Clinton campaign.\nSS: Looking back at the beginning of Obama's presidency, the Nobel committee handed Obama the peace prize in 2009 - not for his accomplishments, but for his intentions. But the promised peace didn\u0092t come to Afghanistan, didn\u0092t come to Iraq, we\u0092re seeing the unravelling of other Middle Eastern states - did Obama\u0092s peace vision not only fail but make things worse?\nCH: Oh yeah, of course, look at Libya, look at Syria, look at Somalia, look at Iraq, look at Afghanistan, look at Pakistan. No, it's a complete catastrophe. I've spent seven years in the Middle East, I was the Middle East bureau chief for the New York Times, and what we've done is, I would argue, the greatest strategic blunder in American history, and it's one that Obama aided and abetted. The whole idea of him as a peace candidate is... I mean, I kind of gave up on the Nobel Prize Committee, I have no idea why this was done. As you correctly pointed out, he hadn't even done anything.\nSS: Was it a genuine inability to make things better, were his hands tied?\nCH: No. He was an establishment candidate, he was selected, anointed and promoted by the Democratic Chicago political machine, which is one of the dirtiest in the country, he got more money in 2008 from Wall St. than the Republican candidate who was against him - McCain. No, he's very cynical...bright, talented, unlike George Bush, but deeply cynical candidate. He brought in the old establishment, including the old Defence Secretary Robert Gates, who had been the Secretary of Defence under Bush, he brought in old these figures like Larry Summers and Geithner who are Wall St. marionettes. No, Obama knew very well what he was doing from the very beginning and effectively... Look, he won Advertising Age's top annual award which was \"Marketer of the Year\". His campaign did, because the professionals knew just what he done - he functioned as a brand for the corporate state, a very powerful and a very effective one.\nSS: On the other hand America has restored relations with Cuba and reached a nuclear deal with Iran - both seemed unachievable just a couple of years ago. Do you count those as a Obama's foreign policy successes?\nCH: Yeah, they are foreign policy successes, but we have to understand that the Pentagon had long fought the neocons call for war with Iran, even under the Bush administration they put a stop to it. So, there was no appetite within the American military establishment for war with Iran anyway. So that wasn't really an option, despite Israeli pressure. In terms of Cuba, it just got to the point of absurdity - the boycott of Cuba, and we must also remember that the second generation of Cuban Americans did not have that kind of hatred towards Fidel Castro and towards the Cuban regime, and so it was politically safer for the Democratic party because the new generation, just like the new second and third generation of Jewish Americans don't have that loyalty to Israel - it wasn't as politically volatile a decision.\nSS: Obama made \u0091global zero\u0092 a strategic objective - however he failed to get America to ban nuclear tests by ratifying the Comprehensive Test Ban treaty, while the Bulletin of the Atomic Scientists moved the Doomsday Clock to \u0091three minutes to midnight\u0092 - that is to a nuclear war. Why did Obama\u0092s promise to \u0091reduce the role of nuclear weapons in American foreign policy\u0092 backfire?\nCH: Because the military-industrial establishment is so powerful in the United States that politicians serve its interests. They don't dictate what the interests of that industry is - officialy, it swallows about 53% of our discretionary budget, but that, of course, masks huge other expenditures, including for our nuclear weapon systems, which isn't counted for Veteran's affairs, which is huge for, if you want to count, the security and surveillance state, which is officially hidden, but probably at least a hundred billion dollars... We're starving the rest of society to do that, and you can't fight these wars. Indeed, if you were watching the Bernie Sander's campaign, Sanders did not take on imperial adventurism or the military establishment - because you can't, within the American political system - and Obama, I think, is an example of that.\nSS: Police shootings of unarmed black men have sparked massive protests and the Black lives matter movement - does Obama being the first black president actually mean little for race troubles in the U.S.?\nCH: It means nothing, because you have de-industrialised urban centres, i.e. places that once had factories and jobs, which are now in ruins - you walk through them and it's boarded up factories and pothole streets and crumbling infrastructure, dysfunctional schools, and there are no jobs. So you have created mini police states in these marginal communities, where police can serve, as we see, as Judge, Jury and Executioner - three in one. Americans, almost all poor people of colour, are shot by police in this country every day, and it's a form of social control, along, of course, with mass incarceration. We have 25% of the world's prison population and 4% of the world's population - most of those imprisoned are poor people of colour. So, when you've taken away the possibility for jobs and with it the possibilities for hope, for advancement, for inclusion within both the economic and political system - then you need these very harsh forms of controls in order to keep people, essentially, fenced in. That's why these killings don't stop, it doesn't matter how many protests are carried out, and Obama has quite sadly betrayed, if we go back especially to 2008 and even to 2012, his primary base - African-Americans voted in staggering numbers for Obama, I think, 90% or something. Almost that high, and yet life for African-Americans, I would argue, after 8 years of Obama, is worse than when he took power.\nSS: We've been talking to Chris Hedges, author, Pulitzer-prize winning journalist, talking about the ups and downs of 2016 U.S. Presidential Campaign, and the end of the Obama era as the Americans are gearing up to choose their next President tomorrow. We'll of course be watching the vote closely. That's it for this edition of SophieCo, I will see you next time.", "- Advertisement - \nHere's the thing:Today, October 27, 2016, I, like many of you, watched live feeds of the events going down at Standing Rock.I am at a loss to define my feelings. Anger, outrage, pity, fear \n...One phrase kept going through my mind, like a mantra- This is not my America. This is not my America. This is not my America. protests at DAPL License DMCA \nAnd then in counter-point was the thought- But it is. But it is. But it is.Over one hundred heavily armed cops in riot gear, supported by military assault vehicles and helicopters forced peaceful, prayerful water protectors from their own land, ceded to them in the Treaty of 1851. The police are nothing more than a mercenary army protecting the interests of the owners of the DAPL. There was the wail of sound cannons aimed at the protectors, there was tear gas. There were rubber bullets being fired into the crowd.And in my mind- This is not my America (But it is) This is not my America (But it is) This is not my America (But it is) This is about water. There's no political ideology here. We cannot live without water. Decisions are being made that effect the future, and the lives of our children and our grandchildren.This effects all of us. It's not just happening \"out there\" in the Dakotas or in Iowa or in Texas or in New Mexico. It's everywhere. For god sake, there are already over 2.5 million miles pipeline already installed in the continental United States. Just the other day, mere miles from where I live a Sunoco pipeline leaked over 55,000 gallons of gasoline into the Susquehanna River, endangering the water for over 6 million people down river. Where I live, in northeastern Pennsylvania, there are fracking wells all over the place. And an average of 2.8 million of gallons of clean water were filled with known poisons and toxins and pumped under pressure into the aquifer beneath my feet. There are places within miles of where I live that people can set fire to their water.It's too late for anyone to avoid the destruction, here where I live. We have to deal with the aftermath. The after the fact poisoning of our water and the inevitable leaks and the illnesses and the pockets of strange cancers. This is a shameful day, for all of us. I am sick, in heart, mind and spirit, but I have hope.The battle hasn't even started. Now is when decisions must be made. Hard decisions that will impact on our own sense of comfort and will demand that we risk that comfort, or lose the future. To do nothing is to accept that our children,and our grandchildren will have no clean water to drink, no clean air to breathe, no clean land to live on.This is not overstating the things. It is not alarmist. It is the simplest of truths. - Advertisement -", "I thought I was just scared of Trump \u2013 but it\u2019s his America I fear \u2039 \u203a South Front Analysis & Intelligence is a public analytical project maintained by an independent team of experts from the four corners of the Earth focusing on international relations issues and crises. They focus on analysis and intelligence of the ongoing crises and the biggest stories from around the world: Ukraine, the war in Middle East, Central Asia issues, protest movements in the Balkans, migration crises, and others. In addition, they provide military operations analysis, the military posture of major world powers, and other important data influencing the growth of tensions between countries and nations. We try to dig out the truth on issues which are barely covered by governments and mainstream media. \u2018Arab Spring\u2019 and the Washington-Brussels-Riyadh Axis By South Front on November 5, 2016 \u2026from SouthFront \nWhen the \u201cend of history\u201d, meaning the establishment of a permanent Western hegemony over the entire international system, was proclaimed in the early 1990s, it was not yet obvious how the pursuit of said hegemony would evolve over the succeeding decades. The \u201cvelvet\u201d expansion of the 1990s into the post-Soviet vacuum gave way to the \u201ciron fist\u201d for which the 9/11 terror strikes provided the excuse and which meant invading whichever country Washington desired. However, the \u201ciron fist\u201d efforts in the post-9/11 world demonstrated West\u2019s weakness , as sustaining operations in Iraq and Afghanistan proved too much for NATO. This failure ushered the post-\u201cpost-9/11\u2033 world, and the \u201cArab Spring\u201d became the first, though far from the only, demonstration of the evolved Western strategy which fuses the earlier approaches. \nThe \u201cvelvet\u201d aspect is still there: Western entities claim they are promoting \u201cuniversal human values\u201d which, evidently, is the end that justifies all means and which automatically means it is impossible to commit war crimes in its pursuit. Also, by implication, anyone who stands in the West\u2019s way operates under the presumption of guilt. In order to promote said \u201cuniversal values\u201d, the West identifies, creates, or even invents a political movement which, although it consists of corrupt opportunists and outright criminals, ostensibly stands for \u201cuniversal values\u201d. This entity then receives overwhelmingly positive media coverage, to the point of referring to any police or military response to the violence it perpetrates as \u201cwar crimes\u201d, in order to shape the public opinion in favor of limited military intervention in the form of airstrikes and a small number of special operations troops. Then one merely needs an excuse, a small incident, an insignificant act of violence by the target country\u2019s law enforcement of the kind that happen in the US in a daily basis, in order to start beating the war drums against the \u201cblood-soaked regime.\u201d This approach was pioneered in Bosnia and Kosovo, the early exceptions to the \u201cvelvet\u201d policy, but was then shelved in the post-9/11 era when it seemed that West\u2019s aims could be achieved through more direct\u2013and brutal\u2013means, only to be resurrected by the Obama Administration and applied in Libya, Syria, and Ukraine with only minor variations. \nBut the \u201cuniversal values\u201d rhetoric is only camouflage aimed at securing the support of the liberal wing of the elite and obscuring the real aim of the aggression, the seizure of key national assets, be it petroleum or, in the case of Ukraine, farmland to bolster the fortunes of dominant sectors of Western economies, including finance and energy, and to preserve the fading Western hegemony. It is also evident Western powers are in an informal but very close alliance with the highly repressive governments of Gulf Arab states, which also stood to gain from eliminating the political competition posed by Libya\u2019s government and from building pipelines to Europe over the corpse of the Syrian state. This alignment was made necessary by the West\u2019s need for \u201cboots on the ground\u201d which can accomplish that which airpower alone cannot, with ISIS, Al-Nusra, Free Syrian Army, and other such formations being a NATO-trained and NATO-equipped force which can be sent where NATO soldiers can\u2019t go, due to the domestic opposition such a move would provoke. \nThe insights into the finances of the various Clinton \u201cfoundations\u201d provided by Wikileaks clearly show the inner workings of this alliance. The leaks also illustrate the key aspect of this alliance, namely the secretive and conspiratorial machinations of a small group of influential actors, as opposed to the broad elite consensus that existed during the Cold War. Nevertheless, this small group of conspirators on three continents now amounts to a de-facto Washington-Brussels-Riyadh axis. It is a relatively recent creation, dating to only the beginning of the Obama Administration. It did not exist during the George W. Bush Administration: Saudi Arabia was aghast at the idea of toppling the Sunni rule in Iraq, and the EU was mostly opposed to invading Iraq. Which made the EU\u2019s embrace of regime change in Syria, Libya, and Ukraine all the more startling, though not entirely surprising. Just as the US foreign policies are driven by the fear of being eclipsed by rising or recovering powers like China or Russia, the 2008 crisis bared the EU\u2019s weakness and thus provided an incentive for EU hardliners engage in reckless policies in the hopes of staving off its collapse. \nIs the game worth the candle? Considering the shrillness of the pro-war propaganda in both the US and the EU today, to the point of risking World War 3, the imagined benefits of regime changes must have been enormous. Stamping out the last truly sovereign states of the Middle East would have strengthened the West\u2019s claim on global hegemony. The failures Ukraine and in Syria, and ultimately also in Libya, therefore place Western powers face-to-face with the prospect of historic decline. Related Posts: No Related Posts The views expressed herein are the views of the author exclusively and not necessarily the views of VT, VT authors, affiliates, advertisers, sponsors, partners, technicians, or the Veterans Today Network and its assigns. LEGAL NOTICE - COMMENT POLICY Posted by South Front on November 5, 2016, With 23 Reads Filed under Politics . You can follow any responses to this entry through the RSS 2.0 . You can skip to the end and leave a response. Pinging is currently not allowed. FaceBook Comments \nYou must be logged in to post a comment Login WHAT'S HOT", "| January 15, 2016 at 6:00 am | Reply \nSlavery still exists in Saudi Arabia (as well as parts of Africa) today. But what is Saudi Arabia? For all practical purposes, it is Great Britain\u2019s vassal state, run by a family of criminals whom we and Great Britain protect. Saudi Arabia is not even a nation-state in the modern sense of the term: The Royal Family there considers themselves to be owners of the land\u2014as if it were their personal property\u2014who allow others to live on it. (Churchill and others either set up Saudi Arabia or allowed it to become established in its current political structure. They also established the current national boundaries in the Middle East, leading, in part, to the present troubles). What kind of a religion is this that encourages all of the worst carnality of men? St. Thomas Aquinas tackled this matter head-on: He wrote that Mohammed sought out men as carnal as himself, and he encouraged his followers to do the same. (And they consider Jesus Our Lord to be a prophet, as if He would EVER condone their evil?!) Islam, like the New World Order manipulating it, is a BEAST SYSTEM. It is a criminal racket with a political ideology and structure, masquerading as a religion! WAKE UP, PEOPLE!", "November 11, 2016 Trump: Israel is a ray of hope to the world \nJust two days after his stunning election victory, President-elect Donald Trump delivered a message to Israel, describing his personal affection for the Jewish state and hopes that his administration will be able to strengthen ties strained by eight years of tense relations between Israel and the Obama administration. \nCalling Israel a \u201cray of hope,\u201d Trump released the statement to the Israel HaYom newspaper, which is owned by prominent Jewish Republican donor, Sheldon Adelson. Adelson backed Trump in this year\u2019s election towards the end of the race, giving tens of millions of dollars to the Trump campaign and pro-Trump political action committees. \n\u201cI love and respect Israel and its citizens,\u201d wrote Trump. \u201cIsrael and the US share so many common values, like free speech, freedom of worship, and the special emphasis on creating opportunities for all citizens to fulfill their dreams.\u201d \n\u201cI look forward to strengthening the unbreakable bond between our two great peoples. I know well that Israel is the only democracy in the Middle East, and that it is the only one that defends human rights, and that it is a ray of hope for many people.\u201d \nAlong with his praise for the Jewish state, Trump also touched upon the thorniest issue in the Israel-US relationship \u2013 the two-state solution.", "\u201cNational Mood\u201d Focus Group Reflects Angry, Divided America 0 shares by A. Griffee / November 7, 2016 / POLITICS / A focus group of 23 people put together by CBS News revealed a frightening look at what America has become \u2013 a divided nation. \nRepublican pollster, public opinion analyst and CBS News consultant Frank Luntz interviewed the group, and even lost it himself during the heated discussion. He came away deeply disturbed by what he saw. \nWhether they were Republicans or Democrats, supporting Trump or Clinton, they were all angry. Out of the 23 people, only 3 raised their hands saying they were voting for a candidate. The others were voting just to vote against a candidate. \n\u201cWhen we don\u2019t agree on the same facts, how can we possibly agree on the same solutions?\u201d Luntz asked. \nMy \u201cangry voter\u201d focus group will be on @60Minutes tonight. \nFirst time I\u2019ve ever lost my composure during a group. \ud83d\ude33 pic.twitter.com/6vUNsSVLEb \n\u2014 Frank Luntz (@FrankLuntz) November 6, 2016 How many of you are voting against a candidate? Pollster . @FrankLuntz asks a focus group, tonight on #60Minutes pic.twitter.com/v5Px4JrB9d \n\u2014 60 Minutes (@60Minutes) November 6, 2016 Voters have become \u201cvicious,\u201d says pollster @FrankLuntz . They have \u201cdeep-seated resentment\u201d about their choices for president pic.twitter.com/wFcM1gC18w \n\u2014 60 Minutes (@60Minutes) November 6, 2016 \n\nSign up to get breaking news alerts from Dennis Michael Lynch. Subscribe ", "Print Email https://humansarefree.com/2016/11/verified-report-these-cops-left.html Standing Rock, North Dakota ( TFC ) \u2014 Widespread outrage over both the construction of the Dakota Access Pipeline and violent police crackdowns rages on. That outrage is spreading even to police agencies now returning from deployment to the reservation. Two departments have already refused to return, citing personal and public objections. As if that wasn\u2019t enough, an army of sympathizers is re-purposing social media to combat police efforts in Standing Rock.Minnesota\u2019s Hennepin County Sheriff\u2019s Department is among that group. Lawmakers, according to MPR News , found police activities in Standing Rock \u201cinappropriate\u201d.It\u2019s to the point where they\u2019re considering rewriting legislation to avoid future deployments to incidents like the pipeline resistance.Police officials, of course, declined to comment on their return from North Dakota or their feelings on what\u2019s happening there. It\u2019s also made the task of rebuilding trust with the community an even loftier uphill battle. \u201cI do not support Sheriff Stanek\u2019s decision to send his deputies to North Dakota\u201d, says LT. Governor Tina Smith, \u201cnor did we approve his decision to begin with. I do not have any control over the Sheriff\u2019s actions, which I think were wrong, and I believe he should bring his deputies home if he hasn\u2019t already.\u201dSmith\u2019s comments split the state\u2019s government, however, and she was targeted. Minnesota State Rep. Tony Cornish condemned Smith for prioritizing \u201cthe rights of protesters over the needs of law enforcement\u201d, saying she should apologize to the cops.Sheriffs from Wisconsin\u2019s Dane County were more empathetic, pulling out and refusing to return. According to the Bismarck Tribune , Sheriff Dave Mahoney made the decision after a \u201cwide cross-section of the community\u201d decried the deployment. \u201cAll share the opinion that our deputies should not be involved in this situation\u201d, says Mahoney. Dane County\u2019s deputies were deployed to Standing Rock for around a week. Sources report Dane County wasn\u2019t involved in recent arrests, a string of which scooped up an alderwoman from Madison Wisconsin.Ald. Rebecca Kemble traveled to North Dakota as a \u201clegal observer\u201d, filming and participating in prayer ceremonies. When Morton County officers\u2013if they cans till be called that\u2013grabbed and arrested her for engaging in a riot. According to Kemble, no riot was happening. Other Wisconsin departments have been recalled, with at least one staying behind for a more couple weeks.Many other citizens have been charged for trespassing and participating in non-existent riots, including journalists. One of the most renowned reporters who\u2019s faced DAPL (Dakota Access Pipeline)-related charges was Amy Goodman of Democracy Now . Goodman\u2019s team filmed dog attacks by DAPL contractors who lacked proper K9 licenses. The contractors have also been accused of unethical surveillance, intimidation, and sabotaging the movement by attempting to make authorities believe the protesters have finally turned violent.Other journalists, including documentarian Deia Schlosberg, face decades in prison for filming climate activists at a separate oil project. Journalists from the independent outlet Unicorn Riot, who recently reported use of a sound cannon on water protectors, have also been arrested.Thousands of opponents to the pipeline have flooded Standing Rock to repel construction and police brutality. More still have taken to the internet, spreading information in the form of writing, video, photography, and art. Among the renegade tactics is using Facebook to \u201ccheck-in\u201d at Standing Rock. According to the Guardian , over a million people \u2013 even people I know \u2013 have joined the action.It began with a Facebook post, disclosing that Morton County sheriffs are allegedly using Facebook check-ins to track protesters. \u201cChecking in\u201d\u2013 whether you\u2019re at a friend\u2019s, restaurant, or escalating resistance \u2013 pinpoints your location to a tee. Once you check in, a notification is sent out to, yes, your friends, but theoretically anyone who\u2019s capable of watching. It\u2019s yet another tool in the bag of tricks authorities have deployed against civilians, and are likely utilizing in Standing Rock.Some detractors have dismissed the social media action as a waste of time. An editor at The Fifth Column challenged these in a Facebook post, narrating a debate on the subject he\u2019d had. Editor Justin King pointed out that even if the check-in\u2019s wasted two minutes of time, multiplied by hundreds of thousands, that equates to two months of wasted police work. Now imagine how ineffective the surveillance may be with millions continuously checking.Morton County Sheriff\u2019s, Guardian reports, called claims of police surveillance misguided \u201crumors\u201d. Morton County, by their own account, isn\u2019t \u201cmonitoring Facebook check-ins for the protest camp or any location for that matter.\u201dBefore you trust them, consider that Facebook access for water protectors was reported as \u201cblocked\u2019 during a military-style raid on a camp . Data Collection Nationwide Other police departments are similarly sketchy when pressured to speak on their surveillance technologies. Wisconsin\u2019s Milwaukee PD hid the use of cell site simulators , or Stingrays, from courts for months. Stingrays mimic cellphone towers, thus tricking phones into providing all manner of user information and data.Nearby, the Wauwatosa Police Department , despite having admitting to \u201ccollecting and analyzing cell phone data\u201d in its public reports , denied ever even coming close to a Stingray. It took the department 5 weeks to respond to that open records request, which is considered unusually long. It remains unknown how Wauwatosa PD, which has been blasted for lack of transparency before , collects cell phone data. The Hand\u2019s Fingers In Open Rebellion In addition to the general retreat of departments, two officers have already turned in their badges in support of the protesters. North Dakota water protector Redhawk, MintPress reports , disclosed the revelation. The individual also pointed out \u201cyou can see it in some of them, that they do not support the police actions.\u201d\u201cSome are waking up\u201d, they continued, \u201cwe must keep reminding them that they are welcome to put down their weapons and badge and take a stand against the pipeline as well.\u201dHints of shame could be seen in the faces of officers who confronted protesters as they blocked them from prayer grounds. As the protesters condemned officers , some of whom looked down or off to the horizon in shame.The modern era of internet and technology gifts us with a plethora of ways to express ourselves, and help one another. Standing Rock is quickly becoming a stand out of that fact.Citizens, journalists, and activists are all using the internet to achieve their own goals. Whether that be spreading information being blocked, tracking police movements, sending food and rations or just voicing opinions. Standing Rock\u2019s resistance is spreading globally, with protests occurring in Europe and elsewhere. As long as construction doesn\u2019t stop, the movement won\u2019t rest.  ", "LUCIFER in the Temple of the Dog I By Jack Heart on October 28, 2016 By Jack Heart, Orage & Friends \nEvery story has a beginning and an end, everything in between is just a story\u2026 \nThe oldest stories known come from the Aborigine people of Australia. Their stories go back at least thirty thousand years. They are passed on orally by the tribe\u2019s elders under a rigid tradition called \u201cthe law\u201d which ensures the preservation of the Aborigines ancient tribal narratives. Linguistic scholars who have studied them have noted the Aborigines ability to sustain \u201cthe inter-generational scaffolding needed to transmit stories over vast periods.\u201d 1 \nAborigine tribal lore has been academically documented to chronicle the thawing of the Ice Age and the flooding of the Australian coastline thirteen-thousand years ago.2 According The Wisdom Keepers an episode of Ancient Aliens, the television show purporting to document alien intervention in human history, Aborigine lore also recounts meteorite impacts, tsunamis, volcanic eruptions, earthquakes and solar eclipses\u20263 \nWhat is certain is that aborigine culture ignores the brutal realities of its own existence and focuses on what is now called the dreamtime. The word dreamtime itself is a mistranslation of the Aborigine word alcheringa, which means the uncreated source; a source which was always there, which perpetually yields fresh materials from which everything that is perceived is derived. \nTo the aborigine the dreamtime is an altered state of consciousness that lies across the uncharted chasms of the mind, a place where everything that ever was has been imprinted forever in the aether. Nothing that was, nothing that is, can be lost and it can always be accessed by going back to the beginning through ceremonies and dreams. \nAccording to Ancient Aliens; \u201cin many ways the concept of dreamtime mirrors the ancient Hindu idea of the Akashic records.\u201d 4 This may not be true\u2026 \nThe idea of Akashic records go back no further than Madam Blavatsky and Theosophy, a system of mysticism which she founded. Akasha simply means aether in Sanskrit. \nThe expansion of the microcosm into the macrocosm and contraction back of the macrocosm into the microcosm is a doctrine of just about every reputable school of mysticism. \u201cAs it is above is so it is below\u201d to the Hermitic. \u201cAnd the living creatures rush forth and return\u201d as it is written in verse 537 of the Zohar: Concerning the Eyes of Microprosopus\u2026 \nIf Blavatsky and her followers got the idea from anywhere other than a library that there was an astral hall of cosmic records it was from Tibetan lamas schooled in the all but forgotten ways of the ancient Bon religion. Bon was the mysterious religion of Tibet before Buddhism, a primal type of animism that believes all things animate and inanimate are sourced from an invisible world. \nAncient Aliens is a show that is often painful to watch yet is a necessity for any serious student of human history. The show has by far its finest moment in its decade long existence when it proposes that the Aborigines concept of the dreamtime matches a leading edge property of String Theory called the \u201cHolographic paradigm.\u201d5 \nThere are tears in the fabric of Mans reality that upon scrutiny open to abysses of darkness. Quantum entanglement as been proven over and over again in laboratories whose annual budget would bankrupt a small country. Einstein was wrong and his precious \u201cparticles\u201d do react with each other by some mechanism that travels faster than light. Anyone who\u2019s ever had a premonition should have known that\u2026 \nIn the Holographic universe, quantum entanglement the enigma of superluminal interaction between particles \u2013what a baffled Einstein called \u201cspooky action at a distance,\u201d petulantly denying its existence in the face of all the evidence (even then) 6 \u2013 is easily explained. What are being observed in particle physics are not particles at all, but different aspects of interference patterns generated by the collision of spherical frequency waves emanating from an Event Horizon. \nThe Holographic paradigm postulates, in fact takes it as a given, that at the threshold of the time-space continuum, what physicists call the cosmological horizon, lay the source of everything that is, ever was, or will be. The information that composes the universe is never lost or changed. It\u2019s immutable and is broadcast in oscillating signals, generating a chaotic sea of fluctuating frequencies that are picked up by mans senses and translated by the mind into the three dimensional world in which he finds himself. \nIn short; consciousness takes place inside a frequency receiver and \u201creality\u201d is a television show\u2026 \nThe empirical evidence is overwhelming that the human brain works in the exact same manner as a hologram. This is called the Holonomic brain theory by neuroscientists. Many just cannot accept its implications. But its founder Karl Pribram, who held professorships for ten years at Yale and thirty at Stanford, was the Albert Einstein of neuroscience\u2026 \nPribram died in the beginning of 2015 at the age of ninety-five after a long and distinguished career working side by side with such giants in science as BF Skinner, Jon von Neumann and David Bohm; arguably the most brilliant physicist that the Anglo-American empire produced during the twentieth century. \nBohm collaborated closely with Pribram in the formulation of the Holonomic brain theory, but his earlier radical communist political affiliations would have barred him from the inner sanctums of the Stanford Research Institute. \nThere at Menlo Park, in the womb of madness, Pribram would have had access to at least some of the classified material of Harold Puthoff and Russell Targ. Throughout the seventies Puthoff and Targ were weaponizing the paranormal for Americas Department of Defense. They were working in the outer limits of quantum entanglement. In fact, Pribram admits to consulting with both Puthoff and Targ about it before beginning his collaboration with Bohm\u20267 \nIn the same interview, from years ago, Pribram explains that \u201cwhen an input comes in through one of the senses to the brain, it has to then become encoded in some way so that there is a representation.\u201d8 Pribram calls these representations memory traces and says they have no localized point of origin in the brain. \n\u201cIf you hack away at the brain\u201d in surgery \u201cyou would expect that whatever representational process there is and \u2013call it a memory trace if you will\u2013 that it would really be impaired tremendously, that you would remove a memory,\u201d like cutting off a piece of a picture. \u201cIt doesn\u2019t work that way.\u201d \nPribram \u2013a highly skilled neurosurgeon\u2013 noted among other things for his experimental work at the Yerkes Primate Center, of which he became director, recounts that \u201cwhen lesions occur in the brain there is never any particular memory trace that is removed.\u201d Recalling from over a half century of experience he continues \u201cyou may remove something, like the way to retrieve, to get back out the memory. For instance; you might not be able to talk about it but you can still write a note and say what it is you mean.\u201d9 \nBut the overall method by which these memories are spread throughout the brain, enabling them to avoid damage from injury, has always been a mystery. \nPribram explains that it was discovered in the late fifties that the input from the retina is organized in spots, then focused into lines in the cerebral cortex suggesting that the cerebral cortex is filled with cells that act as line detectors. These cells are sensitive to lines at multiple orientations and once you have lines you can create \u201ccircles, faces, stick figures, whatever\u201d to formulate images.10 \nThe idea that the cerebral cortex was interpreting interference patterns can be traced back to Germany in 1906.11 Decades later, John Lashley, Pribram\u2019s mentor at the Yerkes Primate Center, reached the same conclusion. \nInterference patterns can be seen in the water if you cast two stones in a pool. When the series of concentric waves generated by each of the stones clash the resulting confused ripples or wavelets are interference patterns. \nIn the interview Pribram asks \u201cwhat might constitute those interference patterns in the brain\u201d and \u201cgiven interference patterns, how do you get an image out of that?\u201d12 He then answers his own questions saying both problems were solved when people started building holograms at the University of Michigan and at Stanford (around 1962). He qualifies that by saying \u201cbecause a hologram is a photographic store of ripples, of interference patterns. Instead of pebbles on a pond, what you have is light beams hitting the film.\u201d 13The light then spreads in ripples over the surface of the film. \nPribram continues \u201cEvery light beam that hits does that and the neighboring ones do it and the neighboring ones and so you got every light beam, every part of a beam essentially spread over the entire surface. That\u2019s why mathematically it\u2019s called a spread function.\u201d14 \nIn a hologram that spread function is translated into images and with every passing year in neuroscience it becomes more and more apparent, Pribram uses the word \u201coverwhelmingly,\u201d15 that the brain functions in the same manner. \nPribram goes on to say that \u201cover the last thirty years or so more and more evidence has accumulated to suggest strongly that the cerebral cortex acts as a resonator. It resonates to the frequencies of energies that are being transduced by the receptors; it\u2019s the frequencies of energies.\u201d He emphasizes that this is not an epiphany. German scientists were talking about it in 1906\u202616 \nHolography works by using interference patterns to encode information about a three dimensional object into what is, for all intents and purposes, a two dimensional light beam. The interference patterns can then be translated back into a three dimensional object. A tremendous amount of information can be stored and transferred this way. \nAnother profoundly functional feature of the hologram and analogous to the non-locality of memory in the human brain, is that all information is stored throughout the entire hologram. As long as a part of the hologram is big enough to contain the interference pattern, it can recreate the entire image stored in the hologram. \nHolographic technology is based on the Fourier transform, a type of integral transfer sometimes called an improper Riemann integral. The Fourier transform itself is a mathematical function originally used in the nineteenth century to show the transfer of heat between two systems. Fourier transforms are the foundation of Spectral Analysis in the late twentieth and early twenty-first century. \nIn a Fourier transform two graphs are created; one showing the frequency domain and the other the time domain. The differential is then mapped between the two domains and through various permutations of the equations a spread sheet is achieved of all the individual frequencies that constitute a function of time, what is defined as a signal\u2026 \nOften it is easier to solve a problem in the time domain by working on it in the frequency domain. Afterwards transformation of the result can be made back to the time domain by reversing the equation, what is called an inverse Fourier transform. The entire signal can be filtered simply by changing the frequencies in the frequency domain\u2026 \nA Fourier transform can, theoretically, be used to send a function of the three dimensional continuum into a moving four dimensional mass or vice a versa\u2026 \nThe father of the Holograph is 1971 Nobel Prize recipient Dennis Gabor, who right after WW II produced the math \u2013called windowed Fourier transforms\u2013 necessary to make one. Gabor served in a Hungarian artillery unit during WW I and in the twenties was instrumental in the development of the electron microscope in Berlin. When the National Socialists came to power in 1933 Gabor, a Hungarian Jew that had converted to Lutherism, fled Germany to England. \nBy the time Gabor worked with them, Fourier transforms had been infused with the genius of Bernhard Riemann, the nineteenth century German mathematician who broke the back of Euclidian geometry for good, making quantum physics and relativity possible. Erwin Schr\u00f6dinger, the twentieth century Austrian physicist whose wave equation would become one of the two pillars of quantum physics and the foundation of wave mechanics. \nDavid Hilbert, the German mathematician who taught most of the others and after whom Hilbert\u2019s Space is named, and Werner Heisenberg the discoverer of Heisenberg\u2019s Uncertainty Principle, the other pillar of quantum physics\u2026 \nGabor would have at least had access if not worked directly with the legendary Jon von Neumann, Hilbert\u2019s best pupil. Gabor and von Neumann were both Jews, native Hungarians and born to money, although von Neumann\u2019s education under Hilbert had been paid for by the Rockefeller Foundation. Von Neumann was in fact titled nobility, besides being the man who named Hilbert\u2019s Space in Hilbert\u2019s honor. \nVon Neumann was perhaps the most brilliant mathematician who ever lived. He would leave Berlin upon concluding his tutelage under Hilbert and be in Princeton by the end of 1929\u2026 \nAt Princeton, von Neumann delighted in playing Prussian marching music so loud on his gramophone that Einstein, who was in an adjoining office, would have to ask the authorities to intervene. In vain, there was nothing Einstein or anyone else could do about it. Von Neumann wrote the textbook for Quantum mechanics; Mathematische Grundlagen der Quantenmechanik, or in English Mathematical Foundations of Quantum Mechanics. \nHis mathematical contributions to civilization could fill a library, but his real achievements remain classified till this day. It is said that when von Neumann was dying of cancer, while under sedation he was surrounded by a Special Forces guard to insure he didn\u2019t blurt out any of the empires secrets. \nVon Neumann would tell anyone who would listen, delighted in it, that he had mathematically proven Einstein wrong. Most academics, although they could not understand his math, believed him and still do\u2026 Although they are now fonder of the experimental results of John Stewart Bell for their Einstein bashing\u202617 \nEinstein had always insisted that there were hidden variables that when discovered would reconcile quantum physics, which is indeterminate, and relativity, which is determinate. In Einstein\u2019s vision of the future there would be just one unified field of physical phenomena and that would be determinant. \nIn physics, determinant means events transpire as a result of a mechanistic necessity and are therefore predictable. They follow laws. All physical phenomena should follow rules. \nBut they don\u2019t. In Quantum physics, quantum entanglement is not the only enigma. There is the double slit experiment where an individual particle is fired through a slit and another through a different slit at a screen. What shows up on the screen is a wave interference pattern which could have only been made by waves passing through the slit\u2026 \nThere is the wave function collapse and quantum randomness in general. If the observer calculates the position of a \u201csub-atomic particle\u201d in space they cannot calculate its momentum because the very act of locating it influences its trajectory. If they find its momentum, the act of their doing so prevents them from finding its position. That\u2019s the short definition of Heisenberg\u2019s Uncertainty Principle. \nIt\u2019s all about predicting probabilities in a matrix, nothing is certain and the observer is part of the equation, anathema to \u2018good science\u2026\u2019 \nErwin Schr\u00f6dinger, who won the Nobel Prize in 1933 for providing the equation that makes it all work, was more than just a scientist. A philosopher and poet at heart, he was a lifelong student of the Vedas and believed individual consciousness was a manifestation of the universal whole. \nBack then, Schr\u00f6dinger described the prevailing interpretation of quantum physics, now called the Copenhagen interpretation, as making no distinction \u201cbetween the state of a natural object and what I know about it, or perhaps better, what I can know about it if I go to some trouble. Actually \u2014 so they say \u2014 there is intrinsically only awareness, observation, measurement.\u201d18 \nThe Copenhagen interpretation is the prevailing school of thought in quantum physics to this very day. As George Berkeley, the father of Immaterialism and therefore the Copenhagen interpretation, said three hundred years ago; nothing can exist if there is nothing to see it, \u201cesse est percipi,\u201d to be is to be perceived. \nAfter serving as an apprentice to the mysterious German scientist; Max Wien, heir of Friedrich Paschen\u2019s late nineteenth century experimental research on hydrogen spectral lines in the infrared region, Schr\u00f6dinger would begin publishing papers about atomic theory and the theory of spectra in the early twenties\u2026 \nHe would publish his famous equation in 1926. In the twenty-first century, it\u2019s still the tool mathematicians use to describe a wave function. In the Copenhagen interpretation the wave function is the most complete description that can be given to a physical system. \nIn Quantum mechanics the Schr\u00f6dinger equation predicts probability distributions from which results are drawn. A probability distribution is a mathematical description of a random phenomenon. There are no exact results and at the time Schr\u00f6dinger is quoted as saying \u201cI don\u2019t like it, and I\u2019m sorry I ever had anything to do with it.\u201d19 \nEinstein was livid. Not only was special relativity no longer feasible but perhaps relativity itself. As every school child knows he said \u201cGod does not play dice with the universe!\u201d \nSchr\u00f6dinger worked closely with Einstein in the ensuing years, attempting to formulate a unified field theory and reconcile the whole mess into one determinant science, but by the end of the forties he had abandoned those efforts. In a 1952 lecture, he made the first documentable reference to what has become known as the multiverse, prefacing it by saying that what he was about to say might \u201cseem lunatic.\u201d 20 \nSchr\u00f6dinger went on to tell his perplexed audience that when his equations seem to be describing several different histories they are \u201cnot alternatives but all really happen simultaneously\u2026\u201d21 \nFamously, in 1956 Schr\u00f6dinger would refuse to speak about nuclear energy at an important lecture during the World Energy Conference, giving a philosophical lecture instead because he had become skeptical about the entire subject. He would cause a great deal of controversy in the physics community after that, abandoning the idea of particles altogether and adopting the wave-only theory also put forth by Hugh Everett III in his many-worlds interpretation of the multiverse. \nIn the many-worlds interpretation, the wave in the quantum state is the only thing that is real and under the appropriate conditions it will exhibit particle-like behavior. In Everett\u2019s multiverse, everything that ever could have happened in the past did and every possibility spawns its own universe where that possibility did and does occur. \nAfter Jon von Neumann died prematurely of cancer in 1957 Hugh Everett III would become the Anglo-American empires go-to guy on Quantum physics\u2026 \nPilot Waves were first proposed by Einstein in an effort to explain the wave interference patterns produced by particles in cases like the double slit experiment. He had hoped that they could be explained deterministically if the particle were somehow guided by an electromagnetic field; \u201cwhich would thus play the role of what he called a F\u00fchrungsfeld or guiding field.\u201d22 \nThe idea of a pilot wave was picked up and made mathematically feasible by Louis de Broglie in 1927, but with little support from a physics community now enamored by Heisenberg and the Copenhagen interpretation it died a slow death from neglect. \nDe Broglie\u2019s math was resurrected by David Bohm in 1952 and renamed Bohmian mechanics. Heisenberg, who had been \u201cprofoundly unsympathetic\u201d23 to the idea from its inception in the twenties wrote in 1955 that it was nothing more than an \u201cexact repetition\u201d of the Copenhagen interpretation \u201cin a different language\u2026\u201d24 \nRegardless of the value of \u201cBohmian mechanics\u201d the rest of what David Bohm had to say about the holographic universe may be a summation of everything that was really learned by man in the twentieth century (outside of course all those in this account who had an above top secret clearance\u2026). \nBohm said there were two worlds. The primary one he called the Implicate Order or the enfolded order. He said the enfolded order was \u201cthe ground out of which reality emerges.\u201d25The other world, \u201creality,\u201d the world of the human senses, the world where consciousness dwells, he called the Explicate Order or the unfolded order. \n\u201cWhat we take for reality, Bohm argues, are surface phenomena, explicate forms that have temporarily unfolded out of an underlying implicate order. Within this deeper order forms are enfolded within each other so systems which may well be separated in the Explicate Order are contained within each other in the Implicate Order.\u201d26 \nSuperficially it would appear the two worlds are \u201cdual forms related by an integral transfer\u201d but the reality is the unfolded order cannot exist independent of the enfolded order.27 \nBohm, always a pariah to the powers that be because of his politics sometimes had his work classified before he could even finish it. In the Manhattan project he was barred access to Los Alamos and was not allowed to write the thesis for his own scattering equations. \nEinstein had always been his mentor, shielding him and preventing his ostracism from academia and Bohm had always worked closely with him in Einstein\u2019s quest to save physics as he knew it. But by the end of the war Bohm had come to the conclusion that quantum mechanics would never become a deterministic science. He stopped looking for deterministic mechanisms as the cause of quantum phenomena and set out to show that the events could be attributed to a far deeper underlying reality. \nBohm\u2019s idea of an Implicate and Explicate order mirror the conclusions reached by Mircea Eliade, the world\u2019s foremost theological scholar of the WW II era\u2026 Eliade said there are only the Sacred and the Profane. The Sacred is the place of mythology, where the gods and archetypes dwell together with all the things that establish the very structure of this world. The Sacred is the First Cause of the Gnostics, the alcheringa of the Aborigine and the Implicate Order of Bohmian mechanics. \nThe Profane is the material things of this world, the things that have nothing to do with the Sacred. They are basically just like the set in an old black and white movie story\u2026 Eliade said they \u201cacquire their reality, their identity, only to the extent of their participation in a transcendent reality.\u201d28 In other words, it is only through its participation in the Sacred that the Profane finds validation. \nThrough his myths, his ceremonies and his rituals, even in his behavior and dreams, man manifests the Sacred into the Profane. It is Man himself that breaths reality into the fleeting and phantasmagorical world of the Profane\u2026 \nEliade said that in order to uphold the world of the Profane, the Scared must be manifested into it, over and over again. He called these incarnations, these places where the Sacred intersects with the Profane, the Eternal Return (not to be confused with Nietzsche\u2019s Eternal Return, just as important but more to do with the cycle of the Yuga\u2019s and the Mandela). Eliade called these manifestations of the Sacred into the Profane hierophanies. \nEliade maintained that all Shamanic practices in cultures uncluttered by the poisons of twentieth century rationalism, indeed the foundation of all Paleolithic spiritual practices, was an attempt to produce these hierophanies. \nNo one was, nor ever will be, more influential than Mircea Eliade, not even the vaunted Joseph Campbell. But present day academia with its penchant for semantics and cutting the whole up into smaller and smaller pieces till there is nothing left to see at all (both Pribram29 and Bohm30 warned the world about this), still rails against him. They say Eliade painted all cultures with too broad a brush stroke and seem to feel that their exceptions are more important than his whole, the same mistake Einstein made\u2026 But even Eliade\u2019s staunchest critic; Geoffrey Kirk, Regius Professor of Greek at the University of Cambridge from 1974 to 1984 and prolific author himself, concedes that what Eliade said about the Eternal Return fit the culture of Australia\u2019s aborigines like Cinderella\u2019s slipper\u2026 \nThere has always been something dark and foreboding about Australia. Master of horror H P Lovecraft wrote about it in The Shadow out of Time. There is something menacing, something unspoken and threatening, a nameless fear of the stark and unforgiving land and an instinctual loathing of its native aborigine inhabitants that runs like an unseen current through the hard White men who dispossessed them. \nIn 1770 a British exploratory expedition led by James Cook would land in Botany Bay where the great city of Sidney now stands. They began shooting the natives immediately and the fighting would continue for over a hundred and fifty years. It finally subsided after the Coniston massacre in 1928 in the Northern Territory, which left over a hundred Aborigine dead. \nOverall the fighting left thousands of Whites dead and hundreds of thousands of Aborigines. There were no pitched battles; the fighting was at close quarters, often hand to hand before repeating rifles were invented and savagely brutal, more like gang fights than military engagements. Atrocities were committed by both sides and in the interest of political correctness a well documented history of cannibalism among the Aborigine has been kept suppressed by the authorities.31 \nThe Aborigine bore no animosity towards Whites because of their skin color. Eating the dead was strictly business in a land where distances are endless and the sun relentless. As settlers claimed the rights to all Australia\u2019s fertile land the Stone Age hunting and gathering lifestyle of the Aborigine provided less and less sustenance. Resentment, and hunger, became inevitable. \nBut a journal from as late as 1849 explains how the Aborigine viewed Whites as their \u201cancestors who have returned to them again.\u201d32 The archived diary describes how the Aborigine, before eating each other, would \u201cscorch off the entire outer skin or epidermis which reveals the \u2018true skin\u2019 which in all branches of the human race is quite white.\u201d33 \n\u201cTheir impression being that when they die \u2018The black fellow England walk and by and by jump up white fellow.\u2019\u201d34 Australia is rivaled for geological anomalies only by its nearest neighbor Papua New Guinea. Both have stood in isolation for what academia says is sixty thousand years. Only their indigenous tribes, more like ghosts than men, can testify as to what cataclysmic events they may have witnessed. \nIn the Kimberley region of Western Australia four thousand year old cave paintings depict fantastic beings from the dreamtime called Wandgina. Local Aborigine believe the actions of the Wandgina in the dreamtime manifest themselves as features in the landscape of Australia\u2019s Great Western Desert. They believe these beings control the wind, the rain and the lighting\u2026 The Wandgina \nRising like a specter out of the center of the Australian continent and on an otherwise almost unbroken horizon is Uluru or Ayers Rock, an isolated hill that appears like a single great stone has been imbedded into the earth. Uluru, a Mecca for tourists, is famous for its glowing red appearance at dusk and dawn and is sacred to the Aborigine. \nAt two miles long, over a mile wide and eleven hundred feet high Uluru is by far Australia\u2019s best known geological anomaly. But just as striking is Kata Tjuta, fifteen and a half miles to the west and Mount Conner, slightly to the south and forty-five miles east of Uluru. \nKata Tjuta or the Olga\u2019s consists of thirty six domes covering a little less than eight and half square miles, the tallest being Mount Olga at over seventeen hundred feet high. Mount Conner covers eight and half square miles and rises nine hundred and eighty-four feet at its highest point. All of them are conglomerates of granite-like stone and gravel cemented by a matrix of sandstone, about 50% feldspar, 25\u201335% quartz and up to 25% rock fragments. \nExplanations abound for how the island mountains, called inselbergs by academics, got to be in the western desert. They range from the electric universe theory which postulates that they are the result of an immense electrical discharge, to creationism which of course believes they were scoured out by the deluge, all the way to academia\u2019s old standby of a greased pig, erosion\u2026 \nLocal Aborigines believe most of the south face of Uluru is the result of a war fought in the dreamtime between the carpet-snakes (Kunyia) and the venomous-snakes (Liru). The northwestern corner of Uluru and most of its north face were formed as a result of the activities of the hare-wallaby\u2019s (Mala) and the comings and goings of other dreamtime entity\u2019s fill in the rest of Uluru\u2019s geological features. \nTo the Aborigine it is the dreamtime that generates this world and with it the landscape\u2026 \nBlack Mountain National Park is located at the northern end of Queensland, a little over five miles from the Coral Sea. \u201cThe park\u201d is just a restricted three square mile area around a pile of dark colored granite boulders, some the size of houses. The pile reaches almost a thousand feet in height. Academics have explanations for this striking geological anomaly but to the untrained and perhaps the more objective eye the boulders appear to have been placed there by unknown methods for unknown reasons. \nBlack Mountain has a sinister reputation among Whites as well as the Aborigine. The Aborigine call it Kalkajaka or place of the spear and avoid it. People disappear around Kalkajaka and the people who go looking for them disappear too. \nSome believe the missing have simply been lost forever in the labyrinthine passages between the boulders. Others claim the missing were eaten or enslaved by reptilian aliens that, among other things, have been sighted around the rocks. They believe reptilian aliens have a secret base under Black Mountain where UFO sightings are a regular occurrence. \nUFO\u2019s have been receiving a lot of attention lately in Australia. An Australian himself, Duncan Roads \u2013editor of Nexus Magazine for over a quarter century and the most respected name in the alternative media\u2013 recounts \u201cAustralia is certainly a hot spot of UFO sightings. We\u2019ve had a phenomenal growth in the reporting of UFO sightings by the general public especially since the advent of the internet.\u201d35 \nRoads points to the area around the Blue Mountains in Australia\u2019s New South Wales \u201cas a hotspot of UFO sightings and other mysteries. There is certainly a lot of mystery in the Blue Mountains. Campers, bushwalkers, explorers all have got tails of mystery, disappearing people, strange tunnels, strange noises and strange creature sightings\u2026\u201d36 \nAccording to Aboriginal tribal elder Kevin Gavi Duncan \u201cthe Blue Mountains is a very sacred area, sacred place, especially the highest places, because we would be closer to Baiame, closer to god.\u201d37 \nThe human disappearances in the Blue Mountains seem to be focused around Mount Yengo. Called the Uluru of the east, the flat top of Mt. Yengo rises about a thousand feet above a plateau and is believed by academics to be all that remains of an ancient volcano. Perhaps because of its prominent flat top, Aborigine tribes believe that after he was done with the act of creating this world their creator god Baiame leapt back up into the spirit world from Mt. Yengo. \nRoads continues \u201cUFO sightings of the Blue Mountains have triggered many magazine articles, radio shows and books. A lot of people have come forward over the last few decades to document and put onto the record their own experiences.\u201d38 Rex Gilroy, author of Mysterious Australia, has unearthed accounts of UFO sightings in the Blue Mountains by nineteenth century pioneers\u202639 \nAncient Aliens straight man David Hatcher Childress theorizes that the Blue Mountains are a \u201cstargate, some portal to another dimension and jumping to hyperspace perhaps\u2026\u201d40 Childress speculates \u201cFor some reason Australia was the place where they put this hyperspace portal used by extra terrestrials.\u201d41 \nDuncan continues \u201cthere are stories that elders would say, that some people have actually travelled back to the Morning Star and have come back again.\u201d42 Earlier, standing in front of an ancient rock carving depicting Baiame about forty miles southeast of Mt. Yengo, Duncan explained \u201cBaiame came from a place that we call the Morning Star within the Mirrabooka. Mira means stars and booka means river. That is the Milky Way that flows across the North Star. \u201d43 Baiame, Bulgandry Aboriginal Engraving site, Brisbane Water National Park, New South Wales, Australia \nDuncan then gives his interpretation of the petroglyph. Baiame \u201cholds the Moon in one hand and the Morning Star in the other. Which is a bit like what we call planet earth and these are the two moons which exist around the Morning Star in the Mirrabooka.\u201d44 \nWhat the petroglyph shows is Baiame with his arms outstretched and a giant knife horizontal across his naval. The hilt is under his left arm. He is holding a circle in his right hand and a crescent in his left. Below the crescent is another circle suspended in mid air and slightly smaller than the one he holds in his right hand. To the right of the free floating circle, perfectly horizontal to it, is a much smaller almost tiny circle. Slightly to the right of the tiny circle and above it is another tiny circle.45 \nIf the two tiny circles are rotated about two hundred and eighty degrees clockwise or ninety degrees counter clockwise so that the tiny circle that was furthest from Baiame is now in the hilt of the knife you would have close to an image of what, left to right, is in the middle of Australia. Mount Conner would be the large circle, now furthest right. \nThe Three Sisters rock formation is about fifty miles to the Southwest of Mt. Yengo. The three craggy pillars of sandstone tower above the lush Jamison Valley. No doubt conjuring memories in Australia\u2019s early Anglo-Saxon settlers of the three Wyrd Sisters crouched at their cauldron casting spells on both gods and men in Shakespeare\u2019s Macbeth. \nWyrd is e with secret knowledge of this nature. It would be possible for a comparatively small group, with this knowledge, to take over control of the world.\u201d 51 \nCathie concluded that the \u201cwhole of physical reality was in fact manifested by a complex pattern of interlocking wave-forms.\u201d52 \nAliens are a very grey area, as is reality itself. What the Explicate Order translates out of the Implicate Order, what the Sacred manifests in the Profane, they are like points in a wave that show up as a particle. Just as surely they are guided only by Heisenberg\u2019s Uncertainty Principle\u2026 \nSomething is going on in the Blue Mountains, always has been. It\u2019s been categorized by twenty-first century academia as paranormal but it\u2019s something Australia\u2019s aboriginal people are well acquainted with. \nDuncan Roads is the man who introduced Bruce Cathie to the general public. He knows words like von Neumann knew numbers. He says \u201cthe Australian aborigines have a connection and a relationship with what we call extra terrestrials and UFO\u2019s which goes back tens of thousands of years. Their rather nonplussed by their existence, they have developed an awareness of individual types of visitors from what we call outer space.\u201d53 \nThe Three Sisters crouch at the south edge of the town of Katoomba, an Anglo-Saxon enclave of artists and artisans. They can be viewed from its golf course and are the most famous landmark in The City of Blue Mountains, a ribbon of contiguous towns, which lie on New South Wales Main Western railway line. The City of Blue Mountains has dubbed itself \u2018The City within a World Heritage National Park.\u2019 It has Sister City Relationships with Sanda City, Japan and Flagstaff, Arizona in the USA. \nLocated in the southwest of the Four Corners, an area famed for its paranormal activities, Flagstaff is the unofficial capital of the Navaho (Din\u00e9) Nation and the Hopi, the priestly tribe who are the keepers of the Din\u lts, or 18 percent of the population. \nAnxiety is a known risk factor for heart disease . Previous research indicates a connection between depression and anxiety and the risk of coronary heart disease . \nA meta-analysis found that anxious people have a 48 percent higher risk of dying from a heart problem. \nHeart disease is the leading cause of death among Americans, according to the Centers for Disease Control and Prevention (CDC), killing 365,000 people in 2014. New research suggests that the consequences of health anxiety are also serious and the condition should be treated properly. \nHealth anxiety describes a patient\u2019s excessive worrying over having a serious illness, and seeking medical advice in the absence of a physical disease. \nPatients with health anxiety misread physical symptoms as serious illnesses, and they often seek repeated medical help for the same issues. In its most intense form, health anxiety becomes hypochondria . Health anxiety and heart disease \nResearchers led by Line Iden Berge, from the Helse Bergen hospital in Bergen, Norway, examined the link between health anxiety and heart disease. The results were published in the online journal BMJ Open . \nBerge and team worked with participants in the Norwegian Hordaland Health Study (HUSK). This long-term study followed participants over a period of 12 years, and it was a collaboration between the National Health Screening Service, the University of Bergen, and local health services. \nThe 7,052 participants were born between 1953-1957. For the study, they had to answer questions about their health, lifestyle, and educational achievement. \nBetween 1997-1999, they underwent blood tests, weight, height, and blood pressure measurements. Participants were also asked to report their anxiety levels using the Whiteley Index. Scores above 90 percent were considered to be anxiety cases. \nOver the entire study period, 234 participants, or 3.2 percent of the entire cohort, had an ischemic incident \u2013 either a heart attack or acute angina . Health anxiety raised heart disease risk by 73 percent \nDuring follow-up, twice as many participants with health anxiety developed heart disease, compared with those who did not report any anxiety. Around 6.1 percent of health anxiety cases developed ischemic heart disease (IHD), compared with 3 percent of non-cases. \nBecause participants had been enrolled in a nationwide research project monitoring heart disease, their heart health was monitored extensively. The national program, entitled \u201cCardiovascular diseases in Norway,\u201d was carried out between 1994-2009, so the study could track participants using national hospital data and death certificates up to 2009. \nAfter adjustments for established cardiovascular risk factors, researchers found a 73 percent increased risk of developing IHD among cases with health anxiety. \nEven considering established risk factors for IHD, such as smoking, high cholesterol , and education, health anxiety was a high risk factor for IHD. The risk of IHD also increased proportionally with the level of reported anxiety; the stronger the symptoms of health anxiety, the higher the risk of IHD. \nRegarding gender, a very slight increase in IHD risk was noticed in women with health anxiety over their male counterparts. Trust your heart \nCaveats to the results of the study include the fact that this is an observational study, telling us little about the cause-and-effect relation between anxiety and IHD. \nAlso, health anxiety is often associated with other mental health issues, such as general anxiety and depression, so the different types of anxiety and ways in which they increase the risk of heart disease can be difficult to differentiate. \u201c[Our study] further indicates that characteristic behavior among persons with health anxiety, such as monitoring and frequent check-ups of symptoms, does not reduce the risk of [coronary heart disease] events,\u201d the researchers write time for us every day, ensuring that we have sufficient oxygen to power every bodily function. With increasing levels of pollution in our [\u2026] Join For Free! Discover Little Known Health Secrets and Useful Tips For Healthy Living! First Name ", "First published October 31, 2016 \nIraq is going to invade and destroy Saudi Arabia. They would have done it back in 1990 except for waffling by George H.W. Bush who had initially authorized the move and then rescinded approval, according to statements made by former Congressman Ron Paul, based on WikiLeaks State Department hacks. \nSaddam was blocked in 1990, and that may well have been a huge mistake on the part of everyone involved. When the US returned in 2003, it was Saudi cash that financed the Sunni Wahhabist was against the coalition government in Baghdad, a war that continues to this day, with the same cast of characters, the same Saudi cash, but they now call it \u201cISIS.\u201d \n5000 Americans died fighting Saudi paid jihadists. \nSaudi Arabia has always known that Iraq has only allowed them to continue their mischief so long as they served a purpose. When the war with Iran ended in 1988, that purpose had ended also. \nSaudi mischief in Iraq, playing tribe against tribe, pushing for Kurdish separatism and partnering with Israeli intelligence, ramped up as America scaled back her military presence under President Obama. \nBy 2014, a logistics and command structure to destroy both Syria and Iraq had been established, headquartered in the Saudi embassies in Beirut and Amman and operating military operations centers, designed and built by the Israelis, at key locations in Turkey and quickly bolstered by satellite facilities across Iraq and Syria. The Saudi\u2019s were feeling time getting away from them, their decades of military buildup, based on endless oil and investment performance, no long sustainable. They had to knock out Syria and Iraq, using Israel, Turkey and NATO as surrogates, push the US into destroying Iran and cleanse Yemen of threats. \nThey bribed everyone they got near. Were the Saudi\u2019s really the ones behind the Arab spring? Do we see the hands of Saudi Arabia when Israel channels Hamas fighters into the Yarmouk Camp, outside Damascus, to bolster ISIS forces? These are the telling events few see, but that prove the hypothesis and provide what is needed to predict a future that may well no longer include the Dark Kingdom. \nWith a world obsessed with Islamic extremism and terror threats, why is no one looking at where it comes from, who finances, whose ideas are behind it and who it serves? With fingers pointing at the Mossad or CIA and so many others, the real issue is Wahhabism and the real root of it all is Saudi Arabia. \nThere is no version of 9/11 that doesn\u2019t credit Saudi Mohammed Atta as planner of 9/11, whether assisted by Israeli art students or Osama bin Laden, depending on which theories you follow. The Saudi\u2019s did it and American civil courts are busy now assessing the damages. \nOil money and sovereign immunity and, oh yes, control of the UN Human Rights Council, from which Russia was just expelled, protect them also, despite their abuses and love of head chopping. Pro-Iran militias in Iraq \nWhat is playing out now will lead only one direction , to a stronger Iraq, one under Shiite control with the economically powerful Sunni families, quietly migrating to their second homes in Dubai and Qatar. \nThe crippled military the US saddled Iraq with will be gone, replaced by powerful Iranian-trained militias. \nThe American-trained army joined ISIS. Had Prime Minister Maliki, back in 2014, been more aware of the threat, he would have moved against the Army. That, however, would have renewed the civil war, a war that could only have been ended with Iranian military intervention and Iran was still reeling with sanctions and the threat of American invasion. \nThat threat is gone also. That world is gone, or soon will be as is being played out in Mosul and Aleppo. No one would have imagined Baghdad\u2019s resolve or the partnership between Russia and Iran. Still in question is Turkey\u2019s role. It is clear someone promised them Aleppo and Mosul, as is reflected in their military incursions into Syria and Iraq. \nIf Saudi Arabia thinks Turkey will lift a hand to block Iraq\u2019s wrath, they are delusional. Turkey knows it can have peace with Iran and that both share similar ideas about the Kurds. This far outweighs any Turkish ambitions to the South. Turkey may well be planning a new Ottoman Empire, but Saudi Arabia is not in the cards for Turkish occupation. Members of the Abbas combat squad, a Shia militia, trained with Iraqi soldiers in Basra \nThis leaves the protection of the United States and the upcoming election. Is there any American political leader that would oppose Iraq were they to hit Saudi Arabia, by 2020 or 2021? \nThe prediction is that Iraq will come out of this war intact and, if they do, with a victorious army for the first time genuinely answerable to Baghdad and reeling from the battle of Mosul, likely to leave 20,000 civilians dead in its wake or more, the national enmity for Saudi Arabia will know no bounds. \nThe Sunni gangsters from Anbar that aligned with the Saudis are mostly dead, many beheaded by ISIS. The promised Kurdish state in Erbil, the so-called \u201cBarzani Sultanate\u201d will not be handed control of the massive Kirkuk oil fields and the Ceyhan Pipeline by ISIS, as may well have been planned. \nWithout these assets, Erbil will still enjoy a strong commercial presence but will never be able to reach into the Kurdish diaspora and bring the millions home and under questionable rule, subject to Erbil\u2019s deal making with everyone. Eventually Erbil will become a ghost town, the sons that returned will again migrate and Turkish ambitions, seemingly undone, will be fulfilled. \nAs it appears now, Iraq will survive. Iraq also knows that what Saudi Arabia tried
