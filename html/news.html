ong with attorneys general in 10 other states, are suing the Obama administration over the president's directive to allow transgender students to use whatever bathroom that matches their gender preference.\n\nThe lawsuit is an attempt to make sure states can ignore the federal government's mandate.\n\nThe 10 other states joining the lawsuit include Arkansas, Oklahoma, Alabama, Wisconsin, West Virginia, Tennessee, Maine, Louisiana, Utah and Georgia.\n\nThey're asking the courts to declare the directive unlawful, accusing the administration of engineering a \"massive social experiment, flouting the democratic process, and running roughshod over commonsense policies protecting children and basic privacy rights.\"\n\nSupporters of the lawsuit argue that in addition to violating privacy and safety rights of women and children, the White House directive is a major overreach of power.\n\n\"Simply put, the Obama administration is creating new law, outside the boundaries of the Constitution - making changes only Congress can make,\" Paxton said.\n\n\"I think the problem with the way the Obama administration has carried this out is that they haven't candidly assessed the cost of this type of policy,\" Trotter said on NPR.\n\n\"So we understand that women need privacy. They need safety in places that they frequent. And yet the Obama administration has decided to reinterpret an old law that never included transgender people for over 40 years,\" she said.\n\nTrotter said the president is doing this from a Washington one-size-fits-all edict instead of going through Congress and having a national discussion.\n\nSome schools are now worried if they don't comply, they will lose funding.\n\n\"We don't have a rule of law if we can reinterpret a more than 40-year-old law and say that the plain language, the black letter of the law is meaningless because someone has become enlightened about it,\" Trotter said.\n\nTexas' lieutenant governor previously went as far as to say the state is willing to give up the $10 billion it receives in federal education dollars rather than comply.\n\nThe directive from the U.S. Justice and Education Departments represents an escalation in what the Obama administration calls a civil rights issue.\n\n\"This is about the dignity and respect we accord our fellow citizens and the laws that we, as a people and as a country, have enacted to protect them - indeed, to protect all of us,\" U.S. Attorney General Loretta Lynch said.\n\nThis isn't the only legal fight over transgender rights. Earlier this month the Justice Department and the state of North Carolina sued each other over a state law curbing public restroom access for transgender people.\n\nThe question of whether federal civil rights law protects those who identify as transgender has no definitive answer and will likely be decided by the U.S. Supreme Court.\n\nStill, schools that refuse to comply with the Obama administration's directive could very likely be hit with civil rights lawsuits from the government and a cutoff from federal aid to education.", "The rush to Cruz is a sign of desperation, given his failure at his day job in the Senate.\n\nJudging by the collective Republican sigh of relief after Ted Cruz swept the Wisconsin primary and put the brakes on the Donald Trump juggernaut, many in the party seem to consider Cruz a \u201cviable alternative\u201d to Trump. But that view is nothing short of baffling.\n\nDespite his Ivy League education, pastor-like polished oratory and\u00a0apparent\u00a0voter appeal, Cruz seems to know how to do only one thing in government, and that is to say,\u00a0\u201cNo.\u201d\n\nLove him or hate him, Trump knows how to make a deal. Sure, some ventures were a flop \u2014 something not uncommon for lifelong entrepreneurs. But his net worth, to the tune of $4.5 billion\u00a0according to Forbes, is not exactly indicative of a dummy. His blustering speech and non-conformist policy proposals make him an unorthodox fit for the GOP nomination, but that is no reason to gravitate towards Cruz. In fact, it is a sign of shortsightedness and desperation.\n\nRafael Cruz, Ted\u2019s father, recently\u00a0said in an interview, \u201cWe need to get to the point where, instead of listening to the rhetoric, we look to the record. Candidates will say what people want to hear. We look at what they do and what they have done.\u201d\n\nHeeding the elder Cruz\u2019s call is in no way redeeming for the junior senator from Texas. He has systematically demonstrated that he lacks the ability to negotiate, govern according to the rule of law, and navigate amicably through differences of opinion.\n\nCruz famously spearheaded the 2013 federal government shutdown that\u00a0cost the\u00a0economy\u00a0$24 billion\u00a0and taxpayers\u00a0$2 billion. He\u00a0brazenly\u00a0supported Kim Davis,\u00a0the Kentucky county clerk who was jailed for refusing to issue same-sex marriage licenses as required by the Supreme Court. He has also said people would \u201cquite rightly\u201d revolt if a brokered GOP convention in Cleveland were to produce a nominee other than him or Trump.\n\nIn the Senate, Cruz has personified the word \u201cobstructionism\u201d since he took office in 2013. His first vote was \u201cnay\u201d on the\u00a0Disaster Relief Appropriations Act\u00a0\u2014\u00a0a bill authorizing $60 billion for relief agencies that would in part provide much-needed federal funds for New Jersey after Hurricane Sandy. Later that year, Cruz voted against key bills such as\u00a0the Violence Against Women Reauthorization Act; the\u00a0Border Security, Economic Opportunity and Immigration Modernization Act; the\u00a0Employment Non-Discrimination Act; and the\u00a0Agriculture Reform, Food\u00a0and Jobs Act. (All passed the Senate without his vote).\n\nCruz also voted against renewing the James Zadroga 9/11 Health and Compensation Act last December. The act, which passed and became law, finances health care programs through 2090 for more than\u00a072,000 first responders and survivors from around the country who went to the three 9/11 crash sites. Cruz\u2019s \u201cnay\u201d vote on the emotionally charged issue will very likely hurt his chances in the New York primary on April 19 as well as the New Jersey primary on June 7.\n\nAs for reaching across the aisle,\u00a0an\u00a0analysis by GovTrack.us\u00a0found that in 2015, only 7% of the bills Cruz introduced had co-sponsors of both parties. That was the lowest of any Republican in the Senate.\n\nLike Trump, Cruz prides himself on his idiosyncrasies and personal brand of political independence. But while critics repeatedly lambaste\u00a0Trump for failed ventures such as\u00a0Trump Steaks and Trump Vodka, those are just two of countless projects\u00a0undertaken by the business mogul. Cruz\u2019s Senate record and reputation show he fails at his full-time job.\n\nThe dangers of a Cruz candidacy haven\u2019t exactly been lost on the Republican Party. His cocky personality and inability to \u201cplay nice\u201d in the Senate are well-known. As Sen. Lindsey Graham, a onetime 2016 candidate himself,\u00a0quipped in February, \u201cIf you killed Ted Cruz on the floor of the Senate, and the trial was in the Senate, nobody would convict you.\u201d (Just three weeks later and exhibiting a full-blown case of \u201cTrump Derangement Syndrome,\u201d Graham announced he\u2019d be backing\u00a0Cruz\u2019s bid for the nomination.)\n\nSen. Marco Rubio, another former contender, said shortly before dropping out of the nomination race that\u00a0Trump is \u201cpulling the ultimate con job on the American people.\u201d But when you look at what Cruz would bring to the presidency, who is really \u201cpulling the ultimate con job\u201d on voters?\n\nArmand V. Cucciniello III\u00a0is\u00a0a former\u00a0senior\u00a0press officer\u00a0for the\u00a0Department of State and\u00a0served as an adviser to the U.S. military in Iraq and Pakistan. Follow him on Twitter\u00a0@ArmandVC3.\n\nIn addition to its own editorials, USA TODAY publishes diverse opinions from outside writers, including our\u00a0Board of Contributors. To read more columns like this, go to the\u00a0Opinion front page.", "It was a showdown millions of Americans have been anticipating ever since Donald Trump and Hillary Clinton emerged as the Republican and Democratic nominees for the presidency.\n\nDebate moderator NBC's Lester Holt navigated the candidates through three main issues, including achieving prosperity, America's direction, and securing America.\n\nThe debate fired off with questions about how each candidate plans on securing more jobs for Americans. Trump's strategy is to keep American companies from seeking cheaper work outside of America, while Clinton proposed taxing the wealthy to \"build an economy for everyone.\"\n\n\n\n Get the latest analysis and coverage\n\n from your trusted CBN News political team.\n\nBut the stage heated up when Holt questioned the candidates about their tax returns, specifically asking Trump why he has yet to release his to the public.\n\n\"I will release my tax returns against my lawyer's wishes when she (Clinton) releases her 33,000 emails that have been deleted,\" Trump fired back, drawing audible cheers from the crowd.\n\nClinton's emails have been a constant pressure point in her campaign, leading many Americans to question their trust for the Democratic nominee.\n\n\"I made a mistake using a private email,\" Clinton responded. \"I take full responsibility for that.\"\n\nClinton skirted the issue and neither candidate addressed the email scandal again throughout the entirety of the debate.\n\nAnother hot topic was the issue of race. The questions came under the shadow of several deadly police shootings of black men in recent weeks that has left America divided and frustrated.\n\nBoth candidates agree they must work to restore trust between communities and the police, but they took very different stances on how to lower high crime rates in cities like Chicago.\n\n\"The gun epidemic is the leading cause of death among African American men,\" Clinton argued, saying dangerous people should never be allowed to own guns.\n\nAlthough Trump agreed that there needs to be better vetting of gun ownership, he emphasized \"law and order\" and better policing.\n\n\"We have to be very strong and we have to be very vigilant,\" he added.\n\nBut Clinton believes Americans need to be more vigilant about how they\u00a0interect with their\u00a0Muslim communities and questioned\u00a0Trump's own sentiments about Muslims.\n\n\"Donald has consistently insulted Muslims abroad and Muslims at home when we need to be cooperating with Muslim nations,\" she said. \"We need to have close working cooperation with law enforcement agencies in these communities, not be alienated and pushed away as some of Donald's rhetoric unfortunately has led to\"\n\nBoth candidates agreed to be vigilant against terror threats abroad and at home.\n\n\"We have to intensify our air strikes against ISIS,\" Clinton said, including taking out top ISIS commander Abu Bakr al Baghdadi.\n\nBut Trump questioned why in her more than 30 years of political experience she is just now considering this option.\n\n\"You were there and you were secretary of state when it (ISIS) was a little infant, now it's in over 30 countries and you're going to stop them? I don't think so,\" Trump said.\n\nClinton is known for using her decades of political experience as a leg up over political outsider Trump. But Trump believes it is her experience that is precisely the reason Clinton is unfit for the presidency.\n\n\"Hillary has experience,\" Trump said. \"But it is bad experience,\" he said, citing the Iranian nuclear deal. He calls the deal \"one of the worst deals\" any country has ever made.\n\nBoth of the candidates were eager to defend their turf right up the the last seconds of the debate, raising the anticipation many Americans have for the second round of debates next week.\n\nEarlier in the evening social media was swarming with talk of fact-checking Trump. The social talk continued after the debate with most people posting in favor of their candidate.\n\nCBN News Chief Political Correspondent David Brody tweeted a brief analysis of both, saying Clinton \"stayed calm\" with a solid performance but sounding scripted.\n\nHe tweeted Trump \"started strong, then lost focus... but I'm sure his base loved fighting spirit.\"\n\nWhile Americans are left to decide who won their vote, one thing is clear: the fight for the presidency is not over yet.", "What do you think the response would be if a bunch of black people, filled with rage and armed to the teeth, took over a federal government installation and defied officials to kick them out? I\u2019m pretty sure it wouldn\u2019t be wait-and-see.\n\nProbably more like point-and-shoot.\n\nOr what if the occupiers were Mexican American? They wouldn\u2019t be described with the semi-legitimizing term \u201cmilitia,\u201d harking to the days of the patriots. And if the gun-toting citizens happened to be Muslim, heaven forbid, there would be wall-to-wall cable news coverage of the \u201cterrorist assault.\u201d I can hear Donald Trump braying for blood.\n\nNot to worry, however, because the extremists who seized the remote Malheur National Wildlife Refuge in southeastern Oregon on Saturday are white. As such, they are permitted to engage in a \u201cstandoff\u201d with authorities who keep their distance lest there be needless loss of life.\n\nSuch courtesy was not extended to Tamir Rice, the 12-year-old Cleveland boy who was playing with a toy gun in a park on Nov. 22, 2014. Within seconds of arriving on the scene, police officer Timothy Loehmann shot the boy, who died the next day. Prosecutors led a grand jury investigation and announced last month that Loehmann would face no charges. A \u201cperfect storm of human error\u201d was blamed, and apparently storms cannot be held accountable.\n\nSuch courtesy, in fact, is routinely denied to unarmed black men and boys who are unfortunate enough to find themselves in the wrong place at the wrong time. You know the litany of names \u2014 Michael Brown, Eric Garner, Freddie Gray. And you know how these stories end. Just weeks ago, a Baltimore jury failed to reach a verdict in the trial of the first of six officers charged with Gray\u2019s death. Another perfect storm, I guess.\n\nI probably sound cynical, but in truth I\u2019m just weary. And worried.\n\nJustice is supposed to be blind. Race, ethnicity and religion are not supposed to matter. Yet we\u2019re constantly reminded that these factors can make the difference between justifiable and unjustifiable killing \u2014 and between life and death.\n\nThe yahoos in Oregon are protesting the Bureau of Land Management\u2019s policies, hardly a red-button issue for most Americans. The federal building they seized is in a wildlife refuge, which means that by definition it\u2019s in the middle of nowhere; the nearest sizable city is Boise, Idaho, about 200 miles away. The protesters\u2019 guns pose more of a threat to bears than people.\n\nSo no, I don\u2019t think authorities have any immediate reason to blast their way into the woods with a column of armored vehicles. But I would argue there was no good reason to do so on the streets of Ferguson, Mo., either. Is the salient difference that the Oregon protesters are believed to be heavily armed? If so, what message does that send? Does somebody need to found a Minority Rifle Association so that communities of color are given similar deference?\n\nThe organization\u2019s name would have to be changed in a few decades, anyway, when whites in the United States cease to constitute a racial majority. This inexorable demographic shift, I believe, helps explain why the world of politics seems to have gone insane of late.\n\nWhat I want is that African Americans, Latino Americans, Muslim Americans and other \u201coutsiders\u201d be seen as the Americans we are. What I want is acknowledgment that we, too, have a stake in our democracy and its future course. What I want is the recognition that no one can \u201ctake back\u201d the country \u2014 which happens to be led by its first African American president \u2014 because it belongs to me as much as to you.\n\nThese are not the sentiments we\u2019re hearing in the presidential campaign, though \u2014 at least, not on the Republican side. Following Trump\u2019s lead, candidates are competing to sound angrier and more embittered. That\u2019s why I am so worried.\n\nYou\u2019d think there might be at least a few prominent voices on the right expressing horror and outrage at the wrongful killing of a 12-year-old boy. You\u2019d think that Republicans running for president might find the time to condemn the armed takeover of federal property by zealots. Yet all we hear is crickets chirping.\n\nThe GOP candidates have apparently concluded that voicing hope, embracing change and broadening our concept of the American mainstream constitute a losing strategy. They see Trump\u2019s success and mimic him in fostering a sense of \u201cbeleaguered\u201d us vs. \u201cmenacing\u201d them. This may be an effective way to pursue the nomination, but it\u2019s a terrible disservice to the country.\n\nRead more from Eugene Robinson\u2019s archive, follow him on Twitter or subscribe to his updates on Facebook. You can also join him Tuesdays at 1 p.m. for a live Q&A.", "Killing Obama administration rules, dismantling Obamacare and pushing through tax reform are on the early to-do list.", "The growing rift between the United States and Russia over concerns that Moscow is employing its military to protect Syria's embattled president appeared to widen Friday when a Russian official called for military cooperation with Washington in order to avoid \"unintended incidents.\"\n\nThe comments were made after Western intelligence sources told Fox News that Russia escalated its presence in the Middle East country days after a secret Moscow meeting in late July between Iran's Quds Force commander -- their chief exporter of terror -- and Russian President Vladimir Putin.\n\nOfficials who have monitored the build-up say they've seen more than 1,000 Russian combatants -- some of them from the same plainclothes Special Forces units who were sent to Crimea and Ukraine. Some of these Russian troops are logistical specialists and needed for security at the expanding Russian bases.\n\nPresident Obama warned Russia on Friday against \u201cdoubling down\u201d on sending support for Syrian President Bashar Assad, calling the pursuit a \"mistake.\"\n\n\"But we are going to be engaging Russia to let them know that you can't continue to double-down on a strategy that is doomed to failure,\" Obama said at a Maryland event.\n\nRussia denies allegations that it is helping to build Assad's military. Moscow claimed its increased military presence is part of an international effort to help defeat the Islamic State. Russian Foreign Minister Sergey Lavrov called on world powers to join Russia in that pursuit, arguing that Syria\u2019s army is the most efficient force to fight extremists in the Middle East.\n\n\"You cannot defeat Islamic State with air strikes only,\" Lavrov said, a clear dig at the White House\u2019s strategy. \"It's necessary to cooperate with ground troops and the Syrian army is the most efficient and powerful ground force to fight the IS.\"\n\nReuters reported that Russia also called for military-to-military cooperation with the U.S. to avert \"unintended incidents.\"\n\nMoscow's recent support of Assad has dampened U.S. hopes that Moscow was tiring of the Syrian president. Syria has been gripped by civil war for more than four years, a conflict that has claimed more than 250,000 lives and created a vacuum for extremism to thrive.\n\nU.S. officials have been gauging Russia\u2019s willingness to help restart a political process to remove Assad from power.\n\nSecretary of State John Kerry has lashed out at Russia\u2019s presence in Syria, warning the recent buildup could lead to an escalation of the bloody conflict.\n\nDespite the warnings from the U.S., Lavrov said Russia would continue to supply Assad with weapons that he said will help defeat Islamic State fighters.\n\n\"I can only say, once again, that our servicemen and military experts are there to service Russian military hardware, to assist the Syrian army in using this hardware,\" he said at a news conference in Moscow. \"And we will continue to supply it to the Syrian government in order to ensure its proper combat readiness in its fight against terrorism.\"\n\nClick for more from Reuters.\n\nThe Associated Press contributed to this report.", "President Barack Obama will play host to German Chancellor Angela Merkel in Washington, D.C. next week, the White House announced Monday.\n\nMs. Merkel will visit the White House on Feb. 9, where she and the president are expected to discuss issues like Russia, Ukraine, counterterrorism and the challenges in the broader Middle East. The two leaders will have an Oval Office meeting followed by a working lunch.", "Kentucky Gov. Matt Bevin (R) told religious conservatives at the\u00a0Values Voters Summit this weekend that blood might have to be shed if Hillary Clinton is elected president.\n\n\"I want us to be able to fight ideologically, mentally, spiritually, economically, so that we don\u2019t have to do it physically,\u201d Bevin\u00a0said Saturday. \u201cBut that may, in fact, be the case.\"\n\nHe added, citing\u00a0Thomas Jefferson's \"blood of patriots and tyrants\" quote: \"The roots of the tree of liberty are watered by what? The blood. Of who? The tyrants, to be sure. But who else? The patriots. Whose blood will be shed? It may be that of those in this room. It might be that of our children and grandchildren.\"\n\nBevin, a tea party supporter who has been known to make a controversial comment or two, clarified his comments to the Lexington Herald-Leader, saying he was referring to military sacrifice.\n\n\"Today we have thousands of men and women in uniform fighting for us overseas, and they need our full backing,\u201d Bevin said in a statement. \u201cWe cannot be complacent about the determination of radical Islamic extremists to destroy our freedoms.\"\n\nBevin's comments echo a tea party rallying cry that has cropped up from time to time. Activists and even some lawmakers have\u00a0cited\u00a0Jefferson's quote\u00a0to reinforce the stakes for their political movement.\n\nAs for the 2016 campaign, Bevin's comments are the latest example of elected officials promising very bad things if the wrong candidate is elected. And it's not just Democrats warning about Donald Trump having his finger on the nuclear button \u2014 a prospect that\u00a0has been the subject of a Hillary Clinton campaign ad.\n\nFormer congresswoman Michele Bachmann (R-Minn.) warned recently that a Clinton win might mean this could be the \"last election\" in which Americans would be able to elect a president with \"godly moral principles.\"\n\nSimilarly, other Republicans have warned that nominating Trump might lead to the end of the Republican Party\u00a0as we know it. George W. Bush even suggested he might be the last Republican president.\n\nConservative talk show hosts have warned of even worse, up to and including civil war. But Bevin's comments appear to be the most full-throated warning about a Clinton presidency so far from a high-ranking GOP elected official.", "NEW YORK \u2013 Democratic candidate Bernie Sanders condemned parts of Bill Clinton\u2019s record on Saturday and said the former president owed Americans an apology over a tense exchange with Black Lives Matter protesters at a campaign event earlier this week. Appearing at a forum centering on race at the Apollo Theater in Harlem, Mr. Sanders [\u2026]", "And then there was one.\n\nThere is an expression on Wall Street for a stock that just keeps moving up and up, while everybody is scratching their heads trying to figure out what\u2019s going on.\n\nThey put their hands up and say \u201cDon\u2019t fight the tape.\u201d\n\nIt comes from back in the day when there actually was ticker tape, and when Wall Street wasn\u2019t everyone\u2019s favorite punching bag.\n\nBut it helps explain what is going on right now in the mind bending age of Donald Trump.\n\nYou can\u2019t fight the tape and you can\u2019t fight a phenomenon.\u00a0 Donald Trump is a phenomenon.\u00a0 Barack Obama was a phenomenon.\u00a0 A phenomenon is a \u201chappening\u201d or an \u201cexperience.\u201d\u00a0\u00a0 It doesn\u2019t happen much folks, but it\u2019s happening now.\u00a0 So get ready for the ride of a lifetime.\n\nThe point is all the wise old men and naysayers and chart readers in the world can\u2019t stop a political phenomenon when it\u2019s pulling out of the Trump Train station.\n\nNobody was going to beat Barack Obama in 2008.\u00a0 That\u2019s a fact. \u00a0It was his moment.\u00a0\u00a0 It wasn\u2019t that John McCain ran a bad campaign, or picked the wrong VP. It was just that it didn\u2019t matter, it was over when it started.\u00a0\u00a0 It has to do with understanding your moment,\u00a0reading the populace, knowing that they want exactly the opposite of what they\u2019ve had in the White House.\u00a0 They want a charismatic candidate to match what they are feeling and promise to give them exactly the big fat cheeseburger they\u2019ve been wanting ever since they went on that awful diet.\n\nMichelle Obama told her husband it was Iowa or bust for them.\u00a0She knew that if they couldn\u2019t win Iowa, they couldn\u2019t win America, but if they could \u2013 there would be no stopping them.\u00a0 She told her husband it was now or never and that she would only do this thing once. Even though he was a new senator, she correctly assessed this was their \u201cMoment\u201d and they would not get a redo.\u00a0She was absolutely right on.\n\nThe country was war weary and the handsome young Senator promised \u201cHope and Change.\u201d\u00a0 Political pendulums swing hard and feed on stark contrast.\u00a0He was not a Bush and not a Clinton.\u00a0 Not at all. In fact, he was Barack Hussein Obama.\u00a0He was Kennedy-esque, with a young attractive family.\u00a0 He was Bobby Kennedy\u2019s dream of how the Civil Rights movement crescendos. He was the man who perfectly matched the mood, and he grabbed it.\u00a0That\u2019s what it\u2019s all about.\n\nJust ask Governor Chris Christie, who missed his moment. Had he run against Barack Obama in 2012,\u00a0\u00a0 he would have won.\u00a0 The tough talking New Jersey Governor was getting a ton of attention in 2011. He\u2019d shockingly won a blue state governor\u2019s race when the odds were stacked against him.\u00a0He was \u201ctelling it like it is\u201d to anybody who crossed him.\u00a0\u00a0He shouted down Teacher\u2019s Unions for depriving kids of the education they deserved.\u00a0 He told firefighters and policeman that the pensions they\u2019d been promised would never arrive, if they weren\u2019t willing to give back a little to keep the programs solvent. \u00a0These YouTube hits were going viral, getting coverage. The portly governor with his tie askew was the opposite of the snappily dressed lean and eloquent president, who\u2019d lost his shine a bit, four years in.\n\nBut while GOP leaders begged Christie to run, he demurred.\u00a0 He said he wasn\u2019t ready.\u00a0\u00a0 It wasn\u2019t his time. But as it turns out, it was.\u00a0And he never got it back.\n\nSo now we have had 8 years of ObamaCare and Obamanomics.\u00a0\u00a0Eight years of promising to end the \u201cEra of War\u201d.\n\nStill we are mired in rising costs, stunted economic growth and an epic battle with an enemy that is a \u201cHe Who Shall Not be Named.\u201d Except that everybody knows his name is Radical Islamist Terrorist.\n\nIn fairness, the president\u2019s approval numbers have risen of late to 51 percent,\u00a0many are satisfied. However, it may have something to do with the tenor of the sloppy primaries that have given him almost \u201cformer president\u201d nostalgia points already.\u00a0Still there is an undeniable restlessness in the country.\u00a0 We see it in the crowds who turn out in droves for Bernie and Donald.\n\nAs long as it took for Republicans to see,\u00a0Donald Trump\u00a0is the perfect storm of message \u201cMake America Great Again\u201d (genius simplicity) and Man.\u00a0This brash businessman, Anti-Obama sold his brand brilliantly with his huge success on \u201cThe Apprentice.\u201d\u00a0Now Reality TV meets politics.\u00a0 I bet Mark Burnett wishes he\u2019d thought of it. \u00a0He was from the beginning the guy we all already knew. Love him or hate him, he leapt over the \u2018name recognition\u2019 hurdle like it was a parking curb.\u00a0And it didn\u2019t even cost him a dime.\n\nBut surely he would not abide the rigor and tedium of the Campaign Trail.\u00a0 What would he do fly his jet all around the country?\u00a0 Yes. \u00a0Stay at Holiday Inns in places that don\u2019t have Trump Hotels, um yes.\n\nSurely this rich guy, wouldn\u2019t have a way with voters.\u00a0 He\u2019d rather be in his Tower, \u00a0as his beautiful wife sips champagne (he doesn\u2019t drink), \u00a0not out there in flyover state diners and arenas pressing the flesh.\u00a0Wrong.\u00a0 He would say scandalous things! \u00a0Yes. Just think of all the tape and tabloid that already existed on this guy? There would be no way he\u2019d get away with it. \u00a0Wrong again.\n\nBesides, the republicans had the deepest bench they\u2019d had in a long time.\u00a0 Superstars.\u00a0 Scott Walker, Jeb Bush, Ted Cruz, Marco Rubio, Carly Fiorina the list went on. And on, actually. It even spilled across two debate stages, there were so many bright and talented options.\u00a0 \u00a0All they had to do was nominate the most conservative, electable one, as Bill Buckley had instructed. (See Mitt Romney, John McCain, Bob Dole). \u00a0And they must remember as Ronald Reagan warned, no shooting inside the tent guys.\u00a0 Well, without apologies to Buckley or Reagan, \u00a0the guy who beat them all was not your textbook conservative to be sure and he shot up the tent until it fell down on top of them, as he slipped out the back flap and dusted off his suit.\n\nHere\u2019s the thing. His message was right on for his audience.\u00a0 He talked to them about what he felt was wrong with the country and how he wanted to fix it. Too many illegals stealing your jobs and committing crimes?\u00a0 Build a wall.\u00a0Your company went under?\u00a0 We will get you a better job!\u00a0 Sick of everything being so damned PC?\u00a0Me too! He said.\u00a0 Don\u2019t worry, we are going to win again.\u00a0 You\u2019ll be so tired of winning. \u00a0That sounds awesome, they cried!\u00a0 And then -- \u00a0to top it all off -- he made them laugh. \u00a0He made them howl actually, at the off-color jokes and \u201ccraps\u201d and \u201chells\u201d he sprinkled in with his happy warrior rants.\n\nThe pundits scoffed.\u00a0 \u00a0It\u2019ll be over by summer\u2026 make that fall\u2026 The Super Bowl?\u00a0The Conventions?\u00a0 Forget it guys.\n\nTrump\u2019s son Don Jr. nailed it. He said my Dad is a \u201cblue-collar billionaire\u201d \u201ca common sense conservative,\u201d none of this highfalutin panel jibber jabber.\u00a0 Gimme Trump,\u00a0the GOP voters said.\n\nThe guy gets me.\n\nDonald has wanted this shot at the White House since the early \u201890\u2019s when he took out full page ads and wrote letters railing against Japan and how they were eating our lunch and it needed to stop.\u00a0 Now his handsome, well-educated and well-liked kids are taking the weight off him at the office, and he knows,\u00a0this is his time. It\u2019s now or never.\u00a0And one other thing. \u00a0Don\u2019t look for Mr. Trump to get all presidential on you any time soon.\u00a0 Why would he?\u00a0 As any good businessman knows, if it ain\u2019t broke, don\u2019t fix it. And like he says, it\u2019s too soon for that.\n\nBut can he seal the deal?\n\nBuckle your seat belts, America.\u00a0 It\u2019s going to be a bumpy ride.\n\nMartha MacCallum currently serves as the co-anchor of \"America's Newsroom\" alongside Bill Hemmer (Weekdays 9-11AM/ET). She joined FOX News Channel (FNC) in January 2004. Click here for more information on Martha MacCallum.", "Israeli Prime Minister Benjamin Netanyahu warned Monday that a potential nuclear deal with Iran \"could threaten the survival of Israel,\" as he kicked off a contentious visit to the United States meant to build the case against such an agreement.\n\nThe centerpiece of his visit will be an address to Congress on Tuesday.\u00a0But speaking first to The American Israel Public Affairs Committee in Washington, the Israeli leader underscored the dangers he said are posed by Iran, which he called the world's \"foremost sponsor of state terrorism.\"\n\n\"Iran envelops the entire world with its tentacles of terror,\" he said, displaying a map showing various connections between Iran and terror groups. He warned Iran could pursue Israel's destruction if it obtained a nuclear weapon.\n\n\"We must not let that happen,\" Netanyahu said.\n\nBoth the Obama and Netanyahu administrations, as a matter of policy, agree that Iran must not be able to obtain a nuclear weapon. But the Israeli leader has concerns that the framework of the current diplomatic talks could lead to an ineffective deal.\n\nHis address to Congress on Tuesday has meanwhile become the source of immense tension between the two governments. The speech was arranged at the invitation of House Speaker John Boehner, but without the involvement of President Obama.\u00a0Some Democrats plan to boycott that speech, and the U.S. president has no plans to meet with the prime minister -- though the White House insists this is out of a desire not to appear to be influencing upcoming Israeli elections.\u00a0On Sunday, Secretary of State John Kerry said in an interview with ABC's \"This Week,\" before he arrived in Switzerland for talks with Iran's foreign minister, that the administration did not want the event \"turned into some great political football.\"\n\nBut it appeared too late for that. With accusations flying on Capitol Hill, Netanyahu's visit has plunged the rocky Obama-Netanyahu relationship to perhaps its lowest point.\n\nSen. John McCain, R-Ariz., told Fox News on Monday this is the \"worst\" he's ever seen the U.S.-Israel relationship. He claimed critics are acting \"in such a hysterical fashion\" because they're concerned Netanyahu will make a \"compelling argument\" against the pending Iran agreement.\n\nNetanyahu, though, stressed Monday that the alliance is \"stronger than ever\" despite the current disagreement, as he gently mocked the recent media coverage.\n\n\"Never has so much been written about a speech that hasn't been given,\" he said. Netanyahu also said he meant no \"disrespect\" to Obama or his office in agreeing to address Congress. He said he \"deeply\" appreciates all Obama has done for Israel and did not intend to \"inject Israel into the American partisan debate.\"\n\nBut he said he had a \"moral obligation\" to speak up about the dangers Israel faces, and stressed that these dangers are, for his country, a matter of \"survival.\"\n\nThe prime minister's address was to be bracketed by speeches from two senior U.S. officials: U.N. Ambassador Samantha Power and National Security Adviser Susan Rice.\n\nPower, who spoke Monday morning, tried to ease tensions and offer assurances of the strength of the U.S.-Israel relationship. She said that partnership \"transcends politics\" and always will.\n\nShe stressed that diplomacy with Iran is the \"preferred route\" but the U.S. will keep its security commitments.\n\n\"The United States of America will not allow Iran to obtain a nuclear weapon, period,\" she said. \"There will never be a sunset on America's commitment to Israel's security.\"\n\nIn Washington, Netanyahu has positioned himself squarely against the Obama administration on the issue of the Iran talks. The Israeli leader is expected to press his opposition to a diplomatic accommodation of Iran's program in his speech Tuesday to Congress.\n\n\"We are not here to offend President Obama whom we respect very much,\" said a Netanyahu adviser, who was not authorized to be identified. \"The prime minister is here to warn, in front of any stage possible, the dangers\" of the agreement that may be taking shape.\n\nThe adviser, who spoke shortly before the delegation touched down in Washington, said Israel was well aware of the details of the emerging nuclear deal and they included Western compromises that were dangerous for Israel. Still, he tried to lower tensions by saying that Israel \"does not oppose every deal\" and was merely doing its best to warn the U.S. of the risks entailed in the current one.\n\nThe Obama administration apparently is concerned about the details Netanyahu might discuss. An Associated Press journalist traveling with Kerry in Geneva tweeted Monday that Kerry said the U.S. is concerned by reports that \"selective details\" of the talks may be revealed.\n\nNetanyahu considers unacceptable any deal that does not entirely end Iran's nuclear program. But Obama is willing to leave some nuclear activity intact, backed by safeguards that Iran is not trying to develop a weapon. Iran insists its program is solely for peaceful energy and medical research.\n\nWhite House Press Secretary Josh Earnest on Monday afternoon again touted the U.S.-Israel bond, and stressed that options remain on the table -- including a military option -- if Iran does not comply with any nuclear agreement.\n\nHe continued to give the chances for a deal a \"50-50\" shot, citing lingering questions over whether Iran's political leadership would sign off on one.\n\nThe invitation to speak to Congress extended by Boehner, R-Ohio, and Netanyahu's acceptance have caused an uproar that has exposed tensions between Israel and the U.S., its most important ally.\n\nBy consenting to speak, Netanyahu angered the White House, which was not consulted in advance, and Democrats, who were forced to choose between showing support for Israel and backing the president.\n\nNetanyahu's visit comes as Congress weighs legislation to trigger more sanctions against Iran if talks fail. Obama adamantly opposes that bill, but supporters could use Netanyahu's expected warnings to build their case for it.\n\nThe Associated Press contributed to this report.", "\u201cI\u2019ve got my six-month, regular cancer checkup in June, and so I\u2019m saying I hope they don\u2019t come out with any kind of decision, just in case it\u2019s bad news, until after,\u201d Hines said. \u201cYou always get nervous, usually a day before or day of, going for a checkup. But I think I started a little more on the worrying ahead of time.\u201d\n\nHines, 59, has been relying on health insurance purchased through the Affordable Care Act marketplaces to help cover the costs of those checkups. But she has the misfortune of residing in a state, Virginia, where the federal government is operating that marketplace. Because of that, she could end up losing her tax subsidy to help purchase coverage right at the time her health takes a dive for the worse.\n\nThe Supreme Court will issue a ruling this month on a lawsuit engineered by conservative activists alleging that a brief phrase in the law -- \u201cexchange established by the state\u201d -- means subsidies can only be provided to individuals residing in states that set up their own health insurance exchanges. Should the justices side with Obamacare's critics, Hines would be one of an estimated 6.4 million people in 34 states whose subsidies will disappear. Many will be forced to drop their health insurance because of heightened cost.\n\nFor someone like Hines, who has had breast cancer three times, most recently in 2009, this presents a Hobson's choice. She considers health care coverage essential and must get screenings twice a year to ensure her cancer doesn't come back. But she has little money to afford insurance on her own. A former public relations professional, she\u2019s devoted her life to caring for her ailing, octogenarian mother, and currently works part-time as an educator at the aquarium near her home in Virginia Beach. Her low income qualifies Hines for a subsidy that cuts the price she pays by about half, to $200 a month.\n\n\u201cI could probably manage another year,\u201d Hines said when asked if she could afford the coverage without the subsidy. She would have to draw down more of her retirement savings to pay for health care. But doesn\u2019t have enough money to hold on to health insurance until she turns 65 and becomes eligible for Medicare, she said.\n\nHines was one of six people the Huffington Post featured in a report this March on the case surrounding Obamacare's subsidies. At the time, the Supreme Court was hearing oral arguments on the case and the prospect of those subsidies potentially disappearing was becoming less abstract for those in states with federally run exchanges. The clock is ticking even louder now. And so, we decided to catch up with those we interviewed to see how their circumstances, health and mental well-being has changed.\n\nLucas had an aortic aneurysm in 2010, so he has to keep monitoring his heart condition. Even though his most recent tests came up clean in May, Lucas knows the computed tomography (CT) scan he needs as part of his checkup every two years would cost him $11,000 without insurance, instead of $50 now. He also knows his prescriptions would run to $2,600 every three months rather than $65 with insurance. Lucas, who is self-employed, earns $25,000 to $30,000 a year, he said.\n\nLucas might be shielded from the ramifications of a ruling against the subsidy if Pennsylvania Gov. Tom Wolf (D) persuades the GOP-majority state legislature to go along with his proposal to set up a state-run exchange. But as Lucas takes stock of the court decision to come, he's struck by what he sees as dramatically misplaced priorities among lawmakers in Washington.\n\n\u201cBillions of dollars in corporate welfare to oil companies and whatnot, you know, and that\u2019s not a problem for them, but I\u2019m a person who gets $2,400 a year in subsidies to help pay for my insurance -- and I pay almost three times that much in taxes, so it\u2019s not like I\u2019m taking them on the negative side,\u201d Lucas said.\n\nBlitz turns 33 on Monday. Since birth, he has dealt with aortic valve stenosis, meaning he has a heart valve that is too narrow. He recently received good news from his cardiologist that he can delay an expensive major operation he thought he\u2019d need this year. But he will have to undergo a less serious procedure at a later date.\n\nAll this would be difficult to handle on its own. But it's compounded by the problems Blitz has had in navigating the health care law. He ended up with a plan he doesn't recall picking. He lost his subsidy of $30 a month even though his income level should qualify him for some tax credit. And he assumed that his home state would get rid of all Obamacare exchanges entirely if the court ruled against the subsidies (in fact, state Republicans have passed a bill saying that Arizona won't set up a state exchange. The federal one will remain regardless).\n\nWere he to ultimately lose the subsidy, Blitz would figure out a way to pay for his insurance. He calls himself \"fortunate\" in that regard, compared to those who don't have savings to dip into or expenses to cut or friends to rely on. But Blitz's fortune -- if you want to call it that -- comes at a cost, and it underscores how the damage from a Supreme Court ruling for the plaintiffs extends beyond those who currently receive tax credits.\n\nWithout the subsidies, most of the low- and moderate-income people using the health insurance exchanges will exit the exchanges, leaving those with the greatest health care needs -- people like Blitz with medical conditions -- as an increasing share of the market. Because people with greater medical needs generate more medical bills, that would increase expenses for insurance companies, forcing them to increase premiums. Those higher premiums, in turn, would lead more people to drop coverage. In the industry, they call this a \u201cdeath spiral.\u201d", "Jeb Bush\u2019s nascent presidential campaign has already won over many of the big-dollar donors and GOP elites. What he needs to prove now is that he can win over the crowds.\n\nUntil visits to South Carolina and other early states this month, the former Florida governor hadn\u2019t been on the campaign trail for himself in 13 years. He hadn\u2019t sold himself to the deeply conservative, tea party-inspired crowds that have emerged as a driving Republican force in the Obama era. He\u2019d never snapped so many \u201cselfies\u201d with admirers.\n\nAnd he admits his delivery is a work in progress. \u201cI\u2019m learning along the way how to get better,\u201d he told reporters in South Carolina this week.\n\nAnd what has he learned? \u201cI think if you\u2019re on a long journey and you start at X, if you have any kind of aspirational nature in who you are, you\u2019re expecting to get to 2X, 3X, 4X,\u201d he said. \u201cI\u2019m goal-driven, and I can assure you I\u2019ll get better at whatever it is I need to do.\u201d\n\nThe exchange sums Bush up well. One moment he\u2019s lofty; the next he\u2019s granular. There are fleeting moments of personal connection, but mostly he\u2019s proudly workmanlike \u2014 and unafraid to come off as the smartest guy in the room. He has a Bill Clinton-like ability to speak on multiple issues with fluency, but with a mechanical delivery in place of a friendly drawl.\n\nBush is casting himself as the experienced adult in a Republican field packed with younger, crowd-pleasing contenders, from Gov. Scott Walker of Wisconsin to Sen. Ted Cruz of Texas. The question is whether his wonky, somewhat stilted approach will have appeal beyond the ranks of the establishment GOP.\n\n\u201cClearly, he\u2019s smart, there\u2019s no question about that,\u201d said Bob Knight, a lobbyist who watched Bush speak in Greenville and \u00adColumbia, S.C. \u201cYou can buy that \u2014 but can you buy charisma? Does he have the charisma to win?\u201d\n\nBush starts his standard stump speech with a quick nod to his family history. In Cedar Rapids, Iowa, he introduced himself as \u201cGeorge\u2019s boy and W.\u2019s brother,\u201d but quickly put distance between himself and the former presidents.\n\n\u201cAll of my mistakes I made in my life are my own doing. They have nothing to do with my family. I have a great family. But I\u2019ve been on my own journey,\u201d he said.\n\nWhen he made his first stop on the tour in Las Vegas, a man asked Bush how he would be a different president than his father and brother were. He deflected by turning the question around at the crowd.\n\n\u201cYou have brothers and sisters?\u201d he asked the man.\n\n\u201cAre you exactly the same?\u201d Bush asked.\n\nMost Bush appearances last about an hour. He poses for a few pictures and shakes hands before giving about seven minutes of introductory remarks. Then he fields questions for at least 45 minutes on immigration, energy policy, Common Core education standards, Alzheimer\u2019s research or the national debt.\n\nHe traveled Thursday to the Georgia State Capitol in Atlanta for a brief stop, which coincided with a visit by Georgia-born rapper Ludacris, who was being honored for his charitable foundation.\n\nBush joked that he came \u201cbecause I heard Ludacris was gonna be here.\u201d Photos of Bush and Ludacris circulated widely on Twitter.\n\nRepeatedly during events this month, Bush marveled about the future. Pointing to the Pebble Smartwatch on his wrist, Bush said most Americans will soon be wearing such devices to track their health, bank accounts and sleep patterns \u2014 part of a \u201ctechnological revolution,\u201d as he put it in both New Hampshire and South Carolina.\n\nBush is 6-foot-4, a few inches taller than his brother. He has a slight hunch in his shoulders, something he admitted he\u2019s working to correct. He has lost more than 20 pounds in the past few months as he prepares for the expected campaign. Audience members commonly say that he\u2019s much taller than they expected.\n\nWhile talking with voters, he calls men \u201cbrother,\u201d says he\u2019s \u201call in\u201d on his positions and frequently labels things \u201ccool.\u201d He goes out of his way to thank Hispanic waiters at restaurants and speaks to them in his fluent Spanish. He uses outdated expressions such as \u201cHoly schnikes\u201d and \u201cHoly Toledo,\u201d and decries the \u201cyapping\u201d and \u201cfood fight\u201d in Washington.\n\nHe also has a dry, deadpan sense humor \u2014 so dry it often evaporates quickly. \u201cThere are some people that have been dying to ask a question back there,\u201d he told the Las Vegas crowd. \u201cI don\u2019t want them to do that.\u201d\n\nAt this early stage, most of Bush\u2019s public appearances are hastily arranged. In the hotel ballrooms, community centers and restaurants, there are no campaign placards, no booming music, no bright T-shirts and very little staff. Sometimes, he\u2019s showing up as the headline act at somebody else\u2019s event, such as a Chamber of Commerce meeting.\n\nHis traveling posse includes similarly lanky, bespectacled men. There\u2019s Josh Venable, who worked for Bush\u2019s education foundation and advises him on policy matters. Coleman Lapointe is the \u201cbody guy\u201d who once worked for Bush\u2019s father and is tasked with taking photos on the cellphones of supporters. Tim Miller, Bush\u2019s communications director-in-waiting, is the freshest face in the pack.\n\nOther traveling companions have included Kristy Campbell, his press secretary who held a similar job when he was governor; Sally Bradshaw, a longtime consigliere tasked with recruiting top staffers and donors; and David Kochel, his campaign manager-in-waiting.\n\nIn each state, the group piles into a rented SUV and Bush sits in the front passenger-side seat \u2014 never in the back. He snacks on unsalted almonds as part of a strict \u201cpaleo\u201d diet. That meant eating takeout from Ruth\u2019s Chris Steak House on the ride from \u00adColumbia to Myrtle Beach on Tuesday night, or pulled pork with no barbecue sauce during a recent stop in Waukee, Iowa.\n\nVirtually all the voters who show up to see Bush say they are reserving judgment until they see other candidates.\n\n\u201cI want to know more about him,\u201d Dennis Cavanaugh of Murrells Inlet, S.C., said after Bush\u2019s visit to Myrtle Beach. Cavanaugh said that after Obama, the country needs to do a better job vetting the next president. \u201cAnybody and his brother can run for office \u2014 literally. I think that\u2019s part of what the big problem is.\u201d\n\nHis wife, Anne, seemed won over by Bush for a simple reason: He encouraged people to e-mail him questions to his personal address, jeb@jeb.org.\n\n\u201cI like that because I think if I e-mailed President Obama I wouldn\u2019t get an answer,\u201d she said.\n\nAs his travels continue, Bush seems increasingly convinced that he can outlast others in the field.\n\n\u201cIt\u2019s been a blast,\u201d he told reporters late one day in Columbia. \u201cJust for the record, I\u2019m not a candidate \u2014 but as I\u2019ve gone about listening to people and hearing their questions, it\u2019s been fun, truly it has been joyful.\u201d", "Top Dems want White House to call off Part B demo \u2014 The next cancer drug shortage", "On this day in 1973, J. Fred Buzhardt, a lawyer defending President Richard Nixon in the Watergate case, revealed that a key White House tape had an 18...", "Washington (CNN) The Republican Party is waking up -- but it might already be too late.\n\nDonald Trump's stroll toward the GOP presidential nomination is starting to turn the denial evident for months among key party power brokers to desperation. The mood of some in the party was aptly summed up Thursday by Republican lobbyist and former congressman Vin Weber on CNN's \"The Lead\" with Jake Tapper.\n\n\"All of a sudden, everybody is saying 'Oh My God \u2014 the house is burning down we should have done something before it got this far,'\" said Weber, who is supporting John Kasich in the presidential race and is calling on the party to unite behind the Ohio Governor.\n\nSen. Marco Rubio, who pulled out of the presidential race on Tuesday after failing to take down Trump, had a grim assessment of the Republican Party's state of play on his first day back at work in the Senate on Thursday.\n\n\"Hopefully there's time to still prevent a Trump nomination, which I think would fracture the party and be damaging to the conservative movement,\" Rubio told reporters.\n\nAnti-Trump forces are getting a sense of the backlash they'd face if they deny him the nomination. Trump warned earlier this week on CNN's \"New Day\" that the convention could deteriorate into a \"riot\" if he is blocked from power.\n\nAnd on Friday, a top Trump aide threatened to give up his credentials as a convention delegate and leave the Republican Party in a stark warning to the GOP about the \"consequences\" if Trump is blocked from the nomination.\n\n\"I will tell you this, if the Republican Party comes into that convention and jimmies with the rules and takes away the will of the people, the will of the Republicans and the Democrats and Independents who voted for Mr. Trump, I will take off my credentials, I will leave the floor of that convention, and I will leave the Republican Party forever,\" Sam Clovis, a national co-chair for Trump's campaign, said Friday on \"New Day.\"\n\nThe deepening anxiety in the GOP was underscored by a meeting in Washington Thursday of prominent conservative leaders dedicated to finding a way to prevent Trump from securing the 1,237 delegates needed for the nomination.\n\nTrump's failure to win Ohio on an otherwise successful night of primaries Tuesday opened a narrow window for opposing forces in the Republican Party to wrest the nomination from him because it lengthened his odds of winning a majority of delegates. If he does fall short, Trump could face an acrimonious contested convention in Cleveland in July.\n\nConservative activist Erick Erickson raised the specter of a \"unity\" ticket to stop Trump in a statement he issued after the meeting, noting that the party's revered icon Abraham Lincoln was not nominated until after the third convention ballot.\n\n\"We believe that the issue of Donald Trump is greater than an issue of party,\" the statement read. \"It is an issue of morals and character that all Americans, not just those of us in the conservative movement, must confront.\"\n\nOne person at the meeting, Deborah DeMoss Fonseca, a former aide to late Sen. Jesse Helms, said that there was \"definitely a consensus of not wanting Donald Trump.\"\n\n\"I think there's still several scenarios that could play out. And I think this particular group will look for whatever it is that's going to do it,\" she said.\n\nThursday's meeting was especially intriguing because it appeared to be the most concerted effort yet by the conservative movement, many of whose adherents view the New York real estate mogul as a political apostate, to stop Trump.\n\nBut it remained unclear whether the initiative would be any more successful than previous attempts by the Republican establishment to thwart Trump.\n\nAfter all, a scorching speech by former GOP nominee Mitt Romney did nothing to slow the outspoken businessman. Nor did an extraordinary indictment by National Review, which devoted most of an issue to debunking Trump's conservative bona fides. And Trump boasted at his victory party on Tuesday night in Florida that he had won the Sunshine State despite a multi-million dollar negative ad blitz attacking him.\n\nAnd every candidate who tried to destroy Trump by hammering him on policy, his past business deals or his sometimes vulgar outbursts \u2014 including Rubio, Jeb Bush, Rick Perry and Bobby Jindal -- only succeeded in sinking their own presidential prospects.\n\nThe conservative uprising on Thursday was not the only eye-opening example of the Stop Trump movement.\n\nFormer GOP candidate Lindsey Graham, who once said choosing between Trump and Cruz would be like picking between being shot and poisoned, made his choice. The South Carolina Senator told CNN's Dana Bash that he was now lining up behind the Texas Senator and would help raise money for him.\n\nGraham admitted that Cruz was \"not well liked\" among his peers on Capitol Hill, but implied he was the lesser of two evils.\n\n\"I have doubts about Mr. Trump,\" Graham said. \"I don't think he's a Republican, I don't think he's a conservative, I think his campaign's built on xenophobia, race-baiting and religious bigotry. I think he'd be a disaster for our party and as Senator Cruz would not be my first choice, I think he is a Republican conservative who I could support.\"\n\nThe most fundamental weakness in any organized effort to stop Trump in the remaining contests in the Republican nomination is the math after more than half the states have voted.\n\nThe billionaire only needs to win 55.5% of the remaining delegates to be awarded, according to a CNN estimate.\n\nAlthough he has only won 47% of the delegates awarded so far, the field, now consisting of just Trump, Cruz and Kasich, is much narrower than before and some contests are now winner take all affairs and do not hand out delegates proportionally as was the case in many previous contests.\n\nRepublican political strategist Phillip Stutts said the next six weeks will be crucial in defining whether any attempt to deprive Trump of the nomination would even be possible.\n\n\"If Trump is not slowed down, there is not a convention fight to be had,\" Stutts said, pointing to a set of northeastern primaries on April 26 in Connecticut, Delaware, Maryland, Pennsylvania and Rhode Island as critical to foes bent on stopping Trump.\n\nAnother complication for the anti-Trump forces is that the billionaire could be the strongest force in a string of coming primaries. To slow his march, Kasich must show he can harvest more than the single victory he has so far -- on his home ground of Ohio.\n\nAlternatively, Cruz, who is Trump's closest rival with 418 delegates to the billionaire's 678, according to a CNN estimate, would have to show an appeal outside conservative heartland states that he is yet to demonstrate on a large scale.\n\nThe strength of Trump's position has some of his allies warning that any attempt to snatch victory from his grasp would not just be unfair, it would be futile.\n\nHopes that a compromise candidate could emerge at a contested convention also took a blow on Thursday when House Speaker Paul Ryan ruled himself out \u2014 though he admitted that a delegate showdown was becoming more likely in Cleveland.\n\nAs the idea of the first contested convention in decades is gathering steam, the institutional leadership of the Republican Party finds itself in an unenviable position.\n\nAny attempt to deprive Trump of the nomination would not just cause uproar in a year in which establishment politicians have been toppled. It would effectively mean the disenfranchisement of 7.5 million voters who have backed Trump in the primary process so far -- voters who the GOP can ill afford to lose at a time when national demographics give Democrats an easier route to the White House.\n\nThat's why officials like Republican National Committee Communications Director Sean Spicer say that the process of selecting a nominee must be inviolate if a candidate reaches the magic number of 1,237 delegates.\n\n\"Our job is to wait until the voters decide who that nominee will be,\" Spicer told Wolf Blitzer on CNN's \"The Situation Room,\" calling on Republicans to unite to fight for the \"bigger prize\" -- depriving the Democrats of the White House.\n\nIf the latest attempts to thwart Trump fail, and party power brokers decide they cannot stomach the Republican nominee, there may be a third option by embracing the final stage of grief \u2014 acceptance \u2014 and trying to limit the damage that they believe having Trump at the top of their ticket would unleash.\n\nThat could mean striving to ensure that even if Democrats win the White House, they are unable to boost an incoming president by making significant gains in Congress.\n\n\"Keeping the majorities in the Senate and the House is for us where the donors should be putting their money,\" said Stutts.", "A State of the Union address is often difficult to fact-check, no matter who is president. The speech is a product of many hands and is carefully vetted, so major errors of fact are relatively rare. But State of the Union addresses often are very political speeches, an argument for the president\u2019s policies, so context is sometimes missing.\n\nHere is a guide through some of President Obama\u2019s most interesting\u00a0claims, in the order in which he made them. We also checked one claim in the GOP response. As is our practice with live events, we do not award Pinocchio rankings, which are reserved for complete columns.\n\nWhile President Obama often has touted what he often calls the\u00a0\u201clongest streak of private-sector job creation in history,\u201d the average number of jobs created in this 70-month period is significantly lower than under either Bill Clinton or Ronald Reagan. (When you exclude a single month of decline, in fact, Clinton and Reagan had streaks of 85 and 71 months, respectively.)\n\nThe low point in jobs was reached in February 2010, and there has indeed been a gain of 13.6 million nonfarm jobs since then, according to Bureau of Labor Statistics data. But it\u2019s worth remembering that in the same period, the number of federal, state and local government jobs has actually declined by nearly 500,000.\n\nThe unemployment rate was 7.8 percent when Obama took office in 2009, and now it is 5 percent. The president says it was cut in half by measuring from\u00a0the high point reached during his presidency: 10 percent in October 2009.\n\nStill, even with the massive jobs losses at the start of his presidency, Obama can claim that nearly 9.3 million jobs were added since he took office. At this point in George W. Bush\u2019s presidency, the comparable number was 1.3 million; and for Bill Clinton and Ronald Reagan, the figure was 21.2 million and 12.7 million, respectively.\n\nThe low point for manufacturing jobs was reached in February 2010, and there has been a gain of 878,000 jobs since then. But Bureau of Labor Statistics data show that the number of manufacturing jobs is still 230,000 fewer than when Obama took office in the depths of the recession \u2014 and 1.4 million fewer than when the recession began in December 2007. Indeed, the United States only gained 30,000 manufacturing jobs in all of 2015.\n\nHere\u2019s a graph that shows the trend over the last 10 years:\n\nThe improvement in the economy, coupled with the spending cuts in the sequester, has yielded a significantly lower deficit than just a few years ago. The deficit for the fiscal year that ended Sept. 30 was $439 billion.\n\nFor economists, raw numbers mean less than the percentage of the gross domestic product, and here, too, there has been an improvement. As a percentage of the GDP, the deficit in fiscal year 2015 was 2.5 percent, the lowest level since 2007.\n\nFor fiscal year 2009, when Obama took office, the deficit was 9.8 percent of GDP, so that\u2019s a 75 percent reduction.\n\nThe president used to say \u201croughly 10 nations\u201d when making this comparison, but cuts in U.S. defense spending and increases in estimates of Chinese spending appear to have shifted the calculation.\n\nThe mostly widely cited public source for this claim is the\u00a0Stockholm International Peace Research Institute, which tallies public numbers each year. SIPRI\u00a0urges caution in how its data is used, saying that \u201cattempts to draw conclusions about a country\u2019s level of military capability from its level of military expenditure should be regarded with considerable skepticism.\u201d\n\nThat\u2019s because raw numbers can be misleading. The official Chinese figures are believed to be understated \u2014 and it costs China less money to buy the same goods and services as the United States.\u00a0A rough calculation of purchasing power parity suggests the correct figure for Chinese defense spending could be double official estimates.\n\nThe comparison to China also does not include the fact that because it is not a global power, Beijing may actually spend more on its military in the western Pacific than does the United States.\n\nMoreover, the United States ranks ninth when military spending is measured as a percentage of the gross domestic product, according to the CIA Factbook. Percentage of GDP is a good indicator of how a country chooses to use its resources \u2014 the top ranks of the list are dominated by oil-rich Middle Eastern countries and Israel \u2014 but the statistic does not shed much light on the effectiveness of a country\u2019s military. So there are also limitations in that comparison.\n\nIn lauding his achievements in energy, the president made a reference to the dramatic decline in gasoline prices. But the White House graphics that accompanied his speech in its posting on Medium included a sentence\u00a0that made\u00a0a claim based on much higher gas prices.\n\nThe graphic claimed that \u201cAmericans will save nearly $8,000 at the pump in 2025 thanks to doubling the fuel efficiency of our cars and light trucks.\u201d But there are two big caveats to that figure, which comes from official government estimates of the savings over the lifetime of a car between 2012 and 2025.\n\nFirst, gasoline was presumed to cost about $3.42 before taxes, so obviously any\u00a0savings from fuel efficiency would be significantly reduced if gasoline stays at current $2-a-gallon levels. Second, the cost of the rules was estimated to amount to $3,000, thus reducing the savings to car owners to $5,000 even before the impact of lower fuel prices is considered.\n\nAccording to the Solar Foundation, an independent energy research nonprofit,\u00a0the median wage for solar designers is about $27 per hour, and solar installers earn a median wage of $21 per hour. (Solar installers\u2019 hourly median wage was $19.24, according to the Bureau of Labor Statistics\u2019 most recent, May 2014 figures.)\u00a0Workers\u00a0in solar assembly earn $18 per hour. These figures are, indeed,\u00a0higher than the median hourly wage for all occupations as of the most recent figures in May 2014, at $17.09.\u00a0(However, the median hourly wage for employees in the mining industry\u00a0\u2014 including coal mining\u00a0\u2014 is also higher than the median hourly wage for all jobs\u00a0\u2014 at $48.54.)\n\nThe group\u00a0reported\u00a0in its 2015 Census that the solar workforce is larger than the coal industry and other fossil fuel generation sectors. It used Bureau of Labor Statistics figures to compare coal industry employees to solar industry employees, as measured through its survey of more than 7,600 U.S. businesses.\n\nAs of October 2015, the coal mining industry had 65,000 jobs. Per the Solar Foundation\u2019s 2015 figures, there were 119,931 people employed in solar installation.\n\nObama\u2019s\u00a0statement comes from the Department of Energy\u2019s website, which cites the Solar Foundation\u2019s wage figures. But the source is unclear for\u00a0the claim that solar is saving \u201ctens of millions of dollars a year\u201d on energy bills for Arizona and New York residents.\u00a0Solar power is, indeed, growing rapidly in New York and Arizona. While the\u00a0Department of Energy appears to attribute the savings figures to the Solar Foundation, the claim that solar customers are saving $13 million in Arizona and $11 million in New York every year is not in the nonprofit\u2019s most recent annual report.\n\nIt\u2019s worth noting that in Arizona, there is an ongoing controversy over whether residents truly are getting lower rates on solar energy. Energy regulators in the state\u00a0are battling utility companies over net metering, which is the process through which solar customers get a credit for a certain amount of electricity that they send back to the grid. Regulators are\u00a0working on a compromise deal\u00a0that could result in a cost-shift for non-solar customers.\n\nTexas and Iowa lead the nation in wind power, and the cost of wind power surely is lower in those states than in others. But this claim overlooks the impact of the federal tax credit that has driven much of the cost of wind power down.\n\nThe average price of coal and natural gas power ($65 per megawatt-hour) is still cheaper than newer sources of energy like wind ($80) and solar ($107), according to the Dallas Morning News.\n\nIn particular, the Production Tax Credit is a crucial subsidy that allows wind energy to compete with energy from fossil fuels. This tax credit is the driving force behind negative wind power pricing in Texas, according to a 2015 report by the Institute of Political Economy at Utah State University and public policy research organization Strata. Texas also provides many state-level financial incentives for wind power generation. [Update: Supporters of wind power energy noted\u00a0this report is backed by wind power critics, and\u00a0said it\u2019s\u00a0unfair to criticize the tax credits because fossil fuels have received many more government incentives than renewables over a longer period of time. They pointed\u00a0to\u00a0other sources showing\u00a0wind\u2019s costs to be lower than for other electricity sources.]\n\nThe Department of Energy estimates that within a decade, wind power will become cost-competitive with fossil fuels without a federal tax incentive.\u00a0The White House noted that solar and wind energy\u00a0prices are now becoming competitive with energy from conventional fuel sources.\n\nActually, federal government employment has dropped during the Obama administration; at one point in 2014 federal employment reached the lowest level since 1966. There has been a slight uptick since then, but even so, as a percentage of total employment, the federal government now has the smallest share since World War II.\n\nHere\u2019s a graph that shows total federal employment since 1939. The spikes every 10 years reflect temporary hiring for the U.S. Census.", "Washington (CNN) In order to pursue a presidential bid, Florida Sen. Marco Rubio has agreed not to run for re-election, leaving Democrats with a shot at retaking the seat, and with it, increasing their chances of reclaiming the Senate.\n\nBut it's no easy feat -- especially as Florida Democrats may have a primary problem ahead of them.\n\nNational and state Democrats see Rep. Patrick Murphy, a second-term centrist Democrat with a proven ability to fundraise, as their best shot at a win. The Democratic Senatorial Campaign Committee this week endorsed Murphy in an effort to dissuade others from jumping into the primary.\n\nBut that hasn't discouraged liberal firebrand Rep. Alan Grayson from the race. If anything, it's made him more eager to compete.\n\n\"Florida Democratic voters choose our party nominee, not out-of-touch party bosses sipping cognac in a smoke-filled room in Washington,\" Grayson said in a statement shortly after the DSCC announced its endorsement.\n\nIt's a prospect that already has Democrats worried.\n\n\"It would certainly be better to not have him in the race,\" said Florida Democratic strategist Steve Schale, a Murphy supporter. \"[Grayson] tends to sort of rely on hyperbole and invective, and I'm not sure that's the kind of primary which is healthy for us.\"\n\n\"I think it's a center-right state, I think he is not electable in a general and I think he has the ability to create a pretty divisive primary if he runs,\" he said.\n\nBut Grayson has a different theory on what it takes to win in Florida. He believes \"there are no more swing voters\" in the state, and so Democrats must offer a clear contrast with Republicans to turn out otherwise apathetic voters and disaffected Democrats.\n\n\"We consistently fail them by making it seem like we're Republican light,\" he said. \"It's not the winning formula to pretend you're a Republican and hope some Republicans vote for you. It's not the winning formula to be wishy-washy on the issues.\"\n\nWhile he declined to discuss Murphy by name, he referenced \"somebody else in the [primary] race who might have the party-switcher vote\" -- a veiled jab at the younger member, who was a registered Republican up through 2010, though he claims he backed John Kerry in the 2004 presidential campaign.\n\nThat's part of what's given the congressman reason for such strong interest in a run, and Murphy's supporters reason for concern. Grayson has a much clearer appeal among Democratic primary voters than Murphy, who's made a point of breaking with his party on key issues, like the Keystone XL pipeline. While it's Murphy's willingness to compromise and centrist profile that has Democrats bullish on his chances statewide, those could also be hurdles in a Democratic primary, if Grayson were to force the issue.\n\n\"I would be very surprised if I ever lost a primary in my life,\" Grayson boasted. \"Our voters will crawl over hot coals to vote for me.\"\n\nThe congressman is already fashioning himself as the heir to liberal darling Sen. Elizabeth Warren, who pulled out a difficult win in one of 2012's most expensive, hardest-fought senate races. Indeed, Grayson said he's \"had many discussions with her and her campaign staff about this already.\"\n\n\"And I think we can duplicate her success not only in fundraising, but in the enormous grassroots army she put together,\" he said.\n\nBut the prospect of a Murphy-Grayson faceoff could make things difficult for Democrats, as regardless of the outcome, it's likely to become a nasty, personal fight.\n\nGrayson is not one to mince words --\u00a0he once compared the tea party movement to the KKK, and ran a campaign ad in 2010 calling GOP challenger Dan Webster \"Taliban Dan.\"\n\nAnd Democrats wary of Grayson hurting the party's chances in the state are already promising that the lurid details of his messy annulment --\u00a0which included accusations of abuse, bigamy and cheating -- will gain greater notice if it's clear he's serious about jumping in.\n\nGrayson detractors believe once progressives are more familiar with his personal issues, they'll question their support for his policies.\n\nAnd a bruising, resource draining intraparty fight through the end of August, when Florida holds its primary, leaves the eventual nominee little time -- just nine weeks -- to replenish depleted campaign offers and correct any negative attacks that stuck during the primary. It'll be a hugely expensive race, said former Democratic state Sen. Dan Gelber.\n\n\"Money plays an outsize influence in Florida because of the number and expense of the media markets,\" he said. \"We have 11 expensive media markets, and creating an identity with voters is incredibly expensive.\"\n\nHe predicted the primary alone could require candidates to spend up to $15 million.\n\nThere's also a chance the field could become more crowded in the weeks ahead. Florida's Supreme Court has yet to issue a final ruling on the state's contested congressional map, and if legislators are directed to redraw it, the changes would cause a domino effect that could make some House incumbents decide a run for Senate is more attractive than a tough reelection fight.\n\nSchale indicated at least one candidate who's already opted out of the Senate race -- Gwen Graham, a freshman Democratic rising star who's facing a tough reelection fight in Florida's 2nd district -- could change her mind in such a situation.\n\n\"She'll reassess what her options will be and make a decision,\" said Schale, who described himself as close to the Democrat and said he speaks with her often.\n\nHe emphasized, however, \"absent something dramatically changing that is not in her control, there is no way she's not running for re-election.\"\n\nOthers still are keeping their names in the mix. Gelber said he hasn't \"ruled it out,\" but that he's \"not right now prepared to do it,\" because of the significant time and energy commitment and his young family.\n\nBut he added: \"I'd have to see what happened in the race.\"\n\nStill, Democrats say if they do end up with a messy primary, it can't possibly rival the GOP's, which is facing a field in disarray after two top-tier candidates unexpectedly opted out. A number of conservative groups have already expressed support for tea party favorite Rep. Ron DeSantis, but a number of establishment-preferred candidates have shown interest, including Carlos Lopez-Cantera, the state's lieutenant governor.", "When Donald Trump descended from that escalator to announce his presidential run nearly six months ago you probably couldn\u2019t have found more than three people in the whole country who thought he had a chance.\u00a0 It was even reported at the time that\u00a0he had paid actors at fifty bucks a head\u00a0\u00a0to\u00a0enthusiastically cheer and clap for his bizarre announcement speech, in which he declared his intention to build a big beautiful wall to keep out all the \u00a0immigrant rapists. It seemed like a joke or some kind of political performance art. Everyone settled in to enjoy the show, never dreaming that anyone would take him seriously.\n\nBut over the course of the last half year he\u2019s stayed at the top of polls and, even more astonishingly, gotten away with saying things that no other political figure could have ever gotten away with. With each gaffe, insult, mistake, faux pas, slander and cheap shot, his followers become even more loyal.\n\nThe latest polling average by the Huffington Post pollster\u00a0has Trump at 34.4 percent with Rubio at 14.6 percent, Carson at 13.9 percent and Cruz at 13.4 percent. He\u2019s not going down. He\u2019s going up. And now that the primary season is in full effect, everyone\u2019s starting to wonder whether he might actually win.\n\nThere have been a flurry of recent articles reporting that \u00a0big GOP donors starting to get nervous, particularly since their designated candidate, Jeb Bush, sank in the polls a few months ago and hasn\u2019t been able to climb back up. But they are stumped\u00a0about what to do about him. On the one hand they\u2019re sure he\u2019s going to implode and on the other worried that any money they spend trying to take him down will be wasted.\n\nThis article\u00a0in last week\u2019s Washington Post by Matea Gold and Robert Costa is filled with colorful anecdotes and quotes from various consultants, advisors and party poohbahs wringing their hands and clutching their pearls over the problem. But the best are the big money donors who are convinced that the voters will see the light and all will be well:\n\n\u201cHe is going to implode himself,\u201d said Frank VanderSloot, the chief executive of an Idaho nutritional-supplement company who is backing Sen. Marco Rubio (Fla.). He said he recently turned down a funding request from a group seeking to run anti-Trump ads. \u201cIt\u2019s
