cials there have boosted security in recent months.\n\n \n\n More airport police have been placed on duty at Los Angeles International Airport, reports The Orange County Register, in response to the threats. \n\n \n\n \"There are no specific threats to LAX,\" insisted Los Angeles World Airports, the airport oversight and operations department for the City of Los Angeles, in a press release. \"We are constantly adjusting our deployment strategies, and as a precaution, have increased the visibility of airport police.\"\n\n \n\n The increased security also comes as counterterrorism experts worry that ISIS is growing in popularity in locations far away from Syria and Iraq, reports NBC. Moreover,\u00a0 violence continues to spread.\n\n \n\n In March, ISIS laid claim to an attack to the Bardo Museum in Tunisia, with the violence escalating elsewhere since then.\n\n \n\n Saudi Arabia claimed ISIS was planning car bombings in Riyadh after evidence was found on the cellphone of a man suspected of killing two police officers at a checkpoint.\n\n \n\n On Monday, ISIS released a video showing the executions of Ethiopian Christians in two separate places in Libya. ISIS also claimed responsibility for a suicide bombing in Afghanistan that killed 34 people and wounded more than 100.\n\n \n\n In the United States, officials have been arresting people who want to travel to the ISIS caliphate in Syria and Iraq. In the past year alone, 39 U.S. citizens have been arrested for charges of offering to help ISIS, with eight Americans arrested just in the last week.\n\n \n\n Fordham Center Director Karen Greenberg said the appeal behind joining forces is the same for all potential ISIS recruits.\n\n \n\n \"It's religion, but it's broader than just the religion itself. It's wanting to share in a culture in which that religion is central,\" Greenberg said. \"That is a place for them to go that will provide a religious homeland for them, and that they will be able to serve it in a number of capacities.\"\n\n \n\n", "DUBAI, March 12 (Reuters) - Iran's Supreme Leader hit out on Thursday at a letter by U.S. Republican senators threatening to undo any nuclear deal between Washington and Tehran, saying he was worried because the United States was known for \"backstabbing,\" Mehr news agency reported.\n\nAyatollah Ali Khamenei added at a meeting with President Hassan Rouhani and senior clerics that whenever negotiators made progress, the Americans became \"harsher, tougher and coarser,\" Mehr reported.\n\nThe letter signed by 47 Republican senators warned Iran that any nuclear deal made with U.S. President Barack Obama could last only as long as he remained in office, in an unusual intervention into U.S. foreign policy-making.\n\nMehr quoted Khamenei as saying: \"Of course I am worried, because the other side is known for opacity, deceit and backstabbing.\"\n\n\"Every time we reach a stage where the end of the negotiations is in sight, the tone of the other side, specifically the Americans, becomes harsher, coarser and tougher. This is the nature of their tricks and deceptions.\"\n\nThe negotiations, which resume in Lausanne, Switzerland, next week, are at a critical juncture as the sides try to meet an end of March target for an interim deal, with a final deal in June.\n\nKhamenei added that U.S. accusations of Iranian involvement in terrorism were risible. Khamenei also criticized a speech to Congress by Israeli Prime Minister Benjamin Netanyahu this month that warned the United States it was negotiating a bad deal with Iran that could spark a \"nuclear nightmare.\"", "Veterans Affairs Secretary Robert McDonald says wait times aren't the best measure of whether care at VA hospitals is improving. Satisfaction matters more.\n\n\u201cFrom crisis comes opportunity,\u201d says Veterans Affairs Secretary Robert McDonald. \u201cThe deeper the crisis, the bigger the changes that can be made.\u201d\n\nSecretary McDonald has had the opportunity to test that theory. A West Point graduate and former chairman and CEO of Procter and Gamble, McDonald was nominated by President Obama to run the VA in wake of a 2014 scandal at its Phoenix hospital. Critics charged that as many as 40 patients died as a result of waiting for treatment in Phoenix and that some VA employees there falsified records on how long patients actually waited.\n\nAt a Monitor-hosted breakfast with reporters in the lead up to Memorial Day, the secretary was questioned about why the VA does not publicly report when veterans first ask for an appointment, known as the \u201ccreate date.\u201d The information can be used to calculate how long vets had to wait for an appointment.\n\n\u201cThe days to an appointment is really not what we should be measuring. What we should be measuring is the veteran\u2019s satisfaction,\u201d McDonald said. \u201cWhat really counts is how does the veteran feel about their encounter with the VA? When you go to Disney, do they measure the number of hours you wait in line? What is important is, what is your satisfaction with the experience.\u201d\n\nThe secretary added, \u201cwhat I would like to move to actually is that kind of measure. We are in the process of creating that kind of measure, validating that kind of measure.\u201d\n\nThe reference to Disney theme parks prompted House Speaker Paul Ryan (R) of Wisconsin to respond to McDonald\u2019s breakfast comments with a tweet:\u00a0\u201cThis is not make-believe, Mr. Secretary. Veterans have died waiting in those lines.\u201d\n\nSecretary McDonald was also asked about a recent column in Roll Call newspaper, suggesting that Hillary Clinton should consider him as her running mate. Columnist Jonathan Allen argued that McDonald \u201ctrumps [Donald] Trump\u2019s business-world experience\u201d and \u201ctook on the thankless task of reshaping the broken bureaucracy of the VA\u2026.\u201d\n\nMcDonald responded, \u201cThe way I look at all these things is just as I looked at when the White House contacted me about this job. I went to West Point. My life\u2019s mission has been to help improve the lives of others and if I am asked to serve I certainly will consider it.\u201d\n\nWith the Obama administration coming to end in January 2017, McDonald is trying to deliver on what he calls 12 \u201cbreakthrough priorities\u201d before the end of this year, including improving the experience veterans have dealing with the VA, increasing access to health care, developing a simplified appeals process, and reducing veterans homelessness.\n\nThe secretary cited gains in a variety of areas. In the past 12 months, the VA completed 1.6 million more appointments than in the previous year. Average wait times are now five days for primary care, six days for specialty care, and three days for mental health care, he said.\n\nBut McDonald admits that those average wait times are not the experience for vets in all of its facilities. \u201cThere are tails at the end of that distribution and some of those tails are what we are trying to deal with.\u201d For example, he said, veterans have been part of the general movement of the population to the South, and the VA needs to build facilities there.\n\nHe added that \u201cwe know we have an issue getting people in. We know that and we are working hard on it.\u201d\n\nThe VA is a massive management challenge.\u00a0 It runs the largest integrated health care system in the US. It operates 1,200 health care facilities, has 350,000 employees, including 25,000 physicians who serve nine million patients. If it were a business weighed in the Fortune 500 rankings, McDonald said, it would rank sixth.\n\nWhen asked what issues would confront his successor, McDonald noted that, \u201cone of the things we have committed to here is same-day resolution of a medical issue for any veteran\u2026. It may not solve the issue, but we will get them the help they need that same day. We already do that at about 25 percent of our facilities.\u201d\n\nA second issue his successor will face is the need to \u201cget the appeals backlog down,\u201d McDonald said. There currently are 440,000 appeals of VA benefits decisions pending. \u201cIn order to get that backlog down, there is only one thing we can do and that is pass legislation that changes the 80 year-old law that governs appeals,\u201d he said. The law currently allows vets to file unlimited amendments to their claims.", "- Real estate mogul Donald Trump said during his presidential announcement that Mexican migrants to the U.S. are drug traffickers and rapists, as well as \"some ... good people.\" ()", "The deadly hostage situation at a luxury hotel in Mali's capital city ended Friday, with a U.N. report indicating dozens of bodies were littered across multiple floors of the building. One of those killed was an American, according to the State Department.\n\nThe siege \"has concluded,\" State Department spokesman John Kirby announced Friday. He said about a dozen Americans were rescued uninjured from the Radisson in Bamako, but a State Department official later said one American had been killed. That person was not immediately identified.\n\nSome of the freed Americans were U.S. embassy personnel, Kirby said.\n\nSome attackers may have remained inside the hotel. A Mali security ministry spokesman told Reuters they \"dug in\" on upper floors of the building.\n\n\"They are alone with the Malian special forces who are trying to dislodge them,\" spokesman Amadou Sangho said. Al Qaeda-linked jihadists claimed responsibility for the siege.\n\nA U.N. official told The Associated Press that initial reports from the field indicate 27 people were killed in the attack. The official, speaking on condition of anonymity because the operation is still ongoing, said 12 bodies were found in the basement and 15 bodies were found on the second floor.\n\nAnother U.N. official, Mali mission spokesman Olivier Salgado, said two extremists have been killed and that forces were going from room to room, checking for more casualties.\n\nAt least one guest reported the attackers instructed him to recite verses from the Koran before he was allowed to leave the hotel, Malian army commander Modibo Nama Traore told The Associated Press.\n\nAt least five U.S. Defense Department personnel were among the Americans freed, according to a senior U.S. defense official, who told Fox News the 22 Defense Department and military personnel in Bamako at the time of the incident \"have all been accounted for.\"\n\nTraore said Malian special forces entered the hotel and freed hostages \"floor by floor.\" Hours after the attacks began, local TV images showed heavily armed troops in what appeared to be a lobby area. Some U.S. military personnel in Bamako assisted in the rescue efforts, a defense official told Fox News.\n\nTraore said 10 gunmen stormed the hotel Friday morning shouting \"Allahu Akbar,\" or \"God is great,\" in Arabic before firing on the guards. A staffer at the hotel who gave his name as Tamba Diarra said over the phone that the attackers used grenades in the assault.\n\nAl-Mourabitoun, a militant group based in northern Mali, said on Twitter that it was behind the attack, but the claim could not immediately be verified. The group is led by notorious one-eyed jihadist Mokhtar Belmokhtar, who gained recognition in 2013 for an attack on an Algerian gas plant that left 40 people dead, including three Americans.\n\nA handful of jihadi groups, some linked to Al Qaeda, seized the northern half of Mali -- a former French colony -- in 2012 and were ousted from cities and towns by a French military intervention.\n\nThe Brussels-based Rezidor Hotel group that operates the hotel said the assailants had initially \"locked in\" 140 guests and 30 employees.\n\nThe White House said President Obama was briefed about the attack by his national security adviser, Susan Rice. The U.S. Embassy in Mali told citizens to shelter in place amid reports of an \"ongoing active shooter operation.\"\n\nIn August, the embassy had issued a message warning Americans of a \"heightened security risk to westerners in southern Mali, including the area outside Bamako city.\"\n\nThe hotel raid Friday unfolded one week after the attacks on Paris that killed 130 people.\n\nOne witness, a Guinean singer, told Reuters that he heard the attackers speaking English. \"I heard them say in English ,'Did you load it?', 'Let's go',\" S\u00e9kouba Bambino Diabat\u00e9 told the news agency after he was freed.\n\nFrench President Francois Hollande said France was ready to help Mali with all means necessary in the wake of the attack and urged French citizens in Mali to make contact with the French Embassy there \"in order that everything is made to offer them protection.\"\n\nA top official at the French presidency told The Associated Press that French citizens were in the hotel but could not give more. The official spoke anonymously in line with presidency policy.\n\nIn Belgium, Foreign Minister Didier Reynders said there were four Belgians registered at the attacked hotel but it's unclear if they were taken hostage by the gunmen or not.\n\nFive Turkish Airlines personnel were among the freed hostages, Turkey's state-run news agency said.\n\nThe website of the official China Daily newspaper also cited an unidentified witness as saying one Chinese citizen had been rescued.\n\nMali's President Ibrahim Boubacar Keita has cut short its trip to Chad where he was attending a meeting of G5 Sahel.\n\nThe Mali presidency said on Twitter that Keita will be back to Bamako \"in the next hours.\"\n\nMeanwhile, France's national gendarme service says about 50 elite police troops were en route from Paris to Bamako.\n\nA spokesman for the service who was not authorized to be publicly named said they are heading Friday from two different units of special police forces trained for emergency situations.\n\nEven after the French-led military intervention in early 2013 that drove extremists from northern towns and cities in Mali, the northern part of the country remains insecure and militant attacks have extended farther south this year, including the capital. In March, masked gunmen shot up a restaurant in Bamako that is popular with foreigners, killing five people.\n\nAbout 1,000 French troops remain in the country. The Netherlands also has troops working with the UN mission in Mali. According to the Dutch defense ministry, some 450 Dutch military personnel are taking part in the mission along with four Apache and three Chinook helicopters. Most of the Dutch force is based in Gao, but there are a few officers at the U.N. mission headquarters in Bamako.\n\nFox News' Greg Palkot, Jennifer Griffin, Lucas Tomlinson, Michelle Macaluso and The Associated Press contributed to this report.", "There was a danger sign for Hillary Clinton in a dank old industrial warehouse here along the Milwaukee River. The cinder-block walls had been painted over with modernist murals bearing the likeness of Bernie Sanders. This was now a campaign field office. And the volunteers, young and old, who manned a phone bank Thursday afternoon vowed never to give up their time \u2014 or, for some, even their votes \u2014 to Clinton.\n\nWould Teresa VanDoorn, 44, a homemaker who had become a familiar face at the Sanders office, support Clinton if she became the Democratic presidential nominee?\n\n\u201cNo,\u201d VanDoorn said. \u201cVoting for Hillary would be approving of the status quo and establishment \u2014 and I don\u2019t approve of that. I would write Bernie\u2019s name in. I consider Hillary equal to the GOP candidates, to be frank.\u201d\n\nWhat about Lily Shea, 19, who has been helping Sanders ahead of Tuesday\u2019s Wisconsin primary? \u201cNo, I would write Bernie in \u2014 definitely,\u201d she said. \u201cI just don\u2019t trust her. Whenever I hear her talk, I get the feeling there\u2019s something else going on behind the curtains.\u201d\n\nThen there was Patrick Doyle, 55, a Sanders true believer. Asked if he could shift his allegiance to Clinton, Doyle paused to think, then said flatly, \u201cI\u2019m going to do everything I can to make sure that doesn\u2019t happen.\u201d\n\nClinton is well on her way to the nomination. But Wisconsin \u2014 a fall battleground with a celebrated tradition of progressive activism and political reform \u2014 represents a phenomenon that could undermine her in the general election: She has yet to energize some parts of the liberal base or even persuade them to be comfortable with her candidacy.\n\nWhether she prevails in Wisconsin\u2019s primary or, as polls suggest is more likely, Sanders edges her here, Clinton would maintain her sizable delegate lead. To overtake her, Sanders would need blowout wins in many of the states still to vote, including New York, Pennsylvania and California.\n\nGeneral election polling indicates Clinton would easily defeat Republican front-runner Donald Trump in Wisconsin and other swing states. The data also suggests that the majority of Sanders supporters would vote for Clinton.\n\n[Sanders sharpens attacks for a New York showdown with Clinton]\n\nYet among Sanders\u2019s most fervent backers \u2014 the committed liberal activists who would be necessary in any grass-roots effort in a general election and whose votes could be decisive if the race tightens \u2014 there is a strong distaste for Clinton. To them, she represents the \u00admoneyed, special-interest politics they have been fighting against.\n\nActress Susan Sarandon, a Sanders surrogate, gave voice to this view when she said on MSNBC a few days ago that she would consider sitting out the election if Clinton is the nominee and that a Trump presidency, in the minds of some Sanders fans, might bring about a more immediate \u201crevolution.\u201d Sanders campaign manager Jeff Weaver later distanced the campaign from Sarandon\u2019s comments and said Sanders would support the Democratic nominee.\n\nThis hostility has stirred hard feelings in the Clinton orbit. At Clinton\u2019s Milwaukee field office on Thursday, Sen. Cory Booker (D-N.J.) gave a pep talk to volunteers in which he testified to the former secretary of state\u2019s competence, resiliency, tenacity and grit.\n\nAs Booker wrapped up, Winifred Thrall, a 78-year-old Clinton backer, cried out, \u201cCory! I wish that Susan Sarandon could have heard you.\u201d\n\nIn an interview later, Thrall bemoaned that so many Wisconsin progressives are backing a candidate, Sanders, who in her view \u201chas no experience \u2014 nothing but calling for a revolution in the streets.\u201d\n\n\u201cIt\u2019s so upsetting,\u201d Thrall said. \u201cI have an old friend \u2014 we worked on McCarthy and McGovern together, in Appleton, Wisconsin \u2014 and I can\u2019t talk to her anymore because of her support of Bernie.\u201d\n\n[For Clinton, a double-barreled fight against Trump and Sanders in N.Y.]\n\nWisconsin\u2019s primary is important because, in many respects, the state is a microcosm of the Democratic Party nationally and has an unusually engaged electorate.\n\n\u201cWe\u2019ve got industrial, urban, rural, small towns, colleges, high tech \u2014 it\u2019s all here,\u201d said Democratic former governor Jim Doyle, a Clinton supporter. \u201cEight years ago, it was a big deal when [Barack] Obama came in and beat Hillary Clinton badly here.\u201d\n\nTad Devine, Sanders\u2019s chief strategist, said Wisconsin is \u201ca great proxy for a candidate\u2019s strength in the general election. This is a state that Democrats must have.\u201d\n\nThe primary is competitive. This week\u2019s Marquette Law School survey, considered the state\u2019s gold standard, had Sanders leading 49 percent to 45 percent. The poll shows that Sanders is leading 57 percent to 37 percent among self-identified independents \u2014 part of an alarming national trend for Clinton of being unpopular with unaffiliated voters who can help swing general elections.\n\n\u201cIt will be critical for the nominee to be able to win substantially among people who lean Democratic and younger voters, and it does leave the question of whether, absent Bernie Sanders, could Hillary Clinton really rack up large margins,\u201d said Charles Franklin, a professor who oversees the Marquette Law poll.\n\nJoe Zepecki, a Wisconsin-based communications consultant who is not working for either campaign, said independent \u00advoters pose a big challenge for Clinton. \u201cI don\u2019t think they\u2019re going to waltz right over,\u201d he said.\n\nSanders has an enthusiastic base in liberal Dane County, home to the University of Wisconsin at Madison, and he also has found support in rural farming areas and manufacturing towns. He is trying to tap into the state\u2019s tradition of political reform; one of his ads features a dairy farmer from his home state of Vermont testifying to Sanders\u2019s independence from special interests.\n\nBarbara Lawton, a former lieutenant governor who backed Clinton in 2008 and is supporting Sanders now, said the Wisconsin electorate is \u201cdeeply unsettled\u201d \u2014 in part because of now-chronic wage stagnation. She said there was a \u201ctone deafness\u201d to Clinton\u2019s campaign, given her ties to Wall Street and support for trade deals, that prevents her candidacy from resonating more with progressive Democrats.\n\n\u201cWe\u2019re really looking for someone who you can trust,\u201d Lawton said. \u201cThere\u2019s such a longing for the truth.\u201d\n\nMuch of Clinton\u2019s support is concentrated in the largest city, Milwaukee, which has a sizable black population, and suburban areas. Booker, the Senate\u2019s only black Democrat, spent Thursday trying to energize Clinton supporters in this city\u2019s neighborhoods.\n\n\u201cWhat happens in this primary in just a few days is going to affect the trajectory of this campaign. It\u2019s going to affect the spirit of what\u2019s to come,\u201d Booker told a few dozen volunteers at Clinton\u2019s storefront office on Dr. Martin Luther King Drive.\n\nBoth candidates have been advertising here and are fanning out across the state this weekend. The Clinton campaign is trying to maximize her performance in targeted congressional districts to ensure that, even if Sanders wins statewide, the two will roughly split Wisconsin\u2019s 86 pledged delegates.\n\n\u201cWhat we\u2019re seeing this year is so classic: There\u2019s the establishment candidate and the liberal challenger,\u201d Doyle said. \u201cThere\u2019s a long history of progressive, liberal candidates making their last stands here.\u201d\n\nClinton allies rejected any suggestion that a loss to Sanders in Wisconsin would reveal weaknesses that could haunt her in a general election.\n\n\u201cThe word \u2018weakness\u2019 deters any kind of response from me as it relates to Hillary. There are no weaknesses,\u201d said Martha Love, a longtime African American leader from Milwaukee and a member of the Democratic National Committee. \u201cOur state will fall in line behind the Democratic candidate because the other side \u2014 my gosh, my gosh, my gosh, my gosh.\u201d\n\nMatt Flynn, a former state party chairman and a Clinton booster, echoed that view: \u201cIf she loses Wisconsin and people are lackluster and aren\u2019t showing any passion about her, does it mean she\u2019ll struggle in the general election? No, because she is running against two of the biggest freaks in the history of American politics: Trump and [Sen. Ted] Cruz.\u201d\n\nAt Clinton\u2019s Milwaukee office, volunteers said they were not worried about Sanders backers eventually joining their effort. Some said it may not take any persuasion at all.\n\nJill Huennekens, 46, a bartender who called Clinton \u201cmy hero,\u201d said she has been making phone calls on Clinton\u2019s behalf for months.\n\n\u201cTruthfully, I can\u2019t remember one that\u2019s been Bernie or bust,\u201d she said. \u201cThey tell me that they will support Hillary in November, even if they want Bernie in the primary. They say it even without my asking \u2014 \u2018Don\u2019t worry, she has our support in November.\u2019\u2009\u201d\n\nCatherine Wolfe, 59, another Clinton volunteer, said the message she tells fellow Democrats is simple: \u201cFor those people looking for a \u2018revolution,\u2019 all they have to do is vote for a woman, and we\u2019ll have a revolution.\u201d", "The FBI says 29-year-old Omar Mateen, an American-born Muslim, appears to be a \"homegrown extremist,\" saying there's no evidence the attack was directed from the Middle East.\n\n\"I don't see anything in reviewing our work that our agents should have done differently,\" FBI Director James Comey said.\n\n \u00a0\n\n But why was the killer allowed to walk into a gun store and buy firearms despite the fact that he had once been under FBI surveillance for nearly a year?\n\nWitnesses now say that Mateen was a regular at the Pulse nightclub and dated men. Officials say he also scouted Disney World for a possible attack.\n\nMeanwhile, as the investigation continues, the shooting has taken over the presidential campaign.\n\n \u00a0\n\n After President Barack Obama refused to even utter the words 'Muslim' or 'Islamic terrorism' in his statement on the Orlando massacre, presumptive Republican presidential nominee Donald Trump expanded his proposed Muslim ban.\n\nThe billionaire says the doors to the United States should be closed to anyone from nations with a track record of Islamic terrorism, regardless of their religion.\n\n\"I will suspend immigration from areas of the world where there is a proven history of terrorism against the United States, Europe, or our allies until we fully understand how to end these threats,\" he vowed.\n\nTrump accused Obama of being willfully ignorant about the issue of Islamic terrorism.\n\n\"There's something is going on,\" he said of the president and Islamic terrorism,\n\n \u00a0\n\n Democratic presidential nominee Hillary Clinton at first followed the president's politically correct line.\n\n\"Inflammatory anti-Muslim rhetoric hurts the vast majority of Muslims who love freedom and hate terror,\" she said.\n\nBut her opponent pounced. Trump said Clinton isn't strong enough on America's enemies.\n\n\"Her continuing reluctance to ever name the enemy broadcasts weakness across the entire world,\" he said.\n\n \u00a0\n\n Clinton finally uttered the words \"radical Islamism\" in an phone interview with CNN, but said she would not \"demonize an entire religion.\"\n\n\"We face a twisted ideology and poisoned psychology that inspires the so-called lone wolves,\" she later admitted.\n\nThe Democratic response during a raucus session of Congress Monday wasn't on tougher anti-terror laws but gun control legislation. But Republicans stopped it.\n\n \u00a0\n\n While politicians debate what should be done, investigators are still trying to learn more about the man who carried out the deadliest mass shooting in American history.", "When Facebook entered the news business in 2006, it set out to cover its own users. Facebook had launched as a static collection of profiles, but now, every time a user uploaded a new photo or changed her favorite quote, the development surfaced in a rolling stream of updates that Facebook called the \u201cNews Feed.\u201d Every status update was a \u201cnews story\u201d; the algorithm that chose which stories to boost was called \u201cthe publisher.\u201d The publisher, Facebook told its users at the time, was interested in stories like \u201cMark adds Britney Spears to his Favorites\u201d and \u201cyour crush is single again.\u201d As David Kirkpatrick reported in his 2010 book The Facebook Effect, Mark Zuckerberg articulated the News Feed\u2019s guiding principle to staff like so: \u201cA squirrel dying in front of your house may be more relevant to your interests right now than people dying in Africa.\u201d The New York Times would cover the African conflict. The News Feed would show you the squirrel.\n\nNow Facebook is poised to begin publishing New York Times stories directly to its own site. Last year the Pew Research Center deemed Facebook the second-most popular source for political and government news among American Internet users, just behind local TV. Facebook has officially entered the news-news business. What kinds of stories does its publisher value now?\n\nA new study published online in Science last week sheds some light. Three researchers, all Facebook employees, culled data from 10 million Facebook users, 7 million news articles shared on the site, and the users\u2019 combined 3.8 billion \u201cpotential exposures\u201d to that content in order to find out how \u201cideologically diverse news and opinion\u201d spreads (or doesn\u2019t) among liberal and conservative users. They found that the News Feed algorithm\u2014which has long been accused of shielding users from politically oppositional content\u2014decreased the visibility of ideologically \u201ccross-cutting\u201d news by 8 percent for liberals and 5 percent for conservatives. From there, liberals were 6 percent less likely to click on a story from a conservative source (like Fox News), while conservatives were 17 percent less likely to click over to a left-leaning site (like the Huffington Post). The Facebook researchers concluded that \u201c[i]ndividual choice has a larger role in limiting exposure to ideologically cross cutting content\u201d than Facebook\u2019s engineers do. All in all, users are \u201cexposed to more cross-cutting discourse in social media\u201d than we had all thought.\n\nThe study is a clever bit of misdirection. I don\u2019t doubt its results\u2014getting your news from Facebook isn\u2019t as ideologically isolating as, say, watching Fox News or MSNBC. But its title, \u201cExposure to ideologically diverse news and opinion on Facebook,\u201d makes Facebook sound like a pulsing marketplace of political opinion and news. Meanwhile, I\u2019m scrolling down my News Feed and finding videos of Tina Fey faux-stripping and an orangutan cuddling an armful of tiger cubs. Facebook may help nudge liberals a little to the left and conservatives a little to the right, but its greatest influence over Americans is toward political disengagement.\n\nThe \u201cliberals\u201d and \u201cconservatives\u201d tracked in the Facebook study actually represent a slim slice of the site\u2019s users. The study included only people who proudly complete the \u201cpolitical views\u201d section of their profile, and just 4 percent of adult Americans on Facebook fit the bill. That\u2019s a curious group to focus on, because the generation that\u2019s most active on Facebook is also the least likely to identify with a political orientation. Last year\u2019s Pew report on the beliefs and behaviors of millennials\u201481 percent of whom are on Facebook\u2014found that a full 50 percent of millennials consider themselves politically independent. Their political \u201cdisaffiliation\u201d rivals or exceeds that of any group Pew has ever studied in its 25-year existence. Instead, millennials \u201care building their own networks,\u201d Pew concluded\u2014not \u201cthrough political parties, organized religion or marriage\u201d but \u201cthrough social media.\u201d Facebook isn\u2019t just facilitating communication between members of different political parties. It is replacing political parties.\n\nMillennials, the New America Foundation found last year, are less likely to vote or pledge allegiance to a party, but they do engage in some \u201ccivic uses of social media.\u201d (Slate has a publishing partnership with the New America Foundation.) Here\u2019s one sad data point supporting that conclusion: Forty-four percent of millennials have \u201cliked\u201d a piece of political material on social media. Meanwhile, a study published last year in New Media & Society found that being active on Facebook does not encourage teenagers to become more politically engaged. It doesn\u2019t inspire them to join protests or sign petitions or affix buttons or even post political thoughts on the Internet. But it does inspire them to spend more time entertaining themselves\u2014chatting with friends, downloading songs, shopping online, and engaging in other \u201cconsumerist-oriented\u201d activities. This is a convenient outcome for Facebook. It\u2019s easy to see why Facebook would prefer young people to see Facebook as a shopping mall rather than a soapbox. These users are easier to monetize and less likely to offend.\n\nAfter Eli Pariser, Upworthy CEO and the author of The Filter Bubble: What the Internet Is Hiding From You, parsed the Facebook study, he admitted that the algorithm\u2019s contribution to the partisan divide was \u201csmaller than I\u2019d have guessed.\u201d But he also noted that the study elided a more basic question: How does Facebook\u2019s algorithm manipulate the spread of news in general? One of the more revelatory data points embedded in the study concerns the proportion of \u201chard content\u201d (stories about stuff like campaigns, war, health care, and abortion) and \u201csoft content\u201d (links about sports, entertainment, food, gadgets, and fashion) shared on the site. After assessing millions of links, the researchers declared over 90 percent of them soft. Really soft: Examples include a Blind Melon video, a Cyber Monday sale, and a link to a collection of inspirational photos paired with motivational quotes. And the study assessed only the content that links off of Facebook. Consider all the engagement announcements and pet photos that dominate your News Feed, and Facebook\u2019s journalistic priorities appear even fluffier.\n\nIn theory, Facebook presents an unprecedented opportunity for political cross-pollination. In a 2012 study on polarization and social media, Stanford researchers cited studies dating back to 1967 showing that \u201cpeople do not encounter attitude-challenging information in large part due to their social milieu, habits, and lack of perceived benefits for seeking out such information.\u201d But on Facebook,\u00a0users connect with friends, past friends, extended family members, co-workers, neighbors, and strangers, many of whom are likely to hold political beliefs that differ from their own. Just don\u2019t expect them to talk about it on Facebook. Last year\u00a0Pew studied how Americans discussed Edward Snowden\u2019s leaking of NSA documents and found that while 86 percent of Americans would share their opinion among friends over dinner, only 42 percent of social media users were willing to post about it online. Americans were \u201cmore willing to share their views if they thought their audience agreed with them.\u201d And the silence followed Facebook users even after they logged off: Facebookers were 50 percent less likely to discuss Snowden in person than nonusers were.\n\nSo instead of sparking political debates, Facebook users convene over the soft stuff. The Facebook researchers found that while pieces of hard news tend to circulate in ideological silos, soft content percolates across the aisle. I may scroll past one liberal friend\u2019s links expressing unconditional allegiance to Hillary Clinton, but I\u2019ll stop and like her video of a Great Dane puppy throwing a temper tantrum. This makes Facebook a powerful force for human connection, but a poor destination for political engagement. The Facebook Effect\u2019s Kirkpatrick put a rosier spin on the situation: Now that we include Facebook on our list of legitimate news sources, he said, journalists can boast that young people are reading more news than ever before. The one catch: \u201cThey\u2019re just reading about their friends.\u201d", "In his 2015\u00a0State of the Union address, President Obama spoke about important labor issues like unequal wages for women and a lack of paid sick and maternity leave. He called on Congress to pass legislation raising the minimum wage and requiring employers to guarantee at least seven days of sick time a year to their employees. He had to do this because, remarkably, nearly\u00a040 percent\u00a0of the American workers have no sick time at all, nor is there any requirement for their employers to provide any \u2013 a regressive distinction the United States shares with only two other countries,\u00a0Papua New Guinea and Oman.\n\nHopefully these important issues will be brought to light as the 2016 presidential race heats up, especially with Bernie Sanders running. The anti-family nature of U.S. labor law should make it a logical target for any values-oriented crusader; but predictably,\u00a0Republican politicians oppose reform. While hiding behind a defense of small businesses, the Republican agenda is really a handout to mega corporations.\n\nWalmart, for instance, has been exposed for its discrimination against pregnant women, forcing them onto unpaid leave or firing them outright if they become unable to perform certain duties. In April 2014, activists and employees forced\u00a0the company to modify its policy, allowing\u00a0for a \u201creasonable accommodation\u201d to be made for women with \u201ca temporary disability caused by pregnancy.\u201d This weak and ambiguous concession leaves\u00a0women with healthy pregnancies in the lurch, even though they still may require modified job duties.\n\nCongress could intervene and establish better protections for pregnant women, but it doesn\u2019t. The 1978 Pregnancy Discrimination Act\u00a0\u2013\u00a0the last such act passed on the federal level \u2013\u00a0is so feeble that\u00a0a\u00a0Walmart spokesperson in 2014\u00a0could truthfully say, \u201cWe\u2019re proud of our new policy. It is best in class and goes well beyond federal and most state laws.\u201d That reveals at least as much about federal and state laws as it does Walmart. The Waltons are\u00a0among the wealthiest people\u00a0on the globe, yet their business won\u2019t guarantee American workers the fundamental dignity of having a child without fear of repercussion. And so it goes with workers\u2019 rights across sectors of the economy.\n\nIn any moral society, this would be considered a crime. And in more advanced societies, Walmart is forced to grant their workers more rights,\u00a0like unionization. Here, we\u2019re dominated by politicians who argue the only crime would be if the state got involved at all.\n\nRepublicans scoff at emulation of the European model \u2013\u00a0which affords\u00a0generous holiday, sick and\u00a0paternal leave to workers \u2013 by pointing to\u00a0Europe\u2019s own unemployment epidemic\u00a0and the fact that\u00a0the American\u00a0economy is recovering with almost all of its capitalist dogmas intact. Of course, what\u2019s often left unsaid is that\u00a0our rebound is being enjoyed overwhelmingly by only the wealthiest few. What value is a roaring economy to ordinary Americans who are overworked, overstressed, unable to spend time with their families, and not even reaping the financial benefits for their hardship?\n\nEven office and white-collar workers, while generally receiving far greater benefits than low-wage retail and fast food workers, are woefully deprived when it comes to making room for their personal lives. Their hours are less rigidly documented and they are usually salaried, meaning they\u00a0are more likely to be\u00a0called on for\u00a0unpaid overtime. They spend virtually their entire day in plywood boxes, a mentally stultifying way to invest one\u2019s time. As more and more Americans live the sedentary, \u201cprofessional\u201d lifestyle, the\u00a0disastrous health consequences\u00a0of sitting around all day are becoming apparent.\n\nThere\u2019s also a compelling argument, articulated brilliantly in\u00a0a 2013 essay\u00a0by author and activist David Graeber, that many white-collar and service sector\u00a0jobs have no justifiable reason to exist. Says Graeber: \u201cIt\u2019s as if someone were out there making up pointless jobs just for the sake of keeping us all working.\u201d\u00a0Professionals spend their days bounding from meeting to meeting and forwarding spreadsheets from one department to another. Customer service does little more than\u00a0obfuscate information\u00a0and\u00a0bear the brunt of\u00a0consumer rage. All this goes on with virtually no time off or flexibility, despite the economic and personally refreshing benefits of\u00a0people controlling their own schedules. Working Americans passively accept that this is just life, but total conformity to the demands of a meaningless day job exacts a toll on their psyche and wastes the time and energy of skilled people who could otherwise be doing important work. These are not minor quibbles to be brushed aside with folksy idioms like\u00a0\u201cNobody likes their job\u201d and \u201cThat\u2019s why\u00a0they call it\u00a0work\u201d; this is a crippling cultural sickness. America is often heralded as a \u201cgreat experiment,\u201d but policy planners are at best unimaginative and at worst fiercely hostile when it comes to social experimentation. Nowhere is this more finely exemplified than in our work culture. You can make close to $100,000 in your first year\u00a0working on Wall Street, but cap out around that much after a lifetime in\u00a0social work. Say what you will about capitalism \u2013 it\u2019s not a system that rewards work based on its social value. Our fixation on profit drives Americans into the \u201cbullshit jobs\u201d sector of the economy, leaving important work like fixing our\u00a0crumbling infrastructure\u00a0undone. A society that was truly full of big, bold ideas would not allow a fear of resembling socialism to prevent it from more meaningful planning. Lots of Americans can\u2019t find work at all. Many of those who can work put in too many hours for too little reward. While our jobs\u00a0erode our home lives\u00a0and personal health, politicians defend abstract ideals of capitalism over the needs of real human beings. Pointless, even\u00a0destructive\u00a0work pays a great deal more than work that benefits society. To praise this as the\u00a0greatest model\u00a0in the world is about as delusional as anything the North Koreans believe. But there is a way to beat it. The super wealthy have engineered a system that works wonders for them and\u00a0they aren\u2019t going to let it go without a fight. If we ever want to have a system that works for the people, the people are going to have to build it. American workers and consumers must\u00a0strike, protest, stand up for their rights as human beings and strengthen their local communities.\u00a0We need to\u00a0radicalize our economy\u00a0\u2013 decide as a society the kind of work we really value and reward it accordingly. And we could all spend a lot more time creating, loving, sharing and relaxing.", "The first great Democratic debate of the 2016 race had many moments, but perhaps not for the casual viewer who had to be mystified how four old white guys ended up arrayed around Clinton, from \"block of granite\" Lincoln Chafee on one end to an impressive if somewhat ominous looking and sounding guy on the other end who complained as if automatically about every question's timing and who made a vague reference to killing somebody. (If the curious got on Google, they'd have discovered that former Sen. James Webb of Virginia is the recipient of a Navy Cross for valor, among other decorations.)\n\nCNN's Anderson Cooper opened the proceedings with a fastball aimed at Clinton's head -- \"Will you say anything to get elected?\" -- and stayed with questions as lively as Cooper and team could make them. But the collective weight of all those years of Clinton's controversies and flip-flops -- plus former Maryland Gov. Martin O'Malley's speaking style that drained energy out of the auditorium -- made it slow going for all.\n\nAs the debate began, my company, Salem Media Group, announced that I'd be back as a panelist for the CNN-Salem GOP debates in December and March, and I am looking forward to those events, as the first one was high energy and filled with drama. I have nothing to do with any of the remaining Democratic debates and feel for the moderators and panelists who are facing the broadcast equivalent of presiding over a parole hearing.\n\nClinton won the debate, for sure, but it was a false positive for -- as veteran radio talker and old friend Tammy Bruce put it on Sean Hannity's midnight television recap in which I and lefty Leslie Marshall participated -- she achieved dominance over a bag of rocks. (Bruce, Hannity and Hewitt all declared in a rare burst of unbroken conservative applause for CNN that Cooper had done a fine job trying to make the Democrats answer interesting questions.) So Clinton swept the pundit class, lost the focus groups to Sanders and may have kept Joe Biden out of the pool. But she tried out answers on her national security-compromising server and her litany of half-truths or worse (Kevin McCarthy! Kevin McCarthy! Kevin McCarthy!) that will not serve to help her at all come October 22 when she appears for hours and hours before the House Select Committee on Benghazi to answer focused, precise questions from the lawyers, including experienced prosecutors, who make up the GOP side of the committee such as Trey Gowdy, Susan Brooks, Mike Pompeo and Peter Roskam. Committee Democrats may try and throw themselves on the fire for Clinton as Sanders did, but it won't stop a patient prosecutor. Answers will be had about Clinton and her server and her deleted and recovered emails, the compromise of her server's security by foreign intelligence agencies as former acting CIA Director Michael Morell has contended , her voluminous correspondence with Sid Blumenthal about Libyan security, etc. Sanders is not the boss of the committee, the Congress, the FBI, future debate panelists or participants or even voters. Clinton did a happy dance Tuesday night. It won't last.", "Killing Obama administration rules, dismantling Obamacare and pushing through tax reform are on the early to-do list.", "The USA TODAY Network is spending time in eight counties in eight states, exploring the key electoral themes that could decide this fall\u2019s election. Each week from now until the election, we\u00a0will feature a different one. The series debuted last week with a look at\u00a0Waukesha County in Wisconsin. Today: Chester County in Pennsylvania.\n\nWEST CHESTER, Pa.\u00a0\u2014 At age 48, Patty Mapa can't remember ever voting for a Democrat for president.\n\nThe substitute kindergarten teacher, who was shopping for fresh produce\u00a0with her husband and daughter at\u00a0the West Chester Growers\u00a0Market in this Philadelphia suburb on a recent day, worries the billionaire businessman\u00a0is\u00a0\"negative, just very divisive, and erratic.\" She's less than thrilled about casting her ballot for Democrat Hillary Clinton\u00a0\u2014 \"There's that dark little cloud\" when it comes to trustworthiness, she says \u2014 but on this Mapa is certain: \"I am voting against Trump.\"\n\nThe biggest swing in the American electorate this year\u00a0is happening among white, college-educated voters like Mapa. They are a big and growing group\u00a0\u2014 an estimated 23% of the electorate\u00a0four years ago\u00a0and expected to be a bit more this year\u00a0\u2014 and they have voted Republican in every presidential election since at least 1952.\u00a0Four years ago, Mitt Romney won their support by a solid 14 percentage points, according to surveys of voters as they left polling places. But in the latest Pew Research Center poll, taken last month, Clinton led among whites who have a college degree\u00a0by 14 points.\n\nThat may be the most dramatic partisan shift by a major demographic group from one presidential election to the next\u00a0in\u00a0modern American history.\n\nIn places like Chester County in Pennsylvania,\u00a0Douglas County in Colorado,\u00a0Delaware County in Ohio,\u00a0Wake County in North Carolina\u00a0and Fairfax County in Virginia, those changing allegiances create\u00a0formidable problems\u00a0for Trump in states he needs to win\u00a0the White House. While national polls give the businessman and reality TV star a 2-1 lead among white voters who don't have a college education, Democrats' traditional appeal among minority voters and their new\u00a0strength among better-educated whites, especially women,\u00a0risk making an electoral majority all but out of reach for him.\n\nPennsylvania is a crucial state. Trump, Clinton and running mates Mike Pence and Tim Kaine all have campaigned here since the Democratic convention, and the Clinton campaign also has sent in\u00a0Vice President Biden and former president Bill Clinton.\n\nOn a sunny Saturday near summer's end, the weekly farmers\u00a0market tucked on an open lot in downtown West Chester is bustling with shoppers eyeing stacks of tomatoes and corn,\u00a0six kinds of apples, early pumpkins and gourds, and homemade\u00a0pies and cobblers.\n\nMargot McKee, who works in real estate sales (and describes her age only as \"old enough to know better\")\u00a0bought a maple oat muffin to eat later.\u00a0In April, she\u00a0voted for Trump in Pennsylvania's GOP primary. He trounced his rivals, winning 57% of the vote over Texas Sen. Ted Cruz (22%) and Ohio Gov. John Kasich (19%).\u00a0But now she anguishes over\u00a0what to do in November.\n\n\"I think he's done a great job in getting people's attention to some issues that have been neglected, and Congress is dysfunctional and politicians are dysfunctional, and they don't seem willing to do their jobs,\" she\u00a0begins. But she says Trump needs to \"grow up and learn to keep his mouth shut,\" first describing\u00a0him as \"impossible\" and then calling him an unprintable epithet.\n\nWhat about Clinton? McKee sighs. \"I'm\u00a0drawn to her because of her experience and her even manner, but I'm not sure that she's honest,\" adding unhappily that\u00a0\"the Clintons seem to know how to duck and bob.\"\n\n\"I'm so disgusted I'm thinking that maybe I'm not going to vote,\" she muses, something she's never done before.\u00a0\"But\u00a0then, that's a cop-out.\"\n\nThe four \"collar counties\" around Philadelphia\u00a0\u2014 Bucks, Chester, Delaware and\u00a0Montgomery \u2014 in the past have\u00a0provided Republican margins to help neutralize the Democratic advantage in the city itself. In the past 12 presidential elections, Chester has voted for the Democratic candidate only once, in 2008. But Democrats have become increasingly competitive in the suburban counties, which include about a third of the state's voters.\u00a0In 2012, Romney lost the other three\u00a0and carried Chester by just two-tenths of a percentage point, the closest margin in the state.\n\nThe county has a population of about 516,000, and half have college degrees \u2014\u00a0the highest proportion in the state. Average household incomes are well above the state average; unemployment is well below, and voter turnout is high. Four years ago, seven in 10\u00a0of the voting-age citizens in Chester cast ballots.\u00a0The county's residents are overwhelmingly white. Just 6% are African American, 7% Latino.\n\nEven so, it is Trump's provocative rhetoric about Mexicans, Muslims and immigrants that seems to have\u00a0created the biggest backlash among Chester County voters.\n\n\"Typically here, it's having a fiscal conservative that's most important to Chester County voters, but this race is transcending traditional issues,\" Chester County Republican Chairman Val DiGiorgio, a lawyer, says. \"What's important here and determinative here is whether Donald Trump can show himself to be someone who reaches out to a broader segment of the population, as opposed to what he did during the primaries. We're still waiting to see whether that's the case.\"\n\nDiGiorgio, who endorsed Florida Sen. Marco Rubio in the Republican primary, now supports Trump and is \"putting all our efforts to make sure he's elected president.\" He says the New York billionaire has drawn more volunteers than usual to the local GOP organization.\n\nBut the Republican county committee's home page\u00a0\u2014\u00a0which among other things offers GOP-branded\u00a0wine made from grapes grown in Chester County \u2014\u00a0on Monday didn't\u00a0mention Trump's name or the presidential race. The website's\u00a0tab listing \"2016 candidates\" included\u00a0statewide and local contenders, but not the top of the ticket.\n\nTo be fair, the home page of the Chester County Democratic Committee didn't mention Clinton, either, though she was listed on the \"2016 candidates\" tab.\u00a0But a banner across the top of the page declared:\u00a0\"If you don't vote the whole ballot, you are not doing your full part against Trumpism.\"\n\nJust how much impact Trump could have down the ballot is a worry for Republicans and a hope for Democrats. In a statewide Franklin & Marshall College Poll taken last month, Clinton led Trump by 7 points, 47%-40%, and Democratic Senate challenger Katie McGinty led incumbent Republican Pat Toomey by 5 points, 43%-38%. The hard-fought Keystone State\u00a0race is one of a handful expected to determine control of the Senate.\n\n\"The fact is she\u2019s the beneficiary of Clinton emerging into the lead,\" G. Terry Madonna, director of the poll and a professor of public affairs, says of McGinty. \"I think if it's five points or less, Toomey has a good chance of winning.\" But if Clinton wins the state by more than 5 points, Trump may leave Toomey with too much ground to make up among voters willing to split their ticket.\n\nComitta, who is challenging three-term Republican incumbent Dan Truitt for\u00a0the state House of Representatives, enthusiastically backs Clinton. But she generally tries to talk about local and state issues, not the national race, as she campaigns.\u00a0She stops\u00a0by the farmers market after a morning of walking door-to-door on this recent day, distributing fliers that don't mention party affiliation, instead describing her as\u00a0\"Mom. Educator. Mayor.\"\n\n\"I hear from some people who love her,\u00a0some people who would never vote for her, and some who will vote for her because they can't imagine Trump being president,\" she says of Clinton. \"Because the two candidates are so polarizing, and I have to win my race, I'm not going there. ...\u00a0That's a whole other conversation.\"\n\nTrump does have enthusiastic supporters in Chester County, and Linda Ives is one of them.\n\n\"You look at a human being as a body of work, and I think that the gentleman has without a doubt provided opportunities, job opportunities, for hundreds of thousands of people, and after watching his children at the convention, I was most impressed,\" says Ives, 54, a retired U.S. Army captain who now works as a consultant.\n\nShe also is motivated by fierce opposition to Clinton. She calls the former secretary of State\u00a0\"a criminal\" for her role in the 2012 deaths of four Americans in Benghazi, Libya, and her carelessness with sending classified information on her private email server.\n\n\"If I had sent one unclassified email like that, I would be at Fort Leavenworth right now; I would be in jail,\" Ives says. She is concerned about Trump's \"delivery,\" but she also says unfair news coverage is contributing to his problems.\n\n\"I think people are embarrassed to say they're supporting Trump,\" she says. \"I think what's happening is\u00a0\u2014 sorry, guys\u00a0\u2014 the liberal media is just pushing the whole, 'The man is a ridiculous clown.' I mean, he's getting portrayed as a ridiculous clown, and the only people who are\u00a0going to vote for him is the young, uneducated male. So people are then, 'I\u2019m an educated person,\u00a0why would I be stupid enough to vote for Trump?' \"\n\nIndeed, the electoral shift among college-educated whites in just four years has been of historic proportions, particularly for such a large group of voters.\n\n\"In Donald Trump, you have a perfect storm of a candidate in terms of pressing buttons to sending white, college-educated voters, particularly women, in the other direction,\" says Ruy Teixeira, co-director of \"States of Change,\" a\u00a0nonpartisan project that studies the impact of demographic trends on elections. \"These are not voters who are protectionist or anti-immigrant. He represents a type of Republicanism or strand of the Republican Party that they probably like the least.\"\n\nWhat's not clear yet is whether Republican-leaning voters like those in Chester County who plan to vote for Clinton this time will stick with Democrats down the road.\n\n\"Some of this is peculiar to Trump, but I do think that Trump's success reflects the way the bases of the two parties have changed,\"\u00a0says political scientist Alan Abramowitz of Emory University. The 2016 race may accelerate long-term trends\u00a0that are reshaping\u00a0the historic perception\u00a0of Democrats as the party of blue-collar workers and Republicans as the party of white-collar workers.\u00a0\"Especially at the presidential level, now Republicans are the party of the white working class,\"\u00a0Abramowitz says.\n\nMeanwhile, Lisa Cromley, 53, a middle-school English and history teacher, shops at the farmers market and\u00a0then drops by a Democratic campaign storefront around the corner.\n\n\"I am so concerned about Trump that I don't know where to begin,\" she says, then ticks off a list. \"I'm concerned that he doesn't know any issues; he's not a politician. He doesn't have a legal background; he really has a business background, and the business background he has isn't even something that I think translates.\u00a0I'm concerned about his attitude toward most of the people who make up our pluralistic nation, our multicultural nation. I'm concerned that he doesn't think before he speaks.\"\n\nShe picks\u00a0up a yard sign and a bumper sticker for Clinton, hoping the public displays of support will\u00a0encourage voters who may be reluctant to support her.\n\n\"But\u00a0I try not to talk to people about this campaign,\" Cromley adds. \"It's so divisive.\"\n\nTo report this series, the USA TODAY Network identified eight counties around the country that represent key voting groups in the November election, from blue-collar and college-educated voters to rural voters and Latinos. Journalists spent time with voters, political observers and experts in these eight counties \u2014 blue, red and purple \u2014 talking about the presidential\u00a0candidates, the issues and the importance of this year\u2019s election.\n\nOur first story looks at GOP \u201cbase\u201d voters in Waukesha County, Wis. In our second story, we talk\u00a0to\u00a0white, college-educated voters in Chester County, Pa.\u00a0In the coming weeks, look for our coverage of the following counties: Wayne County, Mich.;\u00a0Maricopa County, Ariz.;\u00a0Union County, Iowa;\u00a0Larimer County, Colo.;\u00a0Clark County, Ohio; and\u00a0Hillsborough County, Fla.", "Benjamin Netanyahu on Thursday seemed to dial back his pre-election remarks opposing the creation of a Palestinian state -- but that did little to ease the emerging standoff between his government and the Obama administration, which reportedly is considering going to the U.N. to pressure Israel on the matter.\n\nThe Israeli prime minister, shortly before Tuesday's election, had said he would not allow a Palestinian state on his watch.\n\nBut on Thursday, Netanyahu claimed he hadn't actually changed his position.\n\n\"I didn't retract any of the things I said in my speech six years ago, calling for a solution in which a demilitarized Palestinian state recognizes a Jewish state,\" Netanyahu told Fox News' Megyn Kelly.\n\nHe clarified that he thinks the conditions for a two-state solution, \"today, are not achievable\" -- since he said Palestinian leaders do not accept Israel as a Jewish state and terrorists could occupy any territory Israel withdraws from.\n\nBut he also told MSNBC he ultimately wants \"a sustainable, peaceful two-state solution\" if circumstances change.\n\nThe latest comments, however, were greeted with skepticism by Obama administration officials.\n\nHe made clear the administration is focusing on what Netanyahu said before the election, and not on what he's saying now. Earnest accused Netanyahu of \"backing away\" from the commitment to a two-state solution with those earlier comments.\n\n\"It does raise questions about his commitment to that solution,\" Earnest said.\n\nIn a stark warning, Earnest said the position the U.S. historically has taken before the United Nations -- protecting Israel from intervention -- was based on the idea of a two-state outcome. He said that foundation has now been \"eroded\" and the U.S. is reevaluating its position.\n\nThe White House said late Thursday that Obama had called Netanyahu to congratulate him on his win\u00a0and reiterated the U.S. commitment to a two-state solution \"that results in a secure Israel alongside a sovereign and viable Palestine.\"\n\nEarnest's comments came amid reports that the Obama administration is indeed considering looking to the U.N. to pressure Israel into a peace deal with the Palestinians, despite historically blocking such action at the world body.\n\nForeign Policy reported Thursday that the U.S. is looking at supporting a U.N. Security Council resolution calling for peace talks and a comprehensive settlement.\n\n\"The more the new [Israeli] government veers to the right the more likely you will see something [at the United Nations] in New York,\" a Western diplomat told Foreign Policy.\n\nNetanyahu told Fox News he hopes the Obama administration is not seriously considering this.\n\n\"I hope that's not true, and I think that President Obama has said time and time again, as I've said, that the only path to a peace agreement is an agreement, a negotiated agreement. \u00a0You can't impose it,\" he told Fox News. \"You can't force the people of Israel, who've just elected me by a wide margin, to bring them peace and security, to secure the State of Israel, to accept terms that would endanger the very survival of the State of Israel. I don't think that's the direction of American policy. I hope it's not.\"\n\nBut Obama administration officials are leaving the door open.\n\nAfter the election, the Obama administration made clear it still supports a two-state solution and would work to achieve it -- somehow. Officials would not say whether that means going through the United Nations. But they didn't rule it out, either.\n\n\"We haven't made a decision,\" State Department spokeswoman Jen Psaki said Thursday. \"It's just natural that we would be looking at the different options.\"\n\n\"Based on PM Netanyahu's comments we will need to reevaluate our position and the way forward. We're not going to get ahead of any decisions about what the United States would do with regard to potential action at the U.N. Security Council,\" a senior administration official also told Fox News on Thursday.\n\nThe potential shift comes after Netanyahu's Likud Party won big in Tuesday's election -- positioning him for a third consecutive term as prime minister.\n\nThe consideration of going to the U.N. underscores the growing rift between the Obama and Netanyahu administrations. The two already at odds over a pending Iran nuclear deal, Netanyahu staked out a new area of disagreement with his Palestinian state comments.\n\nThe prospect of U.N. interference already is raising the hackles of the Israelis.\n\nAfter a U.N. spokesman on Wednesday said it is \"incumbent\" on the Israelis to pursue a peace deal and support the creation of a Palestinian State, among other conditions, Israel's ambassador to the U.N. Ron Prosor fired back.\n\n\"The United Nations may disagree with the policies of the Israeli government, but there is one fact that can't be disputed -- that Israel is the only democracy in the Middle East,\" he said. \"If the U.N. is so concerned about the future of the Palestinian people, it should be asking why President Abbas is in the tenth year of a five-year presidential term or why Hamas uses the Palestinian people as human shields.\"\n\nThe Palestinians had urged the U.N. Security Council to accept a resolution demanding that the Israelis leave Palestinian territories. The U.S. opposed it.\n\nForeign Policy reported, however, that France is now pressing the U.S. to take another look at a separate resolution, which they offered, calling for resumed peace talks toward a final deal.\n\nDiplomats told Foreign Policy there are still significant differences between the U.S. and French approaches, but suggested they could be resolved. Foreign Policy reports that the U.S. delegation also could simply abstain on a U.N. resolution vote.\n\nThe dynamic on the council also has changed in recent months.\n\nWhen the Security Council last voted on the Arab nation-backed measure to set a deadline for peace talks and Israel's withdrawal from the territories, supporters could not secure the nine votes needed for adoption from the 15-member council -- meaning the U.S., which opposed it, did not have to exercise a veto to block it. However, with Venezuela now on the council, supporters could have the needed nine votes today -- forcing the U.S. to make a decision on whether to veto.\n\nFox News' Jonathan Wachtel and Kimberly Schwandt contributed to this report.", "David Axelrod is CNN's senior political commentator and host of the podcast \" The Axe Files. \" He was senior adviser to President Barack Obama and chief strategist for the 2008 and 2012 Obama campaigns. The opinions expressed in this commentary are his.\n\nThat's where the Republican Party finds itself today, both in its nominating battle and in its implacable \"not even a hearing\" stance on the Supreme Court nomination of Judge Merrick Garland.\n\nPrivately, and to some degree publicly, Republicans seem resigned to death in November by fire or by hanging. The prolonged nominating process is merely a means of determining the nature of the execution and limiting the risk to other candidates on the ballot.\n\nThe normal pattern of GOP nominating contests for the past two decades is that the party endures heated primary fights between populist, evangelical and center-right candidates, only to settle on the leading establishment choice.\n\nHaving stoked anti-Obama fever in order to score midterm victories at the polls and then failed to deliver on pledges to derail major elements of the President's agenda, the party elite now finds itself overrun by a wave of outrage and discontent.\n\nThat wave has carried Donald Trump to the brink of the nomination, a hostile takeover that so horrifies the Republican establishment that many are now turning in desperation to a man they dislike almost as much as the prospect of Trump as their standard-bearer.\n\nSen. Ted Cruz's entire tenure since his arrival in Washington in 2013 has been dedicated to taunting a Republican leadership he views as accommodationist.\n\nHe called Majority Leader Mitch McConnell a \"liar\" on the floor of the Senate. He led the party over the cliff of a government shutdown in a vain effort to derail Obamacare. To this day, he casts his campaign as one to upend \"the Washington cartel\" of insiders and lobbyists who he says have betrayed the GOP and the country.\n\nNow, that same \"cartel\" is slowly and grudgingly embracing Cruz, who is currently running a distant second to Trump, as their last, best hope to deprive the bilious billionaire of the 1,237 delegates he needs to win the nomination.\n\nSen. Lindsey Graham's painfully tepid \"endorsement\" of Cruz last week, followed by Mitt Romney's announcement that he would stand up for the Texas senator in Tuesday's Utah caucuses, reflected the dilemma in which the GOP finds itself.\n\nIn backing Cruz, neither of these pillars of the Republican establishment spent a whole lot of time extolling his virtues, focusing instead on the man they are desperate to stop.\n\n\"Today, there is a contest between Trumpism and Republicanism,\" Romney said. \"Through the calculated statements of its leader, Trumpism has become associated with racism, misogyny, bigotry, xenophobia, vulgarity and, most recently, threats and violence. I am repulsed by each and every one of these.\"\n\nSo he's for the other guy.\n\nJeb Bush followed in similarly measured fashion on Wednesday.\n\nMany are gravitating to Cruz, arguing, as Bush did, that his predictable views are more plausible in a Republican nominee than the philosophically promiscuous, cult of personality spectacle that is Trump.\n\n\"I don't like Cruz, but I can defend most of his positions with a straight face,\" one prominent Republican leader told me. \"I don't know how I go on TV and make an argument for Trump.\"\n\nThere is a potential bonus of a Cruz nomination, this party leader explained. For the past several cycles, conservative activists have complained that by nominating relatively moderate candidates -- Romney in '12 and Sen. John McCain in '08 -- the party spurned its base and depressed Republican turnout.\n\n\"Let's have Cruz, and we will put that issue to rest,\" said this party leader, convinced that the Texan's appeal, pitched to evangelicals and the right, is too narrow to command a general election. \"If it's Trump, there will be no resolution. Each side will blame the other for the disaster.\"\n\nBut all these efforts to stop Trump may well be too late. Even if they succeed in depriving him of the delegates he needs to clinch the nomination, his victory in Arizona's winner-take-all primary meant Trump probably will come close.\n\nThat would leave the party establishment in the unhappy position of either embracing the front-runner or courting a rebellion among his supporters by dumping him. And while a few weeks ago, many still talked hopefully about swapping in a fresh and more appealing recruit -- say, House Speaker Paul Ryan -- the somber realization is seeping in that it will be hard enough to topple Trump, much less bypass Cruz at the same time.\n\nThough Hillary Clinton, the presumptive Democratic nominee, would enter a general election campaign with historically high negatives, she is running well ahead of Trump, whose unfavorable ratings eclipse even hers.\n\nCruz runs a tighter race in early polls. But as a factional candidate, his ability to grow is very much in question.\n\nOnly Gov. John Kasich is outrunning Clinton in general election trial heats. But Kasich has won just one of the first 37 nominating contests -- his own state of Ohio -- and netted not one delegate in Tuesday's races in Arizona and Utah.\n\nKasich's brand of compassionate conservatism might sell in a general, and he would be a comfortable choice for the party establishment. But he has struggled to find traction within a party riven by anger.\n\nThe party leaders are prisoners of their base.\n\nBase politics also has trapped the Republican leadership when it comes to Obama's nomination of Merrick Garland to the Supreme Court.\n\nWhile some opponents have portrayed Garland as a threat to the Second Amendment, his record over 19 years on the federal bench makes it hard to paint the judge out of the mainstream. He is more liberal than Republicans in the Senate would prefer but as moderate a choice as they probably would get from any Democratic president.\n\nA solid majority of Americans feels that the Senate should take up the Garland nomination rather than allowing the seat, left vacant by the death in February of Justice Antonin Scalia, to go unfilled for more than a year.\n\nBut were Garland seated to replace Scalia, a conservative judicial icon, he would shift the balance of the court, giving it a majority of Democratic appointees for the first time in decades.\n\nThat's why McConnell has ordained that the Garland nomination will not get even a hearing, much less a vote.\n\nThe right has threatened summary expulsion for any Senate Republican who breaks ranks with the majority leader over Garland.\n\nErick Erickson, an influential conservative commentator, threw down the gauntlet on my podcast, \"The Axe Files.\"\n\n\"If Republicans cave, I mean, this would be more the end of the Republican Party than Donald Trump,\" he said. \"Because, I mean, going back to Ronald Reagan's election in 1980, the Supreme Court has been the issue of the Republican Party. It comes up in every campaign -- presidential campaign, it comes up in every congressional campaign, every even-numbered year. And if the Republicans were then to say in this year -- after years of saying, 'The Supreme Court hangs in the balance; you must vote Republican' -- 'Hey, we're going to go through with this,' it would be game over.\"\n\nAll this has put the six Republican senators running for re-election in states that voted for Obama in a terrible bind. Swing voters in those states, already probably influenced by the presidential race, also would be among those favoring action on the Garland nomination.\n\nThat group includes Judiciary Committee Chairman Chuck Grassley of Iowa, who suddenly is facing a challenge from a former Democratic lieutenant governor, the aptly named Patty Judge.\n\nPlaying base politics -- tolerating nativism, birtherism and promising obstruction at every turn -- could cost Republicans the presidency and threaten control of the Senate.\n\nAnd if the GOP crashes and burns, it will probably get a more liberal court nominee than Garland from the next President Clinton.\n\nFor seven years, the GOP establishment knowingly and cynically rode the anti-Obama tiger, feeding the beast with a steady diet of red meat.\n\nNow, whatever happens at the Cleveland convention, the party elite may wind up as dinner.", "Corrections and clarifications:\u00a0An earlier version of this story misstated who Bernie Sanders would be meeting with\u00a0Thursday\u00a0at the White House. He is scheduled\u00a0to\u00a0meet with President Obama.\n\nBROOKLYN, N.Y. \u2014\u00a0Hillary Clinton marked her place in American history Tuesday night, declaring victory in the Democratic presidential race.\n\n\u201cThanks to you, we\u2019ve reached a milestone,\u201d she told cheering supporters in Brooklyn, saying for the \u201cfirst time in our nation\u2019s history\u201d a woman would lead a major-party ticket.\n\nClinton hit the magic number of 2,383 delegates needed to clinch the nomination on Monday night, as\u00a0news organizations called the race for her based on support from superdelegates \u2014\u00a0party leaders and elected officials\u00a0who have a vote at the convention and pledged to back her over Vermont Sen. Bernie Sanders.\n\nClinton waited until six states held a final round of contests Tuesday to declare victory, which\u00a0will solidify her lead in pledged delegates earned through primaries and caucuses as well as her advantage in the overall popular vote.\n\nClinton picked up an easy win in New Jersey and also claimed victories in New Mexico and South Dakota.\u00a0Sanders, meanwhile,\u00a0won the North Dakota caucuses and the Montana primary.\u00a0\u00a0The AP,\u00a0CNN and NBC all called California for Clinton early Wednesday.\n\nClinton celebrated with supporters at Brooklyn Navy Yard and highlighted the historic nature of her win.\n\n\u201cTonight\u2019s victory is not about one person,\u201d said Clinton, who was framed by American flags draping the walls and in a row behind her. \u201cIt belongs to generations of women and men who struggled and sacrificed and made this moment possible.\u201d\n\nA video that\u00a0played prior to her speech spliced images of pivotal moments in the fight for women\u2019s equality in the U.S. \u2014 from the suffragettes and the women\u2019s liberation movement \u2014 with shots of her climbing stairs to address supporters.\n\nThe White House released a statement late Tuesday night saying that President Obama called both Clinton and Sanders, congratulating them \"for running inspiring campaigns\" and Clinton for hitting the magic number of delegates needed to secure the Democratic nod. The statement also said Obama and Sanders would meet at the White House on Thursday.\n\nAn endorsement of Clinton by the president is expected as early as this week.\n\nSanders has vowed to fight all the way to the nominating convention in Philadelphia, yet he is already coming under pressure from party officials to concede \u2014 the way Clinton did in her campaign against then-senator Barack Obama in June 2008 \u2014 with Clinton\u2019s lead over Sanders more than double the advantage Obama had at the same time.\n\nIn her speech Tuesday night, Clinton made a direct appeal to the working-class voters who\u2019ve been supporting Sanders and Trump. \u201cSo many of you feel like you\u2019re out there on your own, that no one has your back \u2014 well I do.\u201d\n\n\u201cLet there be no mistake: Sen. Sanders, his campaign and the vigorous debate about how to raise incomes, reduce inequality, increase upward mobility have been very good for the Democratic Party and for America,\u201d she said.\u00a0\u201cIt never feels good to put your heart into a cause and a candidate you believe in and to come up short,\u201d she said. \u201cI know that feeling well,\u201d Clinton said to laughter.\n\nSpeaking in Santa Monica, Calif., late Tuesday night, Sanders thanked supporters for being \"part of the political revolution.\"\n\n\"Our vision will be the future of America,\" he said, adding later that he would \"continue the fight\" to the final primary a week later in Washington, D.C. He acknowledged the odds against him were \"steep,\" but again vowed to press on to the July convention.\n\nClinton's win in the Democratic race marks a historic moment in American politics.\n\nFrom India\u2019s Indira Gandhi to Britain\u2019s Margaret Thatcher and Germany\u2019s Angela Merkel, many other nations have elevated women to their\u00a0highest office. Yet the United States\u00a0has been slow to do the same, with Clinton\u2019s presumptive nomination coming exactly 100 years after the first woman, Jeannette Rankin, was elected to Congress.\n\n\u201cThe U.S. has fallen far behind other countries in women\u2019s political engagement in particular,\u201d said Terry O\u2019Neill, the head of the National Organization for Women, the nation\u2019s largest organization of feminist activists. \u201cWe have huge barriers to women achieving these positions in the United States,\u201d with only 20% female representation in the U.S. Congress, she said.\n\nPolls suggest\u00a0a matchup with Trump could be close, with Clinton ahead by just 2 points in the RealClearPolitics polling average, though Democrats are hoping the former secretary of State can increase her margin as the party unites behind a single candidate. That could depend on the tone that Sanders takes and whether his passionate,\u00a0but disappointed,\u00a0supporters begin to view the election as a referendum on Trump.\n\nClinton took Trump on with the same message she\u2019s been delivering in stump speeches. \u201cWhen he says, \u2018Let\u2019s make America great again,'\u00a0that\u2019s code for let\u2019s take American backwards.\"\n\nThe former first lady wrapped up her speech by paying tribute to her mother, who \u201ctaught me to never back down from a bully,\" which she said ended up being \u201cpretty good advice.\u201d\n\n\"I wish she could see her daughter become the Democratic Party's nominee,\" said Clinton.\n\nHouse Minority Leader Nancy Pelosi, D-Calif., made an appeal to Sanders after announcing her support for Clinton on Tuesday morning.\n\n\u201cBernie knows better than anyone what\u201
