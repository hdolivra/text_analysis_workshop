es, including the burnt wreckage of a Humvee it said was taken in the eastern district of Mosul. Fighters shouted \u201cAllahu Akbar (God is Greatest)\u201d and unloaded ammunition and communications equipment. (Reprinted from The Independent by permission of author or representative)", "By Rmuse on Sat, Oct 29th, 2016 at 3:23 pm He is taking the conspiracy theories and obstruction that dogged his presidency from day one and throwing them back in Republicans' faces.   *The following is an opinion column by R Muse* \nAlthough this campaign season has been interesting, to say the least, there is something happening one never thought would occur. After spending nearly eight years demonizing, obstructing, and criticizing every and anything about the President of the United States, Republicans desperate to save their jobs are beginning to tout their \u201c imagined \u201d close ties to the Democratic President whose approval rating and popularity are growing. \nIt is hypocritical, to say the least, and at some point a result of a toxic Republican candidate for the presidency, but for some GOP candidates it is a very dangerous strategy. If any Republican believed President Obama would allow them to take advantage of him after spending eight years assailing him as illegitimate and corrupt, they were sadly mistaken and underestimated the commander in chief\u2019s tolerance during an election. \nThe President is using the final two weeks before the election to decimate Republicans for either \u201c belated rejection \u201d or continued support of Donald Trump. President Obama is also reminding Republicans that \u201c Donald Trump is the endpoint of eight years of [GOP] toxic hostility .\u201d It may be a tad of an exaggeration to claim that \u201c Obama seems determined to spend the last two weeks of the election laying waste to every Republican who ever crossed him ,\u201d but he is getting some well-placed and well-warranted shots at Republicans. \nTwo Republican hypocrites hoping to take advantage of the President\u2019s approval ratings have been some of his harshest critics; so it likely stunned the President that they are boasting working closely with the man they obstructed, opposed, and attempted to get rid of. \nOhio Senator Rob Portman had the temerity to run a campaign ad boasting about working closely with the President \u201cto break the grip of heroin addiction.\u201d President Obama took the time to excoriate Portman for, \n\u201c Finally withdrawing his support from Donald Trump ,\u201d but only \u201c After looking at the polling. Now that it\u2019s politically expedient. But he has supported him up until last week? So I guess it was OK when Trump was attacking minorities, and suggesting that Mexicans were rapists \u2026 and insulting Gold Star moms, making fun of disabled Americans. I guess that didn\u2019t quite tip it over the edge. Why was that OK? And now he says he will vote for the vice-presidential nominee instead, except that guy still supports Donald Trump. \u201d \nThe President was a little more exercised after learning that the man who called the President \u201c one of the most corrupt presidents in modern times,\u201d California Republican Representative Daryl Issa, is sending out campaign mailers with the President\u2019s face on them and boasting about his close work with President Obama \u201c to protect victims of sexual assault .\u201d \nDaryl Issa is in a fairly competitive race compared to past elections and he certainly has earned the President\u2019s wrath after obstructing progress and wasting taxpayer money on Issa-created scandals. During a fundraiser in La Jolla California Sunday last, the President assailed Issa for having the audacity to use a campaign mailer with the President\u2019s image on it. The President said, \n\u201c Issa\u2019s primary contribution to the United States Congress has been to obstruct and to waste taxpayer dollars on trumped-up investigations that have led nowhere. This is now a guy who, because poll numbers are bad, has sent out brochures with my picture on them touting his cooperation on issues with me. Now that is the definition of chutzpah.\u201d \nAs remarked by Tim Murphy at Mother Jones, President Obama is not just evening up the score with Republicans who made his tenure miserable, \u201c He is attempting to have the last word on the personal and political fights of the last eight years\u2014to take the conspiracy theories and obstruction that dogged his presidency from day one and throw them back in Republicans\u2019 faces .\u201d \nThe President clearly has a lot of \u201c words \u201d to harangue Republicans with. He said , \n\u201c Here\u2019s the thing. For years, Republican politicians and the far-right media outlets have pumped up all kinds of crazy stuff about me. About Hillary. About Harry. They said I wasn\u2019t born here. They said climate change is a hoax. They said that I was going to take everybody\u2019s guns away! They said that while we were doing military exercises that we\u2019ve been doing forever, suddenly this was a plot to impose martial law. This is what they\u2019ve been saying for years now! So people have been hearing it they start thinking well maybe it\u2019s true! And if the world they\u2019ve been seeing is I\u2019m powerful enough to cause hurricanes on my own and to steal everybody\u2019s guns in the middle of the night and impose martial law\u2014even though I can\u2019t talk without a \u2018prompter\u2014then is it any wonder that they end up nominating somebody like Donald Trump? \nAnd the fact is that there are a lot of politicians who knew better. There are a lot of senators who knew better but they went along with these stories because they figured you know what this\u2019ll help rile up the base, it\u2019ll give us an excuse to obstruct what we\u2019re trying to do, we won\u2019t be able to appoint judges, we\u2019ll gum up the works, we\u2019ll create gridlock, it\u2019ll give us a political advantage. So they just stood by and said nothing and their base began to actually believe this stuff. So Donald Trump did not start this. Donald Trump didn\u2019t start it, he just did what he always did which is slap his name on it, take credit for it, and promote it. That\u2019s what he always does. And so now, when suddenly it\u2019s not working and people are saying wow this guy\u2019s kind of out of line, all of a sudden these Republican politicians who were okay with all this crazy stuff up to a point suddenly they\u2019re all walking away. Oh, this is too much. So when you finally get him on tape bragging about actions that qualify as sexual assault and his poll numbers go down, suddenly that\u2019s a deal-breaker. Well what took you so long! What the heck! What took you so long! All these years!\u201d \nThe Mother Jones piece made out like President Obama is seeking retribution, or \u201c revenge \u201d against Republicans for their impropriety as legislators over the past eight years. Without knowing what goes on in the President\u2019s head to motivate his campaign rhetoric; that is a hard call to make with any surety. Barack Obama does not strike one as being vindictive. \nThe President is, though, an accomplished campaigner and as his tenure in the White House is winding down and Republicans are struggling to find an identity apart from Donald Trump, it is prudent of the President to remind voters exactly what Republicans are about and what they are about is precisely why Donald Trump is their standard bearer; and why Republicans are hypocrites for both abandoning Trump and embracing the man they obstructed and tried to remove from the White House.", "Be the First to Comment! Leave a Reply Click here to get more info on formatting (1) Leave the name field empty if you want to post as Anonymous. It's preferable that you choose a name so it becomes clear who said what. E-mail address is not mandatory either. The website automatically checks rtly after a second quake of 6.1-magnitude, struck at around 21:18 local time (19:18 GMT). Buildings were shaking, some parts even caving in, and residents fled into the street to save themselves. Several dozen people have been treated across the region for light injuries, while four are said to have been seriously hurt. \nCOURTESY: RT\u2019s RUPTLY video agency, NO RE-UPLOAD, NO REUSE \u2013 FOR LICENSING, PLEASE, CONTACT https://ruptly.tv \n  \nSubscribe   \nLike   \n  Share the joy", "Share This \nHillary Clinton thought her email scandal was in the rearview mirror, but it just blew up in her face days before the election. Unfortunately for her, everything just got worse as a bombshell just exploded \u2013 and seeing how the topic is about prison, it looks like things are about to get juicy. \nThere\u2019s no doubt that Hillary is as crooked as they come. Although the left would have you believe otherwise, with the presidential hopeful all but admitting her criminal acts, not too many people believe them. \nHowever, things just got a lot worse for Hillary, but his time, it\u2019s not only her presidential campaign that\u2019s in jeopardy. According to The Economic Collapse , Hillary Clinton is looking at a whopping 20 years behind bars if she\u2019s convicted of \u201cobstruction of justice\u201d \u2013 a term that could very well be a life sentence for a woman of her age. A sight we may get to see soon, and one that Hillary Clinton rightfully deserves \nAs of this point, no one is mentioning the phrase \u201cobstruction of justice,\u201d but that doesn\u2019t mean the idea isn\u2019t floating out there. In fact, when you look at the actual definition of the term in regards to the Federal statute, you start to get a better idea of just how guilty Hillary is: \nWhoever knowingly alters, destroys, mutilates, conceals, covers up, falsified, or makes a false entry in any record, document, or tangible object with the intent to impede, obstruct, or influence the investigation or proper administration of any matter within the jurisdiction of any department or agency of the United States or any case filed under Title 11, or in relation to or contemplation of any such matter or case, shall be fined under this title, imprisoned not more than 20 years, or both. \nWe already know that Hillary is guilty of trying to cover this up. Not only did she delete and \u201cbleachbit\u201d her server in a desperate attempt to block the FBI from finding out her dirty little secret, but then she said she didn\u2019t have the emails they were looking for. \nOf course, when others stumbled across the mythical 33,000 emails, things started to take a turn \u2013 and it all just got worse. According to The Wall Street Journal , the FBI now has another 650,000 emails to sort through with about 10,000 pertinent to Hillary\u2019s case. Things aren\u2019t looking so good for Hillary Clinton \nWhy did FBI Director James Comey find the need to come forward with this information so close to the election? Well, as it turns out, the answer is rather simple \u2013 redemption. \nAccording to a Daily Mail article written by Ed Klein, the author of a bestseller about the Clintons entitled Guilty As Sin , it seems as though Comey was suffering for letting off Hillary so easy. As explained by Klein: \n\u201cSome people, including department heads, stopped talking to Jim, and even ignored his greetings when they passed him in the hall,\u201d said the source. \u2018They felt that he betrayed them and brought disgrace on the bureau by letting Hillary off with a slap on the wrist. He told his wife that he was depressed by the stack of resignation letters piling up on his desk from disaffected agents. The letters reminded him every day that morale in the FBI had hit rock bottom.\u201d \nFurther speculation pertaining to Comey\u2019s reasoning seems to indicate that the urgency here stems from the information actually found. Knowing just how much the release would impact the election, one can only assume that Comey was only comfortable in doing so as someone had already found something really big. \nThe fact of the matter is, people had lost faith in justice after Comey\u2019s dismissal of Hillary\u2019s charges. After proving that power meant exclusion from the law, it seems as though the FBI Director is trying to right that wrong today. Furthermore, as there seems to be something of substantive nature, Hillary can expect to be facing 20 years behind bars \u2013 a sentence a great many people would feel is justified.", "Videos #NoDAPL Spills Over: Musicians Boycott Dakota Access Pipeline CEO\u2019s Record Label & Festival \u2018I do not play for oil interests. I do not play for companies who defile nature, or companies who attack demonstrators with trained attack dogs and pepper spray,\u2019 declared singer-songwriter Jackson Browne. Be Sociable, Share! A water protector stares down police off highway 134, October 27. (Photo: Derrick Broze) \nAUSTIN, Texas \u2014 When it comes to the Dakota Access pipeline, musicians want to stop the music. \nKelcy Warren, CEO of Energy Transfer Partners, the corporation building the controversial $3.8 billion pipeline, also owns Music Road Records, a small record label which presents the annual Cherokee Creek Music Festival in Austin, Texas. \nThe Indigo Girls announced in September that they would not be playing at the next festival, slated for May 2017. \nReaffirming their support for \u201c Standing Rock, the Standing Rock Sioux, their friends and allies in protecting their sacred land and water by stopping the construction of the Dakota Access Pipeline and all pipelines that carry dirty oil and threaten massive ecosystems, \u201d the folk rock duo also encouraged other musicians to cancel their plans to perform at the festival. \nEmily Saliers, one half of the Indigo Girls, recently explained that she hadn\u2019t realized Warren was responsible for both the pipeline and the music festival until a fan alerted her to the connection via Facebook. \n\u201cOnce we found out, we immediately started talking about what can we do to rectify the situation and our presence in something that is completely the antithesis of what we stand for as artists and as allies for Native communities,\u201d Saliers told Democracy Now! host Amy Goodman on Thursday. \nIn addition to playing at the festival twice, Saliers and her musical partner, Amy Ray, also contributed a song to a tribute album published by Music Road to honor the legacy of singer-songwriter Jackson Browne. Saliers and Ray said they reached out to Browne and the other musicians on the album, then contacted Warren to inform him of the growing boycott. VIDEO: Emily Saliers of the @Indigo_Girls reads letter to #DAPL CEO Kelcy Warren, urging him to halt construction on Dakota Access pipeline pic.twitter.com/gD98Uu7rdY \n\u2014 Democracy Now! (@democracynow) November 4, 2016 \nRay read from the letter to Warren on Democracy Now!: \u201cSadly, we realized that the bucolic setting of your festival and the image it projects is in direct conflict with the proposed Dakota Access pipeline, a project your company, Energy Transfer Partners, is responsible for spearheading. This pipeline violates the Standing Rock Sioux nation\u2019s treaty rights, endangers the vital Missouri River, and continues the trajectory of genocide against Native peoples.\u201d \nIn a statement published by Indian Country Today Media Network , Browne vowed to donate all the profits from the Music Road tribute album to the Standing Rock \u201c water protectors .\u201d Like Saliers and Ray, Browne said he\u2019d been unaware of Warren\u2019s involvement in the pipeline when he met him and agreed to have Music Road produce the album. He continued: \u201cI do not play for oil interests. I do not play for companies who defile nature, or companies who attack demonstrators with trained attack dogs and pepper spray. The list of companies I have denied the use of my music is long. I certainly would not have allowed my songs to be recorded by a record company whose owner\u2019s other business does what Energy Transfer Partners is allegedly doing \u2014 threatening the water supply and the sacred sites of indigenous people.\u201d \nAmy Goodman noted in a Nov. 3 editorial co-written with Denis Moynihan that, \u201cKelcy Warren is a Texas oil billionaire several times over, and might not be easily deterred by a threatened boycott.\u201d \nThe notion that Warren may not be moved by a boycott isn\u2019t stopping music fans from taking up the cause. A group of activists and fans from Denton, Texas, are asking musician Hal Ketchum to end his association with Music Road, and they\u2019re planning to protest his concert there on Wednesday night. \nIn addition to dabbling in the music industry, Warren and Energy Transfer Partners also spend millions influencing U.S. elections . Energy Transfer Partners PAC spent over $869,000 in the 2014 and 2016 federal election cycles, according to OpenSecrets , a project of the Center for Responsive Politics. \nAndrew Wheat, research director at Texans for Public Justice , an Austin-based nonprofit that tracks the influence of money and corporate power, told MintPress News that Warren, himself, has spent far more influencing elections on the state level. He was awarded a position on the board of the Texas Parks and Wildlife Commission, likely due to his largesse.", "Comments \nConan O\u2019Brien asked comedian Louis CK who he\u2019s choosing between Hillary Clinton and Donald Trump in this years election, his answer was amazing! He said: \n\u201cI\u2019m going to vote for Hillary because\u2026 I think she\u2019s great! It\u2019s not a lesser of two evils. I think she\u2019s great, she\u2019s really talented and I think she\u2019s super smart, I would take her over anybody else that would do it. To me it\u2019s really exciting to have the first mother in the White House, it\u2019s not just about the first woman, it\u2019s about the first mom. Because a mother she\u2019s got it! A mother just does IT. She feeds you, and teaches you, she protects you. She takes care of shit.\u201d \n\u201cWe\u2019ve had 240 years of fathers. Father after father. Bald Father. Fat Father. Every kind of Father. Fathers are ok. I\u2019m a dad, you\u2019re a dad. A GREAT father can give his kids about 40% of their needs. Any mother, even a not even trying mother can give 200%!\u201d \nWatch the rest here, because the ending is truly the best part:", "I\u2019ve been living in South East Asia for almost a decade now, and over that time I\u2019ve come to have a matured perspective on living here and a fair appreciation of the pros and cons of doing so. Like most people who come here, I set off thinking I was going to live in paradise. That\u2019s far from the reality, let me tell you!\nLiving in South East Asia has its pros and cons, just like anywhere else. While I myself have decided to return west for a while, I\u2019ll always have a connection to Asia and I\u2019m sure I\u2019ll be back many times throughout my life.\nSo what\u2019s the REAL story with living in Asia? Is it all its cracked up to be? What does a man have to be aware of when coming here? Let\u2019s look at six common stereotypical ideas about living in South East Asia, and assess them in the light of reality.\n1. Asian Women Are Kind, Gentle, And Compliant To Their Husbands So sweet! Not so fast\u2026.\nThis is, most definitely, a myth, and if you come out here expecting to find some little house pet who does your bidding, you\u2019ll be in for a rude awakening.\nIt\u2019s definitely true that Asian women, in my experience, are a lot more traditional. They give the man his place in the house, rarely question your final decisions, and do not resent housework and basic wifely duties.\nHowever, the idea that they\u2019ll just do whatever you tell them without question is nonsense. They\u2019re human beings with a will of their own and you wouldn\u2019t be the first guy to get a smack in the head from a five-foot-two broad who weighs 90 pounds if you disrespect her.\nThe idea that Asian women are some sort of angelic alternative to Western women is also nonsense. While it\u2019s not the norm, I\u2019ve met several Western men who have been taken to the cleaners by their Asian wives and girlfriends. When you move here, you\u2019re completely at her mercy and you will never have any legal rights as a citizen.\nAsian women generally are a lot more traditional, but this stereotype that they\u2019re some sort of perfect wife material has got to go. They\u2019re individuals\u2014and there are all kinds, good and bad, among them.\nRead this guide to dating Asian women for a more complete perspective on the issue. It\u2019s a thorny subject, and there\u2019s a lot of misunderstanding surrounding it.\n2. Asia Is Ridiculously Cheap \nThis is one I\u2019d have to lean slightly towards agreeing with.\nMost things in Asia are a lot cheaper. Eating out for my entire family often costs less than $15, meaning I can afford to do it basically every day. My rent for a condo apartment costs less than $150 a month, although that\u2019s mostly because I live in the sticks and am not in a major city.\nA general rule of thumb is that outside of major cities like Bangkok, Singapore, and KL, you can divide the cost of living by three and get a rough estimate.\nNote, this does not apply to consumer goods such as cars and electrical appliances, which are in and around the same price. It certainly does not apply to luxury goods, which are often much more expensive because of the taxes placed on them by local governments.\nAsia is cheaper overall, but anything other than the basics costs roughly the same. Life in South East Asia CAN be cheaper, but it isn\u2019t necessarily so\u2014it depends on your lifestyle.\n3. You Can Become A Citizen Of An Asian Country And Stay Forever Becoming a citizen in an Asian country is nigh on impossible. Even if you could, you probably wouldn\u2019t want to.\nYou can get a variety of visas like permanent residency, and each country aims to facilitate the spouses of their nationals and, especially, retirees with proven cash in the bank. However, you\u2019ll not become a CITIZEN with all of the various rights they enjoy.\nIt\u2019s also worth noting: while you might get permanent residence, you\u2019ll never be \u201cone of them.\u201d Even if you live here for 30 years, you will always be a foreigner and will be viewed as such by locals. This has pros and cons to it, but you\u2019ll never quite feel at home and accepted as one of the group.\nYou\u2019ll get undue respect from some for being a Westerner, but forget about talking politics or leveling criticisms at the way things are done\u2014you\u2019ll be met with hostility and resentment for the latter.\n4. The Weather In Asia Is 24/7 Sunshine \nThe weather in South East Asia is generally pretty awesome, and you can live an outdoors life you\u2019ll truly enjoy if you\u2019re that type.\nThe sun shines almost every day, and even when it\u2019s overcast it\u2019s warm, meaning you can go out and about and do anything from walk on the beach to shop in the city.\nHowever, when the storms come, you\u2019d better be prepared to get your ass inside. The rainfall and wind in many countries in South East Asia is truly terrifying. Just switch on any news station the next time a major storm hits the Philippines and you\u2019ll see what it\u2019s like.\nThankfully, after 1.5 years of living in the Philippines , I\u2019ve never been caught directly in a major storm, although I\u2019ve seen the tail end of plenty of them.\nThe weather is good when it\u2019s good, and utterly awful when it\u2019s bad. Check this clip out to see how bad it can get:\n\n5. Asia Is 100 Years Behind The West In Terms Of Development \nThis is a stereotype that\u2019s deeply mistaken, and whether or not it\u2019s true depends on which country you go to.\nTrue, countries like Laos and Bangladesh are miles behind any Western nation, but head to Singapore and you\u2019ll be shocked by how far ahead of us they are in terms of tech and development.\nAsia is developing at breakneck pace, and with that development comes super highways, skytrains, skyscrapers and everything else we usually associate with an advanced country. It won\u2019t be long before many countries out here catch up and surpass the West, although it is definitely true that most of them are slightly behind for now.\nThere\u2019s a phenomenon called \u201cleapfrogging\u201d which virtually guarantees Asian countries will catch up to and surpass the West quickly. Leapfrogging is when they can skip all of the evolution and development and simply emulate modern day technology developed elsewhere\u2014a great example is India, where they have skipped the transition from dial-up to mobie internet and gone straight from nothing to mobile.\nIf you think this can\u2019t be done and there are intellectual property laws to protect tech from being stolen wholesale, I salute you, but I have to laugh. There are no such laws, and even if there were, nobody would bother to enforce them.\nOn the other hand, you still have many scenes like this outside your window when you get out of the main cities:\n\n6. Asians Are Extremely Family Oriented Again, this is one I lean towards agreeing with. There are exceptions to every rule, but the family unit is extremely strong in Asia, especially countries like the Philippines.\nI don\u2019t want to wax lyrical or speculate as to why this is. It\u2019s enough to acknowledge it as a fact and accept that it\u2019s the case. 90% of the Asian people I have ever met and gotten to know from Indonesia to the Philippines to Thailand are devoted to their families to the extent that we\u2019d consider it cult-like in most Western countries.\nI pass no judgment on this whatsoever. It can be a great thing or a bad thing, depending on your own perspective. I personally like it and think it\u2019s something we\u2019ve lost in many European countries, and America, too.\nThis is an idea about Asia I agree with\u2014the dedication to family above individuality is definitely true, and so by default if you get into a relationship with an Asian woman, be prepared for this.\nThe family unit is the sun around which everything orbits in most Asian countries.\nLiving In Asia Summary Sorry to disappoint you, fellas, but you won\u2019t find paradise in South East Asia.\nWhat you will find is a place with many opportunities, pitfalls, pros and cons, but which I do not regret living in for a single second and which has come to be a large part of my life\u2019s story.\nI came out for a year and stayed for almost a decade. However, I\u2019ve decided that time is now over and it\u2019s time to go home.\nI\u2019d love to hear about your experiences living or traveling in Asia. Do you find my perceptions to be accurate, or do you have a different view?\nRead More: Why Western Men Prefer Foreign Women Over Their Own \n\n", "October 28, 2016 Susan Rice: U.S. Must Integrate LGBT Rights into Gov\u2019t and Foreign Policy \nNational Security Advisor Susan Rice told students at American University in a speech on LGBT rights Wednesday that the \u201cUnited States must continue to integrate LGBT rights into our government and foreign policy,\u201d including \u201ccreating a more diverse national security workforce.\u201d \n\u201cThis is an issue that I\u2019m particularly passionate about, and one that President Obama has prioritized,\u201d Rice said, \u201cbecause without tapping America\u2019s full range of races, religions, ethnicities, social and economic experiences\u2014without embracing people of every sexual orientation and gender identity\u2014we\u2019re leading in a complex world with one hand tied behind our back.\u201d \nRice, who once served as U.S. ambassador to the U.N., said that \u201cwhether we are talking about race, religion, sexual orientation or gender identity, this fight for equal rights is what our history and values demand.\u201d", " ", "By wmw_admin on October 31, 2016 Ed Klein \u2014 DailyMail.com Oct 30, 2016 \nNew York Times bestselling author Ed Klein has just published his fourth book about the Clintons since 2005, Guilty as Sin. \nKlein had told how Bill Clinton enjoyed foot rubs, massages and romps in his presidential library with female interns and has described new details about Hillary\u2019s medical crises. Guilty as Sin is available in bookstores and for order from Amazon. \nJames Comey\u2019s decision to revive the investigation of Hillary Clinton\u2019s email server and her handling of classified material came after he could no longer resist mounting pressure by mutinous agents in the FBI, including some of his top deputies, according to a source close to the embattled FBI director. \n\u2018The atmosphere at the FBI has been toxic ever since Jim announced last July that he wouldn\u2019t recommend an indictment against Hillary,\u2019 said the source, a close friend who has known Comey for nearly two decades, shares family outings with him, and accompanies him to Catholic mass every week. \n\u2018Some people, including department heads, stopped talking to Jim, and even ignored his greetings when they passed him in the hall,\u2019 said the source. \u2018They felt that he betrayed them and brought disgrace on the bureau by letting Hillary off with a slap on the wrist.\u2019 \nAccording to the source, Comey fretted over the problem for months and discussed it at great length with his wife, Patrice. \nHe told his wife that he was depressed by the stack of resignation letters piling up on his desk from disaffected agents. The letters reminded him every day that morale in the FBI had hit rock bottom \n\u2018He\u2019s been ignoring the resignation letters in the hope that he could find a way of remedying the situation,\u2019 said the source. \n\u2018When new emails that appeared to be related to Hillary\u2019s personal email server turned up in a computer used [her close aide] Huma Abedin and [Abedin\u2019s disgraced husband,] Anthony Weiner, Comey jumped at the excuse to reopen the investigation. \n\u2018The people he trusts the most have been the angriest at him,\u2019 the source continued. \u2018And that includes his wife, Pat. She kept urging him to admit that he had been wrong when he refused to press charges against the former secretary of state. \n\u2018He talks about the damage that he\u2019s done to himself and the institution [of the FBI], and how he\u2019s been shunned by the men and women who he admires and work for him. It\u2019s taken a tremendous toll on him. \n\u2018It shattered his ego. He looks like he\u2019s aged 10 years in the past four months.\u2019 \nBut Comey\u2019s decision to reopen the case was more than an effort to heal the wound he inflicted on the FBI. \nHe was also worried that after the presidential election, Republicans in Congress would mount a probe of how he had granted Hillary political favoritism. \nHis announcement about the revived investigation, which came just 11 days before the presidential election, was greeted with shock and dismay by Attorney General Loretta Lynch and the prosecutors at the Justice Department. \n\u2018Jim told me that Lynch and Obama are furious with him,\u2019 the source said. \nAs I revealed in my latest New York Times bestseller Guilty As Sin Obama said that appointing Comey as FBI direct was \u2018my worst mistake as president.\u2019 \n\u2018Lynch and Obama haven\u2019t contacted Jim directly,\u2019 said the source, \u2018but they\u2019ve made it crystal clear through third parties that they disapprove of his effort to save face.\u2019", "FBI Plan B fails: Clinton to be next president 07.11.2016 The FBI Director James Comey notified the US Congressmen that presidential nominee from the Democratic Party Hillary Clinton would not be prosecuted because of revelations connected with her e-mail. As Jason Chaffetz, chairman of the US House Committee on Oversight and Government Reform, reported, 'FBI Dir just informed us 'Based on our review, we have not changed our conclusions that we expressed in July with respect to Sec Clinton'. As Pravda.Ru reported, in late October the FBI Director James Comey announced that there were detected new e-mails of Clinton, which required additional investigations. The investigation got 'very high priority' level, and the FBI said that they had managed to gather a lot of evidence. Experts believe it indicates that Hillary Clinton will be the next president. It should be noted that corresponding is not the only trespass of Clinton. The US authorities always denied that monarchies of the Persian Gulf funded Jihadists, asserting that support came from rich donors of those countries. As it is evidenced in the e-mails of a member of the Clinton's campaign John Podesta, they lied. Moreover, it was found out that the US presidential candidate had created a weapons mafia for personal profit. Pravda.Ru", "Email \nFor friends and family who loved him dearly, the death of Robert Harkin in early August was sudden and unexpected. But despite their sadness, they can take comfort in knowing that his legacy will live on. His sister Karen has taken over his Facebook page and honors her brother by continuing to share Islamophobic rhetoric in his memory. \nAbsolutely beautiful. \nThey rarely chose to talk about politics while he was alive, but Karen has been able to reconnect with her brother since his death by discovering his fear and hatred of Islam. It\u2019s been a steep learning curve, but in time she\u2019s been able to understand so much about what he cared about most, and she now feels closer to him than ever. The threat Syrian refugees pose to our freedom, the politicians who willingly turn a blind eye to the rising threat of Islamic terrorism\u2014all of the bigoted beliefs that made Robert who he was. \nSince picking up the mantle of his Facebook account, Karen has committed to maintaining the xenophobia that exemplified her brother\u2019s life. When Time magazine ran a story about a Muslim woman who felt unsafe in America, Karen understood right away that Robert would want to share the article with the comment \u201cMaybe she\u2019d feel more safe if she moved to Saudia Arabia where she can practice Sharia Law with the rest of them.\u201d Sometimes a sister just knows. \nFor those who were close to Robert, seeing a backwards, misinformed post decrying the spread of radical Islam is like being with him again. His page is a place where those who knew him can come share a memory and talk about the spread of Sharia law\u2014exactly what Robert would have wanted. Whenever she posts about the inherent violence in the Muslim faith, Karen takes comfort in knowing that with every like and share, her brother remains a vibrant part of peoples\u2019 lives. \n\u201cIn the wake of Robert\u2019s death, I think everyone was just looking for a place to see hateful rhetoric,\u201d says Karen, who remembers her brother by spending two to three hours per day scouring the internet for signs of a larger Islamic conspiracy. \u201cI miss him every day. But as long as I continue to invite his Facebook friends to like a group whose mission is to block the construction of mosques in America, it\u2019s like he\u2019s still here.\u201d \nWow, if only everyone had such a devoted sister! Wherever he is, Robert must be resting easy knowing his sister is there to share his hateful, paranoid beliefs with the world.", "Share This An 87-year-old man was beaten nearly to death after giving a ride to a migrant. \nA sweet 87-year-old man offered a young migrant a ride to the train station, hoping to show him a small act of kindness. However, as soon as they pulled up to his stop, the migrant thug attacked the elderly man, beating him to a bloody pulp and punching a hole the others restrained the journalist and stole his equipment. \nThose who despise our culture, values, and laws won\u2019t have a change of heart when we show them just how progressive and open-minded our society is. They know this, and it\u2019s the very reason they hate us. In fact, they see our kindness as an opportunity to impose their oppressive and violent values on us without fear of being opposed. After all, we wouldn\u2019t want to be considered racist, would we?", "The Clinton email scandal has taken an unexpected twist Friday as Federal Bureau of Investigation Director James Comey notified key members of Congress that the agency will be reopening their investigation against former Secretary of State Hillary Clinton.\nIn a letter to Congress, Comey wrote that the FBI has recently \u201c learned of the existence of emails that appear to be pertinent to the investigation\u201d regarding Clinton\u2019s use of a private server during her tenure at the State Department.\nWhile Comey did not elaborate on what those emails contain, the director that the emails were discovered \u201cin connection with an unrelated case.\u201d \nVia FoxNews \nHe told lawmakers the investigative team briefed him on the information a day earlier, \u201cand I agreed that the FBI should take appropriate investigative steps designed to allow investigators to review these emails to determine whether they contain classified information, as well as to assess their importance to our investigation.\u201d\nHe said the FBI could not yet assess whether the new material is significant and he could not predict how long it will take to complete \u201cthis additional work.\u201d\nTrump, speaking to cheering supporters Friday afternoon in Manchester, N.H., praised the FBI for having the \u201ccourage\u201d to \u201cright the horrible mistake that they made\u201d \u2013 saying he hopes that is \u201ccorrected.\u201d\n\u201cHillary Clinton\u2019s corruption is on a scale we have never seen before,\u201d Trump said. \u201cWe must not let her take her criminal scheme into the Oval Office.\u201d\nIn a nod to the significance of the FBI\u2019s announcement, Trump quipped: \u201cThe rest of my speech is going to be so boring.\u201d\nWe will continue to update as new details surface. \n", "Get short URL 0 16 0 0 Indian and Russian defense delegations discussed joint defense projects and defense issues of mutual interest, in particular, the Sukhoi/HAL Fifth Generation Fighter Aircraft (FGFA) and the upgrade of the Sukhoi Su-30MKI fighter, the sources at the Indian Defense Ministry sources told Sputnik. \nNEW DELHI (Sputnik) \u2014 On Wednesday, the India-Russia intergovernmental commission on military and technical cooperation held a meeting in New Delhi, bringing together the delegations headed by Russian Defense Minister Sergei Shoigu and his Indian counterpart Manohar Parrikar. \u00a9 AP Photo/ Aijaz Rahi India Seeks Foreign Defense Firm to Build Domestic Single-Engine Fighters \n\"We discussed\u2026 the FGFA project and [upgrade] of SU-31 MKI which is presently India's priority,\" the sources said on Wednesday. \nThe Russian-Indian FGFA has stealth capabilities and is based on the Russian T-50 prototype jet. The FGFA project came about following the signing of a Russian-Indian cooperation agreement on October 18, 2007. Su-30MKI (Flanker-H) multirole fighter", "Drug and substance abuse has ruined and taken the lives of many. Substance addiction or abuse happens to be a complicated and complex disease which gradually gnaws the addict of their physical,... ", " Why Trump Won and Why Clinton Lost\nHillary Clinton\u0092s stunning defeat reflected a gross misjudgment by the Democratic Party about the depth of populist anger against self-serving elites who have treated much of the country with disdain\nBy Robert Parry November 10, 2016 \" Information Clearing House \" - \" Consortium News \" - In the end, Hillary Clinton became the face of a corrupt, arrogant and out-of-touch Establishment, while Donald Trump emerged as an almost perfectly imperfect vessel for a populist fury that had bubbled beneath the surface of America.\nThere is clearly much to fear from a Trump presidency, especially coupled with continued Republican control of Congress. Trump and many Republicans have denied the reality of climate change; they favor more tax cuts for the rich; they want to deregulate Wall Street and other powerful industries \u0096 all policies that helped create the current mess that the United States and much of the world are now in.\nFurther, Trump\u0092s personality is problematic to say the least. He lacks the knowledge and the temperament that one would like to see in a President \u0096 or even in a much less powerful public official. He appealed to racism, misogyny, white supremacy, bigotry toward immigrants and prejudice toward Muslims. He favors torture and wants a giant wall built across America\u0092s southern border.\nBut American voters chose him in part because they felt they needed a blunt instrument to smash the Establishment that has ruled and mis-ruled America for at least the past several decades. It is an Establishment that not only has grabbed for itself almost all the new wealth that the country has produced but has casually sent the U.S. military into wars of choice, as if the lives of working-class soldiers are of little value.\nOn foreign policy, the Establishment had turned decision-making over to the neoconservatives and their liberal-interventionist sidekicks, a collection of haughty elitists who often subordinated American interests to those of Israel and Saudi Arabia, for political or financial advantage. The war choices of the neocon/liberal-hawk coalition have been disastrous \u0096 from Iraq to Afghanistan to Libya to Syria to Ukraine \u0096 yet this collection of know-it-alls never experiences accountability. The same people, including the media\u0092s armchair warriors and the think-tank \u0093scholars,\u0094 bounce from one catastrophe to the next with no consequences for their fallacious \u0093group thinks.\u0094 Most recently, they have ginned up a new costly and dangerous Cold War with Russia.\nFor all his faults, Trump was one of the few major public figures who dared challenge the \u0093group thinks\u0094 on the current hot spots of Syria and Russia. In response, Clinton and many Democrats chose to engage in a crude McCarthyism with Clinton even baiting Trump as Vladimir Putin\u0092s \u0093puppet\u0094 during the final presidential debate.\nIt is somewhat remarkable that those tactics failed; that Trump talked about cooperation with Russia, rather than confrontation, and won. Trump\u0092s victory could mean that rather than escalating the New Cold War with Russia, there is the possibility of a ratcheting down of tensions.\nRepudiating the Neocons\nThus, Trump\u0092s victory marks a repudiation of the neocon/liberal-hawk orthodoxy because the New Cold War was largely incubated in neocon/liberal-hawk think tanks, brought to life by likeminded officials in the U.S. State Department, and nourished by propaganda across the mainstream Western media.\nIt was the West, not Russia, that provoked the confrontation over Ukraine by helping to install a fiercely anti-Russian regime on Russia\u0092s borders. I know the mainstream Western media framed the story as \u0093Russian aggression\u0094 but that was always a gross distortion.\nThere were peaceful ways for settling the internal differences inside Ukraine without violating the democratic process, but U.S. neocons, such as Assistant Secretary of State Victoria Nuland, and wealthy neoliberals, such as financial speculator George Soros, pushed for a putsch that overthrew the elected President Viktor Yanukovych in February 2014.\nPutin\u0092s response, including his acceptance of Crimea\u0092s overwhelming referendum to return to Russia and his support for ethnic Russian rebels in eastern Ukraine opposing the coup regime in Kiev, was a reaction to the West\u0092s destabilizing and violent actions. Putin was not the instigator of the troubles.\nSimilarly, in Syria, the West\u0092s \u0093regime change\u0094 strategy, which dates back to neocon planning in the mid-1990s, involved collaboration with Al Qaeda and other Islamic jihadists to remove the secular government of Bashar al-Assad. Again, Official Washington and the mainstream media portrayed the conflict as all Assad\u0092s fault, but that wasn\u0092t the full picture.\nFrom the start of the Syrian conflict in 2011, U.S. \u0093allies,\u0094 including Saudi Arabia, Qatar, Turkey and Israel, have been aiding the rebellion, with Turkey and the Gulf states funneling money and weapons to Al Qaeda\u0092s Nusra Front and even to the Al Qaeda spinoff, Islamic State.\nThough President Barack Obama dragged his heels on the direct intervention advocated by then-Secretary of State Hillary Clinton, Obama eventually went in halfway, bending to political pressure by agreeing to train and arm so-called \u0093moderates\u0094 who ended up fighting next to Al Qaeda\u0092s Nusra Front and other jihadists in Ahrar al-Sham.\nTrump has been inarticulate and imprecise in describing what policies he would follow in Syria, besides suggesting that he would cooperate with the Russians in destroying Islamic State. But Trump didn\u0092t seem to understand the role of Al Qaeda in controlling east Aleppo and other Syrian territory.\nUncharted Territory\nSo, the American voters have plunged the United States and the world into uncharted territory behind a President-elect who lacks a depth of knowledge on a wide variety of issues. Who will guide a President Trump becomes the most pressing issue today.\nWill he rely on traditional Republicans who have done so much to mess up the country and the world or will he find some fresh-thinking realists who will realign policy with core American interests and values.\nFor this dangerous and uncertain moment, the Democratic Party establishment deserves a large share of the blame. Despite signs that 2016 would be a year for an anti-Establishment candidate \u0096 possibly someone like Sen. Elizabeth Warren or Sen. Bernie Sanders \u0096 the Democratic leadership decided that it was \u0093Hillary\u0092s turn.\u0094\nAlternatives like Warren were discouraged from running so there could be a Clinton \u0093coronation.\u0094 That left the 74-year-old socialist from Vermont as the only obstacle to Clinton\u0092s nomination and it turned out that Sanders was a formidable challenger. But his candidacy was ultimately blocked by Democratic insiders, including the unelected \u0093super-delegates\u0094 who gave Clinton an early and seemingly insurmountable lead.\nWith blinders firmly in place, the Democrats yoked themselves to Clinton\u0092s gilded carriage and tried to pull it all the way to the White House. But they ignored the fact that many Americans came to see Clinton as the personification of all that is wrong about the insular and corrupt world of Official Washington. And that has given us President-elect Trump.\nInvestigative reporter Robert Parry broke many of the Iran-Contra stories for The Associated Press and Newsweek in the 1980s. You can buy his latest book, America\u0092s Stolen Narrative, either in print here or as an e-book (from Amazon and barnesandnoble.com .\n\u0160 2016 Consortium News", "November 10, 2016 - Fort Russ News -  PolitRussia - translated by J. Arnoldski - \n\n\nCrimean leader Sergey Aksenov welcomed the choice of the American people in the US presidential elections despite what he called \u201cnumerous\u201d violations in the electoral process. \nAksenov stated: \u201cThe American people have made their choice. Our president was clear: the Russian Federation is not interfering in or even making any attempts to influence the will of the American people. In my opinion, the elections were held with numerous violations. If this had happened in Crimea or Russia, then the el
