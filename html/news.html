nchronize, and execute a coordinated campaign against all of the above \nMidwestern farmers hooked on new erotic novel \"50 Shades of Hay\" \nStudy: 99% of Liberals give the rest a bad name \nObama meets with Jewish leaders, proposes deeper circumcisions for the rich \nHistorians: Before HOPE & CHANGE there was HEMP & CHOOM at ten bucks a bag \nCancer once again fails to cure Venezuela of its \"President for Life\" \nTragic spelling error causes Muslim protesters to burn local boob-tube factory \nSecretary of Energy Steven Chu: due to energy conservation, the light at the end of the tunnel will be switched off \nObama Administration running food stamps across the border with Mexico in an operation code-named \"Fat And Furious\" \nPakistan explodes in protest over new Adobe Acrobat update; 17 local acrobats killed \nWhite House: \"Let them eat statistics\" \nSpecial Ops: if Benedict Arnold had a son, he would look like Barack Obama", "  The People Are Laughing at the Liberal Media The People Are Laughing at the Liberal Media  53 am by Cliff Kincaid   Cliff Kincaid | Accuracy in Media \nMembers of the media continue to talk among themselves, as if they had not been repudiated by the people on November 8. Mass firings and new faces are needed if the media are going to have any hope of regaining any credibility with the public. \nSome on the far-left are waking up. Anis Shivani of the AlterNet news service asked , \u201cIs the liberal media dead?\u201d She answered: \u201cOne of the positives of this campaign is that despite relentless 24/7 propaganda about Trump, exaggerating his personal foibles while painting anyone not supportive of Hillary as a closet misogynist, racist or even sexual predator, the message failed to get through. In the end, no one paid any attention. Those inside the elite bubble were persuaded that they were headed for victory, hearing nothing contrary in their own ecosphere, when they were in fact doomed. The people have shown that they can tune out this noise. The media has fragmented so much that only those who are already persuaded come within the ambit of any new message, so in essence they have pounded their way into their own irrelevance (emphasis added).\u201d \nHillary Clinton had the endorsements of most major newspapers in the United States. Her own website declared , \u201cBy all accounts, this election is historic\u2014and so is the list of newspapers from across the country endorsing Hillary Clinton for president. That list includes a number of papers that, for decades, have exclusively endorsed Republican presidential candidates\u2014until now.\u201d \nReid Wilson of The Hill newspaper calculated that Clinton got 57 newspaper endorsements and Trump got only 2. \nIn addition to The Washington Post and The New York Times, which both endorsed Hillary, some of the other notable losers included: The Columbus Dispatch endorsed a Democrat (for the first time since Woodrow Wilson), and urged voters to elect Hillary. Ohio went for Trump anyway. The Akron Beacon said that Hillary was the change this country needed. The Cincinnati Enquirer broke a century-old tradition to endorse Hillary. The Sun Sentinel editorial board urged Floridians to vote for Hillary. Florida went for Trump. The Arizona Republic broke a 120-year tradition to endorse Hillary. Arizona went for Trump. The Dallas Morning News broke a 75-year tradition of supporting Republicans to endorse Hillary. Texas went for Trump anyway. The Houston Chronicle, the largest newspaper in Texas, usually backs Republicans but endorsed Hillary. \nAmong major voting blocs, one of the most amazing turnarounds can be found in the Catholic population. \nOn November 2, the Catholic Jesuit publication America was reporting that Clinton was leading Trump in the polls thanks to the Catholic vote. Citing a poll from the Public Religion Research Institute and the Institute for Policy Research & Catholic Studies at The Catholic University of America, Clinton was getting support from 51 percent of Catholics, compared to 40 percent for Donald Trump. This is what liberal Catholics wanted to believe and encourage. Hillary\u2019s campaign chairman John Podesta was a liberal Catholic who got a job as professor at Catholic Jesuit Georgetown University. He had communicated with other campaign officials about a scheme to force the church even further to the left. Elizabeth Yore\u2019s article at The Remnant explained the relationship between George Soros, the Clinton campaign and the Jesuit-led Vatican. \nHowever, exit polls show that Trump won the Catholic vote by a margin of 52 to 45 percent. What happened? \nOne answer is that Catholics are bypassing the liberal media and turning to alternative sources of news and information, such as The Remnant. Another such source is Boston Catholic Insider, which argued in an article, \u201c Why Catholics Should Vote for Trump ,\u201d that Hillary had a \u201cmonstrous\u201d position on abortion that justified the gruesome procedure up to and including the time of birth. \nAnother growing source of news and information for Catholics and non-Catholics is LifeSite . Its post-election stories include \u201cLiberal media in meltdown over Trump election\u201d and \u201cAmerica rejects Planned Parenthood and its party.\u201d \nAnother important development was the airing of the film \u201c A Wolf in Sheep\u2019s Clothing \u201d by the EWTN Catholic cable channel. As we noted in a previous column, the film examined how Marxists have subverted the church from within by recruiting clergy into revolutionary socialist activities that divide people and cause conflict. The film was described as \u201ca lens into America\u2019s cultural Marxism euphemistically called \u2018progressivism.\u2019\u201d \nAs long as the members of the liberal media continue in their old and discredited ways, without major changes in the journalism business, the alternative sources of news and information will continue to grow in power and influence. The new conservative network CRTV has just announced that Steven Crowder , from the popular show \u201cLouder with Crowder,\u201d is joining the new media venture. \nEven with major changes in the liberal media, such as the firing of liberal hacks and the hiring of solid conservatives, it is doubtful that viewership can be maintained. On outlets like CNN, they will continue to talk and act like they still have some credibility left. The public is laughing at them and declaring, \u201cYou\u2019re fired.\u201d Cliff Kincaid \nCliff Kincaid is the Director of the AIM Center for Investigative Journalism and can be contacted at cliff.kincaid@aim.org. View the complete archives from Cliff Kincaid . 0", "Scott McConnell, The American Conservative, October 31, 2016 \n[Editor\u2019s Note: This article is worth reading in its entirety. A redacted version is below.] \nTwenty-one years ago I was assigned by Commentary to write about Jared Taylor\u2013today known as one of the eminences of the \u201calt-right.\u201d Taylor had written a grim book on American race relations, Paved With Good Intentions , which had been published by a mainstream house and was widely, if critically, reviewed. Though unusually skeptical about the prospect of blacks and whites living together harmoniously in the United States, it stopped well short of any systematically racist argument. The book had several fans among New Yorkers I knew prominent in journalism and city politics. \nWhen I referred to it in passing in a New York Post column, we quickly received a fax from Abe Foxman of the Anti-Defamation League stating that Taylor was far more extremist than I had let on. Curious to explore further, I queried Commentary \u2013where I then did most of my non-newspaper writing\u2013and they were interested. \nI interviewed Taylor, read back issues of his monthly newsletter, American Renaissance ( AR ), and drafted a piece. AR was devoted primarily to demonstrating that in American history racism was as accepted as apple pie and that this was by no means a bad thing. It contained large doses of the evolutionary and biological racial thought fairly commonplace amongst American elites in the \u201920s and \u201930s. A central contention was that the United States could not thrive as an increasingly multiracial and multicultural country and that American whites were facing a kind of cultural dispossession. \nI summarized this, quoting liberally, and concluded that the endgame vision of the AR crowd was potentially horrific, leading to national dissolution or civil war, while adding that continued mass immigration really would put the common culture of America under grave stress. If immigration rates went down, Taylor and AR would remain fringe players. If they rose, white racial anxieties would bubble to the surface, and Taylor might one day have his moment. \nThe piece was never published: Neal Kozodoy, Commentary \u2019s editor, told me I had indulged Taylor too much and asked for a shorter, tighter rewrite. By then my brief summer vacation had ended, other tasks intervened, and I eventually lost interest. \nJared Taylor\u2019s moment has not arrived, but clearly he has edged into the national conversation. He has been pictured and quoted in an anti-Trump attack ad produced by Hillary Clinton\u2019s campaign, he has been a guest on Diane Rehm\u2019s show on NPR, and his core ideas have been broadcast\u2013and excoriated\u2013in magazines and websites great and small. He is now touted as one of the intellectual leaders of the alt-right, a diffuse movement of uncertain significance, but one deemed sufficiently important by the Clinton campaign for Hillary to devote a large portion of an August campaign speech to it. Donald Trump\u2013who has almost surely never read a single article by an alt-right figure\u2013is claimed by Clinton and other liberals to be under its influence and propagating its doctrines. \nThe truth is quite different: parts of the alt-right have raised their own visibility by attaching themselves to Trump. At the same time, Trump and his unanticipated success in winning the Republican nomination are symptoms of the same political and civilizational crisis that makes alt-rightish themes\u2013at least in a more or less bowdlerized and soft-core form\u2013compelling to a growing number of people. \n\u2666\u2666\u2666 \nTaylor, 65, is old by alt-right standards, and is an atypical representative, though just how much so is difficult to discern, for much of the alt-right is anonymous. The movement fields no candidates, publishes few books or pamphlets. It is a creature of the web, strongest on Twitter. Pepe, an internet cartoon frog, is an alt-right character\u2013and has actually been formally denounced by the Clinton campaign. Alt-right internet trolling, sometimes ugly, blatantly racist and anti-Semitic, is also part of the movement. There is some debate whether it should be taken as an offensive and unfunny joke\u2013merry keyboard pranksters who enjoy pretending to be internet neo-Nazis, rather like punk rock bands of the late \u201970s deploying Nazi imagery for shock effect\u2013or is something more sinister, a genuine resurgence of hardcore racism and anti-Semitism. Likely it\u2019s more the former, but it\u2019s also likely that the alt-right banner has given the minute number of genuine neo-Nazis in the country a kind of protective shield. \nRichard Spencer may serve as a bridge between older white nationalists such as Taylor and a younger alt-right internet crowd. It\u2019s mistaken to call him or anyone else a leader\u2013the movement has no procedure for choosing leaders\u2013but he is clearly a pole of influence. He\u2019s an intellectual entrepreneur who arrived in DC roughly ten years ago from a Duke graduate program. He worked at TAC for seven or eight months, where he was kind of a square peg in a round hole. Sometime thereafter his ideology began to crystallize. He started a website called AlternativeRight.com and later revitalized a white-nationalist think tank, the National Policy Institute, and launched a journal, Radix . \nSpencer can be engaging and amusing, but his core doctrine is likely to remain, barring some sort of Mad Max-type Armageddon, well outside what most Americans would consider plausible or desirable. \nWhat is the doctrine? At a recent press conference in DC, Spencer explained that the core of alt-right thought is race. Race is real, race matters, race is foundational to human identity. You cannot understand who you are without race. Many people would agree\u2013at least privately or partially\u2013with the first two assertions, but the third is the critical one, and has never been true historically or sociologically. (Not that there haven\u2019t been groups of self-proclaimed pan-Asian or pan-African intellectuals who sought to make it true. Spencer fits into their tradition.) In any case, Spencer hopes somehow to spur whites into a kind of pan-white racial consciousness and galvanize them to become \u201caware of who we are,\u201d and to prepare themselves, one day somehow, to form a white ethnostate. He refers to Theodore Herzl\u2019s propagation of Zionism as a model for how such an ethnostate, seemingly a distant dream, could be eventually achieved. He fails to add that it took a Holocaust to make a Jewish State a reality. \n{snip} \nPrior to last fall, and before Hillary introduced the alt-right to a national audience, Spencer and Taylor held periodic conferences that could gather perhaps 200 people. (These were often held under shameful harassment by the leftist anti-First Amendment crowd, but that\u2019s a different issue.) Spencer says he sees the alt-right as a vehicle that will influence politicians and intellectuals, taking as its model neoconservatism. {snip} \n{snip} \nWhat spurred this sudden emergence? It was not white-nationalist conferences or doctrine, which had been around forever, but events. Last year the West received a nasty high-voltage shock of political reality. The first jolt was the Charlie Hebdo attack in January. France had experienced jihadist murders before, but this time, the strike came in the center of Paris, and France was alarmed to find no small amount of support for the killing among its five million Muslim residents, many of them second- and third-generation citizens. \nThat spring and summer, European newspapers began to fill with reports of intensifying migrant and refugee flows, driven partially by the Syrian civil war and partially by the expansion and streamlining of people-smuggling routes from Africa. {snip} \nBy 2016 the welcome had grown cold. Hundreds of migrants sexually assaulted German women in and around the central train station of Cologne on New Year\u2019s Eve, a mass assault that German authorities initially tried to cover up. {snip} \nIf the sexual assaults could be seen as the cultural edge of the migrant surge, it was more difficult for even liberal \u201canti-racist\u201d European leaders to ignore or explain away the terrorism aspect. The Charlie Hebdo attack was followed by the mass slaughters at the Bataclan theater in Paris, at the Brussels Airport, then on a seaside promenade in Nice, culminating in the execution by knife of an aging French priest by two \u201cassimilated\u201d Muslim migrants in his church outside of Rouen. {snip} \n{snip} Richard Spencer may be incorrect about America, but one remark from his press conference in DC last month was arresting: \nThe refugee crisis in Europe is something like a world war. It is in many ways a race war. In terms of direct violence it does not resemble World War I or II. It is a demographic struggle, a struggle for identity, a struggle of who is going to define the continent, period. It is a new kind of war, a postmodern war, a war through immigration. There are no trenches, no guns. But it is a world war. \nOf course, it is not primarily a race war. Religion, or religious culture, plays a major and perhaps decisive role in the conflict, and conflict between Christendom and Islam is not new by any means. Still, there is something in the bluntness of Spencer\u2019s depiction that rings more true than 90 percent of what appears in the American media, which invariably depicts the refugee crisis in humanitarian terms and terrorism as a barely related law-enforcement issue. It is surely not a coincidence that the alt-right began making strides into American consciousness precisely at the moment Muslims were surging into Europe as refugees, while others were blowing up Parisian rock concerts or mounting mass sexual assaults on European women. \n{snip} \nWhatever one might say about the alt-right, it is not perplexed. Few other political factions in America had a vocabulary ready for\u2013or even made an effort to interpret seriously\u2013what was going on in Europe, at a time when many people were seeking one. \n{snip} \nAmerican developments in the fall of last year, while less critical than those in Europe, also spurred the alt-right. The rise of Black Lives Matter put into question one of the outstanding domestic-policy advances of the past generation, the dramatic reduction in urban crime rates, which has made possible the revitalization of many cities. The lie which held that America\u2019s police forces were chock full of marauding racist murderers suddenly became mainstream, repeated endlessly on television and pushed in only slightly more subtle fashion by Obama\u2019s own attorney general. Meanwhile, some urban neighborhoods were looted by rioters, and others saw dramatic spikes in their murder rates. \n{snip} \nIt was predictable that such developments, touching on visceral areas of personal security, national sovereignty, and freedom of expression, would stir desire for a muscular response. Donald Trump filled the bill, if not always eloquently. So too, occasionally, did segments of the more established conservative media. But there was a market for a pushback as scathing and polemically unafraid as the left\u2019s own polemicists, which might not have been the case four years earlier. This, as much as anything, accounts for the emergence of the alt-right, at least in its less ideologically extreme iterations. \n{snip} \nAnd though [Samuel] Huntington was a famous and deeply respected Harvard political scientist and a life-long Democrat, the concerns of Clash are those raised implicitly by Trump and explicitly by what I call the soft-core elements of the alt-right. There is, of course, much racism in American history, and there are enormous crimes for which Europe continues to strive to atone. But neither anti-racism nor respect for other cultures should be turned into a national or civilizational suicide pact. Here what Irving Kristol famously wrote about Sen. Joseph McCarthy comes to mind: \u201cThere is one thing that the American people know about Senator McCarthy: he like them is unequivocally anti-Communist. About the spokesmen for American liberalism, they feel they know no such thing.\u201d \nIn the now global faceoff between Western civilization versus mass immigration fused with multiculturalism, Kristol\u2019s words describe with uncanny accuracy the dichotomy between Donald Trump and his supporters on one hand and those most feverishly denouncing him on the other. Among the former, for all their faults, are those who want, unequivocally, Western civilization to survive. About the latter, no such thing is certain.", "Guy Wondering How Much Longer To Keep Picture Of Dead Friend As Profile Pic SANTA CLARA, CA\u2014With several weeks now having passed since the tragic death of his old college roommate, local man Keith Bisbee told reporters Friday he is uncertain just how long he has to continue using a photograph of his departed friend as his F... New Report Finds Voters Have No Idea How Outraged They Supposed To Be About Anything Anymore WASHINGTON\u2014Saying that at this point, they were just taking their best guesses at how they should react to each new scandal that emerged about the presidential nominees, voters across the country admitted Monday they had no clue how outraged they are supposed to be about anything anymore. Anthony Weiner Sends Apology Sext To Entire Clinton Campaign BROOKLYN, NY\u2014In response to the FBI\u2019s announcement that its investigation of him had produced new evidence that could pertain to its probe of the Democratic presidential nominee, Anthony Weiner reportedly sent an apology sext early Monday morning to the entire Hillary Clinton campaign. Nation Too Terrified To Look At What Trump\u2019s Recent Rise In Polls Attributed To WASHINGTON\u2014Claiming it felt queasy just thinking about what the cause could be, the nation\u2019s populace said Monday it was too terrified to look at what Republican presidential nominee Donald Trump\u2019s recent rise in the polls was attributed to. ", "By Nick Bernabe \nFollowing the recent mass arrests of 141 people at the Dakota Access Pipeline construction site located near Standing Rock, North Dakota, an anonymous donor just donated $2.5 million to bail out everyone who was arrested at the protests. \nThe news came after Tamara Francis-Fourkiller, a tribal leader from the Caddo Nation tribe in Caddo County, Oklahoma, was arrested at Standing Rock. Francis-Fourkiller was released after spending two days in jail, but her family says she was just an innocent observer in the clashes between militarized law enforcement and Native American activists, or \u201cwater protectors.\u201d \n[ UPDATE 11/1 4:35 pm EST: A statement from Red Owl Legal Collective/National Lawyers Guild that is advising Standing Rock has issued a statement saying the $2.5 million has not been received yet. We are waiting on confirmation from the Caddo Nation tribe.] \nAccording to local news affiliate News On 6 : \nFamily members of Caddo Nation chairwoman Tamara Francis-Fourkiller said an anonymous donor paid $2.5 million late Saturday afternoon to release everyone arrested on Thursday at the Dakota Access Pipeline site. They said, however, that Francis-Fourkiller should not have been arrested in the first place. \nThough the donor who sent the $2.5 million remains anonymous, it appears the person is connected to the Caddo Nation tribe in some way .", " Trump is The Lesser Evil Because He\u0092s Such a Narcissist By Prof. Michael Hudson\nShe a vindictive dictator, punishing her enemies, appointing neocons\nWell, both Hillary and Donald Trump say the election is about the lesser evil. So, if that\u0092s true, who\u0092s the greater evil? Posted November 08, 2016\nRoss Ashcroft: You\u0092ve got two candidates in the U.S. and one is very pro-Wall Street, specifically Goldman Sachs. She might as well be on the payroll. In fact, she is on the payroll. And the other is a rent-seeker -in-chief, and he\u0092s built real estate and used the banks. So you\u0092ve got Trump and you\u0092ve got Clinton. Both of them are in bed with Wall Street, fundamentally. But the people get it now.\nMichael Hudson: Well, I think Hillary Clinton has a 79 percent disapproval rating, and Trump has an 81 percent disapproval rating. So you have the two most unpopular politicians in the United States as the choice. So basically, the voters in the United States are given a choice: \u0093Yes,\u0094\u0097\u0093Yes, please,\u0094 and \u0093Yes, thank you.\u0094 I think Trump missed his big chance to make a populist push. Instead of saying he\u0092s going to cut taxes on Wall Street, he can say, \u0093Look, I stiffed the banks. I went bankrupt four or six times. I screwed the banks and they didn\u0092t get paid and I can screw the banks for you people. Vote for me. I know how to do it.\u0094\nAshcroft: Yes, he\u0092s missed that.\nHudson: I think that would have been his winning ploy.\nAshcroft: You should be his campaign strategist.\nHudson: Well, except I don\u0092t think I\u0092d have many friends if I worked for Donald Trump. And we don\u0092t know that if he agreed with me today what he\u0092d do tomorrow. That\u0092s part of the problem. He doesn\u0092t play well with colleagues.\nAshcroft: You sort of prefer him though\u0097would that be right? Because he doesn\u0092t play well with colleagues, because he\u0092s awkward, because he\u0092s a loner, because\u0097because you\u0092re saying you don\u0092t want a resourceful, intelligent and influential type in the job because the job\u0092s so powerful.\nHudson: Well, both Hillary and Donald Trump say the election is about the lesser evil. So, if that\u0092s true, who\u0092s the greater evil? Hillary has a whole crowd behind her\u0097the neocons, who basically want to be very confrontational toward Russia and continue what she was doing in Libya to Syria\u0097militarily confrontational. Or you have Donald Trump, who doesn\u0092t really know who he can appoint and whether he can get enough people to work with him. So if the direction of America is to try to hold on to a unipolar world\u0097militarily confrontational\u0097you want a president who is least able to do evil. And there\u0092s no question, Trump is the lesser evil because he\u0092s such a narcissist, and really sort of a blank slate. And I\u0092d rather take a \u0093pig in a poke\u0094 than someone who\u0097you already know what Hillary will do. She\u0092ll do what the husband does. And it\u0092s\u0097the Clintons have corrupted the Democratic Party. That\u0092s what Bernie Sanders ran on against her\u0097\nAshcroft: And did very well.\nHudson: And did very well. But then he didn\u0092t realize that there really cannot be any progress by the labor unions, or consumers, or the 99 percent as long as the Democratic Party is controlled totally by Wall Street and by the Robert Rubin gang that they brought in. And they\u0092re really like a mafia gang. If you think the financial sector and the banking sector as crime\u0097and after all, remember, they\u0092ve paid billions and billions of dollars in civil fines without a single banker being sent to jail\u0097that\u0092s what a criminal wants to do. When the criminals take control of the justice system and take over the police force and bribe the judges\u0097all the Hollywood movies in the 1930s were that\u0097then you\u0092ve got the criminals in control. And you\u0092ve got the financial sector criminalized. That\u0092s what my colleague Bill Black at the University of Missouri at Kansas City has been emphasizing, and he\u0092s convinced all of us that the business plan of the big banks\u0097Citibank, Bank of America, we\u0092ve just got, and Wells Fargo, with all of the huge frauds that are coming out\u0097that was their business plan: fraud. And people are afraid to say that fraud is banking. They\u0092re afraid to say just exactly what the evidence is because it\u0092s considered impolite to talk about reality.\nAshcroft: What sort of president then will Hillary Clinton be?\nHudson: A dictator. She a vindictive dictator, punishing her enemies, appointing neocons in the secretary of state, in the defense department, appointing Wall Street people in the Treasury and the Federal Reserve, and the class war will really break out very explicitly. And she\u0092ll\u0097as Warren Buffet said, there is a class war and we\u0092re winning it.\nAshcroft: As in the one percent are winning it.\nHudson: The one percent are winning it. And she will try to use the rhetoric to tell people: \u0093Nothing to see here folks. Keep on moving,\u0094 while the economy goes down and down and she cashes in as she\u0092s been doing all along, richer and richer, and if she\u0092s president, there will not be an investigator of the criminal conflict of interest of the Bill Clinton Foundation, of pay-to-play. You\u0092ll have a presidency in which corporations who pay the Clintons will be able to set policy. Whoever has the money to buy the politicians will buy control of policy because elections have been privatized and made part of the market economy in the United States. That\u0092s what the Citizens United Supreme Court case was all about.\nAshcroft: So that\u0092s another example of rent-seeking.\nHudson: Yes, political payoffs. And that\u0092s the largest rent-seeking of all. Basically, for paying one penny, you get a whole dollar\u0092s worth of special privileges. And rent is really payment for a privilege. It\u0092s for a privilege that\u0092s created from the private sector. And basically as Balzac said, every great fortune originates in a great theft that isn\u0092t considered a great theft anymore because it\u0092s all viewed as part of the market. It\u0092s viewed as if that\u0092s how the world works. So you\u0092ll have a theft taking place and the Clintons will say, \u0093That\u0092s just how the world operates and GDP is going up because we\u0092re getting richer, enough to offset the degree by which you 99 percent are getting poor.\u0094", "Getty - Saul Loeb/AFP The Wildfire is an opinion platform and any opinions or information put forth by contributors are exclusive to them and do not represent the views of IJR. \nSean Hannity took to the radio on Wednesday and was upfront about how he really feels about conservatives who refuse to vote for Trump. \nHe kicked off his explosive rant by telling his listeners that he's \u201cpissed,\u201d and said: \n\"In 13 freaking days, we are either going to make a decision to keep screwing the country up or we are going to try and fix it. That's what's at stake here. \nYou want to get 95 million Americans back to work, you want to get the economy going, you want a president that has the courage to say 'radical Islam.' \nYou want to not bring in refugees from countries that have laws that are the antithesis of our constitutional values. \nYou want to control the borders, you want become energy independent, you want to eliminate Obamacare, you want to fix are dilapidated piece of crap educational system, this is your chance.\" \nThen, he went nuclear on the \u201cNever Trump\u201d movement. \nYou can listen to Hannity's full rant, below : ", "Notify me of follow-up comments by email. Notify me of new posts by email. Security Question: What is 15 + 14 ? Please leave these two fields as-is: IMPORTANT! To be able to proceed, you need to solve the following simple math (so we know that you are a human) :-) Doom and Bloom", "Home / Health / Former DEA Prescription Head Drops a BombShell \u2014 Congress Protects Big Pharma & Fuels Opioid Crisis Former DEA Prescription Head Drops a BombShell \u2014 Congress Protects Big Pharma & Fuels Opioid Crisis Claire Bernish October 31, 2016 8 Comments \nCongress would rather protect the profits of pharmaceutical companies than the health of those addicted to dangerous opioid drugs, says a former head of the DEA responsible for preventing abuse of medications. \nJoseph Rannazzisi, former Deputy Assistant Administrator at the U.S. Drug Enforcement Agency, asserts Big Pharma and its lobbyists have a \u201cstranglehold\u201d on legislators in Congress and have engineered the protection of a $9 billion per year industry over the health of American citizens, according to a report from the Guardian . \n\u201cCongress would rather listen to people who had a profit motive rather than a public health and safety motive,\u201d he said, according to the outlet. \u201cAs long as the industry has this stranglehold through lobbyists, nothing\u2019s going to change.\u201d \nRannazzisi explained lobbyists have spent millions thwarting legislative and policy efforts to provide guidelines for reducing the prescribing of opioid medications closely related to heroin \u2014 and helped limit the DEA\u2019s powers to discipline those who dispense unusually high dosages of the same. \nA pharmacist himself, Rannazzisi severely criticized lawmakers he claims hold a double standard \u2014 publicly vowing to combat the opioid epidemic, while essentially working on behalf of pharmaceutical companies to ensure the industry\u2019s profits. \n\u201cThese congressmen and senators who are using this because they are up for re-election, it\u2019s a sham,\u201d he told the Guardian . \u201cThe congressmen and senators who are championing this fight, the ones who really believe in what they\u2019re doing, their voices are drowned out because the industry has too much influence.\u201d \nWith the unique insight of having been an insider, Rannazzisi excoriated the duplicity evidenced between legislators\u2019 public lamentation of addiction and deaths from the opioid crisis during election years, and private efforts to protect drugmakers from liability. \nAnd he would know. According to Rannazzisi\u2019s LinkedIn profile, as Chief of Diversion, he had been tasked with \u201coversight and control of all regulatory compliance inspections and civil and criminal investigations of approximately 1.6 million DEA registrants\u201d \u2014 but if the standards are lowered by Congress to allow greater leeway in prescribing opioids, the threshold of criminality is raised. \nAs the Guardian points out, legislation to fight the opioid epidemic, Comprehensive Addiction and Recovery Act , did, in fact, pass in July \u2014 but partisan controversy erupted when Republicans failed to provide funding to give the law sharp teeth. Democrats then issued a report titled \u201c Dying Waiting for Treatment \u201d in response, which \u201clikened the Republican response to the opioid crisis to \u2018using a piece of chewing gum to patch a cracked dam.\u2019\u201d \nIndeed the report sharply criticized the bill, equating its policies to \u2018empty promises\u2019 for the lack of financial follow-through. \nAs the Washington Post detailed in a report earlier this month, the DEA launched an aggressive campaign to rein in distribution of opioids by pharmaceutical manufacturers to illegal \u2018pill mills\u2019 and corrupt pharmacies, who cared little whether the drugs wound up on the streets. \nHeaded by Rannazzisi, the Office of Diversion Control sent investigators into the field, and began issuing hefty fines and filing lawsuits against the distributors responsible for the proliferation of opioids on the streets. \nBut the disproportionately powerful pharmaceutical industry \u2014 fearing a potential significant loss in profits \u2014 fought back. Hard. \nAccording to the Post , the deputy attorney general summoned Rannazzisi to a meeting in 2012, concerning the cases of two unnamed major drug companies. \n\u201cThat meeting was to chastise me for going after industry, and that\u2019s all that meeting was about,\u201d the now-retired DEA official told the Post . \nThen, in 2014, came what constituted a hand out to the pharmaceutical industry by the Department of Justice and congressional legislators: the Ensuring Patient Access and Effective Drug Enforcement Act \u2014 legislation initiated by the Healthcare Distribution Management Association \u2014 the industry group representing distributors at the heart of the controversy. \nAn analysis of lobbying records by the Post found \u201cthe Healthcare Distribution Alliance, spent $13 million lobbying House and Senate members and their staffs on the legislation and other issues between 2014 and 2016.\u201d \nRannazzisi argued his case to congressional staffers in a phone conference in July 2014, and recalled telling them, \u201cThis bill passes the way it\u2019s written we won\u2019t be able to get immediate suspension orders, we won\u2019t be able to stop the hemorrhaging of these drugs out of these bad pharmacies and these bad corporations.\u201d \nStunned at the massive \u2014 and ultimately successful \u2014 effort to take the bite out of DEA attempts to hold distributors and drugmakers responsible for their role in an epidemic estimated to take 19,000 lives every year, Rannazzisi likened the legislation to a \u201cfree pass\u201d for legal drug pushers. \n\u201cThis doesn\u2019t ensure patient access and it doesn\u2019t help drug enforcement at all,\u201d he told the Guardian. \u201cWhat this bill does has nothing to do with the medical process. What this bill does is take away DEA\u2019s ability to go after a pharmacist, a wholesaler, manufacturer or distributor.\u201d \n\u201cThis was a gift. A gift to the industry,\u201d he added. \nAfter heading the diversion office for a decade, Rannazzisi retired in 2015 \u2014 likely disgusted over legislators\u2019 dedication to the legal drug industry, rather than the people whose interests they\u2019re ostensibly obligated to protect. \n\u201cThe bill passed because \u2018Big Pharma\u2019 wanted it to pass,\u201d he told the Guardian in no uncertain terms. \u201cThe DEA is both an enforcement agency and a regulatory agency. When I was in charge what I tried to do was explain to my investigators and my agents that our job was to regulate the industry and they\u2019re not going to like being regulated.\u201d \nBig Pharma relies overwhelmingly on lobbyists filling the coffers of politicians to ensure they ignore the crisis gripping the nation. As the Center for Public Integrity found , the Guardian noted, Purdue Pharma \u2014 at the heart of the epidemic for its highly-addictive drug introduced in the late 1990s, OxyContin \u2014 spent a breathtaking $740 million in the last ten years on congressional lobbying efforts. \nHowever, Big Pharma\u2019s power to influence policy and legislation extends far beyond simple but effective lobbying \u2014 the government-run Interagency Pain Research Coordinating Committee (IPRCC) has been accused by Sen. Ron Wyden of being a tool to \u201cweaken\u201d CDC guidelines for limiting overprescribing of opioids. \nWyden wrote to Secretary of Health and Human Services Sylvia Burwell of his concerns the IPRCC had been staffed with \u2018experts\u2019 with conflicts of interest for their close ties to Big Pharma, including a scientist with a $1.5 million endowment from Purdue, reported the Guardian . \n\u201cYou\u2019ve got a panel that\u2019s certainly got a fair number of people that have a vested interest in this problem of overprescribing. That\u2019s something you\u2019ve got to root out,\u201d Wyden asserted . \u201cThe role of the pharmaceutical companies on these advisory panels troubles me greatly. Science is getting short shrift compared to the political clout of these influential interests.\u201d \nFamilies of countless addicts and victims of the opioid industry would undoubtedly find the direct influence of Big Pharma\u2019s pro-opioid cash appalling \u2014 yet it continues to this day. Policies and legislation have not yet been given the appropriate funding needed to effectively combat the problem, which swirls out of control while politicians and drugmakers reap blood-tainted profits. \n\u201cCorporations have no conscience,\u201d Rannazzisi flatly told the Guardian . \u201cUnfortunately, with my job, I was the guy who had to go out and talk to families that lost kids. If one of those CEOs went out there and talked to anybody, or if one of those CEOs happened to lose a kid to this horrible, horrible domestic tragedy we have, I\u2019d bet you they\u2019d change their mind. \n\u201cWhen you sit with a parent who can\u2019t understand why there\u2019s so many pharmaceuticals out in the illicit marketplace, and why isn\u2019t the government doing anything, well the DEA was doing something. Unfortunately what we\u2019re trying to do is thwarted by people who are writing laws.\u201d Share Google + skyp0ckets \nYou know, even if a pharma head talked to the family of someone who lost a loved one to opiod addiction, or had a family member suffer that fate, I don\u2019t think it would change them in the least. These people who are hard-wired to accumulate massive amounts of wealth are usually somewhere between sociopathic and psychopathic. This is why it is very difficult for people to trust medicine, and in  \u201cwe could see she (Hillary) was beginning to boil.\u201d \nIt\u2019s evident by her expression and tone caught in the recording of the Forum interview that Hillary wasn\u2019t happy about being forced to answer a question she wasn\u2019t prepared for. Holding her rage inside the best she could, the person claiming to be a producer on the set, accused Hillary of launching an explosive verbal assault on her staff backstage after the interview. \n\u201cShe was in a full meltdown and no one on her staff dared speak with her \u2013 she went kind of manic and didn\u2019t have any control over herself at that point,\u201d the anonymous informant claimed in an unconfirmed report by Watch Towers . \n\u201cHillary proceeded to pick up a full glass of water and throw it at the face of her assistant, and the screaming started,\u201d the description of the alleged events also said. The staffer claimed that they heard Hillary turn her rage on Donald Trump, saying, \u201cIf that f \u2013 \u2013 \u2013 ing bastard wins, we all hang from nooses! Lauer\u2019s finished\u2026and if I lose it\u2019s all on your heads for screwing this up.\u201d \nWhile the reports of this incident have not been authenticated, it definitely doesn\u2019t seem out of character for Hillary, and with what happened to Lauer after the interview certainly shows that the Democratic candidate complained. \u201cMatt Lauer was massively criticized for the rest of the week on air by the Clinton campaign and the rest of the MSM as having conducted \u2018an unfair and partisan attack on Clinton\u2019,\u201d Watch Towers reported. \nAs we saw in the court hearings over Benghazi, Hillary is a loose cannon when being called out on her illegal, dishonest, and deadly actions that she\u2019s not used to being confronted on. Whether this explosive tirade happened or not \u2014 to any degree of severity \u2014 her angry actions against the American people and our heroes she disrespects, speak volumes about who she is, which isn\u2019t someone we need leading our country.", "  \nIf Hillary Clinton is elected president on Tuesday, and if what Bret Baier is reporting from FBI sources on Fox News is true, America is headed for a constitutional crisis. \nIndeed, it would seem imperative that FBI Director James Comey, even if it violates protocol and costs him his job, should state publicly whether what Baier\u2019s FBI sources are telling him is false or true. \nThe people have a right to know \u2014 before Tuesday. \nFor, if true, Clinton could face charges in 2017 and impeachment and removal from office in 2018. \nAccording to Baier, FBI agents have found new emails, believed to have originated on Clinton\u2019s server, on the computer jointly used by close aide Huma Abedin and her disgraced husband, Anthony Weiner. \nAbedin\u2019s failure to turn this computer over to the State Department on leaving State appears to be a violation of U.S. law. \nMoreover, the laptops of close Clinton aides Cheryl Mills and Heather Samuelson, thought destroyed by the FBI, were apparently retained and are \u201cbeing exploited\u201d by the National Security division. \nAnd here is the salient point. His FBI sources told Baier, \u201cwith 99 percent\u201d certitude, that Clinton\u2019s Chappaqua server \u201chad been hacked by at least five foreign intelligence services\u2026\u201d \nIf this is so, Hillary Clinton as security risk ranks right up there with Alger Hiss and Harry Dexter White, though they acted out of treasonous ideology and she out of Clintonian hubris. What do these foreign intelligence agencies know about Clinton that the voters do not? \nThe second revelation from Baier is that the Clinton Foundation has been under active investigation by the white-collar crime division of the FBI for a year and is a \u201cvery high priority.\u201d \nSpecifically, the FBI is looking into published allegations of \u201cpay-to-play.\u201d This is the charge that the Clinton State Department traded access, influence and policy decisions to foreign regimes and to big donors who gave hundreds of millions to the Clinton Foundation, along with 15 years of six-figure speaking fees for Bill and Hillary. \nAccording to Baier\u2019s sources, FBI agents are \u201cactively and aggressively\u201d pursuing this case, have interviewed and re-interviewed multiple persons, and are now being inundated in an \u201cavalanche of new information\u201d from WikiLeaks documents and new emails. \nThe FBI told Baier that they anticipate indictments. \nIndeed, with the sums involved, and the intimate ties between high officials of Bill\u2019s foundation, and Hillary and her close aides at State, it strains credulity to believe that deals were not discussed and cut. \nBooks have been written alleging and detailing them. \nAlso, not only Fox News but also The Wall Street Journal and other news sources are reporting on what appears a rebellion inside the FBI against strictures on their investigations imposed by higher ups in the Department of Justice of Attorney General Loretta Lynch. \nDirector Comey has come under fire from left and right \u2014 first for refusing to recommend the prosecution of Clinton, then for last week\u2019s statement about the discovery of new and \u201cpertinent\u201d emails on the Abedin-Weiner computer \u2014 but retains a reputation for integrity. \nAnd he knows better than any other high official the answer to a critical question that needs answering before Tuesday: Has Baier been fed exaggerated or false information by FBI agents hostile to Clinton? \nOr has Baier been told the truth? \nIn the latter case, we are facing a constitutional crisis if Clinton is elected. And the American people surely have a right to know that before they go to the polls on Tuesday. \nWhat is predictable ahead? \nAttorney General Lynch, whether she stays or goes, will be hauled before Congress to explain whether she or top aides impeded the FBI investigations of the Clinton scandals. And witnesses from within her Justice department and FBI will also be called to testify. \nMoreover, Senate Republicans would block confirmation of any new attorney general who did not first promise to appoint a special prosecutor to investigate the email and pay-to-play scandals, and any pressure from Lynch\u2019s Justice Department on the FBI. \nEven Democrats would concede that a Department of Justice, staffed by Hillary Clinton appointees, could not credibly be entrusted with investigating alleged high crimes and misdemeanors by former Secretary of State Clinton and confidants like Abedin and Mills. \nAn independent counsel, a special prosecutor, appears inevitable. \nAnd such individuals usually mark their success or failure by how many and how high are the indictments and convictions they rack up. \nHowever, these processes proceed at a torpid pace. \nFirst comes the setting up of the office and the hirings, then the investigations, then the grand jury appearances, then the indictments, then the prosecutions, then the horse-trading for the testimony of the accused and the convicted in return for immunity or leniency. \nSteadily, it moves up the food chain. And when a head of state is involved, it is a process deeply debilitating to the nation. \nWe have gone through this before, twice. \nDo we really want to go through it again? \nPatrick J. Buchanan is the author of the new book \u201cThe Greatest Comeback: How Richard Nixon Rose From Defeat to Create the New Majority.\u201d \nCopyright 2016 Creators.com.", "Share on Twitter \nSen. Mark Kirk (R-Ill.) ignited a political firestorm Thursday night after he randomly brought up his Democratic rival\u2019s heritage after she touted her military experience during a debate. \nRep. Tammy Duckworth (D-Ill.), who is of mixed Thai and American descent, cited her military service as well as her family\u2019s when making the case against rushing into war. \n\u201cI\u2019m a daughter of the American Revolution. I\u2019ve bled for this nation. But I still want to be there in the Senate when the drums of war sound,\u201c she said. \u201dBecause people are quick to sound the drums of war and I want to be there to say, \u2018This is what it costs, this is what you\u2019re asking us to do\u2019. Let\u2019s make sure the American people understand what we are engaging in.\u201d \nWhen given a chance to respond, Kirk remarked, \u201cI had forgotten that your parents came all the way from Thailand to serve George Washington.\u201d Illinois Senator Mark Kirk Made A Racist Remark About His Opponent\u2019s Heritage https://t.co/MmS5HnGEG7 pic.twitter.com/Q1bFnqviAG \n\u2014 BuzzFeed News (@BuzzFeedNews) October 28, 2016 \nNo one, including the debate moderator, quite knew how to react. After a brief awkward silence, the moderator moved the discussion forward. Critics immediately branded the comment as \u201cracist\u201d and distasteful. \nDuckworth lost both of her legs while serving as a pilot in the Army during the Iraq war. Her father also served in the U.S.army and her family\u2019s military service goes all the way back to the Revolutionary War, BuzzFeed reported . US Representative Tammy Duckworth of Illinois arrives to address delegates on the fourth and final day of the Democratic National Convention at Wells Fargo Center on July 28, 2016 in Philadelphia, Pennsylvania. Image Credit: Saul Loeb/AFP/Getty Images \nDuckworth responded on Twitter with an indisputable message. My mom is an immigrant and my dad and his family have served this nation in uniform since the Revolution #ILSEN pic.twitter.com/ehEBHswFMs \u2014 Tammy Duckworth (@TammyforIL) October 28, 2016 \nKirk\u2019s campaign later issued a statement addressing the controversy: \n\u201cSenator Kirk has consistently called Rep. Duckworth a war hero and honors her family\u2019s service to this country. But that\u2019s not what this debate was about. Rep. Duckworth lied about her legal troubles, was unable to defend her failures at the VA and then falsely attacked Senator Kirk over his record on supporting gay rights.\u201d \nBut at that point, the damage was already done. ", "\nAn East Bay police department is now looking for a new office after being kicked out by their landlord.\nThe Lafayette Police Department is being evicted from Desco Plaza because there are not enough parking spots for all of their police cruisers. According to city manager Steven Falk, the overbearing presence of cruisers is impacting tenants in the building, affecting their ability to park their own vehicles.\n\nDesco Plaza owner Curt Blomstrand has told the department that it must leave as soon as its lease ends at the end of the year.\nIn a council meeting earlier this week Blomstrand referenced \u201c a growing force and too many police cars crammed into his property\u201d as reasons for evicting the department.\nEach tenant gets ten parking spaces, but the department is using forty. Delivered by The Daily Sheeple \nWe encourage you to share and republish our reports, analyses, breaking news and videos ( Click for details ). \nContributed by Ryan Banister of The Daily Sheeple . ", "Print \n[Ed. \u2013 Well, that\u2019s a new one.] \nA man is in custody after leading police on a bizarre chase into the east Valley on Wednesday night. \nPhoenix police began following the suspect in Phoenix and the pursuit continued into the east Valley, but it took a bizarre turn when the suspect stopped at an In-N-Out Burger restaurant\u2019s drive-thru near Priest and Ray Roads in Chandler. \nThe suspect appeared to order food, but then drove away and got out of his pickup truck near Rock Wren Way and Ray Road. \nHe then ran into a backyard and tried to get into a house through the back door.", "The Washington Post reported : \nThe Democratic National Committee has filed papers in federal court against the Republican National Committee, accusing it of violating a 1982 court order intended to prevent voter intimidation. \nThe motion filed in New Jersey says the RNC has supported the efforts of presidential candidate Donald Trump\u2019s campaign \u201cto intimidate and discourage minority voters from voting in the 2016 Presidential Election.\u201d Trump has recently been urging his supporters to monitor polling places on Election Day. \nDemocrats aren\u2019t going to stand by and let Trump supporters waltz into polling places in heavily Democratic areas to intimidate voters. \nTrump\u2019s call for his supporters to go to polling places that aren\u2019t their own to watch voters is a clear violation of the consent decree. \nThe Republican Party, which has completely abandoned the idea of winning elections based on ideas, is firmly standing behind their nominee because the same party that was too weak to stop Trump during the primary is certainly not going to stand in the way of what might be their only chance of winning. \nPeople should not be afraid to go to the polls and vote. No matter who you are voting for, Democrats have your back. The Republican Party has been trying to suppress the vote and intimidate voters for years. \nDemocrats are on to their tricks, and as the lawsuit demonstrates, Trump and the GOP are not going to get away with intimidating voters.", "Photo by Cannabis Culture | CC BY 2.0 O n a recent segment of Democracy Now, Tess Borden made an impassioned plea for the U.S. \u2013 both federal and state governments \u2014 to end the criminal prosecution of those possessing or using illegal drugs. \nQuoting from a new report from the ACLU and Human Rights Watch (HRW), \u201c Every 25 Seconds: The Human Toll of Criminalizing Drug Use in the United States ,\u201d Borden observed, \u201cEvery 25 seconds someone is arrested for possessing drugs for their own use, amounting to 1.25 million arrests per year.\u201d She reminded her audience, \u201cThese numbers tell a tale of ruined lives, destroyed families, and communities suffering under a suffocating police presence.\u201d \nThe study is an impressive piece of rigorous research and analysis as well as a statement of moral conviction: it\u2019s a political call to decriminalize all personal drug use. It paints a devastating portrait of not simply the nation\u2019s failed anti-drug policy, but reveals it to be a mean-spirited, moralistic \u2013 and racist \u2014 program of social repression. \nAmong the study\u2019s key findings are: \n\u2022 Yes, every 25 seconds someone in the U.S. is arrested for the simple act of possessing drugs for their personal use. \n\u2022 Sadly, more than 1.25 million people are arrested each year for drug possession \u2013 this is more than for any other crime. \n\u2022 More than one of every nine arrests by state law enforcement is for drug possession \u2014 four times more people are arrested for possessing drugs as for selling them. \n\u2022 There are at least 137,000 men and women imprisoned for drug possession \u2014 48,000 in state pens and 89,000 in local jails (most in pretrial detention). \n\u2022 This population consists predominantly of inner-city dwellers \u2013 African-American and Hispanic and largely youthful offenders. \n\u2022 In 42 states, possession of small amounts of most illicit drugs other than marijuana is either always or sometimes a felony offense; only eight states and the District of Columbia make possession of small amounts a misdemeanor. \n\u2022 State rates of arrest for drug possession range from 700 per 100,000 people in Maryland to 77 per 100,000 in Vermont. \nA bust every 25 seconds adds up. As the study reminds readers, \u201ctens of thousands [of people] are convicted, cycle through jails and prisons, and spend extended periods on probation and parole, often burdened with crippling debt from court-imposed fines and fees.\u201d \nThe study makes clear that the war-on-drugs is a punitive, vindictive form of policing, criminal justice and imprisonment. It\u2019s easy to be tough on those involved in mostly a victimless crime, drug use. Cops pick the easiest target, notably inner-city minority youth (i.e., \u201cStop and Frisk\u201d) and, increasingly, rural white youth; prosecutors show off how tough they are by \u201cthrowing the book\u201d at some hapless soul; and judges get easily re-elected for being tough on drug criminals, especially people of color and repeat offenders. \nThe study makes clear that the war-on-drugs is a failure in terms of public policy and the toll it takes on those suffocated by the drug war effort. Unfortunately, the study suffers from not pushing its inherent argument one critical step further \u2013 acknowledging that the police-court-jail system that manages the drug war is a racket, the domestic corollary to the military-industrial complex that Pres. Dwight Eisenhower identified a half-century ago. \n*** \nA lmost a century ago, the U.S. adopted the 18 th Amendment establishing abstinence as the law of the land. Prohibition was inforce for 13 years and was a failure, flaunted by many and leading to wide-scale corruption of law enforcement and politicians. It was formally terminated with the adoption of the 21 st Amendment in 1933 as the Depression mounted. Now, nearly a century after Prohibition was proven a failure, we may be witnessing the end to the criminalization of personal drug use. \nIn the wake of the failure of Prohibition, the U.S. Congress enacted the Marijuana Tax Act in 1937, effectively criminalized marijuana use. Three decades later, in 1971, Pres. Richard Nixon formally launched the \u201cwar on drugs,\u201d transforming a relatively obscure local \u2013 and very private \u2013 issue into a national concern. He dramatically increased the size and presence of federal drug control agencies; he promoted mandatory sentencing and no-knock warrants; he also placed marijuana in Schedule One, the most restrictive category of drugs; and he called for a national commission to study the drug problem and recommend appropriate policies. \nIn 1972, Nixon\u2019s drug-policy commission \u2014 the National Commission on Marihuana and Drug Abuse, the Shafer Commission \u2014 unanimously recommended decriminalizing the possession and distribution of marijuana for personal use. Nixon furiously rejected its recommendations. And the war-on-drugs has barreled on for the last four decades. \nAs the Watergate scandal undermined Nixon\u2019s presidency, New York Governor, Nelson Rockefeller launched his presidential campaign in 1973 with a call to toughen the state\u2019s drug laws. He upped the war against drugs, calling for mandatory prison sentences of 15 years to life for drug dealers and addicts \u2014 even those caught with small amounts of marijuana, cocaine or heroin. In the wake of Nixon\u2019s resignation, Rockefeller became Vice President and his signature effort was to implement his war on drugs as a national campaign. \nThe punitive anti-drug policy was further strengthened by Pres. Ronald Reagan, leading to a massive increase in incarceration rates. The Drug Policy Alliance (DPA) estimates that in 1980, \u201c50,000 people were incarcerated for violating nonviolent drug law but by 1997 the number increased to over 400,000 people.\u201d In 1981, Nancy Reagan proclaimed a new era in the anti-drug wars, championing \u201c Just Say No .\u201d \nThe DPA also notes that during the mid- to late-1980s, the nation experienced a near-hysterical rage over the alleged threat of illegal drugs. It points out that public opinion polls in 1985 found only about 2-6 percent of Americans saw drug abuse as the nation\u2019s \u201cnumber one problem\u201d; however, by September 1989 two-thirds of those polled (64%) considered drugs as the nation\u2019s leading problem. It adds, \u201cWithin less than a year [1990], however, the figure plummeted to less than 10 percent, as the media lost interest.\u201d \nA quarter-century later, the drug scene has changed. During the \u201850s-\u201870s, hipsters and hippies, white and black, smoking the evil weed. In the \u201880s, a \u201ccrack cocaine scare\u201d gripped the nation following the adoption of the infamous Anti-Drug Abuse Act (1986); the Act made penalties 100 times harsher for crack than for powder cocaine convictions and 85 percent of those jailed for crack cocaine offenses were black, despite the fact that the majority of users were white. \nAmericans love to get high. In 2013, the \u201clegal\u201d drug of choice was alcohol, where nearly three-fifths (58%) were drinkers and nearly a quarter (24%) binge drinkers. The use of tobacco products (e.g., cigarettes, cigars) among whites is still over one-quarter (28%). An estimated 25 million Americans were using illicit drugs, about 9.4 percent of the population aged 12 or older; this is up to from the 2002-09 rate of 7.9 percent. The drugs used were marijuana/hashish, cocaine (including crack), heroin, hallucinogens, inhalants and prescription-type psychotherapeutics. \nMarijuana was Americans favorite means of getting high, accounting for four-fifths (81%) of illicit drug users, about 20 million users per month. Among full-time college students, whites have the highest rate of illegal drug use at 25 percent. \nMethamphetamine (\u201cmeth\u201d) was once the drug of choice among white males (e.g., outlaw motorcycle gangs and blue-collar guys) and remains so, but is losing its appeal. In the \u201890s at the height of its popularity, the Open Society estimates there were only one million meth users. Today, its use has spread to white women and Hispanics. Columbia University\u2019s Mailman School of Public Health reported that between 2002-2005 and 2008-2011 there was a 75 percent jump in heroin usage among \u201cHispanics and non-Hispanic whites.\u201d \nT he new drugs of choice among Americans are psychotherapeutic drugs and heroine. A 2010 report from the National Survey on Drug Use and Health found that, during 2009, 2.4 million individuals used psycho drugs, including pain relievers, tranquilizers, stimulants and sedatives used for nonmedical purposes. According to the American College of Obstetricians and Gynecologists, \u201cAdolescent girls and women older than 35 years have significantly greater rates of abuse and dependence on psychotherapeutic drugs than men.\u201d\nMore troubling, as reported by the Centers for Disease Control (CDC), overdoses (i.e., \u201cdrug poisoning\u201d) are \u201cthe number one cause of injury-related death in the United States, with 43,982 deaths occurring in 2013.\u201d It found, based on data from 28 states, that the \u201cdeath rate for heroin overdose doubled from 2010 through 2012.\u201d Drilling down, it found there were 8,257 heroine deaths, most involving men aged 25\u201344 years. \n*** \nNo one knows how much money has been spent to fight the failed war-on-drugs. According to a DPA estimate , \u201cOver the past four decades, federal and state governments have poured over $1 trillion into drug war spending and relied on taxpayers to foot the bill.\u201d It adds: \u201cMoney funneled into drug enforcement has meant less funding for more serious crime and has left essential education, health, social service and public safety programs struggling to operate on meager funding.\u201d \nThe Drug War Facts website provides a detailed breakdown on annual federal spending on the war-on-drugs for 2013-\u201917. It estimates for Fiscal Year 2016, the federal government will spend $30.6 billion. A third source, the Drug War Clock , estimates that federal spending is about 60 percent of that spent by states (i.e., $49 billion); total spending for the false war-on-drugs at about $75 billion. \nThe expenditures associated with the war-on-drugs are, like the military-industrial complex, a vast slush fund with costs covering a very wide assortment of federal, state and local \u2013 both government and private \u2014 services and fees. Among these expenditures are: \n\u2022 Costs of policing, from the border guards to the cop-on-the-block; \n\u2022 Costs of prosecutors, courts and defense attorneys; \n\u2022 Costs for prisons, jails and probation. \nThese areas of expenditures do not itemize the directs costs for employment, facilities and upkeep (e.g., food, medical) let alone the profits garnered by private corporations to operate the vast infrastructure required to wage the war-on-drugs. \nNor do these expenditures included the $1 trillion that Americans spent on illegal substances between 2000 and 2010. In a 2012 study for the White House Office of National Drug Control Policy, Rand estimated the market for four illicit drugs \u2014 cocaine (including crack), heroin, marijuana and methamphetamine (meth) \u2013 at $100 billion for only one year, 2010. It noted, \u201cThis figure has been stable over the decade, but there have been important shifts in the drugs being purchased.\u201d \nWith a $100 billion in illegal drug money sloshing through the economy each year, one can only wonder how much of it goes to corruption pay-offs, to law enforcement officials who look the other way. As experienced during Prohibition, the enormous cash generated by the illegal drug trade leads to endemic corruption. \nFinally, as the ACLU and HRW study painfully makes clear, many, many peoples\u2019 lives are destroyed for the possession on illegal drugs. Unfortunately, it doesn\u2019t mention the way questionable law-enforcement officials, like the notorious Brooklyn NYPD detective Louis Scarcella and former DA Charles Hynes, exploited drug busts to further their careers. (New York has paid more than $100 million to wrongfully convicted victims of their arrests and prosecutions.) \nIts time to embrace the ACLU and HRW\u2019s call to end the criminal prosecution of those who possess or use an \u201cillegal\u201d substance. Like alcohol, its needs to integrated into the market economy and, like alcohol, effectively regulated in terms of quality and age-of-use. Sadly, like the military-industrial complex, to many corporations, unions and people with influence have too much invested in the war-on-drugs to see it end. NOTE: ALL IMAGE CAPTIONS, PULL QUOTES AND COMMENTARY BY THE EDITORS, NOT THE AUTHORS PLEASE COMMENT AND DEBATE DIRECTLY ON OUR FACEBOOK GROUP INSTALLATION ABOUT THE AUTHOR David Rosen is the author of Sex, Sin & Subversion: The Transformation of 1950s New York\u2019s Forbidden into America\u2019s New Normal (Skyhorse, 2015). He can be reached at drosennyc@verizon.net ; check out www.DavidRosenWrites.com . Note to Commenters Due to severe hacking attacks in the recent past that brought our site down for up to 11 days with considerable loss of circulation, we exercise extreme caution in the comments we publish, as the comment box has been one of the main arteries to inject malicious code. Because of that comments may not appear immediately, but rest assured that if you are a legitimate commenter your opinion will be published within 24 hours. If your comment fails to appear, and you wish to reach us directly, send us a mail at: editor@greanvillepost.com \nWe apologize for this inconvenience. \nWhat will it take to bring America to live according to its own propaganda? =SUBSCRIBE TODAY! NOTHING TO LOSE, EVERYTHING TO GAIN.= free \u2022 safe \u2022 invaluable If you appreciate our articles, do the right thing and let us know by subscribing. It\u2019s free and it implies no obligation to you\u2014 ever. We just want to have a way to reach our most loyal readers on important occasions when their input is necessary. In return you get our email newsletter compiling the best of The Greanville Post several times a week.", "November 2, 2016 Networks Continue to Ignore Obamacare Collapse \nBill Clinton\u2019s startling description of Obamacare earlier this month as a \u201ccrazy system\u201d yanked the Big Three broadcast networks out of the blackout of bad news about the health care reform law \u2014 but only a little. \nAccording to a new study by the Media Research Center,
