just going to take a little time for people to take a step back and look at his track record, see who he is and how he\u2019s changed his positions and how unprepared he is to be president of the United States,\u201d VanderSloot said.\n\nTheir faith is rather charmingly naive. They don\u2019t seem to realize that the voters who are flocking to Trump hate people like them and have no respect for anything they believe. It\u2019s not the money, of course. The fact that Trump is a billionaire is one of the things they love about him. He\u2019s a winner. What they hate is the fact that these elites don\u2019t think Trump is qualified. His lack of political experience is irrelevant.\n\nHe says out loud what they are thinking and he does it without any self-awareness\u00a0or sense that there\u2019s anything wrong with it. He validates their rage. The large field has all the Super PACs tying themselves in knots trying to game out the ramifications of taking on Trump, worried that it will end up benefiting one of their rivals. John Kasich\u2019s Super PAC decided to take the plunge and was greeted with a threat of a lawsuit from Trump\u2019s lawyer: Fred Davis, the GOP admaker crafting the super PAC\u2019s spots, said the missive is an example of why more donors are not stepping forward to take on Trump. \u201cI think the reason people are hesitant is that he\u2019s a bully,\u201d he said. Trump and his followers were undoubtedly\u00a0thrilled\u00a0with that admission. So the campaigns, the big donors and the Super PACs have been pretty much paralyzed by the Trump phenomenon. At this point they are just hoping he\u2019ll implode and they can run the campaign they always planned to run. But others in the party, those with concerns beyond the presidential election are starting to do some serious analysis and strategizing around Trump. Yesterday, Robert Costa and Philip Rucker\u00a0reported\u00a0that the head of the National Republican Senatorial Committee wrote a seven page confidential memo that \u201curges candidates to adopt many of Trump\u2019s tactics, issues and approaches \u2014 right down to adjusting the way they dress and how they use Twitter.\u201d If you can\u2019t beat him, join him. The NRSC is obviously right to be concerned about Trump. But most would assume this concern stems from the possibility that his brand of politics could lead to the party being decimated down ticket if he should get the nomination. But this takes a different tack altogether. NRSC Executive Director Ward Baker is telling his Senate candidates that Trump is on to something and they should try to emulate him. Many people have pointed out that the Republicans created the angry constituency that is now enthralled by Trump with decades of talk radio and Fox TV propaganda. And they were obviously startled by the results. But now they seem to be in the process of accepting and adapting. The problem is that they don\u2019t really understand Trump\u2019s appeal. They think he\u2019s popular because of his \u201canti-Washington populist agenda\u201d and because \u201che can\u2019t be bought.\u201d And it\u2019s true that people like that about him. But what his followers\u00a0love\u00a0about him is his open, almost cheerful disdain for people they hate and a willingness to win by any means necessary. Without that, he\u2019s just another guy railing against\u00a0Washington and saying he\u2019ll lower\u00a0taxes. Ward seems to think that candidates can cop Trump\u2019s attitude without going for the substance and people will go for it. But that\u2019s pretty condescending. Voters like Trump for what he\u2019s saying even more than the way he\u2019s saying it. They\u2019re not going to be fooled by someone trying to do \u201cTrump-lite.\u201d Nonetheless, the memo is important for the fact that it admits that the highest levels of the Republican party see a way in which Trump can put together a coalition that could win a general election. It\u2019s hard to believe they\u2019re right, but they do seem to be serious. But even more concerning is the fact that Trumpism is seeping beyond his candidacy and into the Party as whole. They are no longer rejecting him, they are co-opting him. They are becoming him.", "President Barack Obama and Republican leaders are rolling out the red carpet to help President-elect Donald Trump transition to the White House, but in several big cities, the election results are still being met with opposition on the streets.\n\nFrom Philadelphia and New York City to Oakland and Portland, Oregon, anti-Trump crowds flooded the streets for a second night of protests.\n\n \u00a0\n\n In Portland, the situation was so bad that police declared it a riot.\n\n\"These people, unfortunately, have to get over the results. He won. He won,\" one resident said.\n\nTrump answered the protests with this tweet:\n\n\n\nThe president-elect met with Obama for the first time at the White House Thursday, laying the groundwork for his transition into the Oval Office.\n\n\"We now are going to want to do everything we can to help you succeed,\" Obama told his successor.\n\nCongressional Republicans are also joining forces to help Trump succeed.\n\nHouse Speaker Paul Ryan, R-Wis., gave Trump a tour of Capitol Hill, showing him exactly where he'll be sworn as the 45th president of the United States.\n\n\"We are now talking about how we are going to hit the ground running to make sure that we can get this country turned around and make America great again,\" Ryan said.\n\nRepublicans are putting together an ambitious agenda for Trump's first 100 days in the White House.\n\nTrump is gearing up for a strong beginning to his presidency. With Republican support and control in the House and Senate, he has three key issues at the top of his list.\n\n\"We're going to look very strongly on immigration, health care and we're looking at jobs, big league jobs,\" he said.\n\nHowever, Trump will face extremely strong opposition from Democrats on key issues, like Obamacare.\n\nAdditionally, one of his first and most important presidential decisions will be nominating a new justice to fill the late Antonin Scalia's place on the Supreme Court.\n\nWhile Trump was touring the White House, his former opponent was spotted in Chappaqua, New York, taking a walk with her husband and their dogs.\n\nThere is still uncertainty for Hillary Clinton with ongoing Capitol Hill investigations into her private email server.\n\nTrump's team says he hasn't ruled out his promise to appoint a special prosecutor to investigate the former secretary of state.", "Windham, New Hampshire (CNN) Donald Trump pumped up his attacks on Hillary Clinton's character Saturday night by suggesting that the former secretary of state is not mentally fit to be president.\n\n\"She took a short-circuit in the brain. She's got problems,\" Trump said, seizing on Clinton's explanation that she \"short-circuited\" a recent answer about her truthfulness in discussing her email server.\n\n\"Honestly, I don't think she's all there,\" he added.\n\nThe attacks flowed from the Republican nominee as he once again tore into Clinton as \"unstable,\" \"unbalanced\" and \"totally unhinged.\"\n\nTrump's stepped-up attacks on Clinton come as he has been falling in a slew of recent battleground states and national polls and as top Republicans have fretted about Trump repeatedly knocking himself off message by engaging in controversies rather than focusing on Clinton.\n\nWhile Trump in the last week escalated a feud with the parents of a fallen U.S. soldier and opened a party rift by saying he was not yet ready to endorse the Republican speaker of the House, Trump on Friday launched into a lengthy and focused attack on Clinton during his rallies, and built on those attacks on Saturday.\n\n\"She's a liar. She is a horrible, horrible human being,\" Trump told a crowd of supporters gathered in a sweltering New Hampshire high school gym. \"She's incompetent and I don't' think that you can even think of allowing this woman to become president of the United States.\"\n\nBut before taking the stage in New Hampshire, Trump previewed the \"short-circuit\" line of attack online, tweeting earlier Saturday that \"anybody whose mind 'SHORT CIRCUITS' is not fit to be our president! Look up the word 'BRAINWASHED.'\"\n\nAnd in a video posted on his Facebook page earlier Saturday, Trump's campaign suggested Clinton was \"melting down,\" calling her \"robot Hillary.\"\n\nClinton's use of the term \"short-circuited\" came as she answered a question Friday at a gathering of black and Hispanic journalists about her recent assertion in a Fox News interview that FBI Director James Comey said she had been \"truthful\" in discussing her use of a private email server during her time as secretary of state. Clinton's claim in that interview has been widely debunked as false.\n\n\"I was pointing out in both of those instances, that Director Comey had said that my answers in my FBI interview were truthful. That really is the bottom line here,\" she said. \"What I told the FBI, which he said was truthful, is consistent with what I have said publicly. I may have short-circuited, and for that, I will try to clarify.\"\n\nStumping Saturday night, Trump also alleged that the terrorist group ISIS is dreaming of a Clinton presidency.\n\n\"Remember, remember, remember ISIS is looking, folks. They dream of Hillary Clinton,\" Trump said. \"They look at her and they say this can't be happening to us. How great is this.\"\n\nTrump's latest barrage of attacks against Clinton -- while not a departure from his brand of personal and aggressive attacks against his opponents -- did mark an escalation in his attacks, just as Clinton and her allies are stepping up their attacks against Trump.\n\nClinton has accused Trump of being \"temperamentally unfit\" to be president and a slew of top former government officials have raised questions about Trump's character and his fitness to become the next commander-in-chief.\n\n\"The character traits he has exhibited during the primary season suggest he would be a poor, even dangerous, commander in chief,\" Morell wrote, pointing to Trump's \"obvious need for self-aggrandizement, his overreaction to perceived slights\" and \"his routine carelessness with the facts.\"\n\nTrump also pushed back on those attacks on Saturday.\n\n\"I get a kick out of these dopey, dopey, dopey people. These stupid foolish people when they talk about, \"Can we trust Donald Trump with nuclear? Can we trust him?\" Trump said. \"You know, it's a whole little narrative. They'll spend a billion dollars on this but the people aren't buying it.\"", "\u201cOur fight for LGBT equality is not nearly over,\u201d Senator Kirsten Gillibrand (D-N.Y.) stated emphatically in an interview with me last week on SiriusXM Progress. \u201cAnd I\u2019m hopeful, very hopeful, that the Supreme Court will say it\u2019s unconstitutional to ban gay marriage. But that\u2019s really just the beginning of fighting for our rights. We have to actually make sure all LGBT couples can have full parenting rights, have full social security and other federal benefit rights. We want to make sure companies can\u2019t discriminate against members of the community because of who they love and who they are. And it\u2019s really important [to take on] discrimination wherever it exists.\u201d\n\nToward that end, Gillibrand last week reintroduced the Every Child Deserve a Family Act, which she originally introduced in 2013 and which would bar adoption and foster care agencies that receive federal dollars from discriminating on the basis of sexual orientation. Though Gillibrand says she's seeking bipartisan support in the Senate and will continue speaking with Republicans, so far co-sponsors include a handful of fellow Democrats, such as openly lesbian Sen. Tammy Baldwin (D-Wis.) and Sen. Elizabeth Warren (D-Mass.), and independent Vermont Sen. Bernie Sanders, who is running for the Democratic nomination for the presidency.\n\n\u201cOnly seven states ban discrimination based on sexual orientation in adoption, and only five explicitly ban discrimination in foster care,\u201d Gillibrand said in the interview. \u201cSo we have a long way to go. We only have a few states protecting LGBT parents. The reality is, there are two million LGBT individuals and families that are willing and able to take on these parenting obligations, to adopt these children or foster these children who desperately need it. Unfortunately, there are 400,000 children in the U.S. foster care system today and more than 20,000 of them are going to age-out before finding a permanent home. So we should be caring for these kids. We should give them the loving families they deserve.\u201d\n\nThe bill, if it becomes law, would only affect those agencies that take federal money, and they are free to opt-out from receiving funds.\n\n\"If you\u2019re getting the benefit of federal funds, you can\u2019t discriminate,\u201d Gillibrand said. \u201cIt\u2019s unconstitutional, and you should not be able to use our taxpayer dollars to discriminate against individuals based on their sexual orientation and who they love. So I think it\u2019s important we fight against it, particularly when our taxpayer dollars are being used.\u201d\n\n\u201cThis legislation would prohibit adoption agencies and foster care agencies, including religious adoption agencies and foster care agencies, from providing services in many cases,\u201d Lori Windham, Senior Counsel with the Becket Fund for Religious Liberty told the Catholic news agency, EWTN News. Peter Sprigg, senior fellow for policy studies at the Family Research Council, is quoted in the same article saying there are \u201cunique problems\u201d with allowing gays and lesbians to adopt children. Claiming there is \u201coverwhelming\u201d evidence while not citing any studies, Sprigg said, \u201cI think it\u2019s legitimate to disfavor them or to exclude them altogether.\u201d", "The man authorities say killed four Marines in Chattanooga, Tenn., Thursday has no known connections to terrorist organizations and was seen by his peers as 'normal.'\n\nA mugshot of Muhammod Youssuf Abdulazeez from a DUI charge in April in Hamilton County is seen in this image provided by the Hamilton County Sheriff's Office Thursday. Investigators on Thursday sought to determine what led a 24-year-old gunman to open fire at two military offices in Chattanooga, Tenn., killing four Marines in an attack officials said could be an act of domestic terrorism. Abdulazeez, identified as the shooter by the Federal Bureau of Investigation, was shot to death in the rampage that also injured three people.\n\nAuthorities say the man they believe killed four Marines in Chattanooga, Tenn., on Thursday had not previously been on their radar, and that no connection has been found yet tying him to an international terrorist organization.\n\nMuhammad Youssef Abdulazeez was a 24-year-old, Kuwait-born, naturalized American. Officials and witnesses say Mr. Abdulazeez opened fire on a military recruiting center and a Navy-Marine training center several miles away. Three people were wounded, in addition to the four Marines killed.\n\nAbdulazeez was also killed during the attack, by what a US official said was a shot fired by Chattanooga police.\n\nDetails on the motives for Abdulazeez\u2019s attack and on the \"numerous weapons\" used in the attack are still unknown.\n\n\"We are looking at every possible avenue, whether it was terrorism, whether it's domestic, international, or whether it was a simple criminal act,\" FBI agent Ed Reinhold said.\n\nThe FBI issued the following statement Thursday:\n\nThe FBI\u2019s Knoxville Field Office, along with the Chattanooga Police Department and other law enforcement partners, are working jointly to investigate today\u2019s shootings at a military recruitment center and a reserve center in Chattanooga, Tennessee in which four individuals were killed and three injured. The shooter, Mohammod Youssuf Abdulazeez, 24, is also deceased. While it would be premature to speculate on the motives of the shooter at this time, we will conduct a thorough investigation of this tragedy and provide updates as they are available.\n\nMarilyn Hutcheson, who works across the street from where one of the attacks took place, says she heard a barrage of gunfire begin around 11 am. The incident lasted about 20 minutes, she said.\n\n\"I couldn't even begin to tell you how many,\" Ms. Hutcheson told The Associated Press. \"It was rapid-fire, like pow-pow-pow-pow-pow, so quickly. The next thing I knew, there were police cars coming from every direction.\"\n\nAbdulazeez, an electrical engineering graduate from the University of Tennessee at Chattanooga, had been popular among his peers, says Hussnain Javid, who attended both high school and college with Abdulazeez.\n\n\u201cHe was very outgoing,\u201d Mr. Javid told AP. \u201cEveryone knew of him.\u201d\n\nAnother high school peer, Greg Raymond called Abdulazeez \u201ccreative\u201d and \u201clight-minded,\u201d but disagreed that he was popular.\n\n\"He was a really calm, smart, and cool person who joked around. Like me, he wasn't very popular so we always kind of got along. He seemed like a really normal guy,\" Mr. Raymond told AP.\n\nResidents in the neighborhood where authorities believed he lived also said they did not know Abdulazeez or his family very well.\n\nThe attacks come at a time when the US military and law enforcement officials have warned about \u201clone wolves\u201d threatening domestic targets, as well as during the month of Ramadan, when the Islamic State has threatened intensified violence and has encouraged extremist attacks in the United States.\n\nEvidence connecting Abdulazeez to the Islamic State has not been found, but the SITE Intelligence Group, which tracks extremist groups, said Abdulazeez wrote online Monday that \u201clife is short and bitter\u201d and that Muslims should take opportunities to \u201csubmit to Allah.\u201d\n\nPresident Obama said Thursday that a prompt investigation would ensue, and that the White House had told the Pentagon to keep military installations vigilant.\n\n\"It is a heartbreaking circumstance for these individuals who served our country with great valor to be killed in this fashion,\" Mr. Obama said.\n\nThis report contains material from Reuters and the Associated Press.", "Defense Secretary Ash Carter used his personal email account to conduct some of his professional correspondence during his first months on the job earlier this year, the Pentagon admitted late Wednesday.\n\nCarter's use of the personal account was first reported by The New York Times, which said that he had been confronted about his email habits by White House Chief of Staff Denis McDonough this past May, three months after Carter took office as defense secretary.\n\nPentagon spokesman Peter Cook released a statement saying that\u00a0Carter believes his use of personal email for work-related business was a mistake. Cook declined to say whether it was a violation of Pentagon email policies. Cook also said Carter stopped the practice, but Cook did not say when.\n\nCarter also acknowledged the move was a mistake in an interview with CBS' \u201cThis Morning\u201d on Thursday. He said he occasionally used his iPhone to send messages to immediate staff, but stressed no classified information was involved.\n\nThe Times reported that Carter was assigned a government email account when he assumed his office in February, but continued to conduct most of his business on his private account, often sending messages via his iPhone or iPad. According to the paper, a former aide to Carter said that his boss used his personal account so often during that period that staffers feared he would be hacked.\n\nPentagon policy since 2012 has been to bar all employees from conducting government business on personal email. Last year, a law signed by President Obama barred federal officials from receiving or sending emails from personal accounts unless the messages were either copied or forwarded into government accounts within 20 days. It was not immediately clear whether Carter followed that directive.\n\nThe Times report comes in the midst of an FBI investigation into whether Hillary Clinton mishandled classified information by using a private account for all her emails while secretary of state. According to the Times, Carter continued to use his personal email at least two months after Clinton's practices were revealed in March.\n\nThe Times said the emails it received under the Freedom of Information Act were exchanges between Carter and Eric Fanning, who was his chief of staff at the time and is now the acting secretary of the Army.\n\n\n\nThe emails were on a variety of work-related topics, the Times said, including speeches, meetings and news media appearances. In one such email, Carter discussed how he had mistakenly placed a note card in a \"burn bag,\" the Times reported. Such bags are typically used to destroy classified documents.\n\n\n\nCook said Carter \"does not use his personal email or official email for classified material. The Secretary has a secure communications team that handles his classified information and provides it to him as necessary.\"\n\n\n\nCarter \"takes his responsibilities with regard to classified material very seriously,\" Cook said.\n\nThe Associated Press contributed to this report.\n\nClick for more from The New York Times.\n\n", "Iran took a hard stance on two of the biggest demands of world powers in a final nuclear deal Thursday, rejecting any extraordinary inspection rules and warning that if the U.S. and other countries re-impose sanctions after the deal is done, it will ramp up enrichment of bomb-making materials.\n\nA senior Iranian negotiator told reporters outside Vienna the U.N. nuclear agency\u2019s standard rules governing access to government information, sites of interests and scientists should be sufficient to ensure that Iran\u2019s program is solely for peaceful purposes. Anything beyond that would be unfair, he said.\n\nHowever, the U.S. and some other countries want Iran to take the extra step.\n\n\"We should be realistic,\" said the Iranian official, who briefed members of the news media on condition he not be quoted by name. The man also questioned the legitimacy of countries that don\u2019t accept the International Atomic Energy Agency\u2019s jurisdiction demanding that Iran be subject to tougher requirements than any other nation. RIA-Novosti reported that Russia also backed Iran\u2019s position that additional inspection guidelines for Iran weren\u2019t necessary.\n\nThe official was making a clear reference to Israel, a state widely presumed to maintain an undeclared nuclear arsenal.\n\nThe marker is expected to be a cause for concern for the Obama administration and other world powers who are hoping to come to an agreement that would curb Iran\u2019s atomic program for a decade in exchange for relief from crippling sanctions.\n\nThe hard stance from Iran comes as the head of the IAEA visited Tehran Thursday to deal with issues surrounding the deal and to seek \"clarification\" of possible military dimensions of programs, The Wall Street Journal reported.\n\n\u201cI believe that both sides have a better understanding on some ways forward, though more work will be needed,\u201d Director-General Yukiya Amano said in a statement.\n\nAmano's trip, described by both western and Iranian officials as potentially important in unlocking a deal, also covered the sensitive issue of access to military sites by IAEA inspectors, The Journal reported.\n\nIran has committed to implementing the IAEA\u2019s \u201cadditional protocol\u201d for inspections and monitoring as part of an accord. The protocol gives the IAEA expanded access to declared and undeclared nuclear sites, and to the sensitive information of more than 120 governments that accept its provisions.\n\nHowever, the rules don\u2019t guarantee monitors don\u2019t guarantee monitors can enter any site they want to and offer no specific guidelines about sensitive military sites \u2013 an issue with Iran, given the long-standing allegations of secret nuclear weapons work at its Parchin base near Tehran.\n\nInstead, the agency\u2019s regulations allow governments to challenge such requests and offer alternative proposals for resolving concerns, such as providing additional documents or access to nearby locations.\n\nFor that reason, U.S. officials maintain that rules for inspection must go beyond those laid out by the IAEA for all sides to come to an agreement.\n\nEven as Iran's supreme leader, Ayatollah Ali Khamenei, has defiantly rejected such access, U.S. officials have sought to differentiate between what Iranian officials were saying is for domestic consumption and what they were promising in the negotiating room.\n\nTehran says its program is solely for peaceful energy, medical and research purposes, but wants a deal to level the mountain sanctions that have crippled its economy.\n\nPresident Obama has said the U.S. would maintain its ability to snap sanctions back into place if Iran cheats as some officials don\u2019t trust Iran to hold up its end of the bargain. Iran has said that ability goes two ways.\n\nIf Iran is facing the re-imposition of penalties, and the U.S. and its partners don\u2019t uphold their commitments to provide economic relief, he said \u201cIran has the right to go back to its program as it wishes.\u201d\n\nThe official didn't spell out what that meant, but Iran would have several options, such as installing new centrifuges, enriching uranium at levels closer to weapons-grade or restarting activity with material that can be used in warheads where it has pledged to do no such thing.\n\nHowever, the official said the Islamic Republic would have no need to revert back to its previous capacities if the deal is favorable.\n\nRussia's deputy foreign minister Sergei Ryabkov said his government also opposes any automatic re-imposition of international sanctions. Russia and the United States are negotiating alongside Britain, France, Germany and China.\n\nThere were few public signs of progress as the high-level negotiations entered a sixth day Thursday after diplomats blew through a June 30 deadline and extended an interim accord by a week. Work was progressing, albeit slowly, officials said.\n\n\"Not at breakthrough moment yet,\" British Foreign Secretary Philip Hammond tweeted.\n\nHammond had a morning meeting with U.S. Secretary of State John Kerry, who also consulted top diplomats from China, France, Germany and the European Union. Kerry met Iranian Foreign Minister Mohammad Javad Zarif late Thursday.\n\nSpeaking at the Vienna-based Organization for Security and Cooperation in Europe, German Foreign Minister Frank-Walter Steinmeier said all participants had \"the serious intention to finalize a deal,\" but cited numerous unresolved issues.\n\n\"The last steps are the most difficult ones,\" he told reporters.\n\nNegotiators have given themselves until at least July 7 to reach agreement.\n\nThe Associated Press contributed to this report", "While Trump\u2019s edge is just 1 point \u2014 which is well within the margin of error \u2014 the Republican candidate has made up 13 points in under two weeks.\n\nTrump \u2014 who used to read off every poll he led during rallies but had\u00a0begun to call them inaccurate after he started to decline \u2014 has decided he likes them again, or at least he likes this one.\n\nBut not everyone wants to capitalize on the poll. Former House speaker Newt Gingrich called the new poll an \u201cabsurdity.\u201d\n\nAt this point in 2012, Mitt Romney led President Obama by 1 point.\n\nThe daily tracking poll was\u00a0conducted\u00a0Oct. 27-30, 2016, and included 1,128 likely voters. The margin of error is\u00a03 points.", "Washington (CNN) Russia launched a naval bombardment Wednesday of ISIS targets in Syria, a senior Russian official said, ramping up a newly muscular presence in the Middle East.\n\nShoigu said the strikes were launched from the Caspian Sea using precise long-range missiles that flew 1,500 kilometers (930 miles) to their targets.\n\nRussia says it launched missiles at Syrian targets from the Caspian Sea.\n\nWednesday also appeared to mark new and closer military cooperation between Russia and the embattled Syrian regime of President Bashar al-Assad\n\nRussia and Syria launched coordinated attacks Wednesday on Islamist factions in towns in Hama and Idlib provinces in western Syria , with the Syrian shelling apparently conducted in concert with Russian airstrikes, according to an opposition group.\n\nIf the report is correct, it could offer fresh evidence that Russia's primary goal is propping up al-Assad rather than fighting terrorism.\n\nEven as its ships and warplanes conducted fresh strikes, Russia said it was willing to cooperate with the United States in carrying out attacks in Syria.\n\nHowever, speaking to reporters in Rome, U.S. Defense Secretary Ashton Carter called the Russian campaign of airstrikes in Syria a \"fundamental mistake.\" He said the United States was not ready to cooperate with Russia on operations in Syria.\n\nA ministry spokesman, quoted by Russia's Tass news agency, said the ministry responded to a Pentagon request. It then \"swiftly considered\" the U.S. proposals to coordinate.\n\n\"We just need to specify some technical details that will be discussed today by representatives of the Russian Defense Ministry and the Pentagon at the expert level,\" Defense Ministry spokesman Maj. Gen. Igor Konashenkov told Tass.\n\nThe U.S. military recently had to divert one aircraft over Syria to ensure it could maintain a safe flying distance from a Russian fighter, a Pentagon representative said. Until the two countries agree on mutual flight safety rules in Syrian airspace, U.S. pilots are under orders to change their flight path if a Russian plane is within 20 nautical miles, a senior defense official told CNN.\n\nRussian warplanes conducted heavy airstrikes Wednesday on Islamist factions, accompanied by shelling from government forces, according to the UK-based, anti-Assad Syrian Observatory for Human Rights.\n\nThe head of the observatory said there were no ISIS positions in the areas targeted and that fierce clashes were taking place on the ground between regime forces and their allies and armed Islamist rebel factions, including the Ahrar al-Sham and al Qaeda-affiliated al-Nusra Front.\n\nWednesday's clashes are the fiercest in the last month, the observatory said.\n\n\"According to our data, about 40 percent (was destroyed). In addition, a lot of terrorists have been killed. Now, they are retreating toward the Turkish border,\" Sputnik quoted Haddad as saying.\n\nBut Turkey, Syria's neighbor to the north, cast fresh doubt Wednesday on whether Russia's goal was to go after SIS.\n\nA fraction -- 3.5% -- of Russia's airstrikes in Syria so far have targeted the terror group, Turkish Prime Minister Ahmet Davutoglu said.\n\n\"These air raids are not against ISIS. There were 57 air raids by Russian air forces. Fifty-five of them were against moderate opposition and only two were against Daesh, according to military information we received,\" Turkey's Anadolu news agency quoted Davutoglu as saying, reflecting government thinking. Daesh is another name for ISIS.\n\nThe U.S. Embassy in Syria also questioned Russia's targets.\n\n\"Russia can play a constructive role in this effort but that doesn't mean hitting moderate Syrian forces that are in opposition to Assad who has carried out a brutal, brutal crackdown on his own people.\"\n\n\"So we have seen a substantial military buildup by Russia in Syria, both in the air with the combat planes and air defense systems, but also an increasing number of ground troops,\" Secretary General Jens Stoltenberg said. \"In addition to that, they have deployed naval assets, a large number of naval assets close to the Syrian shores. And they continue to do so.\"\n\nRussian planes have also incurred into Turkish airspace twice, he said.\n\n\"It's unacceptable, it's dangerous, and it's reckless behavior and it adds to the tensions,\" Stoltenberg told CNN.\n\nStoltenberg said he doubted that Russia was interested primarily in fighting ISIS.\n\n\"I'm also concerned that Russia is not targeting ISIL but instead attacking the Syrian opposition and civilians,\" he said.\n\nThe Pentagon shares the same worries.\n\nThe latest U.S. assessment indicates that Russia has moved ground combat weapons and troops to areas of western Syria where anti-regime forces are, according to two American defense officials. The United States sees the move as Russia \"stepping up its ground activity\" in Syria to attack those forces, rather than ISIS elements, according to one of the officials.\n\nBut Russian officials deny ramping up military activity. Officials quoted by state media said there would be no ground operation in Syria and -- in contrast to what officials had said earlier -- Russia would try to prevent any \"volunteers\" from going to Syria.", "Jordan Strikes At ISIS; Obama Said To Be Preparing To Request War Powers\n\nRepeated air strikes on the self-described Islamic State are \"the beginning of our retaliation\" for the extremist group's brutal killing of a captured pilot, Jordan's foreign minister says.\n\nNasser Judeh made the remark on CNN, adding that Jordan will continue to target ISIS fighters and facilities in both Iraq and Syria.\n\n\"We are upping the ante. We're going after them wherever they are, with everything that we have,\" Judeh said.\n\nThe fight against ISIS is also a hot topic in Washington, where President Obama reportedly plans to ask Congress to authorize the use of military force against the extremist group. The Associated Press notes that the president has been relying on Sept. 11-era authorizations, and that the process of getting new legislation won't be simple.\n\n\"His actions are going to be an important part of trying for us to get the votes to actually pass an authorization,\" House Speaker John Boehner said Thursday. \"This is not going to be an easy lift.\"\n\nThere's no word yet on the timing of the request, which the AP says would cover three years.\n\nIn the meantime, the U.S. military is putting search and rescue crews closer to the fighting in northern Iraq.\n\n\"After Lt. Muath al-Kaseasbeh was captured by the so-called Islamic State when his plane crashed in December, the United Arab Emirates withdrew its aircraft from anti-ISIS coalition airstrikes. \"A retired Jordanian air force general tells NPR that the UAE move was understandable, because search and rescue capabilities need to be improved. \"So news that U.S. search and rescue crews are moving to northern Iraq to be closer to the battle space has been greeted warmly here. Al-Kaseasbeh's brutal killing has many Jordanians backing their country's role in the fight against ISIS, and the king says Jordan's response will be harsh and ongoing.\"\n\nAs the Two-Way reported Thursday, a U.N. report issued this week gave more details about ISIS' brutal tactics, noting \"several cases of mass executions of boys, as well as reports of beheadings, crucifixions of children and burying children alive.\"", "Result signals a long war between Clinton establishment and the party's young base.\n\nHillary\u00a0Clinton\u2019s\u00a0asterisk-heavy victory in Iowa might\u00a0have been the narrowest of wins for her, but it was arguably the worst of all possible outcomes for the Democratic Party.\n\nAs of this writing, the result was a statistical tie, 49.9% for Clinton and 49.6% for Bernie Sanders. The\u00a0margin of victory in the delegate count was decided by six\u00a0coin tosses that \u201cflip truthers\u201d will forever remember as mysteriously biased toward\u00a0Clinton.\n\nClinton raced to the podium to declare victory, but the news media\u00a0will continue to describe it as a tie, probably forever. Sanders' supporters won\u2019t even make that concession, bitterly complaining about irregularities and, again, coins that seemed to be in Clinton\u2019s pocket, figuratively speaking.\n\nA crushing defeat would have been worse for Clinton, of course. But this wasn\u2019t much better. In fact, the nature of this victory will probably bring out the worst in Clinton. If she lost decisively, as\u00a0she did in Iowa in 2008, she'd have the option of playing the victim. Maybe she'd\u00a0even cry again, like she did in Portsmouth, N.H., in \u201908, earning the sympathy vote.\u00a0Instead, she won Iowa this time. But saying so requires lawyerly qualifications and caveats.\n\nEveryone knows this \u201cwin\u201d was nothing to brag about. According to\u00a0The New York Times, her\u00a0\u201cadvisers said they did not know if a significant staff shakeup was at hand, but they said that the Clintons were disappointed with Monday\u00a0night\u2019s result and wanted to ensure that her organization, political messaging and communications strategy were in better shape for the contests to come.\u201d That\u2019s not exactly William Wallace in Braveheart shouting of victory.\n\nClinton simply can\u2019t go around talking about her \u201cwin\u201d in Iowa without seeming ungracious and grasping.\u00a0Every time she tries, it will, by the very nature of that victory, seem like spin. Already, her supporters are fanning out across cable news overselling the win and reinforcing the sense that Team Clinton is disconnected from reality. Also, any bragging from the Clinton camp will further antagonize Sanders' supporters, many of whom are already quite hostile to Clinton.\n\nBut the real loser in all this is the Democratic Party.\n\nThe ghost of Eugene McCarthy has hovered over the Democratic race for a year. In 1968, the left-wing senator from Minnesota challenged President Johnson in the New Hampshire primary. McCarthy actually lost by a significant margin. But the mere fact that he got 42% of the vote against the sitting president was enough to ultimately knock Johnson out of the race and entice Robert F. Kennedy into it.\n\nThese are different times, and Clinton isn\u2019t an incumbent president. Even so,\u00a0numerous observers raised the possibility that if Clinton suffered a devastating loss in both Iowa and New Hampshire, it might be enough to entice Vice President Biden, Al Gore, Michael Bloomberg or someone else into the race to save the party from the prospect of a socialist nominee or a fatally flawed Clinton candidacy.\n\nThere was never any question in my mind that Clinton will never drop out. Like Richard Gere in An Officer and a Gentleman, she\u2019s got nowhere else to go. But there was some slim possibility that someone else would get in and beat her and Sanders. That won\u2019t happen now. She will almost surely go on to lose in New Hampshire. After that, her best hope is to grind out a victory over many months, antagonizing Sanders' supporters, who are disproportionately made up of exactly the kind of young activists Clinton desperately needs to win in November.\n\nThe window for a Democratic savior \u2014 if one ever existed \u2014 slammed shut Monday\u00a0night. The Democrats are stuck with what they\u2019ve got.\n\nJonah Goldberg,\u00a0American Enterprise Institute\u00a0fellow and\u00a0National Review\u00a0contributing editor, is a member of USA TODAY's Board of Contributors.\n\nIn addition to its own editorials, USA TODAY publishes diverse opinions from outside writers, including our\u00a0Board of Contributors. To read more columns like this, go to the\u00a0Opinion front page.", "(CNN) Donald Trump is issuing a dire warning to his supporters: You're getting ripped off.\n\n\"The system, folks, is rigged,\" Trump told supporters at a rally Monday night in Albany, New York. \"It's a rigged, disgusting, dirty system.\"\n\nTrump is coming to grips with the creeping possibility that he could narrowly lose the Republican nomination at a contested GOP convention despite landing in Cleveland with the most delegates. And his latest comments follow a series of victories by Ted Cruz's well-oiled delegate wrangling machine at state and county Republican conventions, most recently this weekend when the Texas senator swept the Colorado Republican convention -- wins that are fueling Cruz in the event neither of the two men capture the 1,237 delegates needed to avoid a brokered convention.\n\nAnd with party elites continuing to rally around efforts to derail and delegitimize his candidacy, Trump is feeling the heat -- and using it to sow new outrage with his backers.\n\n\"I say this to the RNC and I say it to the Republican Party. You're going to have a big problem folks because there are people that don't like what's going on,\" Trump said at a Rochester, New York, rally on Sunday during which he referred to the party's nominating process as \"crooked\" or \"corrupt\" seven times during his speech.\n\nHe also called attention eight times during that speech to the \"millions\" of votes he has pulled during the primary -- nearly 2 million more than Cruz.\n\nRNC chairman Reince Priebus said the rules that Trump is criticizing are \"nothing new.\"\n\nAt a rally in San Diego, Cruz told Trump: You lost, fair and square.\n\n\"Donald, it ain't stealing when the voters vote against you. It is the voters reclaiming this country,\" Cruz said Monday. \"65,000 people voted in the state of Colorado. They just didn't vote for you. They voted for our campaign.\"\n\nBut voters at Trump rallies are already sharing the front-runner's outrage.\n\n\"Here is the Republican Party, instead of listening to its constituents -- to the majority of America -- who are saying this is what we want, they're not backing him up. Instead they're rallying against him, which in turn, they're rallying against us,\" said the 37-year-old from Saratoga, New York.\n\nAmy Almy, a 48-year-old hairdresser who also attended Trump's rally Monday, said she now feels \"na\u00efve\" for not realizing that \"everything was so fixed.\"\n\n\"You see what's happening to me and Bernie Sanders,\" Trump said Sunday in Rochester, New York. \"It's a corrupt deal going on.\"\n\nSix in 10 Republican voters said in a recent CNN/ORC poll that if no major candidate earns a majority of the delegates headed into the convention, those delegates should nominate the candidate who entered with the largest pool of delegates. That candidate would most almost certainly be Trump.\n\nTrump's opponents, meanwhile, are shaking off accusations of foul play and saying Trump is failing to follow the rules.\n\n\"So what? So what? That's not how it works,\" Black said. \"If he can't get a majority of the delegates, somebody else will and that's the person that won it fair and square.\"\n\n\"It's about the delegates, it's not about his ego,\" Black added of Trump, who has benefited from winner-take-all primary rules in several states to earn a larger share of delegates than he has votes.\n\nColorado Sen. Cory Gardner on Monday night took to Twitter -- one of Trump's favorite stomping grounds -- to troll Trump.\n\n\"How on earth are you going to defeat ISIS if you can't figure out the @cologop convention?\" Gardner tweeted, one of several in a string from his account.\n\nBlack downplayed the potential of a fractured Republican Party should Trump fail to cinch the nomination at a brokered convention, but Trump's allies are painting a disastrous picture.\n\n\"If there are shenanigans, it's not straightforward, all of those millions of people that Donald Trump has brought into the arena are not going to stay there, and the Republicans are going to lose,\" former presidential contender turned Trump supporter Ben Carson said late last month on Fox News. \"It's going to be absolute destruction.\"\n\nJesse Benton, the chief strategist to a pro-Trump super PAC, described an equally grim outcome.\n\n\"It would be such a suicidal move for the party to nominate anybody besides Donald Trump,\" Benton said. \"If they decide to push millions of people out of the process, it's going to be devastating.\"\n\nBut while Trump and his supporters are warning of an establishment effort to subvert the popular outcome, the billionaire is also beginning to look for ways to outgun his opponents within the confines of the system.\n\nHis hire came after Trump only recently came to the realization that he could very well win more delegates than his opponents and yet still leave the Cleveland convention without the crown he has been seeking.\n\nTrump placed a call to his longtime and now informal political adviser Roger Stone on March 25 and asked if party elites could truly \"screw\" him out of the nomination at a brokered convention, according to a source with knowledge of the conversation.\n\nStone recommended Trump hire Manafort and by the end of the weekend, Manafort was on board.\n\nBut while those gears quietly churn with his blessing, Trump's outrage is only growing louder.\n\n\"We've got a corrupt system. It's not right,\" Trump said on Sunday. \"And we've got to do something about it.\"", "Ben Carson has had a very strange couple of weeks. Let\u2019s take a moment to review precisely what the arguable front-runner for the 2016 Republican presidential nomination has undergone since the CNBC debate in late October. At that debate, he was challenged on his relationship with a shady nutritional supplement company that sells fart pills to very sick people. Carson denied any relationship existed, despite the many paid speeches and promotional videos he did for the group. In the days that followed, it was revealed that Carson thinks the Great Pyramids of Egypt were built by Joseph to store grain \u2013 a biblical literalist view that is supported by precisely zero historical or archaeological evidence.\n\nBut hey we\u2019re not done yet. The day after the pyramid thing, Carson got into a fight with CNN when the network reported that childhood friends and acquaintances of the candidate don\u2019t remember Carson being the violent and troubled youth he claims to have been. This led to the bizarre spectacle of Carson, a candidate for the presidency, forcefully insisting that he did in fact try to stab a person, and any suggestion that he didn\u2019t try to murder someone with a knife is a \u201csmear.\u201d\n\nThis string of scarcely believable events culminated on Friday with a Politico report that Carson\u2019s oft-repeated claim to have been offered a \u201cfull scholarship\u201d to West Point was untrue. West Point doesn\u2019t offer \u201cfull scholarships.\u201d Everyone accepted to West Point has their entire room, board and tuition covered. But saying you were enticed with a \u201cfull scholarship\u201d is a great, almost-honest way to make it look like the military academy was beating down your door.\n\nAll this follows months and months of other weird Carson behaviors \u2013 his repeated and inappropriate invocations of the Nazis and slavery to attack policies he doesn\u2019t like, his Bible-based tax plan, his \u201cbook tour\u201d in the middle of the campaign, his insistence that a Muslim should not be president, his ignorance of basic economic matters, his plan to have the government investigate \u201cpropaganda\u201d on college campuses, and the fact that his \u201ccampaign\u201d increasingly resembles an elaborate direct-marketing scam. And that\u2019s only a few select tiles from the rich mosaic of Ben Carson\u2019s strangeness.\n\nOne might think that a candidate with this many warning lights and trouble signs would have crashed fairly quickly, or never even taken off in the first place. But the Republican Party and its voters have declared war on the very concept of competent, reliable governance, which has provided space for \u201coutsider\u201d candidates who are manifestly unfit for the office of the presidency to seize the GOP electorate and retain a firm hold on it. Now that he\u2019s at the top of the GOP 2016 polling, he\u2019s facing a great deal more scrutiny, and people are starting to wonder whether Carson will survive as a front-runner for the presidential nomination.\n\nThe obvious impulse for conservatives is to rally around Carson and protect him from the nasty liberal media and its pernicious biases. The derpier corners of the conservative media are already doing exactly that, arguing that media scrutiny of Carson\u2019s past is motivated by racial hatred and part of a broader scheme to attack black conservatives. Others found themselves harshly criticizing Carson after the Politico story and predicting his demise, only to reverse course and turn their fire back on Politico for overselling the story and toning down some of the more incendiary language in its initial report. It would be very easy for Carson to escape from this in the minds of conservatives as just another victim of what they see as a biased and antagonistic press.\n\nBut when you look at the entire Ben Carson experience to date, what\u2019s really needed is more scrutiny, and more and better explanations for why, exactly, he thinks he\u2019s ready to serve as president. Carson rose to prominence based on his inspiring life story and his willingness to be harshly critical of President Obama. But, as Paul Waldman notes, the more we hear from Carson on policy matters and issue of national importance, the more it becomes clear that he frequently has no idea what he\u2019s talking about, is \u201cimpervious to evidence,\u201d and is unwilling to entertain the notion that his convictions may be wrong. His policy platform is stuffed with grandiose and insane proposals that are completely untethered to the reality of how governments work and violate principles of basic mathematics, but he argues that he\u2019ll accomplish them anyway because he believes in himself. It feels safe to assume, given the mood of the Republican electorate, that Carson won\u2019t have too difficult a time enduring these unwelcome probes into his background and bugnuts worldview. Donald Trump\u2019s enduring popularity in the Republican primary already stands as a stinging indictment of the direction the GOP has taken. The Ben Carson phenomenon has thus far endured in spite of his whacky ideas, offensive remarks, flirtations with authoritarianism, and shady campaign practices. I wouldn\u2019t be at all surprised if he continues his rise, abetted by conservatives who want to shield him from the scrutiny he deserves. Watch to find out what we know about Carson\u2019s alleged violent incidents:\n\n", "President Obama's supporters sometimes wonder where the inspirational candidate of 2008 has gone. The answer is to the White House. Obama's presidency is about smaller, less inspiring questions than his 2008 campaign.\n\nObama's presidency is bounded by the limits of the office and the demands of the moment. It is about what America needs to do right now \u2014 the next budget, the next bill, next year's taxes, the last war. Candidates can muse. Presidents must govern.\n\nObama's 2008 campaign was about what kind of country America is; how to read its past to best guide its future. His speech in Selma \u2014 which is really\u00a0worth reading in its entirety \u2014 was among the best of his presidency precisely because it had almost nothing to do with his presidency; it was a return to the central topic of his campaign.\n\nHistorians who want to understand Obama will find few better summations than the two paragraphs at the core of this speech:\n\nWe do a disservice to the cause of justice by intimating that bias and discrimination are immutable, or that racial division is inherent to America. If you think nothing's changed in the past fifty years, ask somebody who lived through the Selma or Chicago or L.A. of the Fifties. Ask the female CEO who once might have been assigned to the secretarial pool if nothing's changed. Ask your gay friend if it's easier to be out and proud in America now than it was thirty years ago. To deny this progress \u2014 our progress \u2014 would be to rob us of our own agency; our responsibility to do what we can to make America better. Of course, a more common mistake is to suggest that racism is banished, that the work that drew men and women to Selma is complete, and that whatever racial tensions remain are a consequence of those seeking to play the \"race card\" for their own purposes. We don't need the Ferguson report to know that's not true. We just need to open our eyes, and ears, and hearts, to know that this nation's racial history still casts its long shadow upon us. We know the march is not yet over, the race is not yet won, and that reaching that blessed destination where we are judged by the content of our character requires admitting as much.\n\nThose 230 words are a precise distillation of Obama's view of America, and the role politics must play in it.\n\nThe first paragraph is Obama's case for hope: America is improving; it has always been improving, and to deny that improvement is to steal from Americans a belief in their country that they have more than earned. \"To deny this progress \u2014 our progress \u2014 would be to rob us of our own agency,\" he said.\n\nThe second paragraph is Obama's case for change: America's sins are not vanquished; its hatreds remain real; its racism still breathes. \"We know the march is not yet over,\" Obama said, \"the race is not yet won, and that reaching that blessed destination where we are judged by the content of our character requires admitting as much.\"\n\nHope and change. These are the two ideas that form the steady core of Obama's politics. But, more than that, they are the two ideas that define, for Obama, what kind of country America is \u2014 and what it means to serve it.\n\nObama's critics question his love for the country he governs. \"I do not believe \u2014 and I know this is a horrible thing to say \u2014 but I do not believe that the president loves America,\" former New York Mayor Rudy Giuliani said in February. They look at Obama's steady belief that America is not yet good enough, not yet pure enough, not yet perfect enough, and they see a skeptic, not a patriot.\n\nIn this speech, Obama's answer to this criticism was direct:\n\nFellow marchers, so much has changed in fifty years. We've endured war, and fashioned peace. We've seen technological wonders that touch every aspect of our lives, and take for granted convenience our parents might scarcely imagine. But what has not changed is the imperative of citizenship, that willingness of a 26 year-old deacon, or a Unitarian minister, or a young mother of five, to decide they loved this country so much that they'd risk everything to realize its promise. That's what it means to love America. That's what it means to believe in America. That's what it means when we say America is exceptional.\n\nThere is an implicit radicalism in what Obama is saying here.\u00a0To believe America is good enough is to abandon the tradition of criticism and activism that has made America great.\n\nObama's answer to Giuliani is that Giuliani has mistaken uncritical adoration for the hard work required of true love. Patriotism is active, not passive. Those who love America prove it by working to perfect America. They continue marching.", "As expected, the voters of Wisconsin have given both Sens. Ted Cruz, R-Texas, and Bernie Sanders, D-Vt., victories over their parties' front-runners.\n\nDid Trump's abortion comments and his attacks on Gov. Scott Walker hurt him in Wisconsin? Click play for CBN News Chief Political Correspondent David Brody's take on Tuesday's primary results.\n\nThat means contested party conventions may be more likely this summer for the Republicans and maybe even the Democrats.\n\nIt wasn't a knock-out punch, but Cruz delivered a major blow to Donald Trump's effort to secure enough delegates to win the Republican presidential nomination before the GOP convention.\n\n\"God bless the great state of Wisconsin!\" Cruz exclaimed Tuesday before a group of his supporters.\n\nWisconsin Republicans gave him the nod over Trump, 48 percent to 35 percent. Ohio Gov. John Kasich came in a disappointing and distant third, winning only 14 percent of the vote.\n\nCruz said he is truly unifying the Republican Party.\n\n\"Tonight is a turning point,\" he said. \"It is a rallying cry. It is a call from the hard-working men and women of Wisconsin to the people of America. We have a choice. A real choice.\"\n\nMeanwhile, Trump responded saying there's no party unity -- just an anti-Trump initiative led by the GOP establishment.\n\nBut American voters may now be moving toward favoring Cruz over Trump. A new Reuters poll shows the Texas lawmaker leading Trump for the first time nationally, 39 to 37 percent.\n\nHe still needs to win 1,237 delegates to get the nomination. After Wisconsin, Trump has 740 delegates, Cruz has 514 and Kasich only 143.\n\nMeanwhile on the Democratic side, Badger State voters made Hillary Clinton \"feel the Bern.\"\n\nMoments after he learned he had defeated Clinton in Wisconsin, Sanders shouted, \"We won in Wisconsin!\" during a campaign rally in Wyoming.\n\nThe Vermont Democratic socialist senator decisively beat Clinton by 10 points, with almost 57 percent of the vote to her to 43 percent.\n\nSanders said he's proving his effort is not just a fringe campaign.\n\n\"We have now won seven out of the eight last caucuses and primaries,\" he explained.\n\nBut Sanders still needs to win about 67 percent of the remaining delegates to secure the Democratic presidential nomination -- 2,383 are needed. Currently, Clinton has 1,743, while Sanders has 1,056.\n\nWhile the momentum may now favor Sanders and Cruz, it can quickly change in political campaigns. Both Trump and Clinton are expected to win their home state of New York when voters go to the polls for that primary in two weeks.", "The escalating feud between Donald Trump and Ted Cruz has expanded into a fight for the backing of the GOP\u2019s anti-establishment establishment, with both seeking validation from figures with immense influence on the right.\n\nTrump unfurled a highly anticipated endorsement from former Republican vice-presidential nominee Sarah Palin while campaigning in Iowa on Tuesday, giving him a jolt among the party\u2019s restless base. Palin\u2019s endorsement came a day after Trump received the effusive praise of evangelical leader Jerry Falwell Jr., whose views could help Trump among religious voters.\n\nBut other conservative voices, many of whom had cheered Trump in recent months, have rallied to Cruz\u2019s side. On talk radio, Mark Levin and Glenn Beck have fumed over Trump\u2019s recent questions about Cruz\u2019s Canadian birth. In Cruz, they see a movement leader who champions their values, whereas they say Trump is an interloper who lacks an ideological core.\n\nThe frenzied courting of conservatives is testament to their power in shaping a contest that is being dominated by two Washington outsiders. Neither has won the backing of a single governor or senator \u2014 and it\u2019s unclear that either man even wants to. In this race, it is the media titans, personalities and activists who have long stood on the GOP\u2019s fringe who now have all the cachet.\n\n\u201cYou need a scorecard to keep track,\u201d said Craig Shirley, a conservative historian. \u201cTalk radio and bloggers \u2014 anyone outside of the system is at the center of the party, and we\u2019re witnessing in real time the shift away from the Republican establishment in deciding who the nominee will be.\u201d\n\nPalin on Tuesday described Trump as someone who could change the status quo in American politics, and she praised his values as a father and community leader.\n\n\u201cHe builds big things, things that touch the sky,\u201d she said as Trump looked on, glowingly. \u201cHe has spent his life looking up.\u201d\n\nOf the GOP leadership and critics of Trump, she said: \u201cThey are so busted. .\u2009.\u2009. What the heck would the establishment know about conservatism?\u201d\n\nAfter Palin finished, Trump waved and put his arm around her. \u201cWe\u2019re going to give them hell,\u201d he said as the crowd roared.\n\nThe value of Palin\u2019s endorsement was hotly debated Tuesday, with Trump supporters saying her popularity in Iowa will give the reality-TV star a significant lift and Cruz backers playing down her impact.\n\nBarry Bennett, Ben Carson\u2019s former campaign manager, sided with those who thought it was consequential. \u201cI think Sarah Palin actually helps Trump a lot because she\u2019s showing them that it\u2019s okay,\u201d Bennett said. \u201cWhatever lack of credentials he has, he\u2019s making some inroads into places where we didn\u2019t think he\u2019d play.\u201d\n\nOne key Cruz ally said Palin could help Trump win over women. \u201cHe\u2019s a thrice-married, non-churchgoing billionaire, and she gives him credibility with conservative women,\u201d said Kellyanne Conway, who manages a Cruz super PAC. \u201cIt\u2019s a net positive.\u201d\n\nPalin\u2019s move came as a surprise to some in her orbit, given her friendly rapport with both Trump and Cruz. In 2011, she dined with Trump at a pizza shop in New York as she mulled her own White House bid, and, according to Republicans familiar with her thinking, she has been increasingly enthusiastic about Trump as he has surged in the current race. Their circles also overlap: Trump\u2019s political director, Michael Glassner, is a former Palin aide.\n\nAside from Palin, Trump\u2019s campaign is backed by prominent conservatives such as activist Phyllis Schlafly and radio host Michael Savage. Willie Robertson, a star of the \u201cDuck Dynasty\u201d \u00adreality-TV show, is with Trump, too.\n\nLast week, it was Cruz who won the support of another \u201cDuck Dynasty\u201d star, when Phil Robertson signed on. The senator from Texas is also backed by longtime activists such as L. Brent Bozell III and Richard Viguerie, social conservative leader James Dobson, and actor James Woods.\n\nIt is on talk radio, especially, where Cruz has built support, which has proved critical now that Trump has taken to attacking him relentlessly. Most of these drive-time and lunch-hour heroes to rank-and-file Republicans were initially complimentary of Trump\u2019s focus on illegal immigration last year, but they have since soured.\n\n\u201cI\u2019m sick and tired of stupid talk!\u201d Levin said Monday on his program. \u201cThis is why I\u2019m sick and tired of stupid issues! I didn\u2019t spend 40 years of my life \u2014 45 to be exact \u2014 to reach a point where we actually might take back the White House with somebody who is conservative, whomever that is, to be discussing birther issues!\u201d\n\nOn Saturday, Beck will appear in Waterloo, Iowa, at a rally hosted by a pro-Cruz super PAC. Those who are planning to be with Beck onstage attest to Cruz\u2019s strength on the right in the state: Rep. Steve King, conservative author David Barton and Christian organizer Bob Vander Plaats. Cruz is banking on that deep goodwill, carefully built up over the course of the 2013 government shutdown and the 2014 elections, to sustain him.\n\nTrump and Cruz had spent most of the campaign praising each other, but they have switched to attack mode ahead of the Iowa caucuses on Feb. 1.\n\nTrump\u2019s case against Cruz is more temperamental than ideological. He has called the Texan \u201cnasty\u201d and disliked by his Senate colleagues, and has wondered aloud, repeatedly, whether Cruz\u2019s birth in Canada leaves him vulnerable to lawsuits over his citizenship.\n\n\u201cWhen you talk about temperament, Ted has got a rough temperament,\u201d Trump said Tuesday in Winterset, Iowa, ahead of the Palin event. \u201cYou can\u2019t call people liars on the Senate floor, when they are your leader.\u201d\n\nCruz has a more understated approach. He mostly avoids taking personal shots at Trump and keeps his emphasis on the policy differences between them, pointing out where the businessman has sided with Democrats, in particular.\n\n\u201cIf you\u2019re looking for someone who\u2019s a dealmaker, who will capitulate even more to the Democrats and give in to Chuck Schumer and Harry Reid and Nancy Pelosi, then perhaps Donald Trump is your man,\u201d Cruz told reporters Tuesday at a stop in Barnstead, N.H.\n\nPalin\u2019s endorsement, which came after days of teasing by Trump\u2019s campaign and widespread speculation on cable TV, riled the right in the hours before it was made official.\n\nAppearing Tuesday morning on CNN, Cruz spokesman Rick Tyler called Palin\u2019s expected nod a \u201cblow\u201d to her reputation because \u201cshe would be endorsing someone who\u2019s held progressive views all their life.\u201d\n\n\u201cI think if it was Sarah Palin \u2014 let me just say, I\u2019d be deeply disappointed,\u201d he said.\n\nSupporters of Palin and Trump responded with fury. In a blog post, Palin\u2019s eldest daughter, Bristol, wrote that Tyler\u2019s remark \u201cmakes me hope my mom does endorse Trump.\u201d\n\nBy the afternoon, after Sarah Palin\u2019s endorsement, Cruz felt compelled to clarify that Tyler\u2019s view did not reflect his own. \u201cI love Sarah Palin. Sarah Palin is fantastic,\u201d he told reporters. \u201cI will always remain a big, big fan of Sarah Palin\u2019s.\u201d\n\nThe drama Tuesday was not limited to the right. Fault lines were beginning to be drawn by members of the GOP leadership as they grappled with the possibility of having the race come down to Trump or Cruz, rather than a candidate who is a more natural fit with donors and party brass.\n\nSpeaking at an Iowa energy summit, Gov. Terry Branstad (R) called Cruz an \u201copponent of renewable fuels\u201d who should be defeated.\n\nTrump reacted gleefully on Twitter: \u201cWow, the highly respected Governor of Iowa just stated that \u2018Ted Cruz must be defeated.\u2019 Big shocker! People do not like Ted.\u201d\n\nBranstad\u2019s position reflects a broader unease with Cruz among Republican leaders. In Trump, most party leaders see a candidate who is unpredictable and controversial, but far less ideological than Cruz and, therefore, more likely to work with them. Several have reached out to Trump in recent weeks as their preferred candidates have stalled in the polls.\n\nCruz was dismissive of Branstad and said the development signals his own stature as the race\u2019s only true conservative outsider. \u201cIt is no surprise that the establishment is in full panic mode,\u201d Cruz told reporters Tuesday.\n\nRush Limbaugh, who has not picked a side in the Trump-Cruz standoff, said on his program Tuesday that \u201cTrump is trying to position Cruz as angry, unstable, can\u2019t get along with anybody, and thus will not be able to do deals. .\u2009.\u2009. Cruz is trying to highlight Trump\u2019s past liberalism, \u2018New York values,\u2019 what have you. .\u2009.\u2009. Now, we\u2019ll see if this works.\u201d\n\nJenna Johnson and Jose DelReal in Iowa, and Philip Rucker, David Weigel and Katie Zezima in New Hampshire contributed to this report.", "On Saturday, Donald Trump threatened to revoke the credentials of The New York Times after the newspaper published a report detailing the \"failing\" effort by Republican Party operatives to \"save Mr. Trump from himself.\"\n\nOn Sunday, the Republican presidential candidate doubled down, slamming the Times on Twitter and vowing to never change.\n\n\"The newspaper's going to hell,\" Trump told a rally Saturday at Sacred Heart University in Fairfield, Conn. \"They've got a couple of reporters in that newspaper who are so bad \u2014 I mean lack of talent. But it's going to hell.\n\n \n\n \"So, I think maybe what we'll do, maybe we'll start thinking about taking their press credentials away from them,\" the Republican nominee added, drawing cheers from the crowd.\n\n \n\n \"Maybe we'll do that. I think so. I think so.\n\n \n\n \"When they write dishonest stories, we should be a little bit tough, don't we agree?\"\n\n \n\n Many in the audience yelled \"yeah.\"\n\n \n\n The Times report, by Alexander Burns and Maggie Haberman, detailed efforts by staffers to keep Trump on script, focus more on policy and tone down his inflammatory rhetoric and combative style.\n\n \n\n It was based on interviews with 20 Republicans, many of whom insisted on anonymity to avoid clashing with him,\" according to the Times.\n\n \n\n The article also described a meeting Trump had with GOP political consultant Karl Rove and casino magnate Steve Wynn during the primaries \u2014 from which Rove emerged \"stunned\" that the nominee knew little about campaign basics.\n\n \n\n Trump slammed the Times for using anonymous sources, saying \"I don\u2019t think they have any names.\"\n\n \n\n In an overall attack on the press, Trump said that it was his biggest competitor in this campaign, not Hillary Clinton.\n\n \n\n \"I'm not running against crooked Hillary,\" he said. \"I\u2019m running against the crooked media.\n\n \n\n \"That\u2019s what I\u2019m running against, I\u2019m not running against crooked Hillary.\"\n\nPaul Manafort, the Trump campaign chairman, also pushed back against the media during an appearance Sunday on CNN.\n\n\"Contrary to the New York Times's nameless sources story, the campaign is moving forward and very strong,\" he said. \"We raised over $132 million in the last two months.\"\n\nHe noted that Trump had visited key battleground states such as Pennsylvania, Ohio and Florida repeatedly and was \"starting to get traction in those states.\"\n\nHowever, recent polls have shown Trump's numbers sagging badly in those battleground states, notably hurt by his critical comments about the Muslim parents of a fallen US soldier, and what some saw as his suggestion that \"Second Amendment groups\" -- gun lovers -- take their dislike for Clinton into their own hands.\n\nManafort repeated the Trump claim that his Second Amendment remark was meant purely as an exhortation to vote.\n\nBut even one of Trump's top advisers, Senator Jeff Sessions of Alabama, conceded Sunday that the candidate needed to communicate \"more effectively.\"\n\n\"He's got to wrestle in his own heart, how does he communicate who he is, what he believes, the change he thinks he can bring to America,\" he said on ABC.\n\n\"He does need to communicate -- and I think he can -- more effectively.\"\n\nThe CNN interviewer also asked Manafort about mounting pressure on Trump to release his tax returns after Clinton released hers on Friday.\n\nThe channel broadcast video of Trump urging Mitt Romney, the Republican candidate in 2012, to release his returns at the time, saying, \"If you didn't see the tax returns, you would think there is almost, like, something wrong.\"\n\nManafort repeated Trump's explanation that he is under audit by the Internal Revenue Service.\n\n\"When that's completed, he'll release the returns,\" Manafort said, adding that Clinton's returns showed income coming from \"people who benefited from her State Department term as well,\" referring to her time as secretary of State.\n\n\"I haven't seen stories on that yet.\"\n\nTrump has revoked the press credentials of several media outlets, including Politico, The Washington Post and The Huffington Post. \n\n \n\n \"I'm no fan of the Washington Post, although they have been much nicer lately, I must say,\" Trump said Saturday. \"Maybe I'll let them back in. they\u2019ve been much better.\"\n\n \n\n He also ripped CNN for its coverage of him saying that President Barack Obama was the \"founder\" of the Islamic State \u2014 a remark he later said was sarcastic, \"but not that sarcastic.\"\n\n \n\n \"CNN is so disgusting,\" Trump said. \"Their ratings are going down big league.\n\n \n\n \"You know why? Because I refuse to be interviewed. And I get high ratings, what can I say?\n\n \n\n \"These people are so dishonest.\"\n\n \n\n He later praised an article from The New York Post, which detailed his contributions as a developer to New York City.\n\nMaterial from AFP was used in this story.", "Washington (CNN) Attorney General nominee Loretta Lynch promised a better relationship with Congress during her confirmation hearing on Wednesday, hoping to turn the page from her would-be predecessor, Eric Holder.\n\nLynch, the U.S. attorney in Brooklyn, New York, is President Barack Obama's pick to succeed Holder at the helm of the Justice Department, a post that has increasingly become fraught with political controversies and clouded by Holder and Congress' mutual contempt for each other.\n\nJust weeks after taking majority control of the Senate, Republicans on the Senate Judiciary Committee praised Lynch's qualifications but used the hearing to prod her on a number of their top complaints with Obama's administration.\n\nThe panel's chairman, Sen. Chuck Grassley, R-Iowa, opened with questions about the legality of Obama's move to forestall some deportations -- and several other Republicans joined him.\n\nBut Lynch batted those questions away, sticking to legal arguments and noting that the Department of Homeland Security actually carries out many immigration enforcement policies.\n\nShe said she'd reviewed the Justice Department's legal analysis of Obama's immigration moves, and said, \"I don't see any reason to doubt the reasonableness of those views.\"\n\nLynch focused much of her time vowing that she'll try to develop a much better relationship with Congress than the outgoing Holder has.\n\nWhile at times offering candor, she also showed plenty of political awareness by deflecting many of the panel's inquiries. She told Sen. Ted Cruz, R-Texas, she couldn't answer hypothetical questions about future presidents' use of executive authority and Grassley that since she hadn't been involved in the so-called \"Fast and Furious\" gun probe, she couldn't tell him much about how the Justice Department has handled document requests.\n\nLynch's only big policy break with the Obama administration came on marijuana.\n\nShe told Sen. Jeff Sessions, R-Alabama, that she doesn't agree with Obama's previous comments that the drug is similar to smoking cigarettes or drinking alcohol -- and that she opposes legalizing its use.\n\n\"I can tell you that not only do I not support the legalization of marijuana, it is not the position of the Department of Justice currently to support the legalization,\" she said. \"Nor will it be the position, should I be confirmed as attorney general.\"\n\nMarijuana and immigration were just a couple of the issues lawmakers -- especially Republicans -- brought up.\n\nSen. Lindsay Graham raised the Supreme Court's looming decision on the constitutionality of same-sex marriage and asked Lynch to explain the legal argument against polygamy.\n\nThe South Carolina Republican also asked Lynch whether she supports the death penalty, to which she responded: \"I believe that the death penalty is an effective penalty.\"\n\nLynch's hearing went as well as it could have, and she's likely to be approved even though some Republicans will oppose her because of immigration alone, said Carl Tobias, a law professor at the University of Richmond.\n\n\"She seemed to give the GOP enough to differentiate her from Obama and Holder, yet be able to serve effectively in the administration,\" Tobias said.\n\nHe pointed to her comments that the Justice Department's legal opinion on Obama's immigration move seemed well reasoned, without directly endorsing it, and her commitments of loyalty to the Constitution and justice, not Obama, as she responded to Republicans' questions. He also said her nods toward improving the department's relations with Congress could help.\n\nThat was a key theme in Lynch's introductory remarks during Wednesday's day-long hearing.\n\n\"I look forward to fostering a new and improved relationship with this committee, the United States Senate, and the entire United States Congress -- a relationship based on mutual respect and constitutional balance,\" she said \"Ultimately, I know we all share the same goal and commitment: to protect and serve the American people.\"\n\nLynch has overseen high-profile financial fraud cases against banks, terror cases including one against a would-be New York subway bomber and the corruption case against a former GOP congressman. At the same time she has held a lower-profile position than others who vied for the attorney general nomination, which the White House hopes is an asset in her confirmation process.\n\nHolder is a friend of the President and often endured battles with Republicans over various controversies related to Obama's policies. These ranged from the President's plans to close the Guantanamo Bay, Cuba, military prison to the decision to stop defending federal laws banning recognition of same-sex marriages.\n\nAfter years in the Senate minority, unable to fully control investigations of alleged misdeeds by Holder, Republican senators are using the Lynch hearings to replay certain controversies.\n\nGrassley included among witnesses in the second part of Lynch's hearing on Thursday a former CBS reporter who spent years reporting on the botched \"Fast and Furious\" gun operation.\n\n\"Fast and Furious\" was a gun probe run by agents from the Bureau of Alcohol, Tobacco, Firearms and Explosives intended to target cross-border gun traffickers. The agents allowed thousands of firearms to be purchased by suspected traffickers, many of which ended up in the hands of cartels in Mexico. Two were found at the scene of a border firefight with traffickers that killed a U.S. Border Patrol agent.\n\nHolder denied wrongdoing in the three-year controversy over the operation and he was vindicated by a Justice Department inspector general probe.\n\nBut Grassley and other Republicans are still fighting to obtain thousands of documents the White House withheld from a House GOP investigation.\n\nIn his opening statement, Grassley said in the public's confidence that the Justice Department can do its job without the influence of politics has been \"shaken with good reason\" in recent years.\n\n\"I, for one, need to be persuaded that she'll be an independent attorney general,\" Grassley said of Lynch.\n\nThe panel's top Democrat, Sen. Patrick Leahy of Vermont, said Lynch's \"qualifications are beyond reproach,\" pointing to her two Senate confirmations as U.S. attorney.\n\n\"She's brought terrorists and cybercriminals to justice. She's obtained convictions against corrupt public officials from both parties,\" he said, adding that she's worked to improve law enforcement relationships with the communities that they serve.\n\nSome Democrats raised war-related issues. Lynch told Leahy that she considers waterboarding to be torture, \"and thus illegal.\"\n\nLynch also pitched that she would be a capable liaison between law enforcement and minorities, an area of increasing tension and importance to the Justice Department in the wake of recent police killings of unarmed black men and boys.\n\n\"Few things have pained me more than the recent reports of tension and division between law enforcement and the communities we serve,\" Lynch said in her opening remarks. \"If confirmed as attorney general, one of my key priorities would be to work to strengthen the vital relationships between our courageous law enforcement personnel and all the communities we serve.\"\n\nLynch was introduced by New York Democratic Sens. Chuck Schumer, who called her a \"nose-to-the-grindstone type\" and Kirsten Gillibrand, who said Lynch is \"one of our country's most accomplished and distinguis
