 see an American Spring as crucial, and they are not going to let past boorish behavior cause them to abandon the last best chance to preserve the country they grew up in. \nThese are the Middle American Radicals, the MARs of whom my late friend Sam Francis wrote. \nThey recoil from the future the elites have mapped out for them and, realizing the stakes, will overlook the faults and failings of a candidate who holds out the real promise of avoiding that future. \nThey believe Trump alone will secure the borders and rid us of a trade regime that has led to the loss of 70,000 factories and 5 million manufacturing jobs since NAFTA. They believe Trump is the best hope for keeping us out of the wars the Beltway think tanks are already planning for the sons of the \u201cdeplorables\u201d to fight. \nMoreover, they see the establishment as the quintessence of hypocrisy. Trump is instructed to stop using such toxic phrases as \u201cAmerica First\u201d and \u201cMake America Great Again\u201d by elites who think 55 million abortions since Roe is a milestone of moral progress. \nAnd what do they have in common with a woman who thinks partial-birth abortion, which her predecessor in the Senate, Pat Moynihan, called \u201c infanticide ,\u201d is among the cherished \u201creproductive rights\u201d of women? \nWhile a Trump victory would create the possibility of a coalition of conservatives, populists, patriots and nationalists governing America, should he lose, America\u2019s future appears disunited and grim. \nBut, would the followers of Donald Trump, whom Hillary Clinton has called \u201cracist, sexist, homophobic, xenophobic, Islamophobic \u2026 bigots,\u201d to the cheers of her media retainers, unite behind her should she win? \nNo. Win or lose, as Sen. Edward Kennedy said at the Democratic Convention of 1980, \u201cThe work goes on, the cause endures.\u201d", "Iraq bans alcohol Voltaire Network | 27 October 2016 fran\u00e7ais Espa\u00f1ol italiano Deutsch \u0639\u0631\u0628\u064a On 22 October 2016, the Iraqi Parliament surreptitiously adopted an amendment to its laws affecting communes which bans the sale, the import and the production of alcohol.\nThe prohibition was adopted in order to satisfy the Islamists on the day before the liberation of Daesh-occupied Mosul.\nThe law sets fines of between $8,000 and $20,000 per offence.\nConsidering that the law is prejudicial to them, the Christians of Iraq (who use wine in the celebration of Mass) have decided to take legal action against the law before a federal tribunal.\nTranslation\nPete Kimberley", "We Use Cookies: Our policy [X] \u201cI\u2019ve Always Been An Admirer Of Donald Trump\u201d\u2013 Taoiseach November 9, 2016 - BREAKING NEWS , POLITICS Share 0 Add Comment \nTAOISEACH Enda Kenny has congratulated US president-elect Donald Trump, after he beat Democratic opponent Hillary Clinton in a dramatic election count result this morning. \nMr. Kenny said the people of the United States have made a very clear choice and that he always knew Trump would win the presidency, stating he looks forward to meeting him soon. \n\u201cI\u2019ve always been an admirer of Donald Trump,\u201d Mr. Kenny opened up, scratching his nose, \u201cSuch a lovely man and a deserving president. I was rooting for him from the very beginning of this campaign, and I hope to meet him and his beautiful first lady very soon\u201d. \nHowever, sources in Leinster House confirmed that an emergency Government meeting was called early this morning in a bid to decide who goes to the US for St. Patrick\u2019s Day 2017. \n\u201cThe Taoiseach requested a box of straws and a scissors,\u201d one insider said, \u201cI think Leo Varadkar picked the short straw and may have to meet Mr. Trump with a bowl of Shamrock in the White House next year\u201d. \nAsked about his comments about Mr. Trump being \u2018racist and sexist\u2019 earlier this year, the Taoiseach claimed he was only messing at the time and that he was only poking fun at the future president of the United States. \n\u201cDonald will know I was only blaggarding with him,\u201d Kenny stated, \u201cwe\u2019re always messing and joking like that in politics. I look forward to playing a round of golf with him in Clare,\u201d adding, \u201cI\u2019m more concerned about making the Irish recovery great again\u201d.", "Email \nThis kid just seriously hit the jackpot. \nFifteen-year-old Taylor Hutton has known that he\u2019s gay for as long as he can remember, and over the past few months he\u2019s been working up the courage to finally tell his friends and family the truth. Taylor even planned to film some of those moments and post them on YouTube, in hopes that they might help other kids going through a similar experience. But just when this teen was ready to stop hiding who he really is, something incredible happened: Donald Trump and Mike Pence were elected into the White House, and Taylor just got another four years to plan his viral coming-out video! \nUm, luckiest teen ever? \nUp until now, Taylor figured he\u2019d just prop his iPhone up to record the moment he came out to his parents, but after watching the presidential election results come in last night, Taylor knew that he needed to scrap that plan immediately. This lucky teen now has until at least 2020 before he can safely come out of the closet, and that\u2019s more than enough time to come up with the sort of next-level viral video idea that could seriously break the internet! \nInstead of releasing some half-baked, hastily edited video on his YouTube channel this spring, Taylor will now get to spend at least the next four years of a Trump/Pence administration dreaming up the most heartwarming and totally shareable coming-out video imaginable. And depending on how the next election goes, this kid just might get the chance to keep brainstorming camera angles and staging options in his head until he\u2019s well into his mid-20s or older. \nSo awesome! With cameras only getting better and better, it\u2019s possible that four years from now we\u2019ll even get to witness Taylor finally arrive at some sort of peace with himself in stunning, crystal-clear 8K resolution. \nBest of luck to you over the next four years, Taylor! We can\u2019t wait for you to release that coming-out video as soon as doing so doesn\u2019t put you under immediate danger from your own government. With all that extra time to plan it out, it\u2019s going to be so great!", "Russian FM Lavrov reminds USA of war crimes in Yugoslavia 31.10.2016 | Source: Pravda.Ru Russian Foreign Minister Sergei Lavrov reminded the United States of its bombings of Belgrade, Yugoslavia , when the US did not seem to care at all for civilian casualties. Today, the US tries to accuse Russia of war crimes in Syria , Lavrov said in an interview for Rossiya 1 TV channel for a documentary about Russian politician Yevgeny Primakov. \"When a true patriot, an experienced politician, an outstanding statesman, a man with great intuition, with an encyclopedic education - when he learned about the bombings of the Federal Republic of Yugoslavia by the United States, he did not see any possibility to continue \"business as usual\" with the USA. His plane made a U-turn in midair, and that U-turn meant that Russia could not but defend its truth in cooperation with other powers to achieve equal relations and mutually advantageous arrangements - this is the purpose that Russia has,\" Sergei Lavrov said. \"The aggression against Yugoslavia was, of course, an act of aggression, and it was also the first armed attack on a sovereign state in Europe since 1945. If we talk about it now against the background of what is happening around Syria, our Western partners, especially American and British ones, have already reached the level of public threats in their hysteria, using words such as \"barbaric,\" \"war crimes,\" said Sergey Lavrov.\"The aggression against the Federal Republic of Yugoslavia was fraught with attacks on a huge number of civilian targets, including, among other things, television of Serbia, bridges, on which civilian passenger trains were traveling and a lot more. Thousands were killed, including several hundreds of children, a quarter of a million of refugees, whom no one has ever thought of since then. If Russia, in Primakov's face, would not have reacted the way that he had reacted to such a blatant violation of international law, we wouldn't have probably forgiven that to ourselves for a long time, and our history would have had another very unpleasant page,\" the Russian Foreign Minister said. Pravda.Ru Read article on the Russian version of Pravda.Ru Evgeny Primakov. Story of U-Turn over Athlantic", "\u201cWE ARE THE FUTURE.\u201d \u2014 Kevin MacDonald \nThis is an amazing victory. The stars were aligned. First, the very long shot of Trump being nominated. Then he gets to run against the most corrupt, least charismatic candidate in history (I think Joe Biden would have beaten Trump, and maybe even Bernie Sanders) at a time when Americans naturally want change after 8 years of Obama. \nFundamentally, it is a victory of White Americans over the oligarchic, hostile elites what have run this country for decades. Trump accomplished a hostile takeover of the Republican Party and won without the support or with only lukewarm and vacillating support from much of the GOP elite. \nIn May of 2015 I was very despondent about our prospects. It just didn\u2019t seem like we could break through the elite consensus dominating all the high ground\u2014and all the moral high ground\u2014of the U.S., including the media (print, television, and the Hollywood movie industry), the academic world, politics, Wall St., and the CEOs of major corporations. We were systematically shut out and it was obvious that the powers that be were not going to let the Alt Right get a seat at the table. Then Trump announced, it was hard to take it seriously, but his comments on immigration, American nationalism, political correctness and trade certainly struck a chord. My immediate reaction (July 10, 2015), however, was that he had two things going for him that were absolutely unique \u2014 he is a celebrity and he is very, very rich (\u201c How it could happen \u201c). Such a person is in a position to be heard; he can\u2019t be shut out of the media, and he doesn\u2019t need the money of the corrupt donor class. In fact, the media, eager for ratings, gave him countless opportunities to get his message out. Anyone on the Alt Right could have said the exact same things, but we would be speaking into our closets. \nEven back in July of 2015, it was obvious Trump was not your usual GOP candidate: \n[Trump] certainly did not fall in my estimation when he attacked two prominent operatives of the Republican Party/Israel Lobby nexus hostile to his candidacy, Charles Krauthammer and Jonah Goldberg. Then there\u2019s the Twitter incident : \u201cI promise you that I\u2019m much smarter than Jonathan Leibowitz \u2014 I mean Jon Stewart @TheDailyShow,\u201d tweeted Trump , adding, \u201cWho, by the way, is totally overrated.\u201d It is, of course, considered \u201canti-Semitic\u201d to ever call attention to the fact that someone is Jewish because of the absolutely outrageous suggestion that the Jewish identity of someone like Stewart/Leibowitz might influence his opinions. As we all know, Jews are just like everybody else. \nAnd it quickly turned out that he understood the anger in White America far better than anyone else and he was willing to say what they wanted to hear \u2014 most of all the White working class (72-23!), but also White women(53-43), and his deficit among White educated women was only 51-45 ( CBS exit polls ). Looks like quite a few college-educated women ignored what they heard in their gender studies courses and those mandatory credits in Black Studies. \nWhile obviously a lot of work needs to be done, this is a glorious day. \nThe following is an expanded version of my article in Radix Journal\u2019s series on the meaning of Trump. \nThe Alt Right has gravitated to Trump\u2019s candidacy, and for good reason. Much of what the Alt Right wants will be difficult or impossible to bring about even with a president who is entirely on board with the idea that America should start thinking about the interests of its traditional White majority. But win or lose, Trump has already had a huge effect on American politics in a way that benefits the Alt Right, and his victory will be even more so: Trump has made statements on immigration that have been banned from polite society for 50 years \u2014 deport illegals, seal the border, end birthright citizenship, place a moratorium on Muslim immigration, and make immigration serve actual labor needs rather than a moral imperative (ideally with guest workers not given citizenship). He has deplored Angela Merkel\u2019s policies in Germany and has made statements indicating he opposes the transformation of Western societies via immigration and multiculturalism (\u201c Paris isn\u2019t Paris anymore .\u201d) Trump\u2019s victory will encourage and energize the right in Europe. It is Brexit on steroids \u2014 a scream by voters to stop the way things are going. To stop the destruction of their traditional ways of life. If nothing else, it is throwing a monkey wrench into the system. Tear it down! We can\u2019t keep going on like this! Voters want an end to meaningless wars, an end to importing people who hate us and will never assimilate to our way of life. Trump has unmasked the neocons. The neocons have dominated the intellectual and foreign policy establishment of the Republican Party since the 1980s. From the beginning of Trump\u2019s candidacy, neocons have been leading the #NeverTrump movement, despite the catastrophic effects of a Hillary Clinton presidency on the GOP. A Clinton presidency would ensure a liberal/left voting majority into the foreseeable future given that she would amnesty millions of illegals and dramatically raise total numbers of immigrants and refugees. Clinton Supreme Court appointments would likely gut the First Amendment by enabling \u201chate speech\u201d laws and they would gut the Second Amendment as well. No one on the right, from traditional \u201climited government\u201d conservatives to the Alt Right, would want this, and it\u2019s difficult to believe that the Jewish identities and pro-Israel commitments of the most important neocons are lost on non-Jewish Republicans. The treason of the neocons will be long remembered in GOP circles and will compromise their influence in the future. \nI notice on Twitter that Bill Kristol says that the #NeverTrumpers should be magnanimous in losing, but I would be shocked if neocons were given any role in the GOP. This is Trump\u2019s party now. It is incredibly heartening that he wants a good relationship with Russia at a time when neocons and NATO have been clamoring for confrontation and aggression. It is incredibly heartening that he supports the legitimate Assad government in Syria. I have no doubt that he will act in concert with Russia to end the rebellion and bring peace and stability to the region. Trump has highlighted the chasm between the overwhelmingly White Republican voting base and the GOP donor class intent on globalist policies of mass immigration, free trade, and a bellicose pro-Israel, anti-Russian foreign policy. The pre-Trump GOP was dominated by a neocon foreign policy establishment and a pro-Chamber of Commerce, pro-big business economic policy. This party did not represent the interests of GOP voters and can\u2019t be resurrected. Even if Trump had lost, his energized supporters would be a new and important force within the GOP. His victory will ensure that the GOP will be a populist party for the foreseeable future. Trump has unmasked the media. The media have always been liberal, but this time around, even much of the usual pro-Republican media has been hostile to Trump, and a survey by the Media Research Center found an astounding 91% of media coverage hostile to his candidacy. Who can forget the hostility from mainstream conservative media like National Review , The Weekly Standard , and other neocon outlets? This feeds into the narrative that there has been a unified establishment from the far left to the neoconservative right that has opposed Trump\u2019s populist policies favoring the middle class and the traditional White majority. \nThe media is a pillar of the establishment, and it is heartening indeed that people ignored the deluge of talk of Trump being a racist, a bigot, and a misogynist. The media is a huge loser in Trump\u2019s victory. \nAs we have commented many times, the media is under very powerful Jewish influence. Trump\u2019s victory is a blow to the entire Jewish power structure. I have written 6 articles on Jewish hostility toward Trump, much of this hostility bordering on the clinically paranoid. Jews understand that they do indeed have a great deal of power in the U.S. and throughout the West and that they have used that power to destroy the traditional homogeneity of these societies and to do all they can to make Whites minorities in societies they have dominated for hundreds and, in the case of Europe, many thousands of years. We are a long way from really putting a dent in that power structure, but Trump\u2019s victory is a great first step. Trump has put the Alt Right on the map. There have been numerous articles and commentary on the Alt Right because of Trump\u2019s candidacy. The Alt Right has been the only identifiable intellectual perspective supporting Trump, although we understand that he is not one of us and would not attempt to do much what we would like to see in our ideal world. We are the only intellectual perspective that takes race seriously and accepts the social science research not only on race but on the disastrous costs of imposed multiculturalism for White majorities and the horrifying future awaiting Whites if indeed they do become hated, despised minorities. Traditional conservative intellectuals simply cannot explain what is happening with their usual intellectual toolkit. They can\u2019t explain the anger and the very legitimate fears of the White majority. They can\u2019t understand the racialization of politics. We understand it and are able to analyze it in very sophisticated ways that are entirely within the scientific mainstream. \nMuch of the media coverage of the Alt Right was motivated by attempting to tar Trump as a \u201cracist,\u201d and after the election, win or lose, the media will likely attempt to put the toothpaste back in the tube by ceasing coverage. However, a Trump victory makes that all but impossible. Our increased visibility has meant a very large surge in support for the Alt Right. Meeting attendance is way up, and readership on Alt Right sites is skyrocketing. The future is bright, and a very large amount of the credit for that has to go to Donald Trump. \nWe are the future.", "Former DEA Prescription Head Drops a BombShell \u2014 Congress Protects Big Pharma & Fuels Opioid Crisis   Source: Claire Bernish Congress would rather protect the profits of pharmaceutical companies than the health of those addicted to dangerous opioid drugs, says a former head of the DEA responsible for preventing abuse of medications. \nJoseph Rannazzisi, former Deputy Assistant Administrator at the U.S. Drug Enforcement Agency, asserts Big Pharma and its lobbyists have a \u201cstranglehold\u201d on legislators in Congress and have engineered the protection of a $9 billion per year industry over the health of American citizens, according to a report from the Guardian . \n\u201cCongress would rather listen to people who had a profit motive rather than a public health and safety motive,\u201d he said, according to the outlet. \u201cAs long as the industry has this stranglehold through lobbyists, nothing\u2019s going to change.\u201d \nRannazzisi explained lobbyists have spent millions thwarting legislative and policy efforts to provide guidelines for reducing the prescribing of opioid medications closely related to heroin \u2014 and helped limit the DEA\u2019s powers to discipline those who dispense unusually high dosages of the same. \nA pharmacist himself, Rannazzisi severely criticized lawmakers he claims hold a double standard \u2014 publicly vowing to combat the opioid epidemic, while essentially working on behalf of pharmaceutical companies to ensure the industry\u2019s profits. \n\u201cThese congressmen and senators who are using this because they are up for re-election, it\u2019s a sham,\u201d he told the Guardian . \u201cThe congressmen and senators who are championing this fight, the ones who really believe in what they\u2019re doing, their voices are drowned out because the industry has too much influence.\u201d \nWith the unique insight of having been an insider, Rannazzisi excoriated the duplicity evidenced between legislators\u2019 public lamentation of addiction and deaths from the opioid crisis during election years, and private efforts to protect drugmakers from liability. \nAnd he would know. According to Rannazzisi\u2019s LinkedIn profile, as Chief of Diversion, he had been tasked with \u201coversight and control of all regulatory compliance inspections and civil and criminal investigations of approximately 1.6 million DEA registrants\u201d\u2014 but if the standards are lowered by Congress to allow greater leeway in prescribing opioids, the threshold of criminality is raised. \nAs the Guardian points out, legislation to fight the opioid epidemic, Comprehensive Addiction and Recovery Act , did, in fact, pass in July \u2014 but partisan controversy erupted when Republicans failed to provide funding to give the law sharp teeth. Democrats then issued a report titled \u201c Dying Waiting for Treatment \u201d in response, which \u201clikened the Republican response to the opioid crisis to \u2018using a piece of chewing gum to patch a cracked dam.\u2019\u201d \nIndeed the report sharply criticized the bill, equating its policies to \u2018empty promises\u2019 for the lack of financial follow-through. \nAs the Washington Post detailed in a report earlier this month, the DEA launched an aggressive campaign to rein in distribution of opioids by pharmaceutical manufacturers to illegal \u2018pill mills\u2019 and corrupt pharmacies, who cared little whether the drugs wound up on the streets. \nHeaded by Rannazzisi, the Office of Diversion Control sent investigators into the field, and began issuing hefty fines and filing lawsuits against the distributors responsible for the proliferation of opioids on the streets. \nBut the disproportionately powerful pharmaceutical industry \u2014 fearing a potential significant loss in profits \u2014 fought back. Hard. \nAccording to the Post , the deputy attorney general summoned Rannazzisi to a meeting in 2012, concerning the cases of two unnamed major drug companies. \n\u201cThat meeting was to chastise me for going after industry, and that\u2019s all that meeting was about,\u201d the now-retired DEA official told the Post . \nThen, in 2014, came what constituted a hand out to the pharmaceutical industry by the Department of Justice and congressional legislators: the Ensuring Patient Access and Effective Drug Enforcement Act \u2014 legislation initiated by the Healthcare Distribution Management Association \u2014 the industry group representing distributors at the heart of the controversy. \nAn analysis of lobbying records by the Post found \u201cthe Healthcare Distribution Alliance, spent $13 million lobbying House and Senate members and their staffs on the legislation and other issues between 2014 and 2016.\u201d \nRannazzisi argued his case to congressional staffers in a phone conference in July 2014, and recalled telling them, \u201cThis bill passes the way it\u2019s written we won\u2019t be able to get immediate suspension orders, we won\u2019t be able to stop the hemorrhaging of these drugs out of these bad pharmacies and these bad corporations.\u201d \nStunned at the massive \u2014 and ultimately successful \u2014 effort to take the bite out of DEA attempts to hold distributors and drugmakers responsible for their role in an epidemic estimated to take 19,000 lives every year, Rannazzisi likened the legislation to a \u201cfree pass\u201d for legal drug pushers. \n\u201cThis doesn\u2019t ensure patient access and it doesn\u2019t help drug enforcement at all,\u201d he told the Guardian. \u201cWhat this bill does has nothing to do with the medical process. What this bill does is take away DEA\u2019s ability to go after a pharmacist, a wholesaler, manufacturer or distributor.\u201d \n\u201cThis was a gift. A gift to the industry,\u201d he added. \nAfter heading the diversion office for a decade, Rannazzisi retired in 2015 \u2014 likely disgusted over legislators\u2019 dedication to the legal drug industry, rather than the people whose interests they\u2019re ostensibly obligated to protect. \n\u201cThe bill passed because \u2018Big Pharma\u2019 wanted it to pass,\u201d he told the Guardian in no uncertain terms. \u201cThe DEA is both an enforcement agency and a regulatory agency. When I was in charge what I tried to do was explain to my investigators and my agents that our job was to regulate the industry and they\u2019re not going to like being regulated.\u201d \nBig Pharma relies overwhelmingly on lobbyists filling the coffers of politicians to ensure they ignore the crisis gripping the nation. As the Center for Public Integrity found , the Guardian noted, Purdue Pharma \u2014 at the heart of the epidemic for its highly-addictive drug introduced in the late 1990s, OxyContin \u2014 spent a breathtaking $740 million in the last ten years on congressional lobbying efforts. \nHowever, Big Pharma\u2019s power to influence policy and legislation extends far beyond simple but effective lobbying \u2014 the government-run Interagency Pain Research Coordinating Committee (IPRCC) has been accused by Sen. Ron Wyden of being a tool to \u201cweaken\u201d CDC guidelines for limiting overprescribing of opioids. \nWyden wrote to Secretary of Health and Human Services Sylvia Burwell of his concerns the IPRCC had been staffed with \u2018experts\u2019 with conflicts of interest for their close ties to Big Pharma, including a scientist with a $1.5 million endowment from Purdue, reported the Guardian . \n\u201cYou\u2019ve got a panel that\u2019s certainly got a fair number of people that have a vested interest in this problem of overprescribing. That\u2019s something you\u2019ve got to root out,\u201d Wyden asserted . \u201cThe role of the pharmaceutical companies on these advisory panels troubles me greatly. Science is getting short shrift compared to the political clout of these influential interests.\u201d \nFamilies of countless addicts and victims of the opioid industry would undoubtedly find the direct influence of Big Pharma\u2019s pro-opioid cash appalling \u2014 yet it continues to this day. Policies and legislation have not yet been given the appropriate funding needed to effectively combat the problem, which swirls out of control while politicians and drugmakers reap blood-tainted profits. \n\u201cCorporations have no conscience,\u201d Rannazzisi flatly told the Guardian . \u201cUnfortunately, with my job, I was the guy who had to go out and talk to families that lost kids. If one of those CEOs went out there and talked to anybody, or if one of those CEOs happened to lose a kid to this horrible, horrible domestic tragedy we have, I\u2019d bet you they\u2019d change their mind. \n\u201cWhen you sit with a parent who can\u2019t understand why there\u2019s so many pharmaceuticals out in the illicit marketplace, and why isn\u2019t the government doing anything, well the DEA was doing something. Unfortunately what we\u2019re trying to do is thwarted by people who are writing laws. Share This Article...", "Washington Free Beacon October 26, 2016 \nSenior White House officials blocked the Navy from conducting needed freedom of navigation operations in the South China Sea amid growing concerns that China is militarizing newly reclaimed islands, according to the Pentagon\u2019s Defense Policy Board. \nA working paper produced in September 2015 by John Hamre, the policy board chairman, called for an immediate resumption of Navy warship passages to prevent China from taking over the strategic Southeast Asian waterway. \nThe internal document was disclosed Monday by WikiLeaks as part of its latest batch of hacked emails from the account of John Podesta, campaign chairman for Democratic presidential nominee Hillary Clinton. The Obama administration has accused \u201cRussia\u2019s senior-most officials\u201d of hacking and leaking the emails posted to WikiLeaks and other sites in order to influence the 2016 election. \nThe document was labeled \u201cChairman\u2019s Working Notes of the Defense Policy Board \u2013 Chinese Island-Building in the South China Sea.\u201d It was sent to Jake Sullivan, the Clinton campaign\u2019s senior policy adviser, by Stuart Eizenstat, a Defense Policy Board member who was advising the campaign on internal Pentagon deliberations. This article was posted: Wednesday, October 26, 2016 at 7:35 am Share this article", "\nRep. Paul Ryan must step down as Speaker of the House.\nAmerica rejected his big government, open borders globalism.\nPaul Ryan rejected Trump all year long.\nAnd now the majority are calling on Wisconsin lawmaker to step down.\nAmericans deserve a Republican Speaker who will support President Trump. A bridge, not a wall.\nSean Hannity spoke tonight on FOX after Donald Trump won the election for President of the United States. He noted that he spoke with Trump three times throughout the night after he said the following:\nAnd on every objective measure, you know thank God the American people this is about one thing. They see that Washington is broken and by the way Republicans are just as guilty. Paul Ryan is not going to be the Speaker off the House in January. I was going to save that for my program tomorrow. He\u2019s not going to be the Speaker. His state went for Donald Trump tonight.\nI mean it\u2019s an amazing turn of events because the establishment on both sides Republican and Democrat have lost touch with the real lives of real Americans that are really suffering and Donald Trump has now opened the door and said we\u2019re going to fix it and we\u2019re going to turn that table over and you know what, I wish him all the best cause it\u2019s not going to be easy because it\u2019s all the same people that opposed him in the lead up to tonight are going to be opposing him tomorrow.\n\nSource \n", "Your Facebook Page Could Land You In a FEMA Camp \n\n\nAgainst my better judgment, I often put my articles on Facebook. Lately, Facebook has been taking down my posts, particularily on topics related to World War III. One of my readers counted 14 sites saw my articles disappear. It is too late for me, but for most of you, you should consider not participating on Facebook. It is one more intelligence gathering tool designed to separate the sheep, from the independent thinkers! \nNo matter how annoying Facebook\u2019s censors may be, there are real dangers associated with posting and reading on Facebook. \nFacebook\u2019s Friends Are Not Nice People \nFacebook is aligned with both the CIA and the NSA. I have several credible sources tell me that all data posted on Facebook goes into series of cataloged files which culminates with each person being assigned a \u201cThreat Matrix Score\u201d. The mere existence of a Threat Matrix Score should send chills up and the collective spines of every American. \nWhen, not if, martial law comes to America, this Threat Matrix Score, of which Facebook data is used to help compile an \u201cenemies of the state\u201d list, your future longevity could be seriously imperiled. It is too late for people like Steve Quayle, Doug and Joe Hagmann, John B. Wells and myself to avoid being placed on this list. However, it is not too late for the average American to limit their exposure by NOT posting and participating on Facebook. Facebook participation should come with a black box warning: \n\u201cWARNING: The views expressed on Facebook can and will be used against you. Participation in Facebook could prove detrimental to the length of your life. All political dissident views are immediately reported to the CIA and the NSA. Risk of repeated exposure on Facebook could result in you and your family being hauled out of their homes at 3AM, separated from your family and sent to a re-education camp\u201d. \nBefore you dismiss this hypothetical black box warning as too much \u201ctongue in cheek\u201d, please consider that the NSA is presently extracting large amounts of Facebook data and I do not think they are compiling a Christmas card list. Facebook\u2019s Welcome Is Wearing Off \nMany of us in print and broadcast media are rethinking our association with Facebook. Several of our journalistic brothers and sisters have been censored and/or otherwise treated unprofessionally by this entity. Facebook has become replete with trolls who patrol the cyber corridors of this monolithic entity chastising and censoring whoever exposes the liberal, anti-human, depopulation agenda of the New World Order. Whether it is gun control, criticism of NWO puppet Obama or anything that the alleged grandson of David Rockefeller, Mark Zuckerberg, and his people disagree with, they will kick your Facebook account to the curb for daring to express a legitimate political opinion. \nFacebook\u2019s Zuckerberg, The Self-Perceived Purveyor of Integrity and Morality \nMark Zuckerberg, the creator of Facebook emphasized three times in a single interview with David Kirkpatrick in his book, The Facebook Effect \u201c You have one identity, and the days of you having a different image for your work friends or co-workers and for the other people you know are probably coming to an end pretty quickly. Having two identities for yourself is an example of a lack of integrity .\u201d \nWho appointed Mr. Zuckerberg to be the moral police and the judge of integrity? It sounds like Zuckerberg can take his place with Soros, Gates, Turner, et al., and the rest of the global elite who think they have the right to treat humanity as their own personal property and view the masses as a disposable commodity. Julian Assange Assessment of Facebook \nWhistle blower, Julian Assange, once stated that \u201cFacebook in particular is the most appalling spying machine that has ever been invented. Here we have the world\u2019s most comprehensive database about people, their relationships, their names, their addresses, their locations and the communications with each other, their relatives, all sitting within the United States, all accessible to US intelligence. Facebook, Google , Yahoo \u2013 all these major US organizations have built-in interfaces for US intelligence. It\u2019s not a matter of serving a subpoena. They have an interface that they have developed for US intelligence to use.\u201d \nNever before in American cyber-history do we see such an arrogant and agenda serving entity operating their propaganda so far in the open as we do with Facebook. This propaganda end of the New World Order is being blatantly exposed. \nFacebook\u2019s arrogance was on full display when highly respected journalist, Jon Rappoport was banned from sharing his articles on Facebook. In this instance of blatant censorship, Jon\u2019s banned article was merely a review of certain aspects of American presidents ranging from Nixon to Obama. Like so many of us that understand history and can see the tyrannical path that Obama is taking us down, Rappoport identified Obama\u2019s unconstitutional missteps. And for daring to tell the truth, Facebook banned Rappoport for the mere expression of a legitimate political opinion. \nReaders may also recall when members of Infowars.com and the popular talk show host, Michael Rivero were banned in December of 2012, until the public outcry for Facebook to reinstate their respective accounts backed Facebook into a corner from which they acquiesced and reinstated the previously banned media figures. Rules For Thee but Not For Me \nFacebook does not apply their holier than thou attitude to their own corporate behavior. As Zuckerberg talks about rectifying Americans lack of integrity through timely Facebook exposure, Facebook fails to pay its own fair share of taxes as a result of tax loopholes and deductions. Facebook paid no income tax for the fiscal year 2012 , despite reaping $1.1 billion in U.S. corporate profits. While Americans have just been subjected to higher taxes, billion-dollar corporations like Facebook, General Electric, Boeing and Wells Fargo have all been able to avoid paying any corporate income taxes, reports the Citizens for Tax Justice .", "Email \nOne year ago, I was arrested for both statutory rape and possessing child pornography, and I deeply regret my disgusting crimes. Since that fateful day, I\u2019ve been serving a 16-year jail sentence, using every second of that time to reflect on, and repent for, what I have done. I\u2019ve truly learned a lot about myself as a person, and if our president-elect, Donald Trump, were to recognize my transformation and to pardon me, I would be honored to serve as his Secretary of Agriculture. \nIn the event Donald J. Trump pardons and then appoints me to his future Cabinet, I, Jared Fogle, current federal inmate and former Subway spokesperson, could think of no greater privilege than to serve our commander in chief, and our country, as the head of our Department of Agriculture. \nIt is the Secretary of Agriculture\u2019s sworn duty to provide assistance to our nation\u2019s farmers, as well as to protect farmland and enforce food safety, and if I am let out of jail, I believe I am ready for the task. To have Donald Trump both forgive my child-sex crimes and recognize how useful my deep knowledge of lettuce, tomatoes, onions, peppers, hot Italian peppers, olives, and other sub toppings could be to his administration would make my heart swell with pride. \nTo serve our farmers at the federal level would be greater than any Subway sandwich I ever ate, greater than any Subway commercial I ever made, and greater than any large pair of pants I ever wore. \nAs someone who has sold hundreds of millions of Subway sandwiches to the American people since the year 2000, I know the burden of working for the public, and I would not let our new president, nor the American people, down. It would be an immense privilege to serve for a full four years, and pending Donald Trump negating my seven federal counts of production of child pornography, I would start that process immediately. \nI lost over 245 pounds and ate thousands of Subway sandwiches before I was arrested for paying for sex with a minor, and I do hope that President-elect Trump considers that fact when making his decision whether or not to pardon and appoint me secretary of agriculture. To serve our farmers at the federal level would be greater than any Subway sandwich I ever ate, greater than any Subway commercial I ever made, and greater than any large pair of pants I ever wore. \nSo, hopefully, the next time I address you, it will be not from my prison cell in Englewood Federal Correctional Institution but from the National Mall, in Washington, D.C. Believe me, the next four years would be incredible not just for me, but for you, should our president-elect look deep into his heart and give the department the spokesperson it deserves!", "by Yves Smith \nYves here. Germany seems determined to test the Eurozone experiment to destruction. As we\u2019ve long said, it insists on contradictory aims: running large trade surpluses, not being willing to finance them, and not permitting high levels of fiscal spending to serve as another mechanism to provide for transfers to \u201cdeficit\u201d countries. By contrast, people in New York and California don\u2019t even think much about the fact that they are getting less out of the Federal government than they pay in taxes and are effectiely supporting consumption in places like Mississippi. \nBy Wouter den Haan, Professor of Economics and Co-Director of the Centre for Macroeconomics, London School of Economics; Martin Ellison, Professor of Economics at the University of Oxford; Ethan Ilzetzki, Assistant Professor, London School of Economics; Michael McMahon, Associate Professor of the Department of Economics, University of Warwick; and Ricardo Reis, A.W. Phillips Professor of Economics, LSE. Originally published at VoxEU \nThe October 2016 expert survey of the Centre for Macroeconomics (CFM) and CEPR invited views from a panel of macroeconomists based across Europe on Germany\u2019s trade surplus, its impact on the Eurozone economy, and the appropriate response of German fiscal policy. More than two-thirds of the respondents agree with the proposition that German current account surpluses are a threat to the Eurozone economy. A slightly smaller majority believe that the German government ought to increase public investment in response to the surpluses. \nGermany posted a record-high current account surplus of 8.5% of GDP in 2015; indeed, the German surplus has overtaken China\u2019s surplus as the largest in the world. Germany\u2019s current account was slightly in deficit when the euro was created in the late 1990s, it steadily increased in the early 2000s and has continued to rise since the Global Crisis of 2008. Since 2010, the increase in the current account has been accompanied by fiscal surpluses, with the German government moving from a deficit of 4% of GDP in 2010 to a surplus of 1.2% in the first half of 2016. Global Imbalances \nThrough the prism of the trade balance, the current account surplus can be viewed as a symptom of Germany\u2019s economic success. German exports increased from 30% of GDP in 2000 to 47% in 2015. But with imports at merely 39% of GDP, this implies that Germany is providing capital to the rest of the world at a very high rate. Indeed, German savings have increased from roughly 20% to nearly 30% of GDP, while domestic investment has remained roughly constant at around 20% of GDP. \nOne view, harking back to Keynes, is that such large capital flows could be very destabilising, particularly within a system of fixed exchange rates (or a currency union). The argument is that while countries with current account deficits may come under severe pressure to adjust, countries with surpluses face no corresponding pressures. 1 Keynes\u2019s solution \u2013 which was part of the inspiration for the creation of the IMF \u2013 was that occasional exchange rate adjustments might be necessary in order to rebalance international credit flows. \nA number of commentators have suggested that Germany\u2019s large current account surpluses reflect such imbalances. Paul Krugman attributes the Eurozone crisis in part to Germany\u2019s current account surplus. The capital flows that this current account financed dried up as the crisis unfolded. But the burden of the adjustment fell solely on the Eurozone periphery, which closed their current account deficits, without the aid of Germany where the current account has only increased. In this view, German fiscal surpluses are an international version of the paradox of thrift. 2 \nThe IMF (2016) and the European Commission (2016) have both warned of the risks of Germany\u2019s current account surpluses; and both have urged Germany to take actions to reduce its external surplus, for example, by increasing public investment. \nWhile the nature of the Eurozone makes exchange rate adjustments impossible, the IMF reckons that Germany\u2019s real exchange rate is now 15-20% undervalued (IMF 2016, p. 7). The US Treasury has gone so far as to add Germany to its \u2018monitoring list\u2019 of countries engaged in \u2018unfair currency practices\u2019, even though Germany does not have a national currency (US Treasury 2016). \nIn contrast, Jens Weidmann, President of the Bundesbank, has argued that German net capital outflows are primarily structural, resulting from Germany\u2019s high level of economic development and ageing population. He also argues that the Eurozone\u2019s common monetary policy allowed slower current account adjustments, thus mitigating the Eurozone crisis (Weidmann 2014). The German economics ministry claims that Germany\u2019s surplus is \u201ca sign of the competitiveness of the German economy and global demand for quality products from Germany\u201d. 3 \nThe first question in the October 2016 expert survey of the Centre for Macroeconomics (CFM) and CEPR addressed the question of whether large German surpluses are reasons for concern. 4 To focus the question, we asked the experts about its consequences for the Eurozone, but they were free to address wider implications in their comments. \nQ1: Do you agree that German current account surpluses are a threat to the Eurozone economy? \n\n\nSixty-seven panel members answered this question and a large majority (69%) agree or strongly agree with the proposition. A number of panel members point to evidence of the risks of current account balances. Ricardo Reis (LSE), for example, says that \u201ccurrent account imbalances during 2000-08 played a central role in the Eurozone crisis of 2010-12\u201d (see Obstfeld 2012 and Lane 2013). \nOther panel members suggest that German current account surpluses are a symptom of the common European currency. Michael Wickens (Cardiff Business School and University of York) warns that \u201cthe main underlying problem is the single currency. Germany\u2019s current account surplus reflects its competitiveness, but due to the single currency, it can\u2019t appreciate against the Eurozone countries with chronic current account deficits. It is all reminiscent of the failures of the Bretton Woods system, which of course eventually collapsed due to currencies becoming misaligned.\u201d \nSimon Wren-Lewis (Oxford) agrees that \u201cthe surplus represents an undervalued real exchange rate in Germany, which requires more inflation in Germany relative to the rest of the Eurozone\u201d. \nWouter Den Haan (LSE) suggests that the problem is exacerbated by conditions in the Eurozone periphery: \u201cThere is a very good chance that the Eurozone is in a bad equilibrium in which consumers do not spend because they are concerned about future earnings and firms are hesitant to hire workers and raise wages because they are concerned about demand for their products. Even if this is not behind the high savings rate in Germany, it does make this increase in precautionary savings more problematic in the periphery.\u201d \nA number of panel members (Charles Bean, LSE; Jonathan Portes, National Institute of Economic and Social Research) warn that Germany\u2019s current account surplus is not uniquely a Eurozone problem, but is also large enough to contribute to the low global real interest rates. \nThe global dimension is also the main counter-argument of the panel members who think that the German current account is not a threat to Eurozone stability. Robert Kollman (Universit\u00e9 Libre de Bruxelles) points out that \u201cthe German current account surpluses do not represent a threat to the Eurozone economy, because Germany trades more with the rest of the world than with the rest of the Eurozone\u201d. \nPietro Reichlin (Universit\u00e0 LUISS G. Carli) caveats his concern about the German current account with the view that \u201cpart of the surplus is due to exports to extra-European countries and these benefit some EU peripheral economies that are exporting intermediate inputs and parts to Germany\u201d. \nOthers do not feel that there are theoretical grounds for concern about the German current account. Francesco Lippi (Universit\u00e0 di Sassari) argues: \u201cI do not see why the savings of my neighbour should be a problem for me. Rather, they are a potential source of financing my investment. I do not know a single reasonable model where current account surpluses are a problem.\u201d \nRobert Kollman points to research that the key shocks driving the German current account shocks are not central to the Eurozone\u2019s ills (see Kollmann et al. 2015, 2016). Nezih Guner (Universitat Aut\u00f2noma de Barcelona) agrees that German current account surpluses are structural: \u201ccurrent account surpluses partly reflect positive supply shocks (such as labour market reforms that lowered wages and made German economy more competitive) and the current demographic structure that results in high savings rates.\u201d Germany\u2019s Fiscal Policy \nWith exchange rate adjustment off the table within a currency union, the main policy recommendation to reduce Germany\u2019s current account surplus has been a change in German fiscal policy. Martin Wolf points out that the current account surplus is driven primarily by an increase in the supply of savings of German households and thus reflects insufficient aggregate demand. 5 He warns that Germany isn\u2019t carrying its weight in the global economy and has failed to contribute to global aggregate demand. \nBy this view, the German government\u2019s move to fiscal surplus is a direct drag on the global recovery. The argument is that with interest rates at zero and other governments in worse fiscal positions, the German government should do more to contribute to European and global demand. \nThe IMF has called on Germany to \u201cfocus on raising potential growth and reinforcing rebalancing, which will also support the fragile recovery in the euro area\u201d, including the use of fiscal resources to \u201cboost high quality public investment\u201d. \nThe European Commission concurs that \u201cweak investment has contributed to the high and persistent current account surplus and poses risks for the future growth potential of the German economy\u201d. The Commission joins the IMF in suggesting that \u201cthere continues to be fiscal space for higher public investment, while complying with the rules of the stability and growth pact\u201d. \nIn contrast, Jens Weidmann suggests that an expansionary German fiscal policy will do little to spur demand in the Eurozone periphery as the import component of Germany public spending is merely 9%. And while Willem Buiter agrees that Germany\u2019s current account surplus is excessive, he thinks that fiscal expansion may not be consistent with German inflation stability and that the European Central Bank should finance fiscal expansions elsewhere. 6 \nThe second question in our survey asked the experts whether the current account imbalance is a reason for the German government to increase public spending. We were not asking whether public spending should increase for other reasons (say low interest rates), although current conditions may \u2013 of course \u2013 affect the answers given. \nThe question was explicitly conditioned on the fact that Germany is part of the Eurozone and we asked the respondents to answer from the point of view of the Eurozone. That is, when countries\u2019 fiscal deficits are high, the Eurozone regularly demands that action is taken to reduce public spending: so does it similarly make sense for the Eurozone to ask Germany to increase public spending given its large current account surplus? \nQ2: Do you agree that the German government should increase public spending given its persistently large current account surplus and given that it is part of the Eurozone? \n\n\nSixty-seven panel members answered this question with a large majority (67%) agreeing or strongly agreeing that the German government ought to increase public spending in response to the current account surpluses. \nPanel members who think that the German current account poses risks to Eurozone stability largely supported policy action. The main policy recommendation is an increase in public investment. Stefan Gerlach (BSI Bank) proposes that \u201cmore public spending on specific public infrastructure projects that pass a careful cost-benefit analysis and contributes to economic growth would be desirable.\u201d \nSweder van Wijnbergen (Universiteit van Amsterdam) notes that \u201cGermany\u2019s (public capital)/GDP ratio is HALF of the comparable ratio in the Netherlands\u201d. In contrast, Nezih Guner thinks that public investment might be counterproductive: \u201cPublic spending on investment incentives or infrastructure, for example, can further enhance the productivity advantage of German economy and can very well make the situation worse.\u201d \nAnother argument in favour of a German fiscal expansion relates to the asymmetry of fiscal rules in the Eurozone. Costas Milas (University of Liverpool) points out that \u201cthe EU Treaty talks about \u2018corrective\u2019 fiscal measures when the deficit exceeds 3% of a country\u2019s GDP. There is no similar mechanism in case of a (relatively) big fiscal surplus\u201d. \nRicardo Reis, on the other hand, states that \u201cthe Treaties do not put the European institutions in charge of aggregate demand management. Therefore, it makes perfect sense for there to be a pronounced asymmetry between requiring the reduction of fiscal deficits, but having nothing to say about fiscal surpluses.\u201d But he does suggest that discretionary policy is desirable at this point in time: \u201cIt seems likely that both Germany and the rest of the Eurozone would benefit from some fiscal expansion in Germany\u2026 Given the increase in the primary surplus since 2004, there also seems to be some room to do so.\u201d \nA number of panel members support policy action, but not an increase in public spending. Francesco Giavazzi (IGIER, Universit\u00e0 Bocconi) and Nicholas Oulton (LSE) advocate tax cuts. In addition, J\u00fcrgen von Hagen (Universit\u00e4t Bonn) warns that fiscal action is desirable at the federal level, but not at the state level: \u201cLander public finances are mostly unsustainable and an increase in spending is not called for.\u201d Wendy Carlin (University College London) proposes increasing incentives for women to participate in the labour force. \nPanel members who are opposed to German fiscal action largely point to the limited evidence that such action would reverse the current account surplus. Gernot M\u00fcller (Eberhard-Karls-Universit\u00e4t T\u00fcbingen) points out that \u201cevidence to date suggests that the link between fiscal policy and the current account is weak. In fact, not even the sign of how a fiscal expansion impacts the current account is clear (see Kim and Roubini\u2019s 2008 paper on twin divergence).\u201d \nEvi Pappa (European University Institute) adds: \u201cIn my own research, I also show that fiscal consolidation, as a means to induce an internal devaluation in a two country model works, but it affects very little economic activity in the periphery. A more effective way for correcting current account imbalances is transferring resources from Germany to the periphery\u201d (see bandiera et al. 2016). \nSee original post for references 0 0 0 0 0 0", "You are here: Home / US / DISGUSTING Evolution Of Political Correctness From 200 To 2016 DISGUSTING Evolution Of Political Correctness From 200 To 2016 October 29, 2016 \nC.E. Dyer reports a so-called Christian humanist said one of the most ignorant and dangerous things that has probably ever been said regarding radical Islam and Christianity \u2014 that fundamentalist Christianity is more dangerous than radical Islam. \nThe Chicago Maroon reported : \nA leading humanist scholar stressed symbolic Bible reading and warned of the radical right at a talk on Tuesday at the Seminary Co-Op. \nFor Catherine M. Wallace, faculty member at Northwestern\u2019s Feinberg School of Medicine and author of the recently concluded book series Christian Humanism and the Moral Imagination , the Christian fundamentalist movement in the United States is more dangerous than Islamic terrorism. Wallace, a Christian herself, believes fundamentalist access to United States armaments is the number one threat to state security. \nWallace said, \u201cIf [anything Islamic] wanted to attack an American city, they had to hijack an airliner. If they want to blow up a concert, they need to put bombs on their own children and send young men in to kill themselves\u2026 that kind of radicalism [Christian fundamentalism] in control of nuclear codes was a much, much greater threat.\u201d \n\u201cThe religious right in its most contemporary form has an origin in Southern opposition to desegregation and to the Civil Rights Movement\u2026 a transparently racist appeal,\u201d her ignorant interpretation of the \u201creligious right\u201d continued. \nWallace claimed that the literal interpretation of the Bible is problematic and that \u201cnobody in the ancient world would have read the Bible literally.\u201d She added that, \u201cChristian fundamentalism is a malignant form of Christianity.\u201d \nThis is what passes for a scholar in America. Scary, isn\u2019t it? Even scarier than that is what radical Islamists are doing around the world. \nBeheading, rape, crucifixion, torture, and more are all being carried out by radical Islamists around the world, but that can\u2019t get in the way of the liberal attempt to tear down Christianity in America. \nSee, people like Wallace can get away with this kind of pseudo-intellectual garbage because fundamental Christians are nowhere near as bad as radical Islamists, and even people like Wallace probably know that on some level. \nI doubt Wallace is going to take a flight to the Middle East and try to have a discussion with radical Islamists about how abhorrent their interpretation of Islam is, because she wouldn\u2019t last too long. \nNow, Wallace might argue that she was talking about the threat in this country, but that doesn\u2019t hold water. Radical Islam is coming to America and is already here. There are radicalized mosques in this country that we can\u2019t properly monitor because of political correctness. \nHey, maybe Wallace should have her next conversation at one of the radicalized mosques in this country and see how that goes over. Good luck!", "Who rode it best? Jesse Jackson mounts up to fight pipeline; Leonardo DiCaprio to the rescue? Posted at 6:41 pm on October 26, 2016 by Brett T. Share on Facebook Share on Twitter \nVladimir Putin might have popularized the shirtless-on-horseback calendar pose that was echoed recently by Alex Jones , but Jesse Jackson deserves credit for at least one thing: he chose to keep his shirt on Wednesday when he rode up to the front lines of a protest against the Dakota Access Pipeline. \n\u2014 Marisa Villarreal (@marisa_villarr) October 26, 2016 Proud to stand with the Sioux Indians today in North Dakota. #StandingWithStandingRock pic.twitter.com/0dPbDk6RJD \n\u2014 Rev Jesse Jackson Sr (@RevJJackson) October 26, 2016 Jesse Jackson on the frontline with that native bling #NoDAPL pic.twitter.com/QevCYFugN3 \n\u2014 Ruth Hopkins (@RuthHHopkins) October 26, 2016 \nSeen standing with Jackson (literally; check over his shoulder above) was \u201cAvengers\u201d actor Mark Ruffalo, who offered his own exclusive scoop of sorts by confirming that climate crusader Leonardo DiCaprio would be stopping by Thursday, assuming his green-friendly private jet that runs on unicorn tears isn\u2019t delayed. This is happening! #noDapl ! Rev. Jesse Jackson calls @POTUS from #StandingRock ! Mark Ruffalo confirms Leonardo DiCaprio comes tomorrow pic.twitter.com/6b2Gd8FFpd \n\u2014 Asani Isapoet (
