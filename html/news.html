 \n\u2014 Justin Kelly (@JKelly_80) October 16, 2016 \n* * *", "On November 1st, The Intercept headlined \"Here's The Problem With The Story Connecting Russia To Donald Trump's Email Server\u201d , and the reporting team of Sam Biddle, Lee Fang, Micah Lee, and Morgan Marquis-Boire, revealed that: \n\"Slate\u2019s Franklin Foer published a story that\u2019s been circulating through the dark web and various newsrooms since summertime, an enormous, eyebrow-raising claim that Donald Trump uses a secret server to communicate with Russia. That claim resulted in an explosive night of Twitter confusion and misinformation. The gist of the Slate article is dramatic \u2014 incredible, even: Cybersecurity researchers found that the Trump Organization used a secret box configured to communicate exclusively with Alfa Bank, Russia\u2019s largest commercial bank. This is a story that any reporter in our election cycle would drool over, and drool Foer did.\u201d \nThe Intercept team concluded their detailed analysis of the evidence by saying: \n\"Could it be that Donald Trump used one of his shoddy empire\u2019s spam marketing machines, one with his last name built right into the domain name, to secretly collaborate with a Moscow bank? Sure. At this moment, there\u2019s literally no way to disprove that. But there\u2019s also literally no way to prove it, and such a grand claim carries a high burden of proof. Without more evidence it would be safer (and saner) to assume that this is exactly what it looks like: A company that Trump has used since 2007 to outsource his hotel spam is doing exactly that. Otherwise, we\u2019re all making the exact same speculation about the unknown that\u2019s caused untold millions of voters to believe Hillary\u2019s deleted emails might have contained Benghazi cover-up PDFs. Given equal evidence for both, go with the less wacky story.\u201d \nHowever, they failed to dig deeper to explain what could have motivated this smear of Trump: was it just sloppiness on the part of Slate, and of Foer? Hardly \u2014 it was anything but unintentional: \nA core part of the Democratic Party\u2019s campaign for Hillary Clinton consists of her claim that Donald Trump is secretly a Russian agent. This is an updated version of the Republican Joseph R. McCarthy\u2019s campaign to \u201croot communists out of the federal government,\u201d and of the John Birch Society\u2019s accusation even against the Republican President Dwight Eisenhower that, \"With regard to ... Eisenhower, it is difficult to avoid raising the question of deliberate treason.\" \nNeoconservatives \u2014 in both Parties \u2014 are the heirs of the Republican Party\u2019s hard-right, which now, even decades after the 1991 end of communism and the Soviet Union, hate Russia above all of their other passions. Neoconservatism has emerged as today\u2019s Republican Party\u2019s Establishment, and (like with the Democratic Party\u2019s original neocon, U.S. Senator Henry \u201cScoop\u201d Jackson, the \u201cSenator from Boeing\u201d) they\u2019ve always viewed Russia to be America\u2019s chief enemy, and they have favored the overthrow of any nation\u2019s leader who is friendly toward Russia, such as Saddam Hussein, Muammar Gaddafi, Viktor Yanukovych, and Bashar al-Assad. Hatred and demonization of Russia is the common core of neoconservatism \u2014 the post-Cold-War extension of Joseph R. McCarthy and the John Birch Society. \nBoth Slate and especially Foer have long pedigrees as Democratic Party neoconservatives \u2014 champions of U.S. invasions, otherwise called PR agents (\u2018journalists\u2019) promoting the products and services that a few giant and exclusive military corporations such as Raytheon, Lockheed Martin, Dyncorp, and the Carlyle Group, offer to the U.S. federal government. I\u2019ll deal here only with Foer, not with his latest employer (in a string, all of which are neocon Democratic \u2018news\u2019 media). \nFoer wrote in The New York Times, on 10 October 2004, against \u2018isolationist\u2019 Republicans, who regretted having supported George W. Bush\u2019s invasion of Iraq, and he headlined about them there, \u201cOnce Again, America First\u201d , equating non-neoconservative Republicans with, essentially, the pro-fascist isolationists of the 1930s. He concluded that they would come to regret their regret: \u201cConservatives could soon find themselves retracing Buckley's steps, wrestling all over again with their isolationist instincts.\u201d That\u2019s how far-right Franklin Foer is: he\u2019s to the right of those Republicans. \nOn 7 June 2004, Foer, in a tediously long, badly written and argued, article in New York Magazine, \u201cThe Source of the Trouble\u201d , described the downfall of The New York Times\u2019s leading stenographer for George W. Bush\u2019s lies to invade Iraq, their reporter Judith Miller. He closed by concluding that \u201cthe source of the trouble\u201d was that Miller was simply too earnest and tried too hard \u2014 not that she was a stenographer to power: \n\u201cPeople like Miller, with her outsize journalistic temperament of ambition, obsession, and competitive fervor, relying on people like Ahmad Chalabi, with his smooth, affable exterior retailing false information for his own motives, for the benefit of people reading a newspaper, trying to get at the truth of what\u2019s what.\u201d \n(She was anything but \u201ctrying to get at the truth of what\u2019s what.\u201d She was the opposite: a mere stenographer to George W. Bush and to the Administration\u2019s chosen mouthpieces, such as the anti-Saddam exiled Iraqi Ahmad Chalaby.) \nOn 20 December 2004, when the question of whether to bomb Iran was being debated by neoconservatives, Foer, who then was the Editor of the leading Democratic Party neoconservative magazine, The New Republic, headlined in his magazine, \u201cIdentity Crisis: Neocon v. Neocon on Iran\u201d , and he introduced a supposed non-neocon from the supposedly non-neocon Brookings Institution, Kenneth Pollack, to comment upon the conflict among (the other Party\u2019s) neocons: \n\u201cIn part, the lack of neocon consensus [on whether to, as John McCain was to so poetically put it, \u2018Bomb, bomb, bomb Iran\u2019 ] can be attributed to the nature of the problem. Nobody \u2014 not the Council on Foreign Relations, not John Kerry\u2019s brain trust \u2014 has designed a plausible policy to walk Iran back from the nuclear brink. Or, as Kenneth M. Pollack concludes in his new book, The Persian Puzzle, this is a \u2018problem from Hell\u2019 with no good solution.\u201d \nBut, actually, both Pollack and Brookings are Democratic Party neocons themselves; and among the leading proponents of invading Iraq had been not only Pollack but Brookings\u2019s Michael O\u2019Hanlon . Brookings had no prominent opponent of invading Iraq. \n(Brookings has a long history of neoconservatism , and routinely leads the Democratic Party\u2019s contingent of neocon thinking, even urging a Democratic administration to have its stooge-regimes violate international laws .) \nThe real reason why neocons (being the heirs of the far-right extremists\u2019 Cold-War demonization of Russia, even after communism is gone) wanted to conquer both Iraq and Iran, was that both countries\u2019 leaders were friendly towards Russia, and were opposed by the Saud family who own Saudi Arabia, which family quietly worked not only with the U.S. government but with Israel\u2019s government, against both Iraq and Iran, as well as against Syria \u2014 those three nations (Iraq, Iran, and Syria) all being friendly toward Russia, which both the Saudi aristocracy, and not only the U.S. aristocracy, hate. \nIt\u2019s not just the conservative \u2018news\u2019 media that are neoconservative now. The so-called \u2018liberal\u2019 media are so neoconservative that, for example, Salon can condemn Donald Trump for his having condemned Hillary and Obama\u2019s bombing of Libya. Salon condemned Trump\u2019s having said \u201cWe would be so much better off if Qaddafi were in charge right now\u201d\u2014 as if Trump weren\u2019t correct, and as if what happened after our overthrow and killing of Qaddafi weren\u2019t far worse for both Libyans and the world than what now exists in Libya is. (But, of course, for Lockheed Martin etc., it is far better). CBS News and Mother Jones condemned the Trilateralist Joseph Nye for having veered temporarily away from his normal neoconservatism. Then, Nye wrote in the neocon Huffington Post saying that David Corn of Mother Jones and Franklin Foer of The New Republic had misrepresented what he had said, and that he was actually a good neocon after all. Nye closed: \u201cIn any case, I have never supported Gaddafi and am on record wishing him gone, and also on record supporting Obama\u2019s actions in recent weeks. We now know that Gaddafi\u2019s departure is the only change that will work in Libya.\u201d Sure, it did. Oh, really? It\u2019s Trump who is crazy here? \nMore recently, Foer headlined at Slate, \u201cPutin\u2019s Puppet: If the Russian president could design a candidate to undermine American interests \u2014 and advance his own \u2014 he\u2019d look a lot like Donald Trump.\u201d Foer proceeded to present the view of Trump that subsequently became parroted by the Hillary Clinton campaign (that Trump=traitor). Wikipedia has a 450-person \u201dList of Republicans opposing Donald Trump presidential campaign, 2016\" , and it\u2019s almost entirely comprised of well-known neoconservatives \u2014 the farthest-right of all Republicans, the people closest to Joseph R. McCarthy and the John Birch Society. Foer cited many neoconservative sources that are not commonly thought of as Republican, such as Buzzfeed; and he even had the gall to blame the Russian government for having made public its best evidence behind its charge (which was true ) that the overthrow of Ukraine\u2019s democratically elected President Viktor Yanukovych in February 2014 was no authentic \u2018democratic revolution\u2019 such as the U.S. government and its \u2018news\u2019 media said, but was instead a very bloody U.S. coup d\u2019etat in Ukraine , which was organized from the U.S. Embassy there, starting by no later than 1 March 2013 , a year beforehand. Foer wrote: \n\u201cThe Russians have made an art of publicizing the material they have filched to injure their adversaries. The locus classicus of this method was a recording of a blunt call between State Department official Toria [that\u2019s actually \u2018Victoria\u2019] Nuland [a close friend of both Hillary Clinton and Dick Cheney] and the American ambassador to Kiev, Geoffrey Pyatt. The Russians allegedly planted the recording on YouTube and then tweeted a link to it \u2014 and from there it became international news. Though they never claimed credit for the leak, few doubted the White House\u2019s contention that Russia was the source.\u201d \nTo a neoconservative, even defensive measures (such as Russia\u2019s there exposing the lies that America uses to \u2018justify\u2019 economic sanctions and other hostile acts against Russia) \u2014 indeed, anything that Russia does against America\u2019s aggressions against Russia, and against Russia\u2019s allies (such as Saddam Hussein, Muammar Gaddafi, Bashar al-Assad, and Viktor Yanukovych) \u2014 anything that Russia does, is somehow evil and blameworthy. And, of course, America\u2019s aggressions are not. \nThe U.S. government and its neocon propagandists are outraged that some people are trying to expose \u2014 instead of to spread \u2014 their lies. The American government isn\u2019t yet neocon enough, in the view of such liars.", "This Video is REALLY Disturbing... \nNot just to African Americans but to Americans in General... \nMany of The DNC Policies that pertain to African Americans are deeply insulting and condescending in implication. \nVoter ID Laws are not restrictive to The average African American but are portrayed as impediments to them because of the Intellectual Entitlement Mentality of The Democratic Nation Party. \nThe Racism Game is a cover for manipulation of both minorities and the majority... \nDivide and Conquer... \nThey Divide the Voting Block... \nTo Conquer The Election.", "Terrorism Threat: Trump is Right \u2014 Profile, Profile, Profile Written by Selwyn Duke Email \nYou do it. I do it. He does it. She does it. The guy down the block does it. Everyone engages in profiling \u2014 continually. \nFor example, if you see a bunch of rough-hewn young men walking down the block and you move to the other side; if you patronize the deli with the clean-cut guy behind the counter and not the one with the tattooed, body-pierced, greasy-haired Greenwich Village retread; or prefer a 50-year-old school bus driver for your child to a 22-year-old one, you\u2019ve engaged in profiling. How about when a mother would choose a 17-year-old girl to babysit her child but definitely not a 17-year-old boy because most child molestation is committed by males? Is that fair? After all, just as most Muslims don\u2019t engage in terrorism, most young men don\u2019t molest children. But life\u2019s not fair. And anyone who thinks a profile is invalidated simply because most members of the group in question don\u2019t conform to it, doesn\u2019t understand profiling. \nAs Dr. Walter Williams has put it, profiling is a method by which we can make decisions based on scant information when the cost of obtaining more information would be too high. For example, since you can\u2019t spend a month living with a prospective babysitter, getting to know him personally, we have to use \u201can observable or known physical attribute as a proxy or estimator of some other unobservable or unknown attribute,\u201d as Williams has put it . It\u2019s the same with airport security, where thousands of people must be screened within a short time. And doctors profile, too; to use some examples Williams has cited, black men have a prostate cancer rate twice that of white men, physicians check women and not men for breast cancer even though men occasionally develop it, and recommend prostate exams for men over 40 but not for 25-year-olds. When a doctor does this, is he guilty of \u201cracism,\u201d \u201csexism\u201d and \u201cageism\u201d? \nWhat all this reflects is simply the reality of \u201cdiversity.\u201d And given that criminality isn\u2019t the one area of life where differences among groups suddenly cease to exist, it\u2019s not surprising that authorities, instead of checking their brain at the door, also use profiling. In their realm, the practice is used to determine the probability that a given individual has committed a crime or has criminal intent. And a profile can include many factors. For example, I\u2019m a member of perhaps the most profiled group in the nation \u2014 men \u2014 who police view more suspiciously than women because men commit an inordinate portion of the crime. Young people are also viewed more suspiciously for the same reason. \nAside from sex and age, other factors in a criminal profile can pertain to dress, behavior, the car being driven, whether a person is out of place in a given neighborhood and many other things \u2014 including race, ethnicity and religion. And this is where we have to be careful not to descend into prejudice and unjust discrimination. \nOf course, we have to know what that would be. Here\u2019s a good example: if you bat not an eye at profiling men or young people but then complain about profiling Muslims or blacks, you\u2019re prejudiced. If you insist that considering racial factors is \u201cracism\u201d but don\u2019t call the profiling of men and the young \u201csexism\u201d and \u201cageism,\u201d you\u2019re prejudiced. And if after having been made aware of this double standard, you persist in it, you are, practically speaking, a bad person. \nThis point cannot be made often enough. There are only two kinds of profiling: Good profiling and bad profiling. Good profiling considers all relevant factors, in accordance with legitimate criminological science; bad profiling does not. Yet propagandists, and the genuinely misguided, have convinced people that the truth is precisely the opposite of what it is: that not cherry-picking \u2014 refusing to exclude certain relevant racial factors from a profile \u2014 is so-called \u201cracial profiling\u201d and is wrong. (They descend into further inanity in claiming that profiling Muslims is \u201cracial profiling\u201d even though \u201cIslam\u201d is not a race.) \nI wrote \u201ccertain relevant racial factors\u201d because the anti-profiling crew has no problem profiling whites. For example, we often hear that mass shooters are inordinately white; the kicker here is that this is untrue . As I demonstrated in 2014 by analyzing data provided by left-wing site Mother Jones , whites commit mass shootings in accordance with their overall percentage of the population (interestingly, the only group overrepresented in this category was Americans of Asian descent). This brings us to another point: leftists engage in profiling no less than anyone else. \nThey just do it all wrong. \nConsider: immediately following the 2015 San Bernardino shooting, MSNBC suggested it might have been perpetrated by pro-lifers (profile: \u201cwhite Christians\u201d). CNN opined that it could have been the handiwork of militia types (profile: \u201cwhite Christians\u201d). Of course, probability dictated the culprits were precisely who they turned out to be: Muslims. This brings us to the last point: the Left engages in projection when it complains that comprehensive profiling reflects prejudice and unjust discrimination. \nIn reality, the Left\u2019s profiling is all about prejudice and unjust discrimination. \nAs Dictionary.com informs , a prejudice is \u201can unfavorable opinion or feeling formed beforehand or without knowledge, thought, or reason.\u201d The assumption that the San Bernardino terrorists were Muslim wasn\u2019t a prejudice, but simply a reflection of criminological knowledge. Likewise, that 87 percent of those targeted by the NYC police\u2019s stop-and-frisk program were black or Hispanic didn\u2019t reflect prejudice, but the reality that 96 percent of all crimes in NYC are committed by blacks and Hispanics. \nIn contrast, the Left\u2019s profiling is not about scientific correctness but political correctness, not about what a group does but what it is . Can a group be profiled? Christians, yes; Muslims, no. Whites, yes; blacks, no. Men, yes; women, no. Heterosexuals, yes; homosexuals, no. It is all prejudice, all of the time. \nUnfortunately, none of the arguments above, no matter how well or how often stated, will do anything to purge this leftist prejudice. To paraphrase satirist Jonathan Swift, \u201cYou cannot reason a man out of a position he has not reasoned himself into.\u201d Leftists are divorced from Truth and operate based on feelings, and a misbegotten emotional attachment cannot be remedied with an intellectual approach. Instead, political correctness must die. Until exhibiting such means what speaking the Truth does now \u2014 scorn, ostracism and career destruction \u2014 until it is rooted out from the culture-shaping media, academia and entertainment, we\u2019ll be left with the Left\u2019s profiling and not the right profiling. \nHow could this be accomplished? By counteracting the social code of political correctness and its attendant social pressure with social pressure designed to deny posturing leftists their illusory high ground; turn a source of moral preening into a source of shame. To oppose proper profiling is to harm our society. To support unjust double standards in profiling is to be prejudiced. And doing this even after hearing the truth, is to be a bad person. \n\n, follow him on Twitter or log on to SelwynDuke.com Please review our Comment Policy before posting a comment \nThank you for joining the discussion at The New American. We value our readers and encourage their participation, but in order to ensure a positive experience for our readership, we have a few guidelines for commenting on articles. If your post does not follow our policy, it will be deleted. \nNo profanity, racial slurs, direct threats, or threatening language. \nNo product advertisements. \nPlease post comments in English. \nPlease keep your comments on topic with the article. If you wish to comment on another subject, you may search for a relevant article and join or start a discussion there.", "WikiLeaks: Neera Tanden has ANOTHER ringing endorsement for Hillary! (No, not really) Posted at 3:21 pm on October 29, 2016 by Doug P. \nAs emails released by WikiLeaks have revealed, Hillary Clinton adviser and Center for American Progress President Neera Tanden has demonstrated brutal honesty when it comes to the Clintons\u2019 dealings, and a new email released today is no different: Neera Tanden knows (and she spells like Trump!): \"Sometimes HRC/WJC have the worst judgement\" https://t.co/hRSAhG2eua pic.twitter.com/cTs0oGSb4m", "WOW! What Josh Earnest admitted about Obamacare is stunning (because it\u2019s true) Posted at 1:53 pm on October 27, 2016 by Doug P. \nAs we\u2019ve reported and too many Americans have noticed, the ironically named \u201cAffordable\u201d Care Act has caused premiums and deductibles to go through the roof . White House Spokesman Josh Earnest actually conformed to reality: . @PressSec concedes middle-class families not eligible for tax credits are being hit by higher premiums on ObamaCare. . \n\u2014 Mark Knoller (@markknoller) October 27, 2016 \nHe actually told the truth about something? Baby steps. For this narrative-obsessed admin, acknowledging the reality of math is a \"concession\" https://t.co/shd5NzdUQO \n\u2014 Noah Pollak (@NoahPollak) October 27, 2016 Also concedes water is wet https://t.co/1HuZIqIM53", "Iraq\u2019s Skies Darken as Islamic State Torches Oil Posted on Oct 28, 2016 \nBy Kieran Cooke / Climate News Network Photo: Kuwait, 1991. Today, the Islamic State copies Saddam Hussein, threatening Iraq\u2019s environment with oil blazes. (Lt. Steve Gozzo USN via Wikimedia Commons) \nLONDON\u2014Even at the height of the day, the skies in many parts of northern Iraq are dark as ISIS torches oil wells and oil-filled defensive trenches in its retreat. Artillery fire and bombing raids by US aircraft and others battling Isis are also causing conflagrations at oil installations. Aid teams near the town of Qayyarah, about 80 kilometres south of the Isis stronghold of Mosul, talk of escaping civilians being covered in oil residues . \u201cEverywhere is covered in a fine dusting of black soot and grime\u201d, one aid worker from the Save the Children charity told the BBC. \u201cAnd the children we met were covered in it\u2014their hands were black, their feet were black and their hair was matted\u2026they were coming out in rashes, developing problems with their lungs.\u201d Deliberate pollution There are fears that as ISIS comes under ever greater pressure it will unleash \u201cscorched earth\u201d tactics, setting alight ever more oil wells and deliberately polluting the waters of the Tigris and Euphrates, two of the region\u2019s main rivers, which supply water and power to millions. Setting oil fields alight could also have wider climate-related consequences. During Saddam Hussein\u2019s invasion and subsequent retreat from Kuwait in 1990/91, the Iraqis set alight nearly 800 Kuwaiti oil wells: at one stage\u2014in March 1991 \u2013 it was calculated that up to six million barrels of oil were being burned each day . The result was daytime darkness and long plumes of black smoke across a wide area of the Gulf. Though the long-term impact of Kuwait\u2019s oil fires on the climate is still being assessed, the release of vast amounts of climate-changing greenhouse gases into the atmosphere is considered to have added to the problems of warming, on both a regional and a global scale. The Gulf region is one of the fastest-warming in the world, with many areas forecast to be uninhabitable in the not too distant future because of higher temperatures and chronic water shortages. Long-term damage Pollution from the Kuwait oil fires and ruptured oil pipelines are also believed to have caused serious long-term damage to the waters of the Gulf. There are fears that, with pressure on the group mounting, similar developments could unfold in northern Iraq as Isis torches oil installations 25 years later. In recent years Iraq has been trying to ramp up its oil production in order to raise more revenues\u2014partly to fund the war against Isis. But much of the development of Iraq\u2019s fossil fuel resources has been badly planned and mismanaged . The World Bank says that, globally, approximately 140 billion cubic metres of natural gas produced together with oil are burned or flared off each year\u2014 adding 350 million tonnes of carbon dioxide emissions to the atmosphere . \u201cFrom exploding fuel barrels to exposure to carcinogenic chemicals and inhalational toxins, these makeshift oil refineries will have a long-lasting health impact. ...\u201d Iraq is now one of the world\u2019s leading gas-flaring countries: a lack of pipelines and infrastructure means that its gas is mostly burned off. Meanwhile the country has been forced to import large amounts of gas from neighbouring Iran in order to meet its energy needs. Across northern Iraq and eastern Syria\u2014the country\u2019s main oil-producing region\u2014Isis controls large numbers of oil wells and derives considerable income from selling fossil fuels on the black market . A lack of maintenance and expertise means that many of these installations are a hazard to the environment. Badly-run oil facilities also cause considerable human suffering. A recent report by Pax , a Netherlands-based church grouping, says that more than 5,700 makeshift oil refineries are operating in the ISIS-controlled Deir ez-Zor area of Syria. Thousands of civilians, many of them children, are forced to work at these crude, basically-run facilities. \u201cFrom exploding fuel barrels to exposure to carcinogenic chemicals and inhalational toxins, these makeshift oil refineries will have a long-lasting health impact on communities and their environment\u201d, says the report. \nKieran Cooke, a founding editor of Climate News Network, is a former foreign correspondent for the BBC and Financial Times. He now focuses on environmental issues. \nAdvertisement", "While Hillary has yet to address today\u2019s stunning letter by FBI director Comey, who reported that the Federal Bureau of Investigations has \u201copened\u201d a probe into Hillary Clinton\u2019s email as a result of \u201cfindings\u201d on what the NYT reported was an electronic device belonging to Anthony Wiener, a clearly angry John Podesta, Clinton\u2019s recently hacked campaign chair, issued the following statement in Response to FBI Letter to GOP Congressional Chairmen.\nIn response to the letter sent by FBI Director James Convey to eight Republican committee chairman in Congress, Hillary for America Chair John Podesta released the following statement Friday: \nUpon completing this investigation more than three months ago, FBI Director Comet\u2019 declared no reasonable prosecutor would move forward with a case like this and added that it was not even a close call. In the months since, Donald Trump and his Republican allies have been baselessly second-guessing the FBI and, in both public and private, browbeating the career officials there to revisit their conclusion in a desperate attempt to harm Hillary Clinton\u2019s presidential campaign.\nFBI Director Comey should immediately provide the American public more information than is contained in the letter he sent to eight Republican committee chairmen . Already, we have seen characterizations that the FBI is \u2018reopening\u2019 an investigation but Comey\u2019s words do not match that characterization. Director Comey\u2019s letter refers to emails that have come to light in an unrelated case, but we have no idea what those emails are and the Director himself notes they may not even be significant.\nIt is extraordinary that we would see something like this just 11 days out from a presidential election. \nThe Director owes it to the American people to immediately provide the full details of what he is now examining. We are confident this will not produce any conclusions different from the one the FBI reached in July.\u201d\nSource: Zero Hedge \n", "Police across the country are being equipped with \u2018Christian\u2019 facial recognition cameras   Source: MassPrivateI \nSoon, cops across America will be wearing body cameras equipped with facial recognition software. \nWatchguard Video (WGV) claims their new \u201c Redactive \u201d software will enable law enforcement to identify anyone. (WGV is really, Enforcement Video LLC ) \nRedactive quickly scans the entire video clip first, automatically recognizing faces, so the user [officer] spends much less time manually performing the task. \nPolice cameras automatically identify everyone\u2019s face \nRedactive\u2019s advanced facial recognition technology automatically detects and identifies human faces , minimizing the elements of the video which are falsely detected as human, thus reducing the overall time spent manually searching and marking the video for redaction. Users begin the redaction process by instructing the software to auto-detect any face in the video. Once auto-detection is complete, the software allows the user to select and redact the face or faces throughout the video. \n6,000 spying law enforcement agencies and growing \nHow long, before every law enforcement agency in America is equipped with facial recognition cameras? \nNearly 1 Million spying cops in America \nAccording to the Skeptical Libertarian there are close to a MILLION cops in the U.S. Think about what\u2019s happening. \nSoon, America will have 18,000 law enforcement agencies and a MILLION cops using facial recognition software! \nHow long before firefighters are equipped with facial recognition cameras? \nIn Modesto, California firefighters are being equipped with heat-resistant helmet cameras. \nWGV\u2019s \u2018Christian\u2019 facial recognition cameras \nAccording to WGV\u2019s company profile, God wants to give cops facial recognition cameras! \nWGV is a God-guided company that is committed to serving our employees and customers through servant leadership . \nAre they listening to God or the cops? \n\u201c Our team spends a lot of time listening to the needs of law enforcement as it pertains to video evidence. With VISTA WiFi, I think they\u2019ll find we not only surpassed their needs, we\u2019ve leapfrogged the market\u2019s expectations\u201d Robert Vanman , Founder and CEO of WatchGuard Video said. \nWGV works closely with Homeland Security \nJoin Grants Office, LLC and WatchGuard Video as we explore various [DHS] grant programs that will fund BWCs, as well as other solutions such as in-car video. In addition to gaining an understanding of the funding available and tips to secure grants, participants will learn about the latest and greatest video technology available to public safety agencies. \nWGV helps police get $1.8 Billion in grant money from DHS \nWGV published a 2016 Grant Funding Guide that identifies funding sources and helps them write grants that\u2019ll get approved.", "The struggle continues for a binding treaty to #StopCorporateAbuse By Adam Parsons Posted on November 9, 2016 by Adam Parsons \nIn the last week of October, civil society came another step closer to achieving a legally binding instrument on transnational corporations (TNCs) and other business enterprises with respect to human rights. Delegates from many large social movements and networks met alongside state representatives at the UN Human Rights Council in Geneva, Switzerland, to further proceedings for an open-ended intergovernmental working group set up two years ago. Despite considerable opposition from Western powers to a binding treaty in any form (particularly the United States, United Kingdom and other countries of the European Union), activist groups are now ramping up the struggle as part of a Global Campaign to Reclaim Peoples\u2019 Sovereignty, Dismantle Corporate Power and Stop Impunity . \nThe fact that this process is now an official part of the UN agenda is itself remarkable. Since the 1970s, there have been a long series of failed attempts to develop binding international systems to regulate corporations for their human rights violations. The abortive efforts to create a code of conduct for TNCs through the UN Economic and Social Council (ECOSOC) were completely thwarted by the early 1990s, until fresh proceedings were launched in 1998 under a subordinate body of the then-Human Rights Commission. In 2003, the Sub-Commission approved a \u2018non-voluntary\u2019 set of norms that could hold TNCs accountable, although these were rigidly opposed by the business sector, and ultimately declared to have \u2018no legal standing\u2019 by the Human Rights Commission. \nAs an alternative, the UN Secretary-General Kofi Annan appointed a Special Representative for Business and Human Rights, Professor John Ruggie, who became renowned for pursuing a less ambitious or \u2018partnership\u2019 approach to corporate regulation. His UN Guiding Principles, when eventually released in 2011, were accepted by all governments but remain voluntary and non-binding, only calling on corporations to act with due diligence. Civil society organisations wholly decried the inadequacy of the proposed follow-up mechanisms, which they stated even risked undermining efforts to strengthen corporate responsibility and accountability for human rights. \nAgainst this background, it was therefore a huge step forward in 2013 when a grouping of countries, predominantly from the Global South, called for a renewal of efforts towards a legally binding framework to regulate the activities of TNCs and to provide appropriate protection, justice and remedy to the victims of human rights abuses. An historic resolution was adopted by a majority of States (again mostly from the Global South, including Russia and China) at the Human Rights Council in June 2014, establishing an intergovernmental working group with the mandate of drafting a legally binding instrument. It is the first time in almost 25 years that a UN intergovernmental body is dedicating itself to the regulation of corporations, which is set to be an intensive process with considerable hurdles if a genuine legal regime for TNCs is to be eventually agreed and implemented. \n\u2018Damage to life\u2019 \nThe case for holding TNCs to account for their activities could not be tighter, considering the gap that exists in the international legal architecture which means they cannot be prosecuted directly for human rights abuses. Yet the harm that TNCs are wreaking is well-documented, referred to by the Global Campaign as \u2018damage to life\u2019; for example, through repressing social struggles and resistance, causing pollution in the extractivist industries, displacing indigenous peoples from their land, exploiting workers through poor labour conditions, and so on. Over several years, a Permanent People\u2019s Tribunal has given representatives from affected communities the opportunity to testify on the socio-environmental impacts of harmful corporate activities, and to highlight the numerable cases that demonstrate how TNCs are able to act with effective impunity. Indeed it is the consistent work of many human rights defenders that has brought the issue of corporate impunity to the agenda of the Human Rights Council, leading to demands for the rights of affected persons to be central to a binding treaty, both in terms of regulation and remedy. \nCampaigners talk of an entire \u2018architecture of impunity\u2019 that has protected the operations of TNCs for decades, and placed the rights of corporations above the rights of people through the privatisation of legal norms and institutions. Some of the largest TNCs have greater economic power than many nation states, while their tremendous political power is reinforced and protected on a legal level by a multitude of norms, treaties and agreements. Often described as a new global corporate law, or the lex mercatoria , it is made up of mechanisms such as the Investor to State Dispute Settlement (ISDS) provisions and arbitration tribunals that are enshrined in bilateral trade agreements; or the International Monetary Fund\u2019s imposed structural adjustment programs (now replicated in Europe under the so-called Competitiveness Pact policies); or the World Trade Organisation\u2019s dispute-settlement system. While the rights of TNCs are shielded by this complex global legal framework based on trade and investment rules, there are no adequate counterweights or enforceable mechanisms to control the social, cultural, environmental or labour impacts of their operations. The result is a normative asymmetry between the binding norms that protect investor interests, and the soft law that reduces TNCs obligation to respect human rights to mere voluntary measures. \nA binding treaty to regulate the activities of TNCs could therefore provide a vital counterpoint to the controversial free trade and investment agreements that are being continually negotiated in secret, without any democratic legitimacy. As the UN\u2019s Independent Expert on the Promotion of a Democratic and Equitable International Order, Alfred de Zayas, has forcefully argued , these ongoing agreements\u2014such as the TTIP, TPP, CETA and TISA\u2014are all prepared without the inclusion of key stakeholders or parliaments, and are thus in direct violation of international human rights law. They also enable international investors to override the national sovereignty of democratic States, and seek to impose their own system of \u2018arbitration\u2019 that isn\u2019t required to adhere to any nation\u2019s law and constitution. Inequality and asymmetry are built into the legal foundations of the current trade and investment regime, which is solely intended to serve the immediate profits of investors, speculators and transnational enterprises, at the wider expense of social and economic progress. \nInverting the normative pyramid \nIn this context, the implications of mainstreaming human rights into trade agreements and WTO practice through a legally binding instrument are potentially radical and transformative. The basic intent of civil society proposals is to invert the international normative pyramid to place the rights of social majorities at the top, hence the repeated calls for a final treaty to obligate States to introduce a binding human rights supremacy clause into all trade and investment agreements they sign, in conformity with the principles of the UN Charter. The repeated calls for States to comply with their extraterritorial obligations in the area of economic, social and cultural rights\u2014as set down in the Maastrict Principles \u2014is also central for ensuring that human rights can assume their rightful role as the legal basis for regulating global trade and finance. \nAs a result of invoking the pre-eminence of these hierarchically superior norms, it could require renegotiating all existing trade and investment agreements, and could certainly overturn the investor-to-state dispute settlement (ISDS) regime, as well as the secretive corporate arbitration system in its entirety. Indeed if States and TNCs were truly compelled to respect and comply with the conventions, recommendations and declarations that are the established basis of international human rights law, then it could lead to an exhaustive list of necessary reforms to the global economic system: strict regulations on financial transactions and speculation, the closure of tax havens, the cancellation of illegitimate public and sovereign debt, the reversal of privatisations on public goods and services to ensure the right to food and health, and so much more. \nThis greater vision is upheld by a joint civil society proposal to elaborate an International People\u2019s Treaty , which aims to go much further than articulating the need for control mechanisms to halt human rights violations committed by TNCs. The growing demand for access to justice is also linked to the ideal of creating international law \u201cfrom below,\u201d and establishing \u201cpeoples\u2019 sovereignty over the commons\u201d by opposing the expansion of TNCs into sectors that should be controlled by communities and citizens. As part of a work-in-progress, the current base document for global consultation has a lengthy section on alternatives to the dominant socioeconomic paradigm, emerging from the experiences and proposals of the many social movements, scholars, activists and affected communities who are resisting the growing power of TNCs in their diverse spheres. \nA radical alternative proposal \nAt the centre of these proposals is the need to promote effective mechanisms for the realisation of fundamental human rights as governments formulate a new international political, economic and legal order, based upon an equitable distribution of wealth and respect for nature. The principle of sharing is therefore recognised as the basis of all transitional measures that promote cooperation and solidarity, as emphasised in the section of the People\u2019s Treaty on envisioning new economies: \n\u201cTo address the basic needs of more than half of the world\u2019s population and end the disruption of the vital cycles of the Earth system, global and national economies have to redistribute wealth to reduce asymmetries under the limits of nature. Some sectors and countries still need to improve their wellbeing while others need to reduce their overconsumption and waste. Well-being for all will only be sustainable when we share what is possible and available. The real challenge is not only to eliminate poverty but, more importantly, to eliminate the concentration of wealth and power and achieve economic and social justice based on rights.\u201d \nNo doubt many will dismiss this broader vision of global equity and justice as politically unrealistic, in light of the growing number of corporate abuse scandals across the world, and the continuing disregard for basic labour and human rights standards in many developing countries. Campaigning groups are still trying to resist corporate capture of the process for a binding treaty through the Human Rights Council, and are calling on all States to at least participate in good faith, considering the overt antagonism of the European Union during the first session held in 2015. The prospect of achieving a concrete draft proposal next year in line with progressive civil society demands is currently less than optimistic, even with the staunch support of countries like Ecuador, Cuba and Bolivia. Without massive, continual and unending support from ordinary citizens for securing the basic socioeconomic rights of all\u2014as envisioned in STWR\u2019s flagship publication , Heralding Article 25 \u2014the balance of power will remain firmly in the hands of transnational capital and its servile political representatives. \nNevertheless, the treaty process remains an important opportunity for interlinking popular resistance struggles, building counterpower, and slowly cracking the immense wall of corporate impunity. It is a process that should concern not only human rights activists, but everyone who campaigns for a more democratic, sustainable and egalitarian world that places people and nature ahead of transnational corporate interests. \nAdam Parsons is the editor at Share The World\u2019s Resources . This entry was posted in Commentary . Bookmark the permalink .", "Naming Trump, Nigel Farage in Britain and Marine Le Pen in France, the UN accused them of employing \u201cfear\u201d tactics similar to those of the Islamic State group. Note: U.N. High Commissioner for Human Rights Zeid Ra\u2019ad Al Hussein has really hit the nail on the head here. Not only has he correctly pointed out that Trump, Nigel Farage, Marine LePen, Geert Wilders and the rest of the far-right leaders employ the tactics of fear and bigotry but he also correctly identifies their agenda as being the promotion of hatred with the eventual result that \u2018colossal violence\u2019 will ensue.\nHowever, he does not go far enough in exposing these scumbags, most likely because he knows he would be placing himself in the crosshairs of the Zionists who stand behind these puppets.\nWhat went unsaid is that all of these people are stooges for the Zionists and Israel, they are tasked with creating horrible divisions in our societies, turning white against brown and black, Christian against Muslim, indigenous against migrant.\nThis is the Zionist agenda to weaken and enslave via the strategy of divide and conquer, as laid out in the Protocols of Zion. They want to destroy our nations by promoting inter-racial hatred and violence; they want to see the nation states of the west burn down in a wave of racially motivated violence; that is why Trump spouts such hateful and disgusting rhetoric against Mexicans, blacks and Muslims, it is to promote a race war that would devastate America. \u2014 Ian Greenhalgh, Veterans Today \n\nTrump and Europe\u2019s Far-Right Fanning Flames of Hate: UN The United Nations human rights chief on Monday accused U.S. Republican presidential candidate Donald Trump of spreading \u201chumiliating racial and religious prejudice\u201d and warned of a rise of populist politics that could turn violent.\nIn comments at a security and justice conference, U.N. High Commissioner for Human Rights Zeid Ra\u2019ad Al Hussein said he was addressing Dutch far-right leader Geert Wilders and other \u201cpopulists, demagogues and political fantasists.\u201d\nNaming Trump, Nigel Farage in Britain and Marine Le Pen in France, among others, he accused them of using \u201cfear\u201d tactics similar to those of the Islamic State group, also known by its Arabic acronym, Daesh.\n\u201cMake no mistake, I certainly do not equate the actions of nationalist demagogues with those of Daesh,\u201d he said. \u201cBut in its mode of communication, its use of half-truths and oversimplification, the propaganda of Daesh uses tactics similar to those of the populists.\u201d\nIn a tweet, Wilders called Zeid \u201can idiot.\u201d\nZeid labelled Wilders\u2019 March 2017 election platform, which calls for no Muslim immigrants, the closing of mosques and the banning of the Quran, as \u201cgrotesque.\u201d\n\u201cThe U.N. is grotesque,\u201d Wilders responded. \u201cLet\u2019s get rid of these bureaucrats.\u201d\nBut Zeid said Wilders\u2019 rhetoric could have terrible consequences.\n\u201cHistory has perhaps taught Mr. Wilders and his ilk how effectively xenophobia and bigotry can be weaponized,\u201d he said.\n\u201cThe atmosphere will become thick with hate; at this point it can descend rapidly into colossal violence,\u201d he warned.\nSource: Telesur \nVia: Veterans Today \nMore from Political Insider\u2026 Just 11 Days Before the Election, Israel Sends Incredible Message to Donald Trump! WHOA \nAmerica is supporting Donald Trump, and his message to clean up the corrupt federal government is winning over millions of voters.\nIt\u2019s a refreshing message, and Trump\u2019s conservative vision is why he earned more votes than any Republican primary candidate in history!\nIn fact, Trump is so popular, his support is world-wide.\nHere\u2019s what\u2019s going on in Jerusalem now. There is a clear message here that Hillary Clinton can\u2019t be happy about.\nAs Yahoo News reports :\nOn a rooftop overlooking the walls of Jerusalem\u2019s Old City, around 200 American-Israeli fans of Donald Trump gathered to proclaim their support for the Republican candidate, convinced he will be Israel\u2019s best friend if elected.\nWearing \u201cMake America Great Again\u201d baseball caps, the small crowd, ranging from Holocaust survivors in their 80s to grinning teenagers in Trump t-shirts, said they didn\u2019t care about the sexual assault allegations against the candidate or the online anti-Semitism of some of his supporters.\n\u201cTrump will let Israel be itself and make its own decisions, that\u2019s what I like,\u201d David Weissman, a 35-year-old from Queens, New York, who moved to Israel three years ago, said at the event late on Wednesday.\n\u201cHe\u2019s not a saint, but look at his achievements. He\u2019s not afraid to identify the enemy as radical Islam, and he\u2019s not going to support the two-state solution,\u201d he said, referring to long-standing efforts to forge peace with the Palestinians.\nClearly, the people of Israel have seen the mess caused in the Middle East by 8 years of weakness from President Barack Obama\u2019s White House.\n\nAfter Obama\u2019s devastating and illegal pay-off to the Iranian regime, the Israeli people have a lot riding on the 2016 presidential election. They can\u2019t continue to protect their citizens from harm if liberals in America keep funding their enemies.\nThis is why Trump is popular in Israel:\n\nOn day 1, Trump will have a better relationship with Israel than Obama ever had. Israel is our ally, and they deserve our support.\nSource: Political Insider \n", "Remember the last debate when the internet blew up because Donald Trump said he wouldn\u2019t necessarily accept the results of the election ? People were bemoaning him as a fascist and no one in the mainstream wanted to admit that our election process is entirely rigged . The trouble is, voter fraud on a grand scale can be tough to prove . \nAs it turns out, voter fraud on a smaller scale has been detected in 6 locations already, according to today\u2019s Drudge Report . But don\u2019t worry. These are just \u201cglitches\u201d or \u201ctoo few to make a difference.\u201d 1) Chicago \nIn the Windy City, the dead have been voting for decades. Two investigators have admitted finding proof of this, but they refuse to say that there is fraud. Relatives of the Voting Dead feel differently. They say that they\u2019ve reported the deaths of their loved ones repeatedly, but that the names have not been removed from the rolls. But that isn\u2019t the worst of it \u2013 not only are these people on the rolls \u2013 they\u2019ve repeatedly voted since their deaths. \nDon\u2019t worry, though. It\u2019s just a few hundred dead voters that they\u2019ve been able to confirm. No biggie. ( source ) 2) Philadelphia \nChicago is not alone with the dead folks voting.There are also reports from Philadelphia that people are making their voices heard from beyond the grave. *cough* Local station Action News 6 investigated and found that a stunning number of people have been deemed \u201cactive voters\u201d for many years since their deaths. \nDon\u2019t worry, though. The local voting board says these mistakes are simply \u201chuman error\u201d and that there aren\u2019t enough dead voters to actually sway the election. ( source ) 3) Hollywood, Maryland \nA woman in Maryland has reported another incidence of \u201cvote flipping.\u201d She voted a straight Republican ticket, then checked after it was submitted. Her vote for Trump had been switched to a vote for Clinton. \nDon\u2019t worry, though. The election officials there told her to just vote again. Of course, this would \u201cundo\u201d the vote for Clinton, but would it really count as a vote for Trump? I\u2019m sure it\u2019s fine. The election officials would want to be scrupulous about something like that. ( source ) 4) Miami-Dade County, Florida \nTwo women have been charged with felony counts of tampering with the election. One, a temporary election worker, was caught marking ballots by her co-workers. The other was caught filling out voter registration paperwork for people who did not exist. \nDon\u2019t worry, though. These were isolated incidents that have been dealt with. In the words of State Attorney Katherine Fern\u00e1ndez Rundle, a Democrat, \u201cAnyone who attempts to undermine the democratic process should recognize that there is an enforcement partnership between the elections department and our prosecution task force in place to thwart such efforts and arrest those involved. Now we need to move forward with the election.\u201d ( source ) 5) Alexandria, Virginia \nA guy in Virginia who was formerly employed by the New Virginia Majority, an advocacy group aligned with the Democratic party, was caught using fake names to fill out voter registration applications. \nBut don\u2019t worry. Commonwealth Attorney Bryan Porter said, \u201cSince the fraudulent applications involved fictitious people, had the fraud not been uncovered the risk of actual fraudulent votes being cast was low.\u201d ( source ) 6) Lots of places in Texas \nMuch like the report in Maryland, voters in various locations in Texas have reported that when they chose a straight Republican ticket, the voting machines opted for Clinton/Kaine instead of Trump/Pence . Voters in Amarillo, Arlington, Corpus Christi, San Antonio, Cypress, Mesquite, and El Paso have all reported vote flipping from Trump to Clinton. \nBut don\u2019t worry. Election officials in the state say it\u2019s not a problem with the equipment . It\u2019s just those silly voters who don\u2019t know how to use it. \u201c\u201cTypically, we\u2019ve found it\u2019s voter error with the equipment. Sometimes they vote straight party and then click on other candidates \u2026 or do something with the wheel\u2026.There is not an issue with the equipment.\u201d ( source ) If you\u2019re worried about election fraud\u2026 \nYou can add a smartphone app by True the Vote called VoteStand to report incidents of fraud. Don\u2019t let anything slide. If you are voting, make sure your choice is accurately recorded. \nCourtesy of Daisy Luther Don't forget to follow the D.C. Clothesline on Facebook and Twitter. PLEASE help spread the word by sharing our articles on your favorite social networks. Share this:", "View source Re: Obama Says He Didn\u2019t Know Hillary Clinton Was Using Private Email Address - NYTimes.com From:pir@hrcoffice.com To: jennifer.m.palmieri@gmail.com Date: 2015-03-08 10:21 Subject: Re: Obama Says He Didn\u2019t Know Hillary Clinton Was Using Private Email Address - NYTimes.com Ok. Sounds like people are putting words into his mouth. On Mar 8, 2015, at 7:56 AM, Jennifer Palmieri <jennifer.m.palmieri@gmail.com<mailto:jennifer.m.palmieri@gmail.com>> wrote: Suggest Philippe talk to Josh or Eric. They know POTUS and HRC emailed. Josh has been asked about that. Standard practice is not to confirm anything about his email, so his answer to press was that he would not comment/confirm. I recollect that Josh was also asked if POTUS ever noticed her personal email account and he said something like POTUS likely had better things to do than focus on his Cabinet's email addresses. Sent from my iPad On Mar 8, 2015, at 12:40 AM, Philippe Reines <pir@hrcoffice.com<mailto:pir@hrcoffice.com>> wrote: I find it odd the NYT didn't actually quote the President saying what's in their headline. Especially since the story has a disbelieving tone to his not noticing. One of us should connect with the WH just so they know that the email will show his statement to not make sense. I'm happy to do so to Josh Earnest since Jen is in a weird position, unless Cheryl or John you want to (or already have) with someone else. But it's not unreasonable to assume that Josh is going to get asked how this was po
