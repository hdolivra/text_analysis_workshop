rally keeping things moving.\n\nGranted, Cooper had a vastly different situation to contend with than his predecessors who dealt with the Republicans. There were only five candidates onstage, and none of them were eager to go to war with each other. All that was left to do was talk about actual policy. In fact, the moment that drew the biggest round of applause from the Las Vegas audience was when Sanders growled that he was bored with all the mishegoss around Hillary Clinton\u2019s emails. Refusing to attack Hillary? The crowd ate it up.\n\nAnd what about Hillary? All eyes had been trained on her\u2014would she crumble under the weight of the email scandal? Would she tremble as Bernie barked his applause lines? Of course not. The debate provided her with perhaps the most sustained platform she has had so far to show off her policy chops, remind everyone that she is a fearsomely polished debater and bask in the warmth of a crowd that was truly on her side. There was nothing especially new about anything she said\u2014time and again, she took a more cautious, more hawkish approach to the issues thrown at her\u2014but she made no major errors and even landed a few surprising and effective blows, as when she took Sanders to task for his record on gun control. Her biggest potential pitfalls\u2014like her disastrous foreign policy record, her close ties to Wall Street and those nagging emails\u2014were mopped up far more easily than they might\u00a0have been. In one of her smarter lines, she defended her vote to invade Iraq by noting that President Obama had asked her to serve in his cabinet\u2014an answer that managed to both shamelessly evade the question about her judgment and win over the debate audience all at the same time.\n\nSanders has been one of Clinton\u2019s top headaches, but his resolute unwillingness to go after her too much meant that he didn\u2019t pose a real challenge for her during the debate. Instead, he stuck to his core themes, belting his messages about inequality and bankers out like Ethel Merman trying to hit the back of the balcony. Bernie Sanders knows how to work a crowd of liberals, so this strategy worked. It\u2019s tough to see how that will change the dynamic of the race, though. If Sanders is serious about winning the nomination, there\u2019s only one way to do that, and that\u2019s through Hillary Clinton. As she showed, she won\u2019t be shy about taking him down if she has to. As for the other three people in the race\u2026 well, they were also present. Martin O\u2019Malley made an intermittently energetic appeal to be the alternative Bernie Sanders. It was an appeal that mostly fell flat. Jim Webb spent the majority of his time either whining about how he wasn\u2019t being allowed to speak more or giving what sure sounded like sentences but didn\u2019t quite seem to end up as sentences. And Lincoln Chafee gave what is likely to go down in history as one of the worst debate answers of all time when he explained his vote for the repeal of the Glass-Steagall Act by saying that he had just gotten to the Senate, didn\u2019t know what was going on, and, oh, his father had just died. Nice knowing ya, Linc! One last thing: CNN desperately needs to rethink how it uses its journalists in these debates. Dana Bash, Don Lemon and Juan Carlos Lopez were quite literally tokenized, pressed into service only when a topic relevant to their particular demographic came up. Under the circumstances, it would have been better not to have them there at all. Or maybe\u2014gasp!\u2014CNN could have someone who is not a white man lead a debate for once?", "President Obama lifted the decades-long U.S. arms embargo against Vietnam on Monday in an apparent effort to shore up the communist country's defenses against an increasingly aggressive China \u2013 though he faced criticism that the move takes away U.S. leverage to press for human rights freedoms.\n\nObama announced the full removal of the embargo at a news conference in Hanoi alongside Vietnamese President Tran Dai Quang. The president said the move was intended as a step toward normalizing relations with the former enemy and to eliminate a \"lingering vestige of the Cold War.\"\n\nThe embargo was imposed in 1984. The United States partially lifted the ban in 2014, but Vietnam pushed for full access as it tries to deal with China's land reclamation and military construction in nearby seas.\n\nObama, in announcing the agreement Monday, said every U.S. arms sale would be reviewed on a case-by-case basis going forward. Vietnam has not bought anything, but removing the remaining restrictions shows relations are fully normalized and opens the way to deeper security cooperation.\n\n\"At this stage both sides have developed a level of trust and cooperation, including between our militaries, that is reflective of common interests and mutual respect,\" Obama said.\n\nU.S. lawmakers and activists, though, had urged Obama to press for greater human rights freedoms in the one-party state before lifting the embargo.\u00a0Vietnam holds about 100 political prisoners and there have been more detentions this year.\n\n\"In one fell swoop, President Obama has jettisoned what remained of U.S. leverage to improve human rights in Vietnam -- and (has) basically gotten nothing for it,\" Phil Robertson, with Human Rights Watch, said.\n\nIn Beijing, China's Foreign Ministry outwardly praised the move, with a spokeswoman saying China hoped\u00a0\"normal and friendly\" relations between the U.S. and Vietnam would be conducive to regional stability.\u00a0China itself remains under a weapons embargo imposed by the U.S. and European Union following 1989's bloody military crackdown on pro-democracy demonstrations centered on Beijing's Tiananmen Square.\n\nObama said the United States and Vietnam had mutual concerns about maritime issues and the importance of maintaining freedom of navigation in the South China Sea. He said that although Washington doesn't take sides on the territorial disputes, it does support a diplomatic resolution based on \"international norms\" and \"not based on who's the bigger party and can throw around their weight a little bit more,\" a reference to China.\n\nLifting the arms embargo will be a psychological boost for Vietnam's leaders as they look to counter an increasingly aggressive China, but there may not be a big jump in sales.\n\nObama was greeted Monday by Quang at the Presidential Palace, where Obama congratulated Vietnam for making \"extraordinary progress.\"\u00a0Quang praised the expansion in security and trade ties between \"former enemies turned friends\" and called for more U.S. investment in Vietnam.\n\nObama also made the case for stronger commercial and economic ties, including approval of the 12-nation Trans-Pacific Partnership trade agreement that is stalled in Congress and facing strong opposition from the 2016 presidential candidates. The deal, which includes Vietnam, would tear down trade barriers and encourage investment between the countries that signed it.\n\nCritics worry it would cost jobs by exposing American workers to low-wage competition from countries such as Vietnam.\n\nObama and Quang earlier attended a signing ceremony touting a series of new commercial deals between U.S. and Vietnamese companies valued at more than $16 billion. The deals included U.S. engine manufacturer Pratt & Whitney's plans to sell 135 advanced engines to Vietnamese air carrier Vietjet, and Boeing's plans to sell 100 aircraft to the airline.\n\nObama is the third sitting president to visit Vietnam since the end of the Vietnam War in 1975. Four decades after the fall of Saigon, now called Ho Chi Minh City, and two decades after President Bill Clinton restored relations with the nation, Obama is eager to upgrade relations with an emerging power whose rapidly expanding middle class beckons as a promising market for U.S. goods and an offset to China's growing strength.\n\nThe United States is eager to boost trade with a fast-growing middle class in Vietnam that is expected to double by 2020. That would mean knocking down auto, food and machine tariffs to get more U.S. products into Vietnam.\n\nThe Associated Press contributed to this report.", "Democratic National Committee officials on Saturday turned down\u00a0Bernie Sanders' formal request for\u00a0the ouster of \u201caggressive attack surrogates\u201d for Hillary Clinton from key\u00a0national convention committees.\n\nThe campaign announced earlier that\u00a0it wanted\u00a0to remove\u00a0Connecticut Gov. Dannel Malloy as a co-chairman of the Platform Committee and former Massachusetts Rep. Barney Frank as head of the Rules Committee.\u00a0Frank\u00a0has\u00a0sharply criticized Sanders\u2019 positions on breaking up big banks and Malloy has criticized Sanders on guns.\n\n\u201cGovernor Malloy and Mr. Frank have both been aggressive attack surrogates for the Clinton campaign,\u201d Sanders campaign counsel Brad Deutsch\u00a0wrote in a letter\u00a0to the party\u2019s Rules and Bylaws Committee. \u201cTheir criticisms of Sen. Sanders have gone beyond dispassionate ideological disagreement and have exposed a deeper professional, political and personal hostility toward the senator and his campaign.\"\n\nBut committee co-chairs Jim Roosevelt and Lorraine Miller responded that his challenge \"fails to meet the criteria\" for their dismissal. It did not allege any violations in the conduct of their elections to their posts by the DNC executive committee in January, they wrote.\n\nThe Sanders campaign\u2019s Friday letter to Democratic National Committee rules officials marks the latest turn in Sanders\u2019 feud with party officials. It comes a week after Sanders said he would make sure Rep. Debbie Wasserman Schultz of Florida isn\u2019t reappointed to her role as head of the DNC if he becomes president and he began fundraising for her primary opponent, Tim Canova.\n\nMost members of the convention standing committees \u2014 rules, platform and credentials\u00a0\u2014\u00a0are awarded to candidates based on the results of those primaries and caucuses.\u00a0But under party rules, Wasserman Schultz recommended co-chairs and a slate of 25 at-large appointments per committee for approval by the party\u2019s executive committee.\n\nIn a May 6 letter to Wasserman Schultz, Sanders complained she selected only three of his more than 40 recommendations for committee appointments, and he expressed no confidence in Malloy or Frank, writing their appointments suggest\u00a0the committees are being established \u201cin an overtly partisan way.\u201d\n\nDeutsch argued Friday that Frank and Malloy can\u2019t be relied upon to perform convention duties fairly \u201cwhile laboring under such deeply held bias.\u201d\n\n\u201cThe appointment of two individuals so outspokenly critical of Sen. Sanders, and so closely affiliated with Secretary Clinton's campaign, raises concerns that two of the three Convention Standing Committees are being constituted in an overtly partisan way designed to exclude meaningful input from supporters of Sen. Sanders' candidacy,\u201d Deutsch wrote.\n\nIn April, Tad Devine, Sanders\u2019 senior adviser, said Frank is among surrogates for Hillary Clinton who used Sanders\u2019 remarks to a New York\u00a0Daily News editorial board on April 1 to promote a story line that questions Sanders\u2019 capacity to be president.\u00a0Devine pointed to Frank\u2019s April 6 statements on MSNBC that Sanders \u201cconfused several things\u201d in his responses to questions about his core issue of breaking up big banks. Frank also said Sanders\u2019 responses to the editorial board were not \u201ccoherent.\u201d\n\nFrank\u00a0said in an April interview with USA TODAY that he would step aside from his co-chairmanship if the Democratic nomination is still uncertain in June and if a Rules Committee decision could be the deciding factor. With Clinton's decisive lead in delegates, that appears unlikely.\n\nA Connecticut Democratic Party spokesman told USA TODAY earlier this month that Malloy\u00a0agrees with Sanders on many issues. On Saturday, Leigh Appleby said Malloy is committed to a platform and process reflective of the party's diverse viewpoints.\n\n\"This year's Democratic platform process is making an unprecedented effort to ensure the process is reflective of the entire party and that every Democrat has an opportunity to have their voice heard in a meaningful way,\" Appleby said in a statement. \"And at the end of the day, Democats will put forward a platform that stands in stark contrast to the hateful, divisive, and dangerous policies of Donald Trump.\"", "PITTSBURGH, Pa. -- Donald Trump may think Planned Parenthood does \"good work,\" but its members have few nice things to say about the presumptive GOP frontrunner in return.\n\n\"Asshole,\" \"racist,\" \"chauvinist,\" \"dangerous,\" \"unqualified\" and \"pendejo\" were all words Planned Parenthood volunteers used when asked to share their thoughts about Trump. One woman said she thought a fart noise would be more appropriate than an actual word.\n\nNearly 1,000 of Planned Parenthood's most active volunteers gathered in Pittsburgh this past weekend for an intensive Power of Pink grassroots training, the kickoff for the organization's 2016 work. The group has endorsed Democrat Hillary Clinton, so mobilizing against Trump will be a major focus.\n\n\"He says in the same breath that he loves Planned Parenthood, we do great work and at the same time vows to defund us because we provide abortion access. That's no friend of ours,\" said Deirdre Schifeling, who leads the group's national organizing and electoral work.\n\nTrump recently promised that if elected president, he would also\u00a0name anti-abortion justices to the Supreme Court.\n\nPlanned Parenthood aims to spend close to $30 million in the 2016 election cycle to make sure he doesn't get that chance. That amount would be the most money it ever spent in an election and double what it spent in the last cycle, according to Schifeling. The focus will be on reaching 5 million voters known as\u00a0\"swing women\" -- women who view access to reproductive health care as a core issue but are independents and flip between the parties.\n\nOn Saturday morning, the Power of Pink attendees gathered for a final rally that, at times, felt like a Purim carnival.\u00a0Whenever, someone mentioned Trump, inevitably, the entire room would erupt in boos.\n\n\"Every election has stakes. This one has some serious stakes, ya'll. Serious stakes. I'm just going to say it again: Donald Trump. If those are not stakes, I don't know what else is,\" said Marlon Marshall, the Clinton campaign's director of state campaigns and political engagement.\n\n\"We cannot trust Donald Trump with our lives, and we can't trust him with our future and we can't trust our country in his hands,\" said Planned Parenthood President Cecile Richards. \"He seems to live in a world where bullying and stoking fear and anger is the only way to get ahead and where cutting down others is the only way to get on top. And for us, that's all too familiar how that feels,\" she continued. Richards then read off some of the terms Trump has used to describe women -- \"bimbos,\" \"dogs\" and \"pigs.\"", "The latest winter storm to rattle the Eastern USA was poised Monday to deal battered Boston only a glancing blow while blasting several states in the South and East.\n\nDespite bitterly cold temperatures, Boston was happy for a respite from snow after a weekend storm dumped 16.5 inches on the city, pushing the winter total to 8 feet \u2014 and counting.\n\nBoston's forecast called for a few more inches Tuesday, far short of what was rolling toward less well-equipped areas of Kentucky, Tennessee, Virginia and Maryland.\n\nWashington, D.C., not known for its prowess in handling big storms, was bracing for between 4 and 8 inches of snow, most of it falling early Tuesday and tapering off during the morning commute. With up to a foot forecast farther south, in Roanoke and Richmond, Va., Gov. Terry McAuliffe declared a statewide emergency.\n\nNon-essential travel was discouraged, and thousands of students throughout the region will get another day off Tuesday, courtesy of Winter Storm Octavia.\n\nBitter cold temperatures were adding to the region's woes. Washington's high temperature was forecast to reach 25 degrees \u2014 about 20 degrees below average for the date.\n\nFrigid temperatures plagued New England on Monday. Mount Washington, N.H., recorded a low of -34 degrees with a wind-chill factor of -87. A New York City hiker who activated her emergency personal locator beacon in the state's Presidential Range amid minus-30 temperatures and 100-mph winds was found dead Monday.\n\nIn Kentucky, a section of Interstate 71 near Louisville closed Monday shortly after the snow started. Parts of the state could see more than a foot of snow, the National Weather Service said.\n\n\"For Louisville, it could be one of the worst (snowstorms) in 10 years,\" said meteorologist Joe Sullivan.\n\nIn Nashville, homeless shelter volunteer coordinator Robb McCluskey said he was worried that a few inches of slush, ice and snow would keep drivers from bringing people to the shelter and keep church congregations from delivering dinner.\n\n\"That's the big issue,\" McCluskey said, \"seeing how others are going to survive it.\"\n\nJacksboro, Tenn., reported a midday total of a half inch of ice on the ground.\n\nThe Weather Channel reported that \"snow, sleet and freezing rain will make travel difficult, and winter storm warnings have already been posted for almost 47 million people.\"\n\nThat could translate to 4 inches of nasty ice and snow as far south as northern Georgia.\n\nAtlanta forecasters cautioned about possible black ice for the morning commute after a day of cold rain and overnight temperatures dipping below freezing.\n\nFrigid temperatures were reported all across the northeastern USA Monday morning: Erie, Pa., dropped to minus-18 degrees, tying the city's all-time record low temperature, according to the National Weather Service. Cleveland's minus-8 degree reading broke a daily record low previously set in 1904.\n\nDaily record lows were also tied or broken in Detroit, Baltimore, Syracuse, Toledo, Trenton, N.J., and Wilmington, Del., the Weather Channel reported.\n\nBoston fell to minus-3 degrees, its coldest reading since January 2004, while Philadelphia bottomed out at 3 degrees, its coldest since January 2005, meteorologist Matt Lanza reported.\n\nAirlines took notice of the cold and snow, canceling more than 1,000 flights nationwide Monday and more than 300 for Tuesday. Monday's cancellations were scattered across airports from New England to the Deep South as lingering disruptions from the weekend's blizzard mixed with the latest winter storm.\n\nStill, no region has faced more winter difficulties than eastern Massachusetts. In Boston, the 58.5 inches of snow so far this month makes February 2015 the city's snowiest month on record, the National Weather Service reported. That's 10 times what the city typically receives in February.\n\nThe city's 2014-15 winter is the third-snowiest on record, with more than 95 inches recorded so far. The city is only 12 inches away from its snowiest winter ever \u2014 based on records dating to the 1870s.\n\n\"It's certainly not a record that we want,\" Mayor Marty Walsh told the Boston Herald. \"It looks like a record we can get.\"\n\nContributing: Doyle Rice, Ben Mutzabaugh, Michael Winter and Melanie Eversley, USA TODAY; Matthew Glowicki, The (Louisville) Courier-Journal; Stacey Barchenger, The (Nashville) Tennessean, Associated Press.", "At 10:16 p.m. on Aug. 15, 1977, astronomer Jerry Ehman culled through data collected by the super-powered \"Big Ear\" radio telescope in Delaware, Ohio.\n\nAnd there it was.\n\nStaring back at Ehman was something SETI (Search for Extraterrestrial Intelligence) investigators had never found before or since. The data transcript collected by the Big Ear revealed an astonishingly strong, non-terrestrial signal which didn't even originate in our solar system. The anomaly lasted for 72 seconds. Experts believe it emanated from the constellation Sagittarius. Scientists contend the event observed by Ehman is the best candidate for a non-organic, extraterrestrial signal ever documented on Earth.\n\nA computer chronicling the episode spat out a vertical, alphanumerical series onto a dot matrix printer: 6EQUJ5.\n\nEhman quickly circled the sequence and scribbled but a single word: \"Wow!\"\n\nThe aberration became known as the \"Wow! Signal.\" Scientists have struggled to replicate Ehman's finding or locate a similar beacon there or anywhere in the cosmos. All efforts ended in failure. Ehman's episode stands alone.\n\nWhen it comes to ObamaCare, congressional Republicans find themselves in a similar bind. They're like scientists trying to locate the Wow! Signal. For six years now, congressional Republicans have made an effort to take out the health care law. Better yet, lay low the Affordable Care Act (ACA) and replace it with something else. Remember the GOP's old \"repeal and replace\" mantra from the Pledge to America, circa 2010?\n\nBut there are two problems: Republicans have yet to come anywhere close to repealing the health care law. More importantly, they have yet to craft any legislation which would replace ObamaCare.\n\nCongressional Republicans are a lot like scientists. If they could, they'd staff the Very Large Array radio astronomy observatory in New Mexico or take shifts at the Arecibo Observatory radio telescope in Puerto Rico. Six years since a Democrat-led Congress first toiled on ObamaCare and five years since the president signed the bill into law, Republicans still scour the frequencies for the health care equivalent of the Wow! Signal. A legislative transmission from above that would fundamentally tilt the ACA.\n\nHowever, even Jerry Ehman detected the \"Wow! Signal\" once. ObamaCare opponents just keep coming up empty.\n\nSomething big has to happen soon for Republicans. ObamaCare is the law of the land. And if a \"Wow!\" transmission is out there, it could come from an intergalactic source as mysterious as that perceived extraterrestrial source in Sagittarius: the U.S. Supreme Court. In just a few weeks, the high court will render its decision in King v. Burwell, a case evaluating the qualification of subsidies for the health care law. The Supreme Court could impale the ACA, ruling subsidies unconstitutional for some ObamaCare beneficiaries. Such an outcome could be catastrophic for the law. It also means that Republicans -- having talked a good game for years with little to show for it -- had better turn up their dials to capture that \"Wow!\" broadcast. The onus is on them.\n\nA working group of key House members has prepped for Supreme Court scenarios for months. House Energy and Commerce Committee Chairman Fred Upton, R-Mich., Education and the Workforce Committee Chairman John Kline, R-Minn., and Ways and Means Committee Chairman Paul Ryan, R-Wis., are the players here. They want to give states the chance to sidestep mandates which compel people to purchase insurance and void requirements that companies provide care for their employees. The trio also wants states to have the option to back away from ObamaCare.\n\nHouse Budget Committee Chairman Tom Price, R-Ga., is also crafting a package of tax incentives and tax credits which consumers could use to buy health coverage.\n\nIt's anybody's guess, though, if these members will get the traction necessary to move a bill on the floor. Then-House Majority Leader Eric Cantor, R-Va., and House Republican Conference Chairwoman Cathy McMorris Rodgers, R-Wash., spearheaded a working group a few years ago to find an ObamaCare replacement plan. No accord ever materialized. The reason Republicans never put an ObamaCare replacement bill on the floor is because the GOP rank-and-file never coalesced around a plan which could pass.\n\nSen. Ron Johnson, R-Wis., faces a potentially tough re-election in a swing state next year. Mindful of the policy calamity which could upend Capitol Hill after the Supreme Court ruling, the Wisconsin Republican authored a bill to maintain the subsidies for health care -- but only for a few more years. In exchange, the Obama administration would have to end the individual and employer mandates for insurance.\n\nBut past is prologue here. It's anyone's guess if Johnson's idea could vault two parliamentary hurdles and secure supermajorities just to get the bill on the floor and stave off a filibuster. And no one knows what the appetite is for such legislation in the House. Republicans aren't going to get help from Democrats. It's unlikely that staunch conservatives would vote for anything short of a full, unvarnished repeal.\n\nHence, the continual sky sweep by the legislative stargazers, searching for the \"Wow! Signal.\"\n\nHealth care is front and center Thursday in Washington. Last summer, the House of Representatives voted to sue the Obama administration over taking \"unilateral actions\" in administering the ACA. The GOP-led House charged that President Obama couldn't arbitrarily tweak and adjust deadlines and provisos in the law without the consent of Congress. Those allegations go before a federal court Thursday.\n\nThe House alleges that the administration waived the employer mandate when it shouldn't have. Ironically, most conservatives want to dump the employer mandate. But they didn't like it when the administration altered the terms of that mandate without congressional action. Moreover, the House says the law spends money which Congress never allocated toward implementing the law. The House contends that subverts the Constitution.\n\n\"Time and again, the president has chosen to rewrite the law whenever it suits him,\" said House Speaker John Boehner, R-Ohio, in a statement. \"No president is above accountability to the Constitution and the rule of law.\"\n\nThe House's lawsuit certainly does a lot for the GOP base and energizes Republican members -- eager to demonstrate that Obama extends his reach beyond constitutional parameters. That may be so. This exercise extends the conversation about ObamaCare. But it doesn't cut to the root of the problem facing Republicans when it comes to unraveling the law. This is a separate track which still doesn't dial in the \"Wow! Signal.\"\n\nA definitive plan that can react to King v. Burwell (presuming the case goes the way GOPers want it to go) remains elusive. But until that happens, congressional Republicans sweep the legislative frequencies, searching for that interstellar health care solution.\n\nIf and when they finally get it, they can mimic the penmanship of Jerry Ehman and his finding on a hot summer night in 1977. \"Wow!,\" they can write, having discovered a legislative path no one detected before on health care.\n\nCapitol Attitude is a weekly column written by members of the Fox News Capitol Hill team. Their articles take you inside the halls of Congress, and cover the spectrum of policy issues being introduced, debated and voted on there.", "The elites in Washington almost uniformly believe Hillary Clinton will be elected president in November. The conventional wisdom underlying coverage of 2016 is that Donald Trump will go down in flames and probably take the Republican Senate with him.\n\nThe presumptive GOP nominee has a well-documented history of misogyny, xenophobia and demagoguery. He has alienated women, Hispanics, Muslims, African Americans, Asian Americans and Native Americans. He has mocked the disabled, prisoners of war and Seventh-day Adventists. The speaker of the House and both living former Republican presidents are withholding endorsements.\n\nIt should be a slam dunk for HRC, right?\n\nBut, but, but: Six months is an eternity in politics, and a year ago no one in the chattering class \u2013\u2014 including me \u2013\u2014\u00a0believed Trump had any real shot at becoming the Republican standard-bearer. With Clinton struggling to sew up the Democratic nomination against a socialist septuagenarian \u2013\u2014\u00a0she\u2019s expected to lose tomorrow\u2019s Kentucky primary \u2013\u2014\u00a0we cannot foreclose the possibility that she will botch the fall campaign against the billionaire businessman.\n\nThe presidency is\u00a0hers to lose, but here are a dozen ways Clinton can snatch defeat from the jaws of victory:\n\nRemember the Michigan primary? Every poll showed Clinton up double digits, but she lost to Bernie Sanders. One reason is that supporters and field staffers believed she had it in the bag.\n\nThe campaign has been using last week\u2019s Quinnipiac polls showing tight races in Ohio, Florida and Pennsylvania to shake a greater sense of urgency into donors and activists.\n\nClinton is at her worst when she thinks she\u2019s at her best. She tends to rise to the occasion only when her back is against the wall. Remember 2008? Or recall last summer, when Sanders looked like nothing more than a nuisance and polls showed her ahead by more than 50 points, how she joked about wiping her server clean with a cloth and how her handlers literally used ropes to corral journalists at a parade. Over time, she found herself neck-and-neck with Sanders, who is a weak candidate by most traditional measures. Under heavy pressure in the days before Iowa, when it looked like she could lose the caucuses, she temporarily became a much better campaigner \u2013\u2014\u00a0then backslid after her wins in Nevada and South Carolina.\n\nWhen Hillary goes off her carefully\u00a0scripted message, she has a tendency to gaffe. One reason she is expected to lose Kentucky tomorrow is her declaration at a town hall this spring that, \u201cWe\u2019re going to put a lot of coal miners and coal companies out of business.\u201d\n\nDon\u2019t forget about her other gaffes, like when she invoked 9/11 to defend her coziness with Wall Street, when she called Republicans the enemy or when she said she and her husband were \u201cdead broke\u201d when they left the White House in 2001.\n\nAnd there was the time Clinton incensed the gay community by praising the Reagans for starting \u201ca national conversation\u201d about HIV/AIDS, prompting a quick retraction.\n\nClinton cannot just make this election a referendum on Trumpism. She must outline a compelling vision for where she wants to take the country to fully activate the coalition that powered Barack Obama.\n\n\u201cI am not a natural politician, in case you haven't noticed, like my husband or President Obama,\" Clinton said at The Post\u2019s debate in March.\n\nThe presumptive Democratic nominee campaigns in prose, not poetry. And she does not always try to be uplifting in her speeches.\n\nIt\u2019s part of the explanation for why so many millennials, including young women, have spurned her for Bernie. While Sanders promises tuition-free college, she talks about extending an obscure tax credit. As my colleague David Fahrenthold explained in a story about Clinton\u2019s wonkiness last week, this credit can be worth up to $2,500: \u201cBut only if students find their Form 1098-T, then fill out the relevant portions of Form 8863, then enter the amount from lines 8 and 19 of Form 8863 in lines 68 and 50 of their Form 1040.\u201d That is not going to send a thrill up Chris Matthews\u2019s leg\u2026.\n\nMy colleagues Dan Balz and Anne Gearan spoke with more than a dozen Clinton allies about her biggest weaknesses for a piece on today\u2019s front page. \u201cI bring it down to one thing and one thing only, and that is likability,\u201d said Peter Hart, a Democratic pollster who has conducted a series of focus groups for the Annenberg Public Policy Center at the University of Pennsylvania. Hart said this is \u201cabout the lowest bar\u201d for a candidate, and yet Clinton has lower likability numbers today than she did when the campaign began.\n\nBalz and Gearan report that Clinton advisers are working to soften her stiff public image by highlighting her compassion and playing up her problem-solving abilities. \u201cI mean, we can\u2019t give her an injection to make her an energetic candidate,\u201d one longtime Clinton family supporter and donor said on background. (Read the full piece here.)\n\n5. Moving too far to the right\n\nThe Sanders campaign has circulated stories about Clinton forces reaching out to top Jeb Bush donors to convince them that \u201cthat she represents their values better\u201d than Trump.\n\nClinton, who used to brag about being a\u00a0Goldwater Girl in 1964, will be very tempted to appeal aggressively to moderate Republicans who are turned off by Trump. On paper, the Democrat will actually be more of a hawk and more willing to use military force than the Republican. The Donald is all over the place on policy, but Clinton is presently to his right on trade and campaign finance.\n\nShe needs Sanders supporters to unite behind her. If it looks like she\u2019s shifting rightward to win votes, she will look inauthentic and many Bernie people will stay on the sidelines.\n\n6. Moving too far to the left\n\nClinton has treated Sanders with kid gloves recently. She wants him and his people to fall in line after the July convention in Philadelphia, and she calculates that antagonizing him is not worth sewing up the nomination earlier.\n\nThe Vermont senator has made clear he wants significant concessions, including very liberal policy planks in the party platform. The Clinton people will be inclined to give on a lot because the platform is not binding. Just last week, for instance, she embraced several reforms to the Federal Reserve that are sought by the progressive wing of the party.\n\nBut, if Hillary continues to lurch leftward to satisfy the Bernie people, it will be harder to win those in the middle and woo disaffected Republicans.\n\nYou might think it\u2019s unfair to say Clinton cannot go too far left or too far right. But everyone running for president has this problem. It is a difficult needle to thread, yet the Clintons have proven deft at triangulation. Now, Hillary needs to be Goldilocks.\n\nThere\u2019s no perfect pick, and candidates who look great on paper might turn out to fall flat \u2013\u2014\u00a0or have skeletons in their closet.\n\nCiting four people close to the campaign, USA Today reports this morning that \u201cClinton is considering a running mate who could make a direct appeal to supporters of Sanders, bridging a generational and political divide\u201d and that \u201cClinton\u2019s chief requirements include a candidate\u2019s resume and a fighter capable of hand-to-hand combat with Trump. The campaign\u2019s vetting also prioritizes demographics over someone from a key swing state as she seeks to unify the Democratic voting base.\u201d\n\nThere are parts of every would-be number two\u2019s record that will upset at least some portion of the Democratic Party. Take this story that just posted on Politico: \u201cTargeted by progressive activists hoping to kill his chances of being picked as Clinton\u2019s running mate, Juli\u00e1n Castro is set this week to announce changes to what\u2019s become a hot-button Housing and Urban Development program for selling bad mortgages on its books.\u201d\n\n8. Allowing herself to get defined as an insider\n\nClinton lost to Obama in 2008 by underestimating the electorate\u2019s hunger for change. Once again, Hillary risks coming to represent the status quo in the eyes of voters who want a renegade.\n\n\u201cRight now, about 6 in 10 Americans have an unfavorable view of Trump.\u2026 But the country is faring even worse. \u2026 64.9 percent think we are heading down the wrong track,\u201d The Post\u2019s Editorial Page Editor Fred Hiatt noted last week in a column warning Democrats not to celebrate Trump. \u201cSo what if even voters who respect Clinton\u2019s competence reject her as the embodiment of business as usual? And what if even voters who do not like Trump\u2019s bigotry or bluster care more that he will, in their view, shake things up? \u2026 I do have faith in the American voter, I really do. But when two-thirds of the country is unhappy, a rational outcome can\u2019t be taken for granted.\u201d\n\nIn trying to stay above the fray, Clinton could find herself defined by Trump. Remember the Swift Boat Veterans for Truth? John Kerry didn\u2019t push back forcefully enough early on, and he paid a price.\n\nLast week, Trump called Clinton an \u201cenabler\u201d of her husband\u2019s behavior. While objectively offensive, the Democratic front-runner steadfastly refused to respond. \u201cI\u2019m going to let him run his campaign however he chooses,\u201d she told reporters. \u201cI have nothing to say about him.\u201d\n\nTrump gives a whole new meaning to term \u201cbully pulpit.\u201d And there is very conventional logic in not responding to every insult and attack: it leads to more repetition of the original charge and keeps it in the news.\n\nHillary dislikes the media. Her impulse is to keep the press away, to only give the appearance of access and to focus her attention on friendly outlets that will engage in puffery.\n\nTrump, to his credit, talks to basically everyone. It gets him in trouble, like when he told Chris Matthews that women who get abortions should be punished. But the tradeoff is that he has often gotten to set the terms of the debate. If he repeats something enough times, however preposterous, some may come to believe it.\n\n\u201cI have a lot of experience dealing with men who sometimes get off the reservation in the way they behave and how they speak,\u201d Hillary recently said on CNN. A few days later, she clarified on MSNBC that she was not referring to her husband \u2013\u2014\u00a0but Rick Lazio and Vladimir Putin.\n\nThe former president has caused fewer headaches for his wife\u2019s campaign than he did in 2008, when he called Obama\u2019s bid \u201cthe biggest fairy tale I\u2019ve ever seen,\u201d said the other side was playing the \u201crace card,\u201d and downplayed a loss in South Carolina by noting Jesse Jackson Jr. had won there too.\n\nThat does not mean he has not ruined news cycles for his wife in 2016 \u2013\u2014\u00a0or has the ability to.\n\nRemember his outburst on the eve of the New Hampshire primary when he accused Sanders of being dishonest and his supporters of being sexist?\n\nOr when he got into an on-stage argument with Black Lives Matter protesters in Philadelphia last month, defending his crime bill and his wife\u2019s 1996 comment about bringing \u201csuper-predators \u2026 to heel\u201d? The next day, he said: \u201cI almost want to apologize.\u201d But then didn\u2019t.\n\nThe campaign must manage WJC appropriately. It\u2019s hard to control any spouse; a former president \u2013 especially \u201cThe Big Dog\u201d \u2013 is even harder.\n\nTrump will try to make Hillary own all the unpopular elements of the Clinton era. Expect to hear a lot about Marc Rich\u2019s pardon and the Lincoln Bedroom.\n\nHillary will take credit for the popular elements of her husband\u2019s tenure and take umbrage when Trump tries to pin the unpopular parts on her, as she already has with the crime bill and Wall Street deregulation.\n\nClinton is not widely seen as trustworthy. Her refusal to release the transcripts of her speeches at Goldman Sachs will continue to dog her. Asked during a debate why she received $675,000 for three short appearances, she replied: \u201cWell, I don't know. That\u2019s what they offered.\u201d\n\nBut Trump\u2019s refusal to release his tax returns \u2013\u2014\u00a0along with his evolving answers and lame excuses \u2013\u2014\u00a0neutralizes\u00a0this potential problem for the Clinton campaign.\n\nIt is unlikely, but the FBI investigation into Clinton\u2019s possible mishandling of classified information hangs like a cloud over her campaign.\n\n\u201cInvestigators have found scant evidence tying Clinton to criminal wrongdoing, although they are still working on the case and charges have not been ruled out,\u201d my colleague Ellen Nakashima\u00a0reported last week. \u201cThey have also been interviewing former aides to Clinton, including Cheryl Mills, who served as chief of staff while Clinton was secretary of state. Prosecutors and FBI agents hope to be able to interview Clinton as they try to wrap up the investigation.\u201d\n\nAmong other potential problems identified by supporters in Balz and Gearan\u2019s story today: \u201cClinton\u2019s unpopularity with white men, questions about whether her family philanthropic foundation helped donors and friends, and lingering clouds from her tenure at the State Department, including \u2026 the Benghazi attacks in which four Americans were killed and her support for military intervention in Libya.\u201d\n\n-- Don\u2019t forget, history is not on Hillary\u2019s side. Since World War II, only once has a party controlled the White House for three consecutive terms. (George H.W. Bush succeeded Ronald Reagan by beating Mike Dukakis in 1988.)\n\n-- Bottom line: Clinton is more likely than not to be president at this time next year, but the election will probably be closer than you think and Trump could actually win if she doesn\u2019t play her cards right.\n\n-- President Obama delivered an aggressive refutation of Trumpism\u00a0during his commencement address at Rutgers University, calling on graduates to reject politicians who \u201chark back to better days.\u201d From Greg Jaffe: \u201cHe mocked Trump\u2019s call to \u2018Make America Great Again,\u2019 saying that there was never a better time to be alive on the planet and in America. College graduation rates were up, he said. Crime rates had dropped, and more women were in the workplace than ever before in the country\u2019s history \u2026 [He also] slammed Trump\u2019s proposal to build a wall along the country\u2019s southern border, saying the world is becoming ever more interconnected and \u2018building walls won\u2019t change that.\u2019 At one point, clearly referring to Trump and other congressional Republicans who have decried efforts to combat global warming, Obama warned that, 'In politics and in life ignorance is not a virtue. ...\u00a0That\u2019s not challenging political correctness.\u00a0That\u2019s just not knowing what you are talking about.\u2019\u201d\n\n-- \u201cObama is expected to begin campaigning for Clinton in earnest as early as June, when she is expected to lock up the nomination,\u201d Balz and Gearan report.\n\n-- Trump and Vice President Biden both went to the University of Pennsylvania's commencement ceremony yesterday. David Weigel was there: \u201cFor Trump, the ceremony was all about Tiffany Trump, his daughter with ex-wife Marla Maples, who also attended the commencement. Biden was there for his granddaughter Naomi Biden, the first of the family's third generation to graduate from college. \u2026 When some unexpected rain fell, Trump disappeared beneath an umbrella, while Biden kept shaking hands.\u201d\n\nMORE ON THE REPUBLICAN RACE:\n\n-- A band of exasperated Republicans\u00a0is actively plotting to draft an independent presidential candidate to keep Trump from the White House BUT those involved concede that such an effort\u00a0at this late stage is probably futile. Philip Rucker and Robert Costa: \u201cThese GOP figures are commissioning private polling, lining up major funding sources and courting potential contenders \u2026 The effort has been sporadic all spring but has intensified significantly in the 10 days since Trump effectively locked up the Republican nomination. ...\u00a0But these Republicans \u2014 including [Mitt Romney,]\u00a0commentators William Kristol and Erick Erickson and strategists Mike Murphy, Stuart Stevens and Rick Wilson \u2014 are so repulsed by the prospect of Trump as commander in chief that they are desperate to take action. ...\u00a0and they think they have only a couple of weeks to launch a credible bid.\"\n\nTheir top recruits are Sen. Ben Sasse [who denies interest]\u00a0and former presidential candidate John Kasich [who today will\u00a0give his first TV interview since dropping out]. Earlier prospects included former Sen. Tom Coburn, Condoleezza Rice, and even reality-television star and businessman Mark Cuban.\"\u00a0Many dismissed the idea as political fantasy: \u201cAgain and again, though, these anti-Trump Republicans have heard the same tepid response.\u00a0... 'I don\u2019t see it happening,'\u00a0Cuban wrote in an email.\"\n\nA potential third-party candidate faces enormous risk. No one wants to be the next Ralph Nader.\u00a0\"The career of the individual would come to an end, and he would have a difficult spot in history for being responsible for putting Clinton in the White House,\"\u00a0said Patrick J. Buchanan.\u00a0There\u00a0are also\u00a0formidable logistical hurdles, with deadlines to get on state ballots fast approaching.\n\nSpoiler alert: Some anti-Trump Republicans are downsizing their ambitions to a more focused, state-specific effort. Mike\u00a0Murphy, who ran the Jeb Bush super PAC,\u00a0is pushing one such proposal. \"Murphy envisions an independent candidate on what he termed \u2018an honorable mission\u2019 in Colorado, New Hampshire and Ohio \u2014 three battleground states with relatively lax ballot-access rules.\u00a0'Running an anti-Trump protest candidate in a handful of swing states really appeals to me,'\u00a0Murphy said. 'You could deny Trump the presidency and perhaps help important Senate and other down-ballot races\u00ad by giving another choice to Republican voters who abhor Hillary Clinton and can\u2019t cross the moral line to vote for Trump.'\"\n\n-- Reince Priebus said drafting a third-party candidate to run against Trump would be a \u201csuicide mission\u201d that could wreck the party for \u201cgenerations.\u201d \"They can try to hijack another party and get on the ballot, but, look, it's a suicide mission for our country because what it means is that you're throwing down not just eight years of the White House but potentially 100 years on the Supreme Court and wrecking this country for many generations,\" the RNC chairman\u00a0said on \"Fox News Sunday.\" \"I think it's very dangerous, and there's other ways to get assurances on the things that they're worried about.\" Priebus praised the approach taken by Paul Ryan, adding that he would be surprised if Ryan did not endorse Trump\u00a0soon: \"I'd be surprised if we didn't get there, not too much longer in the distant future.\"\n\n-- Meanwhile, Republican activists chose unity over resistance this weekend, with party leaders pressuring the rank-and-file to fall in line behind the presumptive nominee \u2013 and even punishing those who refused. Politico\u2019s Kyle Cheney:\u00a0In all, nearly 400 delegates were selected Saturday \u2013 about one in every six that will fill Cleveland\u2019s convention center in July.\n\n-- Trump warned of another 9/11-like attack if refugees continue to be admitted into the U.S: \"Our country has enough difficulty right now without letting the Syrians pour in,\" Trump said in an interview on the National Border Patrol Council podcast. He also suggested ISIS is \u201cpaying for refugees\u2019 cell phone plans\u201d: \"Who pays their monthly charges, right? They have cell phones with the flags, the ISIS flags on them.\"\n\n-- Trump and Clinton are statistically\u00a0tied in Georgia, according to a general election poll conducted by\u00a0the Atlanta Journal-Constitution: He leads her 45 to 41 percent,\u00a0within the poll\u2019s 4.26 margin of error, while 13 percent said they were undecided or did not support either candidate.\n\n-- A family grieving the death of an Alabama-born woman has a request for friends and relatives: Don't vote for Trump. From the AP: \u201cRelatives of 34-year-old Katherine Michelle Hinds published an obituary Friday in the Opelika-Auburn News that includes the line: \u2018In lieu of flowers, do not vote for Donald Trump.\u2019 Hinds' mother, Susan Pool, says her daughter \u2026 feared for the future of her three young children if he's elected.\u201d\n\n-- John Boehner will spend late July and all of August on a cross-country bus trip raising money and campaigning for House Republicans, per\u00a0Politico\u2019s Jake Sherman: \u201cThe trip \u2014 on Boehner\u2019s bus, dubbed \u2018Freedom One\u2019 \u2014 will begin after the Republican National Convention in Cleveland and end Labor Day weekend.\u201d\n\n--\u00a0Rep. Peter King (R-N.Y.) defended his use of a derogatory term toward Japanese in a cable-news appearance, saying that he was trying to critique the \u201cuninformed\u201d views that Trump espouses. From Paul Kane: \u201cKing, who supports Trump nominally but is refusing to campaign for him, said that his use of the word \u2018Japs\u2019 was meant to criticize the presidential candidate\u2019s policy positions as out of line with the \u2018nuance\u2019 required to be the leader of the free world and more in line with a working-class man at the end of a bar espousing his worldview.\u201d\n\n-- \u201cIs Ben Carson the worst or the best surrogate of all time? Yes.\u201d By Ben Terris: \u201cBen Carson, the neurosurgeon turned presidential candidate turned unfiltered pitchman for Trump, now part of his vice presidential search committee, sat in the back of a town car with his wife, Candy. He had just explained that he wanted no role in a Trump administration when news arrived of a new poll naming him as the best-liked of a list of potential running mates. \u201cThe most favorably regarded contenders after himself, he was told, were John Kasich, Marco Rubio, Ted Cruz, Sarah Palin and Chris Christie. \u2018Those are all people on our list,\u2019 he said. That the Trump campaign might want its potential VP picks held close to the vest didn\u2019t seem to occur to Carson. He\u2019s not the type to keep his candid thoughts to himself.\u201d\n\nCarson says he has no plan to pull a Dick Cheney and suggest himself. Carson understands he\u2019s a lightning rod for controversy, and Trump doesn\u2019t need help sparking fires. \u201cHe\u2019s not interested,\u201d said business manager Armstrong Williams. And then: \u201cBut miracles can happen \u2026 we\u2019ve seen stranger things, right?\u201d Yes, yes we have. Not the least of which has been watching Carson say things that would get any other surrogate benched, only to be elevated within the campaign.\u201d\n\nMORE ON THE DEMOCRATIC RACE:\n\n-- CONVENTION CHAOS:\u00a0Tensions ran high at the Democratic state convention in Nevada, a foreboding signs for Clinton as she prepares for the national convention in Philadelphia. With Sanders partisans pushing to include delegates who had been ruled ineligible,\u00a0party leaders adjourned the convention\u00a0for the day.\u00a0\"But\u00a0Sanders supporters refused to concede, remaining in the [Paris] casino's ballroom after the event had ended. Eventually, casino security and law enforcement officials entered to force the Democrats out of the space, even turning off the lights to get them to depart,\"\u00a0Philip Bump reports.\n\nWhy the Sanders supporters were angry: The\u00a0rules were seen as less favorable to the Vermont senator by his backers, as was the process for\u00a0picking 12 up-for-grabs\u00a0delegates to Philadelphia.\u00a0Sanders\u00a0supporters were outraged over the exclusion of 56 delegates \u2013 enough to swing the majority \u2013 who were denied mostly because they weren't registered as Democrats by the May 1 deadline. (Eight Clinton delegates reportedly suffered a similar fate, Las Vegas Sun\u00a0notes.)\n\nHere are some live tweets from the dean of the Nevada press corps:\n\n-- On the trail in Kentucky, Clinton got more specific about what Bill Clinton\u2019s White House role could be. From Abby Phillip: \"I'm going to put [him] in charge of revitalizing the economy because you know, he knows how to do it,\" she told supporters. \"And especially in places like coal country and inner cities and other parts of our country that have been really left out.\" Clinton, who has long made it clear she looks to her husband\u2019s presidency as a model for how to manage the economy, often notes the job creation and increases in median household income during his administration. \"When my husband was president, incomes rose for everybody,\" she said in Louisville.\n\n-- Many young Black Lives Matter protestors are not voting, according to exit polling analysis from 25 primaries. From Vanessa Williams and Scott Clement: African Americans account for a larger share of Democratic primary voters than they did in 2008, but that is because of OLDER black voters. Comparing exit polls in 25 states from 2008 and 2016, \u201cblack voters older than 45 grew from 12 percent of the electorate on average in 2008 to 16 percent this year. In those same states, black voters younger than 45 made up 11 percent of voters in 2008 vs. 10 percent this year.\u201d\n\nPresident Obama, in his commencement address last weekend at Howard University, praised young black activists for bringing new energy to the movement for racial justice and equality, but he said: \u201cYou have to have a strategy. Not just awareness, but action. Not just hashtags, but votes.\u201d Obama\u2019s comments echoed continuing concerns that some young black activists involved in the current wave of political action do not share the belief in the critical importance of the right to vote:\n\nYounger Americans are the least likely to turn out in elections: The share of eligible voters ages 18 to 29 who cast ballots fell from a record high of 48 percent in 2008 to 41 percent in the 2012 presidential election, according to the U.S. Elections Project.\n\nInterviews with activists inspired by the Black Lives Matter movement revealed a nuanced view of electoral politics: \u201cNone advocated a total boycott of elections \u2026 At the same time, many were not enthusiastic about the value of voting, particularly in this year\u2019s presidential election cycle. These activists argued that neither candidate had adequately addressed the issues affecting black communities. \u2018Voting is definitely one way \u2026 but there are other ways of reimagining and restructuring the world, and that lies in organizing our communities,\u2019 said Ashley Williams, a 23-year-old activist.\u201d\n\n--\u00a0The RNC chairman defended Trump\u2019s refusal to release his tax returns:\u00a0\"People don't look at Trump as to whether he releases his taxes,\" Priebus said on ABC. \"People look at Trump and say, 'Is this person going to cause an earthquake in Washington, D.C., and make something happen?' That is it. I don't think the traditional playbook applies \u2026 We've been down this road for a year \u2026 He's rewritten the playbook.\" (Elise Viebeck)\n\n-- Newt Gingrich again said he\u2019s open to being Trump\u2019s running-mate: \"I don't think it's an automatic yes,\" Gingrich said on \"Fox News Sunday.\" But \u201cI\u2019d be hard-pressed not to say yes.\" The former Speaker suggested his decision would be based largely on what duties Trump would expect from a running-mate, as well as how \u201cseriously\u201d he takes the role.\n\n-- Sen. Sherrod Brown (D-Ohio) demurred when asked if he would serve as Clinton's running-mate. \u201cI love the job I\u2019m doing,\u201d Brown told CNN\u2019s Jake Tapper. \u201cI will put real effort into electing Hillary \u2026 but as I said, I love this job, and I'm just not going to give you a different answer.\"\n\n-- Trump senior adviser Paul Manafort denied that Trump ever posed as his own publicist to speak with reporters, saying he believes a 25-year-old audio recording that is clearly Trump is\u00a0not actually Trump. \"I couldn't tell who it is. If Donald Trump says it's not him, I believe it's not him,\" Manafort said on CNN\u2019s \"State of the Union.\"\u00a0Manafort also touted the \u201ccrossover support\u201d that his boss\u00a0has attracted in traditionally Democratic states, arguing that they will \u201cexpand the map\u201d and can win in Michigan, Pennsylvania and Ohio.\n\nTrump and Manafort's\u00a0denials\u00a0directly\u00a0contradict\u00a0testimony that The\u00a0Donald\u00a0gave under oath in a 1990 lawsuit.\n\nOn Friday afternoon, Washington Post reporters who were 44 minutes into a phone interview with Trump about his finances asked him a question about Miller: \u201cDid you ever employ someone named John Miller as a spokesperson?\u201d\u00a0The phone went silent, then dead. When the reporters called back and reached Trump\u2019s secretary, she said, \u201cI heard you got disconnected. He can\u2019t take the call now. I don\u2019t know what happened.\u201d (Read the original story.)\n\nVia Zignal Labs, here is a word cloud of all Trump mentions on Friday:\n\n-- \u201cChina killed thousands of Maine jobs. Now it\u2019s eating up the state\u2019s lobsters,\u201d by Ylan Q. Mui: \u201cLittle Cranberry, an island of 70 inhabitants, and China, a nation of 1.4 billion people, increasingly find themselves connected by the shifting currents of the world economy. The rise of China\u2019s middle class has coincided with a boom in Maine\u2019s lobster population, resulting in a voracious new market for the crustaceans\u2019 succulent, sweet meat. Exports of lobsters to China, nonexistent a decade ago, totaled $20 million last year. \u2026 The lobster\u2019s tale is a testament to the complexities of the global marketplace \u2014 and a reminder that the line between economic winners and losers is not always clear. China has played the villain (in 2016), blamed for \u2026 the disappearance of blue-collar jobs, including in Maine, where the closure of lumber and pulp factories have left thousands of workers unemployed. Yet the reality is more nuanced. Even as foreign competition has devastated parts of the U.S. economy, China ranks among the biggest international customers for a vast array of other industries, from ginseng to airplanes to pork. Maine lobsters are just a tiny sliver of the $116 billion in annual exports to China, a figure that has nearly tripled in the past decade.\u201d\n\n-- \u201cAl-Qaeda affiliates are threatening West Africa\u2019s most peaceful cities,\u201d by Kevin Sieff in Dakar: \u201cIn a city where nightclubs and mosques coexist peacefully, Islamist violence long felt like a foreign problem\u2014something residents watched on news clips from the Middle East or other parts of\u2014Africa. But Senegal and its neighbors are facing a new threat from extremists moving far from their traditional strongholds in northwest Africa. Since November, militant groups have killed dozens of people in assaults on hotels, cafes and a beachside resort in West Africa, passing through porous borders with impunity. The attacks have occurred in countries that had been rebounding from political turbulence, such as Ivory Coast and Burkina Faso. Now fears of such bloodshed are growing in this pro-Western democracy, which serves as a regional hub for international organizations. ...\u00a0Senegal, a former French colony that has never suffered a major terrorist incident, is now taking unprecedented security measures.\"\n\n-- \u201cFilipino children of U.S. sailors and soldiers have mixed feelings on American return,\u201d by Emily Rauhala: \u201cThere\u2019s a taunt that hangs over this former U.S. naval base, looming over kids who look a little different, shadowing single moms: \u2018Left by the ship.\u2019 The term is used to shame the offspring of U.S. servicemen and local women ... Nearly 25 years ago, Philippine lawmakers expelled the U.S. warships that had docked here for almost a century, vowing to \u2018unchain\u2019 the country from its colonial past \u2026\u201d But for decades, tens of thousands of children of U.S. military men have been fighting not to be forgotten. \u201cNow China\u2019s claims to most of the South China Sea have put the Philippines back at the heart of U.S. strategy in Asia. A new defense pact allows the U.S. military to build facilities at five Philippine bases, and a growing number of ships will be stopping by Subic Bay. Their return is renewing questions about what the U.S. owes Filipino Amerasians \u2014 and stoking worries that there will be more neglected children when the ships leave harbor once again.\u201d\n\n-- \u201cDisagreements slow Pentagon\u2019s plan to allow transgender service members,\u201d by Dan Lamothe: \u201cMonths before Defense Secretary Ashton B. Carter said the Pentagon would take steps toward allowing transgender people to serve openly in the military, Army Staff Sgt. Patricia King last year became what she believes is the first openly transgender member of the infantry. While official Pentagon policy still forbids openly transgender personnel, her commanders have been supportive, she said. King even purchased a female dress Army service uniform, anticipating that she would be able to wear it soon. But four months after a deadline set Carter set for a working group to finish evaluating the change, transgender service members are still waiting. Officials say disagreements remain in the Defense Department about how to move forward, suggesting that the Pentagon isn\u2019t close to wrapping up the review, let alone instituting any changes.\u201d\n\nThis mural of Trump and Vladimir Putin in Vilnius, Lithuania,\u00a0is going viral:\n\nTrump sought to preempt conversations on Sunday shows\u00a0about his treatment of women with these tweets:\n\nRead the full story for yourself here. One of the two reporters pushed back hard on Twitter, noting that they interviewed more than 50 women:\n\nOne of the nuggets from the piece:\n\nTrump also turned up his Instagramming about the women in his life:\n\nLots of jokes about Trump posing as his own publicist:\n\nCruz aide Josh Perry showed off his\u00a0bumper\u00a0sticker. These were being handed out at the Republican convention in Texas:\n\nWhen Trump does call-in interviews with cable shows, it's worth remembering how close he lives to the studios:\n\nJeb Bush stopped by a gathering of new U.S. citizens:\n\nIt's graduation season and Ben Sasse is in the thick of it:\n\n-- National Review, \u201cIn Koch World \u2018Realignment,\u2019 Less National Politics,\u201d by Tim Alberta and Eliana Johnson: \u201cIn February, a team of political operatives arrived in Kansas hoping to turn the tide of the presidential campaign. They\u2019d set aside $150 million to be spread across campaigns. Yet they had not been authorized to spend a dime on the White House race. Marc Short wanted to change that. He led a faction inside the Koch network that had become convinced of the need to neutralize Trump before his momentum made him unstoppable. Short had come to Wichita to present Charles Koch a detailed, eight-figure blueprint for derailing Trump on Super Tuesday when 11 states would vote, hoping to get the green light to hammer him with ads in states where he was most vulnerable. But there was an unwelcome surprise awaiting the delegation: A number of top executives from the Koch enterprise had been invited. They represented the so-called \u2018corporate side\u2019 of Koch World, which had long warred with the \u2018political side\u2019 of the empire. The meeting confirmed what some Koch insiders had begun to suspect: That the brothers\u2019 political decision-making was increasingly being influenced by their business and public-relations interests.\u201d\n\n-- L.A. Times, \u201cRoz Wyman, L.A.'s secret weapon in luring Dodgers west, is still cheering,\u201d by Chris Erskine: \u201cIf Los Angeles has a grande dame of sports, it is Roz Wyman \u2026 At 85, she still sits in her Dodgers season seat near the umpires tunnel, cheering on players young enough to be her great-grandsons. Wyman was about their age when she helped bring the Dodgers to Los Angeles almost 60 years ago \u2026 The Dodgers' patron saint had just finished at USC when in 1953 she became the youngest person, and only the second woman, elected to the L.A. City Council, on a campaign platform that included, of all things, acquiring a major league team. At the time, baseball's far-western foul pole was St. Louis. The Brooklyn Dodgers were stacked and poised to win their first World Series, in 1955 \u2026. [But] odds never mattered much to Wyman. \u00a0\u2018It all reflects Roz's courage, brilliance and tenacity,\u2019 says former Dodgers owner Peter O'Malley \u2026 These days, L.A. could use a few more movers and shakers like the Wizard of Roz.\u201d\n\n-- NBC News, \u201cThe Americans: 15 Who Left the United States to Join ISIS,\u201d by Richard Engel, Ben Plesser, Tracy Connor and Jon Schuppe: \u201cAmerican law enforcement officials estimate that roughly 250 Americans have tried to join IS. Most of them never left the U.S \u2026 But a few dozen of those American recruits have made the trip to ISIS's heartland in Syria and Iraq. In March, NBC was given a thumb drive by a purported ISIS defector, containing names and biographical snippets of thousands of fighters who entered Syria, including at least 15 Americans who left the U.S. to join ISIS overseas.\u201d\n\nOn the campaign trail: Here's the rundown:\n\nAt the White House: President Obama hosts a Medal of Valor ceremony and meets with Secretary of Defense Ashton Carter. BuzzFeed News' legal editor interviews Obama live on Facebook about the Supreme Court at 2:50 p.m. Vice President Biden has no public events scheduled.\n\nOn Capitol Hill: The Senate and House meet at 2 p.m., with House votes on nine suspension bills planned for 6:30 p.m.\n\nNEWS YOU CAN USE IF YOU LIVE IN D.C.:\n\nBehold -- the sun has returned to D.C.:\n\n-- No rain on the radar for today! But maybe some frost.\u00a0The Capital Weather Gang forecasts: \u201cIf you live in some of our colder areas well west of town, don\u2019t be shocked to awaken to some frost. So grab the fleece and the ice scraper when you head out. But the May sun should help temperatures recover fairly quickly, as they should be near 60 midday. Then, afternoon highs reach the mid-60s to near 70.\u201d\n\nSNL spoofed Trump posing as his own publicist. Watch it here at Hulu. (Bonus: the cast did another sketch on Trump during Weekend Update.)\n\nHere's what late-night comedians said about the Trump-Ryan meeting last week:\n\nWill Ferrell, Aziz Ansari and others attended the Nordic state dinner at the White House:\n\nWatch the toasts from the evening:\n\nAlan Grayson was defensive on MSNBC when asked his ethics allegations and blow-up with Harry Reid:\n\nObama and Macklemore talked about addiction in the president's weekly address:\n\nBuzzFeed asks: who said it, Trump or a Democrat?\n\nFacebook's Sheryl Sandberg reflected on the loss of her husband a year ago:", "The retired neurosurgeon lashed out Friday morning at reports of a recent closed-door meeting of Republican establishment leaders focused on deep divisions within the GOP electorate, particularly the continued strength of billionaire businessman Donald Trump.\n\nThe Washington Post reported that the group, including Republican National Committee chairman Reince Priebus and Senate Majority Leader Mitch McConnell, discussed the possibility of a \"brokered national convention\" if there isn't a clear winner in the party's months long primary election season.\n\n\"If this was the beginning of a plan to subvert the will of the voters and replace it with the will of the political elite, I assure you Donald Trump will not be the only one leaving the party,\" Carson said \u00a0in a statement that referenced Trump's repeated threats to leave the GOP if treated \"unfairly.\"\n\n\"I pray that the report in the Post this morning was incorrect,\" Carson added. \"If it is correct, every voter who is standing for change must know they are being betrayed. I won't stand for it.\"\n\nThe Republican National Committee did not immediately respond to questions about the meeting and Carson's threat.\n\nA third-party run by Carson or Trump would be a nightmare scenario for the GOP. While Carson is slipping in recent polls, an independent bid that siphoned even a few percentage points away from the party's nominee could make it all but impossible for the Republican nominee to win the general election.\n\nSpokesman Doug Watts said Carson was appalled at reports suggesting that Republican leaders were trying to manipulate the party's presidential nominating process. He acknowledged that Carson, like Trump and the rest of Republican field, signed a pledge not to launch a third-party bid.\n\n\"The pledge isn't meaningless,\" Watts said. \"But he signed the pledge based on everybody playing by the rules.\"\n\n", "As far as Lee Bebout was concerned, his Arizona State University course, US Race Theory and the Problem of Whiteness, was off to a good start. A multiracial, politically diverse group of undergraduates was enrolled. He\u2019d prepared a syllabus and was ready to lead them in seminar-style discussions, assigning basic readings and weekly papers on the history of\u00a0race in America and other topics.\n\nBut the class had met exactly once in the beginning of the 2015 spring semester, when news of it \u2014 or its title, at least \u2014 spread past campus. Bebout was at lunch with his wife in January when a producer for a conservative radio show reached out to book an interview about the course. Next, Fox News wanted to talk.\n\n\"I thought, \u2018Oh god, this might not be a good thing,'\" Bebout, who tends to talk about the controversy in bemused understatements, remembers.\n\nThen came the hate mail. Lots of it. More than one message commanded the 38-year-old professor, who is white, to \"go live in Africa.\" The outrage reached a fever pitch that transcended the everyday internet trolling that goes hand in hand with just about any news that relates to race.\n\n\"Things got obviously weird,\" he says, \"when white supremacist groups came to my neighborhood.\"\n\nIt was more than weird \u2014 it was scary. He\u00a0received death threats. All for daring to talk about whiteness.\n\nThe people campaigning against the course were incensed at what they understood to be an entire semester dedicated to slamming white people. But the Problem of Whiteness wasn't designed to convince students that white people are a problem. The negative language in the course's title was simply a nod to how tough it can be to talk (or even think) about what it means to be white, when white is so deeply etched in the minds of many Americans as a synonym for \"raceless\" or \"neutral.\" The reaction to the course seemed to prove this thesis.\n\nBebout, then an assistant professor of English (the school stood behind him, and he's since received tenure and is a full professor) had previously taught courses like Transborder Chicano Literature and American Ethnic Literature. He says he created the Problem of Whiteness for practical reasons: \"I can study Chicano studies, I can do critical race theory to some degree, but without understanding\u00a0whiteness, it felt like there was this big gap that I wasn't able to understand in the field.\"\n\nIn other words, you really have to understand the idea of whiteness to even begin to talk about race in America. As Columbia University historian Barbara J. Fields\u00a0told the producers of PBS's series\u00a0Race: The Power of An Illusion, it was self-identified white Americans of European descent who\u00a0\"invented race during the era of the American Revolution as a way of resolving the contradiction between a natural right to freedom and the fact of slavery.\" Slavery is over, but whiteness remains the identity against which ethnic groups are compared and the identity that racism protects.\n\nYou really have to understand the idea of whiteness to even begin to talk about race in America\n\nOne white teenager profiled in the new MTV documentary White People put it in plain language: \"White is the default. It's the default race.\" That film, which premiered July 22, is a high-profile exploration how young white people perceive their racial identity in a country that's more ethnically diverse by the year, and where they stand to be outnumbered by people who identify as something other than white by 2042.\n\nIt's not the first recent effort of its kind. Last year, an interactive film project,\u00a0The Whiteness Project, gave a platform to the unfiltered views of white Americans, who answered questions like, \"Can you describe any benefits your receive from being white?\"\n\nIn June, after NAACP official Rachel Dolezal was exposed for going to incredible lengths to distance herself from the white identity she was born with and \"pass\" as black, and white supremacist Dylann Roof was arrested for a deadly attack on a predominately black Charleston, South Carolina, church, the\u00a0New York Times Sunday Review asked, \"What Is Whiteness\"?\n\nThe idea that whiteness is deserving of scrutiny is unfailingly and uniquely controversial. Many fret that contemplating what it means to be white is no more than a setup to make white Americans feel \"ashamed,\" as one disgruntled father of a teen featured in\u00a0White People complains. Others worry that this focus distracts from the plight of members of racial minority groups, or that it irresponsibly offers a new platform to old racist views, without providing sufficient context or correction.\n\nBut what's clear is that the days of pretending that whiteness is invisible are over. The turmoil surrounding it is just one of the growing pains of a country that's rapidly changing and struggling to rethink old ways of talking about and analyzing race.\n\nOne reason Bebout didn't fully anticipate the intense backlash against his course is that the topic wasn't revolutionary. Examining what whiteness is \u2014 analyzing it as a race, a culture, and a concept that has fueled racism \u2014 isn't new, particularly in academia.\n\nBebout's assigned reading list included books that had been around for years: The Possessive Investment in\u00a0Whiteness (1998),\u00a0Critical Race Theory (1996),\u00a0The Everyday Language of White Racism (2008),\u00a0Playing in the Dark: Whiteness and the Literary Imagination (1993), and more. Bebout points to James Baldwin's introduction to\u00a0The Price of the Ticket,\u00a0written in 1985. Tim Wise wrote\u00a0White Like Me: Reflections on Race from a Privileged Son in 2005.\n\nAnd contemplating what it means to be white goes back even further than these contemporary texts, to the late 19th century and early 20th century writing of thinkers like W.E.B. Du Bois. Attention to whiteness has had more practical moments, too, like in the curricula of the freedom schools of the civil rights movement in the 1960s, when, as Bebout puts it, \"a lot of black activists were saying, \u2018Okay, we need to understand social conditioning of white people.'\"\n\nIn 1988 came Peggy McIntosh's essay\u00a0White Privilege: Unpacking the Invisible Knapsack, anchored by a 50-item list of small benefits that white Americans enjoy every day \u2014 like \"I can be sure that my children will be given curricular materials that testify to the existence of their race,\" \"I can go into a music shop and count on finding the music of my race represented, into a supermarket and find the staple foods which fit with my cultural traditions, into a hairdresser's shop and find someone who can cut my hair,\" and \"I can be pretty sure that my neighbors in such a location will be neutral or pleasant to me.\" Still widely considered the simplest, go-to explanation of \"white privilege\" \u2014 which is fast becoming a household term \u2014 \u00a0it set off a surge of interest in whiteness\u00a0studies scholarship in the 1990s that's since ebbed and flowed, but has never been a secret.\n\nIn recent years, though, something has changed. Energy around the idea that white people have a race and a stake in conversations about race and racism has, very clumsily, begun to go mainstream.\n\n\"Controversy about this spikes every five or 10 years. The difference is now we have the internet,\" Bebout says.\n\nThis development means the topic has emerged from its cozy, nuance-friendly place in academic and progressive circles. In the hands of the public \u2014 sharing articles, offering reactions on Twitter, and typing paragraphs in comment sections \u2014 it's simultaneously been treated with skepticism, infused with new life, and violently garbled.\n\nIn MTV's\u00a0White People, Pulitzer Prize\u2013winning journalist Jose Antonio Vargas travels the country to interview a cross-section of young, white Americans: teachers at a predominantly Native American elementary school, a kid from an all-white town who attends a historically black college, a recent high school graduate who frets that she's missed out on scholarships because of her race, and the leader of a workshop on white privilege. Their narratives are supplemented by interviews with experts, and statistics and charts about demographics and attitudes that flash across the screen.\n\nThe point? \"We cannot have an honest and real conversation about race in America if we can't talk about what being white means in America,\" Vargas told the\u00a0LA Times in a pre-premiere interview.\n\nThat concept sounds straightforward enough, but it hasn't been easy to digest.\n\nIn part due to the provocative language of an initial casting call that asked potential subjects, \"Are you being discriminated against for being white?\" and, \"Are you being made to feel guilty because you're white?\" in addition to, \"Is something making you question the advantages you've had as a white person?\" and the release of a trailer that featured white subjects' unfiltered musings (\"You say the wrong thing, and suddenly you're a racist\"), the film was met with dread.\n\nAnticipatory critiques rolled in. There was knee-jerk negativity from the usual \u2014 often conservative \u2014 suspects who resist most any conversation about race, and who seem to sniff out that scrutiny of whiteness might lead to thinking critically about racism in America in a way that clashes with their ideology. (They're right: It often does.)\n\nRush Limbaugh, for example, dismissed Vargas as a \"a renowned illegal immigrant\" and then, honing in on the use of the term \"white privilege\" in the trailer, offered his conservative listeners an\u00a0ominous description of the film, whose potential damage, he seemed to argue, had been underdiscussed.\n\nBut the disapproval runs deeper and is more complicated than that. Mention \"whiteness\" as an area of study, and some will recoil at the assumption that it's code for \"white supremacy,\" as in the antagonistic \"White History Month\" campaigns that tend to crop up as pushback against African American History Month and what critics see as out-of-control multiculturalism. From others, it will elicit eye rolls in anticipation of petty complaints about imagined hardships and reverse racism.\n\n\"I can't tell if this is actually supposed to be funny or serious but it's kinda hard not to laugh when a white dude exclaims, \"You say the wrong thing and suddenly you are racist!\" before the words \"WHITE FRUSTRATION\"\u00a0wrote Kristen Yoonsoo Kim for\u00a0Complex.\n\n\"The white people featured in the documentary come from all walks of life, but they have one thing in common: They all seem like a bunch of whiny white people,\" wrote Yesha Callahan of the African-American news site\u00a0the Root.\n\nThe film has also been
