hed women\" involved in law enforcement in the United States.\n\nAt the hearing supporting Lynch were about 30 friends and family members -- including members of her sorority, Delta Sigma Theta, who were clad in red.\n\nBarring any surprises, Lynch is likely to be confirmed -- rejecting her means Republicans would continue the tenure of Holder, who many in the GOP have pushed to resign.", "President Obama and Wisconsin Gov. Scott Walker traded barbs Monday after the president suggested that the likely Republican presidential candidate \"bone up on foreign policy.\"\n\nObama made the remarks in an interview with NPR published Monday, responding to a question from reporter Steve Inskeep about Walker's vow to undo a nuclear pact with Iran on his first day in the White House.\n\nIn defending his administration's tentative framework with Iran over its nuclear program, Obama told NPR that he is confident that it does not need congressional approval. He added that he hopes lawmakers \"won't start calling to question the capacity of the executive branch of the United States to enter into agreements with other countries. If that starts being questioned, that's going to be a problem for our friends and that's going to embolden our enemies.\"\n\nObama added: \"And it would be a foolish approach to take, and, you know, perhaps Mr. Walker, after he's taken some time to bone up on foreign policy, will feel the same way.\"\n\nWalker, who has been eager to establish his foreign policy chops ahead of a likely bid for the GOP presidential nomination next year, didn't take long to fight back with a string of Twitter messages.\n\nWalker has been overshadowed the past two weeks as a pair of rivals\u00a0\u2014 Sens. Ted Cruz (Tex.) and Rand Paul (Ky.)\u00a0\u2014 announced their candidacies for the Republican nomination. The governor has not impressed many of the party's leaders with his knowledge of international affairs, drawing mockery last month for refusing to talk about foreign policy on a trip to London and then for comparing his experience battling labor protesters to taking on Islamic State terrorists.\n\nObama has been eager to sell the Iran nuclear framework to a skeptical Congress as his administration seeks to finalize a deal without lawmakers approving additional sanctions on Tehran that could scuttle the talks.", "- 11:59 p.m. ET: Police arrested two people for looting and one for disorderly conduct, Police Commissioner Anthony Batts said. But most of the 10 arrests made after the 10 p.m. curfew were for curfew violation.\n\n- 11:55 p.m. ET: Baltimore police have made 10 arrests since the 10 p.m. curfew went into effect Tuesday night, Police Commissioner Anthony Batts said. But he said the curfew is working, and \"the city is stable.\"\n\n- 11:33 p.m. ET: Police have the situation under control in West Baltimore, which includes one of the most violent intersections of the past 24 hours. \"Twenty-four hours ago, that intersection had a burned out car, we saw a tavern being looted, we saw a liquor store being looted,\" CNN's Brian Todd said. On Tuesday night, aside from officers in riot gear standing next to armored vehicles, \"there's not a soul in sight,\" Todd said.\n\n- 11:18 p.m. ET: Authorities with riot gear and heavy armored vehicles stood their ground in the neighborhood where Freddie Gray was arrested, but no clashes were underway more than an hour after Baltimore's city curfew went into effect. \"Everybody's kind of staring at everybody, seeing who blinks,\" CNN's Miguel Marquez said.\n\n- 10:53 p.m. ET: Baltimore police said credentialed members of the media may continue covering events in the city after curfew, the department tweeted Tuesday night. Earlier, authorities in a helicopter told the media to move or possibly face arrest.\n\n- The crowd has \"definitely lessened\" after police deployed pepper bullets and smoke canisters, CNN's Ryan Young said. But CNN's Chris Cuomo said some protesters have simply moved elsewhere.\n\n- Police said late Tuesday on Twitter they were making arrests at one location, where they said people threw bricks and rocks at officers.\n\nDefiant protesters squared off with police in some parts of Baltimore well after a citywide curfew went into effect Tuesday night.\n\nMany protesters didn't budge after 10 p.m. curfew. Police said they have a \"wide range of discretion\" with how they enforce it, Baltimore police Capt. Eric Kowalczyk said before the curfew took effect.\n\n\"Officers are going to use common sense,\" he said.\n\nAuthorities, city leaders and fellow residents appealed for calm a day after the city devolved into chaos.\n\nSome 2,000 National Guardsmen and more than 1,000 police officers from across Maryland and neighboring states were assigned to the streets of Baltimore on Tuesday night, Maryland Gov. Larry Hogan said.\n\n\"This combined force will not tolerate violence or looting, which has led to the destruction of property and put innocent Marylanders at risk.\"\n\nLaquicha Harper, a 33-year-old resident, called the violence embarrassing and heartbreaking. \"We owe it to ourselves to do better,\" she said.\n\nShe was among those who responded to clean up the mess from Monday's violence.\n\nCars and building were burned. Police were hospitalized, businesses were looted, and hundreds of people were arrested.\n\n\"I understand that everybody is upset, I understand that tension is brewing ... I'm here, I get it,\" Harper said. \"But there are better ways that we can handle our frustration. And they can't hear us when we're behaving this way.\"\n\nFixing it will require more investment in cities, criminal justice reform, better funding for education and soul-searching for some police departments, he said.\n\n\"If we really want to solve the problem, if our society really wanted to solve the problem, we could. It's just it would require everybody saying this is important, this is significant. And that we don't just pay attention to these communities when a CVS burns,\" the President said.\n\nStill, no angst can excuse what Obama called the behavior of \"criminals and thugs who tore up\" Baltimore.\n\n\"When individuals get crowbars and start prying open doors to loot, they're not protesting. They're not making a statement. They're stealing,\" he said. \"When they burn down a building, they're committing arson. And they're destroying and undermining businesses and opportunities in their own communities. That robs jobs and opportunity from people in that area.\"\n\nNo repeat of Monday night, governor says\n\nProtesters rallied and marched Tuesday. Baltimore Police Capt. Eric Kowalczyk described them as peaceful, which he said is \"what we're used to seeing in Baltimore.\" That said, about a dozen people had been arrested, according to the police captain.\n\nTuesday night, a group started attacking officers with rocks and bricks, and more arrests were made, police said.\n\nMaryland Gov. Larry Hogan said at noon that he didn't know of additional instances of looting, damage or violence. But he was mindful that may not be true for long, and said he's especially concerned about Tuesday night.\n\nIf there is another flare-up, Hogan said, authorities will be prepared with \"as much manpower and as many resources as we can (have).\"\n\n\"They are not going to be in danger, and ... their property will be protected,\" he said of Baltimore residents and business owners. \"We're not going to have another repeat of what happened last night. It's not going to happen tonight.\"\n\nHogan declared a state of emergency Monday evening -- after a request from Baltimore's mayor around 6 p.m. -- that, among other things, expedited the deployment of hundreds of National Guard members. Up to 5,000 of them are ready to answer the call to join Baltimore police and up to 5,000 law enforcement officers were requested from around the Mid-Atlantic region, said Col. William Pallozzi of the Maryland State Police.\n\nWednesday's game between the Orioles and Chicago White Sox will be closed to the public, the Orioles announced. A source within Major League Baseball told CNN the league is not aware of any prior closed-door games in major league history.\n\nThere was no public school Tuesday, nor were there classes at Johns Hopkins University. Baltimore City Public Schools will reopen on Wednesday.\n\n\"Seeing my city like this breaks my heart. But, like so many Baltimoreans, my resolve is strong,\" the mayor tweeted. \"We will not let these deplorable and cowardly acts of violence ruin #OurCity.\"\n\nMeanwhile, citizens young and old are stepping up. They include people who came out to clean up, like Harper and 15-year-old Sulaiman Abdul-Aziz, who said he saw some of the mayhem.\n\n\"I felt disappointed,\" Abdul-Aziz said, \"because a lot of that could have been avoided if people would have started thinking before they would have done all that stuff.\"\n\n\"We're talking about years and decades of mistrust, of misfortune, of despair that it's just coming out in anger,\" Scott said. \"No, it is not right for them to burn down their own city. But that is what's coming out of these young people.\"\n\nAt least 20 officers were wounded in the unrest, according to Capt. Kowalczyk. One person is in critical condition as a result of a fire, he said.\n\n\"It's clear that what we have to do is change the culture within the Baltimore Police Department,\" Baltimore Police Commissioner Anthony Batts said Tuesday. The process has been underway for more than two years, but there is more to do, he said.\n\nDeray McKeeson, a community organizer who was active in Ferguson and is now in Baltimore, said that while he doesn't condone using destruction and violence, he understands it as a way some vent frustrations. \"Broken windows are not broken spines,\" he said.\n\nMcKeeson said the Baltimore vandalism, even the injuries to some officers, doesn't compare to the lost lives of Gray and other blacks at the hands of police. That's why he said protesters will remain out in full force, rallying against what they see as systemic injustice.\n\n\"Police have continued to kill people,\" the activist said. \"Tonight will be another night where people come out into the streets to confront a system that is corrupt.\"\n\nThere were many other secondary casualties -- people who saw their neighborhoods torn apart, their homes and vehicles damaged, their hopes for stability and progress thwarted by the mayhem.\n\nThere were people like Cindy Oxendine, who took to the streets to sweep up rocks, glass and more despite her aching back.\n\n\"It started off peaceful, and it ends up like this,\" Oxendine told CNN affiliate WBAL. \"I've seen stuff like this on the news in other cities, but I never thought I would see it in front of my doorstep. It's crazy.\"\n\nIn addition to the clashes with police came the flames, and investigators from the federal Bureau of Alcohol, Tobacco, Firearms and Explosives are joining local authorities to look into arson, a federal law enforcement source said.\n\nThe same source said that dozens of fires that erupted around Baltimore appear to be tied to the unrest. This includes one that consumed an affordable housing center for seniors that was just months away from opening.\n\nPastor Donte Hickman of the Southern Baptist Church, which owns the facility, said 60 units of senior housing were lost.\n\n\"What happened ... destroyed so much of the progress that the people who actually live here have been working for,\" said Mayor Rawlings-Blake, calling Monday \"a very dark day for our city.\"\n\nBut she found light in what she saw Tuesday.\n\n\"Today, I think we saw a lot more of what Baltimore is about. We saw people coming together to reclaim our city, to clean our city, and to help heal our city. I think this can be our defining moment,\" the mayor said.", "The Democratic National Committee is offering all sorts of perks at next year\u2019s presidential nominating convention in Philadelphia in return for whopping contributions.", "Six weeks before he was set to open Florida\u2019s first charter school, Jeb Bush had yet to recruit a principal. Then he met Katrina Wilson-Davis, a 32-year-old \u00adsocial studies teacher with no management experience but a positive spirit that gave him hope.\n\n\u201cWe need someone who carries a knife in her teeth and can swing through the vines,\u201d Wilson-Davis recalls Bush telling her on that summer day in 1996.\n\nRecovering from an ego-bruising election loss, Bush was looking for chances to soften his image as a callous Republican who proclaimed he would do \u201cprobably nothing\u201d as governor to help African Americans. As a private citizen likely to run for governor again in 1998, Bush created the Liberty City Charter School as a way to educate black children from Miami\u2019s poorest neighborhoods. The school would give him a way to mend ties with the black community while testing a controversial, conservative education theory that was drawing the ire of teachers unions.\n\n\u201cMy friends told me I was being used,\u201d Wilson-Davis remembered. She figured it was worth a try. \u201cI said: \u2018So? Everyone\u2019s being used.\u2019\u2009\u201d\n\nAs he runs for president nearly two decades later, Bush points to his time working on the school as evidence of his early commitment to a reform agenda. He has said the experience \u201cstill shapes the way I see the deep-seated challenges facing urban communities today.\u201d He points to the school\u2019s opening as \u201cone of the happiest, proudest moments of my life.\u201d\n\nBut for Wilson-Davis and others who walked the halls of Liberty City, that happy moment has been obscured by the complicated years that have followed.\n\nOver time, Bush\u2019s tightknit relationship with the school and his handpicked principal fizzled. After he won election as Florida governor, in part by touting the school, Bush stepped down from the board \u2014 a move his aides say avoided any perceptions of favoritism. He was unable to help the school overcome steep debt or help it resolve a dispute with the building\u2019s landlord. By 2008, the year after Bush left office, local officials voted to close the school.\n\nAs Bush campaigns in Florida today to revive his struggling presidential campaign, many in this beleaguered community wrestle with his legacy in their lives. There are feelings of adoration and feelings of abandonment. Many here wonder: Why couldn\u2019t a man so well connected and powerful help raise money or strike a deal with a local landlord? How could he step away from a cause that was so dear to him?\n\nA project that intended to close the chasm between Bush and the black community ended up broadening the distance between them.\n\nBush\u2019s presidential campaign \u2014 in which he has promised to broaden the Republican Party\u2019s appeal to minorities while, on one occasion, appearing to suggest that Democrats win black votes by offering \u201cfree stuff\u201d \u2014 serves as a reminder of the two sides of the man they knew.\n\n\u201cIt\u2019s like I\u2019m reliving the sadness all over again,\u201d Wilson-Davis said.\n\n\u201cEveryone wants me to bash Jeb,\u201d she added. \u201cI can\u2019t just bash Jeb. He did so much for me. He introduced me to so many good people, white people, who cared about our community.\u201d\n\nBush, in a recent interview, said he could not have saved the school. He had helped negotiate with the landlord early on, but he said little could be done about the landlord\u2019s desire to kick the school out.\n\n\u201cThe problem is that they didn\u2019t own the school. They tried to own the school,\u201d Bush said. \u201cBut you can\u2019t operate a school if you don\u2019t have the real estate.\u201d\n\nThe idea for a charter school in Liberty City stemmed from a new kinship between Bush and T. Willard Fair, a local black activist.\n\nIn Fair, head of the Urban League of Greater Miami, Bush found his first full ally within Miami\u2019s black community. Fair had been swayed by the \u201cprobably nothing\u201d remark because he long believed black people needed to rely more on themselves, not the government, for their uplift. It took only 90 minutes for them to agree to start the charter school, which would be privately run but publicly funded.\n\nBush attempted to get another prominent local black activist to serve as principal, school board member Frederica S. Wilson. She rebuffed his efforts but recommended Wilson-Davis, who always dreamed of being a principal.\n\n\u201cI knew I could educate those children,\u201d Wilson-Davis said. \u201cI know these children. I was one of them.\u201d\n\nIn an hour, they agreed to work together.\n\nBush knew he was asking Wilson-Davis to take on a difficult task that would put her at the center of a intense political debate over the future of public schools. But he had confidence in her.\n\n\u201cShe had a heart for these kids,\u201d he said.\n\nThe young, black schoolteacher \u2014 granddaughter of sharecroppers and daughter of a cafeteria worker and a truck driver \u2014 gained a mentor and powerful friend who introduced her to the upper echelon of American politics and wealth. The privileged white politician got a charismatic leader for his school who taught him to use bits of slang like \u201coff the chain.\u201d He also got a useful anecdote for his next campaign, and he doubled his share of the black vote.\n\nSoon, Wilson-Davis was going to fancy parties with the son of a president. Hillary Rodham Clinton, first lady at the time, invited her to the White House for a forum on education. \u201cYou\u2019re now swimming with big fish,\u201d Wilson-Davis recalled someone telling her at a fundraiser for the school, after which she wondered, \u201cWhat have I gotten into?\u201d\n\nBush, too, was acclimating to a different kind of pond. On Saturdays, he drove from tony Coral Gables to a neighborhood of scraggy lots, barbed-wire fences and malls scarred by riots from nearly two decades before.\n\nAt first, Fair recalled, Bush looked uncomfortable when he met young mothers in subsidized housing who were interested in his school.\n\n\u201cIt was an extraordinary experience,\u201d Bush said.\n\nSixty students enrolled in the school when it opened in August 1996.\n\nWhen Bush would visit, he would pat students on the head and call them by name. They would try to scare him with pictures of alligators they drew, and he dressed up as Santa Claus at Christmastime. His mother, Barbara Bush, came to read \u201cGoodnight Moon.\u201d\n\nTV cameras and reporters captured Bush\u2019s big experiment. Educators and donors wanted tours. The school was mocked by the teachers unions when it performed poorly on tests, praised in the papers when it performed well. The attention helped the school with its fundraising, even as Wilson-Davis tired of being a tour guide.\n\nShe was more focused on intensive reading and math instruction and weekly positive-reinforcement assemblies. When she heard students arguing about whether zebras were donkeys with painted stripes, she arranged a trip to the zoo. Many children were being raised by their grandparents, so Wilson-Davis started a quilting night to connect the community.\n\n\u201cDon\u2019t let me call your mama,\u201d became one of Wilson-Davis\u2019s best-known threats to the students. About a dozen former students contacted by The Washington Post recalled how she offered Jolly Rancher candies when students visited her office and kept a small mattress there in case anyone needed a nap.\n\n\u201cIt was really this custom education that was developed for the kids at the school that made us able to succeed,\u201d said Maurice Jackson, now 22.\n\nJackson, who interned this summer at the White House, said his views on school turned around after Wilson-Davis placed him in more-advanced classes.\n\nBush was in the background as much as the foreground. He was a strict taskmaster who could not stomach seeing so much as a wad of paper on the ground.\n\n\u201c\u2009\u2019Trina,\u201d he would say to Wilson-Davis, she recalled, \u201cpoor doesn\u2019t mean dirty.\u201d\n\nThe school received the same per-pupil funding as traditional schools, but additional expenses such as rent meant that teachers at first were paid less. Bush\u2019s fundraising prowess helped, but he warned that it would not last forever.\n\n\u201cHe\u2019s a fiscally frugal guy, so the goal was you have to learn how to operate with what the state gives you each year,\u201d Wilson-Davis recalled.\n\nWhenever she asked for money, she said, Bush would lean in. He would cross his legs, look into her eyes and ask her why.\n\n\u201cHe taught me to trust myself,\u201d Wilson-Davis said. \u201cHe would say you can make mistakes, but just not a lot of them, because success was the only option.\u201d\n\nAs he walked through the school hall on the day after his successful 1998 election, the cheerleading squad yelled: \u201cGive me a B! Give me a U! Give me an S! Give me an H!\u201d\n\n\u201cI used to love seeing him, and he was there so much,\u2019\u2019 said Michelle Turner, now 25, who was captured by news photographers hugging Bush on that day in 1998.\n\nBut then, Turner and others recall, something changed.\n\n\u201cIn later years, I don\u2019t remember him being there at all,\u201d Turner said.\n\nBush had left the board by 2000, two years after being elected governor, but Wilson-Davis continued to reach out to him, often using e-mail. He would respond with brief words of encouragement.\n\n\u201cI hope that you will find time to come by the school and see the children,\u201d Wilson-Davis wrote in July 2001.\n\n\u201ci will try to make it,\u201d Bush responded. There was no indication whether he paid a visit.\n\nIn January 2002, Wilson-Davis bragged to him that the school was operating entirely from its state allotment after \u201cmany years of prudent and fiscal conservatism.\u201d\n\nBy 2006, though, trouble was mounting. The school incurred hundreds of thousands of dollars in debt. The growing importance of high-stakes standardized tests, pushed by Bush, led to the school spending more on new textbooks. And a devastating hurricane season in 2005 left the school with a leaky roof that, she said, the landlord was slow to fix.\n\n\u201cYou know that I don\u2019t run to you for everything because I know that you have a whole state and the country to contend with,\u201d Wilson-Davis wrote to Bush on Oct. 13, 2006. \u201cI am in a position where I need some intervention and direction from YOU!\u201d\n\nBush wrote back, telling Wilson-Davis that \u201cI will work on both issues.\u201d He told her that as a public school, \u201cyou should receive the same benefits .\u2009.\u2009. that all public schools receive.\u201d\n\nBush attempted to connect her with FEMA, according to e-mails that have been released publicly. But Wilson-Davis said she worried the process was moving too slowly. Fearing for her students\u2019 safety, she used the school\u2019s money to fix the roof.\n\nThe landlord, Patrick Beauregard, sued. The repairs violated the lease, and he wanted the school out. Beauregard did not respond to several phone calls from The Post.\n\nFair and Wilson-Davis wondered: Is it time to get Bush more involved? Fair opposed the idea. His reasoning: Beauregard was black, as were Fair and Wilson-Davis. Some racial lines, he felt, could not be crossed.\n\n\u201cThere was nothing in the marrow of my bones that could allow me to ask some white man to bail me out for what a black man did,\u201d Fair said.\n\nWilson-Davis reached out to Bush anyway. She recalled Bush telling her that his hands were tied. The $500,000 debt was too much for him to recoup. The legal fees continued to mount, and debt grew to $1\u00a0million. Parents held walks and protests to generate attention, but their efforts were futile. They wondered what happened to their powerful founder.\n\nAfter Bush left office in 2007, he made a lucrative reentry into the private sector.\n\nAsked at the time about the school\u2019s difficulties, Bush told the Miami Herald, \u201cI am not aware what this is about.\u201d\n\nIn 2008, the county school board shut the school down.\n\nWilson-Davis was so distraught, she said, that she could not bring herself to find work for two years. One day, she got a phone call from a concerned Wilson, the former school board member who introduced her to Bush. Wilson, who was Bush\u2019s most ardent opponent when she was in the state legislature and today is a congresswoman, had a new recommendation: \u201cGrab your purse and start working again.\u201d\n\nAs she discusses her experience with the school, Wilson-Davis likes to focus on the successes. She estimated at least 85\u00a0percent of her students graduated from high school and 40\u00a0percent went on to college.\n\n\u201cI don\u2019t think [Bush] was a racist or tried to pimp out these children; that wasn\u2019t his heart,\u201d Wilson-Davis said. \u201cBut I think it\u2019s a fair question for a community to want to hold him accountable.\n\nEven so, Wilson-Davis retains warm feelings for Bush. The last time Wilson-Davis texted Bush was in 2011. She hoped to catch up with him during his trip to a majority-black high school in Florida that was excelling on standardized tests.\n\nThat day, Bush was sitting in the front row of the auditorium with President Obama. Security stopped her outside. The room was so crowded with so many well-wishers that his past prot\u00e9g\u00e9e couldn\u2019t get in.\n\nEd O\u2019Keefe, Steven Rich and Alice Crites in Washington contributed to this report.", "Congratulations, Republicans! You won the Senate majority! Now, can you hold on to it for more than two years?\n\nLooking at the 2016 Senate map, there\u2019s reason for doubt. Republicans will have to defend 24 seats, compared with 10 for Democrats. And the raw numbers don\u2019t even tell the whole story. Seven seats held by Republicans \u2014 Florida, Illinois, Iowa, New Hampshire, Ohio, Pennsylvania and Wisconsin \u2014 were carried by President Obama in 2008 and 2012. And there is chatter about potential Republican retirements in Arizona and Iowa. If either John McCain or Chuck Grassley decided to call it a career, each of those races would be major Democratic targets.\n\nOn the other side of the coin, Republican takeover opportunities are few and far between. By far, the most endangered Democrat is Senate Majority Leader Harry Reid, who survived in 2010 but could face Nevada Gov. Brian Sandoval (R), who won a second term Tuesday with more than 70 percent of the vote. Reid has said he will run again, although his demotion from majority leader to minority leader might make him rethink those plans. The only other Democrat who starts the 2016 cycle in serious jeopardy is freshman Michael Bennet (Colo.), who, like Reid, was a surprise winner in 2010. The convincing win by Cory Gardner (R) over Sen. Mark Udall (D) on Tuesday in the Rocky Mountain State will undoubtedly energize Republicans, though it\u2019s less clear what the GOP bench looks like in a race against Bennet.\n\nOutside of those two seats, there\u2019s almost no vulnerability on the Democratic side. Even if Sen. Barbara Boxer (Calif.) or Barbara Mikulski (Md.) decide not to run again, both sit in very, very Democratic states \u2014 particularly at the federal level.\n\nTo win back the Senate majority in two years, Democrats will probably need to net four (if they hold the White House in 2016) or five (if they don\u2019t) seats. Republicans control 52 Senate seats in the 114th Congress, but Sen. Mark Begich (D) is behind by 8,000 votes in Alaska and is likely to lose, and chances for Sen. Mary Landrieu (D) don\u2019t look great in Louisiana\u2019s Dec. 6 runoff.\n\nGaining five seats is not out of the question for Democrats \u2014 though it might be a bit of a stretch \u2014 given the Senate map of 2016. Of the 10 most vulnerable seats listed below, Republicans hold eight. The No.\u00a01 race is the most likely to flip party control in 2016.\n\n10. Kentucky (Republican-controlled): As Tuesday\u2019s election showed, Kentucky isn\u2019t exactly fertile ground for Democrats. But something interesting happened even as Mitch McConnell walloped Alison Lundergan Grimes: Democrats held on to their majority in the state House. That means Sen. Rand Paul (R-Ky.) can\u2019t count on changing state law to be able to run for president and Senate at the same time. Hence, a possible open seat.\n\n9. Florida (R): Sen. Marco Rubio (R) has suggested that he won\u2019t run for both president and reelection to the Senate in 2016. If he pursues the former and isn\u2019t on the Senate ballot, this becomes an open-seat race in a true swing state in a presidential year \u2014 in other words, a good opportunity for Democrats. If Rubio passes on a White House bid or drops out with enough time to mount a Senate bid, Republicans would probably feel better about holding this seat.\n\n8. Ohio (R): Sen. Rob Portman is one of several Republican members of Congress who have been mentioned (or mentioned themselves) as possible White House contenders. So, this could end up being an open seat. If Portman decides to run for reelection, his deep connections to donors through his work as National Republican Senatorial Committee vice chairman should ensure that he will be a financial behemoth. Portman is not terribly polarizing, and there is no obvious Democratic recruit waiting in the wings.\n\n7. New Hampshire (R): The Granite State was one of the few bright spots for Democrats nationally as Sen. Jeanne Shaheen (D) beat back a challenge from Scott Brown. It could be a Senate battleground again in two years if Gov. Maggie Hassan (D), who won reelection Tuesday with 53 percent of the vote, decides to take on freshman Sen. Kelly Ayotte (R). There is also considerable chatter among conservative activists about a primary challenge to Ayotte, though it remains to be seen whether a serious one might materialize. And, just to make things more complicated, Ayotte is likely to be in the vice presidential mix no matter who wins the Republican presidential nomination.\n\n6. North Carolina (R): The GOP picked off a seat here Tuesday. It\u2019s safe to assume, however, that if the environment wasn\u2019t so good for the GOP, Kay Hagan would still be a senator come January. Her colleague, Sen. Richard Burr (R) is up for reelection in 2016, and even if he doesn\u2019t retire \u2014 he has raised very little money the past two years, which is usually a precursor to retirement \u2014 he is likely to find himself targeted.\n\n5. Colorado (Democrat ic-controlled): Bennet probably doesn\u2019t want to think about 2016 yet. He just finished a stint as chairman of the Democratic Senatorial Campaign Committee, during which his party lost the Senate majority and he became the first chairman in more than four decades to lose a home-state colleague in the process. But Bennet won by the narrowest of margins in 2010 and probably would have lost had Ken Buck, the Republican candidate, not said some unhelpful things.\n\n4. Pennsylvania (R): 2010 was about as good a year as a Republican could hope for in Pennsylvania. And Sen. Pat Toomey (R) still won with only 51\u00a0percent of the vote. In a presidential year, Toomey\u2019s challenge will be even more serious. Republicans haven\u2019t carried the Keystone State at the presidential level since 1988. One thing working in Toomey\u2019s favor: a relatively weak Democratic bench. State Attorney General Kathleen Kane apparently has no interest in running for the Senate. The only person actively looking at a bid is former congressman Joe Sestak, who lost to Toomey in 2010.\n\n3. Illinois (R): The first big question that needs to get answered in this race is whether Sen. Mark Kirk (R) will run again. Kirk, who suffered a severe stroke in early 2012, has insisted that he plans to seek a second term, but even some Republicans are taking a wait-and-see approach. Democratic speculation \u2014 matter what Kirk does \u2014 will center on state Attorney General Lisa Madigan, but she seems a much more likely 2018 challenger to Gov.-elect Bruce Rauner (R). Assuming Madigan is a no-go, look for Rep.\u00a0Tammy Duckworth to be at the top of Democratic wish lists.\n\n2. Nevada (D): Reid will soon no longer be majority leader. The question is whether he wants to be minority leader and whether he sticks around. He\u2019s got bad approval numbers and is staring at a potential matchup with Sandoval. Tuesday\u2019s election was actually pretty big here. Not only did Sandoval cruise to reelection with 71 percent of the vote \u2014 71\u00a0percent! \u2014 the GOP also cruised in the lieutenant governor\u2019s race, a huge proxy war that Reid badly wanted to win. That means Sandoval can run in 2016 without worrying about the governor\u2019s seat going to a Democrat.\n\n1. Wisconsin (R): Sen. Ron Johnson starts the 2016 election cycle as the most vulnerable senator on the map. He\u2019s undefined in the eyes of many, and he\u2019s running in a state that has gone Democratic in seven straight presidential elections. To boot, there are rumors that Democrat Russ Feingold, whom Johnson unseated in 2010, may run.", "Of late, Bernie Sanders has been\u00a0under assault from the technocratic wing of the Democratic Party. The charge? His campaign has circulated economic projections that show stunning \u2014 and rather implausible \u2014 benefits from Sanders's agenda.\n\nSanders's \"promises runs against our party's best traditions of evidence-based policy making and undermines our reputation as the party of responsible arithmetic,\"\u00a0wrote four Democratic ex-chairs of the White House's Council of Economic Advisers. \"These are numbers we would describe as deep voodoo if they came from a tax-cutting Republican,\"\u00a0agreed Paul Krugman.\n\nAmidst this onslaught, Steve Randy Waldman has penned what is, I think, the best defense of Sanders.\u00a0He admits that the campaign's policy proposals are sketchy and the economic projections it's circulating are fantastical. But he argues that none of that really matters.\n\nThe president's \"role is to define priorities that must later be translated into well-crafted policy details,\" he says. \"In a democratic polity, wonks are the help.\"\n\nWaldman has a point. If elected president, Sanders could certainly get some top economists to tighten his policies. He would have the vast machinery of the federal government available to sweat the details. The best experts in academia would be honored to advise him. Every think tank in town would produce reams of research on how to implement his ideas.\n\nAnd, hell, let's just be honest: All this policy talk is just a way to pass the time between now and the election. It doesn't matter how strong Bernie Sanders's single-payer health care plan is \u2014 it's not going to pass, just like Donald Trump isn't going to get Mexico to pay for a wall and Hillary Clinton isn't going to get universal pre-K past a Republican Congress and Ted Cruz isn't going to set up a value-added tax.\n\nIt's obvious that debating the details of campaign proposals is, on some level, fantasy football for wonks. Events will intercede, bureaucracies will weigh in, Congress will balk, promises will be broken. Remember when Barack Obama ran for president opposing an individual mandate and then flip-flopped and supported one? So what's the point of paying attention to any of this at all?\n\nAs someone who pays quite a lot of attention to campaign policy processes, here's my answer: Watching a candidate run his campaign's policy processes is one of our best ways of predicting how he would run his White House.\n\nThe key word there, by the way, is run. Some of the most important decisions the president makes are about how to run the processes that translate vision into policy. Those decisions include whom to hire, which advisers to listen to, which ideas make sense, which strategies are likely to work. The presidency is one damn decision like that after another. Obama, famously, is so exhausted by the decision fatigue of the job that he wears the same color suit every day so he has one less thing to decide in the morning.\n\nThis is one way in which campaigns give us insight into presidencies. Presidential candidates also have to decide whom to hire, which advisers to listen to, which ideas are truly good ones, which strategies are likely to work. To make those decisions well, they need a sound philosophy, yes, but they also need to want to hear good advice, they need to want advisers who will tell them when they're wrong, they need to have good instincts for when something they want to believe is true simply isn't, and they need to be realistic about the strategies that are likely to work and the ones that aren't.\n\nMy worry about Sanders, watching him in this campaign, is that he isn't very interested in learning the weak points in his ideas, that he hasn't surrounded himself with people who police the limits between what they wish were true and what the best evidence says is true, that he doesn't seek out counterarguments to his instincts, that he's attracted to strategies that align with his hopes for American politics rather than what we know about American politics. And these tendencies, if they persist, can turn good values into bad policies and an inspiring candidate into a bad president.\n\nThe reason I care about the puppies-and-rainbows promises of his single-payer proposal is that I think Sanders believes them \u2014 I don't think he's a cynical politician simply eliding the weaknesses of his plan. The reason I care about his campaign's circulation of fairly outlandish economic projections is that it makes me worry there's no one around Sanders with the sense to say that those results don't pass the smell test. The reason I'm frustrated by Sanders's promise that a political revolution will overcome all opposition to his plans is I think he believes it, and so I'm not sure he has a real plan B for when the political revolution doesn't happen. The reason Sanders's persistently superficial answers on foreign policy matter to me is that they're a test of his ability to learn on the fly about topics he's not terribly interested in.\n\nIn a democratic polity, wonks are the help. But that only underscores the importance of electing someone good at hiring and managing them. A President Sanders could hire excellent technocrats to help him make policy, but would he want to? A President Sanders could surround himself with experts who know the shortcomings of his ideas, but would he listen to them? A President Sanders could become deeply engaged on foreign policy, but would he decide to?\n\nManagement isn't the sexiest or most inspiring of topics. But, as Jimmy Carter can tell you, it matters. A good vision can be destroyed by a bad strategy; high ideals can be muddied by weak staffing; a pure heart can be led astray by bad advice.\n\nThere are plenty of criticisms to be made of Obama's presidency, but I think the baseline competence of his administration has begun to dim memories of how important presidential management really is.\n\nThe Bush administration was, from this perspective, a genuine disaster \u2014 a festival of tax cuts that didn't make sense and wars that were ill-planned, and all of it run by a man who clearly couldn't separate experts from hacks (\"Heckuva job, Brownie!\") and good advice from ideological fantasies. I have always thought this story, reported by Megan McArdle, showed the mundane ways in which Bush's deficiencies diminished his presidency:\n\nA senior economic adviser for George W. Bush once told me a rather haunting story about the administration\u2019s decision to sign the 2002 farm bill ... Like virtually all sound economists, Bush\u2019s advisers disliked the bill, a subsidy-laden monstrosity that was considerably worse than the farm bill that had preceded it in 1996\u2014but they reluctantly allowed it to go forward, because they thought passing the farm bill would buy legislative support for something they considered even more important: the authority the president needed to advance the next round of treaty negotiations at the World Trade Organization. As compromises go, this one didn\u2019t seem too bad, so Bush\u2019s advisers put on their game faces as the president signed it into law on May 13, 2002, with a touching speech about providing a safety net for farmers. All went well until later, when someone cracked a joke about how \"we don\u2019t need another farm bill.\" The president, shocked, demanded an explanation. \"What\u2019s wrong with the farm bill? No one told me to veto the farm bill.\" The adviser wasn\u2019t trying to hide the football, but had just assumed that Bush knew. So had everyone else. It was so obvious to economists, no one thought to tell the president.\n\nOn the other hand, George W. Bush's father wasn't the most brilliant policy mind to ever occupy the Oval Office, but he was an excellent manager who chose good staff, made decisions he didn't like but knew were necessary, and ran a competent and mostly scandal-free bureaucracy. There's a reason esteem for his presidency has grown greatly since he left office.\n\nVoters are hiring managers, and the presidential campaign is a long, strangely constructed job interview. Among the qualities people are looking for are inspiration and decency, and Sanders has shown he has both in spades. But the presidency demands more than that, and Sanders's success means he needs to show he's up to the more mundane rigors of the job, too.", "A long-term highway bill, passed by the House Thursday, took years to work its way to the surface of a Congress that was never designed for the quick fix.\n\nHouse Speaker Paul Ryan (R) of Wisconsin smiles during his news conference on Capitol Hill in Washington on Thursday. The House has voted to continue transportation programs for six years with no significant increase in spending.\n\nIn the new House of Ryan, where lawmakers have been promised a greater say in legislating, members burned the\u00a0midnight\u00a0oil this week as they worked through scores of amendments to overwhelmingly pass a six-year, bipartisan highway bill\u00a0on Thursday.\n\nIt was the first long-term bill in a decade to repair America\u2019s crumbling roads, bridges, and transit systems, and members jumped at the new opportunity to give their input.\n\n\u201cThere\u2019s a lot of pent-up, legislative energy around here, and when a real piece of legislation comes along that impacts every district in America dramatically \u2026 then a lot of people have a lot of ideas,\u201d says Rep. Peter DeFazio (D) of Oregon, the top Democrat on the House Transportation Committee and lead co-sponsor of the bill.\n\nThe past few days have taught a lesson: patience. But\u00a0ask Congressman DeFazio, and he'll say the patience needed to bring this bill to reality has been measured in years, not hours or days. He\u2019s been working toward this day since he was named a subcommittee chairman in 2007. His own president resisted his efforts. Then the House changed hands.\n\nEven now, he acknowledges, the bill isn't what he wanted, since it keeps\u00a0spending flat and is funded for only three years. But after such a long slog, he's pleased.\u00a0\u201cI\u2019ve never really stopped working on it.\u201d\n\nIn life, patience is a virtue, and on Capitol Hill, doubly so. Congress was never designed for the quick fix. The Founding Fathers deliberately created two very different chambers so that there would be an opportunity for \u201csecond thoughts,\u201d as former Senate historian Don Ritchie puts it.\n\nTurning ideas into a workable form and winning backing for a bill as big as this requires educating members, hearing them out, negotiating, and working with outside interests. It can take years to get to yes.\n\nYet that\u2019s easily forgotten or dismissed by some newcomers. This is especially true in the age of Twitter, when voters know instantly what their senator or representative did \u2013 or didn\u2019t do \u2013 and then make their demands for instant results immediately known.\n\nConsider freshman Sen. Marco Rubio (R) of Florida, a man in a hurry to become president. He got fed up with the slow pace of the Senate, where in his first year in 2011 he asked in a floor speech, \u201cDo we just stand around and do nothing?\u201d\n\nFor lawmakers who were once top dogs at home \u2013 Senator Rubio was speaker of the House in Florida \u2013 it\u2019s frustrating to arrive as a pup in a slow-moving Congress that values seniority.\n\nIn his early years, Rubio was left to author symbolic resolutions such as one that congratulated the Miami Heat for their NBA championship. He got his big break when he joined the \u201cGang of Eight\u201d senators who pushed bipartisan immigration reform through the Senate in 2013. Then he watched it die slowly from neglect in the House.\n\nIf he\u2019s elected president, \u201cwe can begin to fix some of these issues that I\u2019ve been so frustrated we\u2019ve been unable to address during my time in the Senate,\u201d\u00a0 Rubio told\u00a0NBC\u2019s Matt Lauer recently. Has the Floridian talked to President Obama \u2013 himself a sprinting former senator \u2013 about the frustrations of working with Congress, even when your party controls both houses?\n\nJohn Boehner underscored the need for patience when he gave up the speaker\u2019s gavel to Paul Ryan (R) of Wisconsin last week. \u201cReal change takes time,\u201d the outgoing speaker said to a packed chamber, as he reflected on his accomplishments. \u201cFreedom makes all things possible. But patience is what makes all things real.\u201d\n\nA subtle dig at the hard-line, rebellious Freedom Caucus, who drove him out of the speakership?\n\n\u201cWhen you get people who are impatient and ideologically driven, they feel like fish out of water\u201d in Congress, says former House historian Raymond Smock. \u201cThe truth of the matter is, they are, because ideology is the opposite of pragmatism.\u201d\n\nA functioning Congress requires its members to want to govern, Mr. Smock says. Many people have many ideas on how to fix things, but the country is a big, wide place and the world is complicated. \u201cThings are not so simple, and ideology tends to make things simple.\u201d\n\nHe quotes former Democratic Speaker Tip O\u2019Neill: \u201cIf you want efficient government, get yourself a dictatorship.\u201d\n\nFrustration with the slowly turning gears of Congress is not new. Howard Shuman, an aide to former Sen. Paul Douglas (D) of Illinois during the civil rights fights of the 1950s and \u201960s, told historian Ritchie in an\u00a0 oral history\u00a0about his \u201cseven-year principle.\u201d\n\nThat\u2019s how long he found it took to get\u00a0from the inception of a significant legislative idea to its passage.\n\n\u201cMost of the major legislation I worked on, that was new, forward looking, which started out heavily opposed and without a mandate, after seven years of convincing, of publicity, of talking, of arguing, of hearings, finally made it.... It took that much time, and that much effort, and that much struggle to come off. \u2018Struggle\u2019 is the word.\u201d\n\nIn truth, the battle over the highway bill isn't even finished yet.\u00a0It could get full, six-year funding when House and Senate negotiators come together to hammer out the final version.\n\nAt points, Congress has tried to make itself more efficient. After World War II, for instance, it tried joint committees, so witnesses wouldn\u2019t have to testify twice. It didn\u2019t work, mainly because the House and Senate are such different bodies \u2013 one controlled by the majority, the other designed to operate more by consensus.\n\nCrises, such as wars and economic catastrophes, can speed up action. And when things get really stuck, lawmakers try changing the rules \u2013 such as Speaker Ryan says he wants to do. Ironically, by opening up the process so that his members \u2013 particularly the Freedom Caucus \u2013 have more say and fewer gripes, it will take longer to get things done. On the other hand, it may also give him the buy-in he needs to move bills forward.\n\n\u201cEveryone wants to feel part of the process and have their proposal considered,\u201d says Rep. John Mica (R) of Florida, the former chairman of the Transportation Committee, in an interview. Speaker Boehner, too, opened up the process when he took over, but power eventually massed back at the top \u2013 partly for greater efficiency.\n\nThis goes in cycles, says Congressman Mica. \u201cNow that there\u2019s been a rebellion, we\u2019ll go back to this open process and see how it works.\u201d\n\nDeFazio, on the other side of the aisle, thinks it could work well.\n\n\u201cThis is the way it used to be. We got more things done back then, even though it was more time consuming.\u201d", "(CNN) Millionaire real estate heir Robert Durst was \"lying in wait\" when he shot and killed his longtime friend because she \"was a witness to a crime,\" prosecutors alleged Monday.\n\nThe evidence behind that accusation wasn't revealed in the Los Angeles County District Attorney's court filing, which charged Durst with first-degree murder. If he's convicted in the December 2000 killing of Susan Berman, prosecutors said, he could face the death penalty.\n\nThe charges, filed two days after FBI agents arrested Durst in New Orleans, set the stage for a new courtroom battle for a man who's no stranger to run-ins with the law.\n\nDurst's alleged connections with Berman's death and two others became the focus of HBO's true crime documentary, \"The Jinx.\"\n\nHe admitted to shooting and dismembering his neighbor but was acquitted of murder.\n\nHe was suspected in his first wife's disappearance, but no one could pin him to it.\n\nAnd just before Berman, his longtime confidante, was going to speak to investigators about his wife's case, she was killed.\n\nHe's long denied any connection to her death or his wife's disappearance. But some say his mutterings picked up on a live microphone and broadcast in the HBO documentary make it sound like Durst could be changing his tune.\n\n\"What the hell did I do?\" Durst says from a bathroom at the end of the documentary. \"Killed them all, of course.\"\n\nHis attorney says not to read too much into those comments. But more on that later.\n\nTo understand the complexities of Durst's life -- and the deaths linked to it -- we have to start at the beginning:\n\nHis first wife, Kathie McCormack, was on her way to medical school in New York when she vanished in 1982.\n\n\"I put her on the train in Westchester to go into the city that evening. That was the last time I ever saw her,\" Durst testified in a separate case over a decade later.\n\nDespite a cloud of suspicion over the years, Durst has never been arrested in the disappearance.\n\nWhat we know: Crime writer Susan Berman was a longtime friend of Durst's.\n\nIn 2000, when investigators reopened the 1982 disappearance case of Durst's first wife, they made plans to visit Berman in Los Angeles.\n\n\"She was a confidante of Robert Durst. She knew him well,\" CNN's Jean Casarez said. \"And it was just days before investigators were to fly out to California to talk with her about what she may have known about the disappearance of Kathleen Durst that she was shot execution-style in her living room.\"\n\nFast forward 15 years, to this past weekend: Durst's arrest was in connection with Berman's death. (See below.)\n\nWhat we don't know: We don't know whether Durst was the person who sent an anonymous letter to police telling them there was a body in Berman's home.\n\nA police handwriting analysis said the writing on that card looked like Durst's, author Miles Corwin told CNN in 2004. But even with that, at the time, Corwin said police didn't have enough evidence to arrest Durst. So what's changed?\n\nIn \"The Jinx,\" Berman's stepson reveals a letter from Durst he found among her possessions.\n\n\"You look at the letter, and the handwriting is astonishingly similar,\" said Michael Daly, a special correspondent for The Daily Beast.\n\nWhat we know: In 2001 -- almost two decades after his wife's disappearance and after Berman's killing in late December 2000 -- millionaire Durst was living in the coastal Texas city of Galveston.\n\nDurst testified that he hid out in Galveston and posed as a mute woman because he was afraid as he faced increasing scrutiny, Court TV reported at the time.\n\nHe got into a scuffle with his neighbor, Morris Black, and admitted to shooting and killing him.\n\nProsecutors said Durst planned Black's killing to steal his identity. Defense attorneys said Black sneaked into Durst's apartment, and Durst accidentally shot him as both men struggled for a gun.\n\nDurst testified he panicked and decided to cut up Black's body and throw away the pieces.\n\nWhat we don't know: Why Durst chose Pennsylvania to escape to after shooting and dismembering his neighbor.\n\nHe had jumped bond and almost got away -- if not for a sandwich that the heir stole from a store. He was captured in Pennsylvania for shoplifting, even though he had hundreds of dollars in his pocket.\n\nWhat we know: Durst is now accused of killing Berman, the crime writer.\n\nAuthorities found him Saturday at a New Orleans hotel, where he was staying under a false name and was carrying a fake driver's license, according to a law enforcement official who's been briefed on the case. Durst had a Smith & Wesson .38-caliber revolver on him when he was arrested, according to New Orleans Police Department records.\n\nHe'd paid for the hotel in cash, and authorities believe he was preparing to leave the country and flee to Cuba, the official said.\n\nInvestigators found marijuana and a \"substantial\" amount of cash in Durst's hotel room, a source familiar with the investigation told CNN.\n\nPolice said they arrested Durst \"as a result of investigative leads and additional evidence that has come to light in the past year.\"\n\nThe Los Angeles County District Attorney's Office on Monday charged him with first-degree murder. In New Orleans, he's also facing felony firearms and drug charges.\n\nWhat we don't know: What the new evidence is that led authorities to arrest Durst, why they arrested him when they did and when he'll be taken to Los Angeles.\n\nSusan Criss, a former Texas District Court judge who presided over the 2003 murder trial, told CNN that producers of \"The Jinx\" gave all the evidence they uncovered to police, and it's likely Durst's statements on the show are part of the case against him.\n\n\"That case has been several years in the making,\" she said. \"The investigation has been going on. The making of the cases has been going on. And I think these are pieces of evidence that are going to be used, and they're going to be very powerful pieces of evidence.\"\n\nBut that doesn't mean investigators only learned about evidence as the show aired, she said.\n\n\"They turned over the handwriting sample a couple years ago, at least two or three years ago,\" she told CNN. \"They told me when they did it. The police had it. The police didn't just learn this when they watched television. They've had that.\"\n\n\"Do I think this is a coincidence? Hell, no,\" he said. \"There has been rumor, innuendo and speculation for a number of years, and now we're going to get our day in court on this.\"\n\nOnce that day comes, prosecutors said Monday that Durst could face the death penalty if convicted.\n\nHe waived his right to fight extradition to Los Angeles during an appearance Monday before a New Orleans Magistrate Court. But Durst remains in jail in New Orleans, where he was booked Monday on charges of being a felon in possession of a firearm and possession of a firearm with a controlled substance. That could delay his extradition.\n\nThe Los Angeles County District Attorney's Office says he'll be brought back to Los Angeles for arraignment \"at a future date.\"\n\nDurst's lawyers deny that he had anything to do with Berman's death and say they're eager for him to go to Los Angeles.\n\n\"Bob Durst didn't kill Susan Berman,\" DeGuerin told reporters Monday. \"He's ready to end all the rumor and speculation and have a trial.\"\n\nWhat we know: The HBO documentary series \"The Jinx\" aired in six episodes, ending Sunday.\n\nImmediately after the finale's last shot, Durst went into the bathroom, apparently not realizing his microphone was still on.\n\n\"There it is. You're caught,\" he said.\n\nHe then rambled a series of seemingly unrelated sentences before saying, \"He was right. I was wrong.\"\n\nThen, the most intriguing remarks: \"What the hell did I do? Killed them all, of course.\"\n\nWhat we don't know: What did those words really mean?\n\nCriss told CNN that it wasn't the first time Durst made statements that seemed to incriminate himself while being recorded.\n\n\"In our trial, he had been recorded on the phone talking to his wife and friends, making a lot of admissions, and the state never used that,\" she said. \"But he was aware that he had been recorded, saying things that could implicate him in the murder we were trying. Earlier in those interviews, in a previous interview for that very program ('The Jinx'), there was a break where he was caught practicing his testimony. And so he realized, he knew he had a mic on. This is the third time he's made that mistake.\"\n\nWhile the comments may appear incriminating, his attorney told Fox News' \"Justice With Judge Jeanine\" that the offhand remarks might not mean anything.\n\n\"Your honesty would lead you to say you've said things under your breath before that you probably didn't mean,\" attorney Chip Lewis said.\n\nWhen asked for comment, HBO praised the series' director and producer in a statement Sunday.\n\n\"We simply cannot say enough about the brilliant job that Andrew Jarecki and Marc Smerling did in producing 'The Jinx,' \" said HBO, which is owned by Time Warner -- the parent company of CNN. \"Years in the making, their thorough research and dogged reporting reignited interest in Robert Durst's story with the public and law enforcement.\"\n\nJim McCormack, the brother of Durst's first wife, said he's glad Durst's ability to avoid conviction may be unraveling.\n\n\"The dominoes of justice are now starting to fall,\" he said. \"Through our faith, hope and prayers the last domino will bring closure and justice for Kathie.\"", "It was the fall of 2001 and John Cornyn was getting ready to run for the U.S. Senate when terrorists sent a jolt through the world and changed the politics of national security forever.\n\n\u201cI remember when my wife pointed .\u2009.\u2009. to the TV, when the second plane hit the tower,\u201d the Texas Republican, now the Senate\u2019s majority whip, recalled Tuesday afternoon.\n\nCongress swept into action, approving a war resolution against terrorists and, six weeks after the Sept. 11 attacks, the USA Patriot Act was introduced. It passed the House by an overwhelming margin the next day. It cleared the Senate the day after that with just one dissenting vote.\n\nAlmost 14 years later, the national security debate is completely different in both parties. This week, a leading Republican presidential candidate, Sen. Rand Paul (Ky.), briefly short-circuited the nation\u2019s surveillance laws, and then an overwhelming majority of senators, including Cornyn, voted Tuesday for a measure that would rein in portions of the once overwhelmingly popular Patriot Act.\n\n\u201cI think it\u2019s pretty stark,\u201d Cornyn said before the final roll call, comparing 2001 to 2015.\n\n[Congress turns away from post-9/11 law, retooling U.S. surveillance powers]\n\nA large bloc of Republicans, whose ranks include Senate Majority Leader Mitch McConnell (Ky.) and Sen. John McCain (Ariz.), cling to the post-9/11 ethos that surrendering a little bit of personal privacy is worth it, if it gives authorities a chance to catch terrorists and avert another 9/11-type disaster.\n\nThirty of the 53 GOP senators who voted opposed the new, less sweeping surveillance legislation \u2014 all but Paul on grounds that it was too weak. But that group now realizes that it no longer controls the debate as it used to.\n\n\u201cThat sense of urgency has clearly died off in the intervening years,\u201d McCain said after the vote.\n\nYet majority sentiment still remains far from Paul\u2019s civil libertarian vision of completely turning off the intricate system of pulling together metadata of phone, texting and e-mail and sifting through to find any terrorist connections.\n\nInstead, a bipartisan majority in Congress is now clearly on record supporting an aggressive spying culture, just one that is a little more restrictive than the intelligence agencies would like, and one with more judicial oversight.\n\nAfter all, McConnell and Paul both lost on Tuesday. They voted against the USA Freedom Act, one because he thought it was too weak and the other because he thought it preserved a culture of intrusive, Big Brother government.\n\nSen. Patrick J. Leahy (D-Vt.), a lead sponsor of the new measure, said the smartest thing he ever did was to find a like-minded conservative partner 14 years ago, Richard K. Armey (R-Tex.), who was the House majority leader at the time, willing to ensure that the Patriot Act included a time-limit mechanism that would force a review of the policies.\n\n\u201cWe wouldn\u2019t have the debate if Armey and I hadn\u2019t been able to form the coalition and put the sunsets in,\u201d Leahy said Tuesday.\n\nThat set up the first big review of the Patriot Act for the summer of 2005, but even then many of the actions being taken were still classified and reports about warrantless wiretapping by security agencies would not begin to emerge until late 2005 and early 2006. As a senior member of the Judiciary Committee, Sen. Richard J. Durbin (D-Ill.) remembered that he was barely allowed to speak about the amendments that he was offering in order to modify the very classified portions of the law.\n\n\u201cI couldn\u2019t even explain publicly what it was all about. I had to say in the most general terms of principles what we were doing,\u201d Durbin said Tuesday.\n\nBy the spring of 2008, many details about the wiretapping program had broken into public view, and Congress held a full debate about how to update the 1978 law that governed those actions, the Foreign Intelligence Surveillance Act (FISA), which established a special federal court to consider warrants for monitoring individuals overseas.\n\nIntended as a curb against domestic spying \u2014 its original co-sponsor was Edward M. Kennedy (D-Mass.) in 1977 \u2014 critics considered it outdated more than 30 years later.\n\nThe drumbeat against the military and covert intelligence services complex seemed to hit a crescendo among Democrats that spring of 2008. Then-Sen. Barack Obama (D-Ill.) used his opposition to the Iraq war as a wedge against then-Sen. Hillary Rodham Clinton (D-N.Y.) to secure the Democratic presidential nomination, and Rep. Nancy Pelosi (D-Calif.) had become the most liberal House speaker in history.\n\nStill, even then, after much debate with the Bush White House, Obama and Pelosi threw their support behind only slight modifications to FISA, which protected the telecommunications companies from the threat of lawsuits for turning over data to spy agencies.\n\nThat bill passed by very similar margins to this year\u2019s legislation: 293 votes in the House in 2008 and 338 last month; 69 votes in the Senate in 2008 and 67 on Tuesday.\n\nJust as McConnell found himself the odd man out this week, Senate Minority Leader Harry M. Reid (D-Nev.), the majority leader in 2008, was on the sidelines then, protesting from the left against the rewrite of the FISA bill. Reid voted against the bill, which the other leading Democrats of the day endorsed.\n\nThat 2008 debate may have been the beginning of the bipartisan coalition that triumphed on Tuesday, but first it had to withstand the early wave of anti-government tea party activism.\n\nThe biggest threat to enhanced powers for the intelligence community came in a series of wave elections: huge Democratic victories in 2006 and 2008, based on deep antiwar sentiments, and sizable Republican gains in 2010, fueled by belief that the federal government needed to be reined in.\n\nThat sequence of events created a large bloc of libertarian-minded Democrats and Republicans in Congress, and in early 2011, just weeks into his tenure running the House, Speaker John A. Boehner (R-Ohio) and his leadership team got its first lesson that today\u2019s Republicans aren\u2019t reflexively hawks.\n\nSome Patriot Act provisions were expiring, but Boehner\u2019s team considered them so noncontroversial that their renewal was put on the fast-track calender: no debate, no amendments, and more than two-thirds majority required for approval, in much the same way post offices are named.\n\nInstead, the bill did not win the needed supermajority, and the embarrassed Boehner leadership team had to pass it under normal rules days later.\n\nIn the past two years, however, the emergence of two crucial players have collided to alter the debate: Edward Snowden and the Islamic State. Snowden, a former National Security Agency contractor, revealed to The Washington Post and Britain\u2019s the Guardian newspaper in 2013 just how vast the NSA\u2019s collection of bulk data was, sweeping up millions of connections among Americans with no ties to terrorists.\n\nThe revelations drew deep outrage from the public, but then in late 2014, Islamic State forces began their advance in Syria and Iraq, punctuated by a series of beheadings of hostages that included U.S. citizens. The public was much more focused on national security issues again, and the unease was only heightened by terrorist attacks in Europe by radical extremists. That push and pull set the dynamic for the debate the past month.\n\n\u201cSnowden\u2019s argument is that government has gone too far, the ISIS argument is how far does government need to go to protect us,\u201d Durbin said. \u201cThat is the tension.\u201d\n\nFor now, that tension has created what many consider a bipartisan middle ground, but plenty of lawmakers worry that the ground could shift again.\n\n\u201cSecurity really is on people\u2019s minds these days,\u201d Sen. Rob Portman (R-Ohio), who faces reelection in 2016 and opposed Tuesday\u2019s vote, \u201cand it will be for a long time because I don\u2019t think the threat\u2019s going to go away.\u201d", "At last night's final presidential debate, the GOP presidential nominee refused to say that he would honor and accept the results of the election. Instead, he said he would \"keep you in suspense.\"\n\nThis is, indeed, horrifying, as his opponent Hillary Clinton said. But it should come as no surprise. It has been clear from the beginning that Trump does not accept small-d democratic norms.\n\nIn the first Republican primary debate last August, Trump, running as a Republican, refused to say that he would support the eventual nominee. That's fair enough, on its own, especially considering that several of the other GOP candidates eventually refused to do so. But it was also a warning: Trump would honor the norms of the electoral process; he would not, as a matter of course, accept its legitimacy.\n\nThe rejection of both the norms and legitimacy of democracy has been a consistent theme throughout Trump's public career. In 2012, after Barack Obama won the election, Trump went on a long twitter rant, arguing that the election was \"a total sham and a travesty\" and that \"we are not a democracy.\"\n\nThroughout the campaign, Trump has treated the norms of democracy\u2014peace, acceptance, respect for the electoral process and for the limits of presidential power\u2014with disdain if not outright hostility.\n\nAt his rallies, he has explicitly encouraged supporters to engage in violent acts against protesters. Since winning the nomination, he has repeatedly declared that the election is rigged, raising the specter of voter fraud that has been consistently, repeatedly proven to be almost entirely imaginary. Before that, he warned darkly that if his nomination did not go through at the Republican convention there might be riots.\n\nOver and over again throughout his campaign, Trump has disrespected the Constitution and promised to violate its most essential rules. He has dismissed the idea of free speech, promised to seize the assets of foreign nationals, and suggested that Muslims should be forced to register in a federal database. He has repeatedly promised to order the military to commit war crimes. He has derided core constitutional principles, arguing, dismissively, that \"the Constitution is not a suicide pact.\" Trump, who clearly does not understand the Constitution, does not believe in the sanctity of its provisions, or even in its general guidance. He believes only in his own ill-informed whims.\n\nTrump's lack of respect for the Constitution is matched only by his praise for the strength of authoritarian dictators. He has been fulsome in his praise for Russian leader Vladimir Putin's strength, and has similarly expressed his admiration for other authoritarian leaders such as Saddam Hussan, Muammar Gaddagi, and Bashar al-Assad. At last night's debate, he repeatedly dismissed the notion, confirmed by multiple U.S. intelligence agencies, that Russia was behind the hack of democratic emails, and seemed to side with Putin for having outsmarted the United States. All the available evidence indicates that Trump is not a fan of the imperfect democracy that is the United States, but quite admires foreign authoritarians specifically for their authoritarian tendencies.\n\nOver and over again, Trump has expressed his desire to implement authoritarian, unconstitutional policies in the U.S.\u2014banning Muslims from entering the country, closing down Mosques, retaliating against media outlets that publish critical reports about Trump, and their owners. One of Trump's favorite lines is that \"only I can solve\" the problems he says ail the country.\n\nPart of the problem is that Trump perceives himself as an eternal winner. Therefore, any loss can only be someone else's fault. That is how we ended up with a presidential debate in which Trump interrupted his opponent to declare, again, that he should have gotten an Emmy for his reality TV show, The Apprentice. Trump had insisted that the Emmy awards were also rigged against him. The man's vast personal vanity is inseperable from his authoritarian outlook.\n\nAt this point, it is hard to avoid the conclusion that Trump is not really running for president of a democratic republic; he is running to be its unchecked and unaccountable leader, free from the shackles of constitutionally limited democracy he so clearly despises.", "Washington (CNN) Donald Trump got a morale boost this week -- but it likely won't be enough to propel him to the White House.\n\nAfter weeks of devastating headlines, the Republican nominee seemed to give himself a break. He largely avoided incessant talk about allegations of sexual assault by multiple women and claims that the election is rigged -- both of which made wavering Republicans nervous.\n\nThe drumbeat of WikiLeaks disclosures yielded material to lambast Hillary Clinton and her family's foundation. And news of rising Obamacare premiums gave him an opening to criticize President Barack Obama's legacy that Clinton is running to inherit.\n\nTrump edged up in some state surveys and CNN moved two crucial states -- Florida and Nevada -- from lean Democratic to battleground status on its electoral map.\n\nBut 11 days before the election, Trump is down six points in CNN's Poll of Polls. His path to the 270 electoral votes needed to capture the presidency remains daunting and it will be tough to overcome the deficit in the remaining time. Trump seemed to acknowledge the challenges Thursday.\n\nWith the new changes, CNN's electoral college map leaves Clinton with 272 electoral votes from states either solidly or leaning in her direction. Trump has 179 electoral votes from states either solidly or leaning in his direction. That leaves 87 electoral votes up for grabs at the moment. Trump will have to pitch a perfect game to secure the ones he needs, especially as he struggles to pull states such as Virginia, Pennsylvania or Michigan out of Clinton's column.\n\n\"To have a fighting chance in this election of getting to 270 electoral votes, he has to win North Carolina, Ohio and Florida. If he does win all three that still gives him only 253 electoral votes,\" said Ford O'Connell, a GOP strategist. \"The biggest problem for the Trump campaign is overall, where are you going to get 270? He basically almost has to run an inside straight and almost has to have them all fall into his hands.\"\n\nTrump and his aides insist he has a path and momentum, citing huge crowds, long lines for early voting and the few polls in his favor. A Fox News poll Wednesday put the national gap to Clinton at only three points and a Bloomberg Politics survey in Florida said he was two points up.\n\n\"I think we're going to have a tremendous victory,\" Trump told CNN's Dana Bash Wednesday. \"If I didn't think it, I wouldn't say it.\"\n\nTrump's schedule shows that he knows the stakes.\n\nHe spent several days in Florida earlier this week, was in North Carolina on Wednesday and spent Thursday in Ohio. Without that trio, Trump has no platform to mount what even then would be a long shot bid for the White House.\n\nClinton is of the same mind. She was in Florida Wednesday and plans to go back Saturday. She campaigned in North Carolina with first lady Michelle Obama on Thursday. Clinton could effectively stop Trump in his tracks if she can win either state -- barring a huge and unpredictable upset elsewhere.\n\nIf Trump does win North Carolina, Ohio and Florida, he can trace the narrowest of routes to 270 electoral votes by winning New Hampshire, a congressional district in Maine, Iowa and Nevada. But Clinton is leading or in a tight race in those states. Trump also cannot afford to drop any red state, and is already fighting rearguard actions in Arizona and Utah, and some Democrats believe that Georgia could be competitive.\n\nAgain, Trump's travel is instructive -- he is campaigning in Maine, New Hampshire and Iowa on Friday.\n\nSome Democrats worry Clinton's biggest risk is that her voters think she has the presidency in the bag and will fail to show up to vote.\n\n\"No complacency here,\" Clinton said Wednesday at a rally in Tampa, Florida. \"Donald Trump says he can still win and he is right. That is why it is so important everyone gets out and votes.\"\n\nClinton's advisers also warn that the race will probably narrow in the days to come.\n\n\"Quite likely we are in store for one final round of tightening,\" Clinton spokesman Brian Fallon tweeted Wednesday.\n\nIn essence, Trump's hopes rely on a huge turnout of his base voters, who are largely white and working class. He also needs significantly depressed enthusiasm among Clinton voters and a poll-defying shock on the scale of Brexit, the surprise British vote this year to quit the European Union.\n\nTrump has repeatedly said the polls are wrong. And it's true that some pre-election polls underplayed the size of Obama's re-election victory in 2012 and the Democratic mid-term election debacle two years later.\n\nBut if he goes into Election Day with his current deficit, Trump would require a massive polling miss outside the margin of error in multiple states.\n\nThe Republican nominee's own strategy makes his task even more difficult.\n\nSince he has likely alienated minority and educated women with his rhetoric and behavior, Trump must pull in vast numbers of new white voters \u2014 some who may have voted for Democrats in the past -- to make up for the shortfall.\n\nBut the Fox News poll, like some other recent surveys, suggested Trump is underperforming 2012 nominee Mitt Romney among this core constituency. Romney won white voters by 20 points over Obama according to exit polls, but Trump is only 14 points ahead of Clinton in the poll with the same voting group.\n\nTrump's problems with educated white female voters have been well documented.\n\nIf those numbers hold, it means that the GOP nominee must reverse trends in which white voters have become a smaller share of the electorate in recent elections.\n\n\"There are just not enough white men in these battleground states for him to win this election,\" said Tharon Johnson, who ran Obama's southern states strategy in his 2012 re-election bid.\n\nStill, Bloomberg's poll of Florida does suggest Trump has some traction in the state he regards as a second home \u2014 even though most other recent surveys have given Clinton a lead of a few points. Some close observers of Sunshine State politics do believe his intense campaigning is having an impact.\n\n\"I think it has moved some polls. He has been very strategic about going into some of the media markets where there are a lot of suburban voters,\" said Professor Susan MacManus of the University of South Florida, who does not rule out a late Trump surge. \"Never say never in our state. On paper, it should be Hillary's to lose. But it's not an on paper election. She has soft spots in her base, so does Trump.\"", "The election in 232 photos, 43 numbers and 131 quotes, from the two candidates at the center of it all.", "CNN said the investigation started after intercepted communication and other intelligence information that led officials to believe that a plot could be under way.\n\nThe network quoted an official as saying the plot focused on parts of California and that officials there had stepped up security.\n\nThe Transportation Security Administration had also alerted local law enforcement agencies responsible for security around airports in the state although the possible threat was not necessarily related to aviation, CNN said.\n\nIt added that some U.S. cities had increased their security, but gave no further details.\n\nNo one at the FBI was immediately available to comment. Homeland Security Secretary Jeh Johnson also declined to comment on the reported threat to Los Angeles airport. \n\n \n\n Los Angeles was already using two-man police patrols, but the continued ISIS call for sympathizers to attack Western interests means upgraded measures at Los Angeles International Airport.\n\n \n\n And while investigators say there is no specific plot to mention, intelligence from overseas and monitoring of suspected militants in the United States point to an increased threat. FBI Director Jim Comey has said in recent weeks that there are investigations going on in all 50 states into alleged ISIS sympathizers.\n\n \n\n Sources, speaking on a condition of anonymity to NBC, said fears revolve around uniformed personnel, such as police officers, or locations where \"lone wolf\" terrorists could target.\n\n \n\n \"Over the last few months, we have made a number of security adjustments, including enhanced screening at select overseas airports and increasing random searches of passengers and carry-on luggage on flights inbound to the U.S., reflecting an evolving threat picture,\" a Department of Homeland Security spokesman said. \n\n \n\n He would not comment on the specific intelligence that increased concerns on the West Coast, but offi
