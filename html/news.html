-for-all on the floor, who knows what the outcome would be, and I think that the country is very worried and the country wants to see us doing something,\u201d he said. But he also ran into some familiar partisan turbulence.\n\nDespite Ryan\u2019s assertion to have consulted Democrats, the ranking Democrat on the Homeland Security Committee said he had no part in the legislation and described it as a \u201cgotcha bill\u201d that will not make the nation any safer.\n\n\u201cWe probably say things to get where we are, position-wise,\u201d Rep. Bennie Thompson (Miss.) said after Thursday\u2019s vote, during which nearly 50\u00a0Democrats rejected White House pleas and voted with Ryan. \u201cBut once we get there, it\u2019s not nearly as easy to govern with new rules as we thought.\u201d\n\nThe high-profile victory was an odd one for a new speaker who has staked so much of his reputation on advancing deep policy proposals, eschewing so-called show votes that are more designed to protect political flanks back home.\n\nEven Ryan said that the real concern for national security was a visa waiver program that lacks proper protocols and the emerging threat of homegrown terrorists inspired by overseas events, and that those threats could make their way across the Atlantic Ocean.\n\n\u201cCommon sense and prudence dictate that we be on higher alert and that we cannot assume that Paris was a one-and-done event,\u201d he said.\n\nHouse Minority Whip Steny H. Hoyer (D-Md.) mocked Ryan\u2019s quick turnaround to flush a bill through the House so quickly, suggesting that the increasingly conservative tone of the Republican presidential primary campaign would \u201creflect\u201d the congressional dysfunction and boost Democrats in next year\u2019s elections. Some GOP presidential hopefuls called for a full stop of any Syrian refugees while some also called for allowing only Christian refugees.\n\nThe speaker said that his motivations were based on what he heard from House Republicans on Capitol Hill.\n\n\u201cI don\u2019t even know all of their positions, to be candid,\u201d he said of the presidential aspirants. \u201cI\u2019ve been busy doing my job.\u201d\n\n[Republican candidates move to keep Muslim refugees out]\n\nThe speaker\u2019s newly fumigated office \u2014 the smoke-filled paint left behind by Camel-smoking John A. Boehner was chipped off, the carpet cleaned multiple times \u2014 has proven to be comfortable in the early days. \u201cIt smells better in here,\u201d Ryan joked.\n\nBut once Congress returns after Thanksgiving, Ryan\u2019s routine will revert to what the speaker dismissively calls \u201cthe chores\u201d: passing a compromised version of the highway bill through the House and Senate, approving a new K-12 education program and finally, by Dec. 11, a massive funding plan for federal agencies.\n\nEach of these issues is either many months, or many years, behind schedule, so Ryan views them as cleaning up other leaders\u2019 messes. They will again test his ethos for opening up the House, a demand from the conservative flank that so bedeviled Boehner he became only the second speaker to resign midterm in the past 50 years.\n\nHe claims to be one of those far-right conservatives, that he is of their ilk and not trying to force them to bend to his will. \u201cYou have to understand, I come from the conservative wing of the party, I\u2019m a movement conservative who comes from this part of our party. People know that, you know. So a lot of these guys are pretty good friends of mine,\u201d he said.\n\nIf only he can figure out a routine, again, he might make it work.\n\n\u201cTime management has always been challenging. It\u2019s just even more challenging,\u201d he said, shaking his head. \u201cI\u2019m really weird about time management and punctuality, and I just want to make sure I can stay on top of those things.\u201d", "Washington (CNN) The Supreme Court appeared closely divided along ideological lines during oral arguments Monday in a case that could determine President Barack Obama's legacy on immigration.\n\nConservative justices questioned Obama's authority to use executive actions to shield some 4 million undocumented immigrants from deportation. Chief Justice John Roberts and Justice Samuel Alito seemed particularly concerned with language in the administration's guidance that said the program's recipients would be \"lawfully present,\" which they suggested would contradict immigration law.\n\n\"How is it possible to lawfully work in the United States without lawfully being in the United States?\" Alito asked.\n\nRoberts added: \"I mean, they're lawfully present, and yet, they're present in violation of the law?\"\n\nLiberals on the bench seemed sympathetic to the administration's arguments. Justice Ruth Bader Ginsburg noted at one point that there are 11.3 million undocumented aliens in the country and Congress has provided funds for removing about 4 million. \"So inevitably, priorities have to be set,\" she said.\n\nJustice Sonia Sotomayor said there are not enough resources to deport everyone. \"They are here whether we want them or not,\" she said.\n\nObama announced the moves to great fanfare in late 2014, as a response to congressional inaction on immigration reform. But a federal court blocked them after Texas and 25 other states sued.\n\nBusloads of immigrants' rights activists -- some of them undocumented -- appeared on the court's plaza to support the policies. The moves are meant to shield them from deportation and allow them work permits.\n\nNancy Garcia, a U.S. citizen from Milwaukee, who was protesting with the Wisconsin group Voces de la Frontera (Voices from the Border), said she became active on the issue after Wisconsin lawmakers tried to crack down on undocumented immigrants.\n\n\"We're not drug lords. We're not rapists. We're good people,\" Garcia said.\n\nTea Party Patriots member Gregg Cummings said he arrived at 6 a.m. to find a spot in front of the court to protest the executive actions. Cummings, from Lamoni, Iowa, said he is concerned about the prospect of Obama's Supreme Court nominee, Judge Merrick Garland, changing the ideological balance of the court.\n\n\"Our number one purpose of being here is supporting the senators better standing strong on no votes on the new Supreme Court justice,\" he said.\n\nCritics of Obama's moves say they are part of a pattern of the White House looking to go around the Republican Congress.\n\n\"Basically the President has stepped in and taken over what normally would be associated with Congress,\" Texas Attorney General Ken Paxton said in an interview. \"Congress makes the laws.\"\n\nRoberts also seemed concerned with the scope of the government's argument defending Obama's moves. \"Under your argument, could the President grant deferred removal to every unlawful -- unlawfully present alien in the United States right now?\" he asked Solicitor General Donald Verrilli.\n\nAt one point, Justice Anthony Kennedy suggested that the president might have strayed into Congress' territory. \"It's as if -- that the President is setting the policy and Congress is executing it,\" he said. \"That's just upside down.\"\n\nThe GOP Congress was involved at oral arguments as well. The House of Representatives, in an unusual move, intervened in the case against the administration, and had 15 minutes before the eight justices.\n\nThat only eight justices are hearing the case -- due to the death in February of Justice Antonin Scalia -- could impact the final result. A split court between the four Democratic-appointed justices and four GOP-appointed justices would mean the programs remain blocked and the case is sent back to the district court in Texas that blocked them in the first place.\n\nFor the administration, a key argument before the court is to say that the states do not have the legal right to bring the case in the first place. If it can convince a majority of justices on that issue, the court may not even get to the merits of the immigration debate.\n\nAll eyes were on Roberts, who has in past cases sometimes limited who can bring challenges to court. On Monday, he asked some critical questions of the government's position, but it was unclear how interested he might be in dismissing the case on standing.\n\n\"The question is: Does Texas have the right to bring this case?\" said CNN Senior Legal Analyst Jeffrey Toobin. \"Texas says if you give legal status to these people, then we'll have to give them drivers licenses. The federal government says there's nothing in this law about drivers licenses. This law is directed entirely at the immigrants themselves, it does not impose any obligations on the states. So the states should not have the right to challenge it. That's the standing argument. I think the Obama administration thinks they have a better chance at winning over one of the conservatives on standing than they do on the merits of the case.\"\n\nElizabeth Wydra, President of the Constitutional Accountability Center, who filed a brief in support of the government says she wouldn't write off the chief justice on the merits of the case or on the issue of standing.\n\n\"On the merits, Chief Justice Roberts' concerns seemed to be alleviated when the Solicitor General clarified that undocumented immigrants\u2014given relief under the programs -- are simply afforded deferred action but none the less are subject to removal proceedings at any time the executive changes its enforcement priorities,\" she said.\n\nShould it win on that count, the injunction would be lifted, and the programs would be able to go into effect during the final months of the Obama presidency.\n\nHowever, because the actions can be changed or reversed by the next President, immigrants would have to decide whether to come forward for the remaining months of the Obama administration or risk doing so with the possibility of Donald Trump or Ted Cruz in the White House.\n\n\"There's no question that the ultimate fate of the deferred action policy hangs in the balance of the upcoming election,\" said Stephen I. Vladeck, a professor of law at American University and CNN Legal Analyst.\n\n\"Like any other executive order, it can be modified, rescinded, or expanded by the next President, and codified or overruled by the next Congress,\" Vladeck added. \"But the fact that the Supreme Court expedited its consideration of the Obama administration's appeal so that it could resolve the dispute by June suggests that, even short-handed, the justices want to have their own say first.\"\n\nThe White House announced the programs in November 2014, issuing a five-page guidance memo enabling qualifying undocumented workers to receive temporary relief from the threat of deportation and to apply for programs that could qualify them for work authorization and associated benefits.\n\nThe Deferred Action for Parents of Americans and Lawful Permanent Residents (DAPA) targets the nearly 4.3 million undocumented parents of citizens and lawful residents, and the second rule expands Deferred Action for Childhood Arrivals (DACA), initiative aimed at non citizens who came to the country as children.\n\n\"We'll bring more undocumented immigrants out of the shadows so they can play by the rules, pay their full share of taxes, pass a criminal background check and get right with the law,\" Obama told an audience in Nevada after the programs were announced.\n\nThe programs remain frozen nationwide. They were first blocked by a federal judge in Texas and a divided federal appeals court later upheld the preliminary injunction.\n\nObama's lawyers argue in court papers that the lower court rulings threatened great harm, \"not only to the proper role of federal courts and to federal immigration law, but also to millions of parents of U.S. citizens and permanent residents, aliens who are the lowest priorities for removal yet now work off the books to support their families.\"\n\nAs a threshold issue, Verrilli says that the states don't have the legal right to be in court, because the Constitution \"assigns the formation of immigration policy exclusively to the National Government precisely because immigration is an inherently national matter.\"\n\nHe stressed that the guidance from the government does not provide any kind of lawful status under immigration law as the aliens remain removable at any time.\n\n\"Immigrant communities fought for these programs,\" said Marielena Hincapi\u00e9, the executive director of the National Immigration Law Center. She says that her groups have been informing people about the risks of the rules being changed by the next president and she believes many will come forward should the Obama administration win.\n\nTexas Solicitor General Scott Keller argues that the states have standing to bring the challenge in part because DAPA would create a new class of recipients for state subsidized driver's licenses in Texas. He says that Texas would stand to lose millions of dollars if even a small fraction of DAPA eligible aliens applied.\n\n\"DAPA is an extraordinary assertion of executive power,\" Keller wrote in court papers. \"The Executive has unilaterally crafted an enormous program -- one of the largest changes ever to our Nation's approach to immigration,\" he said. \"In doing so, the Executive dispensed with immigration statutes by declaring unlawful conduct to be lawful.\"\n\nHe points to the guidance and says that the eligible undocumented immigrations would be permitted to be \"lawfully present in the United States,\" which would make them eligible for work authorization and some types of Social Security and Medicare benefits.\n\nTexas is supported by the GOP-led House of Representatives, who say that the programs went forward after the President failed in his attempts to persuade Congress to revise immigration laws.\n\nErin E. Murphy, a lawyer for the House, called the administration's position, \"the most aggressive of executive power claims.\"\n\nAndrew Pincus, a lawyer who supports the administration's position, says that allowing Texas to bring the case would have broad implications.\n\n\"If a state can sue every time the federal government does something to increase the state's costs, states could sue to challenge almost anything the federal government does,\" he said.\n\nPincus points out that Texas is not objecting to the administration's use of prosecutorial discretion, it just doesn't want the undocumented workers to be able to work legally.\n\n\"You are saying to these people, you can stay here, but we are keeping you in a bubble,\" he said.", "GROWING APPROVAL FOR ECONOMY AND PRESIDENT OBAMA - Emily Swanson: \"Americans' views of President Barack Obama have improved slightly in the past two months, and opinions are more positive about the direction of the country and the health of the economy, an Associated Press-GfK poll finds... Forty-seven percent of those surveyed approve of how Obama is doing his job, compared with 41 percent in December, and 51 percent approve of his handling of unemployment, compared with 44 percent before. Nearly half say the economy is good now, while 41 percent thought that in December. In December 2013, only one-third called the economy good. Approval of the way Obama is handling the economy improved slightly, 41 percent to 45 percent, over the past two months\u2026But people still feel that their own recovery is lagging, the poll shows, with only 35 percent saying their own family has completely or mostly recovered from economic downturn. Just 27 percent see the job market where they live as being most of the way to recovery, far less than the number that thinks big businesses (55 percent) and the stock market (53 percent) have bounced all the way back. In spite of growing optimism about politics and the economy, 8 in 10 people questioned have little confidence that Obama and Republicans in Congress can work together to solve the country's problems.\" [AP]\n\nHow high is the ceiling on Obama's approval? - David Lauter: \"President Obama's standing with the public likely will continue its recent upward trend following the latest positive economic news, but new data on the country's polarized politics suggests he'll soon bump up against a low ceiling. The labor market data released by the federal government on Friday showed the best three months of job growth since the mid-1990s, an increase in the percentage of Americans who are working and the first signs of wage growth. That's the kind of good news that usually sends presidential approval ratings upward. But political polarization exerts a powerful pull in the other direction: Much like President George W. Bush before him, Obama faces near unanimous disapproval from opposing partisans that is deeply dug in and unlikely to change\u2026.In the past half century, the only years that showed more polarization than Obama's sixth year were his -- and Bush's -- fourth and fifth years. All of that suggests that Obama's overall approval rating probably will not rise much above 50% for any sustained period.\" [LA Times]\n\nFour signs of an improving U.S. jobs situation - Drew DeSilver, summarizing Bureau of Labor Statistics: \"[1] More people are getting back into the labor market, even if they don\u2019t immediately find jobs. [2] More people who want work are actually looking for it. [3] More people are quitting their jobs. [4] The unemployed are spending less time out of work.\" [Pew]\n\nANOTHER NH POLL SHOWS NO GOP CANDIDATE OVER 20 PERCENT - Michael Bender & Lisa Lerer: \"Jeb Bush has taken a slight lead over other potential Republican presidential candidates in a new Bloomberg Politics/Saint Anselm New Hampshire poll...Bush now leads with just 16 percent. Senator Rand Paul of Kentucky is second with 13 percent, Wisconsin Governor Scott Walker is at 12 percent, and New Jersey Governor Chris Christie, coming off a controversy-filled overseas trip, is at 10 percent...The poll also shows former Secretary of State Hillary Clinton dominating her potential Democratic rivals. Clinton, who won the state\u2019s presidential primary in 2008, is the first choice of 56 percent of Democratic primary voters. Senator Elizabeth Warren of Massachusetts, who has said she isn't running, is second at 15 percent, while Vice President Joe Biden and Senator Bernie Sanders of Vermont both have 8 percent.\" [Bloomberg]\n\nWHAT TO MAKE OF EARLY POLLS, WALKER 'SURGE'? - Jonathan Bernstein: \"Let\u2019s talk early-stage presidential primary polls. Wisconsin Governor Scott Walker has had something of a surge over the last week. What should we make of it? Is there any information to be squeezed out of these polls?...the latest polls tell us almost nothing about voters. Most people aren\u2019t paying attention yet, which is why a bit of positive publicity for a candidate can shift polling quite a bit. Voters aren\u2019t reporting firm decisions; they\u2019re just responding to what\u2019s been in the news lately. If these early polls are important, it is only because of the way the people who pay close attention to Republican Party politics react to them. That\u2019s the real thing to watch, going forward.\" [Bloomberg]\n\nCQ RESEARCHER: BROAD OVERVIEW OF POLITICAL POLLING - Chuck McCutcheon: \"Smart phones, social media and the Internet have made it easier than ever for people to make their views known, but the new technology can make it harder for political pollsters to gather and measure public opinions with precision or consistency. They face public suspicions of partisanship, reluctance to provide candid answers and \u2014 as cellphone use grows \u2014 difficulty reaching respondents by the traditional method of random calls to household landlines\u2026Polling has become entangled in the nation\u2019s prevailing polarized political climate, with both politicians and the public questioning the validity of polls.\" The CQR report provides a broad overview of recent issues and controversies facing the polling world. It is available by subscription or single issue purchase only. [CQ Researcher]\n\nHUFFPOLLSTER VIA EMAIL! - You can receive this daily update every weekday morning via email! Just click here, enter your email address, and click \"sign up.\" That's all there is to it (and you can unsubscribe anytime).", "The wife of the gunman who carried out the deadliest mass shooting on American soil could face criminal charges if investigators conclude that she knew of the attack in advance but failed to warn police.\n\nNoor Zahi Salman told that FBI that her husband, Omar Mateen, had said he was going out to see friends, but she feared he was going to attack a gay nightclub, NBC News reported on Wednesday. She tried to talk him out of it but did not contact law enforcement agencies.\n\nWielding an AR-15-style semiautomatic rifle and a handgun, Mateen opened fire at the Pulse club in Orlando, Florida, early on Sunday in a three-hour shooting rampage and hostage siege that ended when a Swat team smashed its way in and killed him. There were 49 people killed and 53 were injured.\n\nAngus King, a member of the Senate intelligence committee, which received a briefing on the attack, told CNN: \u201cIt appears she [Salman] had some knowledge of what was going on. She definitely is, I guess you would say, a person of interest right now and appears to be cooperating and can provide us with some important information.\u201d\n\nPeter King, chairman of the House homeland security subcommittee on counterintelligence and terrorism, told MSNBC: \u201cIf it\u2019s true that she did know that it was going to happen and she tried to talk him out of it, then it\u2019s possible criminal action (could be taken) against her, and again there might be more involvement by her, so all that has to be investigated.\u201d\n\nThe possibility that Mateen, 29, did not act alone but received support from other individuals or groups is now central to the FBI\u2019s inquiry, King added. \u201cIf there\u2019s anybody else that he was dealing with, anyone else he was talking with, anyone else who may have known about this, this is all where the investigation is going now.\u201d\n\nMedia reports also suggested that Salman was with her husband when he bought ammunition and a holster. She allegedly told the FBI that she once drove him to Pulse, nearly a two-hour drive from their home in Fort Pierce, Florida, because he wanted to scope it out. Mateen is said to have browsed militant Islamist material on the internet for at least two years before the mass shooting.\n\nAs detectives tried to piece together Mateen\u2019s last movements on Saturday night, Orlando mayor Buddy Dyer, who opened a family assistance centre in a stadium on Wednesday, said: \u201cWhat I know concretely is that he was driving around that evening and visited several locations.\u201d\n\nThe FBI director, James Comey, has said the agency is trying to determine whether Mateen had recently visited Disney World, one of the Orlando\u2019s celebrated theme parks, to consider it as a potential target.\n\nDisney, which is donating $1m to an official fund for victims of the shooting, installed metal detectors last December but declined to comment on the Mateen case. A spokesperson said: \u201cUnfortunately we\u2019ve all been living in a world of uncertainty, and we have been increasing our security measures across our properties for some time, adding such visible safeguards as magnetometers, additional canine units, and law enforcement officers on site, as well as less visible systems that employ state-of-the-art security technologies.\u201d\n\nSalman will be key to the ongoing investigation as conflicting narratives emerge, including evidence he had been influenced by militant Islamist ideas and reports he might have struggled with his own sexual identity.\n\nA survivor of the massacre, Patience Carter, suggested on Tuesday that Mateen had an overt political motive. Cowering in a bathroom, she heard him demand that Americans \u201cstop bombing his country\u201d and pledge allegiance to Islamic State, she said.\n\nCarter, 20, who is African American, told reporters at Florida Hospital: \u201cHe even spoke to us directly in the bathroom. He said, \u2018Are there any black people in here?\u2019 I was too afraid to answer but there was an African American male in the stall, where the majority of my body was, who had answered and he said, \u2018Yes, there are about six or seven of us,\u2019 and the gunman responded back to him and said: \u2018You know, I don\u2019t have a problem with black people. This is about my country. You guys suffered enough.\u2019\u201d\n\nThe account chimed with previous FBI statements that Mateen had called the 911 emergency service and made reference to both Isis and the Tsarnaev brothers, who were responsible for the Boston bombings. Investigators have said Mateen was probably self-radicalised and there is no evidence that he received any instruction or aid from outside groups such as Isis.\n\nMateen also called a local 24-hour cable news channel, News 13, the station revealed on its website on Wednesday. Matthew Gentili, who was the producer on duty at the time, recalled that Mateen said: \u201cI\u2019m the shooter. It\u2019s me. I am the shooter ... I did it for Isis. I did it for the Islamic State.\u201d\n\nSoon after the attack, Mateen\u2019s father indicated that his son had strong anti-gay feelings. He recounted an incident when his son became angry when he saw two men kissing in downtown Miami while out with his wife and young son.\n\nSeveral media reports quoted men as saying they had seen Mateen at Pulse many times or that he had contacted them via gay dating apps, such as Grindr and Jack\u2019d. But Pulse denied that he had ever been a patron. \u201cUntrue and totally ridiculous,\u201d spokeswoman Sara Brady said in an email to Reuters.\n\nMateen\u2019s ex-wife, Sitora Yusufiy, told CNN she did not know if he was gay but added: \u201cWell, when we had gotten married, he confessed to me about his past that was recent at that time and that he very much enjoyed going to clubs and the nightlife and there was a lot of pictures of him.\u201d\n\n\u201cI feel like it\u2019s a side of him or a part of him that he lived but probably didn\u2019t want everybody to know about.\u201d\n\nAsked by the Guardian about rumours his son was gay, Mateen\u2019s father Seddique Mateen said: \u201cIt\u2019s not true. Why, if he was gay, would he do this?\u201d\n\nSeddique Mateen declined to comment specifically on the investigation on Wednesday, saying: \u201cThe FBI, they always do a professional job and to the maximum extent of my ability I will support them.\u201d\n\nMateen, investigated twice by the FBI, was on the government\u2019s terrorist watchlist for 10 months before being taken off. G4S, the security company that employed Mateen, only psychologically evaluated him once, at the start of his nine-year employment with the company and not again after the company was made aware he had been interviewed by the FBI.\n\nThirty-three people remain in hospital, including six in critical condition. On Tuesday, the first of the seriously injured to speak of their trauma was Angel Colon at the Orlando Regional Medical Center. \u201cHe\u2019s shooting everyone that\u2019s already dead on the floor, making sure they\u2019re dead,\u201d he said, speaking from a wheelchair. \u201cI look over, and he shoots the girl next to me. And I\u2019m just there laying down and I\u2019m thinking: \u2018I\u2019m next, I\u2019m dead.\u2019\n\n\n\n\u201cSo I don\u2019t know how, but by the glory of God, he shoots toward my head but it hits my hand, and then he shoots me again and it hits the side of my hip. I had no reaction. I was just prepared to just stay there laying down so he won\u2019t know that I\u2019m alive.\u201d\n\nThe attending trauma surgeon on call that night, Dr Chadwick Smith, said: \u201cIt was singularly the worst day of my career and the best day of my career. And I think you can say that of pretty much every person standing up here.\u201d\n\nThe atrocity continued to reverberate in Washington DC, where Senate Democrats demanded tighter gun controls. Donald Trump, the Republican presumptive nominee, broke ranks with the party by saying he would meet the influential National Rifle Association lobbying group, which has endorsed him, to discuss an idea for restricting gun purchases by people on terrorism watchlists.\n\nBarack Obama, who will visit Orlando on Thursday, launched a blistering assault against Trump over the candidate\u2019s anti-Muslim rhetoric, which the president described as dangerous and contrary to American values.\n\n\u201cWhere does this stop? The Orlando killer, one of the San Bernardino killers, the Fort Hood killer, [they] were all US citizens. Are we going to start treating all Muslim Americans differently? ... Putting them under surveillance?\u201d", "Less than a week before a bushel of 2016 Republican presidential hopefuls square off for the first time in two Fox News debates, billionaire businessman Donald Trump is holding firm to his primary lead -- while his lower-polling rivals battle for visibility in hopes of making the cut for the prime-time stage.\n\nTrump, seemingly reveling in his role as instigator and bipartisan punching bag, opened up a 7-point lead over the rest of the field in the most recent national poll. Wisconsin Gov. Scott Walker and former Florida Gov. Jeb Bush also are polling consistently well.\n\nRather, the 11th-hour dash is among those in the middle and back of the pack, competing for the last of 10 slots in the prime-time event at Cleveland's Quicken Loans Arena.\n\nThe Aug. 6 debate is hosted by Fox News, in conjunction with Facebook and the Ohio Republican Party.\n\nThe 9 p.m. ET stage will be open to the top 10 candidates in recent national polls. With 17 total candidates now in the race \u2013 former Virginia Gov. Jim Gilmore was the latest, announcing his bid Thursday \u2013 not everyone will make the cut.\n\nThose who don\u2019t can qualify for an earlier debate, at 5 p.m. Fox News has eased the criteria for that debate, and candidates will no longer have to reach at least 1 percent in the polls to make the stage, though there are other criteria.\n\nThe only Fair & Balanced App \u2122 that gives you the Power to Decide! Download the Fox News Election HQ 2016 app for iPhone or Android phone.\n\nBut there is heavy competition for the main event, the first time leading candidates will face off after seemingly weekly campaign kick-offs.\n\n\u201cThere\u2019s too many, and so there is going to be a culling of the herd,\u201d said Mark Jones, political science fellow at the Baker Institute at Houston\u2019s Rice University.\n\nWith national poll placement dictating who gets prime-time, the candidates on the margin are doing their best to boost their visibility, including New Jersey Gov. Chris Christie and Texas Gov. Rick Perry.\n\nPerry challenged poll-leader Trump to a pull-up contest after a week of pummeling the billionaire real estate tycoon for his comments on Mexican illegal immigrants and Sen. John McCain.\n\nMeanwhile, Christie declared war on marijuana this week, promising Coloradans they had better enjoy legalized pot today because he will enforce federal laws against it when he is in the White House.\n\nSpeaking with Fox News on Thursday, the Garden State guv said \"we're very confident we'll be at the 9:00 debate.\"\n\nAfter spending the last several months going after Bush \u2013 now third in the RealClearPolitics poll average, behind Walker \u2013 Christie is competing these days more with Ohio Gov. John Kasich. Christie clocked in at 3 percent in the same RCP average, right behind Kasich, putting them on the tail end of the top 10.\n\nPotentially outside the margin, but fighting to get in, are Perry, Louisiana Gov. Bobby Jindal, ex-Hewlett Packard CEO Carly Fiorina and former Pennsylvania Sen. Rick Santorum.\n\nFormer New York Gov. George Pataki and South Carolina Sen. Lindsey Graham are further behind. Each, though, has been trying to take on Trump in recent weeks, with the latter putting out a viral video of himself destroying a cell phone \u2013 a response to Trump giving out his number during the McCain flap (Graham had lashed out at Trump for questioning his friend McCain\u2019s heroism, triggering Trump\u2019s ire).\n\n\u201cI think the top eight candidates are comfortable where they are,\u201d said Jones. \u201c[The others] are pushing the envelope with the goal of rising above the dust that was created when you have 17 candidates running.\u201d\n\nNot making the prime-time cut isn\u2019t the end of the road by any means, and there\u2019s still plenty of time before the Iowa caucuses.\n\n\u201cI don\u2019t think being left out of the debate is a death knell,\u201d said Steve Deace, who hosts a conservative radio talk show in the Hawkeye State. However, he said, \u201cit can hurt from a momentum standpoint, in that it is a spotlight you are not getting.\u201d\n\n\u201cIt will be a huge spotlight and I think for someone who is underfunded and under-organized who is impressive when they are in front of people, like Bobby Jindal, this is the spotlight they are going to need.\u201d\n\nPerhaps an indication of how comfortable the GOP front-runner feels right now, Trump is in Scotland and attended the Women's British Open at one of his resorts \u2013 though he still talked campaign shop with reporters Thursday.\n\nBush, though, is back on the stump stateside on Friday, with plans to address the National Urban League, along with retired neurosurgeon Ben Carson. Walker and Christie are campaigning in Iowa Friday, as is Kentucky Sen. Rand Paul. Kasich is in New Hampshire.\n\nFor all the buzz and attention surrounding Trump, there is now pressure on him to perform.\n\n\u201cHe is clearly the man of the hour from a buzz standpoint,\u201d Deace said. \u201cI think with one or two exceptions, the goal of the others is to get him to go from zany to crazy, to self-immolate.\u201d\n\nBut that might be difficult, considering he\u2019s weathered a string of controversies over his blunt remarks since entering the race. The worst thing that can happen is for Trump to pull his punches and wimp out, Deace said. \u201cHis entire campaign is based on him being a blunt instrument he can get back at Washington with. If he dulls those edges, that would be the death knell for him.\u201d\n\nDeace said the others, though, have something to gain by not going for the bait.\n\n\u201cIt will be interesting to see how Scott Walker performs in this environment. I think we have to see if this [debate] diminishes his stature or he is able to craft an everyman persona who is a nice contrast to the bigger personalities,\u201d he said. On the other hand, \u201cI think Ben Carson has a much more reserved, laid-back way of communicating than the rest of these candidates. Will he bore people, or be seen as the adult in the room?\u201d", "Secretary of State John Kerry found himself on the defensive Thursday at a Senate hearing where he was hard-pressed to find support for the Iran nuclear deal from either side of the aisle -- and sharply sparred with Republicans who accused him of being \"fleeced\" and \"bamboozled.\"\n\nThe Senate Foreign Relations Committee hearing was the first on the controversial deal to lift economic and other sanctions in exchange for concessions of the Islamic state's nuclear program. With Congress taking up the deal and expected to vote on it sometime in September, the hearing underscored the deep resistance the Obama administration faces from both parties.\n\n\"From my perspective, Mr. Secretary, I'm sorry ... I believe you've been fleeced,\" Committee Chairman Bob Corker, R-Tenn., told Kerry, claiming the agreement paves the path for Iran to eventually develop a nuclear bomb.\n\nCritics repeatedly suggested the Obama administration's negotiating team gave in to pressure from the Iranians on key points. They question whether sanctions indeed can be reinstated once they're lifted; whether Iran might be able to stall international inspectors; and whether Iran might be closer to a weapon once the deal expires.\n\nSen. James Risch, R-Idaho, said: \"You guys have been bamboozled.\"\n\nKerry, though, vigorously defended the agreement, calling it \"fantasy, plain and simple,\" to think the United States failed to hold out for a better deal at the bargaining table.\n\n\"Let me underscore, the alternative to the deal we've reached isn't what I've seen some ads on TV suggesting disingenuously,\" he told the Senate Foreign Relations Committee.\u00a0\"It isn't a quote better deal, some sort of unicorn arrangement involving Iran's complete capitulation.\"\n\nEnergy Secretary Ernest Moniz also said the deal is not \"built on trust.\"\n\nSome lawmakers tried to play referee when the hearing got heated. Sen. Barbara Boxer, D-Calif., said the remarks from Corker and Risch were \"disrespectful and insulting.\"\n\n\"If you were bamboozled, the world has been bamboozled -- that's ridiculous,\" Boxer told Kerry.\n\nKerry still had to contend with skeptical Democrats, notably Sen. Bob Menendez, D-N.J., who questioned whether the language in the deal is tough enough and like Corker said the deal aids Iran in building an \"industrial-scale\" nuclear program.\n\nKerry earlier warned that Iran will not come back to the negotiating table to pursue a new deal, voicing frustration that: \"We've got 535 secretaries of state.\"\n\nThe hearing comes as lawmakers raise new concerns about alleged secret \"side deals\" struck with Tehran over its nuclear program.\n\nSen. Tom Cotton, R-Ark., and Rep. Mike Pompeo, R-Kan., first brought attention to them Tuesday, saying they learned from the International Atomic Energy Agency (IAEA) that there were two \"side deals\" between Iran and the IAEA.\n\nAccording to the lawmakers, one agreement covers inspection of the Parchin military complex, and the other concerns potential military aspects of Iran's nuclear program. On the former, they said, Iran would be able to strike a separate arrangement with the IAEA concerning inspections at Parchin.\n\nHouse Speaker John Boehner and Senate Majority Leader Mitch McConnell joined Cotton and Pompeo in sending a letter to President Obama on Wednesday requesting that the agreements be made available to Congress so that they can be reviewed.\n\n\"We request you transmit these two side agreements to Congress immediately so we may perform our duty to assess the many important questions related to the JCPOA [Joint Comprehensive Plan of Action],\" the letter says.\n\nNational Security Adviser Susan Rice, while defending the overall nuclear agreement, appeared to acknowledge the existence of the side deals on Wednesday. She said the matter of the Iran nuclear program's \"possible military dimensions\" (PMD) has long been an issue between Iran and the IAEA. She said they \"negotiated and concluded an agreement to deal with this issue of PMD, which was one of the major sticking points in our dealings.\"\n\nShe added: \"These documents are not public, but nonetheless, we have been briefed on those documents, we know their contents, we're satisfied with them and we will share the contents of those briefings in full in a classified session with the Congress. So there's nothing in that regard that we know that they won't know.\"\n\nPompeo also asked Kerry about the secret deals in a briefing Wednesday and said afterwards that Kerry \"confirmed that there were in fact side deals and himself had not seen the agreement.\"\n\n\"I was incredibly surprised to learn there were components of the deal that Congress was not going to be privy to,\" Pompeo said, adding that he had expected that American negotiators would have demanded to see the side deals being cut.\n\nKerry said after Thursday's hearing, though, \"there are no side deals.\"\n\nThe letter to Obama expressed concern that Congress was being kept in the dark.\n\n\"Most troubling, Iran and the IAEA reached agreement to resolve issues related to research at Parchin, but Congress will not have the ability to review this agreement, nor will we know the results of the IAEA's assessment until December 15,\" the letter says.\n\nIt goes on to request access to the side deals so that Congress can effectively review the deal as a whole:\n\n\"Failure to produce these two side agreements leaves Congress blind on critical information regarding Iran's potential path to being a nuclear power and will have detrimental consequences for the ability of members to assess the JCPOA,\" the letter says.\n\nThe Associated Press contributed to this report.", "WASHINGTON \u2013\u00a0The State Department on Saturday warned American citizens in South Africa of the imminent threat of terrorist attacks.\n\nThe warning, issued by the U.S. Diplomatic Mission to South Africa, states that the government has received information that terrorist groups are planning to carry out \"near-term attacks against\u00a0places where U.S. citizens congregate in South Africa, such as upscale shopping areas and malls in Johannesburg and Cape Town.\"\n\nThe warning refers to the public call by the Islamic State, or ISIL, to conduct terrorist strikes during the coming month of Ramadan.\n\nThe State Department has issued similar warnings to U.S. citizens living or traveling in Europe, saying credible information exists about ISIL militants planning attacks there.\n\nOn Friday, the Pentagon announced that it had conducted several strikes\u00a0\u2013\u00a0some of them kept secret until now \u2013\u00a0against Islamic extremists outside of Iraq and Syria\u00a0as the military widens its attacks on militants. In 2016 alone, U.S. attacks in Yemen have killed more than 100 militants, according to U.S. Central Command, which oversees operations in the Middle East.\n\nThe most recent\u00a0airstrike against Al-Qaeda in the Arabian Peninsula occurred on May 19 in central Yemen and\u00a0killed four\u00a0al-Qaeda operatives. It was the ninth attack in Yemen this year, including several\u00a0the military had announced since March.\u00a0Central Command also\u00a0confirmed three previously unannounced attacks\u00a0in Yemen. Strikes on Feb. 3, Feb. 29 and March 30 killed 11\u00a0al-Qaeda fighters\n\nThe military didn't disclose those attacks immediately in order to confuse militants and act swiftly on intelligence gathered at the sites,\u00a0Air Force Col. Patrick Ryder, a Central Command spokesman, told reporters on Friday.\n\n\u201cSometimes the chatter that comes after a strike allows us to collect more intelligence on adversaries to conduct future strikes,\u201d Ryder said.\n\nMeantime, in Iraq and Syria, the U.S.-led coalition continued to attack ISIL, hitting 25 targets, the military command in Baghdad\u00a0announced Saturday. Those attacks came as Syrian troops advanced on Raqqa, the self-proclaimed capital of ISIL, and the suicide bombers struck in Iraq, killing 15 people in and around Baghdad.", "Polling and caucus sites opened Saturday morning in five states in which rivals to Hillary Clinton and Donald Trump will try to slow the Democratic and Republican front-runners' march to their respective party\u2019s presidential nomination.\n\nRepublicans are caucusing in Kansas, Kentucky and Maine, while Democrats are caucusing in Kansas and Nebraska. Republicans and Democrats also are voting Saturday in the Louisiana primary.\n\nMaine Democrats caucus on Sunday, while voters in both parties go to the polls in the Puerto Rico primary.\n\nTexas GOP Sen. Ted Cruz is hoping to do well in Kansas, Kentucky and Maine caucuses, and the Louisiana primary. A good showing would help him secure his position as the No. 2 GOP candidate ahead of Florida Sen. Marco Rubio. But neither appears to have a path toward winning enough delegates or the nomination.\n\n\"Being a conservative cannot just be about how loud you're willing to scream ... or about how many names you call people,\" Rubio said Saturday at CPAC, the annual gathering of conservatives, just outside of Washington.\n\nVermont Sen. Bernie Sanders, Clinton\u2019s only primary competitor, is favored to win the Kansas and Nebraska caucuses.\n\nClinton\u2019s campaign manager braced supporters for the potential setback in a memo Wednesday that suggested the former secretary of state may lose the caucus states this weekend.\n\n\u201cSen. Sanders has clear advantages and is investing heavily in two upcoming caucuses (Kansas and Nebraska),\u201d Robby Mook wrote in a memo.\n\nIn total, 109 Democratic delegates are up for grabs, while Republicans are competing for 155.\n\nClinton leads Sanders 1,066 to 432 in the delegate race. Either needs 4,763 to win the party nomination.\n\nOn the Republican side, Trump leads with 329 delegates, followed by 231 for Cruz, 110 for Rubio and 25 for Kasich. The GOP canidate needs 2,472 to win the nomination, with increasing talk, particularly within the GOP establishment, about having a so-called \u201cbroker convention\u201d to stop Trump\u2019s insurgent candidacy.\n\nTrump has won in New Hampshire, South Carolina, Nevada, Alabama, Arkansas, Georgia, Massachusetts, Tennessee, Vermont and Virginia.\n\nCruz has won in Iowa, Alaska, Oklahoma, Texas and now Kansas. Rubio won Minnesota on Super Tuesday earlier this week.\n\nRepublican candidate Ben Carson, meanwhile, suspended his campaign on Friday.\n\n\"We are going to make America great again,\" Trump said at a rally Saturday afternoon in Wichita, Kansas, sticking with his signature campaign slogan.\n\nHe also tried to appeal to heart land voters with his so-far wining message of building a wall along the U.S.-Mexico border, restoring America's military might and repealing and replacing ObamaCare.\n\n\"You premiums are going up like a rocket ship,\" Trump said to cheers from the packed rally.\"\n\nTrump late went to north Orlando, Florida, for a rally ahead of the state\u2019s March 15 winner-take-all primary that is considered a must-win for Rubio. A win in Florida and Ohio, another take-all March 15 primary, would be a huge step toward Trump winning the nomination.\n\nOn Friday, Trump pulled out of CPAC. Trump had been scheduled to speak at the four-day gathering but said he would be campaigning instead in Kansas and Florida. Florida holds its primaries on March 15.\n\nCPAC organizers suggested they cancelled Trump\u2019s appearance because he wouldn't take questions, a format all invited candidates were asked to follow.\n\n\u201cGuess what, tomorrow is an election,\u201d a Trump spokeswoman said Friday, giving her explanation about why the candidate won\u2019t attend the event.\n\nThe CPAC controversy follows a raucous Fox News Republican debate Thursday night in Detroit in which Cruz, Rubio and Kasich teamed up against Trump to cast him as a political salesman willing to say anything and take any position to win the nomination.\n\nThey hammered him on alleged inconsistences on his policy details and business dealings, including the now-defunct Trump University, which is being sued for scamming students out of thousands of dollars.", "What if the latest craze among the big-government crowd in both major political parties is to use the power of government to force employers to pay some of their employees more than their services are worth to the employers?\n\nWhat if this represents an intrusion by government into the employer-employee relationship? What if this consists of the government's effectively saying that it knows the financial worth of employees\u2019 services better than the employers and the employees do?\n\nWhat if the minimum wage, now on the verge of being raised to $15 per hour everywhere in the land, is really the government's using threats of ruin and force to transfer wealth? What if the $15-per-hour figure is based on a political compromise rather than on free market forces or economic realities?\n\nWhat if these wealth transfers will have profound unintended economic consequences and will negatively affect everyone?\n\nWhat if one of the politically intended consequences is that the employees whose salaries will rise will show gratitude not to their employers, who will be paying them more than they earn, by working better but to the politicians who will have forced the employers to pay them more by voting for those politicians?\n\nWhat if the right of an employee to sell labor by going to work and the right of an employer to purchase that labor by paying a salary are part of the natural right to exchange goods and services, which the Constitution was written to protect? What if during America\u2019s most prosperous periods, that right was protected by the courts?\n\nWhat if there are clauses in the Constitution that protect that right but the modern courts have ignored them? What if the Constitution prohibits the government from interfering with freely entered-into contracts but the government does so anyway? What if the courts have approved this?\n\nWhat if the Constitution prohibits the government from taking property from people without charging them with wrongdoing and proving the charge to a jury but the government does so anyway? What if the courts have declined to interfere with all this theft?\n\nWhat if it is none of the government\u2019s business how an employer and an employee decide on salary? What if the employer and the employee know far more about the worth of the employee\u2019s services and the needs of the employer than the politicians in the government do?\n\nWhat if the government has fundamental misunderstandings of the way businesses earn money, create wealth and pay salaries? What if the government's mindset is stuck on the governmental economic model? What if that model has no competition, guaranteed revenue and no creation of wealth?\n\nWhat if that governmental mindset is one of control and central planning rather than appealing to the needs of consumers by providing goods and services better, faster and more cheaply than the competition? What if the government has no need to be better, faster and cheaper because taxpayers are forced to pay it for services they often don\u2019t use and the government has no competition?\n\nWhat if forcing employers to pay employees more than their services are worth results in higher prices for the goods and services the employers produce? What if the effect of the minimum wage rise is to transfer wealth not from employers to employees but from consumers to employees? What if the rising prices of goods and services, caused by the forced increase in wages, put some of those goods and services beyond the reach of some folks who rely upon them?\n\nWhat if the folks who can no longer afford some goods and services on which they have come to rely are the very same people whom the politicians have boasted they are helping by the increase in the minimum wage? What if the politicians who have done this do not know what they are talking about? What if they believe they can use minimum wage increases to bribe the poor for votes -- just as they bribe the wealthy with bailouts and the middle class with tax cuts?\n\nWhat if there are other unintended consequences to the governmental imposition of a minimum wage? What if, rather than pay employees more than they are worth, employers stop employing some of them? What if this results in higher unemployment? What if the rise in the minimum wage has the unintended consequence of harming the folks it is supposed to help?\n\nWhat if the poor are better off being gainfully employed and earning less than $15 an hour, with an opportunity for advancement, than not working, earning nothing and relying on welfare? What if that welfare burden adds to already overtaxed state budgets?\n\nWhat if states raise taxes to care for the newly unemployed? What if the newly unemployed lose the self-esteem they once enjoyed when they were gainfully employed?\n\nWhat if all this came about not because of market forces, such as supply and demand, and not because people worked harder and produced more but because of lawless, greedy politicians -- heedless of basic economics -- who think they can write any law, regulate any behavior and tax any event without adverse consequences?\n\nWhat if the politicians who caused this did so just to win the votes of those they promised to help? What if these politicians only helped themselves? What if the minimum wage increase is a fraud? What do we do about it?\n\nAndrew P. Napolitano, a former judge of the Superior Court of New Jersey, is the senior judicial analyst at Fox News Channel.", "While the House and Senate GOP budget plans are short on details, it's clear that spending cuts will be steep, probably including lower spending on education and the social safety net.\n\nIn this Tuesday, March 17, 2015, photo, House Budget Committee chairman Rep. Tom Price (R) of Georgia, center, holds up a synopsis of the House Republican budget proposal as he announces the plan on Capitol Hill in Washington. The GOP-led House Budget Committee, on Thursday, gave party-line approval to a sweeping balanced budget plan, but the measure faces a rewrite next week to overcome opposition from the party's defense hawks.\n\nEven as congressional Republicans pursue deficit-cutting budget plans, President Obama has been quick to dismiss the new proposals as failing to meet the crucial goal of shoring up America\u2019s middle class.\n\n\u201cTheir budget doles out even more to those who already have the most, makes massive cuts to investments that benefit all of us, asks middle-class families to foot the bill,\u201d Mr. Obama said in a Cleveland speech on Wednesday.\n\nThe Republicans in charge of Congress clearly disagree. Their budget plans passed out of House and Senate committees Thursday on straight party-line votes.\n\nSo, when Obama says the proposals in Congress would merely pave \u201ca path to prosperity for those who have already prospered,\u201d is he on the mark?\n\nThe short answer is that, although it\u2019s hard to be too definitive about a plan that\u2019s lacking in detail, the president appears to have good cause to bark up this tree.\n\nEven some of the Republicans who are potential leading contenders for the presidential nomination in 2016 acknowledge the deep economic anxieties that mainstream Americans feel. Former Florida Gov. Jeb Bush is focusing on the \u201cright to rise,\u201d in a nod to the goal of upward mobility.\n\nYet in the GOP fiscal plans, which now go before the full House and Senate, the middle class is not front and center. Instead, the plans emphasize the goal of getting annual federal deficits down to zero by a decade from now. They provide little detail on what the spending cuts and tax reforms to reach that goal are \u2013 let alone how those changes will affect middle- or working-class families.\n\nWhat Republicans have signaled is that entitlements are on the block, including an overhaul of Medicare. Both the House and Senate plans call for more than $5 trillion in deficit reduction over the next 10 years, including a proposal to repeal the Affordable Care Act. That means cutting spending on Medicaid and on Obamacare subsidies, which could leave millions of Americans without health insurance.\n\nThe Republican budget doesn\u2019t flesh out promised policies to replace the ACA. (Some in the party have proposed tax credits to help people buy insurance, but no money is budgeted for such a plan.)\n\nOn the tax front, it\u2019s possible that reform plans could avoid showering new tax breaks on the rich, but Obama\u2019s skepticism appears justified by recent history. The Bush tax cuts of 2001 and 2003 served up savings heavily favoring high-income households. And more recent Republican proposals\u00a0have been open to criticism on this same front.\n\n\u201cWhile the tax component [of the House budget] is less detailed than the tax proposals in past House budgets, the information it provides strongly indicates that the plan would juxtapose deep spending cuts primarily hitting low- and middle-income people with tax changes likely to heavily favor people at the top of the income scale,\u201d writes Chuck Marr, a tax policy expert at the liberal Center for Budget and Policy Priorities in Washington.\n\nAt a minimum, Republicans have a lot of dots still to connect for them to refute the Obama line of attack.\n\nThe main argument in their budget plans is that the streamlining of government \u2013 lower taxes, more efficient spending, and lighter debt burdens \u2013 will invigorate the economy for all Americans.\n\nIf that plays out, it may be a case of short-term sacrifice for benefits that come in future decades.\n\nThe nonpartisan Congressional Budget Office supports the idea that lower federal debt would strengthen long-term economic growth, by leaving \u201cmore funds available for private investment.\u201d But in the short run, the CBO says deficit-cutting efforts tend to be a drag on growth. Even by 2025, the overall effect of the Republican plan would boost per-person output by only about 1.5 percent, the CBO estimates.\n\nBy 2040, though, the estimated gains in per capita economic activity would average a more robust 7 percent.\n\n\u201cOur budget calls for fundamental tax reform to help grow the economy and create jobs with a tax code that is simpler and fairer,\u201d the Republicans on the House Budget Committee say in a fact sheet.\n\nBoth political parties agree that tax reform could give a modest boost to economic growth.\n\nOne detailed tax reform plan, issued last year by Rep. Dave Camp (R) while chairman of the House Ways and Means Committee, took pains to be distributionally neutral \u2013 meaning that in simplifying the tax code, it wouldn\u2019t allow the rich to pay a lighter share of US income taxes.\n\nAlthough not everyone thought that Representative Camp's plan went far enough on fairness, it at least showed that conservative tax reform can be mindful of effects on different income groups.\n\nRepublicans can also point to their emphasis on deficit reduction as a move that would help the whole economy, not just rich people. The idea is to put the national debt on a downward path (as a share of economic output), enhancing the nation\u2019s fiscal health. Without such efforts, weathering unforeseen emergencies such as a war or deep recession would be considerably harder to navigate.\n\nBut the spending cuts implied by Republican budgets would be steep, imposing costs on ordinary Americans in the form of lower federal spending on things like education and the social safety net.\n\nMany of the details of where those cuts will come have yet to be determined. On education, the House draft, for example, freezes Pell Grants at $5,775 for 10 years. On welfare programs, the Senate plan outlines federal spending declining by 3.3 percent a year, compared with a current-law projection of 3.5 percent annual spending increases.\n\nRepublicans say the cuts can be done in smart ways (consolidating duplicate programs or pushing others to the state level) so that public needs are still met.\n\nCritics of the Republican approach say it\u2019s fundamentally flawed to try to balance the budget entirely with spending cuts, especially at a time of rising burdens on entitlement programs to cover aging baby boomers.", "The blood-soaked executioners of ISIS have spared neither women nor children since the jihadist army established its caliphate a year ago, putting an estimated 74 kids and even more women to death for such offenses as practicing \u201cmagic\u201d and refusing to fast during Ramadan.\n\nA total of 3,027 people have been executed by ISIS since it declared itself a state under strict Islamic law in Syria and Iraq last June, according to a new report by the UK-based group, Syrian Observatory for Human Rights.\n\n\"Many of the charges against those executed are recorded as blasphemy and spying, but others include sorcery, sodomy, practicing as a Shia Muslim,\" the report states.\n\nJust this week, two children whose ages were not known were crucified in the Mayadin, Deir Ezzor province in eastern Syria after ISIS accused them of not properly fasting during Ramadan. The children\u2019s bodies, put on public display on crossbars, each bore a sign explaining their violation during the holy month for Muslims that runs June 17 to July 17. With each execution justified by ISIS' medieval interpretation of the Koran, the group is attempting to portray itself as the true practitioners of Islam, say experts.\n\n\u201cUnderlying all these executions is the apocalypse ideology of the final battle between the believers and the unbelievers,\u201d said Jasmine Opperman, the director of Southern Africa Operations at the Terrorism, Research & Analysis Consortium. \u201cISIS is using executions to show its followers -- and would-be followers -- that the group is the only true representative of believers, not only in word, but action, which is why executions are featured so prominently.\u201d\n\nOther children died fighting for their lives.\n\n\u201cThe violent Islamist group appears to demonstrate a particular interest in children, releasing videos of children fighting in cages and undertaking military training,\u201d the Syrian Observatory for Human Rights group said. \u201cThe report also details moves undertaken by the group to entice children to join, which include setting up offices called \"cubs of the caliphate\" that recruit children to fight for ISIS.\u201d\n\nThe United Nations Committee on the Rights of the Child released a report in February, documenting the many horrors ISIS has imposed on children who are Kurdish, Yazidi, Christian and even Muslim. Children \u2013 even those who are mentally challenged \u2013 are being tortured, crucified, buried alive, used as suicide bombers and sold as sex slaves, the report said.\n\n\u201cISIS is hoping to spur current supporters around the world who are dormant, of which there are millions, into joining their caliphate by advertising acts like these, of which there are millions,\u201d said Ryan Mauro, national security analyst for the Clarion Project, a nonprofit organization that educates the public about the threat of Islamic extremism. \u201cThey know that they can greatly increase their numbers by appealing to current radicals rather than the broader masses.\u201d\n\nWomen are not spared the cruel brutality of ISIS, either.\n\nThe Syrian Observatory found that the terror group carried out more executions this week, murdering two married couples by beheading them publicly with a sword for \u201csorcery.\u201d\n\n\u201cThe Islamic State group executed two women by beheading them in Deir Ezzor province, and this is the first time the Observatory has documented women being killed by the group in this manner,\u201d Rami Abdel Rahman, of the Syrian Observatory for Human Rights, told the Daily Mail.\n\nOther citizens suspected of practicing black magic or sorcery also have been killed, the organization reports, including a magician beheaded in recent weeks in the Iraqi province of Salahuddin.\n\n\u201cThe practicing of anything that is not approved by Islamic State under their very strict interpretation of Islam is \u2018Haram\u2019 or forbidden,\u201d said Veryan Khan, editorial director for the Florida-based Terrorism, Research & Analysis Consortium. \u201cIf the Islamic State thinks that sorcery is real, then black magic would be a threat to them and seen as a danger.\u201d\n\nISIS stepped up its killing spree this week as it celebrated both Ramadan and its one-year anniversary as a caliphate in Iraq and Syria with three straight days of ruthless public punishments and executions. On June 30, 11 workers from al-Miadin endured live crucifixion and were forced to wear signs saying \"70 lashes and to be crucified for 1 day for breaking the fast in Ramadan.\"\n\nThe Syrian Observatory for Human Rights said the most recent killing spree is less than a week, after ISIS released a video of 15 men executed in three terrible ways: Drowned in cages, having their head blown off with explosives and burning them alive in a car hit with a rocket launcher.\n\nLast Friday, the Islamic State claimed responsibility for the death of 38 people in Tunisia who were gunned down, and another 27 people who died after a bomb rocked a Shia mosque in Kuwait.\n\n\u201cIslamic State executions are not merely retribution by the state for behavior seen as illegal,\u201d said Khan, noting executions by the Islamic State include everything from burning alive victims, firing squads, beatings and beheadings, to drowning, explosions, and throwing people off of buildings. \u201cThe Islamic State uses executions to intimidate and dominate the local population, for diplomatic communiqu\u00e9s to world leaders, for recruitment purposes and to demonstrate the organization is in complete control.\u201d", "As they navigate their respective crises, both Greek and Iranian governments are trumpeting a historical narrative that portrays them as the victim of big-power efforts to subjugate the less powerful.\n\nWho do Greece and Iran think they are?\n\nAs global powers find themselves locked in face-offs with two relatively small states \u2013 economic powerhouse Germany and the European Union with Greece over its debt, and the United States and five other world powers with Iran over its nuclear program \u2013 exasperation is growing among the \u201cbigs\u201d that their smaller counterparts are not bowing to reality and accepting compromise faster than they are.\n\nAfter all, it\u2019s Greece that risks a full financial collapse without another European bailout, and Iran whose economy has been slammed by international sanctions that will only be lifted if Tehran agrees to a deal limiting its nuclear ambitions and opening its nuclear facilities to inspection.\n\nThe major powers in both crises see mounting brinkmanship and intransigence where they feel reason should prevail. But both Greece and Iran are engaging their more powerful interlocutors in a manner that suggests how much they are driven by the more ephemeral motivations of dignity and mutual respect.\n\nThe Greek and Iranian examples aren\u2019t the first instances where smaller states have used the scenario of the little guy being stepped on by big, bad bullies to further their cases, particularly with domestic audiences. The imbalance of power in both diplomatic confrontations has seemed to reinforce the determination in Athens and Tehran to stand firm on what they see as their sovereign interests.\n\nBut even if the appeal to a sense of national dignity resonates, some diplomatic analysts say taking pride too far can end up closing off escape routes to countries in crisis \u2013 ultimately working against their public's interests.\n\n\u201cIn both these cases of high-powered negotiations \u2013 Greece over its debt crisis and Iran over its nuclear program \u2013 the smaller country feels it\u2019s facing the opprobrium of the rest of the world,\u201d says Mark Hibbs, a Berlin-based senior associate with the Carnegie Endowment for International Peace. \u201cThat has led to an us-versus-them sentiment that has fed off of each country\u2019s strong sense of national pride, and in both cases the leaders have played that card with their populations.\u201d\n\nBut in both cases, too much focus on national dignity has helped push the negotiations to the brink of failure, Mr. Hibbs adds \u2013 an outcome he says does not serve the interests of either country.\n\nIn the Iran case, international negotiations in Vienna that faced a Tuesday deadline were extended to the end of the week, with both sides saying significant progress was made in recent days but that critical sticking points remained.\n\nAs for Greece, a referendum Sunday that screamed nationalist pride as voters rejected Europe-imposed austerity measures has been followed by Greek calls for renewed debt-relief talks and a European cold shoulder, particularly from Germany.\n\nAs they navigate their respective crises, both the Greek and Iranian governments are trumpeting a historical narrative that portrays them as the victim of big-power efforts to subjugate and dominate the less powerful, some analysts say.\n\n\u201cIn both Iran and Greece they have spent decades cultivating a narrative of grievance,\u201d says Peter Feaver, a professor of international relations at Duke University in Durham, N.C. \u201cSo in that atmosphere you have [German Chancellor Angela] Merkel transformed into Adolf Hitler, and the America of Obama turned into the America of the 1950s,\u201d when the US engineered a coup in Tehran that installed the late Shah Reza Pahlavi in power, he adds.\n\nTo the Western powers and international institutions dealing with Iran on nuclear ambitions and Greece on its debt, \u201cthat narrative is beside the point of the matters at hand, it\u2019s not today\u2019s story,\u201d Dr. Feaver says. \u201cBut to the Iranian and Greek delegations, that longer historical context does make sense,\u201d he adds. \u201cIt serves as a filter for distorting the policy options.\u201d\n\nThe narrative of smaller countries confronting the injustices of the world\u2019s arrogant powers is a longtime staple of Iranian rhetoric in particular, Carnegie\u2019s Hibbs says. Iran has claimed an international right to an indigenous nuclear power program since the early 2000s, he notes, and has portrayed international efforts to investigate Iran\u2019s nuclear facilities as a veiled attempt by \u201cthe Great Satan\u201d and other world powers to deny Iran an international right.\n\nTo a large extent that narrative fell into disuse in Greece as the country joined the powerful club that is the European Union, and then entered the even more restricted inner circle in the Eurozone. But the narrative of the aggrieved has returned with a vengeance, Hibbs says, as Germany\u2019s powerbroker role in the country\u2019s debt-relief negotiations has revived memories of Nazi Germany\u2019s occupation of Greece.\n\nBut Hibbs says that both Greece and Iran are \u201cpicking and choosing\u201d among historical facts to suit their narrative, leaving aside those that don\u2019t fit the story they wish to tell.\n\n\u201cIn both cases there\u2019s a kind of historical amnesia,\u201d he says. \u201cYou hear about rights and dignity, but you don\u2019t hear Iranians acknowledging their country\u2019s two decades of systematically violating international obligations\u201d related to the nuclear program, he says.\n\n\u201cYou don\u2019t hear the Greeks saying they\u2019re in this mess because of past [financial] commitments they didn\u2019t honor,\u201d Hibbs adds. \u201cAt some point, you\u2019d like part of the picture to be the Greeks facing their responsibilities in addressing their problems.\u201d\n\nDuke\u2019s Feaver agrees that Greece has played up the \u201cpowerful narrative of big countries imposing things on a smaller country\u201d when it should be looking at its own role in its difficulties.\n\nBut he also sees a danger in equating the Greek and Iranian cases, when the game he sees Iran playing is much more about expansive ambitions than about addressing grievances.\n\n\u201cIran is a country with imperial ambitions and it plays a much more problematic role in the region, and that does figure in the nuclear talks,\u201d Feaver says. \u201cGreece\u2019s peccadilloes are much more of the ordinary sort,\u201d he adds, \u201cthings like a dysfunctional public sector and overspending and petty corruption. So in that sense it\u2019s not fair to lump them together.\u201d\n\nMoreover, he says that the Greeks face real-life upheaval and impoverishment as a result of coming to terms with Germany and the EU that go beyond the ephemeral injuries of a supposed wounded national pride.\n\n\u201cThe Greeks are being asked to do things that are not just a matter of pride, but which would be very disruptive of Greek citizens\u2019 lives,\u201d he says. \u201cBut in material terms, what is being asked of Iran [in the nuclear talks] does not put in jeopardy the average Iranian citizen \u2013 although it may be problematic for the military part of the Iranian state.\u201d\n\nThe injured dignity argument may have won the Iranian regime some points at home, and it may even resonate with other \u201csmall\u201d states.\n\nBut Feaver says Western powers, and in particular the US, should stand up to it and address it for the negotiating tactic that it is.\n\n\u201cI think President Obama wants to say, \u2018Wait a minute Iran, this is not about the little guy defying the strong, it\u2019s not about the powerful trying to dominate the weak; this is about the rule of law.\u2019 \u201d", "Thousands have run for president, but only one candidate has ever unrun for the office: Hillary Clinton. Ever since she finally announced her entry into the contest a couple of weeks ago, she has been unrunning with ferocity. First she road-tripped a minivan 1,000 miles from New York to Iowa to \u2026 listen.\n\nListening tours (or sessions) are supposed to add a little fabric softener to a politician\u2019s starchy image, buffing their scaly reptilian exteriors down to kid-leather smoothness. The technique worked for Clinton in New York, where booking upstate listening stops helped her win a Senate seat in 2000. Listening is the epitome of unrunning, allowing a candidate to do nothing at all but remain operational. Today, Clinton is listening in New Hampshire, and a full-time physician has been assigned to her care, lest the pure calm of bland political chitchat turn her life signs negative and she unruns herself to death.\n\nWhy is Clinton unrunning? If the race for the Democratic Party\u2019s presidential nomination were a Little League baseball game, the party would have already recognized Clinton\u2019s insurmountable lead and invoked the mercy rule to give the victory to her. By unrunning, she avoids the intense political debate that would only call attention to her underfunded, unannounced and relatively unknown rivals, Martin O\u2019Malley, Jim Webb, Lincoln Chafee and Joe Biden, all of whom are un-unrunning at various paces.\n\nWith nine months until the first presidential primary, Clinton can\u2019t afford to actively run for president. Indeed, if she had her druthers, she probably wouldn\u2019t even be unrunning now. She was pressured by the constant press attention about when she was going to announce and the email controversy. That sort of press attention was positive media attention she couldn\u2019t control, and only by announcing could she dial it down. The email controversy was negative media attention she couldn\u2019t control without the attention-deflecting machinery of a campaign. Indeed, she may be the first politician to announce for the presidency in order to decrease attention in her candidacy.\n\nShe\u2019s succeeded wildly. Her coffees, roundtables, discussions and \u201cspontaneous\u201d meetings with voters have immersed her campaign into a box of dry ice and slowed it to the lowest metabolic levels. Suspended animation would look vigorous compared to what Clinton is now doing. This is smart. Steady coverage on the inside of newspapers is exactly what she wants. I buy what Team Clinton stalwart Donna Brazile recently told BuzzFeed\u2019s Ruby Cramer about the campaign\u2019s pacing (\u201cThere\u2019s a rhythm. She\u2019s starting off like Beethoven, with melodies and chords that people understand. But she\u2019s got to end up like Beyonc\u00e9\u201d) except to my ears early Clinton sounds more like a hobbled version of the Beatles\u2019 \u201cWithin You Without You\u201d than Beethoven.\n\nActively running for president at this point would be too politically damaging for Clinton. By actively running, she would have to declare herself for or against the current administration, something she doesn\u2019t want to do until it presents some advantage. By unrunning, she can blend passively into the background, where she can be there but not here. Depending on how suggestible the audience that is listening with her, Clinton unrunning looks like a continuation of the Clinton and Obama legacy without explicitly saying so.\n\nHaving gotten what they wished for, an official Clinton candidacy, the press must now cover the Clinton 2016 slow lane the best they can. The press already knows almost everything about her, and she\u2019s not going to voluntarily serve any fresh meat, so reporters and editors will have to go to the freezer and the landfills where her past is stored. That\u2019s one reason behind the press excitement over Peter Schweizer\u2019s Clinton Cash: The Untold Story of How and Why Foreign Governments and Businesses Helped Make Bill and Hillary Rich. Even if there\u2019s nothing damning in the book, reporters can grind out hundreds of column inches on the subject and make it relevant to the campaign. The only alternative until the campaign awakens from dormancy will be profiles of the 24-year-old staff wizards (I\u2019m sure they exist) who are vitalizing the Clinton campaign. I shudder.\n\nWhat should ordinarily follow unrunning would be running, but that won\u2019t be possible for Clinton. Until the 2016 campaign boiler room fires up with an identity of its own, she\u2019ll be rerunning her 2008 campaign, necessitating yet another transition in her candidacy. According to POLITICO\u2019s Glenn Thrush, the Clinton campaign plans to spend more time generating calm and less time fighting the press than it did in 2008. We\u2019ve got plenty of time to come up with a snazzy phrase to describe the new, yet-to-be-released Clinton method, but until we come up with a winner, how about \u201cun-rerunning\u201d?\n\nDouble-unrunning would mean taking an unrunning campaign several gears lower than a silent John Cage composition. Dash to your keyboard and send me emails with definitions of these variations: \u201ctriple-unrunning,\u201d \u201creverse-unrunning,\u201d \u201cbellyfeel running,\u201d and \u201cduckspeak running\u201d ( Shafer.Politico@gmail.com ). Subscribe to my email alerts before I declare my list full. My Twitter feed is like a multiverse. And, am I the last writer on the planet who promotes his RSS feed?", "Jindal, a Republican who is considering a presidential run, suggested that politicians like President Barack Obama and former Secretary of State Hillary Clinton changed their views on gay marriage because of polling indicating more Americans in support of gay marriage.\n\n\"I'm not one of those politicians,\" Jindal said on CNN's \"New Day.\" \"My faith teaches me that marriage is between a man and a woman. I don't believe in discrimination against anybody. I'm not for changing the definition of marriage.\"\n\nJindal may be in the minority on the issue when it comes to the issue, but that won't be the case if he joins a crowded Republican primary expected to be full of same-sex opponents, like former Arkansas Gov. Mike Huckabee.\n\nHuckabee, a staunch social conservative who sought the GOP nomination in 2008, said Monday on CNN suggested he doesn't think he'll be on the \"wrong side of history\" when it comes to same-sex marriage. \"When you say 'the wrong side of history,' let's just be reminded that there's been a relatively, and I mean a very relative brief history of same-sex marriage. The overwhelming history is the natural law of marriage, biblical marriage,\" he said. \"So I don't think there's a side of history that's overwhelming at this point. People have their opinions.\" But Huckabee, who's insisted social issue
