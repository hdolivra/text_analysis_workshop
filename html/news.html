ying the employer mandate to modifying key provisions of No Child Left Behind (not to mention the original DACA program). It wouldn't automatically strike down any of these, but it could open the door to future court challenges.\n\nWhat legal scholars who side with the administration are particularly concerned about, though, is what will happen if Texas and the other states are granted standing at all \u2014 even if the Court ultimately sides with Obama. They argue that this would essentially invite states to sue the federal government over any policy they don't like, and then hunt down some way the policy harms them. (In an amicus brief, for example, law professor Walter Dellinger argues that states could start suing the IRS over which organizations are exempt from federal taxes.)\n\nTo a certain extent, this is what the states are doing anyway \u2014 no state has ever sued the federal government for doing something the state likes. But the Supreme Court has long tried to avoid becoming a way for states to challenge federal policy willy-nilly. That's the sort of politics it tends to want to stay out of.\n\nThen again, the lesson of United States v. Texas may very well be that even if politics stop at the Supreme Court door, the cases that come in \u2014 and what happens to decisions that come out \u2014 are political from start to finish.", "NEW YORK -- Bye bye June rate hike. That was the billboard-size\u00a0headline from Wall Street trading desks after the U.S. job-creation machine hit the wall in May. The government said 38,000 jobs were created in May, way, way, way\u00a0\u00a0below the roughly 160,000 new positions Wall Street economists had been expecting.\n\nIt was the worst month for job creation since September 2010.\n\nThe Janet Yellen-led Federal Reserve had been driving home the message that it was \"appropriate\" to hike interest rates in coming months \u2013\u00a0and perhaps as early as June \u2013\u00a0IF the job market and economy continued to perform well and meet their more upbeat forecast.\n\nBut the May\u00a0jobs report was bad. Really bad.\n\n\"Horrible,\" is the word used by Steven Ricchiuto, chief economist at MSUSA. \"Very weak,\" chimed in Chris Gaffney, president of world markets at EverBank. Donald Trump, the presumptive Republican presidential nominee, tweeted out that\u00a0the lousy jobs number amounted to a \u00a0\"bombshell.\"\n\nA bombshell, indeed. So weak was the 38,000 May job count, that Wall Street now sees virtually a zero chance of the Fed moving at its June meeting, which breaks up on June 15.\n\n\"This is the weakest number of workers added in almost six years,\" Gaffney told USA TODAY via e-mail.\n\nAfter the dreadful jobs report was released, the odds of a June hike plunged to about 4%, down sharply from 19% before the data were\u00a0released, according to futures markets tracked by the CME Group.\n\n\"Just when they thought it was safe to go back into the water,\" the Fed gets hit with this less-than-stellar data point on jobs, Ricchiuto told clients in a report.\u00a0\"This now assures that June is off the table, but may not rule out July.\"\n\nBut professional investors are still not willing to rule out a hike in July \u2013\u00a0at least not yet as there is a lot of economic data to come between now and July.\u00a0The chances of a July hike plunged to 34% from close to 60%.\n\nThe market reaction was swift. Stocks dipped\u00a0as investors now have to worry about a possible slowdown in job creation, which is a negative for the economy. \"Risks about the strength of the U.S. economy outweigh the positive impacts of lower interest rates,\" Gaffney said.\n\nBond yields fell, as investors piled back into U.S. government bonds as the threat of an imminent Fed rate hike fade. The U.S. dollar weakened as the Fed's rate-hike timetable gets pushed back.\n\nSure the unemployment rate ticked down to 4.7%. But while that number sounds good it is mainly due to \"another big drop in the labor force,\" says Paul Ashworth, chief U.S. economist at Capital Economics.\n\nYellen is scheduled to speak on Monday, Ashworth adds. Wall Street will be listening \u2013\u00a0closely.\n\n\"Yellen should provide more insight on the Fed's thinking Monday,\" he said via e-mail.", "**Want FOX News First in your inbox every day? Sign up\u00a0here.**\n\nBuzz Cuts:\n\n \u2022 Romney\u2019s timely Trump trolling\n\n \u2022 Rubio, Cruz sharpen attacks on Trump\n\n \u2022 Carson wonders whether his campaign ripped off donors\n\n \u2022 Hillary knocks Bernie on guns in fight for black votes\n\n \u2022 Hey, it\u2019s hard to book a good housepainter\n\n \n\n ROMNEY\u2019S TIMELY TRUMP TROLLING\n\n Donald Trump argues that Mitt Romney is in no position to be asking for the 2016 Republican frontrunner\u2019s tax returns on the grounds that Romney lost the 2012 general election. Romney is also, Trump wrote, a \u201cdope.\u201d\n\nBut Romney is arguably the very best Republican to be asking Trump about his tax returns given how successfully Democrats exploited Romney\u2019s filings to alienate potential voters. Democrats essentially called Romney a tax cheat for his low rates and the attack stuck. And it is a line, in some form or another, which Democrats will be sure to repeat against the billionaire Trump if he becomes the Republican nominee.\n\nRomney began releasing his tax returns amid pressure from his rivals in early Republican primaries in 2012. But because Trump\u2019s rivals have neglected to actually attack the frontrunner very much, Trump is only just now being pressed on this crucial general election issue.\n\nRomney\u2019s troll timing is perfect. Trump is either less than a week away from starting to put the Republican nomination in the bag or facing lengthening odds in his unlikely but so-far successful quest. He is also facing tonight what promises to be his most challenging debate yet.\n\nTrump\u2019s detractors to this point have mostly knocked Trump for insufficient conservativeness, or flip flopping, or being of poor character. But voters primarily interested in conservative orthodoxy and personal virtue are probably not part of Trump\u2019s long-term coalition. Trump\u2019s voters don\u2019t seem to care about his politics. They just want a winner.\n\nWhat few have hit the frontrunner on are his business failures and the unhappy chapters of his career. His business troubles and his finances have been a long-running part of Trump\u2019s media feuds in the past but have oddly not been part of the political discussion. It is particularly odd given how much of a focus Romney\u2019s relatively tame business record was four years ago.\n\nRomney\u2019s mischievous speculation is using Trump\u2019s tactics against Trump. When the celebrity billionaire speculated about Sen. Ted Cruz\u2019s nativity, Sen. Marco Rubio\u2019s sweat glands, or Ben Carson\u2019s gifts as a teenaged knife fighter, he was doing exactly what Romney is doing now.\n\nWhether Trump can manage to lock up his party\u2019s nomination \u2013 which could come as soon as March 15 \u2013 without divulging his tax returns will depend on the press and his competitors. Neither has shown themselves to have much snap in their noodles when it comes to taking on Trump so far, but the hour is late and the stakes are high.\n\nRubio, Cruz sharpen attacks on Trump - Fox News: \u201cSpeaking at a special forum in Houston hosted by Fox News\u2019 Megyn Kelly, Texas Sen. Ted Cruz called on Republican voters Wednesday to unite around his campaign, saying that his was \u2018the only campaign that can beat Donald [and] has beat Donald,\u2019 a reference to his win in last month's Iowa caucuses\u2026Florida Sen. Marco Rubio, who has finished second in each of the last two nominating contests, acknowledged that Trump was \u2018the frontrunner and I\u2019m the underdog, but I\u2019ve been an underdog my entire life.\u2019 Rubio added that his campaign \u2018would not allow the conservative movement to be defined by a nominee who isn't a conservative.\u2019 Rubio also took a shot at Trump, though he did not mention that candidate's name, for his remarks on Muslims.\u201d\n\nTrump\u2019s resort spurned American applicants for foreign workers - NYT: \u201cSince 2010, nearly 300 United States residents have applied or been referred for jobs as waiters, waitresses, cooks and housekeepers [at Donald Trump\u2019s Mar-a-Lago Club in Palm Beach, Fla.]. But according to federal records, only 17 have been hired. In all but a handful of cases, Mar-a-Lago sought to fill the jobs with hundreds of foreign guest workers from Romania and other countries.\u201d\n\nWhite nationalists plump for Trump in robocalls - Daily Beast: \u201cA xenophobic pro-Donald Trump robocall urges voters in Vermont and Minnesota not to vote for a \u2018Cuban\u2019 like Marco Rubio or Ted Cruz. The call comes from the American National PAC and is voiced by its founded William Daniel Johnson, the leader of the white nationalist American Freedom Party. \u2018The white race is dying out in America and Europe because we are afraid to be called \u2018racist,\u2019 the call said. \u2018I am afraid to be called racist. Donald Trump is not a racist, but Donald Trump is not afraid. Don\u2019t vote for a Cuban. Vote for Donald Trump.\u2019 Trump had previously disavowed the super PAC that released controversial robocalls on his behalf in Iowa.\u201d\n\nWhy it\u2019s still a race - RCP\u2019s Lou Cannon explains why Trump isn\u2019t the inevitable nominee writing that Trump\u2019s unfavorable rating and loss of late-breaking voters means Trump still faces competition heading into Super Tuesday.\n\nMarch 15: \u2018Day of Reckoning\u2019 - FiveThirtyEight: \u201cMarch 15 is truly the GOP\u2019s \u2018day of reckoning,\u2019 and Florida may be the most pivotal state on the entire calendar. If Trump defeats Rubio in his winner-take-all backyard, it would be game over. But if Rubio wins over enough of Jeb Bush\u2019s old supporters to claim Florida\u2019s 99-delegate jackpot, it could mark a long-awaited turning point in the race. At the very least, he could leverage such an outcome to try to prevent Trump from winning a majority of delegates by June.\u201d\n\nCarson wonders whether his campaign ripped off donors - The Atlantic: \u201cFor months, reporters and political operatives\u2026have been pointing out that Ben Carson\u2019s campaign bears many of the hallmarks of a political scam operation. Now Carson seems to agree. On CNN on Tuesday, Carson discussed his\u00a0year-end staff shake-up: \u2018We had people who didn't really seem to understand finances,\u2019 a laughing Carson [said] adding, \u2018or maybe they did\u2014maybe they were doing it on purpose.\u2019 It\u2019s a remarkable statement\u2014especially because he\u2019s so blithe about it\u2026 First, many of the companies being paid millions and millions of dollars are run by top campaign officials or their friends and relations, meaning those people are making a mint. Second, many of the contributions are coming from small-dollar donors. If that money is being given by well-meaning grassroots conservatives for a campaign that\u2019s designed not to win but to produce revenue for venders, isn\u2019t it just a grift?\u201d\n\nEd Note: Wednesday\u2019s Fox First incorrectly listed Cruz\u2019s delegate count. His number today is actually unchanged since the final tabulation of the Nevada Caucus results.\n\n \n\n WITH YOUR SECOND CUP OF COFFEE\n\n In a coral reef near Tahiti one photographer set out to capture as many species as he could in a single photograph. Smithsonian has the story: \u201cWhat if you sifted through every last little organism that lives or passes through a single cubic foot of space in a day? On a coral reef? In a forest? How many species would you find? This was the question that [photographer Michael] Liittschwager wanted to answer\u2014and photograph. He came up with the idea of a biocube; his proposed standard for sampling biodiversity. A 12-inch cube that he would set in one place and observe long enough to catalog everything within it. He started on Mo\u2019ore\u2019a [an island off Tahiti], but has since brought his biocube method to many locations around the world.\u201d\n\nHILLARY KNOCKS BERNIE ON GUNS IN FIGHT FOR BLACK VOTES\n\n USA Today: \u201cHillary Clinton\u2019s gun-control offensive against Bernie Sanders in South Carolina will provide the\u00a0template she follows\u00a0in upcoming state contests with\u00a0sizable African-American electorates. Two days in a row this week, Clinton campaigned with mothers who\u2019ve lost children to gun violence, including Sybrina Fulton, the mother of\u00a0Trayvon Martin. Her campaign also cut a new web video and held a conference call highlighting\u00a0Sen. Bernie Sanders\u2019 record on guns, including his support of the so-called Charleston loophole, which allowed\u00a0Dylann Roof\u00a0to acquire a firearm before completing a background check.\u201d\n\nColorado caucus good for Bernie, superdelegates to Hillary - Denver Post: \u201cThe stakes in Colorado are significant for both campaigns, offering Sanders an opportunity to showcase the energy behind his campaign and giving Clinton a chance to demonstrate that her sizable organization can deliver votes\u2026The caucus system mostly favors Sanders, as it gives an outsized voice to the most motivated party activists, who will gather at 7 p.m. for 3,010 precinct meetings that start the delegate-selection process\u2026In the end, at the state and congressional district conventions in April, Colorado will award 66 delegates \u2014 in addition to the 12 superdelegates, most of whom are committed to Clinton.\u201d\n\nSuper Tuesday money race - Bernie Sanders is banking big on Colorado spending $1.2 million in the state alone, but overall his competitor Hillary Clinton outspends him across all 11 states voting next Tuesday at $4.1 million compared to Sanders $3.3 million, according to NBC News.\n\n \n\n THE JUDGE\u2019S RULING: APPLE VS. DOJ\n\n Fox News\u2019 Senior Judicial Analyst Judge Andrew Napolitano argues that the Department of Justice has no authority to force Apple to give them the ability to unlock the iPhone of the San Bernardino terrorists, and says DOJ already has the information they\u2019re seeking: \u201cThe DOJ knows where this data on this killer\u2019s cellphone can be found, but if it subpoenas the NSA, and the NSA complies with that subpoena, and all this becomes public, that will put the lie to the government\u2019s incredible denials that it spies upon all of us all the time. Surely it was spying on the San Bernardino killers.\u201d Read here.\n\nCHANGING DEMOGRAPHICS\n\n Today, the American Enterprise Institute, Brookings Institute, and Center for American Progress are hosting an event on the changing demographics of voters in elections and what that means heading into November. The event is at AEI today starting at 10 a.m. ET and going through the afternoon. See here for details.\n\nHEY, IT\u2019S HARD TO BOOK A GOOD HOUSEPAINTER \n\n Sky News: \u201cA couple from Peterborough [England] have been revealed as the winners of a lottery jackpot of more than $45 million. Cambridgeshire pair Gerry Cannings, 63, and wife Lisa, 48, matched their numbers in the draw held on 13 February but delayed the collection of their winnings for a week\u2026Mrs Cannings, a school teacher, explained why the couple took a week to come forward to claim the prize. She said: \u2018I know it sounds mad but we had a guy in to paint the whole house. We\u2019d been planning it for ages and had packed everything into boxes. We just thought it would be easier to wait, although it did mean that Gerry had to carry round the winning ticket in his wallet all week. It was very nerve-wracking.\u2019\u201d\n\nChris Stirewalt\u00a0is digital politics editor for Fox News. Want FOX News First in your inbox every day? Sign up\u00a0here.\n\nChris Stirewalt joined Fox News Channel (FNC) in July of 2010 and serves as digital politics editor based in Washington, D.C. \u00a0Additionally, he authors the daily \"Fox News First\" political news note and hosts \"Power Play,\" a feature video series, on FoxNews.com. Stirewalt makes frequent appearances on the network, including \"The Kelly File,\" \"Special Report with Bret Baier,\" and \"Fox News Sunday with Chris Wallace.\" \u00a0He also provides expert political analysis for Fox News coverage of state, congressional and presidential elections.", "Editor's note: The following column originally appeared on the website US Defense Watch. It is reprinted with permission.\n\nI, like millions of Americans saw your speech at the DNC on Thursday night.\n\nI wish to offer my sympathy for the death of your son, Captain Humayun Khan, who was killed in action in Iraq.\n\nAs a former US Army officer, and a veteran of the Gulf War, I can certainly understand the pain and anguish that you and your wife endure every day.\n\nYour son died saving the lives of his fellow soldiers. As Jesus told his disciples, according to the Gospel of John, Greater love hath no man than this, that a man lay down his life for his friends.\n\nCaptain Khan is a hero. I am sure the soldiers he served with regard him as one. I know you and your wife do. Rest assured that millions of veterans regard your son as a hero as well.\n\nTo paraphrase from the Book of Ecclesiasticus, your son\u2019s name liveth for evermore.\n\nYour son made the ultimate sacrifice for his country, a country that was new to you and your family and one which you openly embraced and certainly love.\n\nWhen you and your family arrived to America from Pakistan, you assimilated into our country. You adopted American ways, learned our history and apparently you even acquired a pocket Constitution along the way. Good for you sir.\n\nBut, there are many Muslims in America who not only have no desire to assimilate, but wish to live under Sharia Law.\n\nThat is unacceptable to Americans. There is only one law of the land. That is the U.S. Constitution.\n\nAs you well know, Mr. Khan, we live in violent times, dangerous times. Muslim madmen from ISIS and other radical Jihadi groups are on a murder and terror spree across the globe.\n\nYour religion of peace, Islam, is anything but that in 2016. That is a fact that is confirmed every time a Muslim shoots, bombs, beheads and tortures innocent men, women and children. This does not mean that every Muslim is a terrorist, but most terrorists, sir, are indeed Muslims.\n\nA Muslim terrorist attack has become the sign of the times.\n\nRegardless of what the feckless, na\u00efve, leftist ideologue Barack Obama and his dimwitted colleagues John Kerry, Francois Hollande and Angela Merkel state, the United States and the West are at war with Radical Islam. It is the job of the president of the United States to protect his nation from all enemies; foreign and domestic. Unfortunately, Mr. Obama romanticizes Islam and refuses to accept reality, which has resulted in the deaths of thousands of innocent people across the world.\n\nGroups like ISIS and Al Qaeda have one goal, the complete destruction of the Judeo-Christian culture, our religions and our way of life.\n\nMany Americans have families that have been here for decades, even centuries. Many families like mine have relatives who fought in the Civil War, WWI, WWII, Korea, Vietnam and Desert Storm. Some families have relatives who fought in the American Revolution.\n\nWe don\u2019t plan on letting our country be devoured by Muslim maniacs. We are Americans sir, and not unarmed, socialist European zombies. We will do what is necessary to protect the United States. While many Democrats and liberals see the world through rose colored glasses, conservatives understand that there is good and evil in this world. Evil must be destroyed before it destroys us.\n\nStrong measures, wartime measures, must be taken to protect this country from those that wish to annihilate us and our way of life.\n\nMr. Trump\u2019s plan to temporarily halt immigration from Muslim countries that are known to either support terrorism or harbor terrorist groups is not only pragmatic, but indeed it is constitutional. It is the constitutional duty of the president of the United States to protect this nation.\n\nThere is simply no way to vet hundreds of thousands of Muslim refugees from war zones like Syria, Iraq and Afghanistan.\n\nEurope is being destroyed because reckless leaders like Angela Merkel have opened the continent\u2019s doors to a flood of over one million undocumented Muslims arriving with nothing more than a bad attitude and a haversack of Jihad.\n\nDo you think Americans are stupid? While the left lives in a dream world, the right does not. Mr. Trump understands the threat to his nation and the threat, sir, is not from Swedish Lutherans named Anna and Lars. The threat, sir, is from radical Islam.\n\nHow in God\u2019s name are U.S. immigration authorities supposed to know the true intentions of a 22-year-old Syrian man? It is impossible. You know it is impossible.\n\nHow in God\u2019s name are U.S. immigration authorities supposed to know the true intentions of hundreds of thousands of Syrian refugees and thousands of other sundry Muslims who wish to arrive on our shores?\n\nIt is impossible. You know it is impossible.\n\nWhether you, your wife, the Muslim world and millions of Democrats are offended by Mr. Trump\u2019s realistic view of the world is irrelevant.\n\nWhether you, your wife and son would have been prohibited from emigrating from Pakistan to America under Mr. Trump\u2019s wartime plan is irrelevant. The security of this great land supersedes your desires and the desires of others who wish to come here now. The United States of America has no obligation to open its doors in order to placate foreigners and liberals in our government.\n\nTo adopt any other course but Mr. Trump\u2019s would be a cause for further endangering the lives of Americans every day. That, sir, is unacceptable.\n\nYou attacked Mr. Trump in front of a worldwide audience, yet you can\u2019t understand the fact that he defends himself against attacks from you, Hillary Clinton and the left. What else is one to do sir?\n\nWe must live in a world of reality, not a world of denial, delusion and fantasy the Democrats inhabit every waking day of their lives.\n\nRadical Islam is the enemy of everyone on this planet who believes in freedom and justice. Until it is destroyed, this nation must protect itself from enemies both foreign and domestic.\n\nRay Starmann is the founder of US Defense Watch. He is a former U.S. Army Intelligence officer and veteran of the Gulf War, where he served with the 4th Squadron, 7th Cavalry, 3rd Armored Division \u201cSpearhead!\u201d Mr. Starmann was a contributing writer for several years at SFTT.org, founded by the late Colonel David Hackworth.", "The presidential campaign of Sen. Bernie Sanders of Vermont filed a lawsuit against the Democratic National Committee on Friday, arguing that the party had unfairly suspended the campaign\u2019s access to key voter information. After several tense hours, both sides announced a deal had been reached.\n\nThe suit came shortly after campaign manager Jeff Weaver acknowledged at a Washington news conference that Sanders staffers had improperly reviewed information gathered by rival Hillary Clinton earlier in the week. But he accused the DNC of over\u00adreacting to the breach by suspending the Sanders campaign\u2019s ability to access the computer system containing information about Democratic-leaning voters, including data the campaign has gathered about its own supporters.\n\nAfter midnight, Sanders and the DNC put out statements that both indicated the impasse had been resolved but that put remarkably different spins on the outcome. Sanders\u2019s campaign said the DNC had \u201ccapitulated\u201d and that Sanders would soon regain access to the data. The DNC said what happened was \u201ccompletely unacceptable\u201d and that it would continue to investigate the circumstances even as Sanders regained access to the valuable information.\n\nWithout a quick resolution, the messy public brawl threatened to overshadow Saturday\u2019s third Democratic presidential debate and cast doubt on the DNC\u2019s ability to manage the sophisticated data tools necessary for the party to win the White House next year. And it sparked significant suspicions among Sanders supporters that the party was conspiring to give a boost to Clinton.\n\nDNC Chairwoman Debbie Wasserman Schultz rejected that allegation Friday, alleging that Sanders staffers had exploited a software error to essentially \u201csteal\u201d data from Clinton\u2019s campaign. Wasserman Schultz said the party would not allow Sanders access to the critical database again until his campaign agreed to an independent audit of what happened.\n\nThe suit, filed in federal court in Washington, argued that under a contract between the DNC and the campaign governing the data system\u2019s use, formal notice in writing is required if either side believes the other has violated the deal. In addition, each side is supposed to be allowed 10 days to address any concerns, the suit said.\n\n\u201cThe DNC may not suspend the Campaign\u2019s access to critical Voter Data out of haste or desperation to clean up after the DNC\u2019s own mistakes,\u201d the suit says.\n\nThe voter data is heavily used to raise money, and the Sanders campaign estimated that it is losing $600,000 a day in \u201ccritical fundraising and publicity opportunities\u201d without access to the files.\n\nThe incident strained the relationship between the campaign of an upstart Vermont senator who until this year has run as an independent and a national party his supporters have long accused of favoring Clinton.\n\nWeaver accused the party of purposely sabotaging Sanders by refusing to restore access to the voter information.\n\n\u201cBy their action, the leadership of the Democratic National Committee is now actively attempting to undermine our campaign,\u201d Weaver said. \u201cI think if you look at the pattern of conduct .\u2009.\u2009. it looks like in this case they\u2019re trying to help the Clinton campaign.\u201d\n\nNGP-VAN, the computer vendor that provides Democrats with detailed information about voters, has said that a computer error on Wednesday briefly allowed the campaigns to review information that had been gathered by their rivals.\n\nThe company maintains a master voter list for the DNC and rents it to national and state campaigns, which then add their own, proprietary information gathered by field workers and volunteers. Firewalls are supposed to prevent campaigns from viewing data gathered by rival campaigns.\n\nThe Sanders campaign has acknowledged that several of its staffers probed the system during the time of the error cited by NGP-VAN. One operative, data director Josh Uretsky, was fired as a result of the incident. Weaver said the actions of several others are being reviewed.\n\nLanding at the airport in Manchester, N.H., ahead of Saturday\u2019s debate, Wasserman Schultz said that Sanders himself was unaware of the breach until she called to discuss it 24 hours after it took place. \u201cHe was stunned,\u201d she said. \u201cI know that Sen. Sanders had absolutely nothing to do with this. .\u2009.\u2009. Unfortunately, he has staff who acted inappropriately, and they need to be held accountable.\u201d\n\nThe severity of the data breach itself remained an issue of serious dispute Friday.\n\nAudit data from NGP-VAN and provided to The Washington Post by the Clinton campaign showed that four Sanders staffers conducted 24 separate searches of Clinton data during a 40-minute window Wednesday, targeting early voting states and searching for lists of voters most and least likely to support Clinton. The logs show that in some cases, the staffers saved the search results in new folders created within the system.\n\n\u201cThis was a very egregious breach and our data was stolen. This was not an inadvertent glimpse into our data,\u201d Clinton\u2019s campaign manager, Robby Mook, told reporters.\n\nOn CNN, Clinton campaign spokesman Brian Fallon accused the Sanders staffers of acting \u201clike kids in the candy store.\u201d\n\n\u201cThey went hog wild, downloading as much data as they could,\u201d he said.\n\nLater Friday, the Clinton camp struck a more conciliatory tone, issuing a statement in which Fallon said that his campaign was hopeful the matter would be resolved Friday night and that the Sanders team would get access to its voter files \u201cright away.\u201d\n\nUretsky told The Post that he and the others conducted the searches of Clinton data after they discovered the software glitch only in an effort to discover the extent of their own data exposure. \u201cWe intentionally did it in a way that was trackable and traceable so that when they did an audit they would be able to see exactly what we did,\u201d he said.\n\nUretsky said there was no attempt to take Clinton information out of the software system.\n\nWeaver blamed the software vendor for the breach, which allowed all campaigns to access one another\u2019s data for a time, insisting that the Sanders campaign had actually quietly alerted the DNC to problems with another vendor system in October.\n\nIn the lawsuit, the campaign argued that a \u201csimilar security incident\u201d during the 2008 presidential campaign resulted in \u201cunintentional transmission of confidential information\u201d to Clinton\u2019s unsuccessful presidential campaign against Barack Obama.\n\nWeaver said a tick-tock provided to the Sanders campaign by the computer vendor confirmed that staffers were not attempting to remove significant Clinton data from the system.\n\n\u201cWe are running a clean campaign,\u201d he said. \u201cWe don\u2019t need dirty tricks.\u201d\n\nEven before this week, Sanders backers had accused the DNC of trying to protect Clinton by limiting the number and prominence of debates \u2014 a narrative that plays into his anti-establishment appeal.\n\n\u201cThey\u2019ve been sabotaging Bernie\u2019s campaign all along,\u201d said RoseAnn DeMoro, executive director of National Nurses United, an 185,000-member union that is backing Sanders.\n\nNews of the data breach broke just as Sanders was enjoying a fresh burst of momentum after months in which his campaign appeared to have stalled.\n\nOn Thursday, Sanders received his biggest union endorsement to date, from the 700,000-member Communications Workers of America. He also was endorsed by Democracy for America, a progressive group that claims 1\u00a0million members nationwide. That group, founded by former Vermont governor Howard Dean, who is backing Clinton, said it had surveyed its membership and found 88 percent favored endorsing Sanders.\n\nSanders, who has raised most of his money from small donors over the Internet, also this week celebrated a fundraising milestone: more than 2 million contributions to his campaign. That figure made him competitive with the effort of President Obama\u2019s 2012 re-election effort during the same stretch.", "The Republican presidential race has often resembled The Hunger Games, with a crowded field of bloodthirsty candidates kept alive by the grace of their patrons on the sidelines. The story has taken a darker turn in recent weeks, with panic creeping in as Donald Trump continues to step over the bodies of more electable candidates. But with no clear winner emerging from New Hampshire, Republican donors, who were once ready to coalesce around Marco Rubio, have pressed pause on their money to see if a candidate will walk out of South Carolina with enough strength left to take down Trump (and Ted Cruz, who follows in his wake).\n\nWhile several donors indicated that they would stick with their preferred candidates for now, others\u2014including donors for Chris Christie, who dropped out of the race earlier this week\u2014have no idea if their investments will pan out, especially after what amounted to a three-way tie for third in New Hampshire. \u201cThe feeling after New Hampshire is that it couldn\u2019t have gone better for Donald Trump and it\u2019s not just the margin that he won by, it\u2019s the finishing order,\u201d one Republican leader who regularly speaks to donors told The Hill, adding that John Kasich, a candidate whom he viewed as unelectable, had only muddled things further by coming in second. (Kasich did get a big boost from former Christie mega-donor Ken Langone, who announced on Thursday that he would support the Ohio governor.)\n\nThat feeling is magnified among Bush donors, many of whom had hoped that he would have \u201cdied quietly in New Hampshire,\u201d the same source told The Hill, but who feel pressured after his slim victory over Rubio to give more money. \u201cI have not talked to a single Bush donor who was giddy about Tuesday night,\u201d he added. Another source noted that their fund-raising outlook was so dismal that Bush\u2019s campaign-finance chairman, Woody Johnson, had asked the finance committee to bring in just one $2,700 check\u2014the maximum amount an individual can donate to a single candidate\u2014per week for the next five weeks.\n\nDespite the dual threat of Trump and Cruz, potential donors for Rubio, the onetime establishment golden child, are also sitting on the sidelines after a disastrous debate performance kicked the Florida senator to fifth place in New Hampshire. \u201cThe Rubio team didn\u2019t understand the gravity of the punch he had taken and the need to correct course. That worries a lot of people,\u201d the Republican leader added. \u201c[Donors] are not abandoning [Rubio] but they need to see him steady things this week.\u201d\n\nNevertheless, even as the three establishment candidates attempt to devour each other in South Carolina, 85 percent of the donor class and the insiders polled by the Politico Caucus remain confident that Trump will never get the nomination, pointing to their collective firepower (were they ever to join forces) and the fact that his popularity appears limited to roughly one-third of the population. \u201cThat means two-thirds of the vote is \u2018not Trump,\u2019\u201d a South Carolina Republican told Politico, insisting that the math shook out. \u201cIf he has a ceiling, then as others drop out, Cruz or one of the establishment candidates can pass him. We are down to six in South Carolina\u2014let\u2019s see if he grows this time.\u201d\n\nBut Sam Wang, head of the Princeton Election Consortium, ran a more statistical analysis, and concluded that the math was not as simple as the insiders\u2019 poll suggests. \u201cWith the Republican field so divided after New Hampshire, the path for anyone other than Trump requires nearly all candidates to drop out,\u201d he said. \u201cHowever, after getting 3-4 convention delegates each on Tuesday, Cruz, John Kasich, Jeb Bush, and Marco Rubio all have reasons to stay in. Under these conditions, Trump wins.\u201d\n\nTrump's path to victory, Wang suggests, would be a delegates game: though he has only one-third of the vote on average, that still gives him 50 percent of delegates through Super Tuesday. According to his calculations, two candidates must drop out before Super Tuesday, and one alternative must emerge by March 14, after several more rounds of primaries, for a \u201cnot-Trump\u201d victory to be possible, meaning that the Republican establishment and donor class cannot afford to wait for their preferred candidates to emerge to face off against Trump and Cruz. \u201cBallpark, I would guess that if Trump has a majority of delegates by March 1st and he still has two opponents afterward, his probability of securing the nomination will be about 80%,\u201d he wrote, adding: \u201cHowever, this is now my intuition talking.\u201d", "Dozens of intelligence analysts working at the U.S. military's Central Command (CENTCOM) have complained that their reports on ISIS and the Nusra Front in Syria were inappropriately altered by senior officials, according to a published report.\n\nThe Daily Beast reported late Wednesday that more than 50 analysts had supported a complaint to the Pentagon that the reports had been changed to make the terror groups seem weaker than the analysts believe they really are. Fox News confirmed last month that the Defense Department's inspector general was investigating the initial complaint, which the New York Times reported was made by a civilian employee of the Defense Intelligence Agency (DIA).\n\nAt a panel discussion Thursday moderated by Fox News' Catherine Herridge, DIA Director Lt. Gen. Vincent Stewart also confirmed the probe and said the DIA will let the investigation play out. He said the DIA \"delivers the truth wherever the debate takes us.\"\n\nThe Pentagon acknowledged the IG investigation as well.\n\n\"I think ... the best thing for us to do is wait\" for the IG investigation, spokesman Peter Cook said. He said Defense Secretary Ash Carter expects \"candid assessments\" from the intelligence teams.\n\n\"Unvarnished, transparent intelligence is what this secretary expects on a daily basis,\" he added.\n\nThe assessments in question are prepared for several U.S. policymakers, including President Obama.\n\nThe Daily Beast report, which cited 11 individuals, claimed that the complaint being investigated by the Defense Department was made in July. However, several analysts reportedly complained as early as this past October that their reports were being altered to suit a political narrative that ISIS was being weakened by U.S.-led airstrikes in Syria.\n\n\"The cancer was within the senior level of the intelligence command,\" the report quotes one defense official as saying.\n\nAccording to the report, some analysts allege that reports deemed overly negative in their assessment of the Syria campaign were either blocked from reaching policymakers or sent back down the chain of command. Others claim that key elements of intelligence reports were removed, fundamentally altering their conclusions. Another claim is that senior leaders at CENTCOM created a work environment where giving a candid opinion on the progress of the anti-ISIS campaign was discouraged, with one analyst describing the tenor as \"Stalinist.\"\n\nThe report alleges that when the analysts' complaints were initially aired, some of those who complained were urged to retire, and did so. Facing either resistance or indifference, other analysts self-censored their reports, the Daily Beast claims.\n\nThe defense official quoted by the Daily Beast said that some who spoke up did so out of guilt that they did not express doubts about former Iraqi dictator Saddam Hussein's alleged chemical weapons program in the run-up to the Iraq. War.\n\n\"They were frustrated because they didn\u2019t do the right thing then,\" the official said.\n\nThe House and Senate Intelligence Committees have been advised of the complaint that prompted the inspector general's investigation, which is required if Pentagon officials find the claims credible.\n\nGovernment rules state that intelligence assessments \"must not be distorted\" by agendas or policy views, but do allow for legitimate differences of opinion.\n\nCentral Command spokesman Col. Patrick S. Ryder said in a statement Wednesday that they welcome the IG's \"independent oversight.\"\n\n\"While we cannot comment on ongoing investigations, we can speak to the process and about the valued contributions of the Intelligence Community (IC),\" he said, adding that intelligence community members typically are able to comment on draft security assessments. \"However,\" he said, \"it is ultimately up to the primary agency or organization whether or not they incorporate any recommended changes or additions. Further, the multi-source nature of our assessment process purposely guards against any single report or opinion unduly influencing leaders and decision-makers.\"\n\nEarlier this summer, on the eve of the anniversary of the launching of airstrikes against Iraq, the Associated Press reported that U.S intelligence had concluded that the airstrikes had helped stall ISIS after sweeping gains in the summer of 2014. However, the report also said the terror group remained a well-funded army that could easily replenish its numbers as quickly as fighters were eliminated.\n\nClick for more from The Daily Beast.", "The Republican presidential race continues to be all about Donald Trump and Ted Cruz, but Ohio Gov. John Kasich may have put himself in position to make a mark when New Hampshire votes next month.\n\nIn our weekly poll of 30 political experts \u2014 we ask who is strongest in the GOP field each week \u2014\u00a0\u00a0Kasich notched sixth place this week, his highest standing in the 21 weeks we have been running the survey.\n\nNow, it's not first place \u2014 that's still Trump. But Kasich's upward movement reflects some thought that he could score second place in the Granite State's first-in-the-nation primary. That would plant him firmly in the national headlines and give his campaign fresh life.\n\n\"This week Kasich feels like a 'positive alternative'\u00a0possibility in NH, amid all the negativity between (Jeb) Bush, (Chris) Christie, and (Marco)\u00a0Rubio,\" said University of New Hampshire professor Dante Scala. Polls in the state have consistently shown Kasich among\u00a0a cluster of candidates\u00a0vying for second place behind Trump, and over the weekend he picked up endorsements from three newspapers in the state.\n\nKasich also benefits from other candidates \u2014 namely Carly Fiorina and Ben Carson \u2014 dropping out of the top tier over the past several weeks.\n\n\"The conventional wisdom is that it's either Trump or Cruz. \u00a0However, surprises occur when actual people start to vote,\" warned former Democratic congressman Dan Maffei.\n\nPollster Peter Fenn added, \"The knives are out between Trump and Cruz. The question is: does this give a Rubio, Christie, Kasich or Bush a chance to come up the side and emerge as an alternative?\"\n\nFormer Republican party official\u00a0Frank Donatelli agreed, \"Trump, Cruz and Rubio have most potential for the long run,\" Donatelli said.\u00a0\"There may be one more ticket available if Bush, Christie or Kasich can finish first or second in New Hampshire. Iowa is most important for Cruz as he is lagging in New Hampshire.\"\n\nOn other odd item worth noting this week: Rand Paul held his spot in eighth\u00a0place despite being relegated to the happy hour debate that he refused\u00a0to attend. Paul turned his relegation into a positive by launching a social media storm during the debate that garnered a lot of attention. He was among the top five candidates in growth of Twitter followers during the debate for the first time despite not being on stage.\n\nParticipants in\u00a0USA TODAY's GOP Power Rankings:\n\nKristen Soltis Anderson, Republican pollster and author of The Selfie Vote\n\nHenry Barbour, Republican strategist, Mississippi\n\nPaul Brathwaite,\u00a0principal, Podesta Group\n\nDianne Bystrom, director, Center for Women and Politics, Iowa State University\n\nHerman Cain, talk show host and former GOP presidential candidate\n\nMaria Cardona, Democratic strategist and CNN Commentator, The Dewey Square Group\n\nFrank Donatelli, former RNC deputy chairman and Reagan advisor\n\nSara Fagen, partner, DDC Advocacy\n\nPeter Fenn, Democratic political strategist, Fenn Communications\n\nDenise Feriozzi, deputy executive director, EMILY\u2019s List\n\nKaren Floyd, CEO, The Palladian Group and former South Carolina GOP chair\n\nAaron Ghitelman, communications manager, HeadCount\n\nAndra Gillespie, polling analyst and political science professor, Emory University\u00a0\n\nNathan L. Gonzales, editor, The Rothenberg & Gonzales Political Report\n\nLilly J. Goren, political science and global studies professor, Carroll University\n\nDoug Gross, Iowa attorney and previous Republican gubernatorial nominee\n\nO. Kay Henderson, news director, Radio Iowa\n\nKen Khachigian, senior partner, Brownstein Hyatt Farber Schreck\n\nCarl Leubsdorf, Washington columnist, The Dallas Morning News\n\n Deb Lucia, Topeka 912 \u2013 the Capital City Tea Party\n\nMatt Mackowiak, Republican consultant and president, Potomac Strategy Group, LLC\n\n Dan Maffei, former Democratic congressman, New York\n\nPhil Musser, chairman, IMGE digital media agency\n\nMargie Omero, Democratic pollster, Purple Insights\n\nJon Ralston, host, \"Ralston Live\" on PBS affiliates in Nevada\n\nCraig Robinson, founder and editor, TheIowaRepublican.com\n\nAlan Rosenblatt, Ph.D., Sr. VP of digital strategy, turner4D\n\nDante Scala, political science professor, University of New Hampshire\n\nAdam Sharp, head of news, government and elections, Twitter\n\nAlex Smith, national chairman, College Republicans\n\nTodd Spangler, Washington correspondent, Detroit Free Press\n\nKathy Sullivan, DNC committeewoman and former Democratic Party chair, New Hampshire\n\nSpecial thanks to the Palladian Group for building our survey platform.", "Bernie Sanders, for all his talk of revolution, never wanted to be Ralph Nader. He has a long history of keeping the Democratic Party at arm\u2019s length, but he also has a long history of rejecting spoiler bids. Since 1992, he has always endorsed the Democratic presidential nominee, snubbing Nader\u2019s four left-wing third-party campaigns. He became a Democrat to run for president instead of keeping his \u201c(I)\u201d and following in Nader\u2019s footsteps. He has pledged to support Hillary Clinton if she wins the Democratic nomination and has ripped Donald Trump at every opportunity.\n\nBut even if Sanders isn\u2019t deliberately trying to replicate the electoral trauma inflicted by Nader in 2000\u2014when he probably cost Al Gore the presidency\u2014Bernie\u2019s lingering presence in the Democratic primary threatens to produce a similar result in November: delegitimizing the eventual Democratic nominee in the eyes of the left and sending many critics, if not to Trump, then to the Green Party\u2019s Jill Stein or the Libertarian Party\u2019s Gary Johnson.\n\nIn the first poll to assess the impact of third-party candidates, Public Policy Polling found last week that the inclusion of Stein and Johnson shaves 2 percentage points off Clinton\u2019s lead over Trump. Conversely, the minor party duo loses a combined 2 points when Sanders is tested as the Democratic nominee, indicating that Sanders\u2019 voters account for Clinton\u2019s reduced standing.\n\nA couple points, a couple million voters, is no big deal to Clinton if she\u2019s trouncing Trump. But if he makes it a race, Democrats may find their political post-traumatic stress disorder from 2000 flaring up.\n\nAnd while Clinton would be the most enraged if she suffers Gore\u2019s fate, it is not in Sanders\u2019 interest to join Nader on the Democratic Party\u2019s unofficial Wall of Shame. His ultimate goal is to remake the party in his progressive populist image. He can\u2019t do that if his name is uttered by rank-and-file Democrats only when seething.\n\nThat means Sanders has to strategize very carefully as he prepares to leave his mark at the convention. How can he bend the party to his will without breaking it?\n\nOne way would be to follow the lead of Jesse Jackson in 1988, who remained in the race for the entire primary. But when he came to the Democratic convention with 38 percent of the pledged delegates, he went to great lengths to keep his team focused on changing the party over the long haul rather than disrupting the election (though Michael Dukakis still lost). \u201cI\u2019m going to ask you to do a hard thing,\u201d Jackson said to his delegates, \u201cPut your focus on why we're here. If you're following my lead, then reflect my spirit, attitude and discipline. We don't have the time to fill up the media airwaves with pollution.\u201d\n\nA runner-up staying in until the last presidential primary vote is counted, by itself, has never been tantamount to a fatal party schism. Clinton\u2019s reluctance in the spring of 2008 to accept the delegate math did not prevent Barack Obama from becoming the first Democrat to break 51 percent of the popular vote since Lyndon B. Johnson. Jerry Brown\u2019s refusal to endorse his 1992 rival Bill Clinton proved to be about as damaging as a spitball. In the spring of 1976, Brown and Sen. Frank Church entered the presidential race\u2014and won several late contests\u2014in a futile attempt to stop Jimmy Carter from winning the White House.\n\nJackson didn\u2019t quit before it was officially over for the same reason Sanders won\u2019t: more delegates means more influence at the convention. But that\u2019s where Sanders faces a paradox. The potential of using his delegates to make her convention disorderly\u2014forcing floor fights over platform language, nominating himself on the floor, withholding his endorsement\u2014is what gives him leverage. But to unleash convention chaos risks a repeat of 1968, when efforts by Eugene McCarthy\u2019s delegates to wrest the nomination from Hubert Humphrey and include an anti-Vietnam War plank to the platform failed on the convention floor, prompting a livid McCarthy to leave the convention without endorsing the ticket. He gave an extremely reluctant endorsement in the campaign\u2019s final days, and his unwillingness to rally his supporters possibly tipped five states to the Republican winner Richard Nixon.\n\nIt seems unlikely that Sanders would renege on his pledge to back the eventual nominee, but a passive-aggressive \u201cnondorsement\u201d\u2014just keeping quiet\u2014or a feeble campaign trail schedule could still stir hostile feelings among his supporters that the party establishment treated their campaign unfairly and views their revolution with disdain.\n\nHow might Sanders walk the fine line he needs to\u2014pushing hard for his ideal platform without poisoning the party well?\n\nPerhaps the most potent move he could make without sacrificing his policy agenda would be to declare, after the last ballot is cast in the District of Columbia on June 14, that Hillary Clinton won the majority of the pledged delegates \u201cfair and square.\u201d\n\nA faction of Sanders supporters continues to circulate notions that the game has been rigged, either by the rules\u2014 unelected superdelegates and primaries closed to independents\u2014or by outright cheating, with the long lines to vote in Arizona and Bernie-friendly early exit poll data looming large in online conspiracy theories. Sanders has not done much to promulgate the conspiracies, but neither has he tried hard to shut them down. He does regularly complain about superdelegates and closed primaries, despite the fact that he lost 13 of the 21 primaries so far in which independents could vote, and that the distribution of superdelegates on the basis of the popular vote would not give him the overall delegate lead.\n\nIn other words, he didn\u2019t lose because of the rules. But if his supporters are left with the impression that rules were designed by the party to thwart their ambitions, then they will have little hesitation to bolt the party.\n\nSanders could ditch his strident anti-establishment tone and help disabuse his supporters of their suspicions, closing the electoral chapter of the campaign with a speech along the lines of: \u201cOur campaign performed exponentially better than anyone predicted. We worked together to raise enough money to be heard, and our message was heard. We fought for more debates, we got them and we engaged in a substantive dialogue of ideas. We should take enormous pride in winning [probably by then] more than 20 states and 45 percent of the pledged delegates, while we also tip our hat to Hillary Clinton for winning a little more. Our party\u2019s commitment to democracy gave us a fair shot, and the proof is in how well we did in the face of the long odds.\u201d\n\nDeclaring the process to be on the level would effectively table a floor fight over the primary process rules that some Sanders allies have been hankering for, and keep the convention spotlight on what Sanders ran to accomplish in the first place: to popularize policy proposals that would break up the banks, provide free college, extend Medicare for all and eliminate corporate campaign cash.\n\nAn additional subtext of such a message would be to assure his supporters, \u201cthe Democratic Party is our home,\u201d countering the message being sold by the third-party candidates that it is impossible for Sandernistas to advance their revolution within the confines of the Democratic Party.\n\nIn 1988, Jesse Jackson faced a similar challenge in keeping his restless supporters in the party fold, while also pressing the Dukakis camp for substantive concessions.\n\nSo he took a highly calibrated approach to the party. He negotiated with Dukakis\u2019 aides a platform that reflected much of his liberal agenda, though scrubbed of elements deemed too controversial. Three planks left out were brought to the floor for debate, but Jackson did not force a floor vote on the most divisive of the three: \u201cself-determination\u201d for Palestinians.\n\nThe moral victory of exercising influence over the platform may have looked ephemeral in the years that followed: The defeat of Dukakis was blamed on excessive liberalism, leading to the 1992 nomination of Bill Clinton who took the party in a moderate direction. But Jackson in 2000 enthused at how much he was able to influence the White House in the Clinton years as well as catapult his top staffers into the Democratic Party apparatus. And had he not kept his supporters inside the Democratic tent, neither Clinton\u2019s presidency nor Obama\u2019s more liberal administration would have been possible.\n\nSanders never endorsed Nader, but he did endorse Jackson in 1988. If he wants his 2016 campaign to leave a lasting legacy on the Democratic Party, he\u2019ll walk Jackson\u2019s path at the convention, and do everything he can to prevent his supporters from walking Nader\u2019s.", "Killing Obama administration rules, dismantling Obamacare and pushing through tax reform are on the early to-do list.", "A prominent Republican consultant \u2014 who isn\u2019t working for any of the 2016 presidential candidates and has been right more times than I can count \u2014 said something that shocked me when we had lunch recently. He said that Sen. Ted Cruz (Tex.) had about the same odds of becoming the Republican presidential nominee as former Florida governor Jeb Bush.\n\nJaw-dropper, right? After all, the conventional wisdom is that Bush, the son and brother of presidents, is the Republican standard-bearer, while Cruz, a conservative\u2019s conservative, is a factor, sure, but not someone who could actually win the nomination.\n\nHow, I asked the consultant, could he say such a thing? He explained it this way.\n\nThink of the Republican field as a series of lanes. In this race, there are four of them: establishment, tea party, social conservative and libertarian. The four lanes are not of equal size: Establishment is the biggest, followed by tea party, social conservative and then libertarian.\n\nObviously, the fight for the top spot in the establishment lane is crowded, with Bush and possibly Wisconsin Gov. Scott Walker leading at the moment. Ditto the social-conservative lane, with former Arkansas governor Mike Huckabee, Ben Carson and Rick Santorum pushing hard there. The libertarian lane is all Sen. Rand Paul\u2019s, but, as I noted above, it\u2019s still not that big.\n\nThis leaves the tea party lane, which is both relatively large and entirely Cruz\u2019s. While Paul looked as though he might try to fight Cruz for supremacy in that lane at one time, it\u2019s clear from his recent moves that the senator from Kentucky is trying to become a player in a bunch of lanes, including social conservative and establishment. So, Cruz is, without question, the dominant figure in the tea party lane.\n\nWhat that means \u2014 particularly in the early stages of the primary process in places such as Iowa, New Hampshire and South Carolina \u2014 is that he will probably be able to win, place or show repeatedly, racking up enough strong-ish performances to keep going even as the establishment and social-conservative lanes thin out. (Cruz\u2019s ability to raise money, which remains a question, is less important for him than it is for other candidates \u2014 especially those in the establishment lane. His people are going to be for him no matter how much \u2014 or little \u2014 communicating he does with them.)\n\nThe trick for Cruz, the consultant said, is to hang around long enough to be the preeminent figure not only in the tea party lane but also in the social-conservative lane. (Cruz is decidedly conservative on social issues and talks regularly on the campaign trail about his faith. ) The complicating figure in that consolidation effort is Huckabee, who is (a) likely to run, (b) an ordained Southern Baptist minister and (c) likely to be able to stay in the race for an extended period because of the number of early Southern primaries.\n\nBut let\u2019s assume, for the sake of argument, that Cruz is able to outlast Huckabee (as well as Carson and Santorum). If you combine the tea party and social-conservative lanes, that\u2019s a pretty wide berth for any candidate hoping to be the GOP nominee. Is it as wide as a consolidated establishment lane behind Bush or Walker or Sen. Marco Rubio (Fla.)? No one knows just yet, but it\u2019s probably pretty close.\n\nSo watch Cruz. The combination of his running room as the race\u2019s one true tea party candidate, his debating and oratorical skills, and his willingness to always, on every issue, stake out the most conservative position make him a real threat.\n\nThe 10 candidates with the best chance of being the Republican candidate in 2016 are ranked below. The No. 1 candidate has the best shot as of today.\n\n10. Indiana Gov. Mike Pence. Pence hasn\u2019t ruled out a run, though he\u2019s probably got to choose between running for president and reelection in 2016. One recent development: Pence expanded Medicaid in Indiana after negotiating some concessions from the Obama administration \u2014 though we\u2019re not sure whether this would help or hurt him in 2016.\n\n9. Huckabee. The former Arkansas governor is giving every indication he is running. If he does, he will be a factor because of his strong following among social conservatives. An NBC-Marist poll released Sunday showed him on top of the field in Iowa.\n\n8. Louisiana Gov. Bobby Jindal. Jindal is the r\u00e9sum\u00e9 candidate in the GOP field. He\u2019s shown us little besides that, though, apart from occasionally tossing some red meat to the conservative base. The latest example: not backing down from his comments on \u201cno-go zones\u201d for non-Muslims in Europe.\n\n6. (tie) Cruz. See above. Remember that although he is roundly derided by his colleagues \u2014 Democrats and Republicans \u2014 in the Senate, he may be closer to how the GOP base feels on most issues than anyone else running.\n\n6. (tie) Ohio Gov. John Kasich. After lying dormant for a few months after his convincing 2014 reelection victory, Kasich will spend two days this week in South Carolina. That trip will spark some buzz about whether he will run, but Kasich may have waited too long \u2014 Walker, another Midwestern governor from a swing state, is on the rise.\n\n5. New Jersey Gov. Chris Christie. Increasingly, it\u2019s looking as if Christie missed his window for running for president in 2012. A new Rutgers-Eagleton poll shows that his favorable rating in New Jersey has dropped to 37\u00a0percent \u2014 after topping out at nearly 70\u00a0percent. And it\u2019s not just his home state. Polls of likely GOP voters in Iowa and New Hampshire show that he is the most unliked Republican not named Donald Trump.\n\n4. Paul. Speaking of people whose stock is dropping, the senator\u2019s vaccine comments continue to baffle us \u2014 especially because he continues to play the victim card. Yes, there is a segment of the GOP that probably likes the idea that Paul is taking on the \u201cliberal media.\u201d But there\u2019s also a much bigger portion of the party that will look at his vaccine flap and see Ron Paul 2.0.\n\n3. Rubio. Yes, his path to the nomination is complicated by Bush\u2019s all-but-announced candidacy. But if Republican voters are looking for a fresh face who could, theoretically, expand the party\u2019s appeal, then Rubio could be the dark horse in the race.\n\n2. Walker. The Wisconsin governor is clearly ascendant right now, thanks in large part to his strong speech at an Iowa confab a few weekends ago. His ham-handed handling of an evolution question, however, and his decision not to answer questions in London during a trade mission are not good signs.\n\n1. Bush. The former Florida governor remains the top dog , and he got a big break when Mitt Romney opted not to run. Bush probably would have remained No. 1 even if Romney had got in, but the 2012 nominee\u2019s exit makes Bush the obvious choice for GOP establishment types \u2014 read: big donors \u2014 to rally around.", "More Iranian troops have arrived in Syria for an upcoming ground operation to accompany Russian airstrikes, defense officials confirm to Fox News.\n\n\u201cIt has always been understood in this building that the Russians would provide the air force, and the Iranians would provide the ground force in Syria,\u201d one official said.\n\nArmy Col. Steve Warren told reporters, \u201cWe know the Iranians are a part of this.\u00a0We've known that since day one.\u201d\n\nThe officials speaking to Fox News could not disclose the size of this new Iranian force due to the sensitivity of the information.\n\nThese\u00a0Iranian forces are under the command of Maj. Gen. Qasem Soleimani, the Quds Force commander in charge of the Iranian Revolutionary Guard\u2019s international operations, which runs a network of proxy forces throughout the Middle East, including Syria, Iraq, Yemen, and Lebanon.\n\nFox News first reported a secret meeting between Soleimani and Russian President Vladimir Putin, which took place in late July.\u00a0 Part of the discussions between Soleimani and Putin was the future Russian build up in Syria, coordinated closely with Iran.\n\nIn addition, sources tell Reuters that Lebanese Hezbollah forces will soon arrive to aid in the ground operation. Hezbollah, a Russian and Iranian ally, has fought alongside President Bashar al-Assad's forces since early in the Syrian civil war.\n\nThe goal of the operation would be to recapture territory the Syrian government lost to rebels, not specifically to target ISIS, those sources tell Reuters.\n\nMeantime, Russia\u2019s foreign minister maintains Moscow and the US coalition \u201csee eye-to-eye\u201d on the targets in Syria.\n\n\u201cWe have the same approach,\u201d Sergey Lavrov said Thursday. \u201cWe fight terrorists.\u00a0The [US-led coalition] announced ISIS as the enemy, and the coalition does the same as Russia.\u201d\n\nBut Col. Warren\u00a0added, \u201cWe don't believe\" that [Russia] hit ISIS targets.\n\nHuman rights groups say Russian airstrikes in Syria targeted US-backed rebels on Thursday. The Britain-based Syrian Observatory for Human Rights claims the targets of Russian airstrikes included US-backed group Tajamu Alezzah.\n\nThere have also been reports Russian airstrikes killed civilians, but President Vladimir Putin has denied the accusations, calling them \"information attacks.\"\n\nRussian Defense Ministry Igor Konashenkov acknowledged in televised comments that unidentified groups were being targeted in addition to ISIS, but said Thursday\u2019s airstrikes damaged or destroyed 12 ISIS targets, including a command center.\n\nThe head of the Syrian National Council, an anti-Assad group, said at the United Nations that at least 36 people had been killed by airstrikes in the western city of Homs, including five children, since Wednesday. Khaled Khoja, the SNC's leader, said none of the four areas targeted by Russian planes Wednesday contained ISIS fighters.\n\nPutin also said he expects Assad to talk with the Syrian opposition about a political settlement, but added he was referring to what he described as a \"healthy\" opposition group.\n\nPutin and other officials have said Russia was providing weapons and training to Assad's army to help it combat ISIS. Russian Navy transport vessels have been shuttling back and forth for weeks to ferry troops, weapons and supplies to an air base near the coastal city of Latakia. IHS Jane's, a leading defense research group, said last week that satellite images of the base showed 28 jets, including Su-30 multirole fighters, Su-25 ground attack jets, Su-24 bombers and possibly Ka-52 helicopter gunships.\n\nFox News' Jennifer Griffin, Lucas Tomlinson and the Associated Press contributed to this report.", "With Trump's call for a temporary ban on Muslims entering the United States, several of the nation's most esteemed journalists and influential news outlets have set aside traditional notions of balance and given themselves license to label the Republican front-runner a liar, a demagogue, a racist and worse.\n\nTom Brokaw, the veteran NBC News anchor, has called Trump's proposal \"dangerous,\" and likened it to the Holocaust and the Japanese internment. On its front page, The New York Times has said Trump's idea is \"more typically associated with hate groups.\" Dan Balz, of The Washington Post, has called Trump's rhetoric \"demagogic,\" while BuzzFeed editor-in-chief Ben Smith has informed staff that it is acceptable to refer to Trump on social media as a \"mendacious racist,\" because, he said, those are facts.\n\nSeveral others have said Trump's proposal poses a national security threat. \"This is not small ball, actually. This matters,\" Richard Engel, the NBC News chief foreign correspondent, said Monday. \"It is...a black spot on our collective foreign policy and our conscience. And it also just feeds into the ISIS narrative.\"\n\nThe willingness to use such language and draw such analogies represents a watershed moment in the media's coverage of the 2016 presidential campaign, several journalists and political observers told CNN. For the first time in six months, news organizations are abandoning concerns about impartiality and evenhandedness and stating what they believe are objective truths about the Republican's most popular presidential candidate.\n\n\"What Trump is doing is wildly outside American traditions and values, and that's what we're covering and responding to and I think you see that across major media outlets,\" Smith told CNN. \"I've never seen a candidate base his campaign on vilifying a minority group. So it would be misleading to characterize it any other way.\"\n\nBut the new media backlash also comes six months into a campaign that has been characterized by Trump's derogatory statements -- about Mexican immigrants, African-Americans and others -- since the day it began. That has left many observers feeling like the media's newfound confidence is late in coming.\n\n\"As his comments have become more extreme, the mainstream media has been more willing to describe him -- accurately in my view -- as a demagogue, a national security threat, and a racist. But frankly, his racism and demagoguery were apparent from his first speech announcing his candidacy back on June 16,\" said Ryan Lizza, The New Yorker's Washington correspondent and CNN political analyst.\n\nTo be sure, many journalists have been characterizing Trump's campaign in these terms for some time. In August, Lizza compared Trump to the \"far-right parties\" in Europe, and said that he was \"running a candidacy that is based on resentment of non-white people.\"\n\nBut for the most part, journalists stopped short of calling Trump demagogic or racist, despite the fact that he has often relied on false information about minorities to appeal to popular prejudices. At his campaign launch, Trump called Mexican immigrants criminals, drug dealers and \"rapists.\" In November, Trump tweeted out inaccurate homicide statistics suggesting that blacks were responsible for 81 percent of white homicides. FBI statistics for 2014 put the actual number below 15 percent.\n\nIf this were racism and demagoguery, the mainstream media was not quick to identify it as such. That may have been due, at least in part, to the unique nature of Trump's campaign. For a long time, many journalists didn't take the former reality television star seriously. When he became the front-runner, despite his incendiary remarks, many were simply confounded by his ability to flout the conventional rules of American politics.\n\n\"I think the media has struggled to cover the dark side of the Trump phenomenon because political reporters do not have experience covering a major political figure who is both openly racist and -- let's be honest -- an extremely entertaining politician,\" Lizza said.\n\nTrump's call for \"a total and complete shutdown of Muslims entering the United States\" changed all that.\n\n\"The media began by covering Trump as a sideshow, then grew more aggressive in challenging him on his 'facts', and now is more actively commenting on the character of his campaign,\" said David Axelrod, the chief strategist on Barack Obama's presidential campaigns and CNN senior political commentator.\n\nThe new phase of Trump-media relations has ushered in an unusual moment in American politics, said media experts.\n\nFrank Sesno, director of the School of Media and Public Affairs at George Washington University and a former CNN Washington bureau chief, said journalism \"has moved into the 'have you no shame' mode. There are thresholds and several have been crossed and that blows up so-called objective reporting. There are times when he-said she-said isn't enough.\"\n\nKelly McBride, the vice president for Academic Programs at The Poynter Institute, stressed that while some of the terms were appropriate, it was important for journalists to put Trump's remarks in context.\n\n\"Rather than just calling him racist, there's more journalistic value in pointing out why it's racist,\" she said. \"So I like it when I see newsrooms making historical analogies. I like the editorials pointing out that he's dangerous and why.\"\n\nThe question now is, what impact will the media backlash have, if any?\n\nTrump has proven time and time again that incendiary remarks only bolster his support. Moreover, his supporters harbor little respect for the American media, and often give the candidate a standing ovation when he calls the media \"scum.\"\n\nFrank Rich, the New York Magazine columnist, said the media's disdain would only \"enhance his support from his fans.\"\n\nRich Lowry, the editor of National Review, agreed. \"Media disdain is a badge of honor for Trump and his supporters,\" he said. \"So this latest bout of criticism from the press won't hurt him.\"\n\n\"Perhaps the only way the media could dent Trump would be to have him on TV less often and become less obsessed with him--but that's not going to happen,\" Lowry added. \"Bottom line: Another Republican candidate is going to have to outmaneuver Trump or just flat-out beat him. It's that simple.\"", "Pro-lifers have taken to social media to use Planned Parenthood's own campaign hashtag against them.\n\nPlanned Parenthood centers and supporters across the country took to Facebook and Twitter encouraging women to share how Planned Parenthood has helped them, using the hashtag #PPShoutYourStory.\n\nClinics posted messages like this one, hoping for positive participation around the country:\n\n\"As part of the ?#?PPShoutYourStory? campaign, people around New Mexico have been sharing their stories of how Planned Parenthood has impacted their lives. Participate in our all-out Twitter rally to shout your story about what Planned Parenthood means to you. Thursday, July 16 at 12:30 p.m. MT. Save the date!\" posted on Planned Parenthood Votes Colorado Facebook page.\n\nThousands of people have joined in on the hashtag to share their stories, but not in the way the organization hoped for. A quick click on the hashtag displays countless stories of women permanently traumatized from their visits to Planned Parenthood.\n\n\"Hey planned parenthood: I was born alive in one of your clinics, burned in my mother's womb for 18 hrs #PPShoutYourStory\" @giannajessen.\n\n\"I had an abortion at 16 & regret it every day. I wish I had a 37 yo & grandkids instead of regret. #PPShoutYourStory\" @GeorgetteForney\n\n\"I'm married 23 yrs two lovely kiddos and a successful new business #noChildsacrificed #PPShoutYourStory\" @conservgal\n\n\"Actually women do excel w/o it costing the lives of their babes-That's my story #PPShoutYourStory #PPSellsBabyParts\" @Kyleenwright\n\n\"Let me disclose my shame. I have had two abortions. Two...Twenty years ago, unmarried but in a relationship I thought would be my last, a violent morning sickness revealed to me that I was with child. The man in my life, at 24, was a mental boy and couldn't or wouldn't face fatherhood. And I was a coward, afraid to lose him,\" Julie Ludlum posted on her Facebook page.\n\n\"So with grief and disgust, I went to Planned Parenthood. I was cavalierly offered a video about something but not given other options and had no individual counsel...I swore to myself it would never happen again. Ten years later, different man, same scenario. This time, I begged him to please, please let me keep this child...I share your disgust and frustration, but abortion number two still happened,\" she wrote.\n\n\"That was Thomas, and I nearly followed him into death out of guilt and self loathing and a very tempting bridge over San Diego traffic. But I'm here. My life and my horrible sins have been redeemed through the work of Jesus on the cross...So I will continue to post information about Planned Parenthood because ?#?PPkillsbabies? and ?#?PPsellsbabyparts?... ?#?DefundPP? Don't ?#?StandwithPP.?\"\n\nLudlum did not use the hashtag in her original post, but several of her friends included it as they shared her story on Facebook.\n\n\"Between our culture's declarations of belief that abortion revolves around a woman's personal choice are other women out of their depths responding by their actions a potential child was never nor ever will be a sheer choice, despite attempts to make it one. #PPShoutYourStory,\" Sean Brendon Stewart wrote.", "Holed up in Saudi Arabia, the inner circle of President Hadi is rallying tribal leaders to resist Houthi rebels who control much of Yemen. The risk is that if and when they regain power the central government will emerge with little authority.\n\nUber in court: Is it a digital service, or an unlicensed taxi company?\n\nUber in court: Is it a digital service, or an unlicensed taxi company?\n\nFrom the gilded suites and granite lobby of a luxurious five-star hotel here, the remnants of Yemen\u2019s embattled government sees a daily lineup of Yemeni tribal leaders, Western diplomats, and Saudi military commanders.\n\nOver countless cups of bittersweet coffee and dates, and lobster and seafood dinners, Yemeni ministers calmly toss out phrases like \u201cnational dialogue\u201d and \u201cinstitution building\u201d as they talk up their postwar political plans.\n\nThey lack the air of urgency or desperation of a government forced to take refuge with its powerful neighbor. To hear them tell it, they are a government poised to reclaim power from the Shiite Houthi militia and allied fighters that call the shots in much of their country.\n\nBut their blueprint for victory may contain the seeds of defeat for a unitary Yemeni state. As in Libya, the arming of local militia to oust a common enemy could make it even harder to restore central authority in the aftermath of a civil war.\n\nOver the last two weeks, the UN-backed Yemeni President Abed Rabbo Mansour Hadi has been working feverously to patch together a broad coalition of Yemeni tribes backed by Arab military intervention against the Iranian-allied Houthis.\n\nThe result is a tribal coalition of some 70,000 fighters \u2013 and the pledge of a Saudi-Egyptian expeditionary force. Yemeni officials say they are preparing to retake the southern port city of Aden \u201cwithin days,\u201d and thence fight for control over the rest of Yemen.\n\n\u201cFrom day one, we have been building a coalition across all segments of Yemeni society to return the rule of law,\u201d says Yasseen Makawi, a close aide to Hadi who has led several talks here with Yemeni tribal leaders. Hadi is currently in Riyadh, living under tight security.\n\n\u201cWe will be in Aden soon to start the long fight,\u201d Mr. Makawi says.\n\nSo far, the Saudi-led bombing campaign hasn\u2019t stopped the advance of the Houthis, which are backed by military units loyal to former Yemeni president Ali Abdullah Saleh. On Thursday, these forces captured Ataq, the provincial capital of oil-rich Shabwa province, after days of clashes followed by negotiations with local Sunni tribes, according to news reports.\n\nFor Hadi\u2019s exiled government, the stakes are high. In order to win over the support of dozens of tribes in south and central Yemen, officials have agreed in future to devolve more government powers to the provinces and tribal regions, threatening the unity of a state that was only reunified in 1990.\n\nYemeni tribal leaders see the situation as an opportunity to press for greater autonomy \u2013 and perhaps independence.\n\n\u201cWe are all for a democratic Yemen with greater powers in the hands of the people,\u201d says Abdullah Kathiri, head of the largest tribe in Hadrawmout, a wealthy province in eastern Yemen who speaks openly about independence. \u201cWith this understanding, tribes across the country are now willing to rise up.\u201d\n\nSuch ambitions speak to the centrifugal forces being unleashed in Yemen. Exiled officials concur that by arming and militarizing Sunni tribes across the country, they may create a \u201csecond Libya\u201d where tribal militias roam unchallenged and refuse to answer to a weak central government.\n\n\u201cWe do not want to place heavy arms into the hands of tribes and have them act outside the army,\u201d says Transport Minister Badr Mubarak Ba-Salma, who has led talks with tribal representatives.\n\n\u201cWe don\u2019t want to finally rid ourselves of Ali Abdullah Saleh to find ourselves with dozens of more Ali Abdullah Salehs,\u201d Mr. Ba-Salma adds, referring to the longtime ruler who stepped down in 2012. Hadi replaced him as president under a Saudi-backed transition that began to unravel last year.\n\nIn private, Hadi\u2019s inner circle concedes it may be a drawn-out, year-long war against the better-armed Houthi militias and military units loyal to Saleh, which swiftly descended from their stronghold in the northern provinces of Saada and Amran to claim over 80 percent of Yemen\u2019s territory.\n\nThe Houthis boast a fighting force of between 80,000 and 100,000, while forces loyal to Saleh number around 20,000, Yemeni government officials and observers say.\n\nThe Houthi-Saleh fighters boast superior firepower due to the fact that Saleh\u2019s supporters include entire military units with fierce allegiances to their political and financial backer. Some of this equipment is a legacy of US military aid to Yemen during Saleh\u2019s ru
