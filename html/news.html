stronger sanctions against the Iranian regime.\n\nBut Sen. Bob Corker (R-Tenn.), the incoming chairman of the Foreign Relations Committee, said, \u201cMy guess is fairly early on in some form or fashion the Senate\u2019s going to want to weigh in on Iran.\u201d\n\nCorker also plans to launch \u201ca rigorous hearing process\u201d on Obama\u2019s decision to restore diplomatic relations with Cuba. Republicans have threatened to block funding for a new embassy in Havana and confirmation of a new ambassador to Cuba. But Obama could veto spending bills that include such restrictions, sparking a showdown over whether the GOP is willing to shutter parts of the government over a new Cuba policy.\n\nIn 2016, Republicans will be defending at least 24 Senate seats and about a dozen first-term House members from swing districts around the country. Party leaders have a political imperative to govern and avoid short-term fights with Obama.\n\n\u201cWe will see if there is an opportunity for a fourth quarter for President Obama that actually moves the country in the direction we\u2019d like to go,\u201d said Sen. Roger Wicker (R-Miss.), who also will be responsible for helping reelect GOP senators in 2016.\n\n\u201cReagan did it a generation ago working with Democrats. Clinton did it almost two decades ago with welfare reform and deficit reduction,\u201d he said. \u201cSo it can be done \u2014 if the president is disposed to move in that direction.\u201d", "Updated at 10:04 a.m. ET\n\nThe Vatican has announced an end to an overhaul of the Leadership Conference of Women Religious \u2014 an abrupt conclusion to a five-year doctrinal overhaul of the main umbrella group for nuns in the U.S. that began in 2012.\n\nThe Vatican said Thursday that it has accepted a report on the overhaul of the LCWR \"marking the conclusion of the Doctrinal Assessment\" of the umbrella group.\n\nNPR's Sylvia Poggioli tells our Newscast unit the unexpected announcement is seen as a sign of Pope Francis' focus on a more merciful church.\n\nLCWR leaders met with Pope Francis later Thursday, during their annual visit to Rome. David Gibson of Religion News Service described the meeting as \"another indicator of the thaw in relations.\" He added:\n\nThe Rev. James Martin, SJ., editor at large of the Jesuit magazine America, said in a Facebook post that the LCWR agreed to implement some changes, \"mainly regarding speakers and liturgies at its annual conventions. But overall, the operations of the LCWR remains intact.\"\n\nJoshua J. McElwee, writing in the National Catholic Reporter, said the \"news seems to bring to an end what had been an especially contentious period between the women religious and the Vatican.\"\n\nAt issue was an investigation of the LCWR that began in 2012 under Cardinal William Levada, the previous head of the Vatican's theological watchdog. As NPR's Scott Neuman reported at the time, \"the Vatican issued a report declaring that the umbrella group representing most American nuns had strayed from church doctrine and adopted 'radical feminist' views. Rome ordered Seattle's archbishop to begin monitoring all operations of the Leadership Conference of Women Religious.\" The investigation called for a five-year doctrinal overhaul of the group.\n\nSister Simone Campbell, head of the Catholic social justice lobby Network, told NPR at the time that the investigation came \"like a sock in the stomach.\"\n\nA separate Vatican investigation into U.S. nuns ended last December with the Vatican expressing what NPR's Sylvia Poggioli called \"appreciation for the dedicated work of nuns in education, health and among the poor.\"", "WASHINGTON -- Rep. Paul Ryan (R-Wis.) is confident there will be no government shutdown this fall because Republicans are in charge on Capitol Hill, he said Friday.\n\n\"I\u2019m not worried about that because we control both sides of the rotunda, the House and the Senate,\" Ryan, the chairman of the House Ways and Means Committee, said in a briefing with reporters.\n\nRyan is optimistic despite the fact that the House has only passed about half of the 12 appropriations measures that are required to keep the government running through September, the Senate hasn't passed any yet, and Congress is on vacation for most of August.\n\nDemocrats in the upper chamber are blocking the funding measures there because they are angry that the GOP decided to boost military spending above levels set by the 2011 Budget Control Act and its sequestration rules, while leaving in place steep cuts to domestic programs that are Democratic priorities.\n\nPresident Barack Obama has threatened to veto appropriations bills that don't deal with both military and domestic programs, and his allies in the Senate are demanding that Republicans open up a process now to resolve the impasse. Ryan managed to cut a deal with Sen. Patty Murray (D-Wash) two years ago, when both were chairs of their respective budget committees, that eased sequestration cuts evenly.\n\nNeither Senate Majority Leader Mitch McConnell (R-Ky.) nor House Speaker John Boehner (R-Ohio) have suggested any willingness to do something similar this time around, and Senate Democrats are vowing to stand firm until Republicans start negotiating.\n\nRyan said that he thought a new version of a Ryan-Murray deal could be struck under the leadership of the current budget chairmen, Sen. Mike Enzi (R-Wyo.) and Rep. Tom Price (R-Ga.).\n\nBut he stuck by his party's line that Congress should keep passing its regular funding bills before starting to negotiate, pointing to the Department of Defense bill that is currently being blocked.\n\n\"If they filibuster DOD approps over there in the Senate, I think it's a shame if they do that, but we\u2019ll cross that bridge when we get to it,\" he said.\n\nAsked if he could support raising the spending caps set in 2011's deal -- as he and Murray did in 2013 -- he didn't say no, but insisted such a move would have to be paid for in some way.\n\n\"The precedent that Patty and I set was mandatory savings in excess of discretionary add-backs to result in deficit reduction -- net deficit reduction,\" he said.\n\n\"These things have to be paid for,\" Ryan added, \"What's the point in having spending caps if they don't enforce fiscal discipline?\"\n\nAsked why Republican control made him optimistic about passing appropriations bills, especially considering the poor functioning of the Senate, Ryan merely replied: \"It's functioning a whole lot better than it did a year ago,\" when Democrats were in charge.\n\nWhen Congress did shut down the government for two weeks in 2013, Republicans only controlled the House, but they got the blame because they had insisted on trying to use government funding to gut the Affordable Care Act.", "Sure, We Want An Honest And Trustworthy President, But It's Complicated\n\nAmericans say they like Donald Trump and Hillary Clinton the most for president, but they don't think they're honest and trustworthy.\n\nSuch a lack of trust, according to the latest Quinnipiac University poll, might be astonishing if we were not already accustomed to hearing about it \u2014 about our politicians in general and about these two candidates in particular. But the new polls shows one of the starkest divides yet.\n\nPolling at 27 percent, Trump is at least 10 points ahead of any of his many rivals among registered Republicans. Clinton is the choice of 60 percent of Democrats, with Vermont Sen. Bernie Sanders a rather distant second at 30 percent.\n\nYet 60 percent of poll respondents said they did not find Clinton \"honest and trustworthy.\" Fifty-nine percent said the same of Trump.\n\nTim Malloy, assistant director of the Quinnipiac Poll said this anomaly has been apparent over months of polling.\n\n\"We've always found bad numbers on 'honest and trustworthy' for both Clinton and Trump, but good numbers for both on leadership,\" Malloy said.\n\nIndeed, Clinton scored exactly as well on \"strong leadership qualities\" in this poll (60 percent agreeing) as she did poorly on honest and trustworthiness. And Trump, by the same token, got similar numbers for strong leadership (58 percent yes, 39 percent no).\n\n\"The one (judgment) seems to eclipse the other,\" said Malloy. \"I mean, what else could it be?\"\n\nThe preference for strength as the premier quality in a leader has a long history both in the U.S. and around the world. In times of stress, in particular, many countries have turned to leaders regarded as tough and decisive \u2013 even if those same politicians were also controversial and distrusted by many.\n\nIn terms of the whole sample, this does appear to be the case. But the apparent contradiction between leading the pack and failing the trust test seems less pronounced upon closer inspection.\n\nWith their own supporters, Trump and Clinton were rated as honest and trustworthy. Among those planning to vote for Trump next year, 90 percent said he was honest and trustworthy while only seven percent said he was not. Among those planning to vote for Clinton, 84 percent said she was trustworthy while and 13 percent disagreed.\n\nThere are, of course, reasons someone might vote for a candidate without entirely trusting that person. It could simply reflect a preference for them over the other available alternatives.\n\nIn Clinton's case, Democrats might see her as the party's most electable candidate, even though the Quinnipiac poll finds Sanders runs better against some Republicans in hypothetical match-ups.\n\nIn Trump's case, the willingness to back him despite controversy and doubts may indicate the absence of any other consistent GOP rival who's been able to challenge him. Trump's closest competitor to date has been neurosurgeon Ben Carson, but this poll shows Carson fading as many of his former supporters are split between Sens. Ted Cruz and Marco Rubio.\n\nWe also need to remember that Trump and Clinton's front-runner status in the candidate preference numbers reflects only the choices within their respective parties. Quinnipiac talked to 672 Republicans and 573 Democrats, but the bad numbers for both Trump and Clinton on whether they are \"honest and trustworthy\" were based on the responses of all 1,453 registered voters surveyed.\n\nAmong Republicans, Trump's trust number was much higher (58 percent) than it was from all people in the survey. Among Democrats it was just 12 percent, while independents gave him 36 percent\u2014 nearly matching the 35 percent average for all respondents.\n\nSimilarly, among Democrats Clinton has a much higher trust number (73 percent). With Republicans it was just seven percent, and among independents it hit 26 percent\u2014 leading to an overall average among all respondents of 36%.\n\nThe news in this poll may be more worrisome for Clinton, if only because her trust number among independents was 10 points lower than Trump's marks.\n\nWhile many numbers in the poll could be cautionary for her backers, a remarkable 63 percent of all respondents (and 60 percent of independents) said she had \"a good chance of beating the Republican nominee,\" whomever that might be. That measure was the highest figure in the hypothetical general election test for any candidate in either party.\n\nMeanwhile, only 46 percent of all respondents believed there was \"a good chance\" of Trump beating an unnamed Democratic nominee next November, with independents split evenly on the question.\n\nThe poll was conducted nationwide using live interviewers calling both land lines and cell phones from November 23rd-30th (after the November 13th Paris attacks). The survey has a margin of error of plus or minus 2.6 percentage points for the whole survey sample and plus or minus 3.8 points for the Republican sample and plus or minus 4.1 points for the Democrats.", "WASHINGTON \u2014 President Obama plans to name Marine Corps Commandant Gen. Joseph Dunford the next chairman of the Joint Chiefs of Staff, a senior Defense Department official said late Monday.\n\nAir Force Gen. Paul Selva, currently the leader of U.S. Transportation Command, will be named vice chairman, said the official who was not authorized to speak publicly.\n\nDunford, a widely respected and well-liked officer at the Pentagon, has extensive battlefield experience, including as commander of all allied forces in Afghanistan. He will replace Army Gen. Martin Dempsey who is expected to retire later this summer after his second term expires. Selva would replace Adm. James Winnefeld.\n\nA formal announcement from the White House is expected Tuesday, the official said.\n\nDunford quickly received support from one key member of the Senate Armed Services Committee \u2014 Sen. Jack Reed of Rhode Island, the panel's top Democrat.\n\n\"I have come to greatly value General Dunford's counsel and insight, and I particularly appreciate the concern he has for our men and women in uniform under his command,\" Reed said.\n\nMichael O'Hanlon, a military analyst at the Brookings Institution, hailed Dunford as well suited to the job. \"He is a brilliant choice,\" O'Hanlon said. \"Smart, wise, creative, pragmatic, calm, affable, experienced.\"\n\nDunford has been commandant since last October. Prior to that, he had led U.S. and NATO forces from February 2013 to August 2014 in Afghanistan and oversaw the withdrawal of tens of thousands of American troops from the country.\n\nAn infantry officer, Dunford followed Gen. James Amos, a pilot, as commandant of the Marine Corps. He holds a master's degree in government from Georgetown University and a master's degree in international relations from the Fletcher School of Law and Diplomacy at Tufts University.\n\nAs chairman, Dunford will be the military's most senior officer and adviser to the president. The Senate must approve the nomination of Dunford for the two-year term. Most often, chairmen serve two terms.\n\nAmong the primary challenges he'll inherit: the ongoing war against Islamic State militants in Iraq and Syria; Russia's increasing belligerence in Eastern Europe and the threat of automatic budget cuts known as sequestration.\n\nHe'll also have to deal with China's increasing ambitions in the Pacific and the military's long-standing desire to shift its resources toward that region, O'Hanlon said.\n\nSelva's choice marks the return of airman to one of the top two slots for the first time since Gen. Richard Myers retired as chairman in 2005. Transportation Command lacks the visibility of some of the military's other top spots, including Central Command, which oversees the turbulent Middle East. But Transportation Command's function of moving troops, weapons and supplies around the globe is critically important.\n\nA cargo plane pilot, Selva also has extensive experience inside the Pentagon. He served as assistant to the chairman of the Joint Chiefs of Staff from 2008 to 2011.", "Legislators in the 24 states where Republicans now hold total control plan to push a series of aggressive policy initiatives in the coming year aimed at limiting the power of the federal government and rekindling the culture wars.\n\nThe unprecedented breadth of the Republican majority \u2014 the party now controls 31 governorships and 68 of 98 partisan legislative chambers \u2014 all but guarantees a new tide of conservative laws. Republicans plan to launch a fresh assault on the Common Core education standards, press abortion regulations, cut personal and corporate income taxes and take up dozens of measures challenging the power of labor unions and the Environmental Protection Agency.\n\nBefore Election Day, the GOP controlled 59 partisan legislative chambers across the country. The increase to 68 gives Republicans six more chambers than their previous record in the modern era, set after special elections in 2011 and 2012.\n\nRepublicans also reduced the number of states where Democrats control both the governor\u2019s office and the legislatures from 13 to seven.\n\nRepublicans in at least nine states are planning to use their power to pass \u201cright to work\u201d legislation, which would allow employees to opt out of joining a labor union. Twenty-four states already have such laws on the books, and new measures have been or will be proposed in Wisconsin, New Mexico, New Hampshire, Ohio, Colorado, Kentucky, Montana, Pennsylvania and Missouri.\n\nDemocrats and union officials warn Republicans against going too far, just a few years after bills targeting public-sector employee unions sparked protests in Wisconsin and Ohio. \u201cThese bills have proven time and time again to decrease wages and safety standards in all workplaces,\u201d said Stephanie Bloomingdale, secretary-treasurer of the Wisconsin AFL-CIO.\n\nA new round of the culture wars is also inevitable in 2015. Mallory Quigley, a spokeswoman for the antiabortion Susan B. Anthony List, said she expects that measures to ban abortions after 20 weeks of pregnancy will advance in Wisconsin, South Carolina and West Virginia. Missouri, too, is likely to take up some abortion-related bills.\n\nIn Tennessee, voters gave the legislature new powers to regulate abortion, and state House Speaker Beth Harwell (R) has said her chamber will take up three measures requiring mandatory counseling, a waiting period and stricter inspections of clinics.\n\nConservative activists also are targeting Common Core, the national education standards adopted by 46 states and the District of Columbia over the past few years. Opposition from parent and community groups has become a hot political issue on the right over the past year, leading three states \u2014 Indiana, Oklahoma and South Carolina \u2014 to drop out of the program.\n\nSome states will attempt to join those three in leaving the program altogether. Others will try to change testing requirements or prevent the sharing of education data with federal officials. In recent interviews, several Republican governors who support Common Core say they expect debate in their forthcoming legislative sessions.\n\n\u201cThe biggest concern and opposition you hear from conservative legislators is, \u2018We don\u2019t want Washington dictating curricula,\u2019\u2009\u201d said Utah state Sen. Curtis Bramble, a Republican.\n\nRepublicans also are likely to take up measures diluting the power of the EPA, which has proposed state-by-state targets for reducing carbon emissions. A dozen states have challenged proposed EPA regulations on power plants in federal court.\n\nNew Republican governors in states such as Arkansas and Arizona and legislators in North Carolina, North Dakota and elsewhere will prioritize cutting personal or corporate income tax rates. States that have experienced a revenue boom from energy taxes will have to contend with falling receipts as the price of oil declines. Tax revenue in other states is coming in slower than expected, presenting a challenge in many of the 49 states that require balanced annual budgets.\n\n\u201cWith the increasing costs of Medicaid and education, balancing the budget is going to be a challenge,\u201d said South Dakota state Sen. Deb Peters (R), who chairs the Appropriations Committee.\n\nBut Republicans also caution that they have to use their newfound political power to govern effectively and avoid overreach.\n\n\u201cIf [Republicans] go too far, they\u2019re not going to be the speaker and the majority leader two years from now,\u201d said Nevada Gov. Brian Sandoval (R), whose party took total control of the state legislature in November. \u201cThere\u2019s a very narrow window to demonstrate that they can lead, that we can lead.\u201d\n\nMichael Sargeant, executive director of the Democratic Legislative Campaign Committee, said, \u201cDemocrats are going to articulate an agenda that\u2019s forward-thinking.\u201d Republicans, especially those considering possible presidential bids, such as Ohio Gov. John Kasich and Wisconsin Gov. Scott Walker, \u201care worried about taking on some of these fights, because [Democratic constituencies] are going to fight back,\u201d he said.\n\nSo there will be exceptions to the coming conservative juggernaut. Despite conservative opposition to Obamacare, some Republicans are debating whether and how to accept federal Medicaid expansion. Republican governors of Wyoming, Utah, Idaho, North Carolina and Tennessee have said they will try to persuade their legislators to accept federal funding, while Democratic governors in Montana and Pennsylvania will work with Republican-controlled legislatures in a similar vein.\n\n\u201cWe were one of the states that sued on [the Affordable Care Act]. I thought it was both bad policy and I thought it was unconstitutional. The courts said I was wrong,\u201d said Wyoming Gov. Matt Mead (R), who is advocating a modified expansion plan. \u201cEven though I have serious disagreements with the law, this is the current law. How do we as a state make the best of it?\u201d\n\nLegislators said they are closely watching the Supreme Court, which will decide this year whether health-care subsidies under the ACA are constitutional in states that did not create their own health exchanges. \u201cIf the Supreme Court decides the Obamacare subsidies and employer penalties do not apply in states with federal health-care exchanges, then that will generate a huge new discussion in state legislatures,\u201d said Tennessee state Sen. Brian Kelsey (R), who chairs the Judiciary Committee.\n\nLegislators also will debate myriad less-partisan issues that have arisen as technology advances, including cybersecurity policies, regulations on electronic cigarettes and ride-sharing services. And the daunting specter of growing pension liabilities is likely to lead to contentious confrontations amid stretched budgets.\n\nLawmakers in a handful of states are considering how to regulate and tax the electronic cigarette industry; so far, three states have banned e-cigarettes from smoke-free workplaces, and Minnesota and North Carolina levy taxes on them. The e-cigarette industry, eager to avoid lawsuits and public relations disasters, has encouraged at least some regulations.\n\nSeveral states are grappling with the rise of ride-sharing services, such as Uber, Lyft and Sidecar. Outgoing Illinois Gov. Pat Quinn (D) is likely to sign a measure regulating the emerging industry, and Uber is negotiating a similar agreement with Nevada regulators.\n\nSome legislatures will debate \u201cright to try\u201d legislation, which would allow people with terminal illnesses access to experimental drugs before those drugs win final approval from the Food and Drug Administration. Arizona, Colorado, Louisiana and Missouri already have versions of such laws on the books.\n\nAnd as marijuana legalization takes effect in two more states, in addition to the two where the drug was already legal, legislators in most states are expected to debate a rash of drug law revisions. Pure legalization bills will be introduced in 18 states, while decriminalization bills will be introduced in 15, according to a tally maintained by the pro-legalization Marijuana Policy Project.\n\nStates will lobby the new \u00adRepublican-led Congress on a handful of issues that impact budgets. A bipartisan group of legislators has urged Congress to pass the Marketplace Fairness Act, which would allow taxation of online sales, though GOP control in Washington makes passage unlikely. Thirty-nine governors \u2014 Democrats and Republicans alike \u2014 have encouraged Congress to extend funding for the Children\u2019s Health Insurance Program, which provides states about $13\u00a0billion for medical coverage for about 8\u00a0million children from low-income families. And states want Congress to pass a long-term extension of the Highway Trust Fund, which top Republicans in Washington have said is a priority.\n\n\u201cState legislatures need a long-term funding solution for their transportation infrastructure. If Congress does not act, states will have to look at other funding solutions,\u201d said Mick Bullock, a spokesman for the bipartisan National Conference of State Legislatures.\n\nMounting budgetary challenges from earlier years will dominate legislative attention in a handful of states. About half of all states are operating at or above their maximum prison capacity, according to corrections experts, putting pressure on legislatures to alleviate crowding. Some states will have to deal with increasingly underfunded pension plans, which could threaten to swamp state budgets over the long term. In Illinois, where the state pension is funded at less than 40 percent, Gov.-elect Bruce Rauner (R) made pension reform a cornerstone of his campaign this year.\n\nThe American Legislative Exchange Council, a conservative organization that helps Republican legislators coordinate measures among states, supports moving public pensions from a defined benefit system to a defined contribution system. ALEC considers Oklahoma, which passed a pension reform bill in 2014, to be the model.", "Pick Your 2016 GOP Candidate -- Let Rush Know! Vote here\n\n", "On Wednesday, after defeat in Indiana, John Kasich is announcing he is\u00a0suspending his campaign.\n\nWhich raises the question: Why?\n\nWhy now? What changed?\n\nIt was not as though he was ever winning. Losing Indiana seemed like a classic Kasich move. I thought his whole strategy was: \u201cWin Ohio, and then just sort of amble along\u00a0the campaign trail\u00a0until the convention, at which point some kind of miracle will occur.\u201d\n\nThat was even what his ads suggested! They\u00a0bordered on the fantastical. They were all missing several key steps.\u00a0He appeared to be running a full \u201cSouth Park\u201d Underpants Gnome strategy (\u201cPhase One, Collect Underpants. Phase Two, ?, Phase Three, Profit\u201d) with a big question mark hanging high in the sky until the convention.\n\n\u201cJohn Kasich is the nominee,\u201d his PAC\u2019s\u00a0ads ran, \u201cbecause [mumble mumble].\u201d This, I thought, was the plan. Somehow, out of a clear blue sky,\u00a0everyone\u00a0was supposed to\u00a0wake\u00a0up and realize\u00a0what was\u00a0going on, and do the right thing.\n\nThis was already a science fiction premise.\n\nI thought \u201coblivious\u201d was the strategy. I thought this was the campaign equivalent of a filibuster, where you just keep going until everyone around you is exhausted and succumbs.\n\nWas he not doing this on purpose?\n\nHe kept pointing out that he was good enough and smart enough and, durn it, people liked him, especially in counterfactual scenarios. The theme of the Kasich campaign was\u00a0the sound of one hand hypothetically clapping. (Not to be confused with the\u00a0Jeb!\u00a0campaign, the sound of one hand forgetting to clap.)\u00a0He was a particular favorite of hypothetical voters in a hypothetical general. Unfortunately,\u00a0these days, hypothetical voters are not enough.\n\nStill, I thought that he was supposed to continue along on the Road Runner principle where, if you never look down, you never notice that you are\u00a0running basically unsupported and can coast on to victory. You don\u2019t need supporters as long as people basically don\u2019t mind that you are sticking around.\n\nAs Donald Trump kept pointing out, the percentage of states Kasich won got smaller and smaller with each new state added to the total. What was keeping him in the race?\n\nThe dream of a contested convention? Look, the odds that, if Trump failed to get 1,237 delegates, those who made\u00a0it to the floor would\u00a0wind up choosing Kasich were\u00a0only marginally better than the odds that Trump reached 1,237 delegates and they miraculously picked Kasich anyhow. \u201cSome miracle occurs\u201d was always an integral part of the Kasich strategy. Why not stay, just in case?\n\nWhen you are the last thing standing between the GOP and Trump is not the time to suddenly remember how this is supposed to work.", "You could shout yourself hoarse arguing what the just-begun 2016 general election is about. The insider versus the outsider! No, feminism versus machismo! No, \u201cStronger together\u201d versus \u201cI alone can fix it\u201d!\n\nOne thing that 2016 really isn\u2019t about is newness. Neither candidate is anybody\u2019s idea of a fresh face. Hillary Clinton will be 69 on Inauguration Day, Donald Trump, 70. Each entered this race a celebrity minted in a distant epoch from which neither candidate can fully escape.\n\nWhat\u2019s the 2016 election really about? The Eighties are running against the Nineties.\n\nThe 1980s and 1990s remain who Trump and Clinton, respectively, are\u2014or at least how they seem most of the time. The 1980s was the decade when Trump emerged as a local symbol of New York City\u2019s brash new wealth and parlayed that into national fame. His taste for Italian marble and gold-plated fixtures perfectly matched a period that extolled conspicuous displays of personal wealth. For Clinton, the 1990s, a decade dominated by technology-driven prosperity, affirmed her conviction that brainpower and idealism could overcome bitter political divisions. She entered the White House as a full partner in a duo bent on seizing a political center evaporating faster than liquid helium. (\u201cTwo for the price of one,\u201d husband Bill promised.)\n\nEven in a tumultuous and norm-defying campaign, Clinton and Trump have held fast to the identities they crafted in their formative decades. Clinton is identified permanently with her husband\u2019s \u201cthird way\u201d triangulation of the 1990s, even as she\u2019s drifted leftward on issues like trade and the minimum wage. It was simply what she had to do to defeat her democratic socialist primary opponent, Bernie Sanders, and to keep up with her party\u2019s new focus on income inequality. Trump is regarded permanently as the real estate titan he was in the 1980s even though his business model later shifted toward licensing the Trump name (always in gold, always in caps) to properties he didn\u2019t own. Few realize that even Trump\u2019s renovation of Washington\u2019s Old Post Office\u2014currently his highest-profile building project\u2014is a leasing deal; the title is held by the federal government. Even the dire tone of Trump\u2019s nomination speech, in which he declared that we live in an era \u201cmore dangerous than, frankly, I have ever seen,\u201d was a far better description of the soaring crime he lived through in the late \u201980s in New York than of today. (Trump himself was channeling Richard Nixon in 1968, but the \u201980s were all about slamming shut the Pandora\u2019s box that was the \u201960s.)\n\nTruthfully, the two candidates don\u2019t work very hard to update their images because the decades that hatched them represent golden ages to which they promise America will return.\n\nTrump\u2019s very slogan, \u201cMake America Great Again,\u201d is borrowed from Ronald Reagan\u2019s presidential campaign of 1980 (\u201cLet\u2019s Make America Great Again\u201d). It\u2019s a straightforward appeal to GOP nostalgia for a decade of conservative ascendancy, economic prosperity and a president whom Republicans idealize. Asked in January what \u201cMake America Great Again\u201d meant, Trump said, \u201cI think during the Ronald Reagan years we were very good. ... We felt good about our country.\u201d\n\nClinton\u2019s New Jerusalem, meanwhile, looks very much like the 1990s. Hillary\u2019s new \u201cChange-Maker\u201d slogan is an echo of Bill\u2019s rallying cry at the 1992 convention: \u201cIt\u2019s time to change America.\u201d In May, Hillary said she would put Bill \u201cin charge of revitalizing the economy,\u201d a role that would make him the most powerful first relative since Robert F. Kennedy. The politics are a bit tricky. Hillary knows that Democrats feel ambivalent about resurrecting a public figure whom opponents once branded \u201cSlick Willie.\u201d But she also knows that nobody is ambivalent about the eight-year economic expansion that Bill Clinton presided over during his presidency. \u201cYou know, at the end of the \u201990s,\u201d Hillary said in March, \u201cwe had 23 million new jobs. Incomes went up for everybody.\u201d Elect me, Hillary was saying, and we\u2019ll make it happen again.\n\nIn theory, one party (call them the Ins) always stands for continuity while the other (the Outs) always stands for change.\n\nAs a Republican, Trump is obliged to disparage Obama. Trump sees the Obama presidency as a \u201ctotal disaster,\u201d to quote a phrase he\u2019s used to describe the Affordable Care Act and Obama\u2019s foreign policy. But Trump\u2019s disparagement doesn\u2019t stop there. He uses the same phrase to describe fellow Republican George W. Bush\u2019s conduct of the Iraq war and Bill Clinton\u2019s signing of NAFTA. That takes the 21st century off the table and also the final decade of the 20th. To avoid \u201ctotal disaster,\u201d Trump\u2019s followers must travel in time back to \u2026 you guessed it, the 1980s.\n\nClinton speaks favorably of Obama, as she must; he\u2019s her party\u2019s incumbent, and she spent four years as his secretary of state. But she tends to describe Obama\u2019s administration as a mere continuation of her husband\u2019s (interrupted by a George W. Bush presidency that \u201cwrecked the economy\u201d). The Affordable Care Act, for instance, \u201cwas called Hillarycare,\u201d Hillary said in January, \u201cbefore it was called Obamacare.\u201d That\u2019s a stretch\u2014Obamacare resembles Hillarycare only in the very broad sense that both were ambitious health reform plans proposed by Democrats. But in Clinton\u2019s telling, the biggest policy accomplishment of the Obama administration\u2014really, the biggest policy accomplishment of any Democratic president since Lyndon Johnson\u2014was rooted in the glorious 1990s.\n\nMuch as they might focus on up-to-date topics like ISIL and cyberwar, Trump and Clinton are vying for control of the political Wayback Machine, and the only difference is where they want to set the dial. Want to know what they\u2019re likely to do in office? Just take a look at the signature themes\u2014war, economy and good old family values\u2014that define the eras that they epitomize.\n\nBroadly speaking, the 1980s was a decade of peace and the 1990s a decade of war.\n\nThat confounds political stereotypes because Ronald Reagan was a bit of a saber rattler. \u201cI've signed legislation that will outlaw Russia forever,\u201d Reagan famously quipped in 1984, not knowing the microphone in front of him was hot. \u201cWe begin bombing in five minutes.\u201d Reagan presided over a vast arms buildup, including a wildly ambitious anti-nuke umbrella in outer space that critics dubbed \u201cStar Wars.\u201d Some historians credit this arms buildup with winning the Cold War simply because the Soviets couldn\u2019t keep up. Reagan also aided proxy wars in Nicaragua, Afghanistan and elsewhere.\n\nBut where American soldiers were concerned Reagan was extremely risk-averse, withdrawing them, for instance, from a multinational peacekeeping mission in Beirut in 1983 after the bombing of U.S. Marine barracks by the Iranian-backed terrorist group Hezbollah killed 241 Americans. Reagan later sent thousands of TOW missiles secretly to Iran in exchange for the release of (what turned out to be) five of the seven hostages held by that same Hezbollah. As president, Reagan sent U.S. troops into battle only once, for a grand total of three days in 1983, to wrest the tiny Caribbean nation of Grenada from a Marxist coup. The liberal commentator Michael Kinsley called it a \u201ctest-tube war.\u201d\n\nThe real wars happened in the 1990s. The largest deployment was 1991\u2019s Persian Gulf War, wherein U.S. forces chased Saddam Hussein out of Kuwait (but not out of Iraq). The Gulf War was a 1990s event but not a Clinton administration event; it was waged by George H.W. Bush, and it rekindled, however briefly, Americans\u2019 faith in full-scale military intervention after their Vietnam debacle. (\u201cGood night, Vietnam,\u201d reporter David Shribman quipped in the Wall Street Journal). Bush also committed troops to support relief efforts in Somalia, where civil war was raging. Clinton escalated that deployment and then withdrew the troops as the country descended into anarchy. Later in the \u201990s Clinton ordered airstrikes to quell ethnic strife in Bosnia and Kosovo, and also twice in Iraq to counter assorted misbehavior by Saddam.\n\nExcept for Somalia, all these military operations were on balance successful, and all of them, including Somalia, were short term. In both respects, they were vastly different from U.S. deployments over the following two decades in Iraq and Afghanistan.\n\nTrump is much fonder of Russia than Reagan was (to put it mildly), but otherwise his foreign policy stance is an exaggerated version of Reagan\u2019s: Talk tough (\u201cI\u2019m gonna build a military that\u2019s gonna be much stronger than it is right now,\u201d Trump has said.) and go out of your way to avoid military interventions. Did Reagan provoke the Soviet Union by calling it (however accurately) an \u201cevil empire\u201d? Trump sees and raises by endorsing torture (\u201cWe have to beat the savages.\u201d). Although at the time, Trump favored the 2003 Iraq invasion and the 2011 U.S. intervention in Libya, just as Clinton did, he now says he opposed them. Clinton, meanwhile, is more measured in her rhetoric but favors a more hawkish foreign policy that\u2019s closer to the 1990s policies of George H.W. Bush and her husband. As secretary of state, for instance, she favored U.S. training for Syrian rebels, only to be overruled by Obama.\n\nThe 1980s was a decade in which the budget deficit spun out of control. The 1990s was a decade in which the deficit, however briefly, disappeared.\n\nHere again we see Republicans and Democrats playing against type. \u201cFor decades we have piled deficit upon deficit,\u201d Reagan said in his 1981 inaugural address, \u201cmortgaging our future and our children's future for the temporary convenience of the present.\u201d When he spoke these words, the budget deficit was $74 billion. By the time Reagan left office it was $155 billion. (Currently the deficit is $401 billion, a higher absolute figure but a smaller percentage of gross domestic product than in Reagan\u2019s final year.) Much of the blame lies with tax cuts that failed to deliver the revenue boost predicted by the supply-side economic priesthood. But federal spending increased during Reagan\u2019s presidency, too, by about 80 percent, much of it the aforementioned military buildup.\n\nThe deficit continued to climb during George H.W. Bush\u2019s presidency, but under Bill Clinton it fell from $290 billion, to zero, to a surplus of $236 billion in Clinton\u2019s final year. Tax increases passed by Clinton and by Bush (in violation of the latter\u2019s \u201cno new taxes\u201d pledge) helped bring deficits under control, but Clinton also slowed spending growth. During Clinton\u2019s presidency, federal spending increased by 29 percent\u2014less than half the rate of increase under Reagan and slightly slower than Obama\u2019s estimated 32 percent.\n\nIf your preferred measure of governmental bloat is the number of people who work for the federal government, that grew under Reagan by about 7 percent and shrank under Bill Clinton by about 16 percent (continuing, once again, a trend that began under George H.W. Bush). Much of that had to do with the end of the Cold War, but under Clinton even the number of civilian workers shrank (by about 13 percent), compared to growth of about 4 percent under Reagan, the very same president who famously declared his nine most terrifying words were \u201cI\u2019m from the government and I\u2019m here to help.\u201d (Both civilian and military federal employment shrank under Obama through 2014, the most recent year for which data are available.)\n\nMost government expansion over the past few decades, it should be noted, has occurred through contractors. Nobody, alas, seems to know how many contract employees that entailed, but it\u2019s a good bet their ranks grew through both the 1980s and the 1990s. According to the Congressional Budget Office, federal contract spending today is somewhere in excess of $500 billion. Most of that spending is by the Defense Department, which today, remarkably, hands most of its annual budget over to the private sector.\n\nAs with matters of war and peace, Trump\u2019s stance resembles Reagan\u2019s, with the difference that Trump makes less effort than Reagan did to disguise his hedonistic impulse toward deficit spending. \u201cYou have tremendous waste, fraud and abuse,\u201d Trump told the Wall Street Journal in February, invoking a trinity frequently mentioned by Reagan in the 1980s. But the specific example Trump gave\u2014phantom Social Security payments to nonexistent people aged 106 years and older\u2014garbled an inspector general report that actually said very few such payments were made. In general, Trump distinguished himself from his primary opponents by pledging not to cut entitlement spending even as he proposed tax cuts that the bipartisan Committee For A Responsible Federal Budget estimated would expand the national debt by $12 trillion.\n\nHillary\u2019s orientation is very much like Bill\u2019s was in the 1990s\u2014she does not espouse entitlement cuts (Democrats seldom do) but would likely accept them as part of a bipartisan budget deal that also raised taxes (though she\u2019s never said so). Clinton has proposed new government spending that might add up to as much as $1 trillion, but her proposed tax increases would raise about the same amount, according to the left-leaning Tax Policy Center. On paper, then, Trump would expand the deficit, as Reagan did in the 1980s, while Clinton would neither expand nor shrink it, falling short of what Bill achieved in the 1990s.\n\nThe 1980s celebrated family values. The 1990s fretted about them.\n\nRonald Reagan was the first (and still the only) divorced person ever to be elected president. But even his bitterest enemies didn\u2019t question Reagan\u2019s devotion to his wife Nancy. Some did think, though, this devotion verged on dependence: He called her \u201cmommy,\u201d and once, in 1984, she got caught on tape feeding him a response to a reporter\u2019s question (\u201cWe\u2019re doing everything we can.\u201d). The Reagans\u2019 daughter, Patti Davis, thought her parents\u2019 devotion to each other \u201cmeant that they were complete\u201d without their children. \u201cIf a band of gypsies came and took me and [Ron Reagan Jr.] away,\u201d Patti said earlier this year on NBC\u2019s Today, \u201cthey would miss us, but they\u2019d be fine.\u201d After Reagan\u2019s first grandchild was born, it was noted widely that the sitting president took two years to see him.\n\nReagan avoided the subject of gay rights, even though, as a former actor, he had many gay friends (prompting the liberal commentator Hendrik Hertzberg to dub him a \u201ccloset tolerant\u201d). Reagan didn\u2019t mention AIDS publicly until 1985, and when the topic came up at news briefings it prompted snickers. The topic of gay marriage lay far enough in the future as to be a non-issue; as late as 1989, mainstream culture judged it an entirely novel idea when the conservative writer Andrew Sullivan published his first essay on the topic. On abortion, Reagan was a sharp critic, even going so far as to write an election-year book in 1984 titled Abortion And The Conscience of A Nation. Through the 1980s, teenage birth rates, teenage pregnancy rates and teenage abortion rates stayed about level.\n\nIn the 1990s, Bill Clinton showed himself to be a more doting father than Reagan\u2014we learned last week he binge-watched all six Police Academy movies with Chelsea\u2014but a less doting husband. Evidence of the latter trickled in during the 1992 primaries (prompting a Clinton campaign aide to coin the phrase \u201cbimbo eruptions\u201d) and turned into a flood in 1998, when an independent counsel hired to investigate a fishy-looking real estate deal decided instead to pursue Bill\u2019s commitment to (and veracity under oath concerning) his marriage vows.\n\nThe 1990s were the decade when the phrase \u201cculture wars\u201d came into vogue (thanks largely to the 1991 book Culture Wars: The Struggle To Define America by University of Virginia sociologist James Davison Hunter). On gay rights, Bill immediately pledged to end a ban on gays serving in the military. That prompted a political furor that ended with the implementation of an unworkable policy called \u201cDon\u2019t Ask, Don\u2019t Tell\u201d that limped along until 2011. Bill was much more cautious on gay marriage, favoring civil unions but signing into law a nationwide ban on gay marriage that the Supreme Court eventually struck down (by then with Bill\u2019s approval) in 2013. On abortion, the Clinton administration\u2019s policy was that it be \u201csafe, legal, and rare,\u201d a verbal construction that captures the somewhat anguished tenor of the times. In spite of that anguish, many of the social trends that inspired the greatest anxiety were in retreat. Throughout the 1990s (once again, starting under George H.W. Bush and continuing under Clinton) birth rates, pregnancy rates and abortion rates among teenagers declined. Indeed, trajectories for hot-button social issues grew so favorable that by decade\u2019s end William Bennett, a former Education secretary under George H.W. Bush, had to stop publishing an annual jeremiad he called the \u201cIndex of Leading Cultural Indicators.\u201d\n\nTrump, like Reagan, is in his personal life a (somewhat-less-closeted) tolerant: a twice-divorced man who during his first marriage began an affair with the woman who would become his second wife. Unlike Reagan, though, Trump lacks gallantry; he once boasted in writing that \u201cIf I told the real stories of my experiences with women, often seemingly very happily married and important women, this book would be a guaranteed best-seller.\u201d On social issues, Trump hews closer to Hillary Clinton than to his fellow Republicans, opposing, for instance, North Carolina\u2019s ban on transgender bathrooms. But Trump\u2019s attitudes on gay and transgender rights have been somewhat conflicted over the decades. He shunned his longtime mentor and lawyer Roy Cohn in 1985 when he discovered Cohn had AIDS, which he would die of in 1986. On the one hand, in Trump\u2019s nomination speech he diverged from his text to congratulate the crowd for cheering his pledge to \u201cprotect LGBTQ citizens from the violence and oppression of a hateful foreign ideology.\u201d On the other hand, Trump draws the line at gay marriage and abortion, both of which he now opposes. Hillary Clinton favors gay marriage and is pro-choice.\n\nOne could go on. Violent crime rose in the 1980s and fell in the 1990s, for reasons that experts still argue about. Income inequality grew during both decades, though only during the 1990s did economic expansion increase median income in any significant way. (Important caveat: The much-despised 1 percent expanded its share of the nation\u2019s collective income faster under Clinton than under Reagan.) The stock market crashed in 1987 and sort-of crashed in 1998, in neither instance prompting a recession. Personal computers became a consumer item in the 1980s but were able to do much more in the 1990s with the advent of the World Wide Web. Brood X, the only cicada cycle worth worrying about, blanketed the sidewalks with crunchy carcasses in 1987 but didn\u2019t reappear until 2004, bypassing the \u201990s entirely.\n\nShould the 1980s get your vote, or the 1990s? That\u2019s a personal choice\u2014more personal perhaps, and certainly more nuanced, than the choice between two actual human beings who are running for president. Both candidates want to build a bridge back to the 20th century. The question voters must decide is: which part?", "As the national furor continues over a controversial religious freedom law in Indiana that critics say could allow businesses to discriminate against LGBT customers, one troubling fact is being left out of the debate: in 29 states, it's already legal for a store owner to deny service to a gay person based on his sexual orientation.\n\nWhile legal experts doubt Indiana's Religious Freedom Restoration Act (RFRA) could be used to justify discrimination when it takes effect on July 1, most states, including Indiana, have long allowed it to happen because they don't have civil rights laws that would prohibit discrimination against LGBT people in the workplace, housing, and public accommodations (hotels, restaurants, and other places that serve the general public). It's not the religious freedom laws that allow discrimination; it's the lack of civil rights laws.\n\nAs a result, in many states an employer can legally fire someone because he's gay, a landlord can legally evict someone because she's lesbian, and a hotel manager can legally deny service to someone who's transgender \u2014 without citing religious grounds.\n\nIt's not the religious freedom laws that allow discrimination; it's the lack of civil rights laws\n\nIndiana in particular has no statewide nondiscrimination law for LGBT people, although about a dozen cities, including Indianapolis, have local measures.\n\n\"That's what's missing in the Indiana debate,\" Robin Wilson, a law professor at the University of Illinois, said. \"If there's a 'license to discriminate,' it's the fact that the state hasn't said this is an unacceptable basis for saying no to people.\"\n\nBut it's not just Indiana. Depending on how you add it up, as many as 33 states don't have full protections for all LGBT people, because a few states with nondiscrimination protections don't protect trans people, and some don't ban all anti-LGBT discrimination in public accommodations.\n\nCurrently, 19 states ban discrimination based on sexual orientation and gender identity, while three additional states ban discrimination based on sexual orientation. Some other states protect public but not private employees from discrimination. Many municipalities have nondiscrimination laws that only apply within their local borders. And some companies prohibit discrimination in their own policies.\n\nThe protections sometimes vary from state to state. Massachusetts's protections for gender identity and Utah's protections for sexual orientation and gender identity don't apply to public accommodations. Some states, like Utah, also include exemptions for discrimination based on religious grounds.\n\nLGBT advocates argue the Civil Rights Act of 1964 already protects LGBT workers from discrimination, but that interpretation of the federal law hasn't been proven in court.", "\"Police say the attack began when a suicide bomber in a car detonated outside parliament's gates.\n\n\"Inside, lawmakers were meeting to confirm the appointment of a new defense minster. TV pictures showed the speaker sitting calmly as a cloud of dust from the blast fills the room.\n\n\"A prolonged fire-fight then followed which police say ended when the security forces killed the six Taliban attackers. There's been a surge of Taliban attacks since last year's withdrawal of most U.S. and foreign forces.\n\n\"The Taliban will see today's attack as a propaganda coup \u2014 as it's against a major government power center in the heart of the capital. The attack is raising questions about how this security lapse could happen and about the overall ability of Afghan forces to combat the militants.\"", "Orrin Hatch, one of the senior Republicans on the Senate Judiciary Committee, is on a one-man mission to save the American judiciary. As Hatch sees it, this branch of government is under terrible and imminent threat from a malign force that threatens to undermine its legitimacy and corrode the foundations of American democracy. What evil power could produce such menacing terror? What fantastical horror can possibly align itself against the institutions of American justice?\n\nIn a Bloomberg Op-Ed this week, Hatch writes about a harrowing experience he went through at the \u201cmonthly lunch meeting\u201d of \u201ca well-respected legal organization.\u201d He had been invited there to discuss the Supreme Court vacancy left by the late Antonin Scalia, when, without warning, a group of protesters \u201cholding professionally printed signs\u201d began chanting \u201cdo your job\u201d at the senator. They were protesting the decision by Hatch and other Republican leaders to deny President Obama\u2019s nominee to replace Scalia, appeals court Judge Merrick Garland, a confirmation hearing.\n\nAs Hatch writes, those protesters and their suspiciously well-printed signs were all the confirmation he needed that obstructing Garland\u2019s nomination is the right thing to do:\n\nNow that a majority of states have held presidential primaries, and as this hostile election cycle turns from those contests to general election, organized disruptions of any thoughtful discussion about the Supreme Court will only intensify. Make no mistake: These protesters are not interested in seeing the Senate take seriously its constitutional duty to provide advice about, and determine whether to give or withhold consent to, a consequential Supreme Court nomination. They care little about the Senate operating as a check and balance to the executive branch and instead simply insist that the Republican-led Senate do what progressive activists want and rubber-stamp a presidential appointment.\n\nAh, the beauty of motivated reasoning. Hatch and his buddies shut down the nominating process because they claims they\u2019re concerned about politicization, and when Hatch is protested for adopting this controversial stance, he claims justification by pointing to the political reaction he provoked. \u201cThe liberal left is seeking to bully the Republican-led Senate into ignoring its constitutional responsibilities and further destroying our nation\u2019s delicate system of checks and balances,\u201d Hatch concludes. \u201cI am more resolved than ever to move forward with the confirmation process only after this toxic election season is over.\u201d\n\nThis is a variation of the argument Judiciary Committee chairman Sen. Chuck Grassley made a couple of weeks ago when he lashed out at the president and the Democrats for trying to \u201cscore as many political points as possible\u201d by putting forth a nominee and demanding a hearing. Both Hatch and Grassley want to obstruct the nominating process and make it seem like the reaction to their obstruction \u2013 protests and the routine business of governing \u2013 is the real abuse of power. It\u2019s too clever by half: if they\u2019d allow hearings to go forward, the \u201cpoliticization\u201d they\u2019re complaining about from Democrats and liberals wouldn\u2019t be happening. Just as significant as the weakness of their arguments is the fact that they keep having to go back to the well to defend their position. Blocking a Supreme Court nomination for the length of time Republicans have in mind was never going to be an easy sell politically, but they determined that it would be worth a little political trouble to prevent Obama from getting another court pick. But they\u2019re already absorbing a ton of damage over this, and cracks are forming in the obstructionist wall. Vulnerable blue-state Republican senators like Pat Toomey of Pennsylvania are running into angry constituents and are being forced to break with the Republican leadership. Toomey said this week that he\u2019ll agree to a meeting with Garland \u201cout of courtesy and respect for both the president and the judge.\u201d Others, like Sen. Jerry Moran of Kansas, are stating outright that Garland should get his hearing and his vote. \u201cI would rather have you complaining to me that I voted wrong on nominating somebody than saying I\u2019m not doing my job,\u201d Moran told constituents this week. These arguments from Republican senators run directly counter to the leadership\u2019s position, which is that the \u201ccourteous\u201d and \u201crespectful\u201d action is to deny Garland any consideration until after the election, and that the \u201cjob\u201d of the Republican Senate is to protect the judiciary from the deleterious effects of election-year confirmation hearings. So while Orrin Hatch may twist himself in knots to argue that a bunch of protesters ruining his fancy D.C. lunch meeting is proof that he\u2019s right to block the Garland nomination, what it really shows is that the Republicans\u2019 obstructionist plan is going to be far more painful politically than they hoped.", "With the wife of the GOP presidential candidate having taken an unpaid leave of absence from her job, the family will\u00a0soon lose access to health insurance.\n\nWill Trump's plan to register Muslims make it to The White House?\n\nTesla under Trump: How will electric cars fare under the next president?\n\nSen. Ted Cruz, his wife Heidi, and their two daughters Catherine, left, and Caroline, right, wave on stage after he announced his campaign for president on Monday at Liberty University.\n\nSen. Ted Cruz could soon be buying his family's health care coverage through the Affordable Care Act, a law the Republican presidential candidate has vowed to repeal should he win the White House.\n\nSen. Cruz formally launched his presidential campaign on Monday, and his wife, Heidi Cruz, began an unpaid leave of absence from her job as a managing director in the Houston office of Goldman Sachs. That meant the family would soon lose access to health insurance through Mrs. Cruz's job, triggering a need for the Cruz family to find a new policy.\n\nThe first-term senator from Texas said he is looking at options available on a health insurance exchange, or a clearinghouse of policies available to Americans who don't receive coverage through their employers. The Democrats' health care law, also known as Obamacare, created the exchange system.\n\nUnder an amendment to the law crafted by Sen. Chuck Grassley (R-Iowa), the government can only offer members of Congress and their staff health care insurance that's sold through an exchange.\n\n\"We will presumably go on the exchange and sign up for health care, and we're in the process of transitioning over to do that,\" Cruz said in an interview with The Des Moines Register.\n\nCruz could go without insurance, or his family could get its coverage directly from an insurance company at what would likely be a far higher rate than is available via an exchange. Doing so would mean Cruz would not get the contribution from his employer to help offset the full cost of his coverage.\n\nAsked about his plans for health care insurance on Tuesday, Cruz's staff initially pointed reporters to his interview with the Register. Several hours later, Rick Tyler, a Cruz spokesman, said Cruz and his family had not yet settled on an option or the financial implications of such a choice.\n\n\"Let's let them make a decision on what coverage they'll get before we start speculating on every variable,\" Mr. Tyler said.\n\nCruz has been a vocal critic of the health care law and, in 2013, set in motion a partial government shutdown as part of an unsuccessful effort to choke off funding for the law.\n\nIn his campaign kick-off speech, Cruz pledged to dismantle the law. His advisers said that remains his plan and pointed to his comments to the newspaper from Iowa, which hosts the lead-off caucuses in early 2016.\n\n\"I believe in 2017, a new president, a Republican president, will sign legislation repealing every word of it,\" Cruz told the Register.\n\nDemocrats highlighted that Cruz is now enrolling in a program he frequently criticizes.\n\n\"The Affordable Care Act, by design, helps Americans who have gaps in employment get coverage, and it's working,\" Democratic National Committee spokeswoman Holly Shulman said. \"We encourage others to follow presidential candidate Ted Cruz to www.healthcare.gov and get covered.\"", "Donald Trump needs to stop the bleeding.\n\nSince the two parties' conventions, he has plummeted in the polls \u2014 both nationally and in the states.\n\nHis campaign knows this. His new campaign manager, KellyAnne Conway, is a veteran Republican pollster well aware of Trump's deficiencies with certain voting groups.\n\nThat's why there's been a concerted effort in the Trump campaign to reach out to black and Hispanic voters, even if it's been poorly received by many nonwhites.\n\nBut the outreach might not be entirely to gain the support of minority voters, who are deeply skeptical of Trump and indicate they are supporting Hillary Clinton overwhelmingly.\n\nIt might be aimed, in large measure, at white people, in particular suburban whites with college degrees. You know, people who traditionally vote Republican. They might be persuadable, given their past voting history, but they don't want to vote for someone who is viewed as a racist or a bigot.\n\nSo his campaign is trying to change that. Trump has been speaking specifically about black voters at multiple events over the last week or so (though in front of predominantly white crowds) in Wisconsin, Ohio, Texas and Florida. He held an event Wednesday night in Jackson, Miss., where 4 in 5 residents are black.\n\nThat outreach continues Thursday at an event at Trump Tower, where black and Latino leaders are supposed to join Trump. And there will perhaps even be a tour of Detroit led by Ben Carson, who grew up there, in early September.\n\nBut how can it be, that Trump has a white people problem? Isn't he supposed to be the candidate who appeals squarely to whites?\n\nLet's take a look at the polling. What it shows is that Trump is underperforming with whites compared with Mitt Romney's performance in 2012:\n\nWhite women: Romney won white women by 14 points \u2014 56-42 percent, according to national exit polls.\n\nTrump, in the latest NBC/Wall Street Journal poll released this month, is down a point with the group, 43-42 percent.\n\nThat's a 15-point shift. No Republican can afford that.\n\nTrump is supposed to drive up the score with white men. But, according to NBC/WSJ, he's only up 13 points (49-36 percent), far less than Romney.\n\nAnd, let's remember, Romney lost in an electoral landslide to President Obama.\n\nA big problem for Trump is when education is factored in. He is struggling to win the margins he needs with whites with college degrees. Just look at this chart of Trump's massive deficit with white women with college degrees:\n\nWhat's stunning about this is that Democrats have never won a majority of white voters with college degrees since exit polling began in 1976.\n\nAnd when it comes to white voters without a college degree, even here Trump is only doing about as well as Romney did. Romney won 61 percent of whites without a college degree. Trump, in the latest, CNN/ORC poll, gets the support of 59 percent.\n\nYes, Romney lost by big margins with nonwhite groups, too, but white voters made up 72 percent of the electorate in 2012 (likely to be slightly less this year.) Trump's campaign has to think there's nowhere to go but up with minority voters \u2014 except, right now, Trump is doing worse (or almost similarly bad) with both African-Americans and Latinos also.\n\nMaybe Trump's outreach to minorities can change his standing somewhat with those groups. But an important group he needs to reach are those white voters, who should be traditionally open to voting Republican but are not behind him right now.\n\nThat's a point Republican pollster Whit Ayres made as well this week to the Washington Post.\n\n\"After 15 months of denigrating every nonwhite minority in sight, it's hard to believe that he can actually do significantly better among nonwhites,\" said Ayres, who wrote the book 2016 and Beyond: How Republicans Can Elect a President in the New America. He joined Marco Rubio's campaign as his pollster. \"But he may be able to soften his image a bit with some Republican and maybe a few independent whites who have been put off by his harshness thus far.\"\n\nBut this is a big hole to climb out of in less than 11 weeks.", "A federal judge in California has ruled that hundreds of illegal immigrant women and children in U.S. holding facilities should be released, another apparent setback for President Obama\u2019s immigration policy, according to The Los Angeles Times.\n\nU.S. District Judge Dolly Gee said Friday that the conditions in which the detainees are being held are \u201cdeplorable\u201d and violate parts of an 18-year-old court settlement that put restrictions on the detention of migrant children.\n\nThe ruling also raises questions about what the administration will do with the estimated 1,700 parents and children at three detention facilities, two in Texas and one in Pennsylvania.\n\nLast year, tens of thousands of women and unaccompanied minors from Central America arrived at the Southwest border, with many believing a rumor that unaccompanied children and single parents with at least one child would be allowed to stay.\n\nMore than 68,000 of them were apprehended and detained while officials decided whether they had a right to stay.\n\nMany were being released and told to appear at immigration offices until the administration eventually opened new detention centers.\n\nGee said in her ruling that children in the two Texas facilities had been held in substandard conditions and gave the administration until Aug. 3 to respond.\n\n\u201cWe are disappointed with the court's decision and are reviewing it in consultation with the Department of Justice,\u201d Marsha Catron, press secretary for the U.S. Department of Homeland Security, said in a prepared statement given to The Times.\n\nMany of the Central Americans who crossed the Southwest border illegally last summer said they were fleeing poverty and escalating gang violence.\n\nThe Texas facilities are run by private companies, while the one in Pennsylvania is run by a county government.\n\nIn February, a federal judge blocked Obama's 2012 executive action to protect millions of undocumented immigrants from being deported.\n\nAnd a federal appeals court in New Orleans refused three months later to allow the program to go forward, denying an administration request to lift the lower court decision.\n\nGee\u2019s decision is also seen as a victory for the immigrant rights lawyers who brought the case.\n\nThe ruling upholds a tentative decision Gee made in April and comes a week after the two sides told her that they failed to reach a new settlement agreement as she had requested.\n\nThe 1997 settlement bars immigrant children from being held in unlicensed, secure facilities. Gee found that settlement covered all children in the custody of federal immigration officials, even those being held with a parent.\n\nThe Justice Department had argued it was necessary to modify the settlement and use detention to try to deter more immigrants from coming to the border after last year's surge. The department also said it was an important way to keep families together while their immigration cases were being reviewed, but the judge rejected that argument in her decision.\n\nThe Associated Press contributed to this report.", "Following heavy shelling in what had been a Ukraine-controlled city, the central government's force is retreating from Debaltseve, a key railroad and transportation hub. Ukraine says it has now withdrawn 80 percent of its armed forces from the city.\n\n\"I can say now that the Ukrainian armed forces and the National Guard completed an operation on the planned and organized withdrawal of some units from Debaltseve this morning,\" Ukraine's President Petro Poroshenko said, according to the Interfax news agency in Ukraine.\n\n\"Some 80 percent of the units have already been pulled out,\" he said before leaving to visit eastern Ukraine Wednesday. He added that two more columns of troops will be withdrawn from Debaltseve.\n\nPoroshenko is seeking a \"tough reaction\" from international leaders who brokered the recent cease-fire with Russian-backed separatists. A spokesman for German Chancellor Angela Merkel, who was instrumental in the peace talks, says the rebels are committing \"a massive violation\" of the temporary peace.\n\nA conference call is scheduled for later today, in which Ukraine, Russia, France and Germany will discuss possible reactions, according to a French official.\n\n\"A cease-fire was officially supposed to have taken effect on Sunday, but relentless shelling kept up around Debaltseve, a railroad hub defended by hundreds of Ukrainian troops. \"The troops have been effectively surrounded by Russian-backed militias for days. \"Observers from the Organization for Security and Cooperation in Europe say the separatist militias are preventing them from entering the area to monitor the cease fire.\"\n\nCorey says the separatists have insisted that the peace agreement doesn't apply to Debaltseve.\n\n\"One reason they're so determined to take that town,\" he says, \"is that it was part of a Ukrainian-controlled pocket that pokes deep into the separatist front lines.\"", "By the time Scott Walker dropped out of the 2016 presidential race Monday, few in the political world were surprised.\n\nThe Republican governor of Wisconsin was running out of money. His campaign staff was bloated and in disarray. He failed to impress in the debates. And GOP voters had abandoned him. By Sunday, he was a mere asterisk in the new CNN/ORC poll, coming in at less than one-half of 1 percent among Republicans.\n\nJust a few months ago, Governor Walker was the golden boy of the Republican field, widely seen as a top-tier prospect for the nomination and leading the polls in Iowa, the crucial first nominating state. He had won three elections for governor in four years, including a recall vote, after a hard-fought defeat of public sector unions. In January, a fiery speech at a conservative conference in Iowa wowed the GOP base.\n\nBut when Walker began the tough slog of trying to impress a wider audience, it wasn\u2019t pretty.\n\nHis campaign holds a number of lessons for this campaign season \u2013 some old, some new. Being a governor did him little good, as was the case for Texas Gov. Rick Perry in 2012. And a big money super political action committee couldn't save his campaign, as was the case for Mr. Perry this year.\n\nHis departure makes the likely GOP showdown between outsiders and insiders sharper. But more fundamentally, it shows that \u2013 insider or outsider \u2013 successful candidates need to be competent campaigners.\n\nIn a series of tweets Monday afternoon, when word spread that Walker was probably about to drop out, former aide Liz Mair charged him with multiple failings, including \u201cnot educating himself fast enough on issues outside governor\u2019s remit.\u201d\n\nOn a trip to London in February, Walker dodged questions on foreign policy and wouldn\u2019t state whether he believed in evolution. At another conservative confab, he raised eyebrows when he compared fighting the Islamic State to taking on the labor unions.\n\nBy August, he was still struggling to deliver a coherent message. In one week, he took three positions on the issue of \u201cbirthright citizenship\u201d \u2013 the 14th Amendment principle that grants automatic US citizenship to most children born in America. Walker also earned ridicule when he said building a fence on the US border with Canada was a \u201clegitimate\u201d idea.\n\n\u201cI know it\u2019s a clich\u00e9, but I don\u2019t think he was ready for prime time,\u201d says Chris Galdieri, a political scientist at Saint Anselm College in Manchester, N.H.\n\nThe rise of Donald Trump, Ben Carson, and now Carly Fiorina \u2013 none of whom has ever held elective office \u2013 has also, for now, eclipsed the GOP\u2019s more traditional candidates. Mr. Trump\u2019s outsize personality left the mild-mannered Walker, in particular, gasping for political oxygen. In the last debate, Walker failed to assert himself on stage, and scored the least amount of speaking time.\n\nBut to suggest that Trump prevented Walker from making an impression in the debate is false. Florida Sen. Marco Rubio \u2013 another career politician, like Walker \u2013 was seen as a big winner in the last debate, along with Ms. Fiorina, the former CEO of Hewlett-Packard.\n\nThe Sept. 16 debate was do-or-die for Walker, and he died. Without a strong debate performance, he lacked the buzz needed to win the campaign cash infusion he desperately needed. Walker is a man of modest personal means, and could not write himself a big check to stay afloat while he regrouped. And he was apparently loathe to go into debt.\n\nAnd so, like the first GOP contender of the cycle to drop out, former Texas Governor Perry, Walker leaves the stage a humbled man. Also like Mr. Perry, Walker has demonstrated the limits of the new Wild West of political fundraising: The super PAC that raised $20 million to support Walker, but which could not by law be used to fund Walker\u2019s campaign directly, now sits in stasis. Perry\u2019s super PAC contained $13 million when he dropped out on Sept. 11, and that money has already been returned to its donors.\n\nThe fact that Perry and Walker were the first to go is telling. Both have long experience as governors, and in theory, had the profile as chief executives that would seem tailor-made for a presidential bid. Just like past governors of the modern era who took their statewide experience national \u2013 Jimmy Carter of Georgia, Ronald Reagan of California, Bill Clinton of Arkansas, George W. Bush of Texas \u2013 Perry and Walker on paper looked promising.\n\nDitto former Gov. Tim Pawlenty (R) of Minnesota, who entered the 2012 presidential race as a top-tier contender, but floundered and dropped out early.\n\nAnd especially after the experience of President Obama, a first-term senator who ascended to the Oval Office with little executive background, the early betting in the 2016 cycle was that governors would dominate the GOP field. But not all governors and former governors are created equal. The leap from statewide to national and international stage is, for some, too high.\n\nPerry failed, again, to impress. After his not-ready-for-prime-time performance in the 2012 cycle, he proved the adage that you don\u2019t get a second chance to make a good first impression. For Walker, the same principle held: After falling effectively to zero in the polls, regaining momentum seemed impossible \u2013 especially with such a large field \u2013 or at least financially too risky.\n\nFor now, the likely beneficiaries of Walker\u2019s departure are Senator Rubio, former Florida Gov. Jeb Bush, and Ohio Gov. John Kasich. Already, some key Walker supporters (such as a New Hampshire co-chairman) have gone to Rubio.\n\nIn his announcement Monday that he was \u201csuspending\u201d his campaign \u2013 politics-ese for dropping out \u2013 Walker pitched himself as a \u201cleader\u201d in the effort to \u201cclear the field\u201d and take on the negativity of the campaign, a veiled attack on Trump.\n\n\"Today, I believe that I am being called to lead by helping to clear the field in this race so that a positive, conservative message can rise to the top of the field,\" Walker said in the Wisconsin capital, Madison. \"With this in mind, I will suspend my campaign immediately.\"\n\nIt was an unusual rationale for ending a campaign. And it gave new meaning to the phrase \u201cleading from behind.\u201d", "There was much hubbub in late 2012 when President Obama made four recess appointments during a short recess between two pro-forma sessions of the Senate in January of that year.\n\nThe case later went to the Supreme Court and the maneuver was ruled to be unconstitutional.\n\nThe key in the 2014 Supreme Court decision regarding the president\u2019s appointments to the National Labor Relations Board over the three-day break was that the justices found the executive branch determined what it interpreted as a recess.\n\nBut Justice Stephen Breyer wrote in the majority opinion that under the Constitution \u201cthe Senate is in session when it says it is.\u201d\n\nObama said Saturday night that he would submit an appointment to the Senate, as part of his constitutional obligation, but \u201cin due time.\u201d\n\nBut now we have a completely different set of parliamentary circumstances. Senate Majority Leader Mitch McConnell, R-Ky., has indicated that he thinks that the nomination of a new justice should wait until the election of the next president.\n\nBut if the White House does take that to heart -- and knows there would be an unprecedented attempt of filibuster a Supreme Court nominee until next year -- Obama has a rare opportunity to make a Recess appointment in the coming days.\n\nThis window is open next week and this week only.\n\nIn short: Both bodies of Congress are operating in the perfect parliamentary status in which a recess appointment would be applicable. The last such appointment to the high court came by President Eisenhower in 1956 when he appointed William Brennan.\n\nArticle II, Section 2 of the Constitution states that \u201cThe President shall have Power to fill up all Vacancies that may happen during the Recess of the Senate.\u201d\n\nThis could be the window of time in which Obama has his chance to maneuver a recess appointment to the high court.\n\nArticle I, Section 5 of the Constitution states \u201cNeither House, during the Session of Congress, shall, without the Consent of the other, adjourn for more than three days, nor to any other Place than that in which the two Houses shall be sitting.\u201d\n\nThat means that so long as both the House and Senate haven\u2019t jointly agreed to \u201cadjourn\u201d for a stretch longer than three days, then there appears to be no way the president could make a recess appointment.\n\nBut the House and Senate are not operating under those circumstances right now. Both bodies of have adjourned until later this month for the President\u2019s Day recess.\n\nThe Senate last met on Thursday. When doing so, it approved a\n\n \u201cconditional adjournment resolution\u201d for the Senate not to meet again until Monday, Feb. 22. The House met on Friday and at the close of business adopted the same adjournment resolution to get in sync with the Senate. The House is out until Tuesday, Feb. 23.\n\nSo, the House and Senate will not be meeting in the coming days. This is an adjournment and is not challengeable in court \u00a0the way the NLRB recess appointments were because both bodies have agreed with each other to adjourn.\n\nThis is a true recess and an opportunity for the president should he elect to take it -- considering the political realities of the Senate and the position of its majority leader to potentially make a recess appointment.\n\nKeep in mind that this window will close later this month. Then GOP-led House and Senate can effectively block the president with another recess appointment gambit in the future by agreeing to meet every three days, even if members aren\u2019t really here.\n\nBut obviously nobody anticipated Scalia\u2019s death.\n\nThus, the president could in fact take advantage of this rare opportunity because he won\u2019t get it again after February 22/23 if McConnell sticks to his guns.\n\n", "Texas Attorney General Ken Paxton, al
