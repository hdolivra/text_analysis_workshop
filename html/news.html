urrounding her work as secretary of state -- in particular her role in the Benghazi terrorist attack that took the life of four Americans, including Ambassador Chris Stevens. Trump gave a preview of his attack strategy Tuesday night, ripping Clinton's use of a \"totally illegal private server.\"\n\nYet even as Trump has seen all 16 of his rivals fade away, he\u2019s still struggling in a historic way to unite the GOP behind him. The tensions flared again this week as leading Republicans condemned his comments that a federal judge of Mexican heritage had a conflict of interest in a Trump University case. On Tuesday, House Speaker Paul Ryan called it the \u201ctextbook definition of a racist comment,\u201d while other Republican lawmakers condemned his comments.", "Dozens of terror suspects were arrested in Belgium, France, and Germany early Friday, a day after Belgian authorities said that they halted a plot to attack police officers by mere hours.\n\nEric Van der Sypt, a Belgian federal magistrate, told a news conference Friday in Brussels that 13 people had been detained in Belgium in connection with the plot, with another two arrested in neighboring France. He added that a dozen searches had led to the discovery of four military-style weapons including Kalashnikov assault rifles.\n\nOn Thursday, Belgian police had moved against a suspected terrorist hideout in the eastern town of Verviers. In the ensuing firefight, two terror suspects were killed, while a third was wounded and arrested.\n\nAt the time, officials said the militant group targeted in the raid included some who had returned from Syria. Authorities have previously said 300 Belgian residents have gone to fight with extremist Islamic formations in Syria; it is unclear how many have returned.\n\nAuthorities in Belgium signaled they were ready for more trouble by raising the national terror alert level from 2 to 3, the second-highest level. Prime Minister Charles Michel said the increase in the threat level was \"a choice for prudence.\"\n\n\"There is no concrete or specific knowledge of new elements of threat,\" he said.\n\nMeanwhile, French police arrested at least 12 people in anti-terrorism raids in three towns around Paris, the city prosecutor's office said early Friday.\n\nThe prosecutor's office said that the raids were targeting people with links to Amedy Coulibaly, the gunman who attacked a kosher supermarket Jan. 9 and claimed ties to the Islamic State terror group.\u00a0Police officials earlier told The Associated Press that they were seeking up to eight to 10 potential accomplices\n\nCoulibaly was one of three gunmen who carried out a series of terror attacks that resulted in the deaths of 17 people. Authorities in France and several other countries are looking for possible accomplices. One suspect, Coulibaly's common-law wife Hayat Boumeddiane, is believed to have fled to Syria earlier this month.\n\nMeanwhile, the Associated Press reported Friday morning that the Gare l'Est train station in Paris had been closed and evacuated due to a bomb threat. A police official, who was not authorized to be publicly named, told the AP that the station was closed \"as a precaution,\" but would not give further details. The Gare l'Est is one of the major stations in Paris, serving cities in Eastern France and countries to the east.\n\nAlso Friday, Berlin police said that they had taken two men into custody on suspicion that they were recruiting fighters and procuring equipment and funding for the Islamic State group, better known as ISIS, in Syria.\n\nThe two were picked up in a series of raids involving the search of 11 residences by 250 police officers. Authorities said the raids were part of a months-long investigation into a small group of extremists based in Berlin. However, they also said there was no evidence the group was planning attacks inside Germany.\n\nThe group's leader, identified only as 41-year-old Ismet D. in accordance with privacy laws, is accused organizing the group of largely Turkish and Russian nationals to fight against \"infidels\" in Syria. Emin F., 43, is accused of being in charge of finances.\n\nThose recruited include Murat S., a 40-year-old Turkish man who was arrested in September after returning from Syria where had allegedly gone to fight.\n\nIn an unrelated raid, German police arrested 26-year-old German-Tunisian dual national into custody Thursday on suspicion he had gone to fight with the terrorist group in Syria. Police made the arrest in Wolfsburg, 120 miles outside Berlin.\n\nEarlier Thursday, Belgian authorities said they were looking into possible links between a man they arrested in the southern city of Charleroi for illegal trade in weapons and Coulibaly.\n\nThe man arrested in Belgium \"claims that he wanted to buy a car from the wife of Coulibaly,\" Van der Sypt said. \"At this moment this is the only link between what happened in Paris.\"\n\nVan der Sypt said that \"of course, naturally\" we are continuing the investigation.\n\nAt first, the man came to police himself claiming there had been contact with Coulibaly's common-law wife regarding the car, but he was arrested following a search of his premises when indications of illegal weapons trading were found.\n\nA Belgian connection figured in a 2010 French criminal investigation into a foiled terrorist plot in which Coulibaly was one of the convicted co-conspirators. The plotters included a Brussels-area contact who was supposed to furnish both weapons and ammunition, according to French judicial documents obtained by The Associated Press.\n\nSpain's National Court said in a statement it was investigating what Coulibaly did in the country's capital, Madrid, with Boumeddiene and a third person who wasn't identified but is suspected of helping Boumeddiene get from Turkey to Syria.\n\nThe Associated Press contributed to this report.", "As volatile and nerve-wracking as the great Clinton-Trump Slugfest of 2016 has appeared from the outside, polling data have, for months, suggested a far more stable race. Polling aggregators and election prediction markets have consistently shown Hillary Clinton with an enduring lead over Donald Trump. Then, with less than two weeks remaining until Election Day, F.B.I. director James Comey decided to get involved, firing off a maddeningly vague letter to Congress, alerting them to the renewal of an investigation into new e-mails that may or may not pertain to Clinton\u2019s use of a private server as secretary of state, and throwing the race into chaos. The Mexican peso plunged as Wall Street started pricing in the rising possibility of a Trump win, and the media went into overdrive, hyperventilating over a spate of new polls that showed the race tightening. Now, as we head into the final weekend before America\u2019s much-anticipated day of reckoning, the Hive offers a perspicacious overview of all the multifarious reasons to panic, no matter who you\u2019re voting for on Tuesday.\n\nYes, the polls could be misleading\n\nThe Chicago Cubs had a smaller chance of winning than Trump currently does, as Kellyanne Conway is quick to remind us. That isn\u2019t to say that the statistics showing a likely Cubs win didn\u2019t accurately take into account everything that sports bettors and analysts knew about both teams at the time. It\u2019s merely to say that predictions are just that\u2014our best guess for what will happen. All polls include a margin of error, and right now, Donald Trump is pretty close to striking distance. According to FiveThirtyEight, Trump lags Clinton by just 3.3 points in a polls-only forecast; in 2012, average polling turned out to be off by 2.7 points. Even if the electoral college seems to place Clinton ahead by wider margins in certain states, \u201cthis presumes that the states behave independently from national trends, when in fact they tend to move in tandem,\u201d writes Nate Silver . If national polls are off by 2.7 points, for example, that would be more than enough to flip Wisconsin and Minnesota into Trump\u2019s column, Silver notes. \u201cShe has quite a gauntlet to run through to hold her firewall, and she doesn\u2019t have a lot of good backup options.\u201d\n\nThere\u2019s a worrying degree of variation among polling aggregators, data scientists, and political analysts. While HuffPost Pollster, which excludes outlier polls, currently gives Clinton a 97.9 percent of victory, Silver\u2019s model is far more conservative, giving Clinton a 68.1 percent chance to account for increased volatility. \u201c[E]verything depends on one\u2019s assumptions, but I think that our assumptions\u2014a Clinton lead, sure, but high uncertainty\u2014has repeatedly been validated by the evidence we've seen over the course of the past several months,\u201d Silver recently told Politico.\n\nOthers are far more optimistic. Neuroscientist Sam Wang, who out-predicted Silver in 2012, has observed that while some individual polls may place Clinton narrowly ahead, Trump\u2019s rise shouldn\u2019t be confused for momentum:\n\n\u201cOne thing that\u2019s been apparent is that a major feature of voter opinion for last five elections\u2014this is the sixth\u2014is that voters have become entrenched,\u201d says Wang. \u201cThe movement of voter opinion has been within a narrow range. In finance and other types of statistical analysis, we call this kind of movement a \u2018regression to the mean.\u2019 It happened in 2008, in 2012 and it\u2019s happening this year. When things go too far in one direction, they\u2019ll start to head back to a midpoint. Clinton is now at the low end of where she\u2019s been this season. But if the regression to the mean holds, we should see a little movement back to Clinton. But we\u2019ll see.\u201d\n\nWang\u2019s Princeton Election Consortium pegs Clinton\u2019s chances of winning at over 99 percent.\n\nThe myth of the \u201csecret\u201d Trump voter\n\n\u201cThe silent majority is back,\u201d Trump declared less than a week after Clinton\u2019s F.B.I. drama broke out into the open. He was referring to a longstanding belief, possibly backed by political science, that there exist a vast swath of Trump supporters too embarrassed to tell pollsters they plan to vote for him. \u201cWhen I poll, I do fine. But when I run, I do much better,\u201d he bragged.\n\nExperts have thrown cold water on that idea. A POLITICO/Morning Consult study this week suggests that the myth of the shy Trump voter may be only half-right: according to the survey, Hillary Clinton led Trump by five points, 52 to 47, whereas if asked in an online poll or an automated call\u2014two situations in which there was no possibility of social judgment\u2014that gap narrowed to three points, with Clinton leading 51 to 48. Still, the effect was marginal, and Clinton won in both scenarios.\n\nNate Cohn at the Upshot has argued that the mysterious newly registered voter is actually more liberal than most pundits have assumed. While Trump may have more enthusiastic white supporters, data shows no new registration \u201csurge\u201d in this category, whereas more younger white voters, minorities, and women registered for the first time. Pollsters and analysts, Cohn mused, were ignoring these \u201cmissing nonwhite voters,\u201d and that \u201cit\u2019s Mrs. Clinton\u2014not Mr. Trump\u2014who stands to gain from a surge of new voters.\u201d\n\nOther data also support the idea that polling is underestimating Clinton\u2019s support. While black turnout has been soft compared to four years ago Latinos\u2014who are usually under-polled\u2014appear to be registering and voting at higher levels than before. Talking Points Memo reports that Latino early voting is up 100 percent in Florida, 60 percent in North Carolina, and 25 percent in Colorado and Nevada. Latino Decisions, a Latino advocacy group, told TPM that they are projecting as many as 3.5 million more Latinos will vote in 2016 than in 2012, which could help her win all four aforementioned swing states.\n\nSo where does that leave us?\n\nThe latest Clinton e-mail drama may not have caused any significant shifts nationally, outside of a brief hiccup, but it may have rearranged Clinton\u2019s pathway to victory. A week after Comey sent his letter, Silver caught up with the recent polling and found that Clinton\u2019s so-called \u201cblue firewall\u201d has started to weaken, with states such as New Hampshire and Michigan suddenly in greater danger of tilting Trump. \u201dIt\u2019s not clear that things are getting any worse for Clinton, but it\u2019s also not clear that they\u2019re getting better,\u201d he concluded. In fact, nothing is getting much clearer than it has ever been\u2014which, perhaps, is liberating in its own way.", "President Obama has long been a friend of organized labor, wholeheartedly supported by unions that helped boost him to victory in both his presidential campaigns.But increasingly, there now is a divide between unions in the public and private sector when it comes to supporting him.\n\nAccording to James Sherk, a labor policy analyst with the Heritage Foundation, government employee unions want \"bigger and more expensive government,\" in contrast to private sector unions.\n\nSherk added those private groups are \"pushing back\" and speaking out more publicly about things like the Keystone XL Pipeline, which they believe will benefit their members. That has put them on a collision course with Obama, who last summer proclaimed, \"We should do everything we can to strengthen unions in this country.\"\n\n\"The president's insistence on vetoing this pipeline is directly taking away income from these union members, and they, understandably, don't like it,\" Sherk said.\n\nCongress has passed a measure to expedite the Keystone project, although Obama has vowed to veto it. Just days ago, Sean McGarvey, president of North America's Building Trades Unions, made a direct appeal.\n\n\"We urge the president of the United States to put our men and women back to work across the length of this pipeline as soon as possible,\" McGarvey said, adding, \"We urge the president to sign the bill.\"\n\nUnion leaders also have a long-standing beef with the administration over the Affordable Care Act's enormous tax on so-called Cadillac health insurance plans.The plans offer high dollar benefits and are used as a recruiting tool.\n\nAlthough the tax doesn't kick in for several more years, as far back as 2013 union leaders were making public pleas to Democratic lawmakers. In a letter written in July of that year, union officials, including James Hoffa, president of the International Brotherhood of Teamsters, urged congressional Democrats to drop the tax saying, \"We voted for you.We have a problem; you need to fix it.\"\n\nAnalysts say the issue may present an opportunity for GOP leaders to build some good will with unions. Just days ago, Rep. Frank Guinta, R-N.H., introduced a measure he's calling \"Ax the Tax.\"A similar measure didn't get far in the Senate last year, but may have a better chance with the GOP now in control of both the House and Senate.", "ROME \u2014\u00a0\u00a0U.S. Democratic presidential candidate Bernie Sanders met privately with Pope Francis on Saturday,\u00a0the capstone to an unusual detour from the American election.\n\nSanders said the meeting was for personal reasons and does not constitute an endorsement from the Holy See.\n\n\"I am an enormous fan of the pope because I think he has played a transformative role in the world in talking about issues that very rarely get the kind of discussion they deserve,\" Sanders said in an interview aboard his chartered plane.\u00a0\"Whether it is income and wealth inequality, whether it is what he calls the dispossessed, the young people, the old people, the unemployed people who are on the sidelines of society, whether it is the ideology of greed, whether it is need to transform our energy system away from fossil fuel to save the planet, he has been a transformative leader.\n\n\"And he is a very beautiful man,\" Sanders continued.\u00a0\"When you meet him, you see something very, very special in his face. He is a man of peace, and you see that.\"\n\nSome of Sanders's\u00a0advisers, including his wife, Jane, also were at the meeting. He\u00a0said that there was no discussion of his\u00a0underdog candidacy or the election.\u00a0There was no photograph of the brief meeting at the papal residence complex, in keeping with Vatican protocol and also, Sanders said, \"to make clear that there is no endorsement here.\"\n\nFrancis, on Saturday, made it clear that his meeting with Sanders was not political, saying\u00a0that those who thought it was should \u201clook for a psychiatrist,\u201d according to Reuters.\n\nThe pontiff met Sanders at the Vatican guest house, where the pope lives. \u201cWhen I came down, I greeted him, I shook his hand and nothing more. This is called good manners and it is not getting involved in politics,\u201d Reuters says the pope told reporters, during an answer to a question aboard the plane returning from the Greek island of Lesbos, where he visited a refugee camp.\n\n[Pope calls for compassion for refugees, takes three families back to Italy]\n\n\u201cIf anyone thinks that greeting someone is getting involved in politics, I recommend that he look for a psychiatrist,\u201d he reportedly said while laughing.\n\nSanders was at\u00a0the Vatican, participating in a seminar on income inequality and economic justice at the Pontifical Academy of Social Sciences, where he\u00a0was invited to attend as well as\u00a0speak. He and other conference invitees spent the night at the Vatican after the conference.\n\nThe\u00a0trip suggests that Sanders\u00a0is looking ahead to how he would continue and expand the focus on very liberal social justice issues that has defined his candidacy. In a matter of months he moved from gadfly to serious challenger to the longtime Democratic favorite, largely on the strength of a set of ideas more common to liberal university campuses than the political debate stage.\n\n\"If elected president I certainly would look forward to working with the pope in trying to create a moral economy, which was the theme of this conference; an economy which challenges the idea that greed has got to be the dominant force in the world's economy,\" Sanders said.\n\nAnd if he loses?\n\n\"Well, the ideas and the efforts remain the same. I'm a United States senator from Vermont. And I'll continue to fight the fights that I've always fought,\" with a larger platform to do so, Sanders said.\n\nThe Vatican invitation is symbolic of that platform, he agreed. But Sanders and the pontiff share many goals for social justice and economic restructuring, and Sanders suggested that, and not his candidacy, was the reason for the audience with Francis.\n\n\"The speech that I gave yesterday would have been the speech 10 years ago, long before I ever dreamed of running for president,\" he said in an interview with The\u00a0Washington Post.\n\nSanders said the trip was \"absolutely\" a worthwhile diversion from campaigning in New York, where he trails front-runner Hillary Clinton by double digits in most polls.\n\n\"Look, we have campaigned extraordinarily hard in New York,\" Sanders said. He claimed he has addressed 96,000 people across the state at rallies and other meetings.\u00a0\"We have worked very hard and when we go back, we're gonna work hard. This was an invitation that I would never have forgiven myself if I had refused.\"\n\nSanders needs a solid showing in New York, which offers more than 200 delegates, to maintain a plausible argument that he can catch up to Clinton. His path to the nomination has grown narrower even as he has defeated Clinton in a string of contests over the past month.\n\n\"Uh, we got a shot,\" Sanders said when asked about his prospects for Tuesday's primary vote. \"It's gonna be tough for us, not just because Clinton has won two elections there, but because of the nature of the voting rules.\"\n\nNew York, which Clinton represented as a senator for eight years, allows only registered Democrats to vote in the Democratic primary, meaning independents are cut out. Sanders has been regularly defeating Clinton among independents. The state also does not allow same-day registration. Sanders said he disagrees with both rules.\n\n\"Those are the rules. They don't work for us,\" Sanders said. \"But nonetheless, if there is a large voter turnout, we got a shot to win this.\"\n\nSanders flew to Rome on a large, chartered airliner, largely paid with campaign funds, spokesman Michael Briggs said.\n\nHe said he did\u00a0not know the exact cost of the trip. News organizations flying with Sanders pay for their passage, and the Secret Service also pays a share.\n\nSanders has taken some criticism earlier in his campaign for using chartered aircraft \u2014 a luxury for the privileged class as well as an addition to carbon emissions \u2014 while railing against the excesses of the wealthiest top 1 percent of Americans.\n\nSeveral of Sanders\u2019s advisers, along with his wife, their four children and four of their grandchildren, accompanied him for the overnight visit to Rome. While Jane Sanders attended the conference with her husband and joined him in meeting the pope, the rest of the family spent time sightseeing. The trip also included a stay at a posh hotel.\n\nSanders was back on the plane Saturday, as he plans\u00a0to campaign in Brooklyn in the\u00a0evening.\n\nStefano Pitrelli in Rome contributed to this report.", "How Candidates Announce Can Say A Lot About Their Campaigns\n\nNow that Democrat Hillary Clinton has officially launched her presidential campaign, the 2016 race for the White House is underway.\n\nThe GOP got its third entrant in what is shaping up to be a crowded field when Florida Sen. Marco Rubio announced his bid Monday.\n\nHow and where a candidate chooses to roll out a campaign can say a lot about the type of race he or she intends to run, at least in the early going.\n\nRubio announced from his hometown of Miami at the Freedom Tower. This is not by coincidence. Rubio, a relative newcomer to national politics, will use this locale to underscore his biography as a son of Cuban immigrants who represents the new face of the GOP. On Monday, Freedom Tower was described by Morning Edition's Renee Montagne as \"kind of Statue of Liberty for Cuban-Americans.\" The site was used as a processing center for Cubans fleeing the Castro regime in the 1960s.\n\nContrast Rubio's rollout with Clinton's foray into the 2016 race over the weekend. She used a highly produced video in which she proclaims, \"I'm running for president.\" No need for a TV-ready backdrop for her announcement; she's been a household name for some 20 years. Her biggest hurdles are relatability and showing her Democratic base she's not taking anything for granted \u2014 ready to roll up her sleeves to earn the party's nomination.\n\nThe first time you actually see Clinton comes more than 90 seconds into the video and after brief testimonials, including from a gay couple talking about their upcoming wedding, a black heterosexual couple preparing for the arrival of a newborn and a Latino mother moving to a new home so her soon-to-be kindergarten-age daughter can attend a better school. Viewers see Clinton, who has been in a protective Secret Service bubble for two decades, interacting with ordinary Americans, a nod to the stripped-down, retail politicking campaign she plans to kick off in Iowa starting Tuesday.\n\nAs NPR's Domenico Montanaro pointed out over the weekend, Clinton's video isn't terribly different from 2007 when she launched a Web-only video in which she said, \"Let the conversation begin.\" Back then, she had stiff competition in then-Sen. Barack Obama, who announced his candidacy in Springfield, Ill., on the grounds of the Old State Capitol \u2014 the same place where in 1858 Abraham Lincoln delivered his \"House Divided\" speech.\n\nMitt Romney, the 2012 Republican nominee, like Clinton now, was making his second run for the White House. The former governor of Massachusetts opted to announce his first run in 2007 from The Henry Ford museum in Dearborn, Mich. He did so to highlight his ties to the state. His father was governor there and the senior Romney also ran unsuccessfully for the presidency in 1968. In an effort to counter the criticism that his wealth made him out of touch, Romney switched gears and went for a stripped-down approach in 2011. He announced on a farm in New Hampshire in an effort to cultivate support from voters in that early-voting state.\n\nThe two other announced 2016 candidates, Republican Sens. Rand Paul of Kentucky and Ted Cruz of Texas, also announced in two different types of places. One represents \"home\"; the other, the type of constituency the candidate would like to woo.\n\nPaul announced in Louisville, Ky., a liberal-leaning city within his Republican-leaning state. NPR's Don Gonyea, who covered the rollout, said the libertarian-leaning conservative is running as a \"nontraditional Republican\" who is trying to broaden the GOP's appeal beyond its traditional base. Paul, whose father, Ron, is a congressman from Texas, grew up in the Lone Star State. He attended Baylor University in Texas before going to Duke Medical School in North Carolina. But afterward, Paul and his wife moved to Kentucky, where they started their family.\n\nOn the other hand, Cruz chose Liberty University. He has no ties to the college, a Southern Baptist institution founded by Jerry Falwell. He went to school at Princeton and Harvard and grew up in Texas. But the backdrop is a beacon for any candidate interested in coalescing support among evangelicals or born-again Christians. And that's key in early states like Iowa and South Carolina, where more than half of Republican voters identify as white evangelical or born-again Christians.", "Human remains recovered from the crash site of EgyptAir Flight 804 showed burn marks and were \"very tiny,\" suggesting an explosion brought down the plane, a senior Egyptian forensics official told the Associated Press Tuesday.\n\nMeanwhile,\u00a0a U.S. official briefed on the latest intelligence told Fox News,\u00a0\"All signs continue to point to terrorism.\"\n\nThe official who spoke to the AP claimed he personally examined the remains of some of the plane's 66 passengers and crew at a Cairo morgue. He said all 80 pieces brought to Cairo so far are small and that \"there isn't even a whole body part, like an arm or a head.\"\n\nHe added that at least one part of an arm had signs of burns -- an indication it might have \"belonged to a passenger sitting next to the explosion.\"\n\nThe U.S. official speaking to Fox News said American satellites could have missed a potential explosion over the eastern Mediterranean.\u00a0\"Contrary to popular belief, we cannot see every part of the earth all the time.\"\n\nThe official said most U.S. satellites would be trained to positons on land and known areas of interest and not focused over an empty part of the sea, particularly the eastern Mediterranean.\n\nThe official would not rule out an explosion took place. To date, no terrorist group has claimed responsibility for the EgyptAir disaster.\n\nThe Airbus A320 crashed early Thursday morning near the end of a fight from Paris to Cairo.\n\nAn independent Cairo newspaper, al-Watan, quoted an unnamed forensics official Tuesday as saying the plane blew up in midair, but that it was unclear whether the blast was caused by the an explosive device or something else. The official also said the remains retrieved so far are \"no larger than the size of a hand.\"\n\nBut Egypt\u2019s head of forensics denied the statements Tuesday, Reuters reported, citing state news agency MENA.\n\n\"Everything published about this matter is completely false, and mere assumptions that did not come from the Forensics Authority,\" MENA quoted Hesham Abdelhamid as saying.\n\nAnalysts who spoke to Fox News also said the body parts could have been broken up in a similar way upon impact with water.\n\nFamily members of the victims arrived Tuesday at a Cairo morgue\u2019s forensics department to give DNA samples to help identify the remains of their kin, a security official said. The official also spoke on condition of anonymity because he was not authorized to talk to reporters.\n\nAn international effort to hunt for the plane's cockpit voice and data recorder resumed Tuesday, with ships and planes from Britain, Cyprus, France, Greece and the United States taking part in the search.\n\nThe search area is roughly halfway between Egypt's coastal city of Alexandria and the Greek island of Crete, where the water is 8,000 to 10,000 feet deep.\n\nThe head of Egypt's state-run provider of air navigation services, Ehab Azmy, told The Associated Press Monday that the plane did not swerve or lose altitude before it disappeared off radar, challenging an earlier account by Greece's defense minister.\n\nAzmy, head of the National Air Navigation Services Company, said that in the minutes before the plane disappeared, it was flying at its normal altitude of 37,000 feet, according to the radar reading. \"That fact degrades what the Greeks are saying about the aircraft suddenly losing altitude before it vanished from radar,\" he added.\n\n\"There was no turning to the right or left, and it was fine when it entered Egypt's FIR (flight information region), which took nearly a minute or two before it disappeared,\" Azmy said.\n\nGreece's defense minister, Panos Kammenos, had said the plane swerved wildly and dropped to 10,000 feet before it fell off radar.\n\nGreek civil aviation authorities said the flight appeared normal until air traffic controllers were to hand it over to their Egyptian counterparts. The pilot did not respond to their calls, and then the plane vanished from radars.\n\nIt was not immediately possible to explain the discrepancy between the Greek and Egyptian accounts of the air disaster.\n\nA 2013 report by the Egyptian ministry of civil aviation records that the Airbus 320 in the crash made an emergency landing in Cairo that year, shortly after taking off on its way to Istanbul, when one of the engines \"overheated.\"\n\nIt said that the EgyptAir A320 GCC took off from Cairo airport heading to Istanbul at 2:53 and that when it reached an altitude of 24,000 feet, the pilot noticed that one engine had overheated. A warning message appeared on the screen reading, \"engine number 1 stall.\" After checking on best measures to take, the pilot headed back to Cairo\u2019s airport where a maintenance engineer inspected the engine, disconnected it, and sent it to be repaired.\n\nThere were no injuries, no fire, and no damage to the plane, the report read, adding that the engine had a technical problem.\n\nThe report is one of over 60 reports classified by the ministry as incidents, serious incidents and accidents that took place between 2011 and 2014. Among them, 20 involved A320 Airbus planes, the highest among any other aircraft.\n\nExperts contacted by AP said that while an overheated engine is not a common problem, it is unlikely to cause a crash.\n\nDavid Learmount, a widely respected aviation expert and editor of the authoritative Flightglobal magazine, said, \"engine overheat is rare but it happens.\"\n\nHe said that the pilot can shut down the engine and aircrafts can operate with a single engine.\n\n\"I don't think engine overheat alone has ever caused an aircraft to crash. An engine fire could cause a crash but has not done so in the modern aviation era,\" he added.\n\nFox News' Lucas Tomlinson and The Associated Press contributed to this report.", "From an Indiana pizzeria to a Washington State florist, America is grappling with a clash between gay rights and religious liberty. But there are paths forward.\n\nWhy climate scientists are taking fact-checking into their own hands\n\nArkansas state Rep. Warwick Sabin (D) cheers with others protesting the state's religious freedom law at the state Capitol in Little Rock last month.\n\nThe recent backlash against \u201creligious accommodation\u201d laws in Indiana and Arkansas is evidence of an increasingly bitter confrontation that is dividing the country and threatens to diminish the scope of religious liberty in America.\n\nThat is the conclusion of a number of scholars and experts who are urging the United States Supreme Court to consider this confrontation when it hears oral argument on April 28 in a potential landmark case involving same-sex marriage.\n\nOn one side are gay couples who are seeking the full benefits of equal treatment and dignity in a society that has long forced them into second-class status, or substantially worse.\n\nOn the other side are religious conservatives, who say they are being coerced to support and/or participate in activities that offend their religious beliefs.\n\nGay rights activists, sensing an approaching victory at the Supreme Court, are growing more aggressive in challenging the conservatives. Many argue that any accommodation of religious beliefs in the context of gay rights would amount to a \u201clicense to discriminate.\u201d\n\nConservatives counter that the issue is freedom of conscience. Religious accommodations traditionally have been provided to avoid the prospect of coercion against one\u2019s faith, they say.\n\nIndiana and Arkansas were just the latest flashpoints in what could become a major turning point. For the first time in US history, a sizeable social and political force seems intent on sharply restraining or eliminating religious accommodations, according to scholars who study religious freedom.\n\nNow with the Supreme Court poised to take up same-sex marriage, some advocates are hoping the high court will offer much-needed guidance to a nation torn between conflicting values.\n\nSome states, like Indiana, have tried to address the religious accommodation side of the equation, while others, like Utah, have taken a more comprehensive approach \u2013 addressing religion accommodations and antidiscrimination laws together.\n\nThe stakes involve more than just whether same-sex couples will be able to obtain a cake, or photographs, or flowers for their wedding. Ultimately at stake is a quintessential requirement of life in America: tolerance \u2013 on each side for the other.\n\nDouglas Laycock, a leading scholar of religious liberty, has staked out a middle ground position in the looming confrontation between gay rights and religious rights. He calls his approach \u201cliberty and justice for all.\u201d\n\n\u201cSame-sex civil marriage is a great advance for human liberty. But failure to attend to the religious-liberty implications will create a whole new set of problems for the liberties of those religious organizations and believers who cannot conscientiously recognize or facilitate such marriages,\u201d writes Mr. Laycock, a professor at the University of Virginia School of Law, in a friend-of-the-court brief.\n\nHe is urging the high court to recognize a constitutional right to same-sex marriage. And he believes states should pass laws barring discrimination based on sexual orientation.\n\nBut he also favors robust religious freedom restoration laws at the state level, and he is urging the justices to make clear in their opinion that religious conservatives retain broad freedom to live their lives in accord with their highest sense of morality and faith.\n\n\u201cThe gain for human liberty will be greatly undermined if same-sex couples now force religious dissenters to violate conscience in the same way that those dissenters, when they had the power to do so, forced same-sex couples to hide in the closet,\u201d Laycock said.\n\n\u201cThat is what will happen, unless this Court clearly directs the lower courts to protect religious liberty as well as same-sex civil marriage,\u201d he told the justices.\n\nIn a speech last fall, Sen. Orrin Hatch (R) of Utah warned that religious liberty was under attack \u2013 and losing ground. \u201cWhat was once a broad consensus here in the United States that religious freedom deserves special protection has recently crumbled,\u201d he said.\n\nThe senator said that gay rights organizations and other advocacy groups were increasingly opposed to religious exemptions that a few years ago would have passed without dissent.\n\n\u201cFrom my perspective, it appears that now these groups believe they are \u2018winning\u2019 the argument and therefore have no need for religious accommodations,\u201d he said. \u201cWhereas in the past they were willing to respect religious freedom, now that they believe they have the upper hand they are ready to disregard religious liberty altogether.\u201d\n\nLast June, the Supreme Court pushed back against this trend in a 5-to-4 decision upholding a religious accommodation for the owners of Hobby Lobby.\n\nWithin weeks of that ruling, 56 senators voted to overturn the decision and eliminate the accommodation. The tally, only four votes short of the 60 needed to advance the bill, included every Senate Democrat and three Republicans.\n\nThe uproar sparked by Indiana\u2019s passage of its own Religious Freedom Restoration Act (RFRA) in late March illustrates the potential high stakes for religious conservatives.\n\nIndiana lawmakers and Republican Gov. Mike Pence encountered a swift and unrelenting backlash by a well-organized gay rights campaign supported by major business leaders, Democratic governors, and others threatening to unleash an economic boycott against an entire state.\n\nThose threats prompted Republican leaders in Indiana and Arkansas to quickly retreat and water down their religious freedom laws.\n\nIt also directed a national spotlight on the intersection of gay rights and religious rights.\n\nIt did so in part by focusing on an eight-table pizza shop in Walkerton, Ind.\n\nMemories Pizza owner Kevin O\u2019Connor and his daughter, Crystal, said they would serve any gay or lesbian customers in the shop. But they added that they would refuse to cater a same-sex wedding because such a ceremony would offend their religious beliefs about marriage.\n\nThe store closed for eight days after receiving threats and hate mail. At the same time, supporters on a fundraising website contributed more than $840,000 to the shop.\n\nThe action against Memories Pizza erupted not from an actual request for service from a gay couple. It resulted from a hypothetical question from a local television news reporter.\n\nOther well-known cases involve a Colorado bakery\u2019s refusal to bake a wedding cake for a same-sex marriage ceremony, a New Mexico photographer\u2019s refusal to photograph a same-sex commitment ceremony, and a Washington florist\u2019s decision not to design floral arrangements for a same-sex wedding.\n\nIn each case, the Christian business owner said the refusal was based on a sincerely-held religious belief about the sanctity of marriage. And in each case, the courts ruled that the Christian owners violated laws prohibiting discrimination based on sexual orientation.\n\n\u201cIn the last year or so, with the rise of the push for gay rights, it is beyond wanting there to be an appreciation and respect for gay rights. Now a segment of our population is seeking to have that right trump religious freedom,\u201d said Jeffrey Mateer, a lawyer with Liberty Institute in Plano, Texas.\n\n\u201cWe are seeing people of faith being attacked, discriminated against, and losing their jobs because they are speaking out on the marriage issue,\u201d Mr. Mateer said.\n\nAmong other cases cited by conservatives:\n\nIt isn\u2019t just a matter of filing lawsuits or challenging the award of government benefits to certain businesses. The broader campaign often portrays religious conservatives as bigots. The strategy appears aimed at discrediting any claim to the American tradition of solicitude to religious adherents involving sincere matters of faith.\n\n\u201cThat\u2019s one way of looking at it,\u201d says Yale Law School Professor William Eskridge. \u201cHere\u2019s another way. What counts as a religious reason is highly dynamic.\u201d\n\nIn the 1960s, opponents of the Civil Rights Act used the Bible to try to justify continued discrimination against African-Americans, notes Professor Eskridge, a leading scholar of gay rights. It didn\u2019t work. The tactic was swept aside as the tide of public opinion embraced the principle of equality for African-Americans.\n\nEskridge suggests it is only a matter of time before gay rights become normalized across the country, and religious and moral arguments are swept aside and discarded.\n\n\u201cOne of the lessons of history unfortunately is that very often the line between bigotry and religious doctrine or religious faith is not a clear-cut line, particularly when public opinion is swiftly changing,\u201d Eskridge said.\n\nThe professor predicted that as the nation\u2019s rapid embrace of gay rights continues, public norms and the law will also change. So will religious practice and belief, he said.\n\n\u201cWe\u2019ve already seen it. And we are going to continue to see it,\u201d he said. \u201cSome religions are literally changing their doctrine.\u201d\n\nSo where does that leave the state of interplay between gay rights activists and religious conservatives?\n\nThe legal landscape is a patchwork. Even if the US Supreme Court rules in late June that all 50 states must issue marriage licenses to same-sex couples, only 22 states currently have laws prohibiting discrimination based on sexual orientation.\n\nThat means that gay men and lesbians are vulnerable to discrimination in 28 states.\n\nAmong those 28 states: Indiana and Arkansas.\n\nSome observers view the recent ugly flare-up in the culture war in both states as a missed opportunity.\n\nHad officials in Indiana and Arkansas sought to pass their new religious freedom restoration laws in concert with new legal protections for the lesbian, gay, bisexual, and transgender (LGBT) community, the energy invested in threatened boycotts and waging heated protests would have been expended instead on celebrations of leadership and progress, these analysts say.\n\nRobin Fretwell Wilson knows how to get this done. She was an adviser to the effort do it in one of the most conservative states in America.\n\n\u201cAt a time of great change, people have to know what the rules are,\u201d says Ms. Fretwell, a professor at the University of Illinois College of Law. The idea is to get the relevant parties around a table and negotiate a set of rules acceptable to all.\n\nIt employs a common sense approach: If you are sensitive to our concerns, we\u2019ll be sensitive to yours.\n\nThe result was the Utah Compromise. It passed the Republican-controlled state legislature and was signed into law last month with the blessing of the Church of Jesus Christ of Latter-day Saints.\n\nWhen it takes effect on May 11, it will mark the first time in state history that gay men, lesbians, bisexuals, and transgender people have specific legal protections prohibiting discrimination in housing and employment because of sexual orientation or gender identity.\n\n\u201cUtah gets it right on every single score,\u201d Wilson says. \u201cThey did something good and decent for the LGBT community, but they did not make it come at the expense of religious believers. I think that\u2019s huge.\u201d\n\nThe workplace protections apply to all businesses with 15 or more workers, including state agencies, local governments, and school districts. It does not apply to religious organizations, religious schools, and wholly-owned subsidiaries of religious organizations. It also exempts the Boy Scouts.\n\nThe compromise has its critics. Some say it does not go far enough.\n\nFor example, the Utah Compromise does not address the thorny issue of public accommodations \u2013 whether a small business such as a bakery, wedding planner, or florist must participate in same-sex wedding ceremonies if they have religious objections.\n\nBut within the compromise are the seeds of a solution to that problem, as well, Wilson says.\n\nThe agreement establishes a right for any qualified person in Utah to get married at a county clerk\u2019s office. But under the agreement, no official in any clerk\u2019s office can be fired or otherwise forced to officiate a same-sex wedding if they have a religious objection.\n\nInstead, every clerk\u2019s office in Utah \u2013 including in rural counties \u2013 must have a process that provides a willing celebrant to any same-sex couple seeking to marry at the clerk\u2019s office.\n\nThere is a term for this kind of approach. It is called religious accommodation.\n\nWilson says she is developing a similar model that may offer a compromise for religious business owners who are worried about getting sued over their religious objections to participating in a same-sex wedding.\n\nIn the medical field, there are recognized abortion conscience clauses that exempt certain medical professionals from involvement in that procedure because of their religious beliefs. In effect, someone else takes their place through a prearranged process.\n\n\u201cWhen that happens, no one says you are being mean to the lady who wants an abortion,\u201d Wilson said. \u201cWe don\u2019t even think about it that way.\u201d\n\nThe same prearranged process could be set up at a Christian-owned bakery or flower shop. In essence, those parts of the business serving same-sex marriages would be handled by workers (in-house or by contract) who do not have a religious objection to such ceremonies.\n\n\u201cThe idea that you show up in the moment and get refused by a religious person is really, really hard to choke down. I don\u2019t think the gay rights people are going to be able to bargain to that,\u201d Wilson says. \u201cAnd the idea that you suddenly let gay rights run roughshod over every religious person in the community is also hard to choke down.\u201d\n\nShe adds: \u201cSo if we can find a model where everybody gets served and religious people don\u2019t have to leave those jobs, I think we\u2019d do a really good thing.\u201d\n\nWilson\u2019s approach holds great promise, particularly in conservative red states looking for solutions or to avoid economic boycotts. But not everyone is ready and willing to negotiate a cease-fire in the culture war.\n\nThat\u2019s where the concept of a RFRA may become essential as an increasing number of cases move into the courts.\n\nMuch of the controversy last month in Indiana and Arkansas was premised on misinformation and misconceptions on both sides of the debate, according to legal experts.\n\nSome conservatives were under the false impression that a RFRA would offer guaranteed protection against lawsuits by same-sex couples. And some gay rights activists argued, incorrectly, that the Indiana RFRA would be a \u201clicense to discriminate.\u201d\n\nUncritical press reports parroted this line, over and over.\n\nThe debate kicked up gobs of dust and fury, but shed almost no light on the real purpose of passing a state RFRA, analysts say.\n\n\u201cI don\u2019t think it is right to view RFRAs in light of gay rights specifically, because RFRA has always protected religious minority groups,\u201d says Eric Rassbach, a lawyer at the Becket Fund for Religious Liberty in Washington.\n\nHe says RFRAs have helped protect a Santeria priest seeking an exemption from a local ordinance outlawing goat sacrifices; it is being invoked to help native Americans who need an exemption from federal law to possess eagle feathers. The law has been used to uphold the right of a Sikh accountant to pass through security at a federal building in possession of her religious \u201ckirpan,\u201d a small dull dagger that is as symbolic to Sikhs as the cross is to Christians.\n\nIn January, the US Supreme Court applied a RFRA-like statute and ruled that the Arkansas prison system must allow a Muslim inmate to grow a short beard in compliance with his religious faith. That ruling was 9 to 0.\n\n\u201cIf people want to go around stopping RFRAs or neutering RFRAs, the people who are going to be hurt will be the religious minorities \u2013 the Sikhs, the native Americans, the Muslims, the Orthodox Jews,\u201d Mr. Rassbach said.\n\n\u201cI think that is a real problem for our society because we are not getting less religiously diverse, we are becoming more heterogeneous,\u201d he said.\n\nThe purpose of passing a religious freedom restoration law is not to grant a right to engage in anti-gay discrimination, Rassbach and other analysts say. The law isn\u2019t designed to work that way, and it hasn\u2019t worked that way in practice.\n\nNo religious exemption sought under RFRA has ever been granted in any case involving alleged sexual orientation discrimination.\n\nThat doesn\u2019t mean there won\u2019t be an accommodation granted in the future. But these results suggest RFRA is no \u201clicense to discriminate.\u201d\n\nThe real license to discriminate in Indiana was the state\u2019s lack of a statute prohibiting discrimination because of sexual orientation. That is a license to discriminate, legal experts say.\n\nIn contrast, the purpose of a RFRA is different. The law is designed to allow a neutral judge to weigh the competing interests when a law that is applied broadly imposes a significant burden on sincerely-held religious beliefs.\n\nWhen that happens, there must be proof that the provision advances a compelling government interest and that it is tailored to do that in a way least restrictive of religious faith.\n\nThis approach was not dreamed up in some backroom legislative chamber in Indiana. It is a legal standard that was recognized as a constitutional guarantee for the entire country and was enforced by the US Supreme Court from 1963 to 1990.\n\nDespite this broad, constitutional protection of religious conscience, religious adherents didn\u2019t always prevail. In 1983, Bob Jones University argued for a religious exemption from a federal regulation prohibiting tax-exempt organizations from discriminating on the basis of race. The university had a rule barring interracial dating.\n\nThe high court held that the government had a fundamental \u2013 and overriding \u2013 interest in ending any vestige of racial discrimination in education.\n\nThough the decision did not diminish the importance of religious accommodations in general, it put religious adherents on notice: fighting discrimination is a compelling government interest that can outweigh a claim for religious accommodation.\n\nThen, in 1990, the high court abruptly changed course. The justices were presented with a case involving two drug counselors who were fired for their sacramental use of peyote as members of the Native American Church. They were also denied unemployment benefits. The two sued the state of Oregon, seeking a religious accommodation that would allow them to collect the benefits.\n\nA divided Supreme Court ruled that the free exercise clause of the Constitution did not authorize a religious exemption from laws of general applicability.\n\nThis was a major constitutional shift that made it more difficult for religious adherents \u2013 particularly those in minority religions \u2013 to seek accommodations from general laws that imposed significant burdens on their faith.\n\nCongress responded in 1993 by passing the Religious Freedom Restoration Act. (It passed the House by voice vote, and the Senate 97 to 3.) The statute reestablished the same national legal standard of religious accommodation that had been enforced by the high court from 1963 to 1990.\n\nThen in 1997, the Supreme Court ruled that the federal RFRA only applied to federal law, not at the state or local level.\n\nIn response to that decision, states began enacting their own religious freedom restoration acts. Currently, 22 states \u2013 including Indiana and Arkansas \u2013 have enacted RFRAs.\n\nIn addition, 11 other states have interpreted their state constitutions as providing guarantees of religious liberty consistent with the standard enforced by the US Supreme Court from 1963 to 1990.\n\nThus, 33 of the 50 states have in some fashion embraced the broad concept of offering religious accommodations.\n\nHow the approaching legal battles will play out is uncertain.\n\nSome cases will be preempted by automatic exemptions from discrimination laws that have long been granted to religious organizations and affiliated groups.\n\nBut the stage is now set for litigation over public accommodations related to same-sex marriages. Ironically, most of those cases will be litigated not in conservative \u201cred\u201d states, but in liberal \u201cblue\u201d states that have already accepted gay marriage. That\u2019s because there are no antidiscrimination statutes in most red states that would allow a same-sex couple to file a lawsuit.\n\n\u201cIt is that middle area of the small business, individual proprietorship, the mom and pop enterprise; that\u2019s the area where this is going to bite,\u201d Eskridge says. \u201cThat is in play and it is highly dynamic.\u201d\n\nThe professor sees the legal landscape shifting against accommodation claims. \u00a0\u201cAccommodations that would have been given in courts 10 years ago are not going to be given in courts 10 years from now, or even today in some cases.\u201d\n\nIn courts across the country the critical question is going to be whether it is possible to strike a balance between discrimination and religious accommodation.\n\nWhat is at stake is more fundamental than cakes, and photographs, and flowers. It is whether at some point politicians and judges begin to look for ways to defuse disputes so that both sides can start moving forward together toward tolerance and acceptance.\n\nThe alternative is more Indiana-style protests and boycotts.\n\n\u201cWhat was so devastating for the religious community was to be seen as saying we have to have our religious freedom so that we can knock down your gay rights. When they say stuff like that \u2013 which is just ugly \u2013 they lose,\u201d Wilson says.\n\n\u201cBut on the other side, if the gay rights guys say I have to run you out of business in order for me to win, that is just as ugly, and they will lose,\u201d she says.", "The Alabama Judicial Inquiry Commission charged Chief Justice Roy Moore, an outspoken opponent of same-sex unions, with violating the state's judicial ethics laws, an allegation that could potentially remove him from office, according to news website AL.com.\n\nThe legality of gay marriage had been at the center of a national debate for years until the Supreme Court ruled in June that the U.S. Constitution provides same-sex couples the right to marry, handing a historic triumph to the American gay rights movement.\n\nDespite the ruling and a federal court ruling that made gay marriage legal in Alabama, Moore issued in January an administrative order to state probate judges, ordering them not to issue marriage licenses to same-sex couples, according to court documents.\n\n\"Chief Justice Moore flagrantly disregarded and abused his authority,\" the complaint said. \"Moore knowingly ordered [probate judges] to commit violations...knowingly subjecting them to potential prosecution and removal from office.\"\n\nMoore said in a statement that the commission has no authority over administrative orders or the court's ability to prohibit probate judges from issuing same-sex marriage licenses.\n\n\"We intend to fight this agenda vigorously and expect to prevail,\" he said.\n\nMoore wrote in his order that the U.S. Supreme Court ruling was at odds with a decision in March 2015 by the Alabama Supreme Court that instructed probate judges to stop issuing marriage licenses to same-sex couples.\n\nThe conflicting opinions had resulted in \"confusion and uncertainty,\" Moore said, with many probate judges issuing marriage licenses to gay couples while others refused to do so.\n\nUntil the Alabama Supreme Court decides the matter, probate judges \"have a ministerial duty not to issue any marriage license,\" he said.\n\nThe complaint said Moore's order \"was contrary to clear and determined law about which there is no confusion or unsettled question.\"\n\nMoore, a Republican, has been a hero of conservative causes before. In 2003, he was removed from office after a federal judge ruled he was placing himself above the law by refusing to take down a Ten Commandments monument.\n\nHe won the chief justice job back in 2012, vowing not to do anything to create further friction with the federal courts.", "On Monday, Cotton drafted a letter \u2014 signed by 46 other senators \u2014 addressed to\u00a0\u201cleaders of the Islamic Republic of Iran,\u201d warning that any deal reached on the country\u2019s nuclear program could be killed by the next administration \u201cwith the stroke of a pen.\u201d The letter generated fierce criticism not only from the Obama administration and congressional Democrats, but also from conservative quarters, including the Wall Street Journal\u2019s editorial board, which Kelly noted called Cotton\u2019s correspondence a \u201cdistraction.\u201d\n\n\u201cWell, on the contrary, Megyn, I think that this debate we\u2019re having is incredibly important and helpful to raising just what a bad deal President Obama is about to make with Iran,\u201d Cotton responded. \u201cThe last two days, we\u2019ve focused on the terms of the deal, which is: One, President Obama will accept a 10-year sunset clause; and two, he has conceded a vast uranium enrichment capability to Iran that paves the way for Iran to get the bomb, as Prime Minister Netanyahu said last week,\u201d he added, referring to Israeli Prime Minister Benjamin Netanyahu\u2019s inflammatory March 3 address before Congress.\n\nKelly pressed: \u201cBut what\u2019s the point in writing to the Iranian mullahs?\u00a0What are you gonna do?\u201d She noted that many in the Iranian leadership have dismissed Cotton\u2019s letter, while he has irked the Obama administration and even alienated congressional Democrats skeptical of the nuclear talks. \u201cMegyn, if you talk to most Iran experts, they\u2019ll tell you that Iran\u2019s leaders don\u2019t understand our constitutional system,\u201d Cotton answered. \u201cSo we need to be crystal clear with the leaders of Iran: Any deal that\u2019s not approved by Congress won\u2019t be accepted by Congress,\u201d he later said. Kelly continued to emphasize that if Cotton is so keen on congressional review, offending Democrats in Congress may not be the optimal way to go about the matter. For his part, Cotton asserted that he wants Democrats to join his effort, effectively torpedoing diplomacy and reprimanding their president. Good luck with that.", "WASHINGTON - A State Department official deliberately cut several minutes of videotape from a news briefing dealing with sensitive questions about U.S.-Iranian nuclear negotiations before posting the footage to its website and YouTube, the agency said Wednesday.\n\nIn the Dec. 2, 2013, briefing, a reporter asked about the department's denial earlier that year of secret talks between Washington and Tehran. Those discussions had been periodically occurring and eventually led to a breakthrough, seven-nation nuclear deal.\n\nIs the State department lying about the Iran nuclear deal? Jerusalem Bureau Chief Chris Mitchell weighed in on Facebook LIVE.\n\nThen-spokeswoman Jen Psaki responded at the briefing: \"There are times where diplomacy needs privacy.\"\n\nBut the exchange wasn't on video the department posted on its website and YouTube, even if it remained in the official transcript and backup video for broadcasters. Fox News discovered the discrepancy last month.\n\nOn Wednesday, the State Department's current spokesman John Kirby said someone had censored the video intentionally. He said he couldn't find out who was responsible, but described such action as unacceptable.\n\n\"Deliberately removing a portion of the video was not and is not in keeping with the State Department's commitment to transparency and public accountability,\" he told reporters.\n\nKirby said he learned that on the same day of the 2013 briefing, a video editor received a call from a State Department public affairs official who made \"a specific request ... to excise that portion of the briefing.\" The video editor no longer remembers the name of the person who called, he said.\n\nAs a result, \"we do not know who made the request to edit the video or why it was made,\" he told reporters.\n\nWhile the State Department previously suggested a \"glitch\" occurred, the sensitivity of the removed portion raised questions.\n\nThe reporter, Fox News' James Rosen, started his inquiry by referencing an earlier Feb. 6, 2013, briefing in which State Department spokeswoman Victoria Nuland said no intermittent conversations were occurring between Obama administration and Iranian officials in one-to-one format, outside of larger multilateral gatherings.\n\nEight months later, those gatherings had become public after reporting by The Associated Press and other media. And Rosen asked Psaki if her predecessor was speaking truthfully.\n\nUpon learning of the video's editing, Kirby said he ordered the original video restored on all platforms and asked the State Department's legal adviser to examine the matter. He said no further investigation will be made, primarily because no rules were in place against such actions.\n\nKirby said he has ordered new rules created to prevent a recurrence.\n\nCopyright 2016 The Associated Press. All rights reserved. This material may not be published, broadcast, rewritten or redistributed.", "Mitt Romney, the 2012 Republican nominee, won the state by nearly 50 points. Republicans hold the state's governor's office, both of its US Senate seats and all four of its US House seats. The party holds 84% of the state's House of Representatives and 79% of the state Senate.\n\nYet Donald Trump has a very real Utah problem. And it's largely because of one relatively unknown candidate: independent Evan McMullin.\n\nIn a year where third-party candidates like Libertarian Party nominee Gary Johnson and Green Party nominee Jill Stein have made waves, it's McMullin -- a candidate who fell far short of even qualifying for the ballot in all 50 states -- who stands the best chance of having a quantifiable impact on the race.\n\nThat's because McMullin, according to a raft of recent polling in the Utah, is surging in the state.\n\n\"People like to say that Utah is a Republican state or a deep red state. I say it's a principled conservative state,\" McMullin said in an interview Friday in his Salt Lake City campaign headquarters.\n\nMcMullin's campaign is far from a powerhouse operation -- it's leanly staffed and leanly financed (it had less than $5,000 in the bank at the start of October, according to federal filings.)\n\n\"Our campaign is a three-month presidential campaign, which, let me be clear to everyone, is not ideal,\" McMullin, who launched his campaign in August, says with a knowing laugh.\n\nYet driven largely by its digital operation and about $300,000 in small dollar donations, the Provo, Utah-born McMullin and his running mate, Mindy Finn, have been bobbing back and forth ahead, or within a couple of points, of Trump in the state.\n\nTo put a potential McMullin-Finn victory in perspective, it has been 48 years since a third-party candidate secured any electoral votes. It's been 52 years since Utah supported any nominee but the Republican Party's.\n\nFor Trump, Utah's emergence as a potential GOP hole couldn't come at a worse time. Facing an exceedingly narrow path to victory as Democratic nominee Hillary Clinton and her team continue to flip potential swing states into their column, the loss of the west state's six electoral votes is equal parts unthinkable and devastating.\n\nFor their part, Trump's advisers don't appear publicly concerned about the state. There's been no rash deployment of resources, either in terms of field staff or television advertising, to try and cut down McMullin's rise. Indiana Gov. Mike Pence, Trump's running mate, stopped in the state in September, but otherwise big-name surrogates have been absent.\n\nMcMullin's team says it hasn't identified any broad effort to undercut his support or credentials, short of the standard line that supporting anyone but Trump equals tacit support for a Clinton presidency. In other words, the Trump campaign is either confident that Utahns will revert to form, or supremely unaware of what both McMullin and Clinton campaign advisers say is happening on the ground in the state.\n\nMcMullin's team points to the release of Trump's lewd \"Access Hollywood\" tape as the moment where gradual momentum turned into tangible numbers. The campaign saw digital engagement grow by 2,000% in the wake of the video.\n\n\"What they tell us,\" says Finn, a veteran GOP campaign hand and outspoken Trump critic from the start of his campaign, \"is you've been offering a glimmer of light in what has been a sea of darkness in this 2016 election.\"\n\nThat message of \"principled alternative\" to Trump appeared to take on new meaning in a state where Trump already wasn't exactly welcomed with open arms.\n\nIn fact, the root of Trump's problem in the state has been clear for much of the year: Mormon voters seem to want no part of his candidacy. In a state where Mormons make up more than 60% of the population, that's a big problem -- one exacerbated by top state officials, many sharing the faith, either outright rejecting Trump's candidacy or pulling their endorsements.\n\nThat list includes the state's governor, Gary Herbert, who called Trump's hot mic video \"despicable\"; former Gov. Jon Huntsman, who called on Trump to step aside; junior Sen. Mike Lee, long critical of Trump and even more so in the wake of the video; as well as one of the state's highest-profile congressmen, Jason Chaffetz, who pulled his endorsement of the GOP nominee.\n\nOn top of all of that, in an unprecedented action, the editorial board of the Salt Lake City newspaper The Deseret News, which is owned by the Church of Latter-Day Saints, called on Trump \"to step down from his pursuit of the American presidency.\"\n\n\"What oozes from this audio is evil,\" the editors wrote.\n\nFor his part, McMullin downplays the role his faith plays in his rise.\n\n\"It's sort of like saying President Obama became president because he had the support of African-Americans,\" McMullin says. \"Every candidate has people who are like them in some way who may find it easier to understand who the candidate is and therefore maybe there's a heightened chance that they'll be supportive of that candidate. But the reality is that it's much more than that.\"\n\nThere's no question the tone of the race -- and the major party candidates -- appear to be driving people McMullin's way more so than his faith. A former CIA officer, Goldman Sachs banker and US House staffer, McMullin touts a strong resume and firmly conservative message as his major selling points.\n\nAnd while a handful of Utah state political officials have endorsed McMullin, the state's biggest, boldest names have not. But just as Obama wouldn't have won the White House without the overwhelming support of black voters, McMullin is the clear beneficiary of Mormon voters who can't come to grips with Trump has a candidate.\n\nBemused is probably the best way to describe the Clinton campaign's view of the current state of play in Utah. They put more effort in here than traditional Democratic campaigns -- a campaign office was opened, a field staffer was deployed and Clinton officials have repeatedly made themselves available to local media. But they also acknowledge that there is a ceiling of sorts for a Democratic candidate statewide -- particularly one who holds the sky-high unfavorable ratings of Clinton. But their fight to gain ground in the state has helped create the unlikely dynamic that now exists.\n\nDriving through the neighborhoods in and around Salt Lake City with just over two weeks left until Election Day, pockets of political signs protrude in block after block, yard after yard. Blue and orange and green, big bold letters touting candidates for a variety of political offices.\n\nThat is exactly the kind of opening McMullin and his team have seized on -- and one that puts them in position to make a bit of history, even if that means contributing to the loss of the GOP nominee.\n\n\"We're saying even in that case, stand on principle, stand for what you know is right, stand for what kind of leadership you actually want to see in this country and lets build from there,\" McMullin says.", "The addition of Carly Fiorina (not a white man) and Ben Carson (not a white man) to a Republican 2016 field that already includes Ted Cruz, Marco Rubio and Rand Paul means that the 2016 Republican field will likely be the most diverse from either party\u00a0since at least 1992. Given how the country has diversified -- and given how many non-white-men are already in the GOP field -- it's likely that the current class is the most diverse ever. With one caveat.\n\nWe pulled data on the major presidential contenders from each election since Bill Clinton first won the presidency. What constitutes a presidential contender is admittedly subjective, so we focused (but not exclusively) on those who actually made it onto ballots and those who won\u00a0delegates. Giving us this:\n\nFor 2016, we included a number of people who aren't yet actual candidates, including Martin O'Malley on the Democratic side and Republicans Scott Walker, Rick Perry, Jeb Bush, John Kasich, Lindsey Graham, Rick Santorum and Bobby Jindal. (Why didn't we include Trump? Because: Who is that? Who is \"Trump\"? Also.) Those likely candidates are the faded icons on the chart below.\n\nEven once we add in all of those mostly white-male Republican maybes, the party's 2016 field is the most diverse on either side. One more white male, though, and the balance tips to the 2008 Democrats, with Hillary Clinton, Barack Obama and Bill Richardson in a smaller field. (In terms of the sheer number of non-white men, the giant 2016 GOP field will be hard to beat.) There's only one non-white woman on our chart: 2004 Democrat Carol Moseley Braun.\n\nSince 1990, the percentage of the country that is white has dropped from more than\u00a080 percent to just above 70 percent, according to Census Bureau data. That increased diversity is reflected in the candidates that the parties field. We'll note, though, that the percentage of women in America has always been a bit above 50 percent, but\u00a0the percentage of women that have\u00a0run for president since 1992 has been below 10 percent.\n\nWhich is something that at least one of this year's candidates will probably point out.", "Republicans taking control of Congress this coming week will try to overcome their reputation as a divided party hobbled by infighting by working to reshape policy in ways that Americans will feel in corporate boardrooms, on factory floors and at the gas pump.\n\nIncoming committee chairmen are preparing fresh oversight of federal agencies while rank-and-file members will be encouraged to use a new budget plan and government spending bills to chip away at President Obama\u2019s environmental regulations, health-care reform and outreach to Cuba and Iran.\n\nAfter years of sparring with the White House, Republicans are eager to demonstrate productivity and some level of bipartisan \u00adcooperation with Obama and the Democrats. Public disgust with Washington gridlock remains high, and with the 2016 presidential campaign beginning in earnest, broader voter interest \u2014 especially among independents and Democrats \u2014 could put recent GOP gains at risk in less than two years.\n\n\u201cOn the things where we agree, the goal will be to make a law, not just put something on [Obama\u2019s] desk,\u201d incoming Senate Majority Leader Mitch McConnell (R-Ky.) said in an interview, adding later: \u201cI want to make it clear: Desire for a signature is not going to dictate everything that we do.\u201d\n\nSecuring final passage of bills will require McConnell and House Speaker John A. Boehner (R-Ohio) to compromise with Democrats while holding together their own ranks, which have clashed repeatedly over issues such as spending and immigration. Many GOP leaders hope that their differences can be set aside in favor of legislative wins.\n\nThe House and Senate formally reconvene Tuesday. New members will be sworn in and top leaders and committee chairmen formally installed on a day steeped in tradition and ceremony.\n\nBoehner and McConnell will be backed by larger GOP majorities: 246 Republicans in the House \u2014 the party\u2019s largest majority since just after World War II \u2014 and 54 GOP senators, an impressive gain but short of the 60 votes required to overcome most procedural hurdles that Democrats will have at their disposal.\n\nIn the Senate, the rebranding effort will begin with energy policy.\n\nMcConnell plans to start his tenure as Senate majority leader with a \u201cfull-throated\u201d debate on national energy policy, ranging from a new oil pipeline to additional oil exploration. He has also promised consideration of liberal alternatives.\n\nMcConnell wants to use the controversial proposal to authorize construction of the Keystone XL pipeline as the gen\u00adesis for a free-wheeling Senate debate about the United States\u2019 energy future, in which both sides will have the opportunity to offer and debate more expansive energy issues than the narrow pipeline proposal.\n\n\u201cWe can treat this like a serious and significant energy debate,\u201d McConnell said in an interview before Christmas in his Capitol office.\n\nObama has resisted GOP efforts to authorize the pipeline, but dozens of moderate congressional Democrats support the bill and a broader energy debate.\n\nOther Democrats are skeptical of McConnell\u2019s plans.\n\n\u201cThe $64,000 question as to whether the Congress can get anything done is which way the Republican leadership goes,\u201d Sen. Charles E. Schumer (D-N.Y.) said in an interview Saturday. \u201cIf they let the tea party pull them to the right into the path of negativity and obstruction, we\u2019ll get nothing done.\u201d\n\nSen. John Hoeven (R-N.D.), a lead author of the Keystone bill, said that Republicans plan to consider proposals allowing the export of liquefied natural gas; to give state governments greater power to oversee hydraulic fracturing; and to restrict the federal government\u2019s role in the construction of cross-border gas pipelines.\n\n\u201cI don\u2019t think we have an energy bill that doesn\u2019t have a Democratic co-sponsor on it,\u201d he said. \u201cBecause at the end of the day you\u2019ve got to get at least 60 votes\u201d to clear procedural hurdles.\n\nThe open process is part of McConnell\u2019s effort to live up to his pledge to restore the Senate\u2019s grand tradition of free and full debate, while also advancing conservative causes. A skilled practitioner in the use of the Senate\u2019s arcane procedural rules to move or block legislation, McConnell has pledged to use those rules to score conservative wins. He has been coaching GOP senators that their most likely path to wins will come on the annual spending bills for the federal government \u2014 which Republicans have routinely opposed on the grounds that they spend too much taxpayer money.\n\nOther party leaders echo those sentiments. \u201cI think a majority [of Republicans] recognize that we have to govern responsibly,\u201d said Sen. John McCain (R-Ariz.), who will become chairman of the Armed Services Committee. \u201cWe have to show that we can be a productive party, and that, I think, will have a direct effect on whether we\u2019re able to elect a Republican as president in 2016.\u201d\n\nBut now, with control of the House and Senate, Republicans have more leeway to attach policy riders to spending bills that will restrict federal agencies in their oversight of environmental, labor and other regulations. These still may draw presidential vetoes, but McConnell believes that Republicans will have leverage to get some restrictions included, just as the mammoth spending measure approved last month included language sought by Wall Street firms making risky trades.\n\nIn the House, most of the early weeks will seem like a do-over of the past two years \u2014 except that many of the bills passed will get swifter Senate consideration.\n\nUp first is a veterans employment bill that passed last year with bipartisan support, according to senior leadership aides. There is also a bill to loosen work requirements set by the Affordable Care Act and a similar bill to authorize the Keystone pipeline.\n\nThe second week of January will be devoted to a new spending plan for the Department of Homeland Security. The spending bill funds DHS only until the end of February, a move designed to give Republicans more time to craft a legislative response to Obama\u2019s decision to change immigration policy through executive actions. But no specific proposals have emerged, the aides said.\n\nThen there are the investigations into alleged wrongdoing at agencies including the Internal Revenue Service, the Justice Department and the Environmental Protection Agency.\n\n\u201cThere are issues that haven\u2019t been resolved,\u201d said Rep. Jason Chaffetz (R-Utah), the new chairman of the House Oversight and Government Reform Committee.\n\nHe is launching subcommittees to closely track Obama\u2019s energy and environmental policies and created \u201cadministrative rules,\u201d a panel that will \u201ctry to figure out what the administration is doing next with its rule-making authority. We\u2019re going to jump on those as fast as we possibly can,\u201d he said.\n\nBefore the work begins, Boehner is expected to face another leadership challenge. After he survived a close call two years ago, conservative blogs and radio shows are actively supporting another effort to unseat him.\n\nPresuming that the 434 currently seated House members show up to vote Tuesday and that all Democrats vote against him, at least 28 of the 246 Republicans also would need to vote against Boehner to deny him the gavel. (The 435th House seat is held by Rep. Michael G. Grimm (R-N.Y.), who plans to resign Monday after recently pleading guilty to tax evasion charges.)\n\nRep. Walter B. Jones (R-N.C.), who opposed Boehner two years ago, said in a recent radio interview that he\u2019ll do it again, adding that at least 16 to 18 Republican members might vote against the speaker. Among them is Rep. Jim Bridenstine (R-Okla.), who said Friday that he will vote against the speaker because the spending bill passed last month didn\u2019t fully strip DHS of its funding.\n\nRep. Tom Cole (R-Okla.), a Boehner ally, said in an interview that \u201cI expect a few scattered \u2018no\u2019 votes. But because Boehner has been strengthened by the gains in the election, the speaker election should mostly be an uneventful coronation.\u201d\n\nThe opening weeks of the new Congress are also expected to include the confirmation of Ashton Carter, Obama\u2019s pick to lead the Pentagon, and Loretta Lynch to be the next attorney general. Concerns with Iran are also expected to be an early focus. The Obama administration persuaded Senate Democrats last year to hold off debating a bipartisan proposal authorizing
