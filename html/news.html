showed 9 in 10 would prefer to own. They have been held back by tight lending standards that have made it tough to get around their heavy student debts and light savings.\n\nBut in December, Fannie Mae and Freddie Mac announced programs that would allow first-time buyers to get homes with down payments of just 3 percent, instead of 5 percent.\n\nThat lower amount would allow creditworthy but cash-strapped young buyers to qualify for mortgages. \"If access to credit improves, we could see substantially larger numbers of young buyers in the market,\" Jonathan Smoke, chief economist for Realtor.com, said in his 2015 outlook.\n\nBut there's one reason for pessimism.\n\nFor years, many economists have been saying mortgage interest rates would rise. In 2015, they finally may be right.\n\nThat's because the Federal Reserve, which has held down both short- and long-term interest rates since 2008, has been signaling a coming change. The Fed is expected to allow rates to drift up, probably starting this summer.\n\nIndustry economists generally expect mortgage rates to reach 5 percent by year's end. That would still be quite low by historical standards, but after having such cheap mortgages for so long, even a modest rate increase could scare off buyers, according to Lindsey Piegza, chief economist for Sterne Agee.\n\n\"A rising monthly payment \u2014 thanks to rising interest rates \u2014 could cause an unwelcome sticker shock for many potential homebuyers,\" she said.", "But when Congress debated and passed the Patient Protection and Affordable Care Act in 2009 and 2010, opponents were nearly unified in offering grim Keech-like predictions. With Obamacare now in full effect, and the economy on a decided upswing, the dour prognostications are starting to look like Keech's flying saucers. At least if you believe the data. A look at Festinger's theories, though, can explain why that won't matter, and why Americans can expect a continued drumbeat of doom, even as the prophecies fail.\n\n\u201cIt certainly has not had the baleful effects the critics were predicting,\u201d said Paul Van de Water, a senior fellow at the Center on Budget and Policy Priorities who supports the law, but never thought it would have much economic impact. \u201cOn balance it may be a modest plus, to the extent that it has contributed to the slowdown of growth in health care costs.\u201d\n\nBut that's not how Capitol Hill\u2019s gloomsday cult sees it. Indeed, try getting any of them to admit the Affordable Care Act jobs slaughter has not happened, and they sound like the punchline to the old joke where a spouse gets caught in the act cheating: \u201cWho are you going to believe -- me, or your lying eyes?\u201d\n\n\"With politicians, you can\u2019t be sure that what comes out of their mouths is really what\u2019s in their head,\" said Elliot Aronson, one of Festinger\u2019s former students who is regarded as the foremost expert on cognitive dissonance alive today. \"When it comes to politics, we have to really look closely.\"\n\nThe way cognitive dissonance works is that when people are confronted with information that contradicts either their beliefs or actions, they feel discomfort. To feel better, they either have to modify their beliefs and actions, or find some way to discount the disconfirming information. And the more effort someone invests in a particular action or idea, the greater the lengths they will go in crafting justifications to ease their discomfort.\n\nAronson and co-author Carol Tavris looked closely at that phenomenon in their 2007 book, Mistakes Were Made (but not by me). Among the examples are prosecutors who insist that people cleared by DNA evidence are still guilty; scientists who insist results that agree with funders\u2019 interests could not have been swayed, and people who like an idea from their political party, but dislike the same idea if told it came from the opposition party.\n\nIndeed, committing to a specific ideology can make it much harder to see facts clearly, let alone acknowledge them. Aronson noted that it\u2019s especially hard for people who spent the last five years opposing a specific policy. \u201cThese guys are so committed to the belief that Obama can\u2019t do anything right, and that Obamacare is socialism, that it would be very, very difficult for them to examine the data objectively,\" he said. \"I think that\u2019s what\u2019s wrong with politics, that\u2019s what\u2019s wrong with ideology, that\u2019s what\u2019s wrong with politics that are ideologically driven.\u201d\n\n\u201cOne could create some line of argument that the economy would be much, much stronger without the ACA, but that really seems to be a stretch,\u201d said Van de Water, the economist. \u201cWe have a very large economy. Even as important as the Affordable Care Act is, it\u2019s working on a major sector of the economy, but only at the margins. Even in advance, one would have thought it wasn\u2019t going to have a huge effect.\u201d", "Ten days after he appointed new campaign leadership, Donald Trump and many of his closest aides and allies remain divided on whether to adopt more mainstream stances or stick with the hard-line conservative positions at the core of his candidacy, according to people involved in the discussions.\n\nTrump has been flooded with conflicting advice about where to land, with the tensions vividly illustrated this week as the GOP nominee publicly wrestled with himself on the details of his signature issue: immigration.\n\nA particular flash point has been whether to forcibly deport an estimated 11 million illegal immigrants from the country, a move Trump long advocated but is now reconsidering.\n\n\u201cHe has been listening to a wide range of opinions on that,\u201d said former New York mayor Rudy Giuliani, who has been at Trump\u2019s side nearly constantly over the past week. \u201cAs you might imagine, there are different opinions on this, even in his campaign. In a very thoughtful way, he\u2019s trying to figure what the right position is.\u201d\n\n\u201cBy the way,\u201d Giuliani added, \u201cthat\u2019s what everybody criticized him for in the past: that he\u2019s not able to do that. He actually is able to do that.\u201d\n\nThe conversations in recent days have featured voices from a range of Republican views, all jockeying to tilt the businessman\u2019s politics in their direction, according to those involved. Trump tends to echo the words of the last person with whom he spoke, making direct access to him even more valuable, the people said, speaking on the condition of anonymity to talk about internal campaign discussions.\n\nThose pushing Trump to soften his stances and tone \u2014 and who have gained immense influence in recent days \u2014 include Giuliani, New Jersey Gov. Chris Christie and former Fox News chief Roger Ailes, a longtime ally who has no formal role with the campaign but talks to the candidate frequently and attended a strategy session last weekend. At recent private fundraisers, many Republican donors have also urged Trump to adopt a different pitch and rethink his priorities.\n\n[Trump \u2018softening\u2019 on immigration? Many supporters don\u2019t seem to mind]\n\nMeanwhile, Trump continues to discuss immigration policy with Sen. Jeff Sessions (Ala.), who is seen as the populist force behind much of his candidacy. While he has defended and encouraged Trump\u2019s deliberations, Sessions is considered a balancing force against more centrist appeals. So is new campaign chief executive Stephen Bannon, the former head of Breitbart News, the hard-charging conservative website.\n\nTrump was joined on the trail this week by Giuliani and Sessions, along with Stephen Miller, a former aide to Sessions who has become a well-trusted confidant. His New York-based children continue to play an outsize role.\n\nBut any suggestion of change has alarmed some conservatives and ardent backers. Firebrand commentator Ann Coulter declared this week that it was \u201ca mistake\u201d for Trump to consider abandoning his support for mass deportations and said his tone \u201csounds very consultant to me.\u201d\n\nThe back-and-forth over immigration comes amid broader efforts by Trump to reach out to voters beyond the disaffected whites who compose his base, including events such as a roundtable Friday with Hispanic business leaders in Las Vegas. Trump also lashed out this week at his Democratic rival, Hillary Clinton, for accusing him of appealing to racist elements, repeatedly labeling her a \u201cbigot\u201d because he says her policies don\u2019t help minorities.\n\nLast year, Trump cast illegal immigrants as being mostly violent criminals, and he rolled out an immigration plan that embraced ideas that had long dwelled at the fringes of the GOP: no longer granting citizenship to children born in the United States to illegal immigrants, constructing a massive wall along the border with Mexico and perhaps restricting some legal forms of immigration. In interviews, Trump added that he would form a \u201cdeportation force\u201d to remove the millions of immigrants living in the country illegally.\n\nBut Saturday, Trump asked a panel of Hispanic advisers for alternate ideas and made clear that he was willing to change on the issue. The next day, newly installed campaign manager Kellyanne Conway, who has advised GOP candidates for years on how to win over swing voters, said in a CNN interview that Trump\u2019s position on creating a deportation force was \u201cto be determined.\u201d\n\nOver the next few days, Trump took a variety of positions that created a frenzy of confusion over where exactly he stands. On Tuesday, Trump said he was open to \u201csoftening\u201d the rules for the millions of immigrants who came to the country illegally but are living peaceful and prosperous lives, only to say Thursday that his position is \u201chardening.\u201d\n\nAt an immigration-focused town hall in Texas on Tuesday, which was later broadcast on Fox News, Trump repeatedly polled his audience on what he should do, allowing his internal conflicts to play out publicly.\n\n\u201cCan we go through a process? Or do you think they have to get out?\u201d he asked the audience. \u201cTell me. I mean, I don\u2019t know, you tell me.\u201d\n\nTrump provided the crowd a sympathetic portrait of a theoretical illegal immigrant who has been in the country more than a decade, building a life with children and a stable job. He repeatedly asked if that sort of person should be allowed to stay or be kicked out of the country, getting results that were often difficult to measure. At one point, Trump asked who in the crowd wanted all illegal immigrants thrown out, even the law-abiding ones, and a man stood up and bellowed: \u201cI do!\u201d\n\nFox News\u2019s Sean Hannity then asked Trump: \u201cYou heard from the audience. What does your gut tell you you want to do?\u201d\n\n\u201cWell, look, this is like a poll, this is like a poll,\u201d Trump said. \u201cAnd I love the guy that stood up and said \u2014 where is that guy? I love this guy. That\u2019s my guy. I mean, I get it. I get it. And I understand what you\u2019re saying. But this is sort of like a poll. And this is what I\u2019m getting all over the country.\u201d\n\nTrump\u2019s often contradictory comments on deportations came during interviews with Fox News or CNN, not during his campaign rallies. For two weeks, Trump has been reading prepared remarks from a teleprompter, a machine he had long cursed. As the week progressed, his control slipped and he went off-script more often \u2014 saying at a rally in Ohio on Monday that some urban areas are more dangerous than war zones and making a joke in Tampa on Wednesday about Clinton being medicated.\n\nThis week the campaign twice started to plan an event where Trump could give an immigration speech \u2014 an opportunity for him to settle on a position and document it \u2014 only to cancel without a clear explanation.\n\n[Inside Donald Trump\u2019s new strategy to counter the view of many that he is racist]\n\nTrump\u2019s comment about being open to \u201csoftening\u201d laws to help illegal immigrants came Tuesday, the same day Coulter released her new book, \u201cIn Trump We Trust,\u201d in which she writes that anything Trump does could be forgiven, \u201cexcept change his immigration policies.\u201d During an MSNBC interview that night, Coulter was obviously frustrated and threatened to cancel her book tour if the candidate clearly changed his position.\n\n\u201cI think this is a mistake. I\u2019ve thought he\u2019s made other mistakes, and I\u2019ve given him constructive criticism when I think he makes a mistake,\u201d she said. \u201cI think this is a mistake.\u201d\n\nMSNBC\u2019s Chris Matthews asked: \u201cDoes he take your criticism?\u201d\n\n\u201cUm,\u201d Coulter responded. \u201cI haven\u2019t had a lot, but yeah. No, he does listen to people. And I\u2019m not advising him or anything, but I did write this magnificent book.\u201d\n\nBy Wednesday, Coulter seemed confident again in Trump\u2019s candidacy as she attended a book party in Washington and told Bloomberg News\u2019s Joshua Green: \u201cMy worship for him is like the people of North Korea worship their Dear Leader \u2014 blind loyalty. Once he gave that Mexican rapist speech, I\u2019ll walk across glass for him. That\u2019s basically it. .\u2009.\u2009. I\u2019ll criticize him, and I have, but it\u2019s all minor stylistic stuff. We all want to shoot him at various times.\u201d\n\nThursday, Trump took a different tone in an interview with CNN\u2019s Anderson Cooper and said that he foresees \u201ca lot of people being deported,\u201d although he admitted such deportations could not all happen at once. Trump also doubled down on the notion that a majority of illegal immigrants are violent criminals who will be the first to go.\n\n\u201cAnd there are probably millions of them, but certainly hundreds of thousands,\u201d he said. \u201cBig numbers. They\u2019re out. They\u2019re out.\u201d\n\nAt one point, Cooper asked Trump, \u201cSo if you haven\u2019t committed a crime and you\u2019ve been here for 15 years, and you have a family here, you have a job here, will you be deported?\u201d\n\n\u201cWe\u2019re going to see what happens once we strengthen up our border,\u201d Trump replied, describing that strength in detail. \u201cAnd then we\u2019re going to see what happens. But there is a very good chance the answer could be yes. We\u2019re going to see what happens.\u201d", "Did Donald Trump really just surge past Hillary Clinton in two of the election's most important battlegrounds?\n\nNew swing-state polls released Wednesday by Quinnipiac University show Trump leading Clinton in Florida and Pennsylvania \u2014 and tied in the critical battleground state of Ohio. In three of the states that matter most in November, the surveys point to a race much closer than the national polls, which have Clinton pegged to a significant, mid-single-digit advantage over Trump, suggest.\n\nThe race is so close that it's within the margin of error in each of the three states. Trump leads by three points in Florida \u2014 the closest state in the 2012 election \u2014 42 percent to 39 percent. In Ohio, the race is tied, 41 percent to 41 percent. And in Pennsylvania \u2014 which hasn't voted for a Republican presidential nominee since 1988 \u2014 Trump leads, 43 percent to 41 percent.\n\nClinton's campaign responded to the surveys by cautioning that while the swing states were always expected to be close, the urgent stakes of a possible Trump election remain high.\n\n\"We know the battlegrounds are going to be close til the end. That's why we need to keep working so hard,\" Clinton press secretary Brian Fallon tweeted Wednesday morning. \"Trump is a serious danger, folks.\"\n\nTrump, meanwhile, thanked his supporters for the strong showing, tweeting a celebratory series of images featuring Fox News graphics showing the Quinnipiac results. \"Thank you!\" Trump tweeted, adding \"#ImWithYou,\" an implicit shot at the Clinton campaign's initial slogan, \"I'm With Her.\"\n\nIn another blow to Clinton, a McClatchy-Marist poll of registered voters nationwide released on Wednesday showed Clinton's lead over Trump slip to three points, 42 percent to 39 percent, after leading by six points in a Fox News poll conducted in late June.\n\nBut other polls give Clinton an advantage in all three states. Including the new Quinnipiac surveys, POLITICO\u2019s Battleground State polling average \u2014 which include the five most-recent polls in each state \u2014 gives Clinton a 3.2-point lead in Florida, a 2.8-point edge in Ohio and a larger, 4.6-point advantage in Pennsylvania.\n\nBy Wednesday afternoon, a quartet of battleground polls painted a hazy picture of the race in those three states, as well as in Colorado and Wisconsin. The latest NBC News/Marist/Wall Street Journal polls showed Clinton up by three points against Trump in Iowa (42 percent to 39 percent), tied in Ohio (41 percent to 41 percent) and up by nine points in Pennsylvania (45 percent to 36 percent), in contrast to her two-point deficit in the Quinnipiac poll.\n\nMonmouth University's survey of likely Colorado voters found Clinton with a significant 13-point advantage, while Trump cut into Clinton's Wisconsin advantage by five points compared to last month, trailing 45 percent to 41 percent compared to last month, when Clinton led 46 percent to 37 percent.\n\nWhile the Quinnipiac results are eye-popping, they don\u2019t represent any significant movement \u2014 except in Florida. In three rounds of polling over the past two months, the race has moved from a four-point Trump lead in Ohio in the first survey, then tied in the next two polls. In Pennsylvania, Clinton led by one point in the first two polls and now trails by two.\n\nBut in Florida, the race has bounced around. Clinton led by one point in the first poll two months ago, but she opened up an eight-point lead in June \u2014 a lead that has been erased and more in the new Quinnipiac survey.\n\nThe polls from the Connecticut-based school are likely to be met with some skepticism. When Quinnipiac released their first round of polls in the same three states two months ago, they prompted a round of sniping from Democrats and an F-bomb on Twitter from Nate Silver, the FiveThirtyEight founder who has built a career using poll results to make political predictions.\n\nBut subsequent polls later confirmed the May Quinnipiac surveys: Trump pulled virtually even with Clinton nationally after knocking out his rivals for the GOP nomination.\n\nIt\u2019s possible the results of the FBI investigation into Clinton\u2019s private email server dating back to her service as secretary of state \u2014 FBI Director James Comey called Clinton and her staff \u201cextremely careless,\u201d even as he said the government shouldn\u2019t press charges because there wasn\u2019t evidence of criminal intent \u2014 are driving Clinton\u2019s poll numbers down leading into the conventions, typically a critical time for campaigns.\n\nIn the poll release, the school suggested the investigation could have played a role, pointing to other lingering questions about Clinton\u2019s honesty and trustworthiness. \u201cWhile there is no definite link between Clinton\u2019s drop in Florida and the U.S. Justice Department decision not to prosecute her for her handling of emails,\u201d Quinnipiac pollster Peter Brown said, \u201cshe has lost ground to Trump on questions which measure moral standards and honesty.\u201d\n\nBut the Quinnipiac polls are imperfect measures of a post-email investigation race. That\u2019s because, like many of the school\u2019s other polls, they were conducted over an unusually lengthy, 12-day time period: June 30 through July 11.\n\nThe national polls conducted since Comey\u2019s statement are mixed: Clinton posted a 3-point lead in this week\u2019s NBC News/SurveyMonkey online tracking poll, down from a 5-point lead the week prior. Morning Consult, another online tracking poll, gave Clinton identical 1-point leads in the days before and after Comey\u2019s statement.\n\nOverall, Clinton leads by 4.3 points in the latest national HuffPost Pollster average, and she has a 3.7-point advantage in the RealClearPolitics average.\n\nThe polling in other battleground states since the announcement are also cloudy. Monmouth University surveys conducted after the Comey statement gave Clinton a 4-point lead in Nevada \u2014 but showed Trump ahead by two points in Iowa.\n\nIn the Quinnipiac polls, there are warning signs for both candidates in all three states. First, despite near-universal name-ID, neither candidate can break out of the low 40s on the ballot test. That points to two very unpopular candidates.\n\nBut, in a reversal from earlier surveys, it\u2019s a more acute problem for Clinton. Clinton\u2019s unfavorable ratings (59 percent in Florida, 60 percent in Ohio, 65 percent in Pennsylvania) are higher than Trump\u2019s (54 percent in Florida, 59 percent in Ohio, 57 percent in Pennsylvania) in all three battleground states. And majorities in all three states \u2014 which together account for 67 electoral votes, or nearly a quarter of the 270 necessary to win the presidency \u2014 have a \u201cvery unfavorable\u201d view of Clinton.\n\nAnother measure of voters\u2019 ambivalence about Clinton in the Quinnipiac poll: a second ballot-test question, this time adding two third-party candidates to the mix. When voters are asked to consider the general election again, this time given the option of choosing Libertarian candidate Gary Johnson and Green Party candidate Jill Stein, Trump\u2019s advantage over Clinton grows in each state. Trump leads on the four-way ballot by five points in Florida, one point in Ohio and six points in Pennsylvania.\n\nThere are some eyebrow-raising results from the polls, however. On the two-way ballot test in Florida, Clinton trails Trump despite the Republican winning just 21 percent of non-white voters in the increasingly diverse state.\n\nIn Ohio, Clinton wins 90 percent of Democrats, but Trump only captures 77 percent of Republicans, putting him at a significant disadvantage. In Pennsylvania, where Democrats outnumber Republicans by close to 10 percentage points, both candidates are at 82 percent among their own partisans, with Trump only three points ahead among self-identified independents.\n\nFormer presidential candidate Herman Cain on Wednesday said he was not surprised by Trump's upswing.\n\n\"And that's because Donald Trump's substance is finally starting to cut through some of the media clutter and Hillary Clinton's shallowness is also starting to emerge. She is the free-stuff candidate disguised as wanting to help people, but that's not coming through. But Donald Trump's substance is what's finally starting to emerge,\" Cain told \"Fox & Friends,\" in the same interview in which he praised former 2012 rival Newt Gingrich as the right choice for Trump's vice president.\n\nFor Bernie Sanders, Clinton's dismal showing is more proof that his former rival needs to more effectively make her policy-based case against Trump.\n\n\"This is not a beauty contest between Trump and Hillary Clinton,\" Sanders said on ABC's \"Good Morning America.\" \"This is the fact that the middle class of this country is in trouble. Which candidate has more to say about education, more to say about health care, more to say about climate change, more to say about income and wealth inequality, more to say about a sensible foreign policy? And I think the more the people hear the contrast between the two I think Secretary Clinton's support will grow.\"\n\n", "Two weeks ago, as Nick Gillespie reported in this space, Libertarian Party presidential nominee Gary Johnson said that it was \"game over\" if he was not included in the first 2016 presidential debate on Sept. 26. Given that the Democratic/Republican-controlled \"nonpartisan\" Commission on Presidential Debates (CPD) will choose the debate roster in mid-September based on a five-agency polling average that currently sits at 8.8 percent, well short of the required 15 percent, for Johnson, the irresistible force of the LP's debate-centric focus has been on a collision course with the immovable object of the CPD's unreasonably high threshold. Until, it seems, this afternoon.\n\nNo matter how much independent-bent political celebrities such as Mitt Romney, Arnold Schwarzenegger, and Mitch Daniels support the L.P. ticket being included in the debates, and no matter how much that motion is seconded by solid majorities of the American voting public, rules are rules, and when said rules are written by the Republican and Democratic parties, Libertarians are screwed. Unless, vice presidential nominee William Weld told me this afternoon, the mounting outrage at the \"rigged\" system is married to the sight of the two candidates outside every debate venue, making a mockery of the proceedings inside by answering every question simultaneously, only better:\n\n\"So I'm no longer so sure that it's game over if we're not in the debates,\" Weld told me. \"I think there's going to be kind of a national uproar if we're not in the debates, and we will join in that uproar, and be standing together on the street corner outside every debate venue answering the same questions as in the debate in real time, you know, putting it out on Facebook Live.\"\n\nWeld made the same promise during his address at a midtown Manhattan rally this afternoon, which was attended by 500-plus enthusiastic supporters.\n\n\"We've seen that the little videos that we record in 90 seconds are seen by 15, 18 million people in a matter of less than two weeks,\" he told me, \"so that kind of free media attention might continue all the way from now until November 8th as a result of our exclusion. That would be a substitute, at least in part, for being in the debates, and it would give us the high ground. It's ground that I think we could occupy with some happiness.\"", "This summer, the court is expected to rule in King v. Burwell, in which the plaintiffs allege the Affordable Care Act's language does not authorize the federal government to distribute health insurance tax credits in about two-thirds of the states. Some wording in one section of the law is the source of the dispute -- an ambiguity that Congress could fix with a simple, one-line correction. Coats, speaking to the Wall Street Journal's Louise Radnofsky, seemed to suggest he and other Republicans had no interest in taking that step.\n\nIt's possible Coats was being flippant. (His office has not responded to email inquiries from The Huffington Post.) And he doesn't necessarily speak for other Republicans, at least a few of whom have indicated they're thinking about what to do if the court does find for the plaintiffs.\n\nOver the last few months, a cadre of prominent conservative writers and intellectuals -- most notably James Capretta, Philip Klein, Avik Roy and Yuval Levin -- have suggested Republicans seize the opportunity to enact their own version of health reform, whether that's through significant modifications to the existing law or some kind of wholesale replacement. The topic reportedly came up at a House Republican strategy retreat this month, and over in the Senate, Republicans Lamar Alexander, John Barrasso and Orrin Hatch have started a working group to examine possible post-King reforms.\n\n\"There are a lot of ideas,\" Hatch told TPM's Sahil Kapur this week. \"If the case goes the way I think it should go ... then we've gotta come up with a way of resolving the problems we're in. We're quietly looking at all that and trying to do that.\"\n\nBut drawing up a health care bill can't really be done \"quietly\" -- or quickly. The debate over the Affordable Care Act dragged on for more than a year in Congress. And that was just the final stage of a process that had unfolded over roughly a decade, during which time liberal intellectuals and interest groups hashed out different ideas for how to write legislation and then how to build a political coalition that could pass it. It took such a long time because devising even narrowly tailored health care legislation requires coming to grips with difficult trade-offs -- and then dealing with politically powerful constituencies that might not like them.\n\nRepublicans would face the very same difficulties. Many conservatives have said, for example, that they would prefer to repeal or at least relax Obamacare's restrictions on \"age rating,\" thereby allowing insurers much more room to vary premiums based on age. They tout this proposal because, they note correctly, it would mean lower premiums for young people. What they often don't mention is that it would also mean higher premiums for old people. In other words, giving a break to twenty-somethings would mean sticking it to those nearer retirement. Explaining that to older Americans now getting coverage wouldn't be easy for Republicans, particularly since older voters are a key part of the GOP constituency.\n\nOf course, Republicans strategizing about a King ruling may not be acting in good faith. Nobody knows how the court will rule or what reasoning the individual justices will invoke in their decisions. But lots of people in Washington believe that Chief Justice John Roberts, whose vote to uphold the individual mandate saved Obamacare in 2012, might be inclined to save it again if he fears upholding the King lawsuit would wreak havoc -- not only by depriving millions of insurance, but also by throwing entire state insurance markets into chaos. (Without the subsidies, most experts say, many of the law's other reforms could not work and would lead to sudden spikes in premiums or a mass exodus of insurers.)\n\nIf Republicans make it look like they're prepared to act, the thinking goes, that will ease Roberts' conscience and make it easier for him to rule in favor of the lawsuit. For now, as one conservative health policy adviser told Kapur, the main goal of Republicans is to \"make the world safe for Roberts to overturn.\" It'd be a smart gambit. But Coats' comments -- if representative of more widespread thinking -- would suggest that the mere appearance of trying to pass a law that preserves health insurance for millions is more than many conservatives can stomach.", "Why Negotiators At Paris Climate Talks Are Tossing The Kyoto Model\n\nNegotiators and heads of state from nearly 200 countries are meeting for the next two weeks near Paris to craft a new treaty to slow global warming.\n\nIt's the 21st \"Conference of the Parties\" held by the United Nations to tackle climate change. One treaty emerged, in 1997, after the conference in Kyoto, Japan. That's no longer in effect, and, in fact, the Kyoto Protocol, as it's known, didn't slow down the gradual warming of the planet.\n\nNow governments are ever more desperate to do something to slow warming \u2014 so much so that they've thrown out the model set in Kyoto and opted for a new approach for Paris.\n\nValli Moosa, a former climate negotiator from South Africa, says the main reason Kyoto failed to slow warming lies largely with who wasn't included in the treaty. \"You actually cannot have a meaningful agreement without China and the United States being part of it,\" he says.\n\nThe U.S. Senate refused to ratify the Kyoto treaty, so the world's biggest greenhouse-gas emitter didn't have skin in the game. And developing countries, including China and India, were not required to reduce emissions. Now those countries are becoming the biggest sources of greenhouse gases as their economies thrive. China, in fact, is now the world's biggest emitter, and India isn't far behind. Moreover, the Kyoto treaty had U.N. bureaucrats and negotiators setting goals for the participating countries to lower their greenhouse gases. Many countries didn't make their targets; others dropped out. Economies were at stake, and few countries were comfortable marching to a U.N. beat.\n\nSo what negotiators are bringing to the table at the Paris talks is an arrangement whereby each country is offering to reduce its own emissions by whatever amount it can manage. And everybody participates, not just developed countries.\n\nMost nations arrive with a reduction target already in hand. What will be difficult is deciding who will pay how much to developing countries to build economies that won't keep producing high emissions.\n\nFrench negotiator Laurence Tubiana points out that the key to success is convincing governments that those economies can be \"low-carbon,\" and that this won't be a bar to developing wealth. \"How much I'm sacrificing for the sake of emissions reductions, that's no more,\" she says of the message that negotiators are pushing. \"And now ... the Chinese, even the Indians are really coming in. It's about low-carbon economy.\"\n\nPrevious attempts to replace the Kyoto treaty have failed. This new approach is voluntary, and most of the world has agreed theoretically to participate, which negotiators hope will sweeten things enough to get a deal. Still to be determined, however, is who will pay for this massive revolution in the world's energy economy, and what strings will be attached to their largesse.", "On Day 13, a video message and a meeting with media executives\u2014but still no press conference, protective pool", "One of the first signs that the presidential campaign had arrived in the wild and woolly political state of South Carolina came Wednesday morning in this coastal retiree haven when Sen. Lindsey O. Graham introduced his favored candidate, Jeb Bush, and issued a warning.\n\n\u201cIf you\u2019re not ready to play,\u201d he said, \u201cdon\u2019t come to South Carolina.\u201d\n\nA state known for its nasty political brawls is about to host an epic one, pitting a foul-mouthed celebrity billionaire against a band of senators and governors scrapping to challenge him. The Republican presidential candidates arrived here Wednesday ready for 10\u00a0days of combat that could bring clarity to what so far has been a muddy nomination contest.\n\nSince Tuesday\u2019s New Hampshire primary failed to deliver much certainty, the Palmetto State\u2019s GOP primary on Feb.\u00a020 could prove determinative for a trio of candidates vying to become the GOP establishment\u2019s consensus alternative to front-runner Donald Trump and Sen. Ted Cruz of Texas.\n\nThe attacks began early on Wednesday. Aboard a chartered jet en route to Spartanburg, Sen. Marco Rubio (Fla.) bashed Bush, his one-time mentor, for lacking foreign-policy experience and Trump for not sharing policy specifics. Later in the day, he talked up his opposition to Common Core education standards, an implicit dig at Bush and Ohio Gov. John Kasich, who are proponents.\n\nMeanwhile, Bush and his aides hit Kasich for expanding Medicaid under President Obama\u2019s health-care law and for supporting military defense cuts. \u201cHe led the charge to expand Medicaid and is quite proud of that,\u201d said Bush, a former Florida governor. \u201cI wouldn\u2019t be proud of that, to be honest with you.\u201d\n\nBush also hit Trump, calling him a \u201cphenomenal entertainer\u201d who lacks the temperament to be president.\n\nKaton Dawson, a former state GOP chairman who has not endorsed anyone, explained what makes the South Carolina primary unique.\n\n\u201cPeople in Iowa expect the candidate to trudge through the snow, do small meetings in diners,\u201d he said. \u201cIn New Hampshire, they expect a candidate to come to their living room, sit on the sofa, have some coffee. In South Carolina, 700,000 people want to see how you take a punch.\u201d\n\n[Rubio leaves New Hampshire with his campaign badly damaged]\n\nTrump sits in the pole position here, where the billionaire mogul\u2019s anti-immigration, outsider crusade has found deep support. Top South Carolina Republicans see Trump as the one to beat, noting that the electorate historically votes based on values and emotion.\n\nTrump rallied a few thousand supporters in a livestock arena at Clemson University in Pendleton, where he went after only one opponent: Bush. Trump called him \u201clow energy\u201d and a \u201cstiff\u201d who is controlled by his donors. \u201cThe last thing we need is another Bush,\u201d Trump said as the crowd cheered.\n\nTrump has about a dozen campaign staffers and four offices in the state, along with three RVs that function as mobile offices in rural areas. But it is unclear whether they can persuade the thousands of people who pack his rallies to cast ballots for him in a primary expected to draw exponentially more voters than the Iowa or New Hampshire contests.\n\nThe most consequential moment may be Saturday night\u2019s debate on CBS, where Trump could come under intense fire from Cruz and Bush and where Rubio will seek redemption from a disastrous debate that wounded him in New Hampshire. In 2012, Newt Gingrich\u2019s electric performances in two debates the week before the primary lifted him from a hobbling third place in the polls to a decisive victory over Mitt Romney.\n\nRubio, coming off a humbling fifth-place finish in New Hampshire, seemed to be in search of catharsis. The candidate accused of being too scripted opened up to reporters aboard his plane for a rare 45-minute news conference.\n\nHe drew on his time as a college football cornerback to frame his outlook. \u201cYou\u2019re gonna get beat,\u201d Rubio said, adding: \u201cYou gotta put that play behind you, because the next play is just as important.\u201d\n\nRep. Trey Gowdy, one of Rubio\u2019s biggest backers in South Carolina, said the key is to \u201clet people meet Marco.\u201d\n\n\n\n\u201cWhen you meet him, you love him,\u201d Gowdy said. He recalled a recent swing through a Spartanburg restaurant: \u201cBy the end of Marco walking around the tables in the restaurant, he was far more popular than anyone he was with. To know him is to love him.\u201d\n\nTwo candidates did not make the trip to South Carolina. New Jersey Gov. Chris Christie and former technology executive Carly Fiorina announced Wednesday that they were suspending their campaigns after disappointing finishes in New Hampshire. This leaves six major candidates, including retired neurosurgeon Ben Carson, still in the race.\n\nTrump\u2019s dominance here puts him in the crosshairs of Cruz, who defeated the businessman in the Iowa caucuses after a caustic advertising blitz and attacks on the stump. Cruz plans to replicate that strategy in South Carolina.\n\n\u201cThe only way to beat Donald Trump is to highlight the simple truth of his record \u2014 it is not conservative,\u201d Cruz said Wednesday in Myrtle Beach.\n\nCruz was more specific on Mike Gallagher\u2019s talk radio show, highlighting Trump\u2019s past support for abortion rights and bank bailouts.\n\nCruz is getting backup on the airwaves from his allied super PAC, Keep the Promise I, which has committed more than $2.5\u00a0million in the state. Strategist Kellyanne Conway, who runs the group, said the ads would repeat similar attacks leveled against Trump in Iowa.\n\n\u201cThere\u2019s some nagging concern he\u2019s gone through the political witness-protection program to emerge a spanking new conservative,\u201d Conway said. \u201cEminent domain is a big problem for him. If Trump\u2019s entire narrative of \u2018I\u2019m for the little guy\u2019 hits a speed bump, it\u2019s because South Carolina becomes more familiar with the victims of Trump\u2019s success.\u201d\n\nBush is taking a three-pronged approach in South Carolina: Keep up attacks on Trump\u2019s temperament and lack of serious policy ideas; raise doubts about Rubio\u2019s maturity and governing experience; and remind voters in the military-heavy state that Kasich once advocated deep Pentagon spending cuts.\n\nHe will be helped by his super PAC, Right to Rise USA, which Wednesday pumped in another $1.7\u00a0million in ad dollars on top of roughly $10\u00a0million already budgeted. The group is airing one TV ad attacking Rubio\u2019s lack of legislative accomplishments and another featuring an endorsement from former president George W. Bush.\n\nDuring a Wednesday campaign stop in Bluffton, Bush focused mostly on Trump. When a man asked what he thought of Trump\u2019s vow to run the country like a business, Bush replied, \u201cThe problem with Trump is he went bankrupt four times.\u201d\n\nBush has 20 paid staffers working out of four offices across the state, and his advisers are counting on goodwill for his family name as well as the enthusiastic endorsement of Graham.\n\nSince dropping out of the presidential race, Graham, the state\u2019s senior senator, has quickly become one of Bush\u2019s top strategists. The two have bonded during long car rides and debate prep sessions.\n\n\u201cI\u2019m going to make this a referendum on commander-in-chief,\u201d Graham said. \u201cThe centerpiece of my campaign was defending this country, winning a war we couldn\u2019t afford to lose, and the reason I picked Jeb is I think he\u2019s most qualified to do the job.\u201d\n\nBush plans to make his South Carolina campaign a family affair. He turns 63 on Thursday and is scheduled to make appearances with his wife, three grown children and four grandchildren. He also is expected to campaign with his brother.\n\n\u201cJeb Bush is bringing in the firepower of 43,\u201d said Dawson, an ally of the former president\u2019s. \u201cIf Trump wants to tangle with George W. Bush, that ain\u2019t like tangling with the former governor of Florida. That\u2019s tangling with a Texan, and if the George W. Bush we all know shows up, the one who\u2019s a competitor \u2014 well, I relish seeing that fight.\u201d\n\n[With second-place finish, Kasich is thrust into relevance]\n\nPotentially standing in Bush\u2019s way is Kasich, who was buoyant following his surprisingly strong second-place finish in New Hampshire. But Kasich is getting a late start in South Carolina, where he has just three full-time staffers. His super PAC, New Day for America, has a robust presence in the state and plans to air ads.\n\nKasich is targeting moderate voters in specific areas of the state where he can pick up delegates based on South Carolina\u2019s proportional allocation rules, such as Charleston, populated with many business-friendly Republicans, as well as diverse counties in and around Columbia.\n\nKasich told reporters flying with him to Charleston on Wednesday that he hopes to keep his message optimistic, while acknowledging that the South Carolina dynamic could be dramatically different.\n\n\u201cI know we can\u2019t just go through this, you know, like falling off the turnip truck and saying that everything is just going to be positive, because I\u2019m going to have to respond to some of this stuff,\u201d Kasich said. \u201cBut I\u2019m starting to really think we\u2019re on to something.\u201d\n\nSullivan reported from Spartanburg, S.C., and Rucker reported from Washington. Robert Costa in Manchester, N.H., Jose A. DelReal in Charleston, S.C., Jenna Johnson in Pendleton, S.C., David Weigel in Concord, N.H., and Katie Zezima in Washington contributed to this report.", "New standardized tests based on Common Core standards will begin Tuesday in Ohio, requiring hours more test time for kids, and will be computer and tablets accessible.\n\nIn this photo taken Feb. 12, 2015, sixth grade teacher Carrie Young, back center, answers questions from her students about an exercise on their laptops as they practice for the the Common Core State Standards Test in her classroom at Morgan Elementary School South in Stockport, Ohio.\n\nSTOCKPORT, Ohio \u2013 Sixth-grader Kayla Hunter considers herself pretty tech savvy. She has a computer at home unlike about half her classmates at her elementary school. And it matches up well with the one she'll use this week to take a new test linked to the Common Core standards.\n\nStill, the perky 11-year-old worries. During a recent practice exam at her school in Ohio, she couldn't even log on. \"It wouldn't let me,\" she said. \"It kept saying it wasn't right, and it just kept loading the whole time.\"\n\nHer state\u00a0on Tuesday\u00a0will be the first to administer one of two tests in English language arts and math based on the Common Core standards developed by two separate groups of states. By the end of the school year, about 12 million children in 29 states and the District of Columbia will take them, using computers or electronic tablets.\n\nThe exams are expected to be more difficult than the traditional spring standardized state exams they replace. In some states, they'll require hours of additional testing time because students will have to do more than just fill in the bubble. The goal is to test students on critical thinking skills, requiring them to describe their reasoning and solve problems.\n\nThe tests have multimedia components, written essays, and multi-step calculations needed to solve math problems that go beyond just using rote memory. Students in some states will take adaptive versions in which questions get harder or easier depending on their answers.\n\nBut there's been controversy.\n\nThe tests have been caught up in the debate playing out in state legislatures across the country about the federal role in education. Although more than 40 states have adopted Common Core, which spells out what reading and math skills students should master in each grade, several have decided not to offer the tests - known as the Smarter Balanced Assessment Consortium, and Partnership for Assessment of Readiness for College and Careers, or PARCC. Some states are introducing other new state standardized tests this year.\n\nThe Common Core tests fulfill the requirement in the federal No Child Left Behind law for annual testing in reading and math in grades three to eight and again in high school. But as Congress seeks to rewrite the education law, there's debate over whether the tests should be required by Washington, and whether students are being tested too much. Parents in pockets of the country have joined a movement to \"opt out\" of these standardized tests.\n\nQuestions also have been raised about students' keyboarding skills and schools' computer capacities.\n\nIn the Appalachian foothills where Kayla attends Morgan South Elementary School, administrators and teachers worry that they don't have the bandwidth to provide reliable Internet connectivity on testing day. Both tests offer a paper option. PARCC officials anticipate that about a quarter of students will use the paper version; Smarter Balanced officials estimate roughly 10 to 20 percent will take it on paper.\n\nJust eight days before the test, the Morgan Local School District in rural southeastern Ohio ordered 200 more Chromebooks, which worked best during the practice run.\n\nThe week before the test, Kayla and her classmates huddled in pairs sharing what devices were available at the school. \"They'll be more comfortable with the technology, but it is a worry of mine that, as far as the content that's on it, there's still stuff I could be doing to prepare for the test,\" says their teacher, Carrie Young.\n\nEleven-year-old Colton Kidd says the screens on the Chromebooks are too small. Classmate Josie Jackson, 12, prefers pencil and paper. But Liam Montgomery likes computerized tests: \"It's easier to get the answers down, because I don't have to flip back and forth.\"\n\nIn some places, school administrators and state leaders are only grudgingly moving forward.\n\nReferencing federal law, Illinois State Board of Education officials threatened to withhold funds from any district that didn't administer the PARCC exam. Chicago Public Schools officials cited technology concerns in announcing they won't give the exam in a majority of its schools.\n\nTrisha Kocanda, superintendent of the Winnetka Public Schools in Illinois, told parents that she's concerned about the length of the tests and the \"excessive rigor.\"\n\n\"We grow wary,\" Ms. Kocanda said, adding, that they believe \"this test continues the over-emphasis on standardized assessments as evaluation tools for students and schools.\"\n\nIn Louisiana, Gov. Bobby Jindal's effort to stop the PARCC exam was derailed by a state judge who said the governor's actions were harmful to parents, teachers and students. Jindal has said he took the action because he opposes what he views as federal intervention in the adoption of the standards.\n\nOfficials from the testing groups stand by the tests. In each of the states, students will see something that's familiar and something that's \"new, different and exciting,\" said Tony Alpert, executive director for Smarter Balanced.\n\n\"Smarter Balanced took the best of what states had in their previous systems and we made sure each state had access to that,\" Mr. Alpert said.\n\nLaura Slover, the chief executive officer of PARCC, said the tests have an important equity component because parents can compare how their students are doing in comparison to students in other states.\n\nEducation Secretary Arne Duncan said states are going to \"figure this out together.\"\n\n\"I think change is hard but anyone who thinks we should just do fill in the bubble tests and not look at critical thinking ... I don't quite understand that,\" Duncan said.\n\nHefling reported from Washington. Associated Press writer Melinda Deslatte in New Orleans contributed to this report.", "During the campaign, Trump had threatened to impose a large tariff to keep the jobs in the United States.", "Governments and charities from the United States to the Middle East rushed personnel and aid to Nepal Sunday after Saturday\u2019s magnitude 7.8 earthquake and ensuing aftershocks rattled the Himalayan nation, leaving more than 2,700 dead and thousands injured according to Nepalese authorities.\n\nU.N. spokeswoman Orla Fagan, who is heading to Nepal, said preventing the spread of disease is one of the most important tasks facing aid workers who are arriving.\n\n\"There are 14 international medical teams on the way and either 14 or 15 international search-and-rescue teams on the way,\" she said. \"They need to get in as soon as possible. They will use military aircraft to get them into Nepal.\"\n\nThe Pentagon says a U.S. military plane has departed from the Dover Air Force Base in Delaware bound for the earthquake-stricken nation.\n\nOnboard are 70 personnel, including a U.S. Agency for International Development disaster assistance response team, a Virginia-based search and rescue team and 45 tons of cargo to provide assistance to areas hit by Saturday's massive quake.\n\nThe Pentagon says the flight is expected to arrive at Kathmandu on Monday.\n\nThe first to respond, however, were Nepal's neighbors -- India, China and Pakistan, all of which have been jockeying for influence over the landlocked nation. Still, Nepal remains closest to India with which it shares deep political, cultural and religious ties.\n\nIndian air force planes landed Sunday with 43 tons of relief material, including tents and food, and nearly 200 rescuers, India's External Affairs Ministry spokesman Vikas Swarup said. The planes were returning to New Delhi with Indian nationals stranded in Kathmandu. More aid flights were planned for Sunday.\n\nIndia suffered its own losses from the quake, with at least 61 people killed there and dozens injured. Sunday's aftershock was also widely felt in the country, and local news reports said metro trains in New Delhi and Kolkata were briefly shut down when the shaking started.\n\nEuropean nations deployed as well: France said it would send 11 rescuers on Sunday; Britain announced that an advance team of eight had been sent and that a 5 million pound ($7.6 million) aid package would be available under a rapid response plan; Italy deployed a team of experts from its Civil Protection Department as well as it foreign crisis team; and the Swiss Foreign Ministry said a team of experts including a doctor, a building surveyor and water quality technician had left for Nepal on Sunday.\n\nPoland is sending a rescue team to Nepal of 81 firefighters, together with heavy equipment and several dogs, as well several medics. The medics are expected in Nepal on Monday morning. The firefighters were delayed by aftershocks and confusion at Kathmandu's airport, said Pawel Fratczak, spokesman for firefighters. He said they are now due to arrive Monday afternoon.\n\nOther countries sending support Sunday included the United Arab Emirates, Germany and France.\n\nPakistan prepared to send four C-130 aircraft, carrying a 30-bed temporary hospital comprising army doctors, surgeons and specialists. An urban search and rescue team was also sent with ground-penetrating radars, concrete cutters and sniffing dogs. Pakistan was also sending 2,000 ready-to-eat meal packs, water bottles, medicines, 200 tents, 600 blankets and other necessary items.\n\nThe need is great: UNICEF said Sunday that nearly 1 million children in areas affected by the earthquake are in \"urgent need\" of humanitarian assistance. UNICEF staff reported dwindling water supplies, power shortages and communications breakdowns.\n\nCelebrities like singer Shakira sent tweets appealing for help for UNICEF. The mobile payment company Square created a \"cashtag\" to donate: cash.me/$unicef. PayPal announced it was waiving fees for donations to several aid organizations.\n\nInformation was still lacking about conditions at the earthquake's epicenter, Pickering said.\n\n\"Going forward it's about access to the epicenter, and helicopters are the key, but it's not clear whether they can be sourced and whether the high altitude is a problem,\" he said, adding that Save the Children has emergency kits pre-positioned in three warehouses in Nepal and plans to distribute bedding, buckets and other basic supplies to 2,000 families as quickly as possible.\n\nSaturday's magnitude 7.8 earthquake spread horror from Kathmandu to small villages and to the slopes of Mount Everest, triggering an avalanche that buried part of the base camp packed with foreign climbers preparing to make their summit attempts. At least 18 people died there and 61 were injured.\n\nThe earthquake centered outside Kathmandu, the capital, was the worst to hit the South Asian nation in over 80 years. It destroyed swaths of the oldest neighborhoods of Kathmandu, and was strong enough to be felt all across parts of India, Bangladesh, China's region of Tibet and Pakistan.\n\nBy Sunday night, authorities said at least 2,430 people had died in Nepal alone, not including the 18 people that the Nepal Mountaineering Association says died in an earthquake-triggered avalanche on Mount Everest. Another 61 people died from the quake in India and a few in other neighboring countries. At least 721 of the deaths were in Kathmandu, and the number of injured nationwide was upward of 5,000. With search and rescue efforts far from over, it was unclear how much the death toll would rise.\n\nThe State Department confirmed Sunday that three U.S. citizens died in Nepal Saturday.\n\nDan Fredinburg, a Google executive who described himself as an adventurer, was among the dead.\n\nGoogle confirmed his death. Lawrence You, the company's director of privacy, posted online that Fredinburg was in Nepal with three other Google employees climbing Mount Everest. The other three, he added, are safe.\n\nAccording to the technology blog Re/Code, Fredinburg was an experienced climber who co-founded, in his spare time, Google Adventure. The project aims to \"translate the Google Street View concept into extreme, exotic locations like the summit of Mount Everest or the Great Barrier Reef off Australia,\" according to Startup Grind, a global startup community.\n\nOutside of the oldest neighborhoods, many in Kathmandu were surprised by how few modern structures collapsed in the quake. The city is largely a collection of small, poorly constructed brick apartment buildings.\n\nWith people fearing more quakes, tens of thousands of Nepalese spent Saturday night outside under chilly skies, or in cars and public buses. They were jolted awake by the aftershocks, including a powerful magnitude 6.7 aftershock in the Kathmandu region, on Sunday.\n\n\"The aftershocks keep coming ... so people don't know what to expect,\" said Sanjay Karki, Nepal country head for global aid agency Mercy Corps. \"All the open spaces in Kathmandu are packed with people who are camping outdoors. When the aftershocks come you cannot imagine the fear. You can hear women and children crying.\"\n\nLate Sunday, another magnitude 5.3 quake shook an area about 30 miles east of Kathmandu.\n\nNepal's worst recorded earthquake in 1934 measured 8.0 and all but destroyed the cities of Kathmandu, Bhaktapur and Patan.\n\nIn the Kalanki neighborhood of Kathmandu, police rescuers finally extricated a man lying under a dead person, both of them buried beneath a pile of concrete slabs and iron beams. Before his rescue, his family members stood nearby, crying and praying. Police said the man's legs and hips were totally crushed.\n\nHundreds of people in Kalanki gathered around the collapsed Lumbini Guest House, once a three-story budget hotel and restaurant frequented by Nepalese. They watched with fear and anticipation as a single backhoe dug into the rubble.\n\nPolice officer RP Dhamala, who was coordinating the rescue efforts, said they had already pulled out 12 people alive and six dead. He said rescuers were still searching for about 20 people believed to be trapped, but had heard no cries, taps or noises for a while.\n\nThe Kathmandu Valley is listed as a World Heritage site. The Buddhist stupas, public squares and Hindu temples are some of the most well-known sites in Kathmandu, and now some of the most deeply mourned.\n\nThe head of the U.N. cultural agency, Irina Bokova, said in a statement that UNESCO was ready to help Nepal rebuild from \"extensive damage, including to historic monuments and buildings of the Kathmandu Valley.\"\n\nNepali journalist and author Shiwani Neupane tweeted: \"The sadness is sinking in. We have lost our temples, our history, the places we grew up.\"\n\nThe Associated Press contributed to this report.", "The last time Carly Fiorina was here, the\u00a0former Hewlett-Packard chief \u00adexecutive sketched out her \u00adforeign policy blueprint. One thousand people heard her condemn the slow training of \u00adanti-Islamic State forces, the ambitions of China and the wonky \u201ctooth to tail\u201d ratio of military power to military bureaucracy.\n\nIt was sober. It was serious. It was basically ignored. Like much of this summer\u2019s political news, Fiorina\u2019s July speech was subsumed by Donald Trump; it inspired only a fraction of the news searches that Rolling Stone attracted last week when it quoted Trump seemingly making fun of her looks, according to Google Trends data.\n\nThe rise of Trump and of retired neurosurgeon Ben Carson, two first-time candidates who prefer broad strokes to policy debates, has left the Republican establishment looking confused and helpless. Originally expecting a clash of ideas among a diverse, talented field, the establishment\u2019s national security Brahmins paired up with candidates and got to work \u2014 only to be blown out of the conversation by Trump.\n\nThat has left some Republicans hoping that Wednesday\u2019s debate will break the fever \u2014 and change the tenor of the race from flashy to substantive. Hugh Hewitt, the syndicated Orange County radio host who will co-moderate the event, has promised to grill candidates about geopolitics and world leaders. If that happens, the debate will become a crucial test for Trump and Carson \u2014 and for the staying power of their campaigns.\n\n[Trump in Texas: We are a dumping ground for the rest of the world]\n\n\u201cIf this isn\u2019t the moment to finally get serious, when the hell will it be?\u201d asked Sen. Lindsey O. Graham (S.C.), another Republican presidential contender. \u201cIs the next time we get serious about foreign policy going to be when we get attacked? Everybody criticizes Barack Obama\u2019s foreign policy, everybody knows he has no strategy in Iraq and Syria, but we need something specific to replace that. If we don\u2019t hear that from the candidates, this week will have been a waste of time.\u201d\n\nGraham is an unwilling mascot for how foreign policy has fallen out of the primary debate. Just months ago, he was engaged in a near-daily debate with fellow GOP candidate Rand Paul, the libertarian-leaning senator from Kentucky, over issues including Iran and the Islamic State. \u201cI\u2019m running,\u201d Graham said, \u201cbecause the world is falling apart.\u201d\n\nOn Wednesday afternoon, Graham will join former senator Rick Santorum (Pa.), another longtime Washington hawk, at the four-man second-tier debate. Santorum is at least invited to a policy-focused forum later this week in Greenville, S.C., hosted by Heritage Action for America; Graham, who lives near the venue, is not.\n\nThat will leave the task of vetting Carson and Trump on Wednesday to nine other candidates and the moderators. Neither front-runner has laid out a specific plan for attacking the Islamic State; Trump consistently has told audiences that he has a secret plan that he cannot share lest the enemy find out. Both candidates have been light on strategies for other crises.\n\nSen. John McCain (R-Ariz.), chairman of the Senate Armed Services Committee and the 2008 Republican presidential nominee, lamented how little attention has been paid to foreign policy.\n\n\n\n\u201cThere certainly hasn\u2019t been very serious discussion of it, because of the nature of the campaign,\u201d McCain said. \u201cJust rhetoric.\u201d\n\nMcCain added about Trump: \u201cHe\u2019s not been asked tough questions. He\u2019s said he wants to deport 11\u00a0million people. How do you do that? He hasn\u2019t answered that question. He said in the Middle East he would go, and quote, \u2018take their oil.\u2019 I\u2019d like to know how you do that. I think the American people deserve an explanation.\u201d\n\nNot all of them want one \u2014 at least not yet. Trump and Carson both bombed interviews with Hew\u00aditt \u2014 to no appreciable effect. In March, Carson appeared not to realize that the Baltic states were NATO members. Asked about the fumble, he explained that a president would have \u201caccess to a lot of experts in a lot of areas\u201d and that he would not be stymied by gotcha questions. \u201cYou don\u2019t want to devote all your attention to learning facts on a fact sheet,\u201d he said. His standing has grown dramatically since then.\n\nTrump, under more scrutiny, fared even worse. He\u2019d previously told \u201cMeet the Press\u201d host Chuck Todd that his foreign policy advice came from watching Sunday talk shows and talking to national security hawks. Faced with Hewitt\u2019s questions, Trump seemed to confuse Iran\u2019s Quds forces for the decidedly non-Iranian Kurds, and he couldn\u2019t describe the difference between Hezbollah and Hamas.\n\nIt was a disaster, compounded by Fiorina\u2019s largely adroit answers to the same questions. Yet like every \u201cdisaster\u201d of Trump\u2019s summer, it did not halt his momentum; in poll after poll, he has held his position as front-runner of the Republican field since early July.\n\nHewitt, meanwhile, returned to his debate prep with some new thinking about how to really draw out the candidate.\n\n\u201cI don\u2019t think those questions, quiz questions about knowledge, tell you anything about understanding,\u201d Hewitt said. \u201cKnowing names is dumb. That\u2019s not necessary. I wish I had phrased my question to Trump as: \u2018General Soleimani, who leads the Quds forces, is about to get $100\u00a0billion. What will the impact of that be?\u2019 That\u2019s what I wanted to ask, and it went off the rails.\u201d\n\nIt\u2019s true that Trump\u2019s and Carson\u2019s actual positions have been largely unexamined \u2014 and have remained room-shaking applause lines at his rallies. Trump offers audiences a vision of an America that\u2019s always \u201cwinning,\u201d that learned from the Iraq war (which he came out against 16 months after the invasion), that is ready to \u201ctake the oil\u201d from conquered Islamic State territory.\n\n\u201cWe\u2019re going to have so many victories,\u201d he told more than 10,000 people in Dallas on Monday, \u201cat some point it\u2019s going to be coming out of your ears!\u201d\n\nHe offered no more detail Tuesday in Los Angeles when he delivered what was billed as a national security speech. \u201cWe\u2019re going to make our military so big and so strong and so great \u2014 it\u2019s going to be so powerful that no one is going to want to mess with us,\u201d he said.\n\nCarson has offered a lower-decibel version of the same idea, minus the oil seizures. At a rally last week in Anaheim, Calif., Carson said that some generals had told him that the Islamic State could be defeated easily if the military\u2019s \u201chands aren\u2019t tied.\u201d In Anaheim, and at a later rally in a Houston suburb, Carson said he would oblige.\n\n\u201cI would use every resource, including financial resources, offensive and defense resources, covert and overt activities,\u201d he said in Texas. \u201cI would use everything possible not to contain them but to destroy them.\u201d\n\nFor the people who study foreign policy and try to shape the national conversation, the simple answers from Carson and Trump are frustrating \u2014 yet totally understandable. The rise of the Islamic State has stoked panic among some conservative voters, but it has not defined their conversations. In the most recent Gallup poll, conducted in August, only 19\u00a0percent of voters listed a foreign policy issue as \u201cthe most important problem facing this country today.\u201d Only 3\u00a0percent said, specifically, that the biggest problem was the Islamic State.\n\nThe GOP\u2019s hawks have tried, with little success, to sober up the base. Former vice president Richard B. Cheney and his daughter Liz reemerged last week with a book, \u201cExceptional,\u201d and an argument about how the party must rediscover its inner hawk. They sold 14,000 copies, according to Nielsen\u2019s BookScan service.\n\nYet they were stymied by a problem bedeviling former Florida governor Jeb Bush\u2019s White House bid: lingering ill will toward the administration of his brother, George W. Bush. Both Trump and Carson tell voters they are right to be skeptical of military adventures in the wake of the Iraq war. The debate about what a \u201cserious\u201d foreign policy may look like has been paused, and every other candidate wants to change that.\n\n\u201cWe haven\u2019t even begun the substance part of the campaign,\u201d said Paul, who has fallen in most polls but will take part in the main debate. \u201cIt\u2019s really been about celebrity and really sophomoric insults. I think the beginning of the decline of Trump is at hand, might have begun with Perry dropping out. The media and the voters may be starting to ask: \u2018Oh, my goodness, we are promoting something bad for the country. Do we want someone this unserious in charge of our nuclear arsenal?\u201d\n\nMike DeBonis in Washington contributed to this report.", "Donald Trump\u2019s campaign manager, Paul Manafort, is linked to an undisclosed $12.7 million in campaign contributions from his previous work as political consultant.\n\nRepublican presidential nominee Donald Trump gives a thumbs up as his campaign manager Paul Manafort (c.) and daughter Ivanka (r.) look on during Mr. Trump's walk through at the Republican National Convention in Cleveland, July 21, 2016.\n\nFollowing the recent alleged infiltration of the Democratic National Committee servers by Russian hackers, as well as the then ensuing though now-redacted statement by Donald Trump that Russian hackers should help find Hillary Clinton\u2019s missing emails, has raised questions about the Republican presidential nominee and his relationship with Russia.\n\nThose questions are now further complicated by the revelation of a secret ledger that allegedly connects Mr. Trump's campaign chairman and $12.7 million in undisclosed payments from his previous employer, the deposed former president of Ukraine, Viktor Yanukovych, who is currently exiled in Russia.\n\nPaul Manafort, Trump's campaign chief spent the years from 2007 to 2012 working as a political consultant for the former ruling Party of Regions in Ukraine, where the party leader and the former President Yanukovych allegedly relied heavily on advice from Mr. Manafort until the president was forced into exile in Russia. He left after a\u00a0popular uprising in 2014 \u2013 an uprising largely assumed to be conducted in opposition to Mr. Yanukovych and his government's close ties to Russia.\n\nAccording to the Ukrainian National Anti-Corruption Bureau, which has obtained the ledgers, the records involve nearly 400 pages of handwritten figures, including some $12.7 million in undisclosed contributions designated for Manafort specifically, paid by the Party of Regions. The Bureau stated that Manafort\u2019s name appeared 22 times over the span of five years, though the nature of the payments were not made clear.\n\n\"Paul Manafort is among those names on the list of so-called 'black accounts of the Party of Regions,' which the detectives of the National Anti-Corruption Bureau of Ukraine are investigating,\" the Anti-Corruption Bureau said in a public statement\u00a0quoted in The New York Times. \"We emphasize that the presence of P. Manafort\u2019s name in the list does not mean that he actually got the money, because the signatures that appear in the column of recipients could belong to other people.\"\n\nManafort\u2019s lawyer has stated specifically that he did not receive any cash payments. But the Clinton campaign is raising questions about the nature of the payments as well as the consistently complicated and opaque relationship between Manafort\u2019s current employer, Donald Trump, and Vanukovych\u2019s close ally, Russia President Vladimir Putin.\n\nYanukovych, who initially disappeared following the 2014 uprising, had previously been accused of corruption and cronyism and even served a short stint on an Interpol wanted list for alleged embezzlement and financial wrongdoing. His palatial estate outside of Kiev made international news when, after his flight, protestors discovered the opulence he had been living in while the country was wracked with political turmoil.\n\nWhile employed by Yanukovych, Manafort never registered as a foreign agent with the United States Justice Department, something that would be required for anyone looking to influence American policy on behalf of a foreign client, something for which one of Manafort\u2019s subcontractors did register. Though it is unclear whether Manafort's actions in Ukraine would have required such registration, doing so would have required he disclose how much he was being paid and by whom during his period abroad \u2013 information that may now be available because of the discovery of secret ledgers once held in an office at the former Party of Regions headquarters in Kiev.\n\nOn Monday, Trump is expected to\u00a0declare an end to nation building if he's elected president. In a speech in Ohio, his aides say Trump will outline his approach of \"foreign policy realism\" \u2013 a focus on destroying the Islamic State group and other terrorist organizations.\n\nTrump is expected to argue the country needs to work with anyone that shares that mission, regardless of other disagreements.", "The evening leaves him with a strong moral case for the Republican nomination, and everyone trying to work out what the heck he'll actually do with it. Expect a more moderate tone. Trump, believe or not, is showing signs of political sophistication.\n\nThe lingering GOP argument against a Trump nomination is that a) he remains unpopular with the wider electorate and that b) the delegate count is still stacked against him. It's true that he heads into tougher, more western terrain after the Acela primaries; it's also true that Ted Cruz and John Kasich have forged an alliance to stop him. They make an unlikely Butch Cassidy and the Sundance Kid, but they're determined to go down with a fight.\n\nThey'll probably lose. True, Trump is a surprisingly unpopular front-runner who hasn't enjoyed huge majorities in primaries -- until now. The argument used to be that as the field narrowed and the GOP organized a counteroffensive, Trump would hit a natural ceiling of support and start losing.\n\nThe opposite appears to be true: the narrower the race, the better he does. Aside from sweeping all five states on Tuesday, he won every single demographic in most of them. He even did well in the Philadelphia suburbs, areas that often function as a predictor of how a nominee will do in November. His support has proven to be as wide as it is deep, undivided by class, gender or income. There is no evidence that the counter revolutionary alliance is popular enough -- or Trump unpopular enough -- to stop him.\n\nThe True Trump is the part he's playing By the time that the Republicans gather in Cleveland, they are going to have to face up to an uncomfortable truth. Yes, Trump's victory has been built largely on pluralities. But no, the Republican Party has not been able to find an alternative that Republican voters are prepared to endorse. Trump is nominee almost by default. Which leaves us with two questions. First, how will he navigate the convention? His victory speech heralded a change in tone. Lots of promises to unify and heal and reach out to the disgruntled, even a few nice words about the media. It was \"moderate energy.\" Behind the scenes, Trump's campaign has promised to hire speechwriters and he's practicing with a teleprompter. Evidence is growing that the establishment is prepared to take a second look. Reince Priebus, the GOP chair with the hardest job in the Western world, has warned conservatives that there will be no alternative to the nominee. So there's every likelihood that the convention could reach a peaceful accord; the GOP might yet rally around its front-runner. That said, you can never be sure with Trump. The man is unpredictable. For that reason, the answer to the second question -- how will he run in the fall? -- remains equally unclear. It is said that he's tacked a little to the left recently. He has, supposedly, argued that transgender people should be able to use the restrooms they want and that the Republican platform should support legal abortion in certain instances. But are these positions the product of strategic thinking or Trump finding his feet as a new arrival to the world of conservatism? Very shortly after he questioned North Carolina's bathroom bill, Trump said that it was actually a state issue and the federal government should stay out. And his views on abortion have vacillated from suggesting women could face punishment to now being a little more liberal. Hillary Clinton and Donald Trump on the 'woman card' Hillary Clinton and Donald Trump on the 'woman card' Moreover, even if Trump's private instincts are socially tolerant, the Democrats won't define him that way in the fall campaign. In her Tuesday night speech, Hillary Clinton hammered away at the social issues and promised to \"break down barriers\" rather than \"build walls,\" asserting that \"love trumps hate.\" After delivering each of these slogans, Clinton did that weird thing she does where she nods at what she just said as though she wasn't the one saying it. Her visuals are often a little baffling, but her message is utterly disciplined: Clinton will fight Trump on Trump's reputation as a bigot rather than the reality of Trump as a complex man without a clearly defined politics. Clinton, however, had better watch out. The scale of Trump's latest victories indicates that he does have the potential to break through a wall of negative media, hit the economic issues effectively and drag his opponents down with sheer strength of will. This campaign cycle is slowly evolving from a narrative of Trump as a \"surprise winner\" to Trump as a potential nominee. The votes haven't dried up as a result; there's still a lot of enthusiasm for him out there. When Trump described Tuesday as his \"biggest night,\" he was probably right.", "Paul D. Ryan is a bit of a control freak: Each day should have a similar rhythm, each meeting should begin on time, each day should end like the day before.\n\nAll of which makes his new job as speaker of the House, overseeing a raucous caucus of 246 Republicans, an odd fit for this very Type A personality. This past week was an early test. \u201cI\u2019m really kind of into routines, so I\u2019m still working on getting a routine established,\u201d Ryan (R-Wis.) told reporters Thursday in a roundtable discussion.\n\nRyan, 45, whose German mother instilled a rigid discipline in him, can\u2019t even get over the fact that the speaker, by tradition, skips most House votes to conduct more meetings in office suites off the chamber floor: \u201cI just like having routines, and I can get more done that way.\u201d\n\nWith three weeks under his belt as speaker, Ryan has learned that the routine business of Congress can turn on a dime, for almost any reason. He\u2019s aware that his words carry more weight now, and he\u2019s aware that some weeks he\u2019s not going to be able to live up to his promises of letting the House conduct business in a completely transparent fashion.\n\nOne week he was promoting a wide-open, free-flowing system of dozens of amendments for a highway funding plan, winning an impressive bipartisan vote. The next week brought the exact opposite, with a rushed bill to tighten safety requirements for Syrian refugees in the wake of terrorist attacks in Paris. No committee considered the legislation, no amendments were allowed, and the bill was made public about 40\u00a0hours before it was voted on by the House.\n\n[House passes bill to tighten flow of Syrian refugees over Obama\u2019s objection]\n\nThat inflicted whiplash on some lawmakers, but it demonstrated that Ryan understands that the ultimate judgment of his tenure will be based on results as much as, if not more than, the process used to achieve those results.\n\nIn the 35-minute session, Ryan said that the decision to rush the legislation \u2014 which calls for tighter screenings of refugees before they can be admitted \u2014 was actually driven by the lawmakers themselves. Despite their repeated outcries for an open process, once they saw the impact of terrorism in Paris, lawmakers reverted to their most basic political instinct and demanded that something be approved before they left Thursday for a 10-day recess over the Thanksgiving holiday.\n\n\u201cMost members said we need to act before we leave, we need to act before the recess,\u201d Ryan said. \u201cPeople came from intelligence briefings saying, \u2018You need to do something.\u2019\u00a0\u201d\n\nSo Ryan obliged, setting up a process he admitted was \u201coutside the realm of regular order\u201d and scored a big political win, getting more than a two-thirds majority, enough to overrule a presidential veto. He said that with so much fear of terrorist attacks, the public just needed to see Congress get something done.\n\n\u201cIf we had a free
