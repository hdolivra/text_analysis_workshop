olls. The best moments for Donald Trump came in the first half hour, where he baited her into defending unpopular free trade deals.\n\nThere were many reasons that Hillary Clinton supporters could be pleased with her performance. At several points, Trump was irritated and angry. He delved into some of his more controversial claims. He referred to Sean Hannity as evidence to support his claims about the Iraq War.\n\nClinton consistently appeared poised and attacked with methodical precision. The most effective part of Clinton's attacks was to connect him to a kind of trickle-down economics and raise questions about his business record. Clinton's best moments came when she attacked him on birtherism. In the final half hour, Trump was mired deep in his Trumpian statements about women's looks and more.\n\nBut Clinton's greatest advantage remains the dynamics of the Electoral College and the continued doubts about his capacity to be president. It is very hard for a single debate to change the game. And it is unclear that this debate had the kind of dramatic moment that will fundamentally reshape public opinion -- overwhelming all of the other factors that have caused her lead to shrink. The most unfavorable moments for Trump are not worse than anything he's done before -- and those moments have not undercut his campaign thus far.\n\nHaroon Moghul: Trump lost, but so did all of us\n\nNear the end of Monday night's debate, Hillary Clinton looked straight into the camera to address America's allies. She wanted our friends and partners in NATO, and allies like Japan, South Korea, and others to know that we meant to honor our obligations. In that moment, Donald Trump entirely disappeared, and Clinton no longer looked like a candidate for President. She sounded like she was already President.\n\nTrump? He managed to incorporate his very large portfolio into nearly every comment he made. Eventually I expected him to announce he knew best how to defeat ISIS because he built a hotel in Mosul. So, yes, Trump lost. But we lost, too. All of us, as Americans. It's a disaster for any democracy when there is only one responsible candidate running for office, let alone the highest in any land.\n\nTrump's language over the campaign has been racist and authoritarian; he has indulged anti-Semites and winked at white supremacists when he was not busy with plans for mass deportations or Islamophobic bans. It's not a good thing that 100 million people are watching these two candidates debate, because 100 million people shouldn't take a would-be fascist seriously enough to debate his case for the White House.\n\nOne of my favorite new shows is Netflix's \"Stranger Things.\" Unfortunately, we're the ones living in the upside down.\n\nHaroon Moghul is a senior fellow and director of development at the Center for Global Policy. His next book, \"How to be a Muslim,\" will be out in 2017.\n\nCivility went south fast in Monday's debate. Donald Trump lost his composure early, ranting, interrupting (over 20 times) and sniffing. (Under the weather, or out of his comfort zone?) Hillary Clinton started out soft, playing the grandmother card, but quickly escalated to tough talk and occasional sarcasm. It could hardly have gone otherwise. Clinton hit hard at Trump, bringing up his admiration of Russian President Vladimir Putin, his \"long record of engaging in racist behavior,\" his denial at having supported the Iraq war, and his refusal to allow the American people to see his tax returns.\n\nIn doing so, Clinton did Americans a big favor: she revealed Trump's limitations. He is simply unable to make those leaps of imagination and generosity necessary to transform from a businessperson to a national political leader. The candidate who claims to do everything big showed the smallness of his thinking tonight. With his off-key rejoinders, he demonstrated repeatedly how he sees everything -- people, properties, cities, and entire countries -- in terms of how they factor into his business and personal universe, which seem to be one and the same. I'll get to Pennsylvania Avenue one way or another, he said tonight, as though the White House and his new Trump hotel are entities of equal importance. Perhaps they really are, in his mind.\n\nClinton alone demonstrated the composure, wisdom, and broad vision necessary for executive office. She won the debate hands down.\n\nRuth Ben-Ghiat is a professor of history and Italian studies at New York University, a specialist in 20th-century European history and a frequent contributor to CNN Opinion. Her latest book is \"Italian Fascism's Empire Cinema.\" She supports Hillary Clinton for the presidency.\n\nThe reality TV star and businessman who loves giving nicknames earned himself one tonight: \"Sniffles.\" From the beginning through the end of the first debate Donald Trump seemed to have something going on with his sinuses. It seemed a fitting metaphor for a night on which the usual expert showman was seriously off his game. Besides the sniffles, Trump made faces and sighed. He scowled. He interrupted. He took innumerable drinks of water, something for which he used to mock Marco Rubio.\n\nIn so doing, Trump lost this debate to a clearly up-to-the-task Hillary Clinton. Either Trump failed to prepare, or his prep sessions did not stick.\n\nThis is a debate that will likely be studied in college communications, advertising, and gender courses for years to come. Without the benefit of a live audience cheering his one-liners, Trump seemed deflated and not on his best form at all. His constant interruptions of Clinton will do him no favors with women voters. His bragging, in effect, about forcing President Barack Obama to produce his birth certificate will not go over well with black voters. And his rambling answers at times descended into incoherence. In response to a question about cybersecurity, he mentioned that cyberattacks could be coming from \"someone sitting on their bed weighing 400 pounds.\" Uh, what?\n\nClinton did not let opportunities go by to score points with independents or moderate voters, reminding viewers that Trump once saw the mortgage crisis as a business opportunity, and she discussed race relations in thoughtful terms. Meanwhile, Trump made truly bizarre statements, such as she has been been fighting ISIS for 30 years! and \"African-Americans and Hispanics are living in hell, you walk down the streets, you get shot.\" Note to Trump: Testiness is not a presidential look.\n\nThe fact that at several points Trump was arguing with moderator Lester Holt showed that things were not going his way. In one of the most notable moments of the night, Trump's declaration that he had a much better temperament than Clinton earned spontaneous laughter from the audience at Hofstra University. As Trump might say: \"Sad.\"\n\nUnusual omissions tonight: No mentions of Trump's feuds with everyone from a distinguished Mexican-American judge to a Gold Star family. More glaringly: no discussion of immigration.\n\nWhether viewers agree with Clinton's positions or not, she was able to articulate them in a reasonable and rational manner. She did well, and she knew it. She was obviously ready to discuss problematic issues like her emails. The grin on her face near the end of the debate was evidence that she was aware that she had had a great night. Once you've traveled the world, negotiated treaties, and testified before Congress for 11 hours, she said to Trump with a hint of mockery, then \"you can talk to me about stamina.\" Mic drop. Game over. Tonight at least, Hillary Clinton won.\n\nThis was a remarkable moment in American political history. Has there been a prior event in which a candidate has so completely and remarkably demonstrated his unfitness for the presidency, in character, temperament, preparation and aptitude?\n\nDonald Trump's now-familiar pattern of winning debates through sheer bluster and braggadocio was effective when he was facing a gaggle of opponents, all of whom had similar ideologies but less exaggerated stage personas. But faced with a single rival with clearly distinct ideas and experience and a staunchly unflappable attitude, he seemed rude, ignorant, volatile and churlish. Despite pundit assertions that Hillary Clinton had the burden of proof in this debate, the truth is that she simply needed to hold strong and let Hurricane Trump blow itself out. And she did.\n\nSadly, moderator Lester Holt was a non-presence in the debate. But his inability to restrain Trump proved an asset to Clinton, who spent much of the time leaning back and smiling to herself, knowing that her opponent was weaving his own hanging rope.\n\nJeff Yang is a columnist for The Wall Street Journal Online and contributes frequently to radio shows, including PRI's \"The Takeaway\" and WNYC's \"The Brian Lehrer Show.\" He is the co-author of \"I Am Jackie Chan: My Life in Action.\"\n\nDonald Trump's supporters like to refer to his movement as \"The Trump Train.\" Well, tonight The Trump Train went off the rails. Big time.\n\nBut for those who somehow thought, up until Monday night, that Donald Trump might somehow be qualified to be president, Monday's debate was a wakeup call. He seemed like a defensive, petulant bully who could only insult Hillary Clinton and America -- and couldn't offer a single solution, let alone details. He came across as not only dreadfully unprepared for the debate, but dreadfully unprepared to be president. Which is the truth. And it's high time all Americans know it.\n\nIn moment after moment, Hillary Clinton presented a knowledgeable and clear-eyed vision for how to help working families and continue America on the path to security and prosperity. Donald Trump, in contrast, lied, and got defensive. He was petty and insulting, and then lied some more. Lies apparently can only get the Trump train so far. Eventually it runs out of steam.\n\nHillary Clinton showed herself to be the kind of person you want in the White House. And Donald Trump showed himself to be the kind of kindergartner who should have his train taken away and instead given a timeout.\n\nThe conventional wisdom going into the first debate was that Donald Trump would have to tone it down and appear more presidential. Trump definitely took a more staid and steadied approach, but it didn't work. His bravado and charm were largely absent from the stage. Trump the showman can dance around policy pitfalls and distract from some of his less than successful business dealings. Sedate Donald had far fewer tools at his disposal, and looked like he couldn't wait for the 90-minute snooze-fest to end.\n\nHillary Clinton didn't give a memorable performance, but she didn't have to. Most Americans expect Madame Secretary to drone on, joylessly, about policy, and wave her curriculum vitae like a club against her enemies. She met expectations, which was enough, and during some of the actual policy exchanges clearly had the upper hand on knowledge and background.\n\nTrump had huge areas of vulnerability to exploit in his opponent, and he barely touched her on them -- from Benghazi to her emails to the allegations of Clinton Foundation corruption. He will need a much stronger showing in his next debate or this thing will be over long before November.\n\nNayyera Haq: Trump looked more like Grumpy Cat than a leader\n\nTrump's glass jaw was exposed throughout Clinton's onslaught of policy laden counter-punches. Trump came into this debate attempting to appeal to a broader audience, so he needed to leave behind the showmanship and bravado that worked for him in the primary and instead carry himself with presidential composure. But his calm voice lasted only 20 minutes and his listening face made him look more like Grumpy Cat than a leader, showing that rehearsed moves just don't work for him.\n\nTrump had Clinton momentarily against the ropes early on about NAFTA and TPP, but then he allowed his emotion to take over and did not regain his own footing for the remainder of the debate. His heavy handed depictions of America's problems didn't hold up against Hillary's detailed, solution oriented answers. His snorting asides were countered with some surprising zingers from Hillary -- \"Donald criticized me for preparing for this debate. You know what else I prepared for? To be President.\"\n\nTrump crumbled under Hillary's attacks on his business record, lack of transparency on taxes, and understanding of African-American communities. By the time it came around to national security, the contrast in experience was even more clear, with Clinton nimbly moving around the globe and Trump invoking his 10-year-old son--who, he told us, is good at computers -- in a discussion of cyber security. Trump's abrupt defensiveness, especially on the issue of his temperament, allowed Clinton to come across as the champion of those who have been taken taken advantage of by big business and systemic racism. Calling this fight for Hillary.", "In some states, two-thirds of voters have turned in their ballots. The surge suggests Americans particularly value their role in the electoral process when stakes are high.\n\nVoters wait to cast their ballot at a satellite polling station in Las Vegas on Nov. 2. Early voter turnout is set to hit record highs this year as more Americans than ever head to the polls ahead of Election Day, experts say.\n\nEvery Election Day for as long as he can remember, Angel Del Carpio would head to the polls and cast his vote.\n\nHe did it when he lived in California and New York. Now a resident of Nevada \u2013 a closely watched swing state \u2013 Mr. Del Carpio decided to make an early appearance this year. The Wednesday before the election, the retired hairdresser drove to The Boulevard Mall, about three miles east of The Strip, to vote at a polling station set up inside.\n\nHe walked away proud, having done his civic duty.\n\n\u201cI did my part,\u201d says Del Carpio, holding up his \u201cI voted\u201d sticker. \u201cIt\u2019s very important because our vote is what\u2019s going to save this country.\u201d\n\n\u201cAnd it\u2019s very convenient,\u201d he says about voting early.\n\nDel Carpio's ballot is one of more than\u00a034 million\u00a0already cast ahead of the election this year via in-person, mail-in, or absentee ballots. The figure\u00a0is on its way to topping 50 million and setting a record for votes cast before Election Day, according to the Pew Research Center.\n\nEarly voter turnout remains\u00a0a questionable indicator\u00a0of victory. But the surge in early voting may suggest that Americans continue to value their role in the electoral process, particularly when they perceive that the stakes are high, political analysts say. And voters are eager to take advantage of ways that make it easier for them to play their part, they add.\n\n\u201cPeople want to choose the most convenient thing, especially if they\u2019re anticipating long lines\u201d on Election Day, says David Damore, professor of political science at the University of Nevada, Las Vegas.\n\nIn this election in particular, he says, Democrats and Republicans alike tend to see a win for the other side as an existential threat. \u201cThe importance of the outcome looms over most people,\u201d Dr. Damore says. \u201cThat may not fire enthusiasm, but it becomes important to people to participate.\u201d\n\nAs voting options expand, the percentage of voters nationwide casting their ballots early have soared from about 11 percent in 1996 to 33 percent in 2012, Pew reports. Data for 2016 suggests the trend will hold. In states such as Nevada and Colorado, nearly half the total electorate had already cast their votes five days before the election, says Paul Gronke, founder and director of the\u00a0Early Voting Information Center\u00a0at Reed College in Portland, Ore. In Tennessee and Arizona, nearly two thirds have turned in their ballots.\n\n\u201cThat\u2019s\u00a0the biggest story, the earliness,\u201d\u00a0Professor Gronke says. His theory as to why is somewhat less optimistic: \u201cPeople are very unhappy with this campaign. They want to get it over with.\u201d\n\nThe notion of casting ballots ahead of Election Day has been around since the Civil War, when Republicans \u2013 in an effort to secure the soldier vote for Abraham Lincoln \u2013 pushed for legislation to allow servicemen to cast their vote while away from their home states.\n\nEarly voting for convenience, however, took shape only in the 1970s: first when Congress passed a law allowing overseas voters without legal homes in the US to mail in their ballots, and then when California introduced a \u201cno-excuses\u201d law that let any registered voter cast an absentee ballot. By the 1980s, Oregon had adopted the country\u2019s first vote-by-mail election system, sending registered voters ballots that they could either mail in or drop off in person.\n\nToday, 37 states and the District of Columbia allow some form of early voting.\n\nThe shift makes sense, says Dan Schnur, director of the Jesse M. Unruh Institute of Politics at the University of Southern California. The democratic ideal is to make it as easy as possible for people to participate, he says. In an earlier era, that meant face-to-face communication at an appointed time and place.\n\n\u201cYou don\u2019t have to go to your bank to withdraw money. You don\u2019t have to harvest your food before dinner,\u201d he says. \u201cEven without crossing the divide into online voting \u2013 which is an idea of debatable value \u2013 there\u2019s no reason in the world that a voter should be required to cast their ballot at a single precinct location.\u201d\n\nFor some Las Vegas voters, the expansion of early voting \u2013 and laws that require employers to give workers time to vote \u2013 provides a chance to reaffirm their role in the democratic process.\n\n\u201cWe\u2019re fortunate to get to do it on the clock,\u201d says Belinda, a hotel employee who declined to give her last name. She and two of her coworkers had arrived at a polling station about a mile off The Strip on a charter bus that takes hotel workers to and from the site.\n\n\u201cIt makes a big difference,\u201d she says. \u201cOur voices are being heard.\u201d\n\nSome say the main draw is the luxury of getting in their ballots minus the hassle of Election Day crowds \u2013 particularly in a race as volatile as this one.\n\n\u201cWith everybody split up the way they are, the country\u2019s going to be crazy\u201d come Nov. 8, says Timothy Salmon, a father and video producer, as he left a satellite polling station in the parking lot of a local shopping center. Except for work, he says, \u201cI don\u2019t want to go out that day.\u201d\n\nFor others, the chance to vote early simply means an easy way to fulfill a sense of obligation. After all, voters had only to go online to find the site closest to their home or workplace.\n\n\u201cIt was very fast. I thought it was going to be more difficult,\u201d says Raul Sanchez, who plays in a mariachi band. Though in his 50s, Mr. Sanchez is a first-time voter, spurred to the polls by a desire to see someone who isn\u2019t Donald Trump win the White House. Sanchez says the experience left him encouraged \u2013 and inspired him to take part in future elections.\n\nThat Nevada is a swing state has also led residents here to feel more keenly the weight of each individual vote.\n\n\u201cWe have to make the election count,\u201d says Del Carpio, the retired hairdresser.\n\n\u201cThis is a state where your vote actually matters,\u201d adds Alex Zachary, who works at the Marquee, a popular nightclub, as he inched forward in line. \u201cI want to make sure I have my say.\u201d", "It seems almost quaint, really, to go back to the start of this presidential campaign when the question du jour was whether Chris \"just-sit-down-and-shut-up\" Christie was too much of a bully to become president. Temperament, it seems, was a requirement.\n\nOr even go back to Hillary Clinton's 2008 derision of Barack Obama as not ready to be president and take that 3 a.m. phone call about a national security crisis. Experience and depth of knowledge was also an issue.\n\nBut that's ancient history. Somehow, the notions of temperament and experience have been overtaken by the desire -- at least according to the polls so far in the GOP race -- for what passes as a show of strength, unbound by convention and unattached to complexity. Donald Trump, the undisputed frontrunner, reigns supreme, no matter what the half-formed solutions. As in: Muslims are trying to kill us, so let's keep them out. Illegal immigrants are \"raping\" and taking our jobs, so let's keep them out. Civility -- now called political correctness -- is ruining our national conversation, so let's abandon it.\n\nThe clich\u00e9 is that presidential elections are about change, and that's true. Only this one may be about sea-change.\n\nThis is not something that comes from nowhere, out of the blue. Americans are, with good reason, truly afraid. According to our CNN polling , nearly two thirds believe an act of terrorism is likely in the homeland -- and that poll was taken before the carnage of San Bernardino. Eighty-one percent are convinced that the terrorists are here, living among us -- a completely rational conclusion.\n\nEven more important -- and here's the key to Donald Trump's kingdom -- voters believe the political system, including (and maybe most of all) the President, have completely and utterly failed to get a handle on, or even appear to have a strategy for, security. And why would anybody blame anyone for thinking that? Sixty-eight percent say America's response to ISIS has not been tough enough, and a slightly smaller number say that when we do take action (in Iraq and Syria,) we fail. And that's not just among Republicans: Majorities in both parties say the United States has been ineffective in its response to the terror threat. This is not a new storyline. So this particular election-year story has all of the following: Disaffected and frustrated voters. Ineffective president. A level of public fear that has been rising steadily for at least a handful of years. Throw in anger at the collapsing political system, the establishment and the media, and Trump appears onstage like a vision emerging out of the clouds: the dark knight of our politics. Donald Trump is no fool. He's an experienced opportunist. He knows full well that he has stepped into a leadership vacuum that exists in American politics, and has been around for some time: Why should the American public have any respect at all for its institutions when they have been failing? When Congress can't legislate, or even behave? When the President -- elected with such high hopes -- fails to inspire or connect or even explain strategy? When others running for president often look like they're made of the same torn fabric, just with different holes? Trump flouts the conventions, and plays to fears. But for now, at least, it doesn't matter. In a large field of GOP candidates, Trump's solid core of support among one-third of Republicans -- a minority -- is enough to keep him on top, and any Republican running would like to have his numbers. His latest gambit -- a vague proposal to keep Muslims out of the country until \"our country's representatives can figure out what's going on\" is pure bombast, delivered to rally the faithful -- and he'll probably get a bump in the polls out of it. Jeb Bush calls it \"unhinged.\" His fellow Republicans also punch at it, to varying degrees. But, for now at least, they're just punching jello. And hoping he doesn't break the mold.", "Is It Time To Reconsider Lifetime Appointments To The Supreme Court?\n\nThe unexpected death of Justice Antonin Scalia and the looming face-off between the White House and the Senate over his replacement have revived proposals that would limit the tenure of U.S. Supreme Court justices.\n\nLegal scholars from both political parties renewed a call Tuesday to reconsider how much time justices spend on the high court. Many of them cited, with disapproval, a bruising and protracted clash building between President Obama and the GOP-controlled Senate over when and how to fill Scalia's vacancy.\n\n\"The point of life tenure is to keep justices insulated from politics,\" said George Washington University law professor Orin Kerr. \"That didn't quite pan out.\"\n\nFor years now, lawyers have been floating proposals that future high-court justices spend no more than 18 years at a time on the Supreme Court bench. The plan would space out appointments, so presidents would make appointments every two years, supporters said. That would bring regular turnover and fresh thinking to the court \u2014 and align with the longer life spans of Americans since the nation's founding, they argue.\n\n\"It just sounds undemocratic,\" said Gabe Roth, executive director of an advocacy group called Fix the Court, about the lifetime court appointments. \"There's definitely concern about the justices being out of touch. There have been a number of cases with modern technology, whether it be smartphones or bulk data collection or different types of ways of getting TV over the airwaves or over the Internet.\"\n\nThomas Merrill, a law professor at Columbia University and a former deputy U.S. solicitor general (1987-1990), said he's been \"a little bit skeptical\" of the idea of term limits for Supreme Court justices. But, Merrill said, his thinking has evolved.\n\n\"My current cautious endorsement of this is based on the perception that the whole issue of appointments to the Supreme Court has become incredibly contentious, partisan, political, almost to the point where the political system freezes up, as we're witnessing right now with the Scalia death,\" Merrill said. \"It would be a good thing not to have the type of Armageddon it looks like we're about to have.\"\n\nTerm-limit supporters point to a 2015 poll by Reuters/Ipsos, after high-profile rulings on Obama's health care legislation and same-sex marriage, that suggested two-thirds of respondents would support a 10-year limit on tenure on the Supreme Court.\n\nBut actually changing the system could be remarkably difficult for a political system that's already near paralysis. Some lawyers said the change could be made by lawmakers, but others have concluded it would require amending the Constitution. To do that, the House and Senate would need to vote their support, and then three-quarters of the states would have to approve. Another path would be for two-thirds of the states to call for a Constitutional Convention.\n\n\"Not likely, but possible,\" Kerr of George Washington University said. \"We'll see how this year goes. It may become unbearable with the president and the Senate duking it out every day.\"", "In a jobs report that may influence the Federal Reserve's decision on interest rates, the Labor Department says that 271,000 jobs were added in October. The unemployment rate fell slightly to 5 percent, according to the report from the agency's Bureau of Labor Statistics.\n\nIt's the biggest one-month jobs gain in all of 2015, according to Bloomberg News, which adds that the strong result is one of the positive signs the Fed's economists \"are looking for as they consider a year-end boost in borrowing costs.\"\n\nFriday's announcement tops economists' consensus expectations, which had forecast a modest gain of about 180,000 jobs.\n\nSpeaking in Congress this week, Federal Reserve Chair Janet Yellen left open the possibility of an interest rate hike, while also saying it would be \"very gradual.\" Citing good economic results, Yellen said there is a \"live possibility\" that policymakers might raise rates when the Fed meets in mid-December.\n\nLast month, the Labor Department reported that only 142,000 jobs were created in September, with unemployment holding at 5.1 percent. With today's announcement, the BLS said the job-creation number was being revised to 137,000.\n\nOctober's job growth occurred \"in professional and business services, health care, retail trade, food services and drinking places, and construction,\" the Bureau of Labor Statistics says.\n\nAs for wages, the month also brought a 9-cent rise in the average hourly earning rate, with workers on private nonfarm payrolls now making an average of $25.20, according to the BLS, which adds that for the group, \"hourly earnings have risen by 2.5 percent over the year.\"\n\nThe agency also says that the number of people who are \"involuntary part-time workers\" due to reduced hours or the difficulty of finding a full-time job \"edged down by 269,000 to 5.8 million in October.\"", "To watch the video of photographer Tim Tai getting pushed around by a turf-protecting scrum of protesters at the University of Missouri is to experience constitutional angst.\n\n\u201cYou don\u2019t have a right to take our photos,\u201d said one protester at the university\u2019s Mel Carnahan Quadrangle following the news that University system President Tim Wolfe and chancellor R. Bowen Loftin would resign amid an uproar about racial issues on campus.\n\n\u201cI do have the right to take photos,\u201d replied Tai, a 20-year-old senior at the university who was shooting the proceedings on Monday on assignment for ESPN.com. A former staff photographer for the Columbia Missourian, Tai was forced by circumstances to double-task as he attempted to take photographs and provide civics lessons.\n\nFollowing the announcement of the resignations, Tai chronicled a celebration including the protest group Concerned Student 1950. After 10 minutes or so of jubilation, said Tai in an interview with the Erik Wemple Blog, protesters decided that it was time to push the media away from an encampment of tents on the quad\u2019s lawn. \u201d \u2018Media, get off the grass,\u2019 \u201d said the organizers, as Tai recalls.\n\nYet he wasn\u2019t backing up. He wanted some good shots of the tents, and that\u2019s where the trouble started.\n\n\u201cYou\u2019re an unethical reporter; you do not respect our space.\u201d\n\nThose were just a few of the taunts that Tai received as he attempted to do his work. His references to a certain founding document persuaded precisely none of his opponents. \u201cMa\u2019am, the First Amendment protects your right to be here and mine,\u201d he said. At one point, Tai tangled with a protester about the absence of any law proscribing his presence on this disputed grass. \u201cForget a law \u2014 how about humanity?\u201d protested the protester.\n\nSo much for the ideal of the American collegiate quad as a locus of tolerance and free expression. Time to usher in a new ethic of intimidation, a twist that carries some irony at the Columbia, Mo., campus. Back in February 1987, 58 protesters seeking the university\u2019s divestiture from companies that do business in South Africa were arrested for trespassing on the quad. They were dropped in all cases but one, who secured an acquittal on the grounds that the quad was a highly public space.\n\n\u201cThe people who were trying to impede the photographer, in effect, were trying to impede his rights to be there,\u201d says Sandy Davidson, a curators\u2019 teaching professor at the University of Missouri school of journalism. Nor was Tai intent on peering into the tents with his lenses. \u201cI was not trying to get into the tents,\u201d says Tai. \u201cI wanted a picture of the tents, placing it in the quad \u2026 because that\u2019s part of the story.\u201d Regarding the restraint that the protesters were demanding, Tai felt this wasn\u2019t the time. \u201cI think \u2026 there are times when it\u2019s best for photographers to put their camera down,\u201d he says. However: \u201cIn this situation, this was national news, breaking news \u2026 at a public university and the students involved have become public figures.\u201d\n\nUpon checking his photos, Tai realized that the obstruction worked. \u201cThey didn\u2019t turn out well because all the hands were in the way, and you know \u2026,\u201d he says. Were he to be given a redo, he\u2019d likely just move to another spot. \u201cAt the moment, I felt I had to stand up for being there,\u201d he says.\n\nTom Warhover, executive editor of the Columbia Missourian, said the Tai video aligns with recent events. \u201cThe protesters all week have asked people kind of to stay out of the tent area proper, if you will, and so we\u2019ve had many confrontations because it is a public space and \u2026 other students have a right to be there,\u201d says Warhover, who approves of how Tai carried himself: \u201cI\u2019m pretty proud of Tim\u2019s actions, both standing up for himself and his job but doing it in a way that didn\u2019t provoke.\u201d Through his travels, Tai has learned that on one hand, the protesters \u201cwant to protect idea of privacy and protect a safe space where not they\u2019re not overwhelmed with the attention. On the other hand, they want to control the narrative themselves because they feel the media has not treated minority or black stories accurately.\u201d\n\nThere\u2019s no excuse for protesters to push a photographer in a public square; there\u2019s no excuse for protesters to appeal for respect while failing to respect; there\u2019s no excuse for protesters to dis the same rights that allow them to do their thing.\n\nAnd there\u2019s even less excuse for faculty and staff members at the University of Missouri to engage in some of this very same behavior. In his chat with this blog, Tai cited the involvement of Richard J. \u201cChip\u201d Callahan, professor and chair of religious studies at the university. In the opening moments of the video, Callahan faces off with Tai over whether the photographer can push to get any closer to the tents. \u201cI\u2019m not gonna push them,\u201d says Tai.\n\nMoments later, the protesters resolve to throw up their hands (literally) to show Tai who owns this public roost. Callahan participates in this collective action. As Tai swivels his camera from place to place, Callahan shuffles to block the sight paths. Behold these screenshots:\n\nCallahan, after moving a bit to the left and holding up his hands.\n\nCallahan again, after moving to the right with hands aloft. The religious studies prof paired agility drills with his censorship.\n\nA source with access to Callahan\u2019s tweets (they\u2019re \u201cprotected\u201c) passes along these screenshots to yield some insight on his views regarding the media and the protests at the university:\n\nCallahan didn\u2019t respond to e-mails and phone calls. The university\u2019s media office said it has no comment at this point on the staffers. Not only did Tai identify Callahan as the person at the start of the video, but so did Peter Legrand, a graduate who took courses from Callahan.\n\nAt the 2:00 minute mark in the above video, Janna Basler, the university\u2019s assistant director of Greek life and leadership, adds her own thuggish sensibilities to the mix: \u201cSir, I am sorry, these are people too. You need to back off. Back off, go!\u201d In her showdown with Tai, Basler lays bare how little she knows about photography. As they tussle about a woman with whom Tai had just finished arguing, Basler says, \u201cShe gets to decide whether she\u2019s going to talk to you or not.\u201d\n\nTai responds like someone who\u2019s interested in securing images, not quotes: \u201cI don\u2019t want her to talk to me,\u201d he says as Basler gets in his face. When Tai asks her whether she\u2019s with the office of Greek life, Basler responds, \u201cNo, my name is Concerned Student of 1950.\u201d\n\nAnd the video ends with assistant professor of communication Melissa Click essentially threatening a journalist: \u201cWho wants to help me get this reporter out of here? I need some muscle over here.\u201d\n\nThese three university employees had a chance to stick up for free expression on Monday. Instead, they stood up for coercion and darkness. They should lose their jobs as a result.\n\nUPDATE: The university\u2019s journalism school dean has released a statement reading, in part, as follows:", "Donald Trump doesn\u2019t just defeat his establishment Republican opponents; he leaves them humiliated. So it was for Marco Rubio, who lost his own state, Florida, to Donald Trump on Tuesday night in the Republican primary. As Rubio didn\u2019t even bother running again for Senate \u2014 reports say that he hates being a senator \u2014 this could be the end of his time in public office, at least for now. The defeat was absolute. Florida is a winner-takes-all-state for the Republicans,\u00a0but it hardly mattered, as Rubio could barely eke out a little more than 1 in 4 Republican votes.\n\nUnburdened by the need to win elections, any election, Rubio issued a concession speech that was an unsubtle rebuke to Trump. \u201cAmerica\u2019s in the middle of a real political storm, a real tsunami,\u201d he said, concluding sadly, \u201cand we should have seen this coming.\u201d\n\nAfter arguing that \u201cAmerican needs a vibrant conservative movement.\u201d Rubio railed, \u201cBut one that\u2019s built on principles and on ideas. Not on fear. Not on anger. Not on preying on people\u2019s frustrations.\u201d\n\nRubio is an empty shell, a robot who mostly runs on programs that his funders and campaign staff input in him. But for a small, sad moment, you saw a bit of the human being lurking under that glib armor. We glimpsed Rubio\u2019s soul. A\u00a0soul really, really hates Trump. One mildly hopes, before he shuffles off into obscurity, Rubio has it in him to preserve his dignity by refusing to support Trump in the general. It would be a small victory, but better than whatever hell Chris Christie is living through now.\n\nFor most of Trump\u2019s celebratory speech in Florida, it seemed the candidate was going to ignore the controversies of the week, focusing on important-sounding\u00a0issues like trade that have nothing to do with why his supporters actually love him. But just as a hundred\u00a0pundits started to type out \u201cpivoting to the general,\u201d the real Trump\u00a0came sneaking out.\n\n\u201cThen Paris happened,\u201d he started, crediting terrorist attacks in France and San Bernardino, California for the surge in the polls that made him a contender.\n\n\u201cWe need protection in our country, and that\u2019s going to happen,\u201d he continued. \u201cand then the poll numbers just shot up.\u201d\n\nCelebrating mass murder because it boosted your polls might seem an unusual move, but at this point, no one can deny that Trump communes very well with what the most repulsive members of the conservative coalition want to hear. It\u2019s not quite pushing him into half the Republican electorate, a fact that he spent much of his speech obsessing over, but those who live in irrational fear of terrorism sure do love him.\n\nThat Trump would win the night was largely expected,\u00a0which is scary enough. But even scarier was the possibility\u00a0that the events in Chicago, where Trump seemingly manipulated events to create a near-riot, would give his campaign a boost. Trump and his surrogates have been hustling hard in recent days, using the event to argue that they are victims of \u201cthugs\u201d who censor people because of \u201cpolitical correctness.\u201d\n\nThe narrative seemed like it might be working \u2014 one poll showed that Florida Republicans were more likely to support Trump after\u00a0the violence in Chicago\u00a0\u2014 but in the end, it doesn\u2019t seem like it mattered much.\u00a0RealClearPolitics had Trump polling at 43% going into the Florida primary and he walked away with 46%. \u00a0 If the stunt swayed any votes in Ohio, which is one of the Midwestern states where racial tensions have been high in recent months, there\u2019s no real evidence of it. John Kasich, the governor of Ohio, was expected to win with around 40% of the vote and the polling data shows that, if anything, he did slightly better than expected.\n\nOf course, that\u2019s the only state Kasich is expected to win, but in a display of almost mind-bending delusion, he gave a speech, complete with a huge confetti explosion, where he acted like he had the nomination wrapped up. \u201cWe\u2019re going all the way to Cleveland and secure the Republican nomination,\u201d he yelled, to great applause from an equally deluded audience. Considering that\u00a0Trump has literally 9 times as many delegates as he does, this kind of confidence seems misplaced. Kasich is pinning all his hopes on a contested convention, which is only a possibility because Trump can\u2019t quite seem to get the majority he needs to win the nomination outright. With Rubio out, Kasich is the last \u201cestablishment\u201d candidate in the race, and that designation seems to be the only real evidence he has for this idea that he\u2019ll show up at the convention and be able to win over all these delegates in a way that he was not able to win over any voters outside of the state of Ohio. Kasich ended his speech promising to beat Hillary Clinton. It was an odd note, suggesting as it does that he believes Clinton\u2019s delegate lead will lead to the nomination.\u00a0Not the message you want out if you\u2019re trying to push the idea that your opponent\u2019s massive delegate lead is a minor obstacle between a candidate and getting the nomination. And then there is Ted Cruz, who still thinks he has a chance, making a nauseating speech where he reiterated his claim that he\u2019s the only reasonable challenge to Trump. Trump swept most of the states; even Missouri, which was supposed to be the win that reinvigorated the Cruz campaign, was such a squeaker that, hours after the polls closed, the networks were still afraid to declare a winner. Despite all this,\u00a0Cruz continues to hope that\u00a0\u00a0a showdown between the amoral capitalist narcissist vs. the slimy and insincere fundamentalist will get him the publicity he needs to start rising in the polls. Nice idea, but we\u2019ve seen that movie before. It\u2019s called \u201cThere Will Be Blood,\u201d and if Cruz\u00a0were the sort to watch movies instead of stare creepily into corners during his down time, he would also know how it ends. Cruz spent nine months proclaiming that he\u2019s the Jesus guy for people who are supposedly too Christian\u00a0to vote for a thrice-married sleaze like Trump. But, it turns out that those people weren\u2019t so much moral as they were just really interested in using \u201cJesus\u201d as a cover for sexism and racism. Tuesday night, as with most of the election, Trump is doing better with the Bible-thumpers than Cruz, who is supposedly one of their own. So this is where we sit in the middle of March: A orange-colored frontrunner who is so unethical in his methods he makes Republicans look good by comparison \u2014 which is a real trick, I\u2019ll tell you what \u2014\u00a0and two sadly deluded men, one who thinks God wants him to win and the other who thinks the Republican wizard will step out from behind the curtain to fix it all. But it increasingly looks like that savior is not coming out of the sky or any smoky backroom to deny Trump the nomination. The question now is how the Republican party will cope with the realization that this is, after all this time, really happening.", "One of the most vexing challenges of the Trump phenomenon is how the press should deal with it. There\u2019s never been anything quite like it and journalism is having to try to navigate this campaign as the rules are being rewritten on the fly. Back in the beginning, \u00a0The Huffington Post had tried to keep the whole thing in perspective by relegating the campaign to their entertainment pages but eventually had to move it back to the politics section when it became clear that Republican voters were actually taking Trump seriously. Today they cover him like a normal politician but append a standard disclaimer at the end of their articles about him pointing out that he\u2019s an extremist with noxious views.\n\nTrump has brought the tabloids into the race already, with his good friend David Pecker, the publisher of the National Enquirer, helpfully providing smears of his rival Ted Cruz during the primary. Now Pecker has hired notorious Clinton hater Dick Morris as the Enquirer\u2019s chief political correspondent so it\u2019s likely Trump will be fed a steady diet of tabloid tid-bits which he will undoubtedly share with his adoring fans. So far, the mainstream media has resisted the temptation to run with Clinton gossip stories mainly because there\u2019s so much coming over the transom about Trump. But they are out there\u00a0and are likely to seep into the coverage as the Hillary smear industry gets up and running. There\u2019s nothing new in that but Trump is a master of tabloid media so we can probably expect this to play a different role than it has in the past.\n\nTV news organizations, meanwhile, have been notorious for allowing Trump to flout their rules. They happily let him call in rather than appear on camera and give him hours of airtime in the hope that he\u2019ll say something news worthy which, to be honest, he often does. His lies and reversals are so constant and so blatant that reporters seem to be almost paralyzed as he slithers and slides out of their grasp. He is\u00a0sui generis\u00a0and nobody knows quite what to do about it.\n\nMedia critics have been weighing in recently as the situation has become acute.\u00a0NPR\u2019s \u201cOn the Media\u201d correspondent Bob Garfield\u00a0has been particularly vociferous lately imploring the media to recognize the threat that Donald Trump poses to America. In this column he takes them to task for covering the Trump candidacy \u201clike a bemused recap of House of Cards.\u201d He wrote:\n\nThe rapacious CBS Chairman Les Moonves and the cable-newslike channels are delighted at the spectacle; disaster is always great for ratings. But this is not a show, to be consumed and titillated by and parsed. It is a conflagration of hatred and authoritarianism on its way to consuming us, or at least that which makes us us. Trumpism is raging out of control and the Fourth Estate responds how? By going through the motions. The usual false balance. The usual staged cable bickering. The usual dry contextual analysis. The usual intermittent truth-squading to garnish our careless daily servings of uncontested hate speech, incitement and manifest lies. The usual reluctance to \u201cbe part of the story\u201d \u2014 which, in fact, we are inextricably part of because we in large measure created it by giving oxygen to his every incendiary outrage and being our soundbitten, compulsively enabling selves\u2026[the]reflexive focus on the latest development, the political ebb and flow and the architecture of the coming election simply buries the lede \u2014 that the man is monstrously unfit and un-American \u2014 and normalizes the grossly, tragically abnormal.\n\nAnd then he tells them what he\u00a0really\u00a0thinks which is that they are falling into the trap of false equivalence between the parties, fear of right-wing pressure and a reluctance to call a fascist a fascist.\n\nMargaret Sullivan, former NY Times ombudsman and current media columnist for The Washington Post\u00a0has similar concerns,\u00a0particularly the notion that the media is pursuing a \u201cfalse equivalence\u201d rather than simple truth-telling:\n\n[T]his perceived need to push for \u201cfairness\u201d for Trump \u2014 as if he has been mistreated or put at a disadvantage \u2014 baffles me. Trump gets far more media attention than other candidates, if only because he says such outrageous things, commanding the daily news cycle over and over. Wayne Barrett, the investigative reporter who has been covering Trump for 40 years (and whose reporting brought about Trump\u2019s first federal grand jury investigation) told me in an interview: \u201cThe great failing is not in print media. But the campaigns occur on the screen.\u201d\u2026 Many hard-hitting stories from the New York Times, The Washington Post, the Daily Beast and elsewhere have received little follow-up on TV \u2014 \u201cnot one minute of air time that I\u2019ve seen\u201d \u2014 but the slightest hint of a new angle on Hillary Clinton\u2019s email practices can occupy most of a news cycle. (An exception was TV\u2019s attention, last week, to complaints about Trump University.) Jay Rosen, the New York University professor and author of the PressThink blog, is concerned about how this concept of fairness might play out. \u201cDoes it mean \u2018we can\u2019t take sides,\u2019 or does it mean \u2018let\u2019s treat unequal things equally\u2019?\u201d The latter, which he called \u201cdistortion toward the middle,\u201d ought to be prevented, he said.\n\nThe Nation\u2019s\u00a0Eric Alterman wrote about the print media\u2019s propensity for false equivalence as well, focusing particularly on the New York Times: From the earliest days of this campaign, Times reporters have been transparently eager to blame \u201cboth sides,\u201d often regardless of circumstance. Last November, Times reporter Michael Barbaro devoted a lengthy article to the GOP candidates\u2019 most brazen lies, albeit one filled with euphemisms for the word \u201clie.\u201d Carly Fiorina \u201crefused\u201d to back down from a story about Planned Parenthood that was \u201croundly disputed,\u201d he wrote. Ben Carson \u201charshly turned the questions\u201d about inconsistencies in his life story \u201cback on the reporters who asked them.\u201d Donald Trump \u201cutters plenty of refutable claims\u201d and \u201cset the tone for the embroidery\u201d by creating \u201can entirely new category of overstatement in American politics.\u201d But guess what? \u201cThe tendency to bend facts is bipartisan.\u201d How do we know? Well, Gary Hart and Bill Clinton chose not to confess their infidelities to the nation during election cycles that took place a generation ago. And apparently Hillary Clinton once mistakenly described herself as being the granddaughter of four immigrants when, in fact, her paternal grandmother was born shortly after her family arrived in the United States\u2014an error she quickly corrected. Barbaro also found Clinton\u2019s explanations about her personal and State Department e-mail accounts to be unsatisfactory. He wrote that she had \u201cused multiple devices, like an iPad, to read and send e-mail,\u201d even though she\u2019d said she \u201cpreferred\u201d to read them all on a single device. He failed to note that the iPad didn\u2019t even exist when Clinton set up her e-mail account, nor did he explain why expressing a preference counts as bending the truth Here is an example of false equivalence from just this week. Nobody has done more to probe Donald Trump\u2019s noxious views than CNN\u2019s Jake Tapper. His grilling of the candidate over his bigoted comments about the federal judge overseeing his Trump University lawsuit in California was as good as it gets and he received many kudos for his aggressive journalism. He continued to report on Trump on his show Monday but also featured\u00a0this harsh criticism of Hillary Clinton\u00a0in which he lambasted the State Department\u2019s stated inability to release emails pertaining to her work on the Trans Pacific Partnership trade deal to reporter David Sirota until after the election. He took on a very aggressive tone, editorializing about the importance of releasing this important information when people are deciding whether to vote for Hillary Clinton or Donald Trump.\u00a0 However, he notes that while Clinton was President Obama\u2019s Secretary of State she openly advocated for the deal in glowing terms, even calling it the \u201cgold standard\u201d, facts which have been known for years and have been well hashed out on the campaign trail and in the debates with Bernie Sanders. Now she says she has changed her mind and is against the deal.\u00a0Politifact called it a flip-flop. So what exactly do they think they will learn about her position that they don\u2019t already know? Maybe she was more involved than she says she was, which would be interesting, but somewhat meaningless since we know she advocated strongly for it all over the world. In the end,\u00a0you either believe she\u2019s really changed her mind or you don\u2019t and these documents from years ago will not shed any new light on that. And yet the implication was that Clinton was up to something nefarious with those \u201cdamn emails\u201d again. I don\u2019t mean to pick on Tapper. He\u2019s a great journalist, one of the best on cable news. The temptation to try to \u201ceven things out\u201d with this sort of coverage has to be overwhelming when a personality like Trump dominates the coverage the way he does. It must feel to a straight mainstream journalist as if they\u2019re piling on him every day and it looks like they\u2019re being partisan and unfair. Certainly the right wing is accusing them of that non-stop \u2014 as they have been for more than 30 years. But the result of this \u201cdistortion toward the middle\u201d \u00a0as Jay Rosen calls it, has the perverse effect of normalizing Trump and pathologizing Clinton in a way that equalizes them to Trump\u2019s advantage. There is no equivalence between them. He is an unqualified, unfit, unhinged authoritarian demagogue and she is a mainstream Democratic party politician.\u00a0 Let\u2019s hope the press listens to some of these critics and does a serious gut check whenever they are tempted to \u201cbalance\u201d the coverage in this election by going easy on Trump and hard on Clinton. It\u2019s dangerous.", "\"I don't think it is good for anybody,\" Huckabee Sanders told CNN's Erin Burnett on \"OutFront\" when asked about Trump and Florida Sen. Marco Rubio's rhetoric on the campaign trail. \"I think it's unfortunate the nature of politics seems to create this type of tension. I think the person it ultimately and sadly ends up at times being good for is Hillary Clinton.\"\n\nTrump and Rubio engaged in a war of words Friday, with Trump calling his opponent a \"choker,\" \"lightweight\" and \"clown,\" and Rubio labeling the billionaire as a \"con artist.\"\n\n\"I keep hearing all these pundits and people from the media and other politicians talking about how bad Donald Trump is for America and, in particular, how bad people are that support Donald Trump. My thing is that they're not bad for America, they are America.\"\n\nShe added that Trump supporters are \"from the heartland and heart and soul of America. They are hard-working, God-fearing people who are sick and tired of the government stepping all over them and they want someone to help just clear the path and get government out of the way.\" Huckabee Sanders went on to criticize Texas Sen. Ted Cruz's attempts to attack Trump for having \"New York values.\" She claimed that the bulk of Cruz's campaign is being funded by New York donors and that \"you need to follow the money in this case, and certainly Ted Cruz doesn't have a lot of credibility to attack on that front.\" As for why she joined Trump's campaign , Huckabee Sanders said Washington is being controlled by donors and special interests and believes Trump is the only presidential candidate who can go there and fix it.", "Russia deployed long-range air defense missiles at its air base in Syria Thursday in a rapid response to the downing of one of its bombers by a Turkish warplane.\n\nRussia's state-owned RIA Novosti news agency, quoting its own reporter on the ground, reported that the shipment of S-400 long-range missiles had been delivered. They will be based in Syria's coastal province of Latakia, just 30 miles away from the border with Turkey and are capable of striking targets within a 250-mile range with deadly precision.\n\nThe deployment of the missiles came hours after Turkey released audio recordings of what it says are the Turkish military's warnings to the pilot of the Russian Su-24 bomber that was shot down at the border with Syria early Tuesday.\n\nThe recordings indicate that the plane was warned several times that it was approaching Turkey's airspace and asked to change course. The voice is heard saying: \"This is Turkish Air Force speaking on guard. You are approaching Turkish airspace. Change your heading south immediately.\"\n\nTurkey has informed the United Nations that two Russian planes disregarded warnings and violated Turkish airspace \"to a depth of 1.36 miles and 1.15 miles in length for 17 seconds.\n\nThe plane's surviving pilot has denied that his jet veered into Turkey's airspace \"even for a single second\"and rejected Turkey's claim that it had issued repeated warnings to the Russian crew. The other pilot was killed by militants in Syria after bailing out, while his crewmate was rescued by Syrian army commandos and delivered in good condition to the Russian base early Wednesday. A Russian marine was also killed by the militants during the rescue mission.\n\nThe Kremlin also moved the navy missile cruiser Moskva closer to the shore to help protect Russian warplanes with its long-range Fort air defense system.\n\n\"It will be ready to destroy any aerial target posing a potential danger to our aircraft,\" Russian Defense Minister Sergei Shoigu said at a meeting with military officials. He also announced the severance of all military ties with Turkey and said that from now on, Russian bombers will always be escorted by fighters on combat missions over Syria.\n\nTuesday's incident was the first time in half a century that a NATO member shot down a Russian plane. If Russia responds by downing a Turkish plane, NATO member Turkey could proclaim itself under attack and ask the alliance for military assistance.\n\nMost observers believe that a direct military confrontation is unlikely, but that the shooting down of the plane will further fuel the Syrian conflict and complicate international peace efforts.\n\nThe situation is also alarming because the Russian and Turkish presidents both pose as strong leaders and would be reluctant to back down and seek a compromise.\n\nThe announcements came as Russian forces launched a heavy bombardment against Syrian rebel-held areas in Latakia province. At least 12 airstrikes hit the area Wednesday as pro-government forces clashed with fighters from the Nusra Front, which is affiliated with Al Qaeda, and Turkmen insurgents, the British-based Syrian Observatory for Human Rights told Reuters.\n\nThe Russian plane's downing has marked a dramatic turnaround in relations between Russia and Turkey, who have proclaimed themselves to be \"strategic partners\" in the past and developed booming economic ties despite differences over Syria.\n\nPutin described the Turkish action as a \"crime\" and a \"stab in the back,\" and called Turkey an \"accomplice of terrorists.\" In a sign of the escalating tensions, protesters in Moscow hurled eggs and stones at the Turkish Embassy, breaking windows in the compound. Police cleared the area and made some arrests shortly after the protest began.\n\nPutin has also dismissed Turkey's claim that the Russian warplane intruded its airspace, voicing particular annoyance about Ankara turning to NATO instead of speaking to Russia, \"as if it were us who shot down a Turkish plane.\"\n\nTurkish Prime Minister Ahmet Davutoglu sought to ease tensions Wednesday, calling Russia Turkey's \"friend and neighbor\" and insisting relations cannot be \"sacrificed to accidents of communication.\" He told his party's lawmakers that Turkey didn't know the plane was brought down Tuesday was Russian until Moscow announced it.\n\nNATO Secretary-General Jens Stoltenberg in turn said that the downing of the plane \"highlights the need to strengthen mechanisms to avoid such incidents in the future.\"\n\n\"We should not sleepwalk into unintended escalation,\" he wrote in an op-ed that is to be published Thursday and was made available to The Associated Press.\n\nIran meanwhile lashed out at Turkey, with the official IRNA news agency quoting Presidednt Hassan Rouhani as saying Ankara is responsible for the heightened tensions in the region.\n\nThe Associated Press contributed to this report.\n\nClick for more from Sky News.", "U.S. stocks rallied for a second day on Thursday, boosted by expectations the U.S. economy will continue to improve and by hopes for more aggressive action from the European Central Bank.\n\nThe S&P 500 added 3 percent over the last two sessions, retracing most of its 4.2 percent loss in the previous five trading days, leaving the index in positive territory for 2015. The Dow and Nasdaq also turned up for the year so far.\n\nThe advance was broad, with the S&P materials, energy and technology sectors each rising more than 2 percent, leading the day's gains.\n\nThough slightly above expectations, initial claims for state unemployment benefits slipped from the prior week, pointing to a firming labor market ahead of Friday's key monthly payrolls report.\n\n\"We're at the point where the jobs reports have been coming in consistently in the 200,000 or 200,000-plus range. I think that just keeps the Fed on track for everything we're expecting,\" said Michael O'Rourke, chief market strategist at JonesTrading in Greenwich, Connecticut.\n\nAlso boosting sentiment, continued weak euro zone data has been lifting optimism that the European Central Bank will take more aggressive action.\n\nU.S. crude oil, whose free-fall was among the catalysts for the recent selloff in stocks, gained for a second day, settling at $48.79 per barrel. The S&P energy index rose 2.2 percent.\n\nSigns that oil prices may be stabilizing have boosted investor sentiment, although market analysts were still not ready to say prices had found a floor.\n\nThe Dow Jones industrial average rose 323.35 points, or 1.84 percent, to 17,907.87, the S&P 500 gained 36.24 points, or 1.79 percent, to 2,062.14 and the Nasdaq Composite added 85.72 points, or 1.84 percent, to 4,736.19.\n\nThe S&P 500's two-day gains were its biggest since the Dec. 17-18 Federal Reserve-fueled rally of 4.5 percent. Minutes from that December Fed meeting released Wednesday reassured investors the central bank was in no hurry to start raising interest rates.\n\nThe S&P also snapped back above its 50-day average, a technical support level it fell below on Monday.\n\n\"Weak hands are being forced to chase. There's a fear of missing out on the rally,\" O'Rourke said.\n\nAbout 7.1 billion shares changed hands on U.S. exchanges, above the 6.7 billion average for the last five sessions, according to BATS Global Markets.\n\nBiotechs were among the most active shares. Bind Therapeutics shares surged 37.1 percent to $7.06, a day after the company said it enrolled its first patient in a mid-stage trial for its lung cancer drug.\n\nAdvancing issues outnumbered declining ones on the NYSE by 2,396 to 718, for a 3.34-to-1 ratio; on the Nasdaq, 2,048 issues rose and 702 fell, for a 2.92-to-1 ratio.\n\nThe S&P 500 posted 60 new 52-week highs and 8 new lows; the Nasdaq Composite recorded 88 new highs and 32 new lows.", "According to a transition pool report, the media personalities are as follows: NBC News President Deborah Turness; CNN President Jeff Zucker and network...", "President Obama's affection for the New York Times op-ed section is pretty well-documented at this point. David Brooks and Tom Friedman are regulars at Obama's occasional off-the-record conversations with columnists, and attended one right before the start of airstrikes against ISIS, along with fellow columnist Frank Bruni; Brooks in particular has been a longtime White House favorite.\n\nBut according to David Axelrod's new memoir, Obama reserves an intense loathing for their colleague Maureen Dowd. Here's how\u00a0Axelrod remembers an encounter during Obama's campaign trip to Europe in the summer of 2008:\n\nMaureen Dowd, the talented but tart columnist for the Times, was traveling with us and was granted a brief interview with Obama. When we brought her to the front of the plane for the interview, however, Obama proceeded to blister her for a previous column she had written. No one got under Barack's skin more than Maureen, whose penchant for delving into the psyches of her subjects was particularly irritating to the self-possessed Obama. Normally polite under any circumstances, he was patronizing and disrespectful to Maureen in a way that I had rarely seen. This was not well received by Dowd who, like most journalists, was accustomed to firing off salvos, yet decidedly uncomfortable when fired upon herself. After that awkward encounter, she seemed to take particular delight in psychoanalyzing Barack and belittling him in print, which only deepened his contempt. Maureen, who is as gracious and loyal to her friends as she is rough on the high and mighty, would become a friend of mine in Washington, which became a minor source of tension with Obama. \"Why are you friends with her?\" he would demand after Maureen sent one of her acid darts his way.\n\nIn an email to the Huffington Post's Michael Calderone, Dowd denied that her writing was motivated by a desire to avenge Obama's slight, writing \"The idea that I punished him for giving me his opinion is not true and plays into an unfortunate stereotype of women, the Furies swooping down.\"\n\nIn any case, Obama's certainly not the first person to lodge this particular complaint against Dowd, that she is excessively interested in psychoanalyzing political figures while neglecting what it is they're actually advocating, that, in her own words, she \"focuses too much on the person but not enough on policy.\" In a 2005 profile by Ariel Levy in New York Magazine, Dowd\u00a0dismissed this criticism as sexist: \"All the great traumatizing events of American history\u2014 Watergate, Vietnam, the Iran/contra stuff \u2014 have always been about the president\u2019s personal demons and gremlins. So I always thought that criticism was just silly \u2026 as if it was a girlish thing to be focused on the person.\"\n\nWATCH: Obama on why he's such a polarizing president", "WASHINGTON\u00a0\u2014 President Obama has vetoed the first bill sent to him by Congress this year, a symbolic attempt by Republicans to repeal the Affordable Care Act and defund abortion provider Planned Parenthood in an election year.\n\n\"Republicans in the Congress have attempted to repeal or undermine the Affordable Care Act over 50 times,\" Obama said in a veto message Friday. \"Rather than refighting old political battles by once again voting to repeal basic protections that provide security for the middle class, Members of Congress should be working together to grow the economy, strengthen middle-class families, and create new jobs.\"\n\nThe bill \u2014 called the\u00a0Restoring Americans' Healthcare Freedom Reconciliation Act of 2015\u00a0\u2014\u00a0used an obscure budget-writing procedure known as reconciliation to thwart a Senate filibuster. That maneuver allowed a bill repealing Obamacare to get the president's desk for the first time,\u00a0forcing him to make good on repeated veto threats.\n\n\u201cIt\u2019s no surprise that someone named Obama vetoed a bill repealing Obamacare,\" House Speaker Paul Ryan, R-Wis., said, promising a veto override vote \"taking this process all the way to the end under the Constitution.\"\n\nRepublicans are far short of the two-thirds votes necessary for an override, however. It passed the Senate 52 to 47 and the House\u00a0240 to\u00a0181.\n\nBut Ryan said the bill proved that Obamacare can be repealed, given a Republican in the White House.\n\n\u201cThe idea that Obamacare is the law of the land for good is a myth,\" he said.\u00a0\"We have now shown that there is a clear path to repealing Obamacare without 60 votes in the Senate. So, next year, if we\u2019re sending this bill to a Republican president, it will get signed into law.\"\n\nWhite House Press Secretary Josh Earnest said the bill accomplished nothing.\n\n\"It's\u00a0not significant. It got them nothing, and with the stroke of a pen, the president dispensed with it,\" he said.\n\nIt was\u00a0the eighth veto of Obama's presidency, and the White House has issued three more veto threats just this week.\n\nIn contrast to an elaborate signing ceremony Thursday by House Speaker Paul Ryan, Obama's veto came in a routine veto message.", "If you had to sum up Mitt Romney's planned third bid for president in 2016 in a single slogan (and why wouldn't you?), it would be: Mitt Romney 3.0 -- now with more Mormon! Here's The Washington Post's Phil Rucker on that point:\n\nIf he runs again in 2016, Romney is determined to rebrand himself as authentic, warts and all, and central to that mission is making public what for so long he kept private. He\u00a0rarely discussed\u00a0his religious beliefs and practices in his failed 2008 and 2012 races, often confronting suspicion and bigotry with silence as his political consultants urged him to play down his Mormonism. Now, Romney speaks openly about his service as a lay pastor in the Mormon Church, recites Scripture to audiences, muses about salvation and the prophet, urges students to marry young and \u201c\u00a0have a quiver full of kids,\u201d and even\u00a0cracks jokes\u00a0about Joseph Smith\u2019s polygamy.\n\nI get Romney's decision. \u00a0I was one of the people who thought he should talk more about his faith in the 2012\u00a0general election campaign as a way to counter the perception being pushed by the Obama campaign that he was a flip-flopping plutocrat with no core beliefs. His Mormon faith has always been central to Romney's private persona so if the goal is to run the \"real Romney\" this time, then it's the right move.\n\nThat said, there's plenty of reasons to believe that a forward-facing of his Mormonism might have less-than-ideal political consequences for Romney -- particularly among a Republican primary electorate. After Romney's 2008 defeat in the Iowa caucuses during the Republican primary -- at the hands of former Arkansas governor Mike Huckabee, an evangelical and minister -- there was lots of grumbling from Romneyworld that the main reason their guy came up short was his faith. \u00a0Iowans -- and especially those who considered themselves \"born again\" or evangelical -- were deeply skeptical of Romney's Mormonism and the Mormon faith more generally. Many believed it wasn't a Christian faith and, when being candid, considered it a quasi-cult.\n\nFour years later, even as Romney was on his way to becoming the nominee, that skepticism among evangelicals was readily apparent. Romney lost every primary in 2012 in which exit polls found evangelical Christians comprised a majority of voters. In South Carolina, evangelicals were the decisive vote; they went for former House speaker Newt Gingrich by 22 points over Romney. \u00a0Across all primary contests in 2012, Romney did 13 percentage points worse among evangelical Christians than non-evangelicals. (Is it possible that evangelicals were reacting to something other than Romney's Mormon faith when they voted for other candidates? Sure. But, it seems very unlikely.)\n\nAnd, there's little evidence that Romney's past presidential bids have had much effect on how white evangelicals view Mormonism generally. \u00a0This chart comes courtesy of a December 2012 Pew poll:\n\nWhite evangelicals are roughly divided on whether Mormonism is a Christian religion and are significantly more skeptical of that fact than the public at large. And remember that 57 percent of Iowa caucus-goers in 2012 identified as \"born again/evangelical\" while 65 percent of South Carolina primary voters said the same.\n\nI've always believed that Romney's Mormonism -- along with his wealth -- was something that made him seem \"other\" to the average Republican primary voter. \u00a0Less than two percent of Americans, by most estimates, are Mormon. That number is far lower in places such as Iowa or South Carolina. Many Republican primary voters don't know anyone who is a Mormon or anyone who even knows a Mormon. It's a barrier to familiarity -- whether it should be or not. And, in states such as Iowa and South Carolina that are not only heavily evangelical but also demand retail politicking, any barrier like that is a big one.\n\nNone of the above should sway Romney from more publicly embracing his religion in this campaign (if there is a campaign for him). The best thing you can be in politics is yourself. But a \"damn the torpedoes\" approach by Romney on his Mormonism has to come with this expectation too: There are torpedoes out there.", "With tens of thousands of people taking to the streets to protest Donald Trump\u2019s presidential election victory, questions are swirling about whether the anger is as organic as advertised.\n\nFrom coast to coast, demonstrators are burning flags and effigies of the president-elect while declaring that they refuse to accept Trump\u2019s victory. But observers online are claiming that, in some cases, protesters were bused to the scenes - a telltale sign of coordination.\n\n\u201cAnti-Trump protestors in Austin today are not as organic as they seem,\u201d one local in the Texas capitol tweeted Wednesday, along with photos offered as evidence.\n\nOthers claimed to have found ads posted on CraigsList in which a Seattle-based non-profit was soliciting \u201cFull-Time Activists.\u201d\n\n\u201cWe are looking for motivated individuals who are seeking Full-Time, Part-Time, and Permanent positions,\u201d reads a line from the ad from Washington CAN! posted on Wednesday.\n\nRumors have also been circulating that the new batch of anti-Trump protesters has been bankrolled by individuals like billionaire liberal activist George Soros and groups like Moveon.org.\n\n\u201cWTF, @georgesoros busing in & paying #protestors to destroy cities is domestic #terrorism. #fakeProtests #BlueLivesMatter have tough days,\u201d read one tweet in response to the viral picture of buses in Austin.\n\nAnother theory floated on social media is that many of the signs that were distributed at rallies across the country appeared to be exactly the same, indicating they were printed and distributed by an organized group.\n\nWednesday\u2019s protests occurred in nearly every major city, and more are expected to come in the days leading up to President-elect Donald Trump\u2019s inauguration.\n\nSome of the most troubling dissent was in the city of New\n\n Orleans where protesters wound up defacing the Lee Memorial, spray painting \u201cDie Whites Die\u201d and \u201cF--- Trump\u201d and \u201cF--- White People.\u201d\n\nOther messages scrawled on the memorial included \"F--- Pence\" and \"We are ungovernable\" next to a symbol of the letter \"A\" in a circle -- protester shorthand for anarchy.\n\nIn Chicago, several thousand people marched through the Loop. They gathered outside Trump Tower, chanting \u201cNot my president!\u201d One resident, Michael Burke, told The Associated Press that the president-elect will divide the nation and stir up a deep-seated hatred.\n\nHundreds of protesters gathered near Philadelphia's City Hall despite chilly, wet weather. Participants \u2014 who included both supporters of Democratic nominee Hillary Clinton and independent Vermont Sen. Bernie Sanders, who lost to Clinton in the primary \u2014 expressed anger at both Republicans and Democrats over the election's outcome.\n\nIn Boston, thousands of anti-Trump protesters streamed through downtown, chanting \"Trump's a racist,\" and carrying signs that said \"Impeach Trump\" and \"Abolish Electoral College.\" Clinton appeared to be on pace to win the popular vote, despite losing the electoral count that decides the presidential race.\n\nIn the Midwest, protesters gathered in Minneapolis, Omaha, Nebraska and Kansas City. Mo. The Des Moines Register also reported that Iowa\u2019s capital city saw some people protest as well, though it was kept to small numbers.\n\nOn the West Coast, some of the protests became unruly with fires being started. Thousands of protesters burned a giant papier mache Trump head in Los Angeles and started fires in Oakland intersections.\n\nLos Angeles demonstrators also beat a Trump pi\u00f1ata and sprayed the Los Angeles Times building and news vans with anti-Trump profanity. One protester outside LA City Hall read a sign that simply said \"this is very bad.\"\n\nLate in the evening Wednesday, several hundred people blocked one of the city's busiest freeways, U.S. 101 between downtown and Hollywood.\n\nThe Associated Press contributed to this story.\n\nPerry Chiaramonte is a reporter for FoxNews.com. Follow him on Twitter at @perrych", "Oklahoma Fraternity Is Closed Over Video Of Racist Chant\n\nResponding to a video that allegedly shows members of its University of Oklahoma chapter chanting racist slurs about African-Americans and lynching, the national office of the Sigma Alpha Epsilon fraternity has closed the chapter and suspended its members.\n\nThe video reportedly captured a scene of members of the fraternity, dressed in formalwear, chanting slurs as they rode on a chartered bus. It surfaced Sunday, immediately drawing wide condemnation for the chant's mention of lynching and the promise that the fraternity will never have a black member.\n\nUpdate at 2:15 p.m. ET: More Reaction From School President\n\n\"To those who have misused their free speech in such a reprehensible way, I have a message for you. You are disgraceful,\" says University of Oklahoma President David Boren. \"You have violated all that we stand for.\"\n\nHe added, \"Real Sooners love each other and take care of each other like family members.\"\n\nBoren said he has ordered all ties severed between the school and the SAE chapter, stating, \"I direct that the house be closed and that members will remove their personal belongings from the house by midnight tomorrow.\"\n\n\"The fraternity's national president Brad Cohen said he called a board meeting Sunday night when the organization learned of the incident, and decided to close the chapter immediately. \"Students were seen moving their belongings out of the house in Norman late last night and early this morning. A minority-rights student group hosted a protest Monday morning on the University of Oklahoma's campus. \"In a statement last night, OU President David Boren called the behavior 'reprehensible' and contrary to the university's values.\"\n\nLate Sunday night, the national fraternity posted a statement about the Oklahoma incident, saying:\n\n\"We apologize for the unacceptable and racist behavior of the individuals in the video, and we are disgusted that any member would act in such a way. Furthermore, we are embarrassed by this video and offer our empathy not only to anyone outside the organization who is offended but also to our brothers who come from a wide range of backgrounds, cultures and ethnicities.\"\n\nSigma Alpha Epsilon was founded in 1856, at the University of Alabama; the fraternity initially confined its growth only to Southern states but has since grown to more than 200 chapters around the nation, with more than 15,000 collegiate members currently, according to the organization's website.", "Anderson Cooper was, mostly, the model of a good debate moderator: focused on issues, well-prepared, quick to follow up, only occasionally lapsing into stupidity\u2014as when he asked Bernie Sanders about his past as a conscientious objector, a topic relevant to exactly nobody\u2014and gene
