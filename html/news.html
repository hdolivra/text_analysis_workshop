the election, and she doesn\u2019t plan to allow herself to be prosecuted for various high crimes and treason under a Trump Administration. \nThe country of Qatar happens to be one of a handful of countries that does not have an extradition treaty with the United States, thus would be a perfect place for her to run to in escaping justice. \nDonald Trump has said many times during his campaign and at the Presidential debates that once he gets into office, he intends to prosecute her on various high crimes from her latest crimes of sending classified material via a personal e mail server. All the way to gun running to terrorist groups in Syria resulting in the deaths of 4 Americans in Benghazi. \nApparently, Hillary is not the only person in Washington who has made plans to escape justice under a Trump Administration. John Kerry has quietly been selling his property in the US for millions of dollars of late, with an announcement of the sale of his $25 million dollar Nantucket mansion in June 2016, as well as the sale of his yacht for $3.9 million in July 2016. \nPresident Barack H Obama has also apparently been making exit plans with his purchase of a $4.9 million dollar seaside mansion in Dubai in January 2016, another non extradition country. \nSnopes and other supposed fact checking sites have debunked both the story of Obama\u2019s purchase of the mansion and the firing of Rear Admiral Rick Williams. However, over the last several months, these sites have been busted for lying in trying to debunk such information as the before mentioned, when in fact the information is true. \nSnopes and other sites try their best to keep incriminating information from being believed, but the truth has a way of coming out on its own, as it always has.", "\nAfter what appeared to be a refusal to concede late last night (via John Podesta), followed by Trump\u2019s victory speech, in which he referred to a concession call by his opponent, Hillary Clinton finally issued her concession speech at around 11:30 AM Eastern time.\nThe tone was clearly bitter, though it was cloaked in the hopeful language of continued efforts.\nAfter questions about whether or not Donald Trump would have the wherewithal to admit defeat and accept election results, it turned out to be Hillary who had apparent difficulty in giving up.\nSEE: Is Something Wrong With Hillary? Will NOT Concede Tonight \u2013 Refuses To Speak To Crowd \u2013 Health Episode? \nBut reality set in, and she went on stage, albeit more than an hour after she was scheduled to do so, to admit her loss.\nShe played to what might have been her largest and most enthusiastic crowd to date on the 2016 campaign trail.\n\nPartial transcript: \nThank you so very much for being here. I love you all, too. Last night I congratulated Donald Trump and offered to work with him on behalf of our country. \nI hope that he will be a successful president for all Americans. This is not the outcome we wanted or we worked so hard for, and I\u2019m sorry we did not win this election for the values we share and the vision we hold for our country. \nBut I feel pride and gratitude for this wonderful campaign that we built together. This vast diverse creative unruly energized campaign. You represent the best of America and being your candidate has been one of the greatest honors of my life. \nI know how disappointed you feel because I feel it, too. And so do tens of millions of Americans who invested their hopes and dreams in this effort. This is painful, and it will be for a long time. But I want you to remember this. \nOur campaign was never about one person, or even one election. It was about the country we love and building an America that is hopeful, inclusive, and big-hearted. We have seen that our nation is more deeply divided than we thought. But I still believe in America, and I always will. And if you do, then we must accept this result and then look to the future. Donald Trump is going to be our president. We owe him an open mind and the chance to lead. Our constitutional democracy enshrines the peaceful transfer of power. \n[\u2026] \nTo anyone that sent contributions, even as small as $5, that kept us going, thank you. To all of us, and to the young people in particular, I hope you will hear this \u2014 I have, as Tim said, I have spent my entire life fighting for what I believe in. \nI\u2019ve had successes and setbacks and sometimes painful ones. Many of you are at the beginning of your professional, public, and political careers \u2014 you will have successes and setbacks too. \nThis loss hurts, but please never stop believing that fighting for what\u2019s right is worth it. \n[\u2026] \nAnd so we need \u2014 we need you to keep up these fights now and for the rest of your lives. And to all the women, and especially the young women, who put their faith in this campaign and in me: I want you to know that nothing has made me prouder than to be your champion. \nNow, I know we have still not shattered that highest and hardest glass ceiling, but someday someone will \u2014 and hopefully sooner than we might think right now. [Cheers and applause] \nAnd to all of the little girls who are watching this, never doubt that you are valuable and powerful and deserving of every chance and opportunity in the world to pursue and achieve your own dreams. [Cheers and applause] \n", " Cyber War - From Trifle to Catastrophe By Ernest Partridge\nNovember 06, 2016 \" Information Clearing House \" - Hillary Clinton tells us that all seventeen intelligence agencies agree that the Wikileaks hack comes from the Kremlin. Those agencies proclaim this with a rock-solid conviction that I have not heard since Vice President DIck Cheney told us all that \"there is no doubt that Saddam Hussein now has weapons of mass destruction. There is no doubt that he is amassing them to use against our friends, against our allies, and against us.\" Add to that, the rock-solid evidence of Saddam's treachery that Colin Powell presented to the UN Security Council. The mainstream corporate media bought it whole.\nHowever, as all know today, these were lies. Saddam had no WMDs, and there were no Iraqi chemical weapons \"Winebagos of Death\" vividly described by Colin Powell.\nNow we are told, \"with high confidence,\" that Vladimir Putin's Kremlin has launched a cyber attack to disrupt our presidential election. Never mind that, as MIT expert Theodore Postol has written that there is, \"no technical way that the US intelligence community could know who did the hacking if it was done by sophisticated nation-state actors.\"\nThe lies that launched the disastrous Iraq war have had lasting consequences to the credibility of the United States Government. The last time that government cried \"wolf,\" there was no wolf. Why should we believe it now?\nSo no, I am not convinced. There is good reason not to believe the \"Kremlin hack\" story.\nA crucial distinction is in order: First, there is the actual content of the hacked emails. Second, there are the consequences of the general media assumption and public belief that the emails were a Kremlin plot to disrupt the presidential election.\nAs for the content , it was trivial and still worse, not credible. There is nothing remarkable in the disclosed content of the hacked emails. They might, if believed, cause John Podesta some embarrassment. In addition, they might reveal that the Democratic National Committee is controlled by a political elite. But we already know that.\nBut why should we believe any of that content? If, as claimed, the leaks came from the Kremlin, there is not, and cannot be, any authentication of the hacked emails unless the original sources (e.g, John Podesta) produce the originals. And why would they? Accordingly, the leakers (whoever they might be) are free to concoct forgeries at will. And of course, it follows that we, the intended audience, are advised to ignore all of them.\nFurthermore, , why would Putin want to use these emails to \"rig\" our election? To tilt the election toward Trump? If that is his motive, it has backfired spectacularly. That alleged \"disclosure\" of the hacking has benefited Clinton far more than Trump. It is one of her favorite talking points, as we discovered in the final debate.\nSo we are left with two alternate conclusions: The Russian government likely had no part in the leaking. Or if they did, the leaks will have little or no effect on the election, except to provide Hillary Clinton with a talking point and to embarrass John Podesta.\nIn short, the Wikileaks hacks, whatever the source, appear to be a just a prank: A trifle, blown hugely out of proportion by a scandal-hungry media.\nHowever, even though the content of the hacked emails may be trivial and not credible, the consequences of the accusation of Kremlin connivance could be catastrophic.\nFirst of all, as we are finding out, the neo-cons and the media are using the hacks to intensify the demonization of Putin and to heat up the renewed Cold War.\nStill worse, as Joe Biden stated recently on Meet the Press , the accusation that Putin is behind the hacks and their release might provoke a cyber retaliation from the United States.\nA Kremlin spokesman has called Biden's threat a a \"virtual American declaration of war on Russia.\"\nIf, as Biden warns, the United States retaliates, then the Russian response might, unlike the present alleged leaks, be devastating to the US economy.\nBe assured that a \"cyber-war\" entails infinitely more than leaked emails. It might include the shutdown of the internet and emails. Also, the disruption of business and financial communications and utility grids. The world today runs on silicon and microprocessors. Imagine returning home to no electric power, phone service or access to the internet. Add to that, no restocking of the local supermarket or gas stations. And no capability of the government to make prompt repairs. The result: Total economic shutdown.\nWe can do this to Russia, and be assured that Russia can do this to us.\nThe reality of cyber attacks is no mere speculation, we have seen them at work. The Iranian nuclear weapons program was severely damaged and set back by a CIA implanted computer virus. And this past month, large regions of the United States temporarily lost internet service. The cause remains unknown.\nHas Joe Biden thought through the implications of his threat? Is this the horror that Biden wants to unleash on us and the world in response to an essentially harmless prank? To what purpose? Some kind of capitulation by the Russians? No chance of that.\nA far more likely result would be an escalation from cyber to military combat. And then what?\nWhere are the cool-headed grownups, now that we need them?\nDr. Ernest Partridge is a consultant, writer and lecturer in the field of Environmental Ethics and Public Policy. He has taught Philosophy at the University of California, and in Utah, Colorado and Wisconsin. He publishes the website, \"The Online Gadfly\" (www.igc.org/gadfly) and co-edits the progressive website, \"The Crisis Papers\" (www.crisispapers.org). His book in progress, \"Conscience of a Progressive,\" can be seen at www.igc.org/gadfly/progressive/^toc.htm . Send comments to: gadfly@igc.org . Ernest Partridge's blog", "in: General Health , Organic Market Classifieds , Organics This vegan custard recipe was inspired by the Cambodian recipe for sangkya , also known as songkya . Traditional sangkya is an eggy custard with a strong coconut flavor. Most recipes call for quite a bit of sugar, so this recipe is a loosely adapted interpretation of the original. It\u2019s much healthier, completely vegan, and is a great alternative to flour-based holiday treats. This seasonal dessert does need to chill for several hours before serving, so plan ahead. The coconut yogurt and soaked cashew base are held together with coconut, garbanzo, and chia seed flour. The sweetness of the maple syrup is balanced with lemon zest and juice. You can adjust the amount of lemon, or add more coconut flakes if you want a less tart or more coconutty flavor. Kabocha, or Japanese pumpkin, is the best choice for this recipe. Similar to butternut squash, the kabocha has fewer calories and many people say it tastes better. It\u2019s a great source of beta-carotene, iron, vitamin C , and fiber. You can substitute pie pumpkins if you have trouble finding kabocha. When selecting your kabocha squash, choose a squat, wide shape over a taller, round one. This will give the top of the custard a better chance to brown while baking. You can also skip the pumpkin entirely if you\u2019re just looking for a vegan baked custard recipe. If you choose this route, make sure to bake the custard for only twenty minutes. One item to note\u2026 This recipe makes enough custard to fill a pumpkin with a 25 in. (63 cm) circumference. If you\u2019re using a smaller pumpkin, you may want to halve this recipe. I recommend keeping a small (5\u201d) springform pan ready for any leftover custard. Just bake it along with your pumpkin for twenty minutes and allow to cool. How Did Pumpkins Get to Japan? If you thought pumpkin and squash came from the Americas, you are absolutely correct. Portuguese traders and explorers originally brought squash and pumpkins from Brazil to Japan in the 16th century [ 1 ] while the Portuguese Empire was expanding into South Asia. The kabocha squash is simply a variety of Cucurbita maxima \u2014the same species that produces the gigantic pumpkins that win ribbons at state fairs. I don\u2019t recommend you try to make this recipe with one of those monsters, though. It could feed an army, but the cooking time would take days! Their smaller Japanese cousins, however, do quite nicely. In Japan, the squash is called Kuri Kabocha , or \u201cnutty pumpkin\u201d. [ 2 ] If you\u2019ve ever tasted kabocha you\u2019ll understand the \u201cnutty\u201d moniker. The texture is fluffy and reminiscent of chestnuts, but the flavor is sweet, like a butternut squash crossed with a sweet potato. Kabocha squash have dark, forest-green skin, a slightly squished or flattened shape, and brilliant orange flesh. [ 3 ] You can actually leave your kabocha out as a decoration if you\u2019re going to use them within a few days. Otherwise, store them in a dark, cool area for up to a month. [ 4 ] Vegan Custard Stuffed Pumpkin Recipe Pre-prep: soak the cashews in lukewarm water for 2-4 hours Prep time: 20 minutes to hollow the pumpkin and prepare the filling Bake time: 45 minutes at 400\u00b0F (250\u00b0 C) Chill time: 3-4 hours or overnight Servings: 10 Sharp spoon to hollow out pumpkin Citrus reamer (optional) Food processor or powerful blender Silicone baking mat or parchment paper Baking sheet 1 medium organic kabocha squash (about 25\u201d in circumference) 2 cups raw cashews, soaked and strained 2 cups organic vanilla coconut vegan yogurt (try our vegan yogurt recipe , just add 1 tbsp maple syrup and 1 tsp vanilla) 2 tbsp organic coconut flour 1 tbsp organic chia seed flour 1 tbsp organic garbanzo bean flour \u2154 cup organic maple syrup Zest and juice of 2 large organic lemons (about 5 tbsp) 3 tsp pure, organic vanilla extract \u00bd cup organic coconut flakes, plus extra (optional) 1 tsp Himalayan crystal salt Instructions Start by preparing the custard. Drain excess water from the soaked cashews. Add cashews, yogurt, coconut flour, chia seed flour, garbanzo bean flour, vanilla extract, and Himalayan crystal salt to the food processor and pulse until smooth, about 2 minutes. Add half the maple syrup and lemon juice and pulse for 15 seconds to combine. Taste custard to determine how much of the remaining maple syrup, lemon juice, and coconut flakes to add. Continue pulsing to mix ingredients. Once the taste suits your preference, allow the custard to remain in the food processor while you carve the squash. Preheat oven to 400\u00b0F. Use a serrated knife to cut the crown off the squash. Start a cut a couple inches from the woody stem of the squash. Continue to cut in a circle around the stem. Pull the crown off the squash and set aside. With a sharp spoon, thoroughly remove the seeds and sinew from the inside the pumpkin and discard. Using a spatula, slowly pour the custard into the pumpkin. Do not overfill. Leave enough room to replace the crown. The custard will rise slightly as it cooks and it will need this space to expand. You can either discard the crown or bake it alongside the custard. Add any remaining custard to the springform pan and smooth flat with a spatula. Line a cookie sheet with a silicone baking mat or parchment paper. Place the filled squash, crown, and springform pan on the cookie sheet and place in the oven. If baking the crown, set it next to the squash for baking. Do not put it back on top yet. After twenty minutes, remove the springform pan and place on the counter to cool. You can eat this mini custard while you\u2019re waiting for the main attraction to chill in the fridge. After the squash has been cooking for 40 minutes, check its status. Using the tip of a small knife or fork, poke a small hole in the squash. If it easily cuts into the flesh, congrats! It\u2019s done! If the squash isn\u2019t soft enough, bake at 400\u00b0F for another 15 minutes. Let the squash cool on the counter for about ten minutes, then transfer to a plate or large glass bowl to chill in the fridge. If you baked the crown you can put it back on the squash. Chill the custard for at least 3 hours before serving. Use a sharp serrated knife to cut thin slices. Enjoy! The Difference Between Squash and Pumpkin Because their genetic history is intertwined, squash , pumpkin , and gourd are often used interchangeably. [ 5 ] As a general rule, you carve pumpkins, cook squash, and decorate with gourds. [ 6 ] If you let that sink in, you might wonder how it is that we have so many pumpkin-imbued treats every fall. Well, the truth is, our traditional \u201cpumpkin\u201d pies and other tasty dishes are actually made with squash. [ 7 ] Pumpkin ice cream, pumpkin lattes, pumpkin cookies, even canned pumpkin actually contain squash. Don\u2019t despair, it\u2019s just a quirk of taxonomy. Autumnal pumpkin delicacies are usually made using winter squash that resembles carving pumpkins, they\u2019re just not officially classified as pumpkins. Proper pumpkins aren\u2019t eaten because they\u2019re watery, stringy, and don\u2019t taste that good. Winter squash is smaller, softer, and sweeter than its pumpkin cousin. If you feel lost and confused, don\u2019t worry\u2014even the FDA has trouble deciding whether or not you\u2019re eating a pumpkin or a squash. [ 8 ] What pumpkin (or squash) treat do you look forward to every autumn? Leave a comment and let us know! References Center, UMass. Kabocha. 2016. Web. 17 Oct. 2016.", "MQ-1 Predator unmanned aircraft (Lt Col Leslie Pratt/US Air Force)", "Taking Care of Your Eye Health the Natural Way Ad 728\u00d790 \u2013 HBS Account \u2013 2149237058061490 https://blogs.naturalnews.com/taking-care-eye-health-natural-way/ \nBy Jade Rich \nPosted Monday, October 31, 2016 at 12:09pm EDT \nKeywords: best foods for eye health , beta-carotene , Cataracts , eye health , foods that contain antioxidants , Free Radicals , lutein , macular degeneration , maintaining healthy eyes , meso-zeaxanthin , natural vision training , naturally occurring antioxidants , ocular migraines , optic nerve damage , protect your eyes , vitamin C , Vitamin E , zeaxanthin \nWhen most people think about their eye health , the first thing that comes to mind is whether or not they need to wear glasses. Although your vision is a major part of your overall eye health, there are actually many more things that you need to be concerned about. For example, there are a staggering 56 common disorders that can plague your eyes. These issues range from cataracts to ocular migraines. Fortunately, there are many natural methods you can utilize to help keep your eyes healthy. \nNutrients Your Eyes Need \nThere are three nutrients that are known to be critical for maintaining healthy eyes: Lutein, zeaxanthin and meso-zeaxanthin. Each of these nutrients serves as an antioxidant that helps protect your eyes from the damaging effects of free radicals. As Natural News has pointed out before, free radicals are the main basis of all injuries, illnesses and deaths. \nAntioxidants are the only way to fight free radicals, so it\u2019s a good thing that these three nutrients are found naturally in the human eye. But what happens when something interrupts this process? Sadly, you can end up with a long list of eye health problems that may even lead to blindness. \nInstead of merely sitting back and allowing this to happen, you can be proactive and start taking supplements. The good news is that lutein and zeaxanthin supplements are easy to find. Research has discovered that most of these supplements also contain meso-zeaxanthin, although this isn\u2019t usually disclosed on the label. In fact, it sounds likely that this recently discovered eye nutrient is a natural byproduct of lutein and zeaxanthin. \nOf course, this doesn\u2019t absolve the supplement companies of their duty to report whether or not meso-zeaxanthin is present in their products. However, their negligence also doesn\u2019t reduce the natural reliance that your eyes have on all three of these nutrients. In addition to stocking up on these supplements, it is also wise to increase your intake of other naturally occurring antioxidants, including Vitamin E, Vitamin C and beta carotene. \nFood Sources \nThere are many foods that contain antioxidants . Carrots are perhaps the most well-known resource for eye health because they are so rich in beta carotene. It would be a mistake to think of carrots as the prime resource, though. You can also turn to oranges, tomatoes, sweet potatoes and dark berries for a mixture of necessary vitamins. These are some of the best foods for eye health. Even better, you can derive lutein and zeaxanthin directly from food sources such as eggs, pistachios, corn, peppers and kale. With enough of these food items in your diet, you can avoid the cost of supplements while still keeping your eyes extremely healthy. \nAdditional Eye Health Tips \nIf you are a smoker who is also concerned about eye health, now is a good time to carefully consider quitting. Unfortunately, people who smoke have an increased risk of developing macular degeneration, optic nerve damage and cataracts. If you begin abstaining from tobacco products now, though, your odds of ending up with one of these eye health complications will begin to decline. \nOther easy steps you can take to protect your eyes include always wearing sunglasses during sunny days and steering clear of computer screens as much as possible. If you use a computer for work, take a 20 second vision break every 20 minutes. \nUltimately, combining the proper nutrients with easy tips such as wearing sunglasses will help keep your eyes healthy throughout your life. If you\u2019re currently dealing with issues such as light sensitivity and vision loss, you may also be able to naturally regain control of your eye health by using natural vision training and other eye exercises. This is definitely a better option than undergoing a surgery that has an extensive list of serious risks and usually leaves patients still needing eyeglasses. As usual, the natural way is better! \nAbout the author: \nJade Rich is an LPN and Director at an Inpatient Rehabilitation Center. As a mother of three children, she is always looking for natural ways to keep her kid\u2019s eyes healthy. She knows from experience that another way to do this is by scheduling them for routine eye exams. This helps with early detection and prevention. It\u2019s best to schedule this during the back-to-school season. During the visit, their pediatrician examines their eye alignment and gives a test for visual acuity. \nSources:", "By Hrafnkell Haraldsson on Mon, Oct 31st, 2016 at 12:20 pm Trump \u201crefused 2 produce records sought by prosecutors for 6 months. Said under oath: Was destroying them whole time.\u201d Share on Twitter Print This Post \nNewsweek\u2019 s Kurt Eichenwald has struck again, reporting that Donald Trump \u201crefused 2 produce records sought by prosecutors for 6 months. Said under oath: Was destroying them whole time.\u201d \nThe whole strategy, he writes at Newsweek in an article he swears was written before Comey\u2019s announcement, was \u201cdeny, impede and delay, while destroying documents the court had ordered them to hand over.\u201d \nIn 1973, he reveals, \u201cthe Republican nominee, his father and their real estate company battled the federal government over civil charges that they refused to rent apartments to African-Americans.\u201d \nShortly after the government filed its case in October, Trump attacked: He falsely declared to reporters that the feds had no evidence he and his father discriminated against minorities, but instead were attempting to force them to lease to welfare recipients who couldn\u2019t pay their rent.The family\u2019s attempts to slow down the federal case were at times nonsensical. Trump submitted an affidavit contending that the government had engaged in some unspecified wrongdoing by releasing statements to the press on the day it brought the case without first having any \u201cformal communications\u201d with him; he contended that he\u2019d learned of the complaint only while listening to his car radio that morning. But Trump\u2019s sworn statement was a lie. Court records show that the government had filed its complaint at 10 a.m. and phoned him almost immediately afterward. The government later notified the media with a press release. [\u2026] Six months after the original filing, the case was nowhere because the Trumps had repeatedly ignored the deadlines to produce records and answers to questions, known as interrogatories\u2026.Finally, under subpoena, Trump appeared for a short deposition. When asked about the missing documents, he made a shocking admission: The Trumps had been destroying their corporate records for the previous six months and had no document-retention program. They had conducted no inspections to determine which files might have been sought in the discovery requests or might otherwise be related to the case. Instead, in order to \u201csave space,\u201d Trump testified, officials with his company had been tossing documents into the shredder and garbage. \nSo Trump can accuse Hillary Clinton of destroying emails \u2013 and he does, nearly every day \u2013 but only as a means of covering up and deflecting his own misdeeds in that regard. \n\u201cWith false affidavits and \u2018deny and delay\u201d strategies,\u201d writes Eichenwald, \u201cTrump & his cos hid and destroyed records sought in court.\u201d \nDonald Trump is a world class liar and a man known for his deflection tactics, projecting his own guilt onto others. His Foundation in trouble? Point the finger at the Clinton Foundation. Sexual assault allegations? Point the finger at Bill and Hillary Clinton. \nOnce again, Kurt Eichenwald has dug into Donald Trump\u2019s deplorable past and revealed the real Donald Trump. It\u2019s not pretty. And each revelation from Eichenwald and David Fahrenthold shows Trump to be an even worse human being than the last. \nIt is no wonder his deplorables love him so much. \nIt Turns Out Trump Put off Investigators for 6 Months While He Destroyed Emails added by Hrafnkell Haraldsson on Mon, Oct 31st, 2016", "Home \u203a SOCIETY | US NEWS \u203a STATE OF GEORGIA FIRES PASTOR BECAUSE OF HIS FAITH; GOVERNMENT DIDN\u2019T \u201cAPPROVE\u201d BIBLICAL SERMONS STATE OF GEORGIA FIRES PASTOR BECAUSE OF HIS FAITH; GOVERNMENT DIDN\u2019T \u201cAPPROVE\u201d BIBLICAL SERMONS 0 SHARES [10/27/16] In the latest turn of events in the United States Government\u2019s war against Christianity, a Pastor is now being required by a Federal court to turn over the transcripts and notes of all of the sermons he has ever conducted. A minister who was hired by the Georgia Department of Public Health was recently fired because of his faith, and sermon contents. Dr. Eric Walsh, a Seventh-day Adventist lay minister, is suing the State of Georgia Department of Public Health for religious discrimination. \nA very simple question should cross your mind as you read this report, should my pastor\u2019s sermons be approved by the Government or God? \nThe state of Georgia inquired that the pastor relinquish his sermons to the government, according to federal court documents. \n\u201cPlease produce a copy of your sermon notes and/or transcripts,\u201d Attorney General Samuel Olens wrote to attorneys representing Dr. Eric Walsh. \nDr. Walsh refuses to comply with the request because in May 2014, when Walsh was hired by the District Health Director; another government official asked him to submit copies of his sermons for review. He complied, and two days later he was fired. \nHis attorneys said the government was curious about sermons Dr. Walsh delivered on health, marriage, sexuality, world religions, science, and creationism. He also preached on what the Bible says regarding homosexuality. \nSince the event, Dr. Walsh has filed a federal lawsuit charging state officials with engaging in religious discrimination. \n\u201cHe was fired for something he said in a sermon,\u201d attorney Jeremy Dys told me. \u201cIf the government is allowed to fire someone over what he said in his sermons, they can come after any of us for our beliefs on anything.\u201d \nDr. Walsh has assembled a powerhouse legal team comprised of Parks, Chesin & Walbert along with First Liberty Institute, one of the nation\u2019s most prominent religious liberty law firms. Post navigation", "in: News Articles , Preparedness\\Survival Back in the early days, before writing about any one aspect of prepping, I had to do a lot of research. Online resources were meager so there was a lot of trial and error involved as I formulated my own preparedness strategy. Sadly, as I look back, there was considerable error. Who knew? The good news is that the school of hard prepping knocks has taught me a thing or two. This is especially true when it comes to last minute preps. Now that I am lot smarter, I thought it might be fun to put on my thinking cap and come up with a list of ten last minute preps that could be put into place if I had a modicum of warning that a storm or other disruptive event was brewing. There are two parts to this list, things to do and things to buy. Things To Do 1. Top Off Vehicles with Fuel I never let our two cars go under half a tank but even so, 100% full is always a better option than 50%. Hopefully I will get wind of the pending event soon enough to beat the crowds. 2. Do the Laundry It is not that I hate doing laundry but rather I get lazy about it. It is not unusual to have to do six loads at a time, simply due to procrastination. Given a brewing storm, you can bet the laundry will get done and while I am at it, the bedding will also get changed. 3. Inventory Prescription Drugs With my Ammo Can First Aid Kit already stocked and set aside, I will want to do a quick check on prescription meds and if necessary, get them refilled. 4. Charge All Electronic Devices Compared to six years ago, my home is overrun by electronic devices. Three Kindles, three iPads of varying ages, and four laptop computers, and two iPhones make up a motely crew of electronic devices that hold a wealth of both reference material and amusements. All can be charged using portable solar devices (which are pretty darn cheap these days), but if I am stuck indoors for any length of tine, solar is not going to help. 5. Set Out Spare Lanterns, Flashlights, and Batteries Why wait until the power is out before digging out your emergency light sources? As I say this, I am confident in the knowledge that I already have a flashlight in every room of the house as well as a portable lantern. Still, this would be a good time to check to ensure their batteries are fully charged. 6. Gather Fresh Biomass Rather than use up my back stock of charcoal and wood, I would prefer to burn the odd branches, twigs, leaves I find on the ground. They work perfectly in both my Solo Stove and EcoZoom rocket stoves . Plus, biomass is free for the taking. Things to Buy 7. Fresh Fruit and Vegetables As an experienced prepper I have a good supply of freeze-dried fruits and vegetables. But once a #10 can or pouch is opened, the 25 year shelf life is reduced to one or two years. For that reason, if a short term disruptive event is predicted, I will want to pick up fresh vegetables and fruits that require no refrigeration and can be eaten raw. The nice thing about fresh fruit and vegetables is that most last-minute disaster shoppers will be hitting the packaged and canned goods aisle. Let them. I am already well-stock with canned goods and want as much fresh stuff as I can get. 8. Wine and Spirits Not everyone consumes alcoholic beverages but here in my household, we do enjoy a nightly glass of wine or a cocktail . That said, I do not stockpile spirits to any great extent due to space considerations. My pre-event checklist would definitely include bottled beverages of the alcoholic type. 9. Paper Plates and Disposable Cups and Eating Utensils Water may be at a premium and where as I will want to use stored water for drinking and hygiene, using it for cleanup is not high on my list of priorities, Instead, I am going to want disposables. It might be a good idea to pick up extra trash bags as well. The goal is not to have to dig into long term emergency preps unless absolutely necessary, 10. Dark Chocolate You are going to be stressed so accept that. Get yourself some chocolate \u2013 okay a lot of chocolate \u2013 and ride things out while indulging in your favorite chocolate treat. If chocolate is not your thing, then perhaps some cookies or graham crackers or just this once, some seriously unhealthy packaged caramel corn. The Final Word Some of my selections may have surprised you but that\u2019s okay. They were meant to inspire you to come up with your own last minute prepping strategy. Why not sit down right now and make up your own list and share it with the rest of us.? Just don\u2019t forget to include the chocolate! Enjoy your next adventure through common sense and thoughtful preparation! Submit your review", "Whether or not Christians should celebrate Halloween has been a controversial topic for decades. Some view dressing up, eating candy and enjoying the festivities harmless and innocent, while others view it as an offense to their faith. Americans spend nearly $6.9 billion yearly making it the second largest commercial holiday in the country. As commercialized as the celebration has become, many of its roots are completely paganist. Is this a cause for Christians to avoid the entire celebration?\nThis is a time of year filled with debate, but not necessarily politics. Many Christians are convinced that Halloween is a satanic holiday while the rest of the world has found their sweet spot complete with costumes and candy. Children and adults have the opportunity to dress in accordance with their imagination, confirming from its haunted history to modern festivities, this holiday is a big deal. With decorations, candy, parties, and costumes, the average American spends up to $75 in the spirit of celebration.\nHalloween is the holiday that links the seasons of fall and winter. Reportedly, it originated with one of the ancient Celtic festivals; an event where people would wear various costumes and light bonfires in hopes of warding off roaming ghosts. However, by the late 1800s, Americans shifted the theory of Halloween into a holiday centered on community and fun events. The focus, for many, has transitioned from witchcraft and ghosts to neighborhood celebratory events. With the evolving of the focal point, should Christians change their stance to celebrate the holiday?\nDespite having at least partial roots from a Christian tradition, the relationship between Halloween and Christians has long been complicated. On October 31, 1517, Martin Luther essentially started the Protestant Reformation in Wittenberg, Germany, when he nailed his 95 Theses to a door. Many of the early Christian groups that came to America rejected this holiday as pagan. The Protestant Reformation heavily influenced the Pilgrims, Puritans, Quakers, and Baptists causing the great majority to frown upon it. However, that did not prevent Halloween from finding its way to American shores.\nIn the eighth century, Pope Gregory III dedicated November 1 as a time to honor all saints and martyrs. The holiday became widely recognized as All Saints\u2019 Day. The evening before was known as All Hallows\u2019 Eve, which later became Halloween. The word \u201challow\u201d originated from the Old English word for \u201choly\u201d and \u201ce\u2019en\u201d is an abbreviation of \u201cevening.\u201d As such, Halloween represented the night before All Saints Day.\nOver time, Halloween advanced into a secular, community-based holiday branded by child-friendly activities that include costumes, neighborhood trick-or-treating, and more recently, trunk-or-treating. Along with a variety of pumpkin-flavored foods, Parties for both children and adults have become a very common way to celebrate the holiday. Some Christians still choose to lock themselves indoors with the lights off, but others have found freedom in their faith and are at liberty to decide when and how to participate.\nIn multiple countries around the world, as the days grow shorter and the nights get colder, people continue to escort the winter season in with candy-coated gatherings and a wide range of costumes. Halloween is a celebration that allows people of all ages to participate. Nonetheless, the question remains, \u201cShould Christians celebrate?\u201d\nDue to the efforts of community leaders and parents, Halloween has lost most of its illogical and religious undertones and is now more about imagination than spooky interpretation. There is nothing sinful about a Christian dressing up and participating in fun, non-threatening, celebrations. As a result, many Christians find no harm in dressing in costumes, attending parties and festivals as well as allowing their children to participate in school and local activities.\nBy Cherese Jackson (Virginia)\nSources:\nHistory: Halloween\nKidsville News: Around the World \u2013 October 2015\nGrace to You: Christians and Halloween\nPhoto Credits:\nTop Image Courtesy of Billy Wilson \u2013 Flickr License\nInline Image (1) Courtesy of Richard Vignola \u2013 Flickr License\nInline Image (2) Courtesy of The Forum News \u2013 Flickr License\nFeatured Image Courtesy of John Nakamura \u2013 Flickr License christianity , halloween", "source Add To The Conversation Using Facebook Comments", "Email \nI was in London last weekend to view a play, \u2018When Nobody Returns\u2019 . The play, written by British writer Brian Woolland and jointly produced by Border Crossings , Ramallah-based Ashtar Theatre and Central School of Speech and Drama , tells the Greek myth known to many of Homer\u2019s \u2018Odyssey\u2019. \nA mixed cast of Palestinian and British actors delivered a riveting performance of poise and emotion. The classic text rings clear, intermingled with language we all hear every day and sets that those who know the story of the Palestinians and other downtrodden people will recognise. The inspired use of a variety of sets at differing levels and positions in the theatre in Acklam Village brings the audience right in to the heart of the drama and to the edge of their seats. The analogues nature of the occupation of Ithaka, at the heart of the play, to the story of Palestinians is clear throughout the play yet not overwrought. \nI have been a supporter of the Palestinian cause since I became politically aware in my mid-teens. This political awakening took place during the post 9-11 atmosphere in the west. As US troops draped the star spangled banner upon and tore down Saddam\u2019s statue in Firdos Square in Baghdad, the Second Intifada raged across the Palestinian territories and Israel. As Bob Dylan once sung, we live in a political world. As I have learnt more about the history and present occupation of Palestinian land, I have always felt that the drive to free the Palestinians of their daily humiliation at the hands of the Israeli state should be led by Palestinians. \nProductions such as \u2018When Nobody Returns\u2019 provide agency to Palestinians, those Palestinians who still grind out an existence on the West Bank and Gaza and those in exile, to tell their fundamental story of loss, betrayal, despair and ultimately strength. You can see and feel this strength in the performances of the actors. Iman Aoun, who plays Penelope Odysseus\u2019s wife, exudes the granite and dignified exterior of a war widow who refuses to be beaten by the occupier. \nIf you are a supporter of Palestinian human rights and enjoy theatre of the highest quality I encourage you to plan a visit to see \u2018When Nobody Returns\u2019 and the prequel \u2018This Flesh is Mine\u2019 (drawn from Homer\u2019s The Iliad).", "The Dark Agenda Behind Globalism And Open Borders   \nby Brandon Smith \nWhen people unfamiliar with the liberty movement stumble onto the undeniable fact of the \u201cconspiracy\u201d of globalism they tend to look for easy answers to understand what it is and why it exists. Most people today have been conditioned to perceive events from a misinterpreted standpoint of \u201cOccam\u2019s Razor\u201d \u2014 they wrongly assume that the simplest explanation is probably the right one. \nIn fact, this is not what Occam\u2019s Razor states. Instead, to summarize, it states that the simplest explanation GIVEN THE EVIDENCE at hand is probably the right explanation. \nIt has been well known and documented for decades that the push for globalism is a deliberate and focused effort on the part of a select \u201celite;\u201d international financiers, central bankers, political leaders and the numerous members of exclusive think tanks. They often openly admit their goals for total globalization in their own publications, perhaps believing that the uneducated commoners would never read them anyway. Carroll Quigley, mentor to Bill Clinton and member of the Council on Foreign Relations, is often quoted with open admissions to the general scheme: \n\u201cThe powers of financial capitalism had (a) far-reaching aim, nothing less than to create a world system of financial control in private hands able to dominate the political system of each country and the economy of the world as a whole. This system was to be controlled in a feudalist fashion by the central banks of the world acting in concert, by secret agreements arrived at in frequent meetings and conferences. The apex of the systems was to be the Bank for International Settlements in Basel, Switzerland; a private bank owned and controlled by the world\u2019s central banks which were themselves private corporations. Each central bank\u2026 sought to dominate its government by its ability to control Treasury loans, to manipulate foreign exchanges, to influence the level of economic activity in the country, and to influence cooperative politicians by subsequent economic rewards in the business world.\u201d \u2013 Carroll Quigley, Tragedy And Hope \nThe people behind the effort to enforce globalism are tied together by a particular ideology, perhaps even a cult-like religion, in which they envision a world order as described in Plato\u2019s Republic. They believe that they are \u201cchosen\u201d either by fate, destiny or genetics to rule as philosopher kings over the rest of us. They believe that they are the wisest and most capable that humanity has to offer, and that through evolutionary means, they can create chaos and order out of thin air and mold society at will. \nThis mentality is evident in the systems that they build and exploit. For example, central banking in general is nothing more than a mechanism for driving nations into debt, currency devaluation, and ultimately, enslavement through widespread economic extortion. The end game for central banks is, I believe, the triggering of historic financial crisis, which can then be used by the elites as leverage to promote complete global centralization as the only viable solution. \nThis process of destabilizing economies and societies is not directed by the heads of the various central banks. Instead, it is directed by even more central global institutions like the International Monetary Fund and the Bank for International Settlements, as outlined in revealing mainstream articles like Ruling The World Of Money published by Harpers Magazine. \nWe also find through the words of globalists that the campaign for a \u201cnew world order\u201d is not meant to be voluntary. \n\u201c\u2026 When the struggle seems to be drifting definitely towards a world social democracy, there may still be very great delays and disappointments before it becomes an efficient and beneficent world system. Countless people \u2026 will hate the new world order \u2026 and will die protesting against it. When we attempt to evaluate its promise, we have to bear in mind the distress of a generation or so of malcontents, many of them quite gallant and graceful-looking people.\u201d \u2013 HG Welles, Fabian Socialist and author of The New World Order \n\u201cIn short, the \u2018house of world order\u2019 will have to be built from the bottom up rather than f rom the top down. It will look like a great \u2018booming, buzzing confusion,\u2019 to use William James\u2019 famous description of reality, but an end run around national sovereignty, eroding it piece by piece, will accomplish much more than the old-fashioned frontal assault.\u201d \u2013 Richard Gardner, member of the Trilateral Commission, published in the April, 1974 issue of Foreign Affairs \n\u201cThe New World Order cannot happen without U.S. participation, as we are the single most significant component. Yes, there will be a New World Order, and it will force the United States to change its perceptions.\u201d \u2013 Henry Kissinger, World Action Council, April 19, 1994 \nI could quote globalists all day long, but I think you get the general idea. While some people see globalism as a \u201cnatural offshoot\u201d of free markets or the inevitable outcome of economic progress, the reality is that the simplest explanation (given the evidence at hand) is that globalism is an outright war waged against the ideal of sovereign peoples and nations. It is a guerrilla war, or fourth generation warfare, waged by a small group of elites against the rest of us. \nA significant element of this war concerns the nature of borders. Borders of nations, states and even towns and villages, are not just lines on a map or invisible barriers in the dirt. This is what the elites and the mainstream media would like us to believe. Instead, borders when applied correctly represent principles; or at least, that is supposed to be their function. \nHuman beings are natural community builders; we are constantly seeking out others of like-mind and like-purpose because we understand subconsciously that groups of individuals working together can (often but not always) accomplish more. That said, human beings also have a natural tendency to value individual freedom and the right to voluntary association. We do not like to be forced to associate with people or groups that do not hold similar values. \nCultures erect borders because, frankly, people have the right to vet those who wish to join and participate in their endeavors. People also have a right to discriminate against anyone who does not share their core values; or, in other words, we have the right to refuse association with other groups and ideologies that are destructive to our own. \nInterestingly, globalists and their mouthpieces will argue that by refusing to associate with those who might undermine our values, it is WE who are violating THEIR rights. See how that works? \nGlobalists exploit the word \u201cisolationism\u201d to shame sovereignty champions in the eyes of the public, but there is no shame in isolation when such principles as freedom of speech and expression or the right to self defense are on the line. There is also nothing wrong with isolating a prosperous economic model from unsuccessful economic models. Forcing a decentralized free market economy to adopt feudal administration through central banking and government will eventually destroy that model. Forcing a free market economy into fiscal interdependencey with socialist economies will also most likely undermine that culture. Just as importing millions of people with differing values to feed on a nation after it has had socialism thrust upon it is a recipe for collapse. \nThe point is, some values and social structures are mutually exclusive; no matter how hard you try, certain cultures can never be homogenized with other cultures. You can only eliminate one culture to make room for the other in a border-less world. This is what globalists seek to achieve. It is the greater purpose behind open border policies and globalization \u2013 to annihilate ideological competition so that humanity thinks it has no other option but the elitist religion. The ultimate end game of globalists is not to control governments (governments are nothing more than a tool). Rather, their end game is to obtain total psychological influence and eventually consent from the masses. \nVariety and choice have to be removed from our environment in order for globalism to work, which is a nice way to say that many people will have to die and many principles will have to be erased from the public consciousness. The elites assert that their concept of a single world culture is the pinnacle principle of mankind, and that there is no longer any need for borders because no other principle is superior to theirs. As long as borders as a concept continue to exist there is always the chance of separate and different ideals rising to compete with the globalist philosophy. This is unacceptable to the elites. \nThis has led not so subtle propaganda meme that cultures that value sovereignty over globalism are somehow seething cauldrons of potential evil. Today, with the rising tide of anti-globalist movements, the argument in the mainstream is that \u201cpopulists\u201d (conservatives) are of a lower and uneducated class and are a dangerous element set to topple the \u201cpeace and prosperity\u201d afforded by globalist hands. In other words, we are treated like children scrawling with our finger paints across a finely crafted Mona Lisa. Once again, Carroll Quigley promotes (or predicts) this propaganda decades in advance when he discusses the need for \u201cworking within the system\u201d for change instead of fighting against it: \n\u201cFor example, I\u2019ve talked about the lower middle class as the backbone of fascism in the future. I think this may happen. The party members of the Nazi Party in Germany were consistently lower middle class. I think that the right-wing movements in this country are pretty generally in this group.\u201d \u2013 Carroll Quigley, from Dissent: Do We Need It? \nThe problem is that these people refuse to confront the fruits of globalization that can be observed so far. Globalists have had free reign over most of the world\u2019s governments for at least a century, if not longer. As a consequence of their influences, we have had two World Wars, the Great Depression, the Great Recession which is still ongoing, too many regional conflicts and genocides to count and the systematic oppression of free agent entrepreneurs, inventors and ideas to the point that we are now suffering from social and financial stagnation. \nThe globalists have long been in power, yet, the existence of borders is blamed for the storm of crises we have endured for the past hundred years? Liberty champions are called \u201cdeplorable\u201d populists and fascists while globalists dodge blame like slimy slithering eels? \nThis is the best card the globalists have up their sleeve, and it is the reason why I continue to argue that they plan to allow conservative movements to gain a measure of political power in the next year, only to pull the plug on international fiscal life support and blame us for the resulting tragedy. \nThere is no modicum of evidence to support the notion that globalization, interdependencey and centralization actually work. One need only examine the economic and immigration nightmare present in the EU to understand this. So, the globalists will now argue that the world is actually not centralized ENOUGH. That\u2019s right; they will claim we need more globalization, not less, to solve the world\u2019s ailments. \nIn the meantime, principles of sovereignty have to be historically demonized \u2014 the concept of separate cultures built on separate beliefs has to be psychologically equated with evil by future generations. Otherwise, the globalists will never be able to successfully establish a global system without borders. \nImagine, for a moment, an era not far away in which the principle of sovereignty is considered so abhorrent, so racist, so violent and poisonous that any individual would be shamed or even punished by the collective for entertaining the notion. Imagine a world in which sovereignty and conservatism are held up to the next generation as the new \u201coriginal sins;\u201d dangerous ideas that almost brought about the extinction of man. \nThis mental prison is where globalists want to take us. We can break free, but this would require a complete reversal of the way in which we participate in society. Meaning, we need a rebellion of voluntary associations. A push for decentralization instead of globalization. Thousands upon thousands of voluntary groups focusing on localization, self reliance and true production. We must act to build a system that is based on redundancy instead of fragile interdependencey. We need to go back to an age of many borders, not less borders, until every individual is himself free to participate in whatever social group or endeavor he believes is best for him, as well as free to defend against people that seek to sabotage him; a voluntary tribal society devoid of forced associations. \nOf course, this effort would require unimaginable sacrifice and a fight that would probably last a generation. To suggest otherwise would be a lie. I can\u2019t possibly convince anyone that a potential future based on a hypothetical model is worth that sacrifice. I have no idea whether it is or is not. I can only point out that the globalist dominated world we live in today is clearly doomed. We can argue about what comes next after we have removed our heads from the guillotine. \n\n\n\nIf you would like to support the publishing of articles like the one you have just read, visit our donations page here . We greatly appreciate your patronage.", "AMERICA VANQUISHED, Part 1: America as an Israeli Colony About \nThis is the website of Lasha Darkmoon, an anglo-American academic with higher degrees in Classics who lives and works in England. You can read more about Darkmoon here . Subscribe to our Newsletter Subscribe to get important new posts and other updates via our occasional newsletter. Meta", "ISIS applies chlorine in Aleppo 01.11.2016 One man died and more than forty got injured as a result of a shelling of the Aleppo's Western part by fighters. The Al-Mayadeen satellite TV channel reported, that extremists applied proje om the Gazprom company which holds the world\u2019s largest supply of natural gas), it is important financially and politically for Europe to remain that way, in the view of Russia. \nA year after Assad said no to the Qatar, Saudi Pipeline (which was US and EU backed), he called for a pipeline running from Iran (who has the world\u2019s second largest supply of natural gas, behind Russia) through Iraq and into Syria, which then could begin supplying Europe as well. This move was supported by Russia, Iran and Iraq, which now makes up a growing alliance throughout the Middle East. Syria is once again all about control of oil and resources. \nSoon after Assad proposed this new Iran-Iraq-Syrian pipeline, was when the \u201ccivil war\u201d broke out and ISIL began creating havoc in the Middle East and more specifically, Syria. Once again, this situation in Syria has nothing to do with chemical weapons, but everything to do with controlling resources and thus, money. It also has nothing to do with Vladimir Putin being a \u201c dictator.\u201d In reality, Putin is taking a stand against the banking and political cabal who have deep and vested interests in control over Middle Eastern oil and gas. \nISIL \nBack in mid-November 2015, Vladimir Putin told the world that Russian intelligence had gathered information that 40 countries were funding ISIL and that some of those countries are G-20 members. To make things more interesting, he made this announcement at the G-20 Summit in Antalya, Turkey. The cabal knows Putin and the growing alliance he is working with has the goods on the U.S./Saudi/Israeli trained and funded terrorist outfit known as ISIL. The charade is quickly coming to an end and international exposure is drawing near. \nMonsanto and GMO\u2019s \nLast September, Putin made it known that Russia stopped producing genetically modified foods and were set on becoming the world\u2019s largest exporter of organic foods by 2020. \n\u201cWe are not only able to feed ourselves taking into account our lands, water resources \u2013 Russia is able to become the largest world supplier of healthy, ecologically clean and high-quality food which the Western producers have long lost, especially given the fact that demand for such products in the world market is steadily growing.\u201d \nTaking a stand against the cabal\u2019s Monsanto was and is a big victory for Russia and for humanity. \nWith established facts, we can see the desperate attempts to vilify Vladimir Putin are falling short of their desired outcomes. The world is seeing through it. Unfortunately, there are still many Americans believing the lies and unknowingly supporting the agenda of the banking and political cabal. We must seek peace with Russia and all other nations. We must applaud and support any and all genuine attempts to mend ties and cooperate peacefully with Russia and all nations. We can not let emotional ties to political parties or candidates disable our instinctual drive for peace and harmony to be established with other countries. Peace it must be. \nWith humanity continuing to wake up and the world continuing to reject the cabal\u2019s agenda, we must increasingly sharpen our skills at discernment. Attempts at propaganda will continue to come even quicker now and from more angles, as the lies are being revealed at an ever-increasing rate. \nRemember the words of Malcolm X in the days ahead: \n\u201cIf you\u2019re not careful, the newspapers will have you hating the people who are being oppressed, and loving the people doing the oppressing.\u201d \nLance Schuttler graduated from the University of Iowa with a degree in Health Science and does health coaching through his website Orgonlight Health . You can follow the Orgonlight Health facebook page or visit the website for more information and other inspiring articles.", "The DNC is suing the Republican National Committee due to Donald Trump\u2019s claims that Hillary Clinton is committing election fraud. \nVia YourNewsWire \n\nThe suit was filed in a U.S. District Court in New Jersey and aims to silence Trump\u2019s claim that the election is rigged, which the DNC are particularly sensitive about. The DNC alleges that the RNC has not done enough to reprimand Trump for claiming that the election is rigged, and seeks to have the court hold the committee in civil contempt as well as levy sanctions.\nThe DNC claims that because the RNC has done \u201cballot security\u201d work, they are agreeing with Trump that the election is rigged. Marc Elias, Hillary Clinton\u2019s campaign counsel, claims that there is also a racial element to Trump\u2019s claims of voter fraud.\n\u201cTrump has falsely and repeatedly told his supporters that the November 8 election will be \u2018rigged\u2019 based upon fabricated claims of voter fraud in \u2018certain areas\u2019 or \u2018certain sections\u2019 of key states,\u201d the Democratic attorneys, including Hillary Clinton campaign counsel Marc Elias, wrote.\n\u201cUnsurprisingly, those \u2018certain areas\u2019 are exclusively communities in which large minority voting populations reside.\u201d Election Day is in 13 days.\n", "\u00ab on: Today at 08:36:35 PM \u00bb AIG Quadruples Limits for Terrorism Insurance to $1 Billion 26 October 2016 , by Sonali Basak (Bloomberg) - AIG seeks to \u0093respond to terrorist attacks worldwide\u0094- Insurer has hired more than 600 engineers to manage risk Logged", "  As Crooked HIllary Investigation Reopens, Democrat Cities Push To Allow Illegal Immigrants Voting 'Look at illegal immigrants voting all over the country,' Donald Trump recently claimed in a Fox News interview, part of his ongoing effort to cast doubt on the integrity of the presidential election. There\u2019s no evidence to support the Republican nominee\u2019s claims of election fraud, but some cities are moving to expand voting rights to include noncitizens.   29, 2016 Some Democrat-Run Cities Want Their Illegal Alien Population to Vote \nEDITOR\u2019S NOTE: Yesterday, FBI director James Comey announced that they have reopened the investigation into Crooked Hillary\u2019s illegal email server. Yay! But even before that, Democrat operatives are working around the clock to skew the election results in any way they can. Today we present to you Democrat-run cities in America allowing illegal immigrants to vote in the upcoming election. Should illegal immigrant voting be legal? Wha\u2026??? \n\u2018Look at illegal immigrants voting all over the country,\u2019 Donald Trump recently claimed in a Fox News interview, part of his ongoing effort to cast doubt on the integrity of the presidential election. There\u2019s no evidence to support the Republican nominee\u2019s claims of election fraud, but some cities are moving to expand voting rights to include non-citizens (illegal immigrants) . Trump Opposes Same-Day Voter Registration to Prevent Illegal Immigrants from Voting: \nThe latest is San Francisco , where the Nov. 8 ballot will include a measure allowing the parents or legal guardians of any student in the city\u2019s public schools to vote in school board elections. The right would be extended to those with green cards, visas, or no documentation at all. \u201cOne out of three kids in the San Francisco unified school system has a parent who is an immigrant, who is disenfranchised and doesn\u2019t have a voice,\u201d says San Francisco Assemblyman David Chiu, the son of Taiwanese immigrants. \u201cWe\u2019ve had legal immigrants who\u2019ve had children go through the entire K-12 system without having a say.\u201d Undocumented immigrants should also have the right, Chiu adds, to bypass the \u201cbroken immigration system in this country.\u201d Should Illegal Immigrants Be Allowed to Vote in US Elections? \nToday there are six jurisdictions in Maryland that let non-citizens (illegal immigrants) vote in local elections. Chicago allows them to take part in elected parent advisory councils but not to vote in school board elections. Four towns in Massachusetts have moved to allow noncitizen voting and are awaiting state approval. And in New York City, where non-citizens (illegal immigrants) make up 21 percent of the voting-age population, the city council is drafting legislation that would allow more than 1.3 million legal residents to take part in municipal elections. The city previously allowed non-citizens (illegal immigrants) to vote in school board elections, but that ended when New York\u2019s school boards were dissolved in 2002. Liberals Sign Petition to Allow Illegal Immigrants to Vote in 2016 Presidential Election: \nSan Francisco has tried in the past to grant noncitizens access to school board elections. A 2004 measure narrowly failed, with 51 percent voting against it. \u201cThere was an opposition campaign at that time,\u201d Chiu says. He sponsored another ballot measure in 2010, which also failed. This time, Chiu says, he\u2019s hoping for a victory. So far he\u2019s seen no organized opposition: \u201cI think that\u2019s because of the ugly, anti-immigrant statements expressed by Donald Trump and his supporters.\u201d SHARE THIS ARTICLE  ", "Will Trump's presidency change the way America views Russia? Donald Trump once again confounded his critics with an unexpected victory in the U.S. presidential election. Will he now seek to turn U.S.-Russian relations upside down? Donald Trump once again confounded his critics with an unexpected victory in the U.S. presidential election. Will he now seek to turn U.S.-Russian relations upside down? \n\nU.S. President-elect Donald Trump poses with a ring given to him by a group of veterans during a campaign event on the campus of Drake University in Des Moines, Iowa. Photo: AP \nDonald Trump completed one of the great upsets in American political history when he vaulted above the 270 Electoral College vote minimum needed to become president. His presidency, which begins Jan. 20, 2017, offers interesting possibilities for U.S.-Russian relations .\nTrump\u2019s affinity for Russian President Vladimir Putin has been well documented, and Putin\u2019s sentiments about Trump are equally positive. On Nov. 9, Putin was among the first of the world\u2019s leaders to offer his congratulations to Trump. But will a gesture of goodwill lead to substantive change in the U.S.-Russian partnership? Trump has intriguing possibilities to weigh.\nDoing away with the sanctions President Barack Obama handed down in response to Russia\u2019s involvement in 2014 in Ukraine is one. Last year, Russian officials estimated the sanctions cost the country more than $100 billion. It is safe to assume that figure has grown this year, and sagging oil prices have added a second significant strain to the Russian budget.\nDemanding that NATO nations pay for more of the costs associated with the organization would be a second option Trump could employ. Within hours of Trump\u2019s victory, NATO\u2019s secretary general urged him to not forget the longstanding relationship between the U.S. and Western Europe in maintaining peace. Trump could add further stress to the relationship \u2013 to Russia\u2019s advantage \u2013 if he limited the role of the U.S. military in the region.\nRead the Q&amp;A with Dmitri Trenin: \" Trump's presidency and the future of US-Russia relations \" Staying out of the way as Russia continued its aerial assault on Syria\u2019s rebels would be another way of demonstrating that a President Trump would deal with Russia in sharply different ways than Obama.\nThere is no way to know right now if Trump will follow through on any of these ideas once he assumes office.\nHe also has so-called soft power options at his disposal to change the way Russia views America. For example, he could urge the U.S. Congress to restore funding for Title VIII , a program that allows U.S. scholars to engage in research about Russia and gain Russian language proficiency. Funding levels were cut three years ago. Along the same lines, he could push for increased academic, athletic and cultural exchanges between the two nations.\nPresident Obama\u2019s famous \u201creset\u201d button that Hillary Clinton carried to Moscow during her first visit as U.S. Secretary of State proved ineffective, and her critics jumped on it during the recent presidential campaign to show how incompetent she would be on the world stage. Trump is not likely to use any prop to show his intentions of improving Washington\u2019s relationship with Moscow.\nBut the substantive options he does choose will determine just how much he intends to break with his soon-to-be predecessor\u2019s plans. Western European leaders, perhaps more than any other, will be watching closely.\nThe ;opinion ;of the author may not necessarily reflect the position of Russia Direct or its staff. ", "BNI Store Nov 7 2016 HERE THEY GO AGAIN! Muslims trying to claim that the Hebrew-language Dead Sea Scrolls are Arab Muslim in origin So, let me get this straight. The Dead Sea Scrolls are demonstrably written in Hebrew. But the Palestinians are now saying these ancient documents are, like Jerusalem\u2019s Temple Mount , the holiest site in Judaism, Arab Muslim in origin.That is how ridiculous the campaign to delegitimize Israel has become. Israel Today Carmel Shama-Hacohen \u2013 Israel\u2019s ambassador to the United Nations Education, Scientific and Cultural Organization (UNESCO) \u2013 said the Palestinians raised the matter informally during a recent meeting of the Intergovernmental Committee for Promoting the Return of Cultural Property to its Countries of Origin. JERUSALEM POST The dead Sea Scrolls are about 900 documents and Biblical texts, discovered in one of the greatest archaeological finds of the 20th century in the 1940\u2019s and 50\u2019s in caves in and around Qumran on the northwest shore of the Dead Sea. The texts include some of the only known surviving copies of Biblical documents made before 100 B.C.E., and preserve evidence of Jewish life during the Second Temple period. According to the ambassador and to representatives of the Israel Antiquities Authority who were present at the meeting, the Palestinians intend to make a formal claim to the Dead Sea Scrolls when the committee next convenes in 2017. \u201cThis is another provocative and audacious attempt by the Palestinians to rewrite history and to erase our connection to our land,\u201d Shama-Hacohen told The Jerusalem Post . \u201cThe Dead Sea Scrolls are factual and weighty archeological evidence of the presence of the Jewish people in the Land of Israel.\u201d \u201c[The accusation is] part of an ongoing effort to deny the continuous Jewish presence in Israel. The Dead Sea Scrolls provide incontrovertible proof of the historical facts that underpin the legitimacy of Israel as a Jewish state,\u201d David Koschitzky, chairman of the UJA Federation in Toronto. \u201cAs such, they pose a threat to the ongoing attempts to obscure the unique relationship of the Jewish people with the land of Israel.", "Nigerian Novelist Wonders Why Everyone Loves Hillary November 3, 2016 Daniel Greenfield \nWhy does everyone love Hillary Clinton? It's hard to say. Her unfavorable ratings have hit 60%. That makes her more popular than \n1. The Bubonic Plague \n2. ObamaCare \n3. Osama bin Laden's corpse \nIt's not much to go on. But the Atlantic decided to run a piece by Chimamanda Adichie titled,\"Why Is Hillary Clinton So Widely Loved?\" \nYour response to seeing the name Chimamanda Adichie was probably huh. Unless you're a gender studies student at an Ivy. In which case you know exactly who she is and love her. Chimamanda Adichie is a Nigerian novelist whose \"We should all be feminists\" is big in those circles. \nThe Clinton campaign is unbearably awkward and this panegyric by Adichie was an obvious attempt to channel some of that canned Obama poetry. And like most Hillary branding, it fails badly. \nThere are howlers like, \"There are millions who admire the tapestry of Hillary Clinton\u2019s past\" and \"There are people who, when Hillary Clinton becomes the first woman to be president of the United States, will weep from joy\". It's not quite a hymn to Comrade Stalin. Nor is it getting there by any means except a tow truck. \nAnd then there's the phrasing. Oh the phrasing. \"Hillary Clinton was guilty immediately when she stepped into the view of the American public as the first lady of Arkansas.\" \nThis is an awkward attempt to channel that Obama poetry, but instead it reads like a DVD manual badly translated from the Japanese. \nThe Atlantic piece is full of lines that straddle the border between tin-eared propagandistic cliche and just bad writing. \n\"She was a lawyer full of dreams: \n\"She was guilty of not being a traditional first lady. She offended the old patriarchal order.\" \nThen there's the theme of the article, which is to just deny reality. \n\"A conservative writer labeled her a congenital liar when she was first lady, and the label stuck because it was repeated over and over\u2014and it was a convenient label to harness misogyny. If she was a liar, then the hostility she engendered could not possibly be because she was a first lady who refused to be still and silent. \u201cLiar\u2019 has re-emerged during this election even though Politifact, a respected source of information about politicians, has certified that she is more honest than most politicians\" \nThe perfect timing for that defense would have been not right after Hillary Clinton shouted at a rally that she had been in New York on 9/11. But don't worry. Hillary is more honest than most politicians. A site supporting her said so. \n\" Other words have been repeated over and over, with no context, until they have begun to breathe and thrum with life. Especially \u201cemails.\u201d The press coverage of \u201cemails\u201d has become an unclear morass where \u201cemails\u201d must mean something terrible, if only because of how often it is invoked.\" \nHow about \"Classified emails\"? Or \"illegal server\"? Or \"violation of regulations dealing with the handling of classified material\"? That's got lots of context. Or \"cover-up\". \n\"The people who love Hillary Clinton know that the IT system at the State Department is old and stodgy, nothing like a Blackberry\u2019s smooth whirl. Hillary Clinton was used to her Blackberry, and wanted to keep using it when she became secretary of state.\" \nPeople who love Hillary know that she love high tech Blackberry. Hillary love Blackberry. She is a lawyer full of dreams who fights for the children of migrant workers and loves their smooth whirl. Politifact thrums with life. Says her Blackberry is more honest than the iPhone. Hillary has many dreams of thrumming Blackberries whirling smoothly that offend the traditional stodgy patriarchal order IT system. \n\"The American conservative media saw an opportunity to blow the \u201cemails\u201d story out of proportion, soon followed, almost bashfully, by the rest of the American media\" \nIs that how it works in Nigeria? Because that's not how it works in America. \n\"There is no objective basis on which to equate Hillary Clinton to her opponent.\" \nThey're both mammals? They need oxygen to live? They're better writers than Chimamanda Adichie. \n\"The people who love Hillary Clinton see the failings of the general American media, where news entertains rather than informs. They bristle when benign stories about her are covered with an ominous tone\" \nThey bristle and they hug their Blackberry and weep for they fear that the patriarchal stodgy IT systems will prevent Hillary from being the thrumming First Lady of North America. \n\"They know that she is a bit too careful, but they understand that she has to be, that she cannot afford spontaneity.\" \nYou would think with all those six figure speeches, she could. afford a little \n\"her actions so falsely magnified, that she leaned into caution, wrapped herself in a kind of caution that sometimes makes her appear stilted \" \nAnd wrapped in her caution, her whirling Blackberry in one hand, she bristled at the public, retracting her quills and occasionally hissing in an informed fashion for the children of migrant workers who admired the tapestry of her past. \n\"There are millions of Americans who do not have the self-indulgent expectation that a politician be perfect. They are frustrated that Hillary Clinton is allowed no complexity. \" \nGet Beyonce on the phone. I think Adichie has got another hit.", "Trump Has Forever Changed American Politics > November 7, 2016, 9:46 pm A+ | a- Warning   \n\u201cIf I don\u2019t win, this will be the greatest waste of time, money and energy in my lifetime,\u201d says Donald Trump. \nHerewith, a dissent. Whatever happens Tuesday, Trump has made history and has forever changed American politics. \nThough a novice in politics, he captured the Party of Lincoln with the largest turnout of primary voters ever, and he has inflicted wounds on the nation\u2019s ruling class from which it may not soon recover. \nBush I and II, Mitt Romney , the neocons and the GOP commentariat all denounced Trump as morally and temperamentally unfit. Yet, seven of eight Republicans are voting for Trump, and he drew the largest and most enthusiastic crowds of any GOP nominee. \nNot only did he rout the Republican elites, he ash-canned their agenda and repudiated the wars into which they plunged the country. \nTrump did not create the forces that propelled his candidacy. But he recognized them, tapped into them, and unleashed a gusher of nationalism and populism that will not soon dissipate. \nWhatever happens Tuesday, there is no going back now. \nHow could the Republican establishment advance anew the trade and immigration policies that their base has so thunderously rejected? \nHow can the GOP establishment credibly claim to speak for a party that spent the last year cheering a candidate who repudiated the last two Republican presidents and the last two Republican nominees? \nDo mainstream Republicans think that should Trump lose a Bush Restoration lies ahead? The dynasty is as dead as the Romanovs . \nThe media, whose reputation has sunk to Congressional depths, has also suffered a blow to its credibility. \nIts hatred of Trump has been almost manic, and WikiLeaks revelations of the collusion between major media and Clintonites have convinced skeptics that the system is rigged and the referees of democracy are in the tank. \nBut it is the national establishment that has suffered most. \nThe Trump candidacy exposed what seems an unbridgeable gulf between this political class and the nation in whose name it purports to speak. \nConsider the litany of horrors it has charged Trump with. \nHe said John McCain was no hero, that some Mexican illegals are \u201c rapists .\u201d He mocked a handicapped reporter. He called some women \u201cpigs.\u201d He wants a temporary ban to Muslim immigration. He fought with a Gold Star mother and father. He once engaged in \u201c fat-shaming \u201d a Miss Universe, calling her \u201cMiss Piggy, \u201d and telling her to stay out of Burger King. He allegedly made crude advances on a dozen women and starred in the \u201cAccess Hollywood\u201d tape with Billy Bush. \nWhile such \u201cgaffes\u201d are normally fatal for candidates, Trump\u2019s followers stood by him through them all. \nWhy? asks an alarmed establishment. Why, in spite of all this, did Trump\u2019s support endure? Why did the American people not react as they once would have? Why do these accusations not have the bite they once did? \nAnswer. We are another country now, an us-or-them country. \nMiddle America believes the establishment is not looking out for the nation but for retention of its power. And in attacking Trump it is not upholding some objective moral standard but seeking to destroy a leader who represents a grave threat to that power. \nTrump\u2019s followers
