gb(38, 38, 38); font-family: Calibri, 'Slate Pro', sa= ns-serif;\"></div></div></blockquote></div></body></html> --_000_17B2908FF9FA45188D243FD49AAEEB2Dhrcofficecom_-- e-Highlighter", "Illinois Senator Draws Fire for Racially Charged Attack on Opponent\u2019s Family Alexandra Jaffe and Traci G. Lee, NBC News, October 28, 2016 \nIllinois Sen. Mark Kirk is again under fire for making racially-charged comments, this time for questioning the military service of his Democratic opponent\u2019s family. \nDuring Thursday night\u2019s debate between Kirk and challenger Rep. Tammy Duckworth, Duckworth spoke about her desire to be in the Senate as a voice of reason and referenced her family\u2019s history of service, saying, \u201cMy family has served this nation in uniform, going back to the Revolution. I\u2019m a daughter of the American Revolution. I\u2019ve bled for this nation. But I still want to be there in the Senate when the drums of war sound. Because people are quick to sound the drums of war, and I want to be there to say this is what it costs, this is what you\u2019re asking us to do. . . . Families like mine are the ones that bleed first.\u201d \nKirk responded: \u201cI had forgotten that your parents came all the way from Thailand to serve George Washington.\u201d Tammy Duckworth is a vet who lost both legs in Iraq. Her family has served since the Revolutionary War. And yet\u2026 pic.twitter.com/DHd3kWrUsN \n\u2014 Anthony Breznican (@Breznican) October 28, 2016 \nThough Duckworth, who was born in Thailand to a Thai mother of Chinese descent and an American father, did not respond on the stage, she tweeted a photo after the debate of herself with her parents\u2013her father displaying medals of service on his coat. \u201cMy mom is an immigrant and my dad and his family have served this nation in uniform since the Revolution,\u201d Duckworth wrote. \nDuckworth\u2019s late father, Franklin, served in World War II and has \u201ctraced his lineage back to an ancestor who fought in the American Revolution,\u201d according to a 2012 Mother Jones profile on Duckworth\u2019s run for Congress. \n{snip} \nOn Friday, Kirk tried to tamp down the backlash and tweeted \u201csincere apologies to an American hero.\u201d \nIt\u2019s not the first time the Illinois senator has courted controversy with racially-charged comments\u2013he previously said President Obama was \u201cacting like the drug dealer in chief\u201d for the administration\u2019s cash payment to Iran in exchange for the release of American prisoners, and talked about fostering opportunities for African-American entrepreneurs so \u201cthat the black community is not the one we drive faster through.\u201d \n{snip}", "Via TruthAndAction SPONSORED LINKS \nThe location of the tomb is inside the Church of the Holy Sepulchre in Jerusalem. The tomb has been sealed since at least 1555 A.D. and was opened briefly as work progressed in restoring the site. \nIt\u2019s the location where the body of Jesus is said to have been placed after his crucifixion 2000 years ago. This tomb within the Church of the Holy Sepulchre in Jerusalem was opened for only 60 hours as renovation work progressed on this site that is holy to Christians. And a remarkable discovery was made. \nAfter removing the marble slab that encased the tomb, scientists at the University of Athens and National Geographic were stunned to find a limestone burial shelf intact and a second marble slab with a cross carved into its surface. Researchers were given the unprecedented access as part of restoration work. \nThe team were shocked to find portions of the tomb are still intact today, having survived centuries of damage. The original surface was exposed during the restoration work being done at the Church of the Holy Sepulchre in the Old City of Jerusalem, according to National Geographic. \nUntil then, marble had encased the slab since at least 1555 AD, and likely centuries earlier. When work first began the conservation team from the National Technical University of Athens showed only a layer of material underneath the marble slab. \nBut as researchers continued their work over the course of 60 hours \u2013 and with just a few hours left before the tomb was to be resealed, another marble slab with a cross carved into its surface was exposed. Highlighting the sensitivity of the tomb, scientists were given only 60 hours to view the site before it was sealed again. \n\u2018This is the Holy Rock that has been revered for centuries, but only now can actually be seen,\u2019 said Antonia Moropoulou of the National Technical University of Athens, who is leading the restoration of the Edicule. \nThe burial slab was enclosed in an 18th century shrine structure known as the Edicule \u2013 a word derived from the Latin term aedicule meaning \u2018little house\u2019. The team cut a window into the southern interior wall of the Edicule, exposing one of the cave walls. \nThe tomb has now been resealed and will probably not be opened again for hundreds, possibly even thousands, of years. But before it was resealed, the surface of the rock was extensively cataloged. \nThere is considerable support for this being the actual place where Jesus\u2019 body was placed, although that cannot be known for certain. The evidence for this is not definitive, however, according to Dan Bahat, a former district archaeologist in Jerusalem and in Galilee. \n\u2018We may not be absolutely certain that the site of the Holy Sepulchre Church is the site of Jesus burial, but we certainly have no other site that can lay a claim nearly as weighty, and we really have no reason to reject the authenticity of the site,\u2019 Bahat said. \nGiven that the site might not be reopened for hundreds or thousands of years, this 60-hour window into the ancient past has given researchers as well as Christian believers an unprecedented opportunity to study the origins of the faith.", "Wendy Kennedy on being a channel for The 9th Dimensional Pleiadian Collective (1:2) Published on Oct 12, 2016 Wendy Kennedy is an intuitive, empath, and channel. For two decades she has used her gifts and abilities to work with beings in other realms and dimensions, assisting others in recognizing and releasing old patterns and helping them to live a more whole and integrated life. The clear and compassionate wisdom shared through Wendy facilitates a shift in perspective from that of separation and limitation to connection and multidimensional existence. \nIn 1995 Wendy began channeling, working first with her own angelic guides before becoming reacquainted with The 9th Dimensional Pleiadian Collective, whom she primarily channels at her public events and in private sessions. In addition to the Pleiadians, she works with beings from Sirius, Lyra, and Arcturus as well as other higher dimensional, celestial beings. \nWendy currently lectures and channels for clients around the world. She was one of the six channels featured in the movie and book, Tuning in: Spirit Channelers in America. Her work can also be found in the newly released book compiled by Martine Vall\u00e9e, The Great Human Potential: Walking in One\u2019s Own Light, which is now available in six languages. \nWatch part 2 here: https://youtu.be/4bDMT0cAly8 \nDid you appreciate this video? Become a Co-Creator today and help me create more inspiring videos here: https://wisdomfromnorth.com/donation/ Thank you so much for your support!! \nFollow me on Social Media:", "[Photo: Chiquibul Forest Reserve near Guatemalan border: top showing significant illegal clear cuts. while the bottom shows the beginnings of cutting. Credit: Tony Rath .] =By= Jeff Abott Editor's Note The forests, waterways, and tribal homelands are under growing threat across Latin and South America. Increasingly, the indigenous peoples are taking strong stands against the illegal activities, as well as the government sponsored intrusions into the Reserves. It seems that they are virtually the only ones willing to stand in the way of the decimation of their homelands, and of the wild rainforest on which out planet depends. The rainforest is essentially the lungs of the planet and it is being continuously destroyed. A cross Guatemala, indigenous communities are organizing to challenge logging in the country\u2019s vast forests. These communities are concerned with the impact that both legal and illegal logging will have on their watersheds and on the environment.\nOn June 15, concerned residents from the highland Ixil Maya municipality of Nebaj, Quiche staged a protest outside the municipal building to express their concern with the steady increase in trucks leaving town loaded with lumber. \nThe action was organized by residents and members of the Indigenous Authority of Nebaj in order to pressure the state authorities to strip the nine companies of their licenses to exploit timber on private lands. Residents raised concern over the fact that the deforestation affects everyone in the area. \nFollowing the protest, concerned residents in the neighboring Ixil municipality of Chajul blocked and detained several trucks transporting lumber from the region for a number of hours. They demanded that the National Institute of Forests, or INAB, and the Division for the Protection of the Environment cease their operations and described the amount of lumber being taken from the local forests as \u201cexcessive.\u201d \nThe Indigenous Authorities of Nebaj also issued a statement to INAB asking them to take action. But the government body declined to act and issued a statement that they are planting new trees for every one that is cut down. But this response did not satisfy concerned residents. \u201cWe went to the government bodies and issued statements asking to cease extending licenses for the exploitation of forests,\u201d said Caty Terraza, the communications representative for the Indigenous Authorities of Nebaj. \u201cThey told us that they are sowing new trees, but how long will it take for those trees to grow to the same size as the trees that were there before?\u201d \nThe companies involved in logging operations responded to the protests by significantly reducing the number of trucks transporting lumber from mountains. According to residents, however, it is unclear if this will continue into the future. \nThe mobilization of communities organizing to challenge logging operations in the highlands of Guatemala represent a growing concern over the destruction of the environment by companies. This challenge to logging companies reflects the understanding of communities of the vital part forests play in the protection of the water sources. \n\u201cThe trees serve us and the animals,\u201d Terraza said. \u201cThe loss of trees is drying up the aquifers. As a youth and as human, I must think of my future, and what I\u2019m leaving my children.\u201d Other communities held similar protests following the actions taken in the Ixil region. On June 26, a similar action was held in Santa Cruz del Quiche, the department\u2019s largest city. Once again protesters were demanding that authorities stop issuing licenses for the exploitation of forests. Increase in Logging across Guatemala \nGuatemala is home to vast forests and jungles, but these regions have increasingly come under threat to deforestation. Critics blame uneducated campesinos clearing land for agriculture as one of the prime culprits. This does represent a threat, but there are other bigger threats, including lumber companies, and organized crime. The protest over logging industry activity in indigenous regions occurs at a time in Guatemala of increased concern over deforestation, and comes after the historic march for water in April 2016. Community representatives, nongovernmental organizations, and activists see a connection between forests and water. The Guatemalan government, too, maintains a campaign of reforestation, but this has not stopped companies from cutting down forests for the valuable woods, or the razing of forests by narco-traffickers in the northern department of Pet\u00e9n to build landing strips. \nThe Guatemalan Ministry of the Economy actively promotes the investment of companies interested in exploiting the country\u2019s nearly 2 million acres of forests. Logging companies and lumber traders have taken an interest in the vast forests of the highlands of Guatemala, where they can find rare hard and soft woods, such as teak, mahogany, oak and the more common pine. These resources can fetch hefty prices at market. \nThe exportation of lumber and products produced from wood from Guatemala has increased significantly. From 2013 to 2014, lumber exports increased 8 percent, from $6.7 million dollars to $8.6 million. This continues the long trend of the increase in the exportation of lumber and wood products, such as furniture. \nBut this increase in export of lumber brings the companies into conflict with indigenous communities. According to research by Guatemalan environmentalist and researcher, Juan Skinner, the indigenous regions of the country on average contain more forest cover than the non-indigenous regions of the country. \nA 2005 report that Skinner authored highlights that municipalities that are less than 25 percent indigenous have forest cover of around 12 percent. Whereas regions where the population is more than 75 percent indigenous have forest cover of around 35 percent. Guatemala\u2019s Mayan communities are not alone in their concern with the destruction of forests. The southern Xinca community of Quesada, Jutiapa has long taken steps to protect the forests that make up their communal territory. The Xinca people are one of the many ethnicities that make up Guatemala. The rural community in the southern department of Jutiapa has held their forest as communal lands since the 1850s, with subsequent generations continuing to protect the mountain and the forests. Today the forests represent 80 percent of the more than 13,500 acres of land, with the remainder utilized for crops, such as coffee and maize. \u201cOur ancestors left us the land and a group to protect our mountain,\u201d said Jak Mardogueo Ogorio, a representative of the communities\u2019 Directive Council. \u201cAll this was passed down through the generations, and we continue this today. In order to cut a tree down, you first must receive permission from the council.\u201d The community leaders have also barred any large-scale logging operations. \u201cWe don\u2019t permit companies to operate in our forests,\u201d Ogorio said. \u201cIn past epochs companies tried to negotiate for access to the forests, but they always wanted more. How many years for a new tree to grow? Up on the mountain there are trees that you cannot encircle with three people. This is what we are protecting.\u201d \nOgorio and the other 13 members of the community council work directly with the residents to build awareness of the importance of the forests through regular meetings, trainings and a campaign to build alternative cooking stoves that utilize less firewood. In August and September 2016, the council implemented the insulation of 400 cooking stoves in conjuncture with Utz Che, a Guatemalan non-governmental organization. \n\u201cThis project allows us to slow deforestation because the stoves use less firewood, and there is no need for more and more wood,\u201d Ogorio said. \u201cThese stoves allow us to protect our forests.\u201d \nCommunity leaders of Quesada maintain vigilance over the threat of forest fires on communal lands for which they receive funding from INAB. This has generated work opportunity in a region where there are not many options. \nThe community of La Bendici\u00f3n in the southern department of Esquitla is one of the few regions on Guatemala\u2019s southern coast not dominated by sugar and African oil palm plantations. Residents of the small community were displaced by the country\u2019s 36-year-long internal armed conflict. At the end of the war they negotiated the purchase of a 5,500-acre coffee farm through the Land Fund in 2000 for about $1 million, far more than the value of the land. \nWhen the families already burdened by debt arrived in 2001, they were shocked to learn that the land was not in the state that the Land Fund had promised. There were no rivers, as they were promised there would be, and the high winds meant that their crops were damaged, and there was no paved road. But there was a forest that contained an aquifer. Disappointed residents quickly left the community, leaving just 53 families of the original 170. \nResidents continued to be burdened by debt, despite the rich forests. In 2002, the Land Fund proposed a solution: sell the forest. \u201cThe same Land Fund that assisted us in purchasing our land was pressuring us to sell the forests in order to resolve the debt,\u201d said Veronica Hernandez, a 47-year-old community leader. \u201cBut we refused because if we would have sold our forests, we would have been left without water, or with contaminated water.\u201d Since refusing to sell the land to logging interest, the community has organized to maintain the forests, and protect them from illegal logging and from forest fires. The residents also hold regular community-wide meetings to work to train everyone on the importance of the forests, and to guarantee that no one goes up into the mountain to cut down the precious trees. \nResidents have also worked to develop projects like those being implemented in Quesada in order to decrease their impact on the forests. These stoves and solar projects are received across the community to great success. The residents\u2019 resolve to protect their forest was further strengthened following the April 2016 water march, when thousands of campesinos marched to demand the protection of Guatemala\u2019s water sources. \n\u201cThe April march was important for us and other communities along Guatemala\u2019s coast,\u201d Hernandez said. \u201cIt has strengthened our drive to protect the forests and the mangroves along the coast.\u201d \nDespite the fact that the community was able to hold off the lumber interests following the purchase of the land, Hernandez and the other residents maintain vigilance to guarantee that no company comes to exploit their land and forests. \u201cThese companies always come into our communities to rob from us,\u201d Hernandez said. \u201cThey then leave us with all the costs.\u201d \nBack in Nebaj, the Indigenous Authority is working to replicate the awareness in La Benedici\u00f3n and Quesada over the importance of forests. \n\u201cWe are trying to inform community members of the impacts of deforestation,\u201d Terraza said. This sharing of information is strengthened through the local Ixil University, which works to build awareness, and bring higher education to the region. \n\u201cBut we have to do more,\u201d Terraza added. \u201cWe must struggle to guarantee that people know what the impacts are.\u201d \nThe Indigenous Authorities of Nebaj stated that they are considering other actions, including the continuation of pressure on the state bodies, including INAB, the continuation of protests, and the direct action of blocking trucks transporting lumber. \n\u201c[INAB] is an institution of the state,\u201d Terraza said. \u201cIf we have all these trees, then it is because we have protected the forests for some time; our ancestors also protected these forests. It should not be so easy for them to arrive and issue licenses to companies to exploit the forests.\u201d \nSource: Z Magazine ( N0v 2016 ) \n  Nauseated by the Had enough of their lies, escapism, omissions and relentless manipulation?", "Subscribe \nOn Friday, FBI Director James Comey told Congress that his agency had discovered emails that could potentially be related to the flap over Hillary Clinton\u2019s email server. In the 24 hours since then, most of the discussion hasn\u2019t been over the emails, but over whether Comey acted appropriately when he made this disclosure. Well, a front page story in Sunday morning\u2019s edition of The New York Times reveals that Comey\u2019s bosses at the Justice Department believed this letter was manifestly improper . \nThe reason? Comey\u2019s letter risked running afoul of a longstanding DOJ policy that strongly discourages commenting on politically sensitive investigations within 60 days of an election. It is a policy that has been maintained by both Democratic and Republican administrations in order to avoid even the appearance of partisanship. We can all agree, however, that if there is any case for an exception, it would be if there was a potentially earth-shaking development in a politically-charged investigation. \nBut based on what has emerged since Friday, Comey\u2019s letter didn\u2019t even begin to meet that standard. According to The Times, the FBI is in the process of getting court permission to review emails it seized from the laptop of longtime Hillary aide Huma Abedin while investigating her estranged husband, former congressman Anthony Weiner, for sexting with a North Carolina teenager. Investigators don\u2019t know as of yet whether those emails contain classified information, or whether it even potentially rose to the level of criminal misconduct. Additionally, there is virtually no chance that such a review will be complete before the election. \nThat explains why Comey\u2019s draft letter, which was prepared on Thursday, sent eyebrows into hairlines at the DOJ. According to CNN, department staffers told Comey that Attorney General Loretta Lynch and Deputy Attorney General Sally Yates opposed sending the letter . They told Comey in no uncertain terms that under the circumstances, the letter ran counter to the longstanding policy about politically sensitive investigations. However, according to The Times, Comey believed that the emails would almost certainly be leaked\u2013and the FBI would be accused of misleading Congress. \nHowever, a number of former DOJ officials think Comey made an egregious blunder. I already told you that Matthew Miller, the former chief spokesman for the DOJ under Lynch\u2019s predecessor, Eric Holder, condemned the letter in the strongest terms on Friday. But Comey has been condemned by veterans of Republican administrations as well. One of them, George Terwilliger III, the deputy attorney general for the last two years of the George H. W. Bush administration, was particularly baffled by Comey\u2019s move. Terwilliger said that while the guidelines on politically sensitive investigations can make for \u201chard decisions\u201d at times, there was \u201ca difference between flying independent and flying solo.\u201d \nKurt Eichenwald of Vanity Fair and Newsweek revealed on Twitter that a number of FBI agents are up in arms over this letter as well. Word from inside @FBI . FURIOUS at Comey, think he's mishandled public revelations from get go. \"Outrageous incompetence\" one agent told me. \n\u2014 Kurt Eichenwald (@kurteichenwald) October 29, 2016 If Comey doesn't get ahead of this, going to have a mutiny at @FBI . \"This is why u say 'We dont talk about investigations'\" one told me\u2026. \n\u2014 Kurt Eichenwald (@kurteichenwald) October 29, 2016 \u2026his original decision to lay out info on clinton case, then opine on what it meant outside of criminal findings, infuriated these folks.. \n\u2014 Kurt Eichenwald (@kurteichenwald) October 29, 2016 Re: anger within @FBI at Comey. I am getting this at the Special Agent, ASAC and SAC level. Those are the troops. (Most of em GOPrs)\u2026. \n\u2014 Kurt Eichenwald (@kurteichenwald) October 29, 2016 \u2026for Comey to have so angered ppl at the field office level is really, really bad. \n\u2014 Kurt Eichenwald (@kurteichenwald) October 29, 2016 If Comey's improper comment on ongoing investigation changes polls, @FBI reputation as apolitical will never recover cause of his screwup. \n\u2014 Kurt Eichenwald (@kurteichenwald) October 29, 2016 \nBased on what we now know, this anger is easy to understand. Apparently Comey was so worried about the potential fallout that he felt compelled to brief Congress before his people even knew whether there was any there there, let alone before getting a court to allow them to find out what was in those emails. If that\u2019s the case, then Comey\u2019s judgment appears curious at best. You would think the FBI would be able to keep a lid on an investigation this explosive. \nDonald Trump\u2019s daughter-in-law, Lara Trump, suggested that the Donald forced Comey\u2019s hand . If Comey was so afraid of being the victim of a Twitter attack from Trump and his alt-right army that it felt the need to throw fundamental fairness and time-honored precedent out the window, as well as leave his own agents on an island, then there is something fundamentally wrong. \n( featured image courtesy FBI Flickr feed, part of public domain) About Darrell Lucus \nDarrell is a 30-something graduate of the University of North Carolina who considers himself a journalist of the old school. An attempt to turn him into a member of the religious right in college only succeeded in turning him into the religious right's worst nightmare--a charismatic Christian who is an unapologetic liberal. His desire to stand up for those who have been scared into silence only increased when he survived an abusive three-year marriage. You may know him on Daily Kos as Christian Dem in NC . Follow him on Twitter @DarrellLucus or connect with him on Facebook . Click here to buy Darrell a Mello Yello. Connect", "Share This: By Joe Giambrone What if everything printed this year about Donald J. Trump was 100% true, yet Hillary Clinton still wound up being the greater evil? What then America? \nIf the American people are to purchase a product, then do they not have a right to know just how much lesser this \u201cevil\u201d actually weighs versus t de. Hillary and the Democratic National Committee were caught bloody-handed stealing the 2016 Democratic Party primary election from Bernie Sanders. Fraud. The only response she has mustered is the single word \u201cPutin.\u201d Yeah, sure: Putin did it. Repeated so often the word has lost all meaning here in the states, but abroad these quite undiplomatic slights do not pass unnoticed. \nT he Russians unveiled their next generation ICBM , \u201cSatan 2,\u201d capable of wiping out the central east coast of America, or all of France, or the UK, or most of California. You get the idea, but does Hillary Clinton ? \nShe insists on a \u201cno-fly zone\u201d in Syria, which the Russian military has already imposed against the invading US coalition , the one which has been arming and funding multiple armies of mass-murdering terrorists! \nClinton privately told Goldman Sachs : \u201c They\u2019re getting more sophisticated thanks to Russian imports. To have a no-fly zone you have to take out all of the air defense, many of which are located in populated areas. So our missiles, even if they are standoff missiles so we\u2019re not putting our pilots at risk you\u2019re going to kill a lot of Syrians\u2026 So all of a sudden this intervention that people talk about so glibly becomes an American and NATO involvement where you take a lot of civilians.\u201d \nIn the name of protecting civilians HRC wants to kill a lot of civilians and attack Russian-supplied air defense systems, and Russian military personnel of course. The fraud that Hillary Clinton and the interests she represents care in any way about dead Syrian civilians is laughable on its face. US foreign policy has never, ever been based upon protecting the lives of foreign nobodies. To believe such a fairy tale would require complete, absolute historical ignorance. But then again we\u2019re talking about the American public. \nHow \u201cEvil\u201d is Hillary Clinton already? A merican corporate media refuses to call US war crimes war crimes. One can be impeached for a blowjob, but not for killing Nazi-level numbers of foreigners. There is no death count too high for the US Congress not to condone, if not to encourage. US foreign policy has never, ever been based upon protecting the lives of foreign nobodies. To believe such a fairy tale would require complete, absolute historical ignorance. But then again we\u2019re talking about the American public. \nHillary Rodham Clinton has already played an instrumental role in the mass murders of approximately two million people, give or take. The Third Reich didn\u2019t bother with accurate tallies of its victims either. This figure shocks self-styled \u201cliberal\u201d Americans so thoroughly that they simply refuse to believe it. \nClinton, as Senator, not only voted for an illegal war on Iraq (command responsibility), but she told \u201cweapons of mass destruction\u201d lies , selling the fraud to Democrats (lying to Congress). Estimates of Iraqi casualties range from half a million to a million and a half. The carnage continues to this day, and Crimes Against the Peace attribute responsibility for all the evil that results from initiating a war of aggression . This is codified in the UN Charter, and that makes Hillary Clinton also an international war criminal, just like Bush, just like Cheney. The hypocrisy of those who condemned Bush and yet joyfully cast a vote for HRC is staggering (yet commonplace). \nThat was only one war. As Secretary of State Clinton took on even more responsibility for international crimes, notably the assault on Libya , another war of aggression. \nAs the Russians noted , there was never any permission to bomb ground targets and help Al Qaeda linked rebels take over the country. \u201cWe\u2019re witnessing a large number of violations of the resolutions of the UN Security Council. Over the last few days, there have been reports of the NATO air force bombing civilian targets, including hospitals\u2026 This ed mass murderer campaigns openly for Hillary Clinton . \nThere are other flash points where Hillary Clinton had a role, Haiti and Honduras for example. Scandals and atrocities have been reported, but this does not faze her supporters, nor most Americans who care nothing about the illegitimate actions of the US empire abroad. \nSo Donald Trump\u2019s a pig, and the free world must play pretend that Hillary R. Clinton is not a proven and dangerous war criminal. Hollywood leads the charge and attacks dissenters. \nHow deluded is America this year and how evil? \nJill Stein of the Green Party is the peace candidate.", "Home Election 2016 Hillary Collapses On Her Way To The Stage, Sellout Bruce Springsteen Covers For Her Hillary Collapses On Her Way To The Stage, Sellout Bruce Springsteen Covers For Her Stryker Election 2016 , Leftist Corruption , Liberals Behaving Like Liberals 0 \nHillary Clinton\u2019s sad last push for votes was supposed to culminate in a gathering of \u201ctalent\u201d the left was calling \u201cThe Avengers of campaigning.\u201d Hillary, Slick Willy, Barry Soetoro and Moochelle along with Creepy Uncle Joe Biden were to all come together at a huge show featuring hasbeens Bon Jovi and working class sellout Bruce Springsteen. \nFrom one libtard to the next, promises of work-free lives filled with food stamp steak and lobster flew amid delusional dreams of free college education for everyone and a health care system that will cure what ails you for eleven bucks a month, no questions asked. The $15 minimum wage and 90 percent tax on the people who have done well in America were celebrated with great vigor, until it came time for the woman of the hour herself to take the stage. \nBruce Springsteen, acting as master of ceremonies, shouted over the roar of the feminist-laden crowd, \u201cHere she is, and I\u2019m with her!\u201d Unfortunately, she never appeared in the spotlight. \nSpringsteen, after holding a finger to his earpiece, picked up his acoustic guitar and started slowly picking away a familiar tune. He turned to the audience and said: \n\u201cYou know, before the next President of the United States comes out here I want to make sure we\u2019re all ready. Are you ready?\u201d The crowd cheered. \u201cIf there\u2019s one thing we\u2019ve always known about this amazing woman, one thing that w2as never in question, it\u2019s that she was born to run.\u201d \nAs the crowd went nuts for the popular song, interns and medical staff were reportedly attending to Clinton backstage after she collapsed from an unknown ailment. The press was quickly corralled and swept aside, but a couple of rogue stagehands tweeted about the incident before they were discovered and their posts deleted. This screenshot was grabbed within a minute of it being tweeted: \nClinton is said to have looked pale and distant, unaware of her surroundings. As of the writing of this article, Springsteen was still playing his set. Join The Resistance And Share This Article Now! 234 ", "\nThis story by Paris Swade . \nPresident Obama is preparing to stab Trump in the back. He is using all of his remaining time to push the TPP through congress, according to the U.S. ambassador to Canada. \n*** Look at Obama now!! Look Obama is doing work. \nWhere was your ass when there was stuff to do. Here is Obama\u2019s normal work day. \nObama has now spent more time golfing than any other president in history and now that is about to lose his presidency he is working to pass a bill that will destroy America. \nHillary Clinton and Donald Trump both oppose the TPP and it would make up 40% of the world\u2019s economy. We simply cannot let this deal go through, patriots! According to Canadian press the US ambassador to Canada has stated that Obama will push for #TPP to passed before Trump takes power. \nThis is a corporate money grab. This will not bridge the wealth gap in this country. It will increase it. \n*** Share this article 1 million times, y\u2019all! \n 9re just plain scared, so credit is not flowing the way it needs to to restart economic growth,\u201d Clinton said. \u201cSo people are, you know, a little \u2014 they\u2019re still uncertain, and they\u2019re uncertain both because they don\u2019t know what might come next in terms of regulations, but they\u2019re also uncertain because of changes in a global economy that we\u2019re only beginning to take hold of.\u201d \nMusic to Wall Street\u2019s ears. For Goldman Sachs, was there really any other choice this cycle? After all, they did pay Hillary Clinton $675,000 for those three speeches, and have generously supported her political career. \nDespite her private comments to Goldman Sachs, Hillary Clinton has taken a tough public position on Wall Street during the campaign, likely due to Senator Bernie Sanders\u2019 success in the primaries. Of course, Wikileaks also revealed that Clinton told the National Multi-housing Council in a private speech that \u201cyou need both a public and a private position.\u201d \nSo the real question is, what do Blankfein and Goldman want in return and what is Clinton\u2019s private position on giving it to them? Be Sociable, Share!", "in World \u2014 by Mirza Yawar Baig \u2014 November 10, 2016 \nWhew! Finally, the charade is over. Donald Trump is now the President of the United States of America. What does that mean? It means that Simpsons prediction came true: https://www.thesun.co.uk/news/2146815/the-simpsons-correctly-predicted-a-donald-trump-presidency-16-years-ago-in-episode-set-in-the-near-future/ \nSo now you know who to refer to for accurate predictions about the future. Goodbye Tarot cards, et al. In 1995 I recall reading a survey which concluded that America was not likely to be ready for a woman president for the next twenty years. Twenty-one years later, it looks like that prediction was true. Given that women in America to this day are paid 80% of what men are paid, it is not surprising that Americans find it tough to visualize a woman in the White House in any place other than the President\u2019s bed. \nSo, what does Trump mean for America, for American Muslims, for Muslims worldwide, for non-whites in America and globally? I am asking this rhetorical question as I see all kinds of doomsday predictions flying around. I apologize for taking a different view. I see the Trump presidency as an opportunity for those who believe in the opposite of everything that Donald Trump promoted in his campaign to put their actions where their mouths are and show that they are as willing to stand up for what they believe in as he was. \nWhat does Trump mean for America? I hope he will be the best thing that happened to America ever. I hope that he can truly make \u2018America Great Again\u2019. I say that because though I am not American (should I say, \u2018Thank God?\u2019), I am one who believes that a truly \u2018Great America\u2019, can make this world great. The world truly needs to change. We need someone to lead the way to make the world compassionate, caring, fighting against injustice, corruption and poverty; disease and ignorance. Which nation is better suited to lead that fight? America has the resources, the intelligence, the education and the leadership ability which I hope it chooses to exercise. Trump won on the anti-establishment platform. I support that fully. The establishment has shown that what it can do is to fail spectacularly. The economy crashed and Obama rewarded those who crashed it. People were and are homeless when there are empty homes on foreclosed loans enough for every American to have two homes, not only one. Yet they are on the streets. I hope Trump can put Americans back in their own homes. \nBush father and son, started never ending wars. Obama continued them adding his own flavor to it of drone strikes \u2013 using technology to create bug splats (the arrogance is incredible) \u2013 thereby escalating the global threat level that comes from driving people to desperation. Obama\u2019s dabbling (what else to call it?) in Middle Eastern politics resulted in continuing the misery for people of Afghanistan and Iraq and new misery for people of Syria and by inference for the rest of the world. And to top it all ISIS came into being because of all of the above. The credit can be shared by all of them. So, Trump standing against the establishment means that he is against all of this. I sincerely hope so. \nAll the jingoism that he rode on will get tempered when it comes to facing reality. It is easy to talk about kicking out the Mexicans and so on. But the day he does that, reality will dawn on him and his cohorts like it did on those who voted Pro-Brexit; that the rich need the poor to survive while the poor don\u2019t need the rich. When nice white Americans get to pay $3 per potato, they will realize the value of cheap labor. Meanwhile some contractor will get the contract to build the Wall, which he will do from the Mexican side, no doubt as otherwise his margin will not make it worthwhile. So also, the wonderful idea to outlaw the H-1 visa. I don\u2019t think it will take very long for Trump and his gang to realize that there is a reason there are blond jokes. And that Indians are not blond. Go figure that. \nThe good news is that Trump made public what was private \u2013 racism, misogyny in a country that never stops \u2018trumpeting\u2019 about women\u2019s equality, support for genocide, wars and weapons sales, the evils of unbridled capitalism, locker-room conversations which indicate attitudes \u2013 have all come out of the closet and locker-room. Now it is up to those who like to say that they believe in the opposite of all these things, to get off their backsides and bring about change. They can no longer live the lives of pretense and lies that they had become used to, saying, \u2018It is not happening here.\u2019 Trump proved that it is happening and has trumpeted it from the top of Trump tower. Sorry for so inue to make profits for those who run them. That people die is incidental. Those at the top who laugh all the way to the bank, don\u2019t. Those that do, don\u2019t count. They are \u2018collateral\u2019, who are necessary to prove the efficacy of the weapons that were used to vaporize them. If it wasn\u2019t for the bugs who splatted, how would you assess the drones or their operators? The fact that the bugs were innocent or that they had families and so on; well, bugs are bugs. And that\u2019s all that there is to it. \nGlobal warming? America decided on that when it chose Bush instead of Al Gore. For a minute I thought that was because they got confused because his name is Al Gore like Al Ghurair. But then I realized that it was because he had a terminal problem; he had a brain. See his famous movie, An Inconvenient Truth, and you will see what I mean. https://www.algore.com/library/an-inconvenient-truth-dvd If you do nothing else, buy this and see it. At least you will know why you died. Since you chose that, especially Americans, I believe it is only fair that you understand what you did. With Trump, that came out in the open, so get used to summer all year long. You won\u2019t need to go to the French Riviera for a tan. You can get it at home. That is not inconvenient. \nAdd to this the effect ofunending wars, refugee movement, changing cultures, security nightmares coming true, widening gap between the rich and the poor, global poverty and hunger, preventable disease which is not prevented because there\u2019s no profit in it \u2013 when I think about all this and Trump\u2019s election, Nero comes to mind. Renewing our link with tradition. Let us dance to the tune. What\u2019s the use of fiddling otherwise? \nFinal question that everyone is asking, \u2018How safe is it to have someone like Trump with his finger on the nuclear button?\u2019 \nMy answer is, \u2018The one who actually pressed that button was as different from Trump as could be. Yet he did it.\u2019 Let me leave you to figure out the rest. \nMeanwhile it is midnight where I live, far away from Trump and America and time to go to bed. Truly it is said that there is solace in sleep. So, good night, world. Sleep well. As long as you stay asleep you can escape responsibility. \nMirza Yawar Baig is based in Hyderabad, India and is the founder and President of Yawar Baig & Associates; an international leadership consulting organization. He can be reached at yawar@yawarbaig.com Share this:", "Electric Floors Could Generate Renewable Energy From Walking Posted on Oct 29, 2016 Chuck Coker / CC BY-ND 2.0 \nLONDON\u2014US scientists have found a new way to generate energy at home: the tribo-electric floor. Tread on it and it will convert the kinetic energy of a footstep into a current of electricity . And it\u2019s made from the waste wood pulp that already serves as cheap flooring throughout the world. Xudong Wang , an engineer and materials scientist, at the University of Wisconsin-Madison and colleagues report in the journal Nano Energy that they have taken cellulose fibres from forest waste material and chemically treated them in a way that creates an electric charge when they come into contact with untreated wood pulp fibres. The result: a patented, tribo-electric nanogenerator floor covering that can harness the energy of any footfall, and turn it into electric current that could light up a room or charge a battery. So far, it exists only as a laboratory prototype. It promises, the scientists say, to be cheap and durable. And it exploits a waste material available wherever there is a forest industry. \u201cOur initial test in our lab shows that it works for millions of cycles without any problem,\u201d Professor Wang said. \u201cWe haven\u2019t converted those numbers into years of life for a floor yet, but I think with appropriate design it can definitely outlast the floor itself.\u201d Long wait The gap between any laboratory experiment and a commercial success is huge, and many promising products never make it, or take years of further experiment. But this study is yet another example of the extraordinary explosion of ingenuity prompted by the need to generate energy in ways that sidestep the greenhouse gas emissions that have been driving dangerous climate change. Engineers, nanotechnologists and chemists have tested ways to make windows and even solar panels by making timber optically transparent . They have looked more closely at the tree\u2019s relationship with the sun and fashioned a bionic leaf that can exploit sunlight 10 times more effectively to create biomass that could be turned into a liquid fuel. They have dreamed up an electric car battery that can renew itself with atmospheric carbon dioxide , and a bacterial fuel cell that generates electricity from waste water. Energy conserved And they have even devised the ultimate in power dressing \u2013 a fabric that as it rustles could charge a cellphone. Such research starts from the laws of thermodynamics, which dictate that energy must always be conserved. The energy involved in a plate of food, a footstep, the sprouting of a seedling or the turning of a turbine is still energy: there could be a way to recycle it rather than let it dissipate as heat into the atmosphere. What Professor Wang and his team have done is exploit the same property that creates static electricity in clothing: the tribo-electric effect which turns vibration into charge. The ground beneath the foot is a source of potential energy: the challenge is to find a way to plug into it. In theory, a busy motorway could become a renewable power source. Professor Wang and his team have already tested a nanogenerator that recovers energy from rolling tyres . Then they turned to the surface under the wheels. \u201cWe\u2019ve been working a lot on harvesting energy from human activities. One way is to build something to put on people and another way is to build something that has constant access to people\u201d \u201cRoadside energy harvesting requires thinking about places where there is abundant energy we could be harvesting,\u201d said Professor Wang. \u201cWe\u2019ve been working a lot on harvesting energy from human activities. One way is to build something to put on people and another way is to build something that has constant access to people. The ground is the most used place.\u201d The team have tested a fabric less than 1mm thick made of tiny chemically treated and untreated wood pulp fibres: in contact, electrons move from one to the other. This electronic transfer creates a charge imbalance that must be righted. But as the electrons return, they pass through an external circuit and deliver energy. In theory, the electric floor technology could be incorporated into all kinds of flooring. In theory, extra layers of the fabric could deliver even more power. The next step is to demonstrate the concept by putting a sheet of it down in a high-profile spot in the university campus. \u201cThis development shows great promises in creating large-scale and environmentally sustainable tribo-electric board for flooring, packaging and supporting infrastructures,\u201d the authors write. \nTim Radford, a founding editor of Climate News Network, worked for The Guardian for 32 years, for most of that time as science editor. He has been covering climate change since 1988. \nAdvertisement", "Email \nThe various communities in the state of J & K \u2013 Kashmiri Muslims, Kashmiri Pandits, Dogras and Ladakhis \u2013 have tried time and again to form a national consciousness in order to name a cultural alterity through the nation. The construction of \u201cKashmiriyat,\u201d or a syncretic cultural ethos, by Sheikh Mohammad Abdullah and his comrades involved culling selected cultural fragments from an imagined past that would enfold both the Pandits and the Muslims. But due to the regional sentiments that are so well entrenched in the psyche of the people, this attempt is still in a volatile stage. \nThe notion of \u201cKashmiriyat,\u201d forged by my maternal grandfather Sheikh Mohammad Abdullah, was not handed down to me as an unachievable and abstract construct; on the contrary, it was crystallized for me as the eradication of a feudal structure and its insidious ramifications; the right of the tiller to the land he worked on; the unacceptability of any political solution that did not take the aspirations and demands of the Kashmiri people into consideration; the right of Kashmiris to high offices in education, the bureaucracy and government; the availability of medical and educational facilities in Jammu, Kashmir and Ladakh; the preservation of literatures, shrines and historical artifacts that defined an important aspect of \u201cKashmiriyat\u201d; formation of the Constituent Assembly of J & K to institutionalize the constitution of the state in 1951, which was an enormous leap toward the process of democratization; the fundamental right of both women and men to free education up to the university level; equal opportunities afforded to both sexes in the workplace; the nurturing of a contact zone in social, political and intellectual ideologies and institutions; pride in a cultural identity that was generated in a space created by multiple perspectives. \nThe notion of \u2018Kashmiriyat\u2019, or of the syncretism of Kashmir, as I mentioned earlier, was the secular credo of Sheikh Mohammad Abdullah\u2019s All Jammu and Kashmir NC, popularized in the 1940s and 50s to defeat the centralizing strategies of the successive regimes of independent India. This significant concept does not attempt to simplify the ambiguity and complexity of religious, social and cultural identities. It neither attempts to assert a fixed identity nor reinforce the idea of purity of culture. I would veer away from adopting an image of this secular credo that is created by the unitary discourses it deplores. On the contrary, \u201cKashmiriyat\u201d brings about a metamorphosis in the determinate concept of the Indian state, and creates a situation in which the nation-states of India and Pakistan are forced to confront an alternative epistemology. At a time of political and social upheaval in the state, this notion engendered a consciousness of place that offered a critical perspective from which to formulate alternatives. Without negating the historicity of the notion, this theoretical fiction was deployed by Sheikh Mohammad Abdullah and his colleagues in order to forge a strategic essentialism that would enable the creation of a sovereign Kashmiri identity. It certainly was not a flawless notion. Professor R. L. Hangloo, eminent historian of Kashmiri Pandit descent provided a complex and concise definition of \u201c Kashmiriyat \u201d: \n\u201c Kashmiriyat is a far wider concept than the harmonious relationship cutting across religious and sectarian divisions. Kashmiriyat is the externally endowed and internally evolved phenomenon of co-existence at the social, religious, political, spatial, cultural and other institutional levels among Kashmirees of all shades that inhabited Kashmir. Kashmiriyat has evolved as a result of special circumstances that are rooted in Kashmir\u2018s topographical centrality that entitled Kashmir to imbibing, interacting and assimilating a variety of world cultures in consonance with Kashmiri sensibilities that reflect a nuanced and sophisticated approach that did not disturb the patterns of production and cultural manners reflecting the Kashmiri genius. This specificity has stemmed from the historical processes that the region of Kashmir has embraced both in peace and turmoil for centuries. Kashmir has always been surrounded by some of the world\u2019s greatest civilizations such as China, Persia/Iran, Central Asia and India. Kashmir and Kashmirees were always at the center of this world and not on the periphery which is reflected in the assimilation of their residual practices of religions. Note that while Kashmir maybe on a fairly marginal point on the map of the state of India, Kashmir as a region was historically at the epicenter of a much larger world space and world civilization. This centrality endowed the region with a superiority and self identity that has assimilated the social and religious-cultural traditions of this greater region and traits of greater cultures throughout history to evolve and strengthen what came to constitute Kashmiriyat . This sense of superior self identity has grown over centuries as Kashmiriyat among Kashmirees both within and out side Kashmir. \nLiving together, untroubled by diversities of religion, racial, cultural, material, and political and other identities, the notion of Kashmiriyat became the bedrock of identity which consolidated itself increasingly when Islam entered into the Valley. Before the thirteenth century, even though there were plural religious sects, they neither saw eye to eye with each other nor were they external to Kashmir in totality. Shaivites facilitated the decline of Buddhists in Kashmir; the Vaishnavas had to keep their identity concealed to escape the wrath of the Shaivites. The pre-Islamic history is replete with religious, ethnic, racial and other conflicts. The battles of Dammaras, Ekangas, Tantrins, Khasas and others were perpetual features of pre-Islamic Kashmiri society. There was a long drawn conflict and contestation within Islamic society before rapprochement took place between the orthodox Muslims and heterodox sects. The entrance of Islam in Kashmir coincided with the end of this struggle. It was this rapprochement that disallowed Kashmirees from seeing any contradiction between the preaching of Islam and the practice of upholding the Heretical tradition (that is, acknowledging the divine power of the local, the Rishi) in Kashmir. Therefore the kind of Islam that entered Kashmir was devoid of any orthodoxy. It was only after the arrival of Islam that Lalleshwari and Sheikh Noor \u2013ud-din (Nund Reshi) interacted to produce the atmosphere and philosophy of co-existence and tolerance at popular level. This interaction entailed massive changes in the world view of Kashmirees that reflected a truly remarkable and world encompassing shift in every aspect of their sensibility as well.\u201d \nUncertainty about the status of the former princely state has loomed large since 1947. In an atmosphere of unpredictability, in the frightening darkness of political intrigue, in the paranoia of political deception, the fungi of undemocratic policies and methods continue to grow unabated. The unresolved Kashmir dispute poses a danger of monstrous proportions to the stability of the Indian subcontinent. Is the former princely state of J & K a postcolonial state? Postcolonialism refers to a phase undergone after the decline and dismantling of the European empires by the mid-twentieth century, when the peoples of many Asian, African and Caribbean countries were left to create new governments and forge national identities. The ideology that has been propounded by the governments of India and Pakistan reflects and produces the interests of state-sponsored agencies and institutionson both sides of the Line of Control (LOC). These institutions have couched the debased discourse of exploitation in the language of culture and religion, a strategy that has led to the relegation of the subjectivity, historical understanding and traditions of the Kashmiri populace. As the eminent Palestinian\u2013American scholar Edward Said (1991: 29) noted, \u201cAll human activity depends on controlling a radically unstable reality to which words approximate only by will or convention.\u201d Representatives of the privileged centre of power silence the voices that are on the margins of mainstream society and politics. These privileged centres have always constrained reality by imposing their ideological schema, which underpins their powerful positionality, on it. Their ability to conjure images and re-stretch boundaries that serve their set of beliefs has rendered them a force to reckon with. These ideas expounded by the powers-that-be portray Kashmiris as a stereotypical and predictable entity. \nThis delineation of the Kashmiri subject was foregrounded by an imperial agent of the British Raj, Sir Walter Lawrence, Settlement Commissioner of J & K, in his The Vale of Kashmir ([1895] 2005). This politically and culturally misleading portrayal of the Kashmiri subject has been underscored by the policies of the governments of India and Pakistan vis-\u00e0-vis Jammu and Kashmir, which is why the authority of democratically elected representatives in that region has always been curbed. The policies of the two governments follow the much-trodden path of totalitarianism and spell a pattern of doom for Kashmir. The unnecessary and unjustified postponement of the resolution of the Kashmir conflict has insidiously gnawed at the tenuous relations between India and Pakistan. The issue has also, for better or worse, been thrust on to the stage of global politics, and its volatility has contributed to the destabilization of the Indian subcontinent. Josef Korbel (2002: 304) wrote with foresight that \u201cwhatever the future may have in store, the free world shares with India and Pakistan common responsibility for the fate of democracy and it awaits with trepidation the solution of the Kashmir problem. Its own security may depend on such a settlement.\u201d", "\nIf you\u2019re following the news, you know FBI Director James Comey announced that the FBI found a bunch of emails on Anthony Weiner\u2019s laptop.\nAs Dilbert Creator Scott Adams notes, there appears to be two main observations:\n1. Comey seemed pro-Clinton when he dropped the initial email case.\n2. Comey seems anti-Clinton this week because he announced a new round of investigations right before the election.\nSo, how can both behaviors be explained? \nFirst some background from Adams on \u2018The Persuasion Filter\u2019 :\nAs my regular readers know, the Persuasion Filter is related to the idea that the human brain never evolved to accurately comprehend reality . In order for us to be here today, our predecessors only needed to survive and procreate. They had no need to understand reality at any basic level. And we have no such need either. That\u2019s why you might believe you are reincarnated from a monk and I might believe my prophet flew to heaven on a winged horse but we can both get through the day just fine. Many different interpretations of reality are good enough for survival. I like to describe reality as each person living their own movie, which works well unless our script\u2019s conflict. When that happens, one of us goes into cognitive dissonance and rewrites our past to make the movies consistent. \nThat\u2019s how I see the world.\nLast year in this blog I suggested that the most productive and predictive way to view reality is through what I call the Persuasion Filter. That\u2019s what I have been using to make spooky-good predictions about the election so far. And that\u2019s what I\u2019ll use today to give you an alternate movie about James Comey. Compare it to the movie you are running in your head and see which one better predicts the future.\nThe base assumption of the Persuasion Filter is that people are irrational 90% of the time and only rarely \u2013 when no emotions are involved \u2013 truly rational. This is the reverse of the common filter for reality, in which people are assumed to be rational 90% of the time and a bit crazy 10% of the time. That\u2019s some background for context.\nRead more here\u2026 \nSo, back to Comey, Adams asks \u2013 which movie does the best job of explaining our observations and also predicting the future? \nSome say Comey is a political pawn in a rigged system. By that movie script we can explain why he dropped the initial email case. But we can\u2019t explain why he\u2019s acting against Clinton\u2019s interests now. What changed?\nWell, some say Comey had to reopen the case against Clinton after discovering the Weiner laptop emails. If he failed to act, there might be a revolt at the FBI and maybe a whistleblower would come forward . But that leaves unexplained why Comey detailed to Congress how Clinton appeared to be guilty of crimes at the same time he said the FBI was dropping the case. If Comey had been protecting Clinton on the first round, he would have softened his description of her misdeeds, wouldn\u2019t he? But he didn\u2019t seem to hold back anything.\nAnd none of those hypotheses explain why the people who know Comey have high regard for his integrity. Comey also has the security of a 10-year appointment as Director, so he has a low chance of getting fired or politically influenced. That\u2019s exactly why the job has a 10-year term. Given what we know of Comey before any of the Clinton emails, any movie that casts Comey as an ass-covering weasel is probably making a casting mistake.\nSo allow me to offer an interpretation of events that casts Comey as more of a patriot and hero than an ass-covering weasel. Compare my interpretation with whatever movie you have in your head and see which one works best for explaining and predicting.\nMy movie says Comey had good evidence against Clinton during the initial investigation but made a judgement call to leave the decision to the American public . For reasons of conscience, and acting as a patriot, Comey explained in clear language to the public exactly what evidence the FBI found against Clinton. The evidence looked damning because it was. Under this interpretation, Comey took a bullet to his reputation for the sake of the Republic. He didn\u2019t want the FBI to steal this important decision away from the people, but at the same time he couldn\u2019t let the people decide blind. So he divulged the evidence and stepped away, like the action hero who doesn\u2019t look back at the explosion. \nIn the second act of this movie, Comey learns that the Weiner laptop had emails that were so damning it would be a crime against the public to allow them to vote without first seeing a big red flag. And a flag was the best he could do because it was too early in the investigation to leak out bits and pieces of the evidence. That would violate Clinton\u2019s rights.\nBut Comey couldn\u2019t easily raise a red flag to warn the public because it was against FBI policy to announce a criminal investigation about a candidate so close to election day. So Comey had a choice of either taking another bullet for the Republic or screwing the very country that he has spent his career protecting. \nIn this movie, Comey did the hero thing. He alerted the public to the fact that the FBI found DISQUALIFYING information on the Weiner laptop. And he took a second bullet to his reputation. \nHow do I know the new emails are that bad? \nI start by assuming Comey is the same man now as the one who was carefully vetted before being hired to protect the integrity of one of our most important institutions. And even Comey\u2019s critics concede he\u2019s smart. \nSo\u2026\nThe way you know the new emails are disqualifying for Clinton is because otherwise our hero would have privately informed Congress and honored the tradition of not influencing elections. Comey is smart enough to know his options. And unless he suddenly turned rotten at his current age, he\u2019s got the character to jump in front of a second bullet for the Republic.\nAccording to this movie, no matter who gets elected, we\u2019ll eventually learn of something disqualifying in the Weiner emails.\nAnd we can\u2019t say we weren\u2019t warned. Comey took two bullets to do it. \nSo compare this movie to your own movie and see which one does the best job of explaining the observed facts. And when we find out what is in the Weiner laptop emails, compare that news to my prediction that the information is disqualifying.\nThe Persuasion Filter says there is no preferred reality. We all see our own movies. In my movie, Comey\u2019s has a consistent personality from start to finish. He starts out his career as a smart, competent patriot and he later proves it by taking two bullets for the Republic. If your movie script has Comey suddenly changing his basic character for this election season, don\u2019t expect an Oscar. \nRead more here\u2026 \nOf course if you\u2019re a Democrat, this is all irrelevant and Comey is \u201cA Putin puppet\u201d (Howard Dean), \u201ca federal law-breaker who should never have been appointed\u201d (Harry Reid), and \u201ca partisan, prejudiced individual\u201d (Eric Holder)\u2026\nNEW: Former Attorney General Holder, dozens of other former DOJ officials pen letter criticizing FBI director Comey. https://t.co/aXmWvAiFMg pic.twitter.com/FskFeDpoyE \n\u2014 ABC News (@ABC) October 31, 2016 \n\nYou decide which makes more sense \u2013 Scott Adams\u2019 \u201cmovie\u201d or the real partisan hacks above? Delivered by The Daily Sheeple \nWe encourage you to share and republish our reports, analyses, breaking news and videos ( Click for details ). \nContributed by Zero Hedge of www.zerohedge.com . ", "Share on Facebook Edward Snowden demonstrated to his Twitter followers how easy it is to commit election fraud by hacking voting machines used in several crucial swing states. He showed his 2.4 million followers a video in which experts hack a machine in minutes \u2013 using a flash memory card that costs no more than 30 bucks. They change the number of votes for each candidate in the computer's memory, and even change the paper trail backup to evade detection. Researchers just demonstrated how to hack the official vote count with a $30 card. Details: https://t.co/uhcLVd0yPg https://t.co/uIFOQVb5uu \u2014 Edward Snowden (@Snowden) 7 \u039d\u03bf\u03b5\u03bc\u03b2\u03c1\u03af\u03bf\u03c5 2016 The NSA whistleblower added: \u201cLittle time to patch this vulnerabilty but can
